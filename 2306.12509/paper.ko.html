  <script>
    const text = '' +
      '# Stacked LLMs의 Joint Prompt Optimization\n' +
      '\n' +
      '변분 추론 사용\n' +
      '\n' +
      ' Alessandro Sordoni\\({}^{ab}\\)1 Xingdi Yuan\\({}^{a}\\) Marc-Alexandre Cote\\({}^{a}\\) Matheus Pereira\\({}^{a}\\)\n' +
      '\n' +
      'Adam Trischler\\({}^{a}\\) **Ziang Xiao\\({}^{a}\\)**Arian Hosseini\\({}^{b}\\)**Friederike Niedtner\\({}^{a}\\)**Nicolas Le Roux\\({}^{ab}\\)\n' +
      '\n' +
      'Microsoft Research Montreal\\({}^{a}\\)  MILA\\({}^{b}\\)\n' +
      '\n' +
      '각주 1: 교신저자: alsordon@microsoft.com\n' +
      '\n' +
      '###### Abstract\n' +
      '\n' +
      'LOM(Large Language Model)은 시퀀스를 시퀀스에 대한 분포로 매핑하는 계산의 원자 단위로 볼 수 있다. 따라서, 이들은 언어 네트워크에서 확률적 언어 계층으로 볼 수 있으며, 여기서 학습 가능한 파라미터는 각 계층에서 자연어 프롬프트이다. 이러한 두 개의 레이어를 적층하고 한 레이어의 출력을 다음 레이어로 공급함으로써, 우리는 딥 언어 네트워크(Deep Language Network, DLN)를 얻는다. 먼저 1-계층 언어 네트워크(DLN-1)에 대한 신속한 최적화를 효과적으로 수행하는 방법을 보인다. 그런 다음, 두 프롬프트를 학습해야 하는 2-계층 DLN(DLN-2)에 적용되는 확장을 제시한다. 첫 번째 레이어의 출력을 잠재 변수로 고려하는 것이 핵심 아이디어이며, 이는 추론을 필요로 하며 생성 분포의 모수로 학습하도록 프롬프트한다. 먼저 다중 추론 및 자연어 이해 작업에서 DLN-1의 효과를 테스트한다. 그런 다음 DLN-2가 단일 계층보다 더 높은 성능에 도달할 수 있음을 보여주며, 네트워크의 각 LLM이 더 작고 덜 강력한 경우에도 GPT-4와 유사한 성능에 도달할 수 있다는 가능성을 보여준다. 상기 DLN 코드는 오픈 소스.2\n' +
      '\n' +
      '각주 2: 코드: [https://github.com/microsoft/deep-language-networks](https://github.com/microsoft/deep-language-networks)입니다.\n' +
      '\n' +
      '## 1 Introduction\n' +
      '\n' +
      '대형 언어 모델(LLM)의 크기는 주로 신흥 능력으로 인해 지난 몇 년 동안 크게 성장했지만 상당한 기술적, 사회적 비용[49; 2; 4]. 최근의 노력은 증류를 사용하여 일부 작업에서 더 큰 모델의 능력과 일치하는 더 작은 모델을 학습하거나[43; 36; 29; 13], 계산의 일부를 다른 전용 구성 요소에 오프로딩하는 데 중점을 두었다[28; 22; 25; 18]. 후자의 경우, 이것은 이러한 추가 모듈들로부터 필요한 정보를 검색하기 위해 신중하게 조작된 명령어들을 통해 행해진다[48; 41; 6; 54; 24].\n' +
      '\n' +
      '명령어 조정 LLM은 입력 시퀀스를 명령 또는 _prompt_에 조건 지정 된 출력 시퀀스에 대 한 분포에 매핑 합니다. 본 논문에서는 이러한 LLM을 학습 가능한 매개 변수가 프롬프트인 확률적 언어 계층으로 본다. 학습 가능한 파라미터가 각 계층에 연관된 프롬프트인 DLN(Deep Language Network)을 형성하기 위해 다수의 계층이 적층될 수 있다. 구체적으로, 각각의 층은 템플릿을 사용하여 그 프롬프트와 아래 층으로부터 오는 입력들 모두를 출력을 생성하기 전에 단일 시퀀스로 조직화한다(도 1 참조). 이 계층화는 작업을 일련의 더 작은 하위 작업으로 학습 가능한 분해를 유도하며, 각각은 LLM에 의해 더 쉽게 해결할 수 있다. 이 견해는 체인 LLM이 호출하는 최근 작품[41; 6; 54]과 유사성을 공유한다. 이 작업에서 파이프라인에서 학습 가능한 구성 요소를 통합 하는 방향으로 이동 합니다. 각 프롬프트는 최종 목표를 최대화 하도록 학습 될 수 있습니다.\n' +
      '\n' +
      '먼저, 분포 \\(p_{\\texttt{LM}}(y|x,\\pi)\\), \\(x\\) 및 \\(y\\)은 각각 문자열 입력과 출력이고 \\(\\pi\\)은 학습 가능한 프롬프트(그림 1, _left_)인 shallow 1-layer 언어 네트워크(DLN-1)에서 프롬프트 최적화를 수행하는 방법을 보여준다. 우리의 프롬프트 최적화 기법들은 Zhou 등[57]으로부터 자동 프롬프트 엔지니어(Automatic Prompt Engineer; APE) 절차를 확장한다. 우리는 프롬프트가 과제에서 어려운 예제의 언어화를 포함할 수 있는 방법을 보여준다. 최종 프롬프트는 지시 지시, 제로 샷 학습과 유사한 [17] 및 과제 예제, 인 컨텍스트 학습과 유사한 [20]의 조합이다. 이렇게 하면 다운스트림 성능이 크게 향상되어 여러 작업에서 APE를 능가합니다.\n' +
      '\n' +
      '그런 다음, 확률 분포를 파라미터화하는 2-계층 DLN(DLN-2)을 훈련시키는 방법을 보여준다:\n' +
      '\n' +
      '\\[p_{\\texttt{DLN-2}}(y|x)=\\sum_{h}p_{\\texttt{LM}}(y|h,x,\\pi_{1})\\,p_{\\texttt{ LM}}(h|x,\\pi_{0})\\,,\\]\n' +
      '\n' +
      '여기서 \\(h\\)는 첫 번째 LLM 레이어의 문자열 출력이다(도 1, _right_). 잠재변수로는 \\(h\\)을 고려하며, 한계 로그우도를 최대화하기 위해 \\(h\\)에 대한 근사 사후를 사용하는 변분 추론 알고리즘을 공식화한다. 이 형식주의는 두 층 이상을 쉽게 포괄한다는 점에 주목한다.\n' +
      '\n' +
      '숨겨진 언어 계층의 출력을 잠재 변수로 간주하면 CoT[48] 및 SC-CoT[46]와 같은 다양한 확립된 촉진 방법을 포괄할 수 있다. 특히, CoT는 첫 번째 레이어 프롬프트가 "단계별로 생각하자"로 설정되고 두 번째 레이어 프롬프트가 "답변이다"로 설정되는 특정 DLN-2로 볼 수 있다; 우리는 그러한 프롬프트를 학습하거나 그림 1과 같은 것에 대한 보충을 학습할 수 있다. SC-CoT는 작업 불가지론적 사전으로부터 샘플링된 CoT 스트링에 대해 주변화하는 것으로 볼 수 있다: 그림 1의 템플릿을 사용할 때(_right_), 우리의 방법은 성공적인 CoT에 대한 작업별 사전 분포를 학습함으로써 이러한 관점을 일반화한다.\n' +
      '\n' +
      '나머지 논문은 다음과 같이 구성되어 있다. 먼저, LLM을 얕은 네트워크로 해석하여 표준 모수 모델과 비모수 모델을 사용하여 많은 유추를 도출하고 이를 가장 잘 훈련하는 방법을 설명한다. 그들의 한계를 조사한 후, 우리는 그러한 두 개를 쌓을 것을 제안합니다.\n' +
      '\n' +
      '도 1: _왼쪽_: 감성 분석 작업을 수행하는 DLN-1의 예시: 입력과 훈련 가능한 프롬프트는 템플릿을 사용하여 병합되고 답변 생성을 위해 LM에 공급된다. _ Right_: 잔여 연결을 갖는 DLN-2, 날짜 이해 태스크를 수행하는 것: 두 개의 프롬프트가 학습될 필요가 있다. 이 예제에서 숨겨진 템플릿은 학습 가능한 접두사를 사용하여 Chain-Of-Thought [48]을 확장합니다. 첫 번째 계층인 숨김의 출력을 _잠재 변수_\\(h\\)로 간주합니다. 변수추론을 이용하여 \\(\\pi_{0},\\pi_{1}\\)을 학습한다. 템플릿들은 네트워크의 하이퍼파라미터로서 고려될 수 있다.\n' +
      '\n' +
      'DLN-2를 형성하기 위해 LMM을 사용한다. 변분추론(variational inference)을 사용하여 학습하는 방법을 보여주고, 일련의 추론과 언어 이해 작업에 대한 성능을 보여준다.\n' +
      '\n' +
      '## 2 One-Layer 언어 네트워크\n' +
      '\n' +
      '동결된 가중치를 사용 하 여 미리 훈련 된 LLM은 프롬프트에 의해 인덱싱 된 완전한 _함수 클래스_ 로 간주 될 수 있습니다. 입력 \\(x\\)에 대한 LLM의 출력 \\(y\\)은 \\(\\pi\\)과 \\(x\\)의 조합을 LLM에 공급함으로써 프롬프트 \\(\\pi\\)을 통해 변조될 수 있다. 따라서 낮은 수준의 관점에서 LLM의 함수 클래스는 아키텍처, 즉 깊이, 헤드 수, 컨텍스트 크기 등에 의해 정의되고 훈련은 매개변수 수준에서 발생한다. 데이터 및 계산 집약적이며 거의 수행되지 않아야 합니다. 상위 레벨 관점에서, LLM의 함수 클래스는 선택된 사전 트레이닝된 모델(LLAMA[44], text-davinci-003, GPT-4 등)에 의해 정의되고, 트레이닝은 모델을 미세 조정하거나 프롬프트를 선택함으로써 발생한다.\n' +
      '\n' +
      '즉각적인 수준에서 LLM을 최적화하는 두 가지 방법이 있다. 첫 번째는 매개 변수 최적화인 _prompt engineering_입니다. 여기서 최적화 공간은 데이터 세트의 크기와 무관합니다. 이러한 최적화는 보통 이산 공간에서 발생하기 때문에, 그래디언트 기반 기술은 적용되지 않으며 대부분의 노력은 랜덤 또는 로컬 검색과 인간 휴리스틱의 조합에 의존한다[21; 55]. 두 번째 것은 _in-context learning_ (ICL), 비모수적 최적화 기법으로서, 솔루션은 예들의 서브세트의 직접 함수이다[5; 20]. 이 접근법은 적은 샷 학습에도 잘 작동하지만 더 큰 데이터 세트로 확장하는 것은 성능과 계산 문제를 모두 가지고 있다. 우리는 이제 언어 네트워크에서 프롬프트 집합을 학습하는 궁극적인 목표를 가지고 이산 프롬프트 최적화[57; 21]의 이전 작업을 일반화해야 한다.\n' +
      '\n' +
      '### Language Layers\n' +
      '\n' +
      '우리는 _언어 계층_ 을 사용 하 여 문자열 \\(x\\)을 입력 하 고 문자열 \\(y\\)을 출력 하는 (확률적) 계산을 참조 합니다. 이 계산은 일반적으로 _prompt_ 또는 _instruction_[57]이라고 불리는 다른 문자열 \\(\\pi\\)에 의해 변조된다. 문자열 변환은 \\(x\\) 및 \\(\\pi\\)을 컨텍스트로 공급 하 고 연속 \\(y\\)을 생성 하 여 연산자 LM에 의해 수행 됩니다. _ 템플릿_은 LM 연산자에 공급 되기 전에 \\(x\\) 및 \\(\\pi\\)이 결합 되는 방법을 설명 합니다. 이들은 문자열을 변수로 받아들이고 문자열을 출력하는 함수이다. 우리는 이 글꼴 T로 그러한 템플릿을 나타낼 것이다. 단순 정방향 템플릿 F는 연결이다. 즉, \\(\\texttt{F}(x,\\pi)\\) = "\\(\\{\\pi\\}\\{x\\}\\)"이다. 우리는 또한 그림 1에서 볼 수 있는 더 복잡한 것을 탐구한다.\n' +
      '\n' +
      '입력 \\(x\\), 프롬프트 \\(\\pi\\) 및 템플릿 F가 주어지면 언어 계층은 LM에 의해 계산된 출력 문자열 \\(y\\)에 대한 확률 분포 \\(p_{\\texttt{LM}}(y|\\texttt{F}(x,\\pi))\\)을 정의합니다. 다음 절에서는 언어 계층에 대한 가중치 \\(\\pi\\)를 최적화하는 일반적인 프레임워크를 설명한다.\n' +
      '\n' +
      '### Prompt Optimization: Improved APE\n' +
      '\n' +
      '최상의 프롬프트에 대한 검색은 이산 공간에서 발생하기 때문에, 우리는 프롬프트 간의 거리 측정을 구현하기 위해 LLM을 사용하는 로컬 검색 방법에 의존할 것이다. 이 절차는 최근 Zhou et al. [57]에 의해 제안된 자동 프롬프트 엔지니어(Automatic Prompt Engineer, APE)의 확장으로 볼 수 있으며, 딥 언어 네트워크를 훈련하기 위한 알고리즘을 도입하는 데 디딤돌 역할을 할 것이다. 우리의 프롬프트 최적화 알고리즘은 다음과 같이 구조화될 수 있다:\n' +
      '\n' +
      '1. 현재 프롬프트 \\(\\pi\\) 및 예제의 현재 배치 \\(\\{x,y\\}\\)를 제공 하 여 프롬프트 _proposal_ 분포를 사용 하 여 \\(N\\) "로컬" 후보 \\(\\pi^{1},\\dots,\\pi^{N}\\)을 생성 합니다.\n' +
      '2. (잠재적 확률적) _scoring_ 함수를 사용하여 각 후보에 점수를 매긴 다음, \\(\\pi=\\arg\\max_{\\pi^{n}}s(\\pi^{n})\\)를 선택합니다.\n' +
      '\n' +
      '프롬프트 제안 로컬 검색 알고리즘은 검색 공간을 크롤링하기 위해 입력 간의 거리 측정을 가정합니다. 이 설정에서는 프롬프트에 대한 로컬 수정을 생성하기 위해 LLM에 의존합니다. 우리의 프롬프트 제안 분배는 컨디셔닝 정보 i) 계층에 입력으로 주어진 배치, ii) 해당 출력 \\(\\{x,y,\\hat{y}\\}\\), iii) 현재 프롬프트 \\(\\pi\\)을 취한다. 제안 분포 \\(p_{\\texttt{LM}}(\\pi^{n}|\\texttt{B}_{\\pi}(\\{x,y,\\hat{y}\\},\\pi))\\)는 부록 D에서 볼 수 있는 특정 "후향" 템플릿 \\(\\texttt{B}_{\\pi}\\)을 사용하여 이 정보를 래핑한다. 이 접근법은 Zhang et al. [55]가 사용한 명령 템플릿과 유사하지만 모델 자체의 예측에 대한 정보도 통합한다는 점을 제외하고는 모델이 자신의 오류를 수정하는 프롬프트를 제안하는 경향이 있음을 감안할 때 성능에 실증적으로 도움이 된다는 것을 발견했다. 우리는 프롬프트 제안 배포에서 샘플링하여 \\(N\\) 프롬프트 집합을 생성한다. 특히 중요한 점은 후보 풀 \\(\\pi^{1},\\ldots,\\pi^{N}\\)의 다양성을 보장하는 것이다. 섹션 4에서 후보 샘플의 다양성과 유용성을 개선하기 위한 몇 가지 전략을 고안한다.\n' +
      '\n' +
      '**프롬프트 선택** \\(N\\) 프롬프트 집합이 생성되면 점수 부여 함수를 사용하여 업데이트된 프롬프트를 선택합니다. 우리는 LM 연산자의 로그 우도에 대한 접근을 가정하고, 데이터 로그 우도 \\(\\pi=\\operatorname*{arg\\,max}_{\\pi^{n}}\\log p_{\\text{LM}}(y|\\text{F}(x;\\pi^{n}))\\)를 최대화하기 위해 후보 프롬프트의 순위를 매긴다. 실제로 우리는 이 로그 확률을 출력 문자열의 길이로 정규화한다. 이 작업에서 해당 메트릭에 초점을 맞추지만 사용할 수 있는 점수 함수에 제한이 없습니다. 우리는 효율성에 대한 잘 수행되는 프롬프트의 메모리뿐만 아니라 선택 메커니즘의 견고성을 증가시키기 위해 역추적(backtracking)을 사용한다. 우리는 섹션 4에서 두 전략을 모두 제시한다. 1층 프롬프트 최적화 알고리즘의 스케치는 단순화를 위해 역추적과 메모리를 무시하고 알고리즘 1에 설명되어 있다.\n' +
      '\n' +
      '```\n' +
      '0:\\(\\hat{y}\\sim p_{\\text{LM}}^{t}(y|c)\\)\\(\\triangleright\\) generate a completion of prefix \\(c\\) with temperature \\(t\\)\n' +
      '0:\\(\\log p_{\\text{LM}}(h|c)\\)\\(\\triangleright\\) return log-prob of \\(h\\) following \\(c\\)\n' +
      '0:\\(N\\): 프롬프트 샘플, \\(I\\): 반복, \\(\\mathcal{D}\\): 데이터 세트\n' +
      '0:F: 추론/전진 패스용 템플릿\n' +
      '0:\\(\\texttt{B}_{\\pi}\\): 신속한 제안/후진 패스를 위한 템플릿입니다.\n' +
      '1: 작업 설명 또는 비어 있는 \\(\\pi\\) 초기화\n' +
      '2:for\\(i\\) in \\([1,I]\\)do\n' +
      '3:\\(x,y\\sim\\mathcal{D}\\)\\(\\triangleright\\) Sample minibatch\n' +
      '4:\\(\\hat{y}\\gets p_{\\text{LM}}^{0}(y|\\text{F}(x,\\pi))\\)\\(\\triangleright\\) Do inference pass\n' +
      '5:\\(\\pi^{1},\\ldots,\\pi^{N}\\sim p_{\\text{LM}}^{0,\\pi}(\\pi|\\texttt{B}_{\\pi}(\\{x,y, \\hat{y}\\},\\pi))\\)\\(\\triangleright\\) Sample \\(N\\) candidate prompts\n' +
      '6:\\(s^{1},\\ldots,s^{N}\\leftarrow\\log p_{\\text{LM}}(y|\\text{F}(x,\\pi^{n}))\\)\\(\\triangleright\\) Score all prompts\n' +
      '7:\\(\\pi\\leftarrow\\arg\\max_{\\pi^{n}}\\{s^{1},\\ldots,s^{N}\\}\\)\\(\\triangleright\\) Select prompt with best score\n' +
      '8:endfor\n' +
      '```\n' +
      '\n' +
      '**알고리즘 1** DLN-1(One-Layer Language Network) 학습 알고리즘\n' +
      '\n' +
      '우리의 프롬프트 최적화의 결과는 표 1에서 찾을 수 있으며 섹션 5.2에서 자세히 논의될 것이다. 이제 프롬프트 최적화를 두 개의 레이어를 가진 아키텍처로 확장하기로 한다.\n' +
      '\n' +
      '## 3 Two-Layer Deep Language Networks (DLN-2)\n' +
      '\n' +
      'DLN-1의 자연스러운 확장은 언어 계층들이 적층된 DLN-2, 즉 제1 언어 계층의 출력이 제2 언어 계층에 대한 입력이다. 2 계층 네트워크는 형식의 출력에 대 한 분포를 유도 합니다.\n' +
      '\n' +
      '\\[p_{\\texttt{DLN-2}}(y|x)=\\sum_{h}p_{\\texttt{LM}}(y|\\text{F}_{r}(h,x,\\pi_{1}))p _{\\texttt{LM}}(h|\\text{F}(x,\\pi_{0})) \\tag{1}\\]\n' +
      '\n' +
      '여기서 \\(h\\)은 잠재적으로 대상 \\(y\\)을 더 쉽게 설명할 수 있는 잠재 변수이다. 출력 레이어는 또한 \\(x\\)에서 \\(\\text{F}_{r}\\)까지 조정되어 잔여 연결을 형성한다(그림 1). 이 공식은 문서 요약을 안내하기 위해 잠재 언어 표현을 사용하는 과거 작업을 연상시킨다[26]. 그러나 이 경우 부호화/복호화 분포는 자연어 프롬프트 \\(\\Pi=\\{\\pi_{0},\\pi_{1}\\}\\)에 의해 매개변수화되며 LLM 매개변수에 대한 액세스를 가정하지 않는다.\n' +
      '\n' +
      '이 구조는 얕은 언어 네트워크보다 표현력이 높지만, 빠른 최적화 문제는 \\(\\pi_{0}\\)과 \\(\\pi_{1}\\)을 동시에 탐색해야 하기 때문에 더 어려워진다. 이 공간에서 무작위 검색을 하는 것은 비실용적이며 가중치의 수동 조정도 단일 프롬프트보다 기하급수적으로 어렵다. 우리는 이 문제를 해결하기 위해 변분 추론에 의존한다.\n' +
      '\n' +
      '### Variational Inference objective\n' +
      '\n' +
      '이 시스템을 계층적으로 분해하면 확률 모델의 근사 추론에서 얻은 도구를 활용하여 \\(\\Pi\\)을 학습할 수 있다. 특히 변분추론을 이용하여 \\(\\Pi\\)[3, 16]. 잠재 변수 \\(h\\)에 대한 근사 사후 \\(q(h)\\)을 가정하고 ELBO를 계산하여 \\(x\\)이 주어진 \\(y\\)의 한계 로그 우도를 결합한다.\n' +
      '\n' +
      '\\[\\log p_{\\texttt{DLN-2}}(y|x)\\geq\\sum_{h}q(h)\\left[\\log p_{\\texttt{LM}}(y| \\mathtt{F}_{r}(h,x,\\pi_{1}))p_{\\texttt{LM}}(h|\\mathtt{F}(x,\\pi_{0}))\\right]+H \\left[q(h)\\right], \\tag{2}\\]\n' +
      '\n' +
      '따라서 \\(\\pi_{0}\\)과 \\(\\pi_{1}\\): 두 개의 독립적인 최적화 문제에서 \\(\\pi\\)에 대한 최적화를 분해할 수 있다.\n' +
      '\n' +
      '\\[\\pi_{0}^{*}=\\arg\\max_{\\pi_{0}}\\sum_{x,\\,h}w_{h}\\log p(h|\\mathtt{F}(x,\\pi_{0})), \\ \\pi_{1}^{*}=\\arg\\max_{\\pi_{1}}\\sum_{(x,y),\\,h}w_{h}\\log p(y|\\mathtt{F}(h,x,\\pi_{1})) \\tag{3}\\]\n' +
      '\n' +
      '\\(\\pi_{1}\\)에 대한 검색은 섹션 2에 설명된 프롬프트 최적화와 동일하며, 입력은 이제 입력 \\(x\\) 외에 대략적인 사후 샘플 \\(h\\)에 의존한다는 차이가 있다. \\(\\pi_{0}\\)에 대한 검색은 유사한 전략을 사용하지만 \\(y\\) 대신 사후 샘플 \\(h\\)을 표적으로 사용한다.\n' +
      '\n' +
      '이 바인딩을 사용하면 최적화 w.r.t \\(\\Pi\\)를 분해할 수 있지만 실제 값에 가까운 경우에만 유용합니다. 그 느슨함은 \\(q(h)\\)와 참 뒤쪽 사이의 KL 발산이기 때문에 \\(\\text{KL}(q(h)||p(h|y,x))\\): 우리는 참 뒤쪽과 밀접하게 일치하는 근사적인 뒤쪽 \\(q\\)을 찾아야 한다. 다음에서 우리는 근사 후면을 파라메트릭하는 방법과 후면 첨삭을 통해 근사치를 조이는 방법을 지정한다.\n' +
      '\n' +
      '**숨겨진 제안** LLM을 사용하여 \\(q(h)\\)에서 후보 숨겨진 상태를 샘플링합니다. 명시되지 않는 한, 단순화를 위해 우리는 언어 계층에서 사용되는 동일한 LM 연산자를 사용한다. 근사 사후는 임의의 양의 정보를 조건화할 수 있지만 특히 유용한 것은 실제 목표 \\(y\\)를 조건화하는 것일 수 있다. "전진 패스"에서 오는 숨겨진 상태를 조건화 하면 \\(\\hat{h}\\sim p_{\\texttt{LM}}(h|\\mathtt{F}(x,\\pi_{0}))\\), \\(q_{\\texttt{edit}}(h)=p_{\\texttt{LM}}(h|\\mathtt{B}_{h}(\\hat{h},y,\\pi_{1}))\\). \\ (\\mathtt{B}_{h}\\)는 특별히 맞춤화된 숨겨진 제안 템플릿입니다 (부록 D). \\ (\\texttt{default}\\)는 일종의 편집 작업을 수행하며, 여기서 LM은 Ground-truth label \\(y\\)과 \\(\\pi_{1}\\)에 대한 추가 지식이 주어지면 숨겨진 변수 \\(\\hat{h}\\)를 다시 작성해야 한다. 또는 레이블에 대 한 추가 정보를 사용 하 여 사후를 사전과 동일하게 설정할 수 있습니다 (예: \\(q_{\\texttt{pri}}(h)=p_{\\texttt{LM}}(h|\\mathtt{F}(x,\\pi_{0}))\\), \\(q_{\\texttt{pri+}}(h)=p_{\\texttt{LM}}(h|\\mathtt{B}_{y}(x,\\pi_{0},y))\\)(부록 D). 이것은 라벨에 대한 특권 정보를 알고 있는 숨겨진 상태를 다시 계산하는 것에 해당한다. 우리는 \\(q_{\\texttt{pri}}\\)과 \\(q_{\\texttt{pri+}}\\)의 혼합물에서 숨겨진 상태를 샘플링하는 데 가장 효과적임을 발견했다.\n' +
      '\n' +
      '**Posterior Sharpening** \\(q(h)\\)에 학습 가능한 매개 변수가 없는 경우 유도된 근사 사후는 여전히 실제 사후와 멀리 있을 수 있습니다. 이 갭을 메우기 위해 우리는 각 표본 \\(h^{i}\\)을 실제 사후 분포에서 확률에 따라 재측정한다. 보다 정확하게, 우리는 \\(\\tilde{w}^{i}=\\log p_{\\texttt{LM}}(y|\\mathtt{F}_{r}(h^{i},x,\\pi_{1}))+\\log p_{ \\texttt{LM}}(h^{i}|\\mathtt{F}(x,\\pi_{0}))\\을 계산하고, 각각의 \\(h_{i}\\)에 확률 \\(w_{i}=\\exp(\\alpha\\tilde{w}_{i})/\\sum_{j}\\exp(\\alpha\\tilde{w}_{j})\\)를 할당한다. 여기서 \\(\\alpha\\)는 사후 가중치의 엔트로피를 제어하는 가변 온도 파라미터이다. DLN-2를 훈련시키기 위한 전체 알고리즘은 알고리즘 2에 제시되어 있다.\n' +
      '\n' +
      '## 4 실용적인 인스턴스화\n' +
      '\n' +
      '이 방법은 적층형 LLM 아키텍처에서 프롬프트를 학습하는 것을 목표로 하지만 템플릿에는 많은 양의 프롬프트 엔지니어링에 의존한다. 이후, 우리는 우리의 접근법이 실제로 작동하도록 하는 데 기본이 된 몇 가지 선택을 자세히 설명한다.\n' +
      '\n' +
      '**제안 다양성** 신속한 제안 배포 모두에 대한 샘플의 다양성을 보장하기 위해 두 가지 전략을 사용하는 데 도움이 되는 것으로 나타났습니다. 첫 번째는 제안 분포에서 표본을 추출하기 전에 역방향 템플릿 \\(\\mathtt{B}_{\\pi}\\)을 수정하는 것이다 \\(p_{\\texttt{LM}}(\\pi)\\). 이를 위해 기본 템플릿은 필기 명령어 풀에서 인스턴스화하는 "[message]" 변수를 사용하여 매개변수화하며, 모델이 따라야 하는 다양한 동작을 기술하여 새로운 \\(\\pi\\), 예를 들어 "[이전 명령어 단축", "유용한 예제 제공" 등을 제안한다. 이들은 _메타-명령어_, 즉 작업에 대한 더 나은 명령을 생성하는 방법에 대해 모델에 알려주는 고레벨 지시어로 해석될 수 있고, [12; 55]에 사용된 명령-유도 템플릿을 확장한다. 이것들은 부록 D에서 찾을 수 있다. 앞으로 우리는 이러한 지침으로 학습을 확장하는 것을 구상할 수 있다. \\(\\mathtt{B}_{\\pi}\\)의 경우, DLN의 가중치보다 _prior_에 대한 매개 변수로 기능할 수 있다. 더 많은 다양성을 보장하기 위한 두 번째 전략은 각 샘플 \\(\\pi^{n}\\)을 그리기 전에 현재 배치에서 다른 무작위 예제 하위 집합으로 \\(\\mathtt{B}_{\\pi}\\)을 인스턴스화하는 것이다. 이것은 각 샘플 \\(\\pi^{n}\\)에 대한 생성 컨텍스트를 효과적으로 수정한다.\n' +
      '\n' +
      '**학습 상황 내 학습** 특히 효과적인 한 가지 전략은 LM에 현재 프롬프트 \\(\\pi\\)를 개선하기 위한 유용한 예를 제공 하도록 요청 하는 추가 지침을 메타 명령 풀에 통합 하는 것입니다. 경험적으로, 모델이 작업에 대 한 합성 예제를 포함 하는 후보 프롬프트 \\(\\pi^{n}\\)를 자연 언어에 포함 하는 것을 관찰 했습니다. 이 흥미로운 행동의 예는 부록 F에서 찾을 수 있습니다. 결과 프롬프트가 표준 ICL보다 더 잘 수행 됨에 따라이 행동이 특히 흥미롭다는 것을 발견했습니다. 우리는 이것이 프롬프트의 예제의 _i)_ "언어화"로 인해 데이터 세트 구문을 더 적합한 것으로 수정 하 고 _ii)_ 모델이 동적 작업을 수행할 수 있다는 사실에 기인한다고 가정 합니다. 교육 중에 발생한 오류를 감안할 때 프롬프트에 통합하기 위해 가장 중요한 예를 모두 선택합니다. 따라서, DLN은 ICL[20, 35, 40, 18, 47]에 대한 중요한 예를 선택하는 최근 기술과 유사한 효과를 달성한다고 의심한다.\n' +
      '\n' +
      'DLN-1과 DLN-2의 역추적 및 메모리 최적화는 기울기 정보가 없고 계산상의 이유로 인해 각 최적화 단계에서 제한된 후보 집합 \\(\\pi^{n}\\)을 샘플링하기 때문에 어렵다. 네트워크가 샘플링/선택 오류에 강건할 수 있도록 여러 전략을 배포합니다. 먼저, 현재 프롬프트 \\(\\pi\\)을 현재 반복에서 점수를 매길 후보 프롬프트 집합에 포함시킨다 \\(\\pi^{n}\\). 이렇게 하면 이전 프롬프트가 더 잘 수행되면 모델이 단계를 수행하지 않을 수 있습니다. 둘째, 유효성 검사 집합 성능을 추적 하 여 검색 되는 \\(M=5\\) 최상의 프롬프트의 메모리를 유지 합니다.\n' +
      '\n' +

      '## 6 관련 작업\n' +
      '\n' +
      '**프롬프트 기반 기계 학습** GPT-3 [5]는 이제 기존 NLP 작업을 넘어 적용 된 ICL (In-context learning)이라는 NLP의 새로운 패러다임을 시작 했습니다. [21]. 체인-생각 프롬프트들(CoT)의 발견은 프롬프트의 주요 발전을 표시했다: LLM 성능은 프롬프트가 중간 추론 단계들[48](few-shot CoT)의 예들을 포함할 때 현저하게 개선되거나, 또는 단순히 모델에 "단계별로 생각"할 것을 지시할 때 [17](zero-shot CoT). CoT와 마찬가지로 DLN은 문제를 중간 단계로 분해하지만 이러한 단계를 각각 고유한 학습된 프롬프트에 의해 정의된 별도의 LLM 호출로 작동시킨다. CoT가 도입된 이후 촉진 기술은 더 역동적이고 반복적이도록 발전했다. 최근의 방법들은 종종 재귀적으로 동작한다. 예들은 RECITE[41], Self-ask[33], 및 질문-응답 Creswell et al. [6], Zhou et al. [56]을 위한 관련 방법들을 포함한다. 유사한 부류의 방법은 "인트로스펙션" [14]에 의존하며, 여기서 LLM은 섭취하라는 메시지가 표시되고 평가하여 자신의 이전 출력에 따라 작동할 수 있다. Self-critique[46], ReAct[54], Reflexion[38], Self-refine[24]는 Hao et al.[11], Du et al.[9], Yao et al.[53]과 함께 이 금형에 맞는다.\n' +
      '\n' +
      '**프롬프트 최적화** 자체 대화 및 자체 평가에 대한 개념을 기반으로 하는 기술은 DLN의 핵심 기능인 자동 프롬프트 최적화와 자연스럽게 일치합니다. 이 범주의 초기 작업에는 오토프롬트[37]와 GRIPS[32]가 포함된다. Deng et al. [7]은 이산 프롬프트를 최적화하기 위한 \'enumeration-then-selection\' 휴리스틱은 프롬프트 공간을 체계적으로 탐구하지 않는다고 주장한다. 이 문제를 극복하기 위해 RL 접근 방식을 취하며, 적절하게 설계되고 안정화된 보상 기능을 사용하여 소프트 Q-학습을 통해 정책 네트워크를 훈련시켜 효과적인 프롬프트를 생성한다. 깁스 샘플링을 통해 Repropmpting[52]은 CoT 레시피를 반복적으로 검색하여 신속한 성능을 자동으로 향상시킨다. DLN들과 가장 관련이 있는, Zhou 등[57]은 자동 프롬프트 엔지니어(Automatic prompt engineer; APE)를 제시한다. APE는 점수 함수를 최대화하기 위해 후보 풀을 검색하여 초기 프롬프트를 최적화합니다. DLN에서 APE에서 영감을 받은 접근법을 사용하고 제안/점수 함수를 변분 추론의 요소로 캐스팅한다. 동시 작업에서, Pryzant 등[34]은 자동 프롬프트 최적화에서 텍스트 구배를 사용하여 제안했다. 이 알고리즘은 LLM의 비모수적 피드백을 사용하여 프롬프트 생성 및 선택을 안내한다.\n' +

      '**다층 LLM 시스템** 최근 몇 가지 작업은 LLM을 DLN의 핵심 개념인 계산 그래프의 노드로 구성합니다. 위에서 인용한 일부 작업은 이 아이디어의 사례로 볼 수 있다. 유사하게, Khot 등[15]은 별개의 LLM 모듈들을 호출하는 기본 "제어 흐름"을 생성하기 위해 LLM을 유도한다. Wu 등[50]은 "LLM 프리미티브" 동작들의 세트에 기초하여 체인화된 LLM들의 상호작용 시스템인 AI 체인들을 제안한다. 그들은 참가자들이 체인을 수정하는 20인 사용자 연구를 수행하고, 이 과정을 발견하여 작업 수행, 투명성 및 통제 가능성을 향상시킨다. 도한 등[8]은 LLM과 그래픽 모델을 "언어 모델 캐스케이드"로 통일한다. 특히, 문자열 값 랜덤 변수를 사용하여 그래픽 모델로 LLM 구성을 캐스팅한다. 3 스크래치패드[30], 체인-오브-사상[48], 도구 사용 [25] 및 기타 여러 프롬프트 전략이 형식론에 적합한 방법을 보여준다. DLN은 또한 그 프레임워크의 일반성 때문에 언어 모델 캐스케이드의 사례로 간주될 수 있다. 그러나 Dohan 등 [8]의 개념적 작업을 넘어서 LLM 기반 그래픽 모델에서 추론하기 위한 효과적인 기술을 제시하고 LLM의 학습된 네트워크를 여러 다운스트림 작업에 적용한다.\n' +

      '## 7 결론 및 향후 작업\n' +
      '\n' +
      '본 논문에서는 각 계층이 LLM인 심층 네트워크에서 조인트 프롬프트 최적화를 위한 알고리즘을 소개한다. 이를 위해 각 은닉 LLM 레이어의 출력을 추론에 필요한 잠재 변수로 간주한다. 개념적 관점에서 CoT가 잔류 연결을 가진 DLN-2로 볼 수 있는 방법을 시연했다. 유사하게, 생성된 지식 프롬프팅[19]은 고정된 순방향 전용 DLN-2로서 고려될 수 있으며, 여기서 첫 번째 계층에서 LLM은 관련 지식을 생성하고, 두 번째 계층에서 다른 LLM은 생성된 지식을 입력으로 받아 최종 답변을 생성한다. ReAct [54], Reflexicon [38], Self-Consistency [46]과 같은 다른 프롬프트 기술은 모두 다른 프롬프트 초기화를 가진 DLN-1의 앙상블일 수 있다.\n' +
      '\n' +
      '지금까지 1-레이어 및 2-레이어 LN만 테스트했지만, 우리는 이미 더 작은 LLM의 성능이 적절하게 적층되고 프롬프트될 때 부스팅될 수 있음을 보여준다. 우리는 이러한 아키텍처의 모듈성이 새로운 사용 사례에 더 적응하고 재사용할 수 있도록 만들 것이라고 믿습니다. 다운스트림 작업에 대한 정확성은 매력적인 지표이지만, 예를 들어 모델을 자신의 사용 사례에 쉽게 적용하거나 여러 기존 모델을 활용하는 능력과 같은 다른 고려 사항이 중요하다고 주장한다.\n' +
      '\n' +
      '우리는 GPT-3가 항상 예를 들어 답을 생성하는 경향이 있다는 것을 알아차렸는데, 이는 모델이 유용한 응답을 생성하는 쪽으로 편향되는 특정 0-샷 미세 조정 절차 때문일 수 있다. 이는 "적층 가능한" LLM을 미세 조정할 수 있는지, DLN이 그러한 목적을 위한 훈련 데이터를 생성하기 위한 프레임워크로 사용될 수 있는지에 대한 질문을 제기한다. 둘째, 역방향 및 순방향 템플릿을 설계하였으며, 향후 이러한 템플릿의 일부를 학습하기 위해 작업을 확장하고자 한다. 이를 통해 가변 바운드가 더 엄격해지고 DLN의 최적화가 완화될 것으로 기대한다. 또한, 2계층 DLN만을 제안했지만 프레임워크는 임의 지향 비순환 그래프를 수용한다.\n' +
      '\n' +
      '영향 진술 기술 작업을 통해 사회적 문제를 해결하는 것의 한계를 충분히 알고 있지만 우리와 같은 모듈식 접근법이 LLM과 관련된 문제 중 일부를 완화하기를 바란다. 또한 이러한 모델의 재사용성과 적응성을 촉진함으로써 더 다양한 사용 사례에 더 잘 적응할 수 있기를 바란다. 그러나 인공 벤치마크에 대한 이러한 모델의 성능에 대해 논의하지만 이러한 모델이 언제 어떻게 배포되어야 하는지에 대한 문제는 다루지 않으며 오남용에 대한 추가 보증을 제공하지 않는다. 또한 실제적이더라도 인공 작업에 대한 성능이 통제되지 않은 환경에서 성능을 대표하지 않으며 높은 위험 상황에서 이러한 모델의 배치를 정당화하기에 충분하지 않다는 점을 강조한다.\n' +
