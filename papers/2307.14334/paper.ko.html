      '\n' +

      '\n' +

      '\n' +
      '## 2 관련 작업\n' +
      '\n' +
      '### 기본 모델, 다중 모드 및 일반 사용자\n' +
      '\n' +
      '**기반 모델** 패러다임의 출현 [5]는 언어 [8], 비전 [15] 및 기타 양식 [16]의 다양한 응용 프로그램에 널리 영향을 미쳤습니다. 사전 훈련된 모델의 가중치를 사용하는 전이 학습[17; 18]의 아이디어는 수십 년 동안 존재했지만[19; 20; 21; 22], 이러한 모델을 사전 훈련하는 데 사용되는 데이터 및 계산의 규모로 인해 이동이 발생했다[23]. 기초 모델의 개념은 모델이 광범위한 다운스트림 작업에 적응될 수 있음을 추가로 나타낸다[5].\n' +
      '\n' +
      '기본 모델 패러다임 내에서 **다중 모드** [24]는 데이터 세트 [25], 모달리티 간 감독 [26], 작업 지정의 일반성 및 통일 [27; 28]에서도 다양 한 중요한 영향을 미쳤습니다. 예를 들어, 언어는 특히 다른 양식에서 기초 모델의 중요한 지원자였다[11;29]. CLIP[30]과 같은 시각적 기초 모델은 미리 결정된 클래스 레이블을 갖는 분류 데이터세트(즉, ImageNet[32])보다 대규모 인터넷 데이터로부터 수집하기 쉬운 언어-라벨링된 시각적 데이터세트[25; 31]에 대한 훈련에 의해 가능해진다. 공동 언어 및 비전 감독의 이점은 이미지의 생성 모델링[33]에서도 주목할 만하다. 여기서 텍스트 대 이미지 생성 모델링은 순수하게 무조건적인 생성 이미지 모델링[35]보다 고충실도 이미지 생성[34]을 생성하는 데 특히 더 성공적이었다. 또한, 언어의 유연성은 또한 모두 하나의 통합된 출력 공간을 통해 광범위한 작업 사양을 가능하게 한다[36]. - 객체 검출 및 객체 분류와 같은 상이한 출력 공간에 의해 전통적으로 다루어지는 작업을 모두 언어의 출력 공간을 통해 공동으로 표현하는 것이 가능하다[37]. Med-PaLM M은 또한 대규모 비전 언어 데이터 세트 [11]에 대해 사전 훈련된 모델 [10]을 통해 그리고 통합된 생성 언어 출력 공간을 통해 추가 생체 의학 도메인 피니튜닝을 통해 다중 모달리티의 일반성으로 이점을 얻는다.\n' +
      '\n' +
      '기초 모델의 개념과 관련 된 개념은 **일반 모델** 의 개념입니다. - finetuning 없이 동일한 가중치 집합을 사용 하는 동일한 모델은 다양한 작업에서 탁월할 수 있습니다. 많은 태스크들을 다룰 수 있는 단일 멀티태스크[17] 모델은 예를 들어 강화 학습 커뮤니티[40]를 포함하여 오랫동안 관심을 가져왔다[38, 39]. GPT-3[6] 및 PaLM[8]과 같은 언어 전용 모델은 프롬프트 및 문맥 내 학습만을 사용하여 많은 태스크에서 동시에 탁월하다. 최근 작업은 또한 많은 작업을 수행할 수 있을 뿐만 아니라 많은 모달리티를 처리할 수 있는 일반주의 모델을 탐구했다[41]. 예를 들어, 가토[42]의 능력은 언어, 비전 및 에이전트 정책 학습에 걸쳐 있다. PaLM-E [10]은 추가로 언어 전용 태스크, 비전-언어 태스크 및 구체화된 비전-언어 태스크에서 우수한 단일 일반주의 모델을 얻는 것이 가능하다는 것을 보여준다. Med-PaLM M은 특히 PaLM-E 일반주의자 모델을 조정하고 정렬하여 구축된 생물의학 영역을 위해 설계된 일반주의자 모델이다.\n' +
      '\n' +
      '### 바이오 메디신의 멀티모달 기반 모델\n' +
      '\n' +
      '잠재성을 감안할 때 다양한 생물의학 응용을 위한 멀티모달 기반 모델에 상당한 관심이 있었다. Moor _et al._[43]은 구현이나 경험적 결과가 없음에도 불구하고 일반주의 의료 AI의 개념에 대해 논의한다. Todoris _et al._[44]는 낮은 데이터 네트워크 생물학 응용 프로그램에서 컨텍스트별 예측을 가능하게 하기 위해 약 3천만 개의 단일 세포 전사체의 코퍼스에서 사전 훈련된 트랜스포머 [45] 기반 모델인 Genformer를 소개한다. BiomedGPT [46]은 언어 모델(LM)과 마스킹된 이미지 채우기 목표의 조합을 사용하여 다양한 의료 이미지, 의학 문헌 및 임상 노트에서 사전 훈련된 다중 작업 바이오 메디컬 기초 모델이다. 그러나 이러한 모든 노력은 사전 훈련된 모델이므로 다운스트림 응용 프로그램을 활성화하기 위해 추가 작업별 데이터와 피니튜닝이 필요하다. 대조적으로, Med-PaLM M은 더 이상의 피니튜닝 또는 모델 파라미터 업데이트를 요구하지 않고 동시에 많은 생물의학 작업을 공동으로 해결하도록 직접 훈련된다. LLaVA-Med [47]은 아마도 우리의 노력과 가장 유사하다. 저자는 PubMed와 GPT-4 [48]을 사용하여 데이터 세트에 따라 다중 모드 명령을 큐레이션하고 LLaVA 모델을 조정한다. 그러나, 실험은 의료 영상에 조건화된 대화의 세 가지 의학적 시각적 질의 응답 데이터 세트와 정성적 예시에 국한된다. 대조적으로, 우리의 작업은 14가지 다양한 작업과 모델 출력에 대한 전문가 평가를 통해 의료 영상, 임상 텍스트 및 유전체학을 포함한 여러 양식에 걸쳐 더 포괄적이다.\n' +
      '\n' +
      '### 멀티모달 의료 AI 벤치마크\n' +
      '\n' +
      '우리가 아는 한, 일반의 생의학 AI 모델을 훈련하고 평가하기 위한 벤치마크를 큐레이트하려는 시도는 제한적이었다. 아마도 정신적으로 가장 가까운 작품은 BenchMD[49]. 벤치마크는 공개적으로 이용 가능한 19개의 데이터 세트와 1D 센서 데이터, 2D 이미지 및 3D 볼륨 스캔을 포함한 7개의 의료 모달리티에 걸쳐 있다. 그러나 이들의 작업은 주로 분류에 중점을 두지만 벤치마크에는 의료(시각) 질문 응답, 방사선 보고서 생성 및 요약과 같은 생성 작업도 포함된다. 나아가, 현재 이러한 모든 작업을 동시에 능숙하게 처리할 수 있는 일반주의 생체의학 AI 시스템의 구현은 전무한 실정이다.\n' +
      '\n' +
      '## 3 MultiMedBench: Generalist Biomedical AI를 위한 벤치마크\n' +
      '\n' +
      '다음으로 일반의 생의학 AI의 개발 및 평가를 가능하게 하기 위해 선별한 벤치마크인 멀티메드벤치를 설명한다. 멀티메드벤치는 12개의 비식별 오픈소스 데이터셋과 14개의 개별 태스크로 구성된 멀티태스크, 멀티모달 벤치마크이다. 다양한 임상 관련 작업을 수행할 수 있는 범용 생의학 AI의 능력을 측정합니다. 벤치마크는 의학 질문, 방사선 보고서, 병리학, 피부과, 흉부 X선, 유방 촬영 및 유전체학을 포함한 광범위한 데이터 소스를 다룬다. MultiMedBench의 작업은 다음 축에 따라 다양 합니다.\n' +
      '\n' +
      '* **작업 유형:** 질문 응답, 보고서 생성 및 요약, 시각적 질문 응답, 의료 이미지 분류 및 게놈 변이체 호출입니다.\n' +
      '* **촬영장비:** 텍스트, 방사선(CT, MRI 및 X선), 병리학, 피부과, 유방 촬영 및 유전체학입니다.\n' +
      '* **출력 형식:** 분류를 포함한 모든 작업에 대한 개방형 생성입니다.\n' +
      '\n' +
      '언어 전용 작업은 Singhal _et al._[9]에서 사용된 MultiMedQA 작업 중 3개와 영상의학 보고서 요약을 포함하여 의학적 질의 응답으로 구성된다. 그들은 의료 지식을 이해하고 회상하고 조작하는 모델의 능력을 평가하기 위해 선택되었다. 멀티모달 작업에는 의료 시각적 질문 응답(VQA), 의료 이미지 분류, 흉부 X선 보고서 생성 및 게놈 변이 호출이 있으며, 이는 이러한 모델의 시각적 이해와 멀티모달 추론 기능을 모두 평가하기에 적합하다. 표 1에는 MultiMedBench의 데이터 세트 및 작업에 대한 개요가 포함되어 있으며, 총 100만 개 이상의 샘플이 벤치마크에 포함되어 있다. 개별 데이터 세트 및 작업에 대한 자세한 설명은 섹션 A.1을 참조하십시오.\n' +
      '\n' +
      '## 4 Med-PaLM M: Generalist Biomedical AI에 대한 개념 증명\n' +
      '\n' +
      '이 섹션에서는 Med-PaLM M 모델의 개발을 뒷받침하는 방법을 자세히 설명한다. 먼저 Med-PaLM M이 상속하는 섹션 4.1의 사전 훈련된 모델의 예제를 검토한 다음 모델의 생명 의학 도메인 섹션 4.2로의 피니튜닝 및 전문화와 관련된 데이터 세트 및 훈련 세부 사항에 대해 논의한다.\n' +
      '\n' +
      '### Model preliminaries\n' +
      '\n' +
      'Med-PaLM M은 이러한 사전 훈련된 모델의 아키텍처뿐만 아니라 모델 매개변수에 인코딩된 일반 도메인 지식을 상속한다.\n' +
      '\n' +
      'Chowdhery _et al._[8]에서 소개한 **PaLM(Pathways Language Model)** 은 TPU pod 전체에서 매우 효율적인 훈련을 가능하게 하는 대규모 ML 가속기 오케스트레이션 시스템인 Pathways [50]을 사용하여 훈련된 조밀하게 연결된 디코더 전용 Transformer [45] 기반 LLM(Large Language Model)입니다. PaLM 훈련 코퍼스는 웹 페이지, 위키피디아 기사, 소스 코드, 소셜 미디어 대화, 뉴스 기사 및 책의 혼합물을 나타내는 7800억 개의 토큰으로 구성된다. PaLM 모델은 8, 62 및 540억 매개변수의 크기로 훈련되었으며 세 가지 PaLM 모델 변형은 모두 훈련 데이터의 한 시대에 대해 훈련된다. 발표 당시 PaLM 540B는 다단계 추론 작업의 집합에서 미세 조정된 최첨단 모델을 능가하고 BIG 벤치에서 평균 인간 성능을 초과하는 획기적인 성능을 달성했다[51].\n' +
      '\n' +
      'Dosovitskiy _et al._[52]에 의해 도입된 **ViT(Vision Transformer)** 는 Transformer [45] 아키텍처를 이미지 및 비디오와 같은 시각적 데이터로 확장합니다. 본 연구에서는 두 개의 ViT 사전 훈련 모델을 비전으로 간주한다.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{c c c c} \\hline \\hline\n' +
      '**Task Type** & **Modality** & **Dataset** & **Description** \\\\ \\hline \\multirow{3}{*}{Question Answering} & \\multirow{3}{*}{Text} & MedQA & US medical licensing exam-style, multiple-choice \\\\  & & MedMCQA & Indian medical entrance exams, multiple-choice \\\\  & & PubMedQA & Biomedical literature questions, multiple-choice \\\\ \\hline Report Summarization & Radiology & MIMIC-III & Summarizing findings in radiology reports \\\\ \\hline \\multirow{3}{*}{Question Answering} & \\multirow{3}{*}{Radiology} & VQA-RAD & Close/open-ended VQA on radiology images \\\\  & & Slake-VQA & English-Chinese bilingual VQA on radiology images \\\\  & Pathology & Path-VQA & Close/open-ended VQA on pathology images \\\\ \\hline Report Generation & Chest X-ray & MIMIC-CXR & Chest X-ray report generation \\\\ \\hline \\multirow{6}{*}{\n' +
      '\\begin{tabular}{c} Medical \\\\ Image Classification \\\\ \\end{tabular} } & Chest X-ray & MIMIC-CXR & Binary classification of chest X-ray abnormalities \\\\  & Dermatology & PAD-UFES-20 & 6-class skin lesion image classification \\\\  & & VinDr-Mammo & 5-class breast-level BI-RADS classification \\\\  & Mammography & CBIS-DDSM & 3-class lesion-level classification (mass) \\\\  & & CBIS-DDSM & 3-class lesion-level classification (calcification) \\\\  & Genomics & PrecisionFDA & Genomic variant calling as 3-class image classification \\\\  & Truth Challenge V2 & & \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      '표 1: **MultiMedBench 개요.** Med-PaLM M의 개발 및 평가를 위해 소개하는 벤치마크인 MultiMedBench의 요약입니다. 멀티메드벤치는 5개의 작업 유형에 걸쳐 14개의 개별 작업과 7개의 생의학 데이터 양식에 걸쳐 12개의 데이터 세트로 구성된다. 총 100만 개 이상의 표본이 벤치마크에 포함되어 있다.\n' +
      '\n' +
      'encoders, Chen _et al._[11]의 40억(4B) 파라미터 모델 및 Dehghani _et al._[15]의 220억(22B) 파라미터 모델. 이 두 모델은 약 40억 개의 이미지로 구성된 대규모 분류 데이터 세트 [53, 54]에서 지도 학습을 통해 사전 훈련되었다.\n' +
      '\n' +
      'Driess _et al._[10]에서 소개한 **PaLM-E** 는 텍스트, 비전 및 센서 신호를 포함하는 멀티모달 입력의 시퀀스를 처리할 수 있는 멀티모달 언어 모델입니다. 기본 PaLM-E 모델은 사전 훈련된 PaLM과 ViT를 사용하며, 처음에 구현된 로봇 응용 프로그램을 위해 개발되었지만 OK-VQA[55] 및 VQA v2[56]와 같은 여러 비전 언어 벤치마크에서 강력한 성능을 보여주었다. 또한 PaLM-E는 단일 프롬프트에서 이미지, 텍스트 및 센서 신호를 인터리빙할 수 있는 유연성을 제공하여 모델이 완전히 다중 모드 컨텍스트로 예측을 수행할 수 있도록 한다. PaLM-E는 또한 제로-샷 멀티모달 체인-오브-사상(CoT) 추론, 적은-샷 인-컨텍스트 학습을 포함하는 광범위한 능력을 나타낸다. 따라서 Med-PaLM M의 기본 아키텍처로 PaLM-E 모델을 활용한다.\n' +
      '\n' +
      '우리는 연구에서 ViT 4B(PaLM-E 12B)가 있는 PaLM 8B, ViT 22B(PaLM-E 84B)가 있는 PaLM 62B 및 ViT 22B(PaLM-E 562B)가 있는 PaLM 540B의 세 가지 다른 조합을 고려한다. 모든 모델은 Driess _et al._[10]에 설명된 바와 같이 여러 로봇 실시예에 걸쳐 작업 외에도 다양한 비전 언어 데이터 세트에 대해 사전 훈련되었다.\n' +
      '\n' +
      '### Putting it all together: Med-PaLM M\n' +
      '\n' +
      'Med-PaLM M은 MultiMedBench를 사용하여 PaLM-E 모델을 생체 의학 도메인에 피니튜닝하고 정렬하여 개발한다. 다음은 모델 개발의 기초가 되는 중요한 방법론적 세부 사항을 요약한다.\n' +
      '\n' +
      '데이터셋과 전처리 과정은 멀티메드벤치의 모든 이미지를 \\(224\\times 224\\times 3\\)으로 리사이징하고 필요한 경우 패딩으로 원래 화면비를 보존한다. 그레이 스케일 이미지는 채널 차원을 따라 동일한 이미지를 쌓아 3채널 이미지로 변환했다. 클래스 밸런싱 및 이미지 데이터 증강과 같은 태스크별 프리포즈 방법은 섹션 A.1의 각 태스크에 대해 상세히 설명된다.\n' +
      '\n' +
      '우리의 목표는 통일된 모델 아키텍처와 단일 모델 매개변수 세트를 사용하여 멀티모달 입력으로 여러 작업을 수행하도록 일반 의사 생의학 AI 모델을 훈련하는 것이다. 이를 위해, 명령어 튜닝을 통해 별개의 태스크들의 혼합으로 모델을 동시에 트레이닝하였다[57]. 구체적으로, 우리는 모델이 통일된 생성 프레임워크에서 다른 유형의 작업을 수행하도록 프롬프트하는 작업별 지침을 모델에 제공했다. 작업 프롬프트는 지시사항, 관련 상황 정보 및 질문으로 구성됩니다. 예를 들어, 그림 2와 같이 흉부 X-ray 보고서 생성 작업에서 모델의 예측을 조건화하기 위한 추가 컨텍스트 정보로 연구 이유와 이미지 방향 정보를 포함했다. 마찬가지로 피부과 분류 작업의 경우 피부 병변 이미지와 관련된 환자 임상 이력을 제공했다. 모든 가능한 클래스 레이블이 개별 답변 옵션으로 제공되고 모델이 목표 출력으로 가장 가능성 있는 답변을 생성하도록 프롬프트되는 모든 분류 작업을 객관식 질문으로 공식화했다. 시각적 질의 응답, 보고서 생성 및 요약과 같은 다른 생성 작업의 경우 모델은 대상 응답에 대해 미세 조정되었다.\n' +
      '\n' +
      '모델이 지침을 더 잘 따를 수 있도록 하기 위해 대부분의 작업에 대해("표 A.1 참조) 텍스트 전용 _"원샷 예제"_를 작업 프롬프트에 추가하여 언어 모델의 예측을 조건화했다. 원샷 예제에서는 부분 입력-출력 쌍으로 모델을 프롬프트하는 데 도움이 됩니다. 중요한 것은, 멀티모달 태스크의 경우, 예시에서 실제 이미지를 더미 텍스트 자리 표시자로 대체하였다(텍스트 문자열 "\\(<\\)img\\(>\\)"): 이것은 (i) 단일 이미지 트레이닝에 대한 트레이닝 계산 효율을 보존하고, 또한 (ii) 주어진 텍스트 토큰과 다수의 이미지로부터의 이미지 토큰 사이의 교차 주의로부터의 잠재적인 간섭을 우회한다[28]. 우리의 결과는 이 계획이 섹션 6에 자세히 설명된 대로 모델이 원하는 응답 형식을 생성하도록 유도하는 데 효과적임을 보여준다.\n' +
      '\n' +
      '모델 훈련은 표 A.1에 표시된 혼합 비율로 MultiMedBench 작업에서 PaLM-E의 사전 훈련된 12B, 84B 및 562B 매개변수 변형을 조정했다. 이러한 혼합 비율은 각 데이터 세트의 훈련 샘플 수에 대략 비례하고 각 작업에서 적어도 하나의 샘플이 하나의 배치에 존재하도록 경험적으로 결정되었다. 훈련 중에 업데이트된 전체 모델 매개변수 세트로 PaLM-E 모델의 종단간 조정을 수행했다. 멀티모달 태스크의 경우 이미지 토큰을 텍스트 토큰과 인터리빙하여 PaLM-E 모델에 대한 멀티모달 컨텍스트 입력을 형성했다. 멀티모달 컨텍스트 입력은 모든 피니튜닝 작업에 대해 최대 1개의 이미지를 포함한다. 그러나 Med-PaLM M은 추론 중에 여러 이미지로 입력을 처리할 수 있다는 점에 유의한다.\n' +
      '\n' +
      '운동량 \\(\\beta_{1}=0.9\\), 탈락률 0.1, 일정 학습률 스케줄의 Adafactor 최적화기 [58]를 사용하였다. 표 2에 자세히 설명된 다양한 모델 크기에 대한 피니튜닝 실험에서 다른 하이퍼파라미터 세트를 사용했다.\n' +
      '\n' +
      '결과 모델인 Med-PaLM M(12B, 84B 및 562B)은 멀티모달 입력을 인코딩 및 해석하고 의료(시각) 질의 응답, 방사선학 보고서 생성 및 요약, 의료 이미지 분류 및 게놈 변이체 호출을 포함하는 작업을 수행할 수 있는 능력을 가진 생물의학 도메인에 적응된다.\n' +
      '\n' +
      '## 5 Evaluation\n' +
      '\n' +
      '이 절에서는 실험 평가의 목적, 범위 및 방법에 대해 설명한다. 결과는 섹션 6에 나와 있다. Med-PaLM M의 평가 실험은 다음과 같은 목적으로 설계되었다.\n' +
      '\n' +
      '* **일반 사용자 기능 평가** 모델 규모에 걸쳐 MultiMedBench의 모든 작업에서 Med-PaLM M을 평가했습니다. 다양한 작업에 걸쳐 ViT 및 LLM 구성 요소를 스케일링하는 효과에 대한 초기 통찰력을 제공한다. 우리는 이전의 SOTA(전문 단일 작업 또는 단일 모달리티 방법 포함)와 생물학적 피니튜닝이 없는 최첨단 일반 모델(PaLM-E)과 성능을 비교했다.\n' +
      '* **새로운 창발적 기능 탐색** 다양한 작업에 걸쳐 단일 유연한 멀티모달 일반주의 AI 시스템을 훈련하는 것의 한 가지 가정된 이점은 언어에서 발생하는 새로운 기능의 출현입니다.\n' +
      '\n' +
      '그림 2: **원샷 예시로 프롬프트 하는 지침 작업의 그림입니다.* * (상단)은 흉부 X선 보고서 생성 작업에 대 한 작업 프롬프트를 보여 줍니다. 과제별 지시, 텍스트 전용 "원샷 예시"(해당 이미지를 생략하되 목표 답을 보존) 및 실제 질문으로 구성된다. X-ray 이미지는 질문 외에도 뷰 방향 및 연구 이유를 포함한 텍스트 컨텍스트와 함께 삽입 및 인터리브된다. (아래)는 피부과 분류 작업에 대한 작업 프롬프트를 보여줍니다. 피부 병변 분류 작업을 개별 답변 옵션으로 제공되는 모든 클래스 레이블을 사용하여 객관식 질문 답변 작업으로 공식화한다. 흉부 X-선 보고서 생성 태스크와 유사하게, 피부 병변 이미지 토큰은 질문에 대한 추가 컨텍스트로서 환자 임상 이력과 인터리빙된다. 파란색 <img>는 이미지 토큰이 내장된 프롬프트 내의 위치를 나타낸다.\n' +
      '\n' +
      '새로운 의학 개념 및 작업과 같은 조합 일반화를 가능하게 했다. 우리는 질적 실험과 질적 실험을 통해 이것을 탐구했다.\n' +
      '* **방사선 보고서 생성 품질 측정** 자동 자연어 생성(NLG) 메트릭은 AI 생성 방사선 보고서의 임상적 적용 가능성에 대한 충분한 평가를 제공하지 않습니다. 따라서 우리는 방사선사가 제공한 참조 보고서와의 비교를 포함하여 MIMIC-CXR 데이터 세트에 대해 AI 생성 보고서에 대한 전문가 방사선사 평가를 수행했다.\n' +
      '\n' +
      '### MultiMedBench 평가\n' +
      '\n' +
      'Med-PaLM M은 MultiMedBench의 언어 전용 및 다중 모드 생의학 작업의 혼합에서 동시에 미세 조정되었다. 이러한 작업들에 대한 모델 내 분배 성능을 별도의 전문가 모델에서 얻은 해당 SOTA 결과와 비교하여 평가했다. 특히, 평가 중 각 과제에 대한 훈련에서와 동일한 소수의 샷 설정을 사용했다. 작업별 메트릭은 각 작업의 테스트 분할에서 계산되었으며 이전 SOTA 전문가 AI 시스템과 비교되었다. 표 1에 설명된 소수의 작업에 대해 비교를 위해 충분히 유사한 이전 시도를 찾을 수 없었다.\n' +
      '\n' +
      '### 언어 사용 제로 샷 일반화 평가\n' +
      '\n' +
      'Med-PaLM M의 이전에 보이지 않은 의학적 개념으로 일반화하는 능력을 조사하기 위해 흉부 X선 이미지에서 결핵(TB)의 유무를 예측하는 모델의 능력을 평가한다. 이를 위해 몽고메리 카운티 흉부 X선 세트(MC)를 사용했다. 데이터 세트에는 138개의 정면 흉부 X선이 포함되어 있으며, 그 중 80개는 정상 사례이고 58개는 TB 징후가 있다[59]. 각 사례에는 폐에서 보이는 이상에 대한 주석도 포함되어 있다. Med-PaLM M은 MIMIC-CXR 데이터 세트에 대해 훈련되었지만 TB 질병 라벨을 명시적으로 예측하도록 훈련되지 않았다.\n' +
      '\n' +
      '우리는 이 문제를 입력 이미지에서 TB의 존재에 대한 예/아니오 답변을 생성하기 위해 모델이 (텍스트 전용 단발성 예시로) 프롬프트되는 2가지 선택 질문 응답 태스크로 공식화하여 모델 규모 전반에 걸쳐 정확도를 평가했다.\n' +
      '\n' +
      '또한 텍스트 전용 예시(해당 이미지 없음)로 프롬프트하고 모델이 클래스 예측 및 이미지 결과를 설명하는 첨부 보고서를 생성하도록 프롬프트하여 모델의 제로 샷 체인 오브 사상(CoT) 멀티모달 의료 추론 능력을 조사했다. 단일 텍스트 전용 입력-출력 쌍으로 모델을 프롬프트하는 동안 이미지를 생략하고(대신 더미 텍스트 자리 표시자를 사용) 텍스트 예가 훈련 세트에서 그려지지 않고 손으로 조작되었다는 점에 주목한다. 따라서, 이러한 접근법은 원샷이 아닌 제로샷으로 간주될 수 있다.\n' +
      '\n' +
      'Med-PaLM M이 새로운 작업 시나리오로 일반화하는 능력을 평가하기 위해 2시점 흉부 X선 보고서 생성에 대한 모델 성능을 평가했는데, 이는 모델이 단일시점 흉부 X선에서만 보고서를 생성하도록 훈련된 경우 새로운 작업이다.\n' +
      '\n' +
      '마지막으로, 다양한 생의학 과제를 해결하기 위해 단일 일반주의자 모델을 공동으로 훈련한 결과 긍정적인 과제 전달의 증거를 조사했다. 이를 위해 MIMIC-CXR 분류 작업을 작업 혼합물에서 제외하여 Med-PaLM M 84B 변형을 훈련하는 절제 연구를 수행했다. 흉부 X선 보고서 생성 작업에서 완전한 MultiMedBench 혼합물에 대해 훈련된 Med-PaLM M 84B 변형과 이 모델 변형을 비교하여 후자의 향상된 성능을 예상했다.\n' +
      '\n' +
      '### 영상의학 보고서 생성의 임상 평가\n' +
      '\n' +
      'Med-PaLM M에서 생성된 흉부 X선 보고서의 품질과 임상적 적용 가능성을 추가로 평가하고 모델 스케일링의 효과를 이해하기 위해 MIMIC-CXR 데이터 세트를 사용하여 인간 평가를 수행했다. 평가는 인도에 기반을 둔 4명의 자격을 갖춘 흉부 방사선사가 수행했다.\n' +
      '\n' +
      '**데이터 세트**: 평가 세트는 MIMIC-CXR 테스트 분할에서 선택한 246개의 사례로 구성되었습니다. Med-PaLM M의 예상 입력 형식을 맞추기 위해 각 연구에서 단일 이미지를 선택했다. 우리는 동일한 환자에 대한 여러 X선 보기 또는 과거 검사를 언급한 지상 진실 보고서가 있는 연구를 제외했다.\n' +
      '\n' +
      '**절차**: 두 가지 보완적인 인간 평가를 수행 했습니다. (1) 평가자가 여러 대체 보고서 결과를 비교 하 고 전체 품질을 기준으로 순위를 매기는 _side-by-side 평가_ 및 (2) 평가자가 개별 보고서 결과의 품질을 평가하는 _independent 평가_입니다. 최종 평가를 수행하기 전에 평가자에 대한 지침을 반복하고 평가 세트와 구별되는 25개 사례의 파일럿 세트를 사용하여 등급을 보정했다. 246명의 모든 사례에 대해 측면 평가를 수행했으며, 각 사례는 4명의 풀에서 무작위로 선택된 단일 방사선 전문의에 의해 평가되었다. 독립적인 평가를 위해 4명의 방사선 전문의 각각은 평가 세트의 모든 경우에 대해 3개의 Med-PaLM M 모델 변형(12B, 84B 및 562B)에 의해 생성된 결과에 독립적으로 주석을 달았다. 방사선사는 모든 평가 과제에 대한 보고서 결과의 출처를 알지 못했으며 보고서는 무작위 순서로 제시되었다.\n' +
      '\n' +
      '**측면 평가** 각 측면 평가에 대한 입력은 MIMIC-CXR 연구의 "표시" 섹션과 함께 단일 흉부 X선이었습니다. 보고서의 "찾기" 섹션에 대한 4가지 대체 옵션이 그림 A.3에 표시된 대로 평가자에게 표시되었다. 4가지 대체 "찾기" 섹션은 데이터 세트 참조 보고서의 발견과 3개의 Med-PaLM M 모델 변형(12B, 84B, 562B)에 의해 생성된 발견에 해당한다. 등급은 최상의 임상 판단을 사용하여 전반적인 품질에 따라 4가지 대체 결과의 순위를 매기도록 요청받았다.\n' +
      '\n' +
      '**독립 평가** 독립 평가를 위해 평가자는 MIMIC-CXR 연구의 표시 및 참조 보고서 결과와 함께 단일 흉부 X-ray를 제공했지만(명시적으로 표시됨), 이번에는 그림 A.4와 같이 Med-PaLM M에 의해 생성된 단일 결과 단락만 제공되었습니다. 평가자는 제공된 참조 입력과 흉부 X-ray 이미지에 대한 자체 판단에서 Med-PaLM M 생성 결과의 품질을 평가하도록 요청받았습니다. Yu _et al._[60]에서 제안한 평가 스키마는 우리의 평가 과제 설계에 영감을 주었다.\n' +
      '\n' +
      '첫째, 평가자들은 제공된 이미지의 품질과 뷰가 평가 과제를 충분히 수행하기에 충분한지를 평가하였다. 다음으로, 그들은 그들이 동의하지 않는 모델 생성 결과의 모든 구절(오류)과 모든 누락된 부분(미션)에 주석을 달았다. 평가자들은 각 오류 통로를 유형(발견 없음, 잘못된 발견 위치, 잘못된 심각도, 존재하지 않는 보기 참조 또는 이전 연구)별로 분류하고 임상적 중요성을 평가하고 선택된 통로를 대체할 대체 텍스트를 제안했다. 마찬가지로, 각 누락에 대해 평가자는 누락이 임상적 의미가 있는지 포함하고 결정했어야 하는 계대를 지정했다.\n' +

      '## 6 Results\n' +
      '\n' +
      '여기에서 섹션 5에 소개된 세 가지 다른 평가 설정에 걸쳐 결과를 제시한다.\n' +
      '\n' +
      '### Med-PaLM M은 모든 MultiMedBench 작업에서 SOTA 근처 또는 초과를 수행 합니다.\n' +

      '**Med-PaLM M 성능 대 기준선** Med-PaLM M을 두 기준선과 비교했습니다.\n' +

      '* 생물의학 도메인 피니튜닝이 없는 기준 일반 모델(PaLM-E 84B). 계산 제약으로 인해 이 모델 크기 변형(PaLM-E 562B가 아님)을 사용했다.\n' +
      '\n' +
      '결과는 표 2에 요약되어 있다. MultiMedBench 작업 전반에 걸쳐 Med-PaLM M의 최상의 결과(모델 크기 3개)는 12개 작업 중 5개(2개 작업의 경우 설정과 유사한 이전 SOTA를 찾을 수 없음)에서 이전 SOTA 결과를 초과했지만 나머지는 경쟁력이 있었다. 특히, 이러한 결과는 작업별 아키텍처 커스터마이징 또는 최적화 없이 동일한 모델 가중치 세트를 사용하는 일반주의자 모델로 달성되었다.\n' +
      '\n' +
      '의료 질의 응답 작업에서 SOTA Med-PaLM 2 결과[61]와 비교하여 Med-PaLM 2의 더 높은 성능을 관찰했다. 그러나 Med-PaLM M이 구축된 기준 PaLM 모델과 비교했을 때, Med-PaLM M은 세 가지 질의 응답 데이터 세트 모두에서 동일한 소수의 샷 설정에서 이전 최고의 PaLM 결과[9]보다 큰 마진을 능가했다.\n' +

      '또한, 생체 의학 도메인 피니튜닝이 없는 일반 기준선으로서의 PaLM-E 84B와 비교할 때 Med-PaLM M은 종종 14개 작업 모두에서 상당한 마진만큼 성능 개선을 보여 도메인 적응의 중요성을 입증했다. 종합하면, 이러한 결과는 일반주의 생의학 AI 모델로서 Med-PaLM M의 강력한 능력을 보여준다. 우리는 섹션 A.3의 개별 작업 각각에 대한 결과를 자세히 설명한다.\n' +

      '**모델 규모에 대 한 Med-PaLM M 성능** 모델 규모에 대 한 Med-PaLM M 성능 (12B, 84B 및 562B)을 표 3에 요약 합니다. 주요 관찰은 다음과 같습니다.\n' +
      '\n' +
      '* **언어 추론 작업은 규모의 이점을 제공합니다* * 의료 질문 응답, 의료 시각적 질문 응답 및 방사선 보고서 요약과 같은 언어 이해 및 추론이 필요한 작업의 경우 모델을 12B에서 562B로 확장함에 따라 상당한 개선이 표시됩니다.\n' +
      '* **비전 인코더 성능에 의해 병목 현상** 미묘한 시각적 이해가 필요하지만 최소한의 언어 추론이 필요한 유방 촬영 또는 피부과 이미지 분류와 같은 작업의 경우(출력은 분류 레이블 토큰만 사용) Med-PaLM M 12B에서 Med-PaLM 84B로 성능이 향상되었지만 562B 모델의 경우 안정적입니다. 아마도 비전 인코더가 해당 단계에서 더 이상 스케일링되지 않기 때문일 수 있습니다(Med-PaLM M 84B 및 562B 모델 모두 비전 인코더와 동일한 22B ViT를 사용 함). 따라서 스케일링 이점을 관찰하는 병목 현상으로 작용합니다. 입력 이미지 해상도와 같은 추가 혼란의 가능성에 주목한다.\n' +

      '표 3: **모델 규모에 걸쳐 MultiMedBench에서 Med-PaLM M의 성능** 3가지 모델 규모 변형 12B, 84B, 562B에서 Med-PaLM M의 성능을 요약합니다. 모든 모델은 멀티메드벤치의 동일한 작업 세트에서 미세 조정되고 평가되었다. 우리는 스케일링이 언어 전용 태스크와 시각적 질문 응답과 같은 추론을 필요로 하는 멀티모달 태스크에서 핵심적인 역할을 한다는 것을 관찰한다. 그러나, 스케일링은 영상 분류 및 흉부 X-ray 보고서 생성 작업에 대한 이점을 감소시킨다.\n' +

      '#### 6.2.1 새로운 의학 개념에 대한 일반화의 증거\n' +
      '\n' +
      '몽고메리 카운티(MC) 데이터 세트의 흉부 X선 이미지에서 결핵(TB) 이상을 감지하는 능력을 평가하여 보이지 않는 의료 개념에 대한 Med-PaLM M의 제로 샷 일반화 능력을 조사했다. 표 4에 도시된 바와 같이, Med-PaLM M은 이 데이터셋에 최적화된 특화된 앙상블 모델에 의해 얻어진 SOTA 결과와 비교하여 경쟁적으로 수행되었다[74]. 우리는 MultiMedBench의 다른 의료 이미지 분류 작업에 대한 결과와 일치하는 세 가지 모델 변형에서 유사한 성능을 관찰했다. 분류 작업이 개방형 질문 응답 작업으로 설정되었기 때문에 가능한 각 클래스의 정규화된 예측 확률을 요구하는 AUC 메트릭을 보고하지 않았다.\n' +
      '\n' +
      '#### 6.2.2 Evidence of emergent zero-shot multimodal medical reasoning\n' +
      '\n' +
      '또한 MC TB 데이터 세트에서 Med-PaLM M의 CoT(zero-shot chain-of-thought) 능력을 정성적으로 탐구했다. 분류 설정과 달리 텍스트 전용 예제를 사용하여 모델에 예/아니오 분류 예측 외에 주어진 이미지에서 결과를 설명하는 보고서를 생성하도록 촉구했다. 그림 3에서 Med-PaLM M 84B 및 562B 변형에서 제로 샷 CoT 추론의 정성적 예를 제시한다. 특히, 두 Med-PaLM M 변이체는 정확한 위치에서 주요 TB 관련 병변을 식별할 수 있었다. 그러나 전문 방사선사 검토에 따르면 모델 생성 보고서에 아직 일부 누락 및 오류가 있어 개선의 여지가 있다. Med-PaLM M 12B가 일관성 있는 시각적 조건 응답을 생성하지 못했다는 점은 주목할 만하며, 이는 언어 모델의 스케일링이 제로 샷 CoT 멀티모달 추론 능력(즉, 이것은 창발적 능력[13])에서 핵심적인 역할을 한다는 것을 나타낸다.\n' +
      '\n' +
      '#### 6.2.3 새로운 작업에 대한 일반화의 증거\n' +
      '\n' +
      'Med-PaLM M은 단일 시점 흉부 X선 이미지 입력으로만 훈련되었지만, 우리는 다중 시점 시각적 입력을 사용하여 새로운 작업 설정으로 일반화하는 모델의 능력을 관찰했다. 특히, MIMIC-CXR의 연구 하위 집합에서 각 보고서는 정면 및 측면 뷰 X선 이미지를 모두 동반한다. Med-PaLM M은 표 5에서 설명한 단일 시점 보고서 생성 작업에 필적하는 제로 샷 성능을 달성할 수 있음을 알 수 있다. 이러한 능력은 의료 영상 연구가 최적의 성능을 위해 기존 사례 외에도 이전 연구의 해석에서 이점을 얻을 수 있다는 점을 감안할 때 유망하다.\n' +

      '#### 6.2.4 긍정적인 작업 전달의 증거\n' +
      '\n' +
      '양식과 작업에 걸친 공동 훈련에서 발생하는 긍정적인 작업 전달을 입증하기 위해 작업 혼합물에서 MIMIC-CXR 분류 작업을 제외하여 Med-PaLM M 84B 변형을 훈련하고 이 모델 변형을 전체 MultiMedBench 혼합물에서 훈련된 Med-PaLM M 84B와 비교하는 절제 연구를 수행했다. 표 6에서 볼 수 있듯이 두 보고서에 대해 공동으로 훈련된 모델을 관찰했다.\n' +

      '표 4: **결핵(TB) 탐지 작업에 대한 Med-PaLM M의 제로 샷 분류 성능.** Med-PaLM M은 모델 앙상블을 사용하여 Montgomery County TB 데이터 집합에서 피니튜닝된 SOTA 모델 [74]과 경쟁적으로 수행합니다. 특히 Med-PaLM M은 데이터 세트의 모든 샘플에 대한 교육이 필요한 전문가 모델과 달리 단일 텍스트 전용 예시(작업별 이미지 없음 및 따라서 제로 샷)로 구성된 간단한 작업 프롬프트로 이 결과를 달성한다.\n' +

      '#### 6.3.1 Side-by-side evaluation\n' +

      '## 7 Discussion\n' +
      '\n' +
      '우리가 아는 한 Med-PaLM M은 광범위한 의료 양식을 해석하고 다양한 작업에 대해 유능하게 수행(이전 SOTA 근처 또는 초과 포함)하고 보이지 않는 생물의학 개념과 작업을 일반화할 수 있는 일반주의 생물의학 AI 시스템의 첫 번째 시연이다. 이것은 잠재적으로 과학적 발견에서 돌봄 전달에 이르는 응용 프로그램에서 새로운 가능성을 열어준다. 우리는 이 개발의 의미와 아래의 도전과 한계에 대해 자세히 설명한다.\n' +
      '\n' +
      '**벤치마크 부족 일반 의사 생물의학 AI 개발을 위한 주요 병목 현상** 지금까지의 AI 진행은 대체로 고품질 벤치마크 개발에 의해 촉진되었습니다. 여러 단일 작업 생체 의료 AI 데이터 세트가 존재하지만, 이를 통합하고 일반 의사 생체 의료 AI 시스템 개발을 위한 벤치마크를 만들려는 시도는 제한적이었다. 멀티메드벤치의 큐레이션은 충족되지 않은 요구를 해결하기 위한 단계입니다. 그러나 벤치마크는 개별 데이터 세트의 제한된 크기(\\tilde{1}\\)백만 샘플의 누적 크기)와 제한된 양식 및 작업 다양성(예: 전사체학 및 단백질체학과 같은 생명과학이 부족함)을 포함한 몇 가지 중요한 한계를 가지고 있다. 훨씬 더 다양한 생물의학 데이터 유형에 걸쳐 사용하기 위한 모델 개발에 대한 또 다른 주요 장벽은 대규모 멀티모달 데이터 세트의 부족이며, 이는 디코더와 모달리티별 인코더의 공동 학습 및 정렬을 허용한다.\n' +
      '\n' +
      '**의료 피니튜닝 및 전문화의 중요성** PaLM-E는 다양한 비전 언어 및 구현 로봇 작업에 대한 SOTA 성능에서 알 수 있듯이 매우 유능한 일반주의 AI 모델입니다. 그러나 MultiMedBench에 대한 기존 성능은 좋지 않았으며 Med-PaLM M은 모델 규모에 걸쳐 큰 마진으로 이를 능가한다. 이 결과는 도메인별 생의학 데이터를 사용한 피니튜닝이 생의학 작업에서 좋은 성능을 달성하는 데 중요하다는 것을 시사하며, 이는 아마도 도메인이 비의료 작업 및 양식에 비해 전반적으로 제시하는 분포 이동 때문일 수 있다.\n' +
      '\n' +
      '**멀티모달 AI 모델 크기 조정은 어렵습니다* * 언어 도메인에서 모델을 크기 조정하면 성능과 창발적 기능이 크게 향상됩니다. 그러나 우리의 예비 실험은 의료 데이터 부족으로 인해 생물의학 작업 영역의 멀티모달 일반주의자 모델에 대해 이것이 더 어려울 가능성이 있음을 시사한다. 일반주의 모델이 이해하고 해결해야 할 다양한 모달리티와 작업을 고려할 때 이러한 다양한 모달리티에 대한 인코더를 공동으로 확장하는 것이 중요하다.\n' +
      '\n' +
      '그림 6: **참조 및 Med-PaLM M에서 생성된 흉부 X선 보고서의 정성적 예** 대상 참조 보고서와 함께 모델 척도에 걸쳐 Med-PaLM M에서 생성된 흉부 X선 보고서의 정성적 예를 제시합니다. 이 예에서 방사선 전문의 패널은 Med-PaLM M 12B 보고서가 임상적으로 유의미한 오류 2개와 누락 1개를 갖고, Med-PaLM M 84B 보고서가 오류 0개와 누락 0개를 갖고, Med-PaLM M 562B 보고서가 임상적으로 중요하지 않은 오류 1개와 누락이 없다고 판결했다.\n' +
      '\n' +
      '언어 모델. 그렇지 않으면, 모달리티들의 조합으로부터의 데이터의 해석을 필요로 하는 태스크들의 경우, 성능은 결국 가장 약한 인코더에 의해 병목될 것이다. 유방 촬영 및 피부과와 같은 의료 영상 분류 작업에서 이러한 증거가 발견되는데, 언어 모델 구성 요소를 스케일링하는 것은 잠재적인 주요 병목 현상이 비전 인코더이기 때문에 작업 성능에 거의 영향을 미치지 않는다. 멀티메드벤치의 적은 양의 의료 데이터는 자연 이미지에 대해 사전 훈련된 ViT를 의료 도메인에 효과적으로 적응시키기에 충분하지 않아 모델 스케일링의 이점을 제한할 수 있다. 따라서, 우리의 연구는 모델 스케일링이 생체 의료 작업 성능에 미치는 영향에 대한 몇 가지 초기 통찰력만 제공한다. 충분한 양의 생체 의학 데이터로 언어 모델의 스케일링 효과를 양식별 인코더의 스케일링 효과와 구별하여 모델 스케일링의 효과를 완전히 이해하기 위해서는 향후 연구가 필요하다.\n' +
      '\n' +
      '일반의 생의학 AI Med-PaLM M에 대한 기술적 고려 사항은 최첨단 비전과 ViT 및 PaLM과 같은 언어 구성 요소를 기반으로 한다. 그러나 이를 통합하려면 시각적 인코더 출력에 할당된 토큰 길이, 모델의 전체 컨텍스트 길이, 샘플링 전략, 훈련 데이터 혼합물 등에 대한 신중한 고려가 필요하다. 또한, 더미 이미지 토큰과 함께 원샷 트레이닝을 사용하는 것과 같은 간단하지만 중요한 기술은 최종 모델의 품질과 계산 효율에 중요한 차이를 만든다. AI 시스템의 일반성이 증가함에 따라 신중한 고려가 필요한 세부 사항도 증가하는 경향이 있다. 우리는 또한 현재 설정으로서의 Med-PaLM M 아키텍처가 소수의 샷 인 컨텍스트 학습에 최적이 아니라는 점에 주목한다.\n' +
      '\n' +
      '영상의학 보고서 생성을 위한 AI의 발전 Med-PaLM M 생성 영상의학 보고서의 방사선 전문의에 의한 평가는 도전적인 멀티모달 작업에 대한 모델의 성능을 장려하는 것을 시사한다. 사례의 최대 40.50%에서 Med-PaLM M 생성 보고서가 인간 생성 참조 보고서보다 선호되었다. 또한 모델 반응 내에서 임상적으로 유의미한 오류의 평균 수는 동일한 데이터 세트에 대한 이전 연구 [14]에서 인간 생성 보고서에 대해 보고된 것과 비슷하다. 이러한 유망한 결과는 자동 방사선 보고서 생성 작업에서 신속한 개발을 뒷받침하고 향후 임상적 유용성의 가능성을 시사한다.\n' +
      '\n' +
      '일반론 에이전트들은 멀티모달 생의학 AI에 대한 유일한 접근법이 아니다. 일반론 생의학 AI 시스템들은 흥미로운 가능성들을 제공하는 반면[43], 데이터 가용성, 사전 훈련된 모델들, 컴퓨팅 및 애플리케이션 시나리오들에 따라 더 적용가능할 수 있는 멀티모달 생의학 AI 시스템들을 개발하기 위한 다른 접근법들이 있다. 여기에는 어댑터 층이 있는 냉동 인코더를 활용하여 멀티모달 바이오메디컬 AI 시스템을 접착하거나 도구 사용을 통해 전문 바이오메디컬 인코더 또는 작업별 에이전트와 인터페이스할 수 있는 LLM을 개발하는 것[75]이 포함된다.\n' +
      '\n' +
      '일반주의 생의학 AI의 실제 응용에 대한 고려 사항 일반적으로 가능한 생의학 AI 시스템의 개발은 흥미진진하지만, 그러한 시스템이 실제 또는 새로운 응용의 문을 여는 데 유용하려면 전문화된 단일 작업 모델을 일치시키거나 초과하거나 그렇지 않으면 임상적으로 적용 가능한 성능 수준에 도달해야 한다. 이 작업의 범위를 벗어나지만, 여기서의 진행은 그러한 시스템의 개발 및 검증에서 안전과 형평성에 대한 신중한 고려를 필요로 한다.\n' +
      '\n' +
      '## 8 Perspective of Generalist Biomedical AI\n' +
      '\n' +
      '단일 모델 가중치 세트로 다양한 범위의 생의학 작업에 SOTA 근처 또는 이상에 도달하는 것은 일반주의 생의학 AI 시스템 개발에 주목할 만한 이정표이다. 인간 임상의는 "일반 실습"을 위해 훈련할 수 있지만 유용한 하위 전문 분야 전문 지식은 종종 다른 전문가[78]에서 발견되며, 비전문 임상의는 치료 과정에서 전문가의 의견을 참조할 수 있다. 또한 여러 의사 전문 분야가 치료 분만에서 함께 일하는 것은 일반적이다. 우리는 일반 의사 및 전문 AI 시스템이 전문 임상의 및 연구원과 긴밀한 피드백 루프에서 상호 작용하고 협력하여 생물의학의 큰 문제를 해결하는 생물의학 AI의 유사한 미래를 예상한다.\n' +
      '\n' +
      '서로 다른 작업과 컨텍스트에 걸쳐 강력한 성능에 도달하는 단일 일반주의 생의학 AI에 대한 우리의 발견은 응용 프로그램에 영향을 미치는 새로운 영역을 암시한다. 여기에는 새로운 영역에서 거의 제로 샷 통찰력, 생물의학의 별개의 영역에서 통찰력을 통합하는 발견 도구, 다양한 분야의 전문 지식에 대한 접근을 제공하는 공통 보조 지점으로서의 잠재력이 포함된다.\n' +
      '\n' +
      '## 9 Conclusion\n' +
      '\n' +
      '의학은 다학제적인 노력이다. 대규모로 멀티모달 의료 데이터를 효과적으로 동화 및 인코딩하고 새로운 임상 상황에 빠르게 적응하는 일반주의 생의학 AI 시스템은 차세대 학습 의료 시스템의 기초가 될 것이며 의료를 보다 접근 가능하고 효율적이며 공평하고 인도적으로 만들 가능성이 높다. 추가 개발과 엄격한 검증이 필요하지만 Med-PaLM M은 이러한 일반의 생의학 AI 개발을 위한 중요한 단계를 나타낸다고 믿는다.\n' +

      '#### a.1.1 언어 전용 데이터 세트\n' +

      '**MultiMedQA** Med-PaLM M의 교육 및 평가를 위해 MultiMedQA [9]: MedQA [79], MedMCQA [80], PubMedQA [81] 데이터 세트의 객관식 의료 질문 응답 데이터 세트 중 3개를 사용했습니다. 이러한 질문 응답 작업은 언어 전용이며 추가 양식의 해석을 필요로 하지 않는다. 훈련 세트는 MedQA의 10,178개 질문과 MedMCQA의 182,822개 질문으로 구성된다. 테스트 세트는 MedQA의 1,273개 질문, MedMCQA의 4,183개 질문, PubMedQA의 500개 질문으로 구성된다. PubMedQA는 훈련 데이터 혼합물에 포함되지 않았으며 평가에만 사용되었다.\n' +

      '**MIMIC-III**는 중환자실에 입원한 환자의 의료 기록을 포함하는 대규모 공개 이용 가능한 의료 데이터베이스이다[82]. 여기에는 두 가지 영상 양식(CT 및 MRI)과 7개의 해부학적 영역(머리, 복부, 흉부, 머리, 목, 부비동, 척추, 골반)에 걸쳐 79,790개의 방사선학 보고서가 포함되어 있다. 보고서 길이와 같은 기준에 따라 총 78,875개의 보고서가 선택되었다. 훈련 및 평가를 위해 6개의 가장 일반적인 양식/해부학 쌍으로 구성된 [62]의 방사선 보고서 요약 데이터 세트를 사용했다: CT 머리, CT 복부, CT 흉부, MRI 머리, CT 척추 및 CT 목. OOD 성능을 평가하기 위해 MRI 척추, CT 동, MRI 복부, MRI 골반 및 MRI 목의 5가지 덜 일반적인 양식/해부학 쌍을 사용했다. 그 결과 총 58,405건의 교육 보고서, 7,413건의 검증 보고서, 13,057건의 테스트 보고서가 생성되었다. 보고서 생성 작업에 대한 MIMIC-CXR 데이터세트로 데이터 오염을 피하기 위해 흉부 X선 보고서는 이 데이터세트에서 제외된다는 점에 유의한다. 각 보고서에 대해 [83, 84]에서와 동일한 전처리 기능을 사용하여 결과 및 인상 섹션을 추출했다. 구체적으로, 우리는 발견 섹션이 600 토큰보다 긴 보고서를 걸러냈다. 연구 결과 섹션이 입력으로 주어진 인상 구간을 예측하여 보고서 요약 작업을 수행했는데, 이는 멀티 모달 입력이 필요하지 않은 또 다른 언어 전용 작업이다.\n' +

      '#### a.1.2 멀티모달 데이터 세트\n' +
      '\n' +
      '**PAD-UFES-20**은 다양한 해상도, 크기 및 조명 조건을 갖는 상이한 스마트폰 디바이스로부터 수집된 피부 병변의 2,298개의 임상 이미지로 구성된다[85]. 데이터는 무료 피부 병변 치료를 제공하는 비영리 프로그램인 에스피리토 산토 연방 대학(UFES-Brazil)의 피부과 및 수술 지원 프로그램을 통해 수집되었다. 데이터 세트에는 기저 세포 암종(BCC), 악성 흑색종(MEL), 편평 세포 암종(SCC), 광선 각화증(ACK), 멜라닌 세포 모반(NEV) 및 지루성 각화증(SEK) 등 6가지 유형의 피부 병변이 포함되어 있다. 각 이미지는 환자 인구 통계, 가족 암 이력 병변 위치, 병변 크기와 같은 최대 21개의 환자 임상 특징과 연관된다. 우리는 피부 병변 이미지와 관련 임상 텍스트 특징을 멀티모달 입력으로 사용하는 언어 디코더를 통해 생성 프레임워크에서 6클래스 분류 작업을 설정했다. 구체적으로, 각 병변에 대한 메타데이터에서 _age_, _gender_, _smoke_, _drink_, _skin cancer history_, _cancer history_, _region_, _fitpatrick_, _horizontal and vertical diameter_, _itch_, _grew_, _bled_, _elevation_ 등 14개의 임상 속성을 선정하였다. 세 가지 피부암(BCC, MEL 및 SCC)과 세 가지 피부 질환(ACK, NEV 및 SEK)에 대해 등급 비율은 약 16:1:4:14:5:4이다. 공개된 공식 열차/테스트 분할이 없기 때문에 데이터 세트를 원래 클래스 비율을 보존하기 위해 계층화된 샘플링을 사용하여 훈련 세트(80%)와 테스트 테스트(20%)로 무작위로 분할했다. RandAugment [86]을 사용하여 일련의 이미지 증강 작업을 _autoContrast_, _equalize_, _invert_, _rotate_, _posterior_, _solarze_, _color_ 및 _contrast_를 포함하는 훈련 세트에 적용했다.\n' +

      '**VinDr-Mammo** 는 베트남 하노이의 두 병원에서 수집된 5000개의 유방 X선 영상 연구와 광범위한 유방 수준 평가 및 병변 수준 주석이 있는 총 20,000개의 그레이 스케일 이미지로 구성된 풀 필드 디지털 유방 촬영 데이터 세트입니다. [87]. 각 연구에는 왼쪽과 오른쪽 유방이 내측 외측 사위(MLO) 및 두개-미추(CC) 뷰로 이미지화되는 4개의 이미지가 포함되어 있다. 각 이미지에는 유방 영상 보고 및 데이터 시스템(BI-RADS)에 따른 유방 수준 평가가 있습니다. BI-RADS 평가는 1(음성)에서 5(악성을 크게 암시함)까지 다양하다. BI-RADS 점수 외에도 유방 밀도 수준 및 지역 이상 발견 주석이 제공된다. [49]의 설정과 유사한 유방 수준 5등급 BI-RADS 분류 작업을 수행했지만 [49]의 설정과 유사한 유방 수준 5등급 BI-RADS 분류 작업을 수행했다.\n' +

      '그림 A.1: **MultiMedBench 개요.** MultiMedBench는 질문 응답, 시각적 질문 응답, 이미지 분류, 방사선 보고서 생성 및 요약, 유전체 변이체 호출 등 14가지 다른 생물의학 작업을 다루는 벤치마크입니다. 멀티메드벤치는 다양한 의료 영상, 영상의학 보고서, 의료 질의 응답 및 시각적 질의 응답 쌍에서 100만 개 이상의 데이터 샘플로 구성된다.\n' +

      '\n' +
      '**Cbis-DDSM** 은 유방 촬영 검사를 위한 디지털 데이터베이스의 큐레이션된 유방 이미지 하위 집합입니다. [88]. 이 데이터 세트에는 2,620개의 스캔된 필름 유방 촬영 연구가 포함되어 있다. VinDr-Mammo와 달리 CBIS-DDSM은 유방 수준의 BI-RADS 평가가 없다. 주석은 BI-RADS, 미묘 수준 및 병리 유형을 포함한 병변 수준에서 제공된다. 병변에는 종괴와 석회화의 두 가지 유형이 있다. 둘 다 양성, 콜백이 없는 양성 및 악성의 세 가지 가능한 병리 라벨로 주석이 달렸다. 우리는 질량 및 석회화 이상에 대해 이 데이터 세트에 대해 3등급 이상(패치 수준) 병리 분류 작업을 별도로 수행했다. 비정상 영상 패치는 전체 유방 사진에서 관심 영역(ROI)의 경계 상자에 의해 자르고 뷰 위치(CC 또는 MLO) 정보와 함께 모델 입력으로 사용된다. 우리는 두 가지 이상 유형에 대해 공식 열차/테스트 분할을 사용했다. 대량 케이스의 경우, 트레이닝 및 테스트 세트는 각각 1,318개 및 378개의 이미지(클래스 비율: 6:1:6)를 포함한다. 석회화 사례의 경우 훈련 및 테스트 세트의 총 이미지 수는 각각 1,544개 및 326개(클래스 비율: 1:1:1)이다. 두 경우 모두 VinDr-Mammo에서와 동일한 이미지 증강을 훈련 세트에 적용했다.\n' +

      '**PrecisionFDA Truth Challenge V2** 는 도전적인 유전체학 영역에서 호출하는 최신 변종을 벤치마킹하기 위해 개발되었습니다. [89]. 게놈 변이체 호출은 질병 유발 돌연변이를 식별할 수 있는 서열화 데이터로부터 유전자 변이체를 식별하는 것을 목표로 하는 작업이다[90]. 변이체 호출의 경우, 서열화 데이터는 참조 게놈의 좌표에 매핑된다[92]. 매핑들은 DeepVariant[71]와 같은 계산 방법들이 변이체들을 호출하기 위해 사용하는 이미지-유사 포맷, 또는 전문가들이 관심 변이체들을 검사하고 품질 관리하기 위해 사용하는 인간 친화적인 이미지 포맷으로 표현될 수 있다[93]. 이 작업을 위해 HG002 샘플에 대해 국립표준기술연구소 [94]에서 광범위하게 특성화된 접지진실을 사용했다. 우리는 PrecisionFDA Truth Challenge V2에서 시퀀싱으로 예제를 생성했다. 훈련을 위해 전체 유전체(염색체 20, 21 및 22 제외)의 예제의 4%를 사용한다. 평가를 위해 염색체 20, 염기 3000001-9444417을 사용하였다. 이를 통해 훈련용 197,038개의 후보 변이체와 평가용 13,030개의 후보 변이체를 생성하였다. 각 예에 대해 모델은 주어진 대체 대립유전자의 사본 수(0, 1 또는 2)에 해당하는 세 가지 가능한 유전자형을 예측한다. 훈련 세트는 클래스 0, 1, 2에 대해 각각 45,011, 93,246 및 58,781개의 샘플로 구성된다. 평가 집합은 클래스 0, 1, 2에 대해 각각 3,016, 6,169 및 3,845를 포함한다.\n' +

      '6. 베이스는 ref와 다르다: 화이트는 베이스가 기준과는 다르다는 것을 의미하고, 다크 그레이는 베이스가 기준과 일치한다는 것을 의미한다.\n' +

      '입력 예제를 Med-PaLM M(224, 224, 3)의 입력 모양과 호환되도록 재구성하기 위해 채널 1, 2, 3을 채널 4, 5, 6으로 쌓아 원래 텐서 모양(100, 221, 6)이 RGB 모양 이미지(200, 221, 3)가 되도록 했다. 그런 다음 폭 및 높이 치수에 이미지를 패딩하여 최종 모양(224, 224, 3)을 제공한다.\n' +

      '**VQA-RAD** 는 임상 의사가 만들고 유효성을 검사한 315개의 방사선 이미지 및 3,515개의 질문 응답 쌍으로 구성된 VQA (방사선 시각적 질문 응답) 데이터 세트입니다. [95]. 영상의학영상은 3가지 영상방법(CT, MRI, X-ray)과 3가지 해부학적 영역(머리, 복부, 가슴)에서 선택된다.\n' +

      '질문 유형은 양식, 평면, 장기 시스템, 이상, 크기, 평면, 위치 추론, 색상, 계수, 속성 및 기타를 포함한 11개 범주로 나뉜다. 질문-답변(QA) 쌍의 58%는 폐쇄형(예/아니오 또는 제한된 선택)이고 나머지 42%는 개방형(단답형)이다. 훈련 집합은 1,797개의 QA 쌍(자유형 및 패러프레이징된 질문만 포함)을 포함하고 테스트 집합은 451개의 QA 쌍(필터링되지 않음)을 포함하는 공식 열차/테스트 분할을 채택했다.\n' +
      '\n' +
      '**Path-VQA**: 32,799개의 질문-답변 쌍이 있는 총 4,998개의 병리 이미지를 포함하는 병리학 VQA 데이터 세트입니다. [96]. 병리 이미지는 의학 교과서와 온라인 디지털 도서관에서 추출된다. 각각의 이미지는 색상, 위치, 외관, 모양 등을 포함하는 병리학의 상이한 양상들에 관한 다수의 QA 쌍들과 연관된다. 개방형 문항은 전체 문항의 50.2%를 차지하며, 무엇을, 어디서, 언제, 누구를, 어떻게, 얼마나/얼마나 많은지 등 7개 범주로 분류되어 전체 문항의 50.2%를 차지한다. 나머지는 간단한 "예/아니오" 답변으로 마무리된 질문입니다. 훈련, 검증 및 테스트 세트가 각각 19,755, 6,279 및 6,761 QA 쌍을 포함하는 공식 데이터 분할을 채택했다.\n' +
      '\n' +
      '**Slake-VQA** 는 방사선 이미지에서 의미적으로 주석이 달리고 지식이 강화된 이중 언어(영어 및 중국어) VQA 데이터 세트입니다. [12]. 12개의 질병, 39개의 장기 시스템 및 3개의 영상 양식(CT, MRI 및 흉부 X선)을 포함하는 14,028개의 질문-응답 쌍이 있는 642개의 주석이 달린 이미지를 포함한다. 질문은 평면, 품질, 위치, 장기, 이상, 크기, 색상, 모양, 지식 그래프 등을 포함하는 이미지 콘텐츠의 다양한 측면과 관련된 개방형(자유 형식) 또는 폐쇄형(균형 예/아니오)이다. 훈련, 검증 및 테스트 세트에는 각각 9,849개, 2,109개 및 2,070개의 샘플이 포함되어 있다.\n' +
      '\n' +
      '**MIMIC-CXR**: 자유 텍스트 방사선 보고서 [97]가 있는 흉부 방사선 사진의 대규모 데이터 세트입니다. 총 377,110개의 이미지가 65,379명의 환자를 위해 수집된 227,835개의 이미지 연구에서 데이터 세트에 사용할 수 있다. 각각의 환자는 다수의 연구를 가질 수 있고 각각의 연구는 동일한 자유-텍스트 리포트와 연관된 하나 이상의 이미지를 포함할 수 있다. MIMIC-CXR의 이미지는 전방-후방(AP), 후방-전방 및 측방(LA)과 같은 여러 뷰 위치에서 수집된다. 방사선학 보고서 및 이미지에서 보호된 건강 정보(PHI)가 제거되고, 이로 인해 보고서의 일부 문장에서 정보가 누락된다. 이 데이터 세트는 개별 환자에 대한 순차적 영상 연구를 포함하기 때문에 많은 수의 보고서가 동일한 환자에 대한 이전 연구의 정보를 참조한다. 각 보고서에는 CheXpert 레이블러[98]를 사용하여 14개의 일반적인 방사선 관찰의 구조화된 레이블이 주석을 달았다. 이 데이터 세트를 사용하여 임상 관련 병리 관찰의 흉부 X선 보고서 생성 및 이진 분류의 두 가지 작업을 수행했다. 우리는 이전 작업 [99]에 따라 보고서의 중복된 화이트 스페이스를 제거하고 표시, 결과 및 인상 섹션을 추출하여 방사선학 보고서를 전처리했다. 우리는 공식 열차/검증/테스트 분할을 사용했다. 우리는 보고서와 보고서 없이 이미지를 폐기했고, 기차 및 테스트를 통해 결과 섹션을 추출할 수 없는 보고서를 폐기했다. 또한 결과 섹션의 길이가 800자를 초과하는 보고서를 필터링했다. 그러나, 정면 뷰에만 초점을 맞추는 대부분의 이전 작업과 달리 동일한 보고서와 관련된 다른 방향의 이미지를 독립적인 샘플(테스트 데이터의 오염을 방지하기 위해 환자 수준 열차/테스트 분할을 유지)로 처리했다. 목표는 서로 다른 뷰 위치의 이미지를 처리하기 위한 모델의 이미지 이해 능력을 향상시키는 것이다. 별도의 평가에서 보고서에는 전면 뷰와 측면 뷰(2뷰 보고서 생성)가 모두 수반되는 샘플의 하위 집합도 연구했다.\n' +
      '\n' +

      '이진 분류 작업의 경우 발견 없음, 무기폐, 심비대, 통합, 부종, 흉막 삼출, 폐 혼탁, 종격동 비대, 골절, 폐렴 및 지원 장치의 11가지 병리학적 조건에 대해 음성 및 불확실한 레이블을 음성 클래스로 그룹화했다. 무전증, 심비대, 경화, 부종 및 흉막 삼출은 임상적 관련성과 유병률을 고려할 때 5가지 주요 조건이다. "발견 없음" 라벨은 병리학 없이 사례를 캡처하므로 이 분류 작업은 모델이 정상 사례를 모든 유형의 이상을 가진 사례와 구별하는 데 단순히 도움이 된다. 클래스 불균형으로 인해 훈련 중에 통합, 확대된 심장종격동, 골절 및 폐렴의 조건에 대해 양성 클래스를 2배 상향 샘플링했다. 이러한 이진 분류 작업은 모델이 흉부 X선 이미지에서 다른 유형의 임상 관찰을 구별하는 데 도움이 되기 때문에 동시에 훈련될 때 보고서 생성 작업에 보조적이다.\n' +
      '\n' +
      '### Med-PaLM M 교육 세부 정보\n' +
      '\n' +
      '#### a.2.1 Training data mixture\n' +
      '\n' +
      '그림 A.2와 표 A.1은 훈련 데이터 혼합물의 혼합물 비율과 소수의 샷 작업 설정을 보여준다. 데이터 배포의 대부분은 의료 비전 언어 작업으로 15% 미만이 언어 전용 작업으로 구성된다. 대부분의 비전 언어 작업은 텍스트 전용 1샷 설정(해당 이미지 없음)으로 훈련된 반면 CBIS-DDSM 분류 및 유전체 변이 호출 작업은 0샷 설정으로 훈련되었다.\n' +
      '\n' +
      '#### a.2.2 Training hyperparameters\n' +
      '\n' +
      'PaLM-E는 연속적인 관찰들(예를 들어, 이미지들, 시계열)이 언어 토큰들로서 사전 트레이닝된 LLM에 의해 동일한 방식으로 처리될 수 있도록 멀티모달 입력들을 잠재 벡터들로서 동일한 언어 임베딩 공간으로 투영하고, 이에 의해 멀티모달 프롬프트가 주어지면 자동으로 텍스트 완성들을 생성한다. 실험에서 ViT는 시각적 입력을 추가 텍스트/멀티모달 토큰과 함께 LLM에 의해 추가로 처리되는 고정된 256개의 토큰으로 매핑한다[10]. Med-PaLM M은 사전 훈련된 PaLM-E 검사점에서 미세 조정되었다. 표 A.2는 Med-PaLM M 12B, 84B 및 562B에 대한 훈련 하이퍼파라미터를 각각 보여준다.\n' +
      '\n' +
      '### 상세 Med-PaLM M 성능\n' +
      '\n' +
      '텍스트 전용 의료 질문에 대한 성능 표 A.3에서 MedQA, MedMCQA 및 PubMedQA에 대한 Med-PaLM M의 몇 발 성능을 보고한다. SOTA 결과는 앙상블 정제 프롬프트와 함께 Med-PaLM 2에서 선택되었고 PaLM 540B 몇 발 결과는 [9, 61]에 보고되었다. Med-PaLM M은 앙상블 개선으로 얻은 Med-PaLM 2 최상의 결과에 뒤처졌음에도 불구하고 세 데이터 세트 모두에서 기준 PaLM 모델(그로부터 상속됨)을 큰 마진만큼 능가했다. 언어 모델을 8B에서 540B로 확장하면 객관식 의료 질의 응답의 정확도가 크게 향상된다.\n' +

      '그림 A.2: \\(|\\) **Med-PaLM M 데이터 혼합물 개요.** 표 A.1에 자세히 설명된 대로 MultiMedBench 데이터 세트에 걸쳐 Med-PaLM M 학습 데이터 혼합물의 혼합물 비율에 대한 요약입니다.\n' +
      '\n' +
      '의학 지식을 이해하고, 회상하고, 추론할 수 있는 강력한 역량이 중요한 과제이다. 이러한 결과는 Med-PaLM 2에 사용된 개선된 기본 언어 모델에 의해 부분적으로 설명될 수 있다.\n' +
      '\n' +
      '**방사선 보고서 요약에 대 한 성능** 표 4의 Van Veen _et al._[62]에서와 같이 방사선 보고서 요약 작업에 대 한 ROUGE-L [100], BLEU [101] 및 F1-RadGraph [102] 점수와 같이 일반적으로 사용 되는 메트릭을 보고 합니다. Med-PaLM M (562B)은 의료 질문 응답 작업에 대 한 관찰과 일치 하 여 더 작은 모델 변형에 비해 가장 좋은 전체 성능을 산출 했습니다. Med-PaLM M은 738M-파라미터 임상-T5 모델[104]에서 매개변수 효율적인 피니튜닝 방법(낮은 순위 적응, LoRA[103])으로 얻은 SOTA 결과보다 더 나쁜 성능을 보였다. 그러나 [62]에서 언급한 바와 같이 임상 T5의 한 가지 주의 사항은 리먼 & 존슨[104]이 MIMIC-III의 테스트 세트에서 모델을 사전 훈련하여 잠재적인 데이터 누출을 유도했는지 여부가 불분명하다는 것이다. 특히 Med-PaLM M은 PaLM 모델과 유사하게 임상 텍스트에 대해 사전 훈련되지 않은 T5 모델을 기반으로 한 Van Veen _et al._[62]의 결과와 유리하게 비교되었다.\n' +

      '**의료 이미지 분류 작업에 대 한 성능** 표 A.5는 피부과, 방사선과 및 유전체학을 포함한 여러 양식에 걸쳐 분류 작업 세트에 대 한 Med-PaLM M의 성능을 보여 줍니다. 이러한 작업은 모두 불균형한 클래스 분포를 갖기 때문에 변이체 발견의 맥락에서 단일 뉴클레오티드 다형성(SNP) 및 짧은 삽입 및 삭제(인델)에 대한 F1 점수가 대신 사용된 유전체 변이체 호출 작업을 제외하고 분류 메트릭으로 매크로-AUC(모든 클래스별 AUC 점수의 비가중 평균) 및 매크로-F1 점수(모든 클래스별 F1 점수의 비가중 평균)를 보고했다.\n' +
      '\n' +
      'VinDr-Mammo에서 Med-PaLM M의 모든 크기 변형은 매크로-AUC [49]에서 더 작은 ViT(9.7M)를 사용하여 이전 SOTA를 초과했다. CBIS-DDSM에서 본 모델은 석회화 분류에 보고된 SOTA F1 70.71%보다 질량과 석회화 분류에서 각각 51.12%와 67.86%의 가장 좋은 매크로 F1을 달성했다[70]. CBIS-DDSM에 대한 대부분의 이전 연구는 [105]에서 논의된 바와 같이 3-클래스 설정과 대조적으로 2-클래스 패치 수준 분류(양성 대 악성) 문제에 초점을 맞추었다. Pad-UFES-20에서는 공식 열차/테스트 분할을 사용할 수 없기 때문에 우리의 결과는 이전 연구와 직접 비교할 수 없다. Med-PaLM M 84B는 CNN 및 ViT 변이체[106, 107]를 사용하여 얻은 이전 보고된 결과(94% - 98%)와 동등한 97.27%의 매크로-AUC를 달성했다. MIMIC-CXR에서 무기폐, 심비대, 통합, 부종 및 흉막 삼출의 5가지 주요 조건의 이진 분류에 걸쳐 F1 점수의 거시적 평균을 보고했다. Med-PaLM M(562B)은 다양한 CNN 아키텍처의 병렬화를 사용한 ParallelXNet[69]에서 얻은 SOTA 결과 81.27%보다 약간 낮은 79.09%의 macro-AUC를 달성했다. 변이체 호출 작업에서 DeepVariant 모델 [71]은 Indel-F1 및 SNP-F1 점수 모두에서 Med-PaLM M을 능가했다. SOTA DeepVariant 모델은 2,633배 더 많은 훈련 예제로 훈련되었다. 동일한 예들을 사용한 트레이닝은 SNP(Med-PaLM M 99.35% 대 DeepVariant 99.63%) 및 Indel(Med-PaLM M 97.04% 대 DeepVariant 98.55%)에 대한 DeepVariant에 대해 더 좁은 이점을 가져왔다. 특히, Med-PaLM M은 SNP 호출에 대해 널리 사용되는 GATK4 방법 [90]의 정확도(Med-PaLM M 99.35% 대 GATK4 99.29%)를 능가했지만 Indel 호출은 그렇지 않았다(Med-PaLM M 97.04% 대 GATK4 99.32%).\n' +
      '\n' +
      '종합하면 Med-PaLM M은 고도로 전문화된 SOTA 모델에 비해 단일 모델을 사용하여 다양한 분류 작업에 대해 경쟁적인 결과를 달성했다. 데이터 증강 및 클래스 밸런싱을 넘어 세밀한 작업별 커스터마이징 및 하이퍼파라미터 튜닝을 수행하지 않았다는 점에 주목할 필요가 있다. 언어 모델을 확장하는 것은 비전 인코더가 모델 성능에 대한 병목 현상이 발생할 가능성이 있는 분류 작업에 크게 도움이 되지 않을 것으로 예상된다. 더 큰 비전 모델이 모든 실험에서 작은 모델보다 성능이 우수하다는 전반적인 증거는 없으며, 이는 더 많은 도메인별 사전 훈련이 비전 인코더 성능을 개선하는 데 더 중요할 수 있음을 시사한다. 또한 여기에서 조사한 비교적 소규모 데이터 세트는 모델 규모에 걸쳐 결과가 일반적으로 서로 가까웠기 때문에 모델 크기와 작업 성능 사이에 이러한 강력한 스케일링 관계를 설정하기에 충분하지 않을 가능성이 있다.\n' +
      '\n' +
      '**의료 시각적 질문에 대한 응답 성능** 시각적 입력을 조건으로 하는 개방형 언어 디코딩 작업으로 3개의 VQA 데이터 세트에서 close-end 및 open-end QA 쌍을 모두 공식화 했기 때문에 BLEU-1 및 토큰 수준 F1 점수를 사용 하 여 Med-PaLM M의 성능을 평가 했습니다. 이는 미리 정의된 고정 번호 응답 후보 집합에서 VQA를 분류 작업으로 간주하기 때문에 문자열 수준 정확도 평가 메트릭을 사용한 많은 이전 작업과 대조된다[108, 109]. 이 정확도 메트릭은 특히 개방형 생성 설정에서 지상 진실 답변의 "거의 누락"을 포착하지 못하는 약점을 가지고 있다. 또한 전문가의 인간 검증만이 토큰 수준 또는 문자열 수준 일치 메트릭을 넘어 모델 답변의 품질에 대한 추가 통찰력을 제공할 수 있다는 점에 주목했다. 표 A.6에서 볼 수 있듯이 Med-PaLM M은 세 데이터 세트와 메트릭 모두에 걸쳐 유사한 생성 접근법을 사용하여 이전 SOTA를 능가했다[63, 64]. 특히 VQA-RAD에서 언어 모델의 스케일링에 따라 모델 성능이 향상되었다.\n' +

      '흉부 X-ray 보고서 생성에 대한 성능 자동 메트릭을 사용하여 생성된 흉부 X-ray 보고서의 품질을 측정하기 위해 생성된 보고서의 사실성과 진단 정확도를 포착하기 위해 설계된 임상 효능(CE) 메트릭 및 F1-RadGraph 외에 BLEU-1, BLEU-4, ROUGE-L, CIDEr-D[110]와 같은 일반적인 자연 언어 생성 메트릭을 계산했다. 특히, 전문가 주석으로 개선된 BERT 모델을 기반으로 하는 자동 방사선 보고서 라벨러인 CheXbert [111]을 사용하여 주어진 보고서에서 14개의 CheXpert 병리학적 관찰을 추출했다. 각 관찰에 대해 예측된 레이블을 지상 진실 레이블과 비교하여 CE 메트릭을 계산했다. F1-RadGraph는 생성된 보고와 참조 보고서 사이의 중첩된 임상 개체 및 관계를 측정함으로써 CheXpert 라벨러를 통해 더 많은 관찰 범주로 일반화한다[60]. 이전 연구[65, 66, 67, 68, 14, 69, 112]에 따라 CE 메트릭에 대해 각각 5개의 주요 관찰 및 14개의 모든 관찰에 대해 평균화된 매크로-F1 및 마이크로-F1 점수를 보고했다. 표 7에서 볼 수 있듯이 Med-PaLM M은 모든 CE 메트릭 및 F1-RadGraph에서 새로운 SOTA를 달성했으며 [65, 14]의 이전 최상의 SOTA 결과에 비해 모든 임상 관련 관찰에 걸쳐 평균 매크로-F1-14 및 마이크로-F1-14에서 약 9포인트의 상당한 증가를 보였다. 거시 평균 F1은 훈련 데이터에서 매우 낮은 표현을 갖는 일부 범주에서 더 나쁜 모델 성능 때문에 14개 관찰 범주에 걸쳐 미시적 평균 F1보다 낮은 점수를 초래했다. 특히, F1 점수의 개선은 Med-PaLM M의 5개 주요 범주보다 14개 범주 모두에서 더 두드러졌다. 이는 분류 작업과 공동으로 훈련하는 이점이 있기 때문일 수 있습니다.\n' +

      '표 5: 의료 영상 분류에 대한 \\(|\\)**Med-PaLM M 성능. 우리는 모든 작업에 대해 매크로 평균 AUC 및 F1을 보고한다. MIMIC-CXR의 경우 메트릭은 5개의 주요 병리학적 조건에 대해 평균됩니다.* *소수 조건**. 우리는 이러한 긍정적인 작업 전달을 전문화된 단일 작업 모델에 비해 일반주의적 다중 작업 모델의 주요 이점 중 하나로 간주한다. 텍스트 오버랩 기반 자연어 생성 메트릭에서 Med-PaLM M은 기존 SOTA 결과를 능가하지 못했다. 그러나 이러한 자동 메트릭의 함정은 특히 사실적 정확성을 포착하지 못하고 방사선사 판단과 잘 일치하지 않는다는 점에서 많은 연구에 의해 제기되었다[60, 66, 112, 68].\n' +

      '흥미롭게도 가장 큰 모델인 Med-PaLM M(562B)은 최상의 성능을 달성하지 못했으며 Med-PaLM M(84B)에 약간 미치지 못했다. 또한, 세 가지 모델 크기에 따른 성능 차이는 모든 유형의 메트릭에 걸쳐 상대적으로 작다. 언어 모델의 크기 증가의 감소는 흉부 X선 보고서 생성을 위한 출력 공간이 템플릿 문장 집합과 제한된 수의 조건에 상당히 국한되어 있기 때문일 수 있다. 작업 수행이 주로 비전 인코더에 의해, 특히 이 도메인에 얼마나 잘 적응되는지에 의해 제한될 수도 있다. Xu _et al._[113]에서 언급한 바와 같이 ViT는 의료 영상을 해석하는 데 종종 중요한 국소 시각적 특징을 모델링하기 위한 귀납적 편향이 부족하다. 이러한 한계를 극복하기 위해 크기 스케일링의 이점을 가능하게 하기 위해 대규모 의료 훈련 데이터가 필요할 수 있다. 또한 입력 이미지 크기 \\(224\\times 224\\times 3\\)를 사용하여 해상도의 손실을 발생시켰으며, 이는 언어 모델의 문맥 길이 제한에 맞게 내장된 이미지 토큰의 길이를 단축하기 위해 만든 절충안이다.\n' +

      '### 인간 평가에 대한 세부 정보\n' +
      '\n' +
      '그림 A.3 및 A.4는 방사선사 평가자에게 제공되는 작업 입력 및 주석 프롬프트를 포함하여 나란히 및 독립적인 방사선사 평가에 사용되는 작업 인터페이스를 보여준다. 상세한 검사(예를 들어, 미묘한 구조의 식별)의 용이성을 위해, 내장된 의료 이미지 뷰어는 줌, 감마, 및 블렌드 컨트롤을 포함하는 흉부 X선 이미지를 조정하기 위한 평가자를 위한 도구를 제공했다.\n' +
      '\n' +
