      '요약하면, 우리는 주로 지난 2년간의 연구에 초점을 맞춘 기초 모델에 대한 650개 이상의 논문을 대상으로 설문조사를 수행했다. 우리는 이러한 모델에서 사용되는 다양한 작업, 접근법, 기술 및 벤치마크에 대해 논의한다. 또한 질문-답변, 자동화된 추론 및 지식 표현과 같은 기초 모델을 사용하여 추론의 이점을 얻을 수 있는 다양한 응용 영역을 탐색한다. 또한 현재 추론의 도전과 한계에 대해 기초 모델과 향후 연구를 위한 잠재적 방향을 논의한다. 이 분야의 발전과 과제를 이해함으로써 연구자들은 더 인간과 유사하고 해석 가능한 방식으로 추론하고 결정을 내릴 수 있는 지능형 시스템을 개발하기 위한 새로운 길을 탐색할 수 있다. 전반적으로, 이 논문은 기초 모델, 그 현재 상태 및 미래의 가능성을 가진 추론에 대한 포괄적인 이해를 제공하는 것을 목표로 한다.\n' +
      '\n' +
      '## 2 Background\n' +
      '\n' +
      '이 절에서는 추론을 위한 기초 모델에 대한 배경 지식을 소개한다. 우리는 추론이 무엇인지, 최근 진행 상황과 같은 주요 측면을 조사할 것이다.\n' +
      '\n' +
      '그림 2: 왼쪽: 3절에서 자세히 설명한 대로 이 조사에서 소개한 추론 과제의 개요. 오른쪽: 4절에서 자세히 설명한 대로 기초 모델에 대한 추론 기술의 개요.\n' +
      '\n' +
      '일반적인 기초 모델, 기초 모델의 아키텍처 설계, 사용된 훈련 방법론, 추론 작업에 적용할 수 있는 전이 학습 패러다임이다. 이러한 근본적인 측면을 해명함으로써 독자들이 기초 모델로 추론을 주도하는 기본 원칙과 기술을 이해하여 이 분야의 최근 발전과 방법론에 대한 후속 탐구의 단계를 설정하기를 바란다.\n' +
      '\n' +
      '### 추론 정의\n' +
      '\n' +
      '추론이라는 용어가 제기될 때, 그 정확한 의미는 종종 사람들에게 불분명하다. 명확하게 하기 위해 먼저 추론의 명확한 정의를 정립해 보자. "추론"은 다양한 맥락에서 나타나는 광범위하고 다면적인 개념이다. 정보를 분석하고, 추론하고, 결론을 도출하고, 일관된 주장을 공식화하는 데 사용되는 인지 과정과 논리적 사고를 포함한다. 추론은 과학적 탐구, 문제 해결, 의사 결정, 일상 담론과 같은 다양한 영역에서 관찰될 수 있다. 그 근본적인 목적은 개인이 정보를 연결하고 관계를 평가하고 정보에 입각한 판단이나 해결책에 도달할 수 있도록 하는 것이다. 추론의 다양한 측면과 차원을 탐구함으로써 그 중요성에 대한 포괄적인 이해를 얻고 인간 인식의 이러한 근본적인 측면을 설명하고 향상시키는 데 사용되는 수학적 형식 및 기술을 탐구할 수 있다.\n' +
      '\n' +
      '"추론"이라는 용어는 넓은 개념적 성격 외에도 다양한 분야 내에서 구체적인 정의를 담고 있다. 추론의 정의에 대해 간단히 살펴보자.\n' +

      '표 1: Social IQA로부터의 상식 추론 문제의 예(Sap 등, 2019). 정답은 굵게 쓰여 있다.\n' +

      '철학 정의 1: (인지 추론). 인지 추론은 지식의 획득 및 업데이트로부터 결론의 도출까지의 모든 프로세스가 적절한 하드웨어 상에서 구현가능하고 실행가능해야 하는 지식의 표현을 수반하는 불완전하고 일관되지 않은 지식에도 불구하고 의미 있는 결론을 도출하는 인간의 능력을 모델링하는 것을 지칭한다(Furbach et al., 2019).\n' +
      '\n' +
      'LogicDefinition 2: (논리 추론) 논리적 추론은 결론이 전제와 이러한 전제 사이의 관계를 기반으로 체계적으로 도출되는 사고 과정을 수반하여 결론이 논리적으로 암시되거나 필요한 것을 보장한다(Nunes, 2012).\n' +
      '\n' +
      'NlpDefinition 3: (자연어 추론). 자연어 추론은 여러 지식(예를 들어, 백과사전적 지식과 상식적 지식)을 통합하여 (현실적 또는 가상적) 세계에 대한 몇 가지 새로운 결론을 도출하는 과정이다. 지식은 명시적이고 암시적인 출처에서 파생될 수 있다. 결론은 세계에서 참으로 가정된 주장 또는 사건, 또는 실질적인 행동이다(Yu et al., 2023a).\n' +

      '우리는 또한 다음 절에서 볼 수 있듯이 다른 관점에서 분류함으로써 추론이 무엇인지 더 잘 이해할 수 있다.\n' +

      '표 3: 연역적 추론, 귀납적 추론, 귀납적 추론의 일러스트레이션. 이 예에서, 검은색 텍스트는 주어진 지식을 나타내는 반면, 빨간색 텍스트는 추론된 지식을 나타낸다. "팩트"라는 용어는 특정 정보를 나타내는 반면, "룰"은 일반적인 원칙 또는 지침을 나타낸다.\n' +
      '\n' +
      '#### 2.1.1 Ductive, Abductive, Inductive Reasoning\n' +
      '\n' +
      '최근의 발전을 탐구하기 전에 먼저 추론에 대한 전통적인 관점을 검토하고 귀납적 추론, 연역적 추론, 귀납적 추론의 세 가지 주요 유형으로 분류한다. 이러한 범주화는 오랫동안 인식되어 왔으며 다양한 추론 모드를 이해하기 위한 프레임워크를 제공한다. 각각의 유형을 조사함으로써, 우리는 그들의 독특한 특성과 응용을 더 잘 이해할 수 있다. 따라서 추론 과정에 대한 이해를 높이기 위해 이러한 전통적인 범주를 자세히 살펴보겠습니다.\n' +
      '\n' +
      '표 3은 이 세 가지 추론 유형을 각각 설명하는 예를 제공한다. 연역적 추론은 일반적인 원칙이나 전제로부터 구체적인 결론을 도출하는 논리적 과정이다. 일반적인 원칙에서 시작하여 논리적 규칙을 적용하여 구체적인 결론에 도달하는 하향식 접근법을 따른다. 연역적 추론은 논리적으로 타당하고 결정적인 결과를 제공하는 것을 목표로 한다.\n' +
      '\n' +
      '귀납적 추론은 특정한 관찰이나 증거에 기초하여 일반적인 결론이나 패턴을 그리는 것을 포함한다. 특정 사례에서 광범위한 일반화로 이동합니다. 귀납적 추론은 절대적인 확실성을 보장하는 것이 아니라 이용 가능한 증거에 기초하여 개연성 있는 결론을 제공한다(Wang et al., 2023).\n' +
      '\n' +
      '귀납적 추론은 관찰된 사실이나 자료를 설명하기 위해 그럴듯한 설명이나 가설을 만드는 과정이다. 그것은 불완전하거나 제한된 정보로부터 가능한 최선의 설명을 추론하는 것을 포함한다. 귀납적 추론은 문제 해결과 가설 생성에 자주 사용된다.\n' +
      '\n' +
      '일반적으로 사용되는 추론 용어에서, 비낙오적 논증(전제와 결론으로 구성된 논증)(Flach and Kakas, 2000)의 경우, 연역적 논증은 전제가 결론에 대한 결정적인 지지를 제공할 수 있을 때 그와 같이 분류된다. 즉, 논증의 전제가 모두 참이라면 결론이 거짓이 되는 것은 불가능할 것이다. 한편, 귀납적 논증은 결론에 대한 부분적인 지지만을 제공하는 전제가 특징이다(Salmon et al., 1989). 귀납적 논증의 경우, 결론은 구내에 포함된 정보를 확장하거나 능가한다(Salmon et al., 1989). 확정적 증명을 제공하는 연역적 주장이나 부분적 지지를 제공하는 귀납적 주장과 달리 귀납적 주장은 가능한 유일한 설명이 아닐지라도 주어진 상황에 대해 가장 합리적인 설명을 제공하는 것을 목표로 한다.\n' +
      '\n' +
      '전형적으로, 추론 유형들의 트라이오(연역, 외전, 귀납)에서, 가장 광범위하게 연구 및 탐구된 것이 연역인 반면, 외전 및 귀납에 관한 연구는 상대적으로 제한적이고 덜 탐구된 채로 남아 있다(Flach and Kakas, 2000; Yang et al., 2023). 고무적으로 귀납적 추론 분야에서 최근 진전이 이루어지고 있다. Sinha 등(2019)은 자연어 이해(Natural Language Understanding, NLU)를 이용하여 단편 소설에서 친족 관계를 분류하기 위한 CLUTRR 데이터셋을 제안한다. 귀납적 관계 유도(Yang et al., 2022)는 보이지 않는 엔티티들을 포함하는 관계의 예측을 조사한다. Misra 등(2022)은 신경망을 이용하여 합성 언어 문장을 분류하는 것에 중점을 둔 반면 Yang and Deng(2021)은 준자연어(자연어보다는 기호어)를 이용한 규칙 귀납법을 연구하였다.\n' +
      '\n' +
      '추론 과제의 다른 분류는 다음을 포함한다:\n' +
      '\n' +
      '1. **형식 추론 vs. 비형식적 추론**(Evans and Thompson, 2004; Teig and Scherer, 2016): 이 분류법은 추론 과정의 성격이나 형식성에 기초한다. 형식적 추론은 결론을 도출하기 위해 엄격한 규칙, 논리적 틀 또는 형식적 체계를 따르는 것을 포함하며 종종 수학적 또는 연역적 추론에 의존한다. 반면 비형식적 추론은 개인적 경험, 상식, 휴리스틱에 의존하여 덜 구조화되고 직관적이다.\n' +
      '2. **신경 추론 vs. 상징적 추론 vs. Neural-Symbolic Reasoning**(Garcez et al., 2008, 2015, 2022): 이 분류법은 추론을 위해 사용되는 기본 계산 프레임워크를 기반으로 합니다. 신경추론은 추론 작업을 위해 신경망이나 딥러닝 모델을 활용하는 접근법을 의미한다. 기호적 추론은 기호 표현, 논리 기반 추론 규칙 또는 추론을 위한 기호 조작을 사용하는 것을 포함한다. 신경-상징적 추론은 신경망과 상징추론의 요소를 결합하여 각각의 장점을 통합하는 것을 목표로 한다.\n' +
      '3. **Backward Reasoning vs. Forward Reasoning**(Al-Ajlan, 2015): 이 분류법은 추론 프로세스의 방향을 기반으로 합니다. 후향 추론은 목표나 원하는 결과에서 출발하여 그 목표에 도달하기 위해 필요한 조건이나 단계를 결정하기 위해 규칙이나 증거를 적용하여 역으로 작동한다. 순방향 추론은 초기 전제나 증거로부터 시작하여 단계적으로 진행하여 새로운 결론을 도출하거나 최종 결과에 도달한다.\n' +
      '4. **단일 단계 추론 vs. 다단계 추론**(Song et al., 2018; Yu et al., 2023a): 이 분류법은 추론 프로세스와 관련된 단계의 복잡성 또는 수를 기반으로 한다. 다단계 추론은 해결책이나 결론에 도달하기 위해 다수의 순차적 또는 상호 연결된 단계를 필요로 하는 작업을 의미한다. 그것은 최종 결과에 도달하기 위해 중간 단계 또는 추론을 함께 연결하는 것을 포함한다.\n' +
      '5. **연역적 추론 vs. Defeasible Reasoning**(Yu et al., 2023a; Koons, 2005; Pollock, 1987, 1991): 이러한 유형의 추론에 대한 분류 기준은 추론 프로세스의 특성 및 예외 또는 충돌하는 정보의 처리에 기초한다. 실현 가능한 추론은 불확실성이 있거나 불완전한 정보를 가진 추론을 포함하며, 여기서 결론은 새로운 증거나 예외에 의해 무시되거나 패배될 수 있다. 추가적인 정보나 맥락을 바탕으로 결론을 수정하거나 재평가할 수 있도록 한다.\n' +
      '6. **Unimodal Reasoning vs. Multimodal Reasoning**(Sowa, 2003; Oberlander et al., 1996): 이 분류법은 추론 과정에서 사용되는 입력 양식에 기초한다. 유니모달 추론은 정보 또는 입력의 단일 모달리티를 수반하는 추론 태스크, 예를 들어 언어 정보만을 기반으로 하는 추론 태스크를 지칭한다. 반면에 멀티모달 추론은 정보의 여러 모달리티와 동시에 통합하고 추론하는 것을 포함한다. 이것은 추론 프로세스를 위한 시각적, 언어, 텍스트적, 청각적 또는 다른 유형의 입력을 결합하는 것을 포함할 수 있다.\n' +
      '\n' +
      '위에서 언급한 범주화 외에도 정보 및 추론을 분류하거나 범주화하는 방법에는 사실 추론(Byrne and Tasso, 1999), 반사실 추론(Bottou et al., 2013), 그럴듯한(defeasible) 추론(Collins and Michalski, 1989), 디폴트 추론(Brewka, 2012), 추상 추론(Yu et al., 2021) 등이 있다.\n' +
      '\n' +
      '#### 2.1.2 수학적 표현\n' +
      '\n' +
      '이상과 같은 다양한 정의와 관점을 인정함으로써 철학적 탐구, 형식 논리, NLP와 같은 분야의 실제적 응용에 걸쳐 있는 다면적인 개념으로서 추론에 대한 보다 풍부한 이해를 얻게 된다. 이 섹션에서는 이러한 영역에 걸쳐 추론의 공통점과 고유한 특성을 탐색하고 추론 과정의 이해와 구현을 향상시키기 위해 사용되는 수학적 방법론을 조사할 것이다. 다음은 상이한 수학적 프레임워크에서 추론을 예시하는 예들이다:\n' +
      '\n' +
      '_Propositional Logic_\n' +
      '\n' +
      '논리적 명제: \\(p\\)와 \\(q\\)를 논리적 명제로 하자. 우리는 그들의 연결선(AND)을 \\(p\\wedge q\\)으로 나타낼 수 있다. Modus Ponens: \\(p\\to q\\) 및 \\(p\\)이 참이면 \\(q\\)을 결론을 내릴 수 있습니다. 이를 \\((p\\to q)\\wedge p\\to q\\)로 나타낼 수 있다.\n' +
      '\n' +
      '_Predicate Logic_\n' +
      '\n' +
      '정량자와 술어: \\(P(x)\\)를 "\\(x\\)은 소수"를 나타내는 술어로 하자. 실존 양자화기 \\((\\exists)\\)는 \\(\\exists xP(x)\\)와 같이 소수의 존재를 표현하기 위해 사용될 수 있다. 범용 양자화기: \\(Q(x)\\)를 "\\(x\\)는 짝수"를 나타내는 술어로 하자. 범용 양자화기 \\((\\forall)\\)는 \\(\\forall xQ(x)\\)와 같이 모든 숫자가 짝수임을 표현하기 위해 사용될 수 있다.\n' +
      '\n' +
      '_Set Theory_\n' +
      '\n' +
      '교차로 설정: \\(A\\) 및 \\(B\\)를 집합으로 둡니다. \\(A\\)과 \\(B\\)의 교차는 \\(A\\cap B\\)으로 표시된다. 보체 설정: \\(A\\)을 집합으로 설정합니다. \\(A\\)의 보체를 \\(A^{\\prime}\\)이라고 한다.\n' +
      '\n' +
      '_Graph Theory_\n' +
      '\n' +
      '그래프 표현: \\(G=(V,E)\\)을 그래프로 하자, 여기서 \\(V\\)은 노드들의 집합을 나타내고 \\(E\\)은 에지들의 집합을 나타낸다. 가장 짧은 경로: \\(d(u,v)\\)는 그래프에서 노드 \\(u\\)와 \\(v\\) 사이의 가장 짧은 경로를 나타냅니다. 최단 경로 문제는 모든 노드 쌍에 대해 \\(d(u,v)\\)의 최소값을 찾는 것으로 공식화될 수 있다.\n' +
      '\n' +
      '_Conditional Probability_\n' +
      '\n' +
      '\\(P(A)\\)는 이벤트 확률을 나타냅니다 \\(A\\) 및 \\(P(B)\\)는 이벤트 확률을 나타냅니다 \\(B\\). 주어진 \\(B\\)의 조건부 확률은 \\(P(A|B)\\)로 표시되며 Bayes 정리를 사용하여 계산할 수 있다.\n' +
      '\n' +
      '_Formal Systems_\n' +
      '\n' +
      '공리적 체계: 공리 집합과 추론 규칙 집합을 가진 공리적 체계라고 하자. 시스템 내의 형식적 증명은 일련의 진술로 표현될 수 있는데, 여기서 각 진술은 공리이거나 추론 규칙을 사용하여 도출된다.\n' +
      '\n' +
      '이러한 수학적 표현은 추론이 어떻게 다른 틀에서 수학적으로 표현될 수 있는지를 엿볼 수 있다. 그러나, 추론 문제의 복잡성은 종종 더 정교한 수학적 표현과 형식론을 필요로 하는 것이 중요하다.\n' +
      '\n' +
      '이러한 전통적인 범주화와 엄격한 수학적 표현에도 불구하고 기초 모델의 등장으로 연구자들은 이러한 제한에 대한 엄격한 준수에서 점점 더 멀어지고 있다. 대신, 그들은 다양한 시나리오에서 다양한 형태와 응용 프로그램을 고려하여 추론에 대한 보다 유연한 접근법을 수용했다.\n' +
      '\n' +
      '현대 연구에서 추론은 광범위한 과제와 맥락을 포괄하도록 발전했다. 예를 들어, 상식 추론은 AI 시스템에 일상적인 상황에 대한 이해와 추론 능력을 부여하여 공통 지식과 맥락적 이해를 통합하는 것을 목표로 연구의 중요한 영역으로 부상했다. 상식 추론을 설명하는 예는 표 1에 나와 있다. 마찬가지로 수학적 추론은 특히 기초 모델의 맥락에서 상당한 관심을 받았다. 연구자들은 수학 단어 문제를 해결하는 것을 포함하여 모델의 수학적 추론 능력을 향상시키는 방법을 탐색하고 있다. 수학 추론, 특히 수학 단어 문제를 보여주는 예는 표 2에 나와 있다.\n' +
      '\n' +
      '이러한 예는 다양한 응용 영역에서 추론의 다양한 표현을 강조한다. 초점은 엄격한 분류에서 특정 추론 문제를 해결하고 효과적으로 다룰 수 있는 모델을 설계하는 것으로 전환되었다. 이 보다 유연하고 응용 중심의 관점을 수용함으로써 연구자들은 추론의 범위를 넓히고 다양한 작업 및 컨텍스트에 걸쳐 인간과 유사한 추론 능력을 나타낼 수 있는 AI 시스템의 개발을 발전시키는 것을 목표로 한다.\n' +
      '\n' +
      '### Foundation Models and Recurrent Progress\n' +
      '\n' +
      '최근 인공지능 분야는 기반 모델의 급속한 발전을 목격하고 있다. 기초 모델은 컴퓨터 비전, 자연 언어 처리 및 음성 인식을 포함하지만 이에 국한되지 않는 다양한 영역에 혁명을 일으켰다. 다음으로 <그림 3>에 정리된 바와 같이 기초모형의 세 가지 대분류와 그 대표작을 소개한다.\n' +
      '\n' +
      '그림 3: 기초 모형은 주로 언어, 비전, 멀티모달 기초 모형으로 분류할 수 있으며, 각 모형은 활발히 연구되고 있는 분야이다.\n' +
      '\n' +
      '#### 언어 기반 모델 및 언어 프롬프트\n' +
      '\n' +
      'GPT-3(Brown et al., 2020)과 같은 기초 모델은 자연어 이해 및 생성 작업에서의 돌파구를 먼저 예고한다. 이러한 모델은 자연어로 일관되고 맥락적으로 적절한 응답을 이해하고 생성하는 능력을 보여주었으며 텍스트 완성, 번역, 대화, 요약, 질의 응답 및 그 이상을 포함한 다양한 언어 관련 작업에서 상당한 진전을 이루었다.\n' +
      '\n' +
      '최근, 연구 및 정제된 트레이닝 방법론의 발전에 따라, 다양한 진보된 대규모 언어 모델(Zhao et al., 2023)SS가 출현하였다. 그 중 눈에 띄는 것은 Chat-GPT에 전력을 공급하는 GPT-4(OpenAI, 2023), Bard의 중요한 구성요소인 PaLM(Chowdhery 등, 2022)이다. 추가로, LLaMA(Touvron et al., 2023) 및 Llama 2(Touvron et al., 2023)는 7B에서 65B까지 파라미터가 변하는 오픈 소스 대형 언어 모델의 컬렉션으로서 인기를 얻었다. 다국어 지원에 대한 초점은 기초 모델링 연구의 핵심 관심 분야이기도 하다. 예를 들어, 중국어 데이터의 1.1 TB에 대해 사전 훈련되고 2,000억 개의 파라미터를 가진 PanGu-\\(\\alpha\\)(Zeng et al., 2021)은 강력한 언어 모델링 기능을 보여준다. 또한 PanGu-\\(\\Sigma\\)(Ren et al., 2023)은 RRE(Random Routed Experts)와 ECSS(Expert Computation and Storage Separation)와 같은 기법을 활용하여 조 단위의 언어 모델을 학습하는 시스템을 개발함으로써 이기종 컴퓨팅을 통한 학습 처리량이 6.3배 크게 증가하였다.\n' +

      '각주 §: [https://github.com/RUCAIBox/LLMSurvey](https://github.com/RUCAIBox/LLMSurvey)\n' +
      '\n' +
      '#### Vision Foundation Models and Visual Prompt\n' +
      '\n' +
      '언어 영역에서 기초 모델의 놀라운 성공에 이어, 그 의미는 비전 분야의 영역도 초월한다.\n' +
      '\n' +
      '비전 트랜스포머(ViT)(Dosovitskiy et al., 2021)는 트랜스포머 프레임워크를 컴퓨터 비전 태스크에 적용하여, 셀프-어텐션 메커니즘을 활용하여 분류 및 검색 태스크에서 인상적인 성능을 달성한다. Swin Transformer(Liu et al., 2021)는 윈도우가 쉬프트된 계층적 구조를 도입하여 고해상도 영상을 처리하는 효율을 향상시켰다. 이미지 분류, 객체 탐지 및 시맨틱 세분화와 같은 다양한 컴퓨터 비전 작업에 걸쳐 강력한 성능을 입증했습니다. MAE(He et al., 2022), BEIT(Bao et al., 2021), CAE(Chen et al., 2023)와 같은 방법들은 범용의 시각적 표현을 학습하기 위한 효율적인 자기 지도 학습 전략으로서 마스킹된 모델링을 제안한다. VideoMAE V2(Wang et al., 2023)는 비디오 이해 작업을 위해 설계된 10억 개의 파라미터를 갖는 VideoMAE(Tong et al., 2022)의 향상된 버전이다. 자기 지도 학습을 활용하여 시간 및 공간적 종속성을 학습하여 동작 분류 및 동작 감지와 같은 작업에 탁월하다. 멀티태스크 비전 기초 모델로서, 플로렌스(Yuan et al., 2021) 및 플로렌스-2(Ding et al., 2022; Xiao et al., 2023)는 분류, 검색, 객체 검출, 시각 질의 응답(VQA), 이미지 캡셔닝, 비디오 검색 및 액션 인식 등과 같은 다양한 컴퓨터 비전 작업에 용이하게 적응될 수 있다. SAM(Segment Anything Model) (Kirillov et al., 2023)은 부분 마스크, 포인트 또는 박스와 같은 입력 프롬프트로부터 객체 마스크를 생산하는 데 탁월하다. 이미지의 모든 객체에 대한 마스크를 생성할 수 있습니다. SAM은 1100만 개의 이미지와 11억 개의 마스크를 포함하는 방대한 데이터 세트에 대해 훈련된다. 특히, SAM은 광범위한 분할 작업에 걸쳐 제로 샷 성능을 보여준다. Zero-shot anomaly segmentation으로 Segment Any Anomaly+ (SAA+) (Cao et al., 2023)는 기반 모델의 적응성을 향상시키기 위해 타겟 이미지로부터 도메인별 전문 지식 및 컨텍스트 정보를 활용하는 하이브리드 프롬프트 정규화(hybrid prompt regularization)를 도입한다. 이러한 요소를 정규화 프롬프트에 통합함으로써 SAA+는 프롬프트의 견고성을 강화하여 이상 지역을 보다 정확하게 식별할 수 있다. 나아가, Wang 등(2023)은 복잡한 장면에서 세그먼트화 과제를 해결하는 데 있어서 도메인 전문가 지식을 사전 지원으로서 통합하는 가능성을 또한 밝혔다.\n' +
      '\n' +
      '_모델 융합: Combination__을 통한 Visual Task 개선\n' +
      '\n' +
      '컴퓨터 비전 분야에서는 복잡한 시각적 작업을 보다 효과적으로 다루기 위해 각각 특정 작업을 전문으로 하는 서로 다른 사전 훈련된 비전 기초 모델을 결합하는 경향이 있다. 이러한 접근법은 이러한 기초 모델의 증가하는 힘과 다양성을 활용하여 도전적인 시각적 작업에서 우수한 성능을 달성하기 위해 개인의 장점을 활용한다.\n' +
      '\n' +
      '인페인팅 Anything(Yu et al., 2023)은 이미지 인페인팅에서 세 가지 필수 기능, 즉 Remove Anything, Fill Anything, Replace Anything을 제시하는데, 이는 다양한 기초 모델의 상승적 결합을 통해 달성된다. 자동 분할을 위해 클릭 프롬프트를 활용하고, 마스킹된 영역을 채우기 위해 라마(Suvorov et al., 2021) 및 안정 확산(Rombach et al., 2022)과 같은 최첨단 인페인팅 모델을 활용하며, 텍스트 프롬프트와 함께 AI 모델을 채용하여 공극을 채우거나 대체하기 위한 특정 콘텐츠를 생성한다.\n' +
      '\n' +
      '편집 Everything(Xie et al., 2023)은 SAM(Kirillov et al., 2023), CLIP(Radford et al., 2021) 및 Stable Diffusion(Rombach et al., 2022)을 결합하여 이미지 및 텍스트 입력 모두에 의해 안내되는 이미지 편집을 가능하게 하는 생성 시스템을 제시한다. 초기에, Edit Everything(Xie 등, 2023)은 SAM을 채용하여 원본 이미지를 여러 조각으로 분할한다. 이어서, 이미지 편집의 프로세스는 텍스트 프롬프트들에 의해 안내되어, 주어진 텍스트 프롬프트들에서 설명된 바와 같이 타겟 이미지와 대응되도록 소스 이미지를 조정하는 변환으로 이어진다.\n' +
      '\n' +

      '#### Multimodal Foundation Models\n' +
      '\n' +
      '기초 모델이 언어 및 이미지와 같은 개별 모달리티에서 인상적인 성능을 계속 발휘함에 따라 자연스러운 확장이 발생한다. 이러한 모델은 멀티모달 데이터를 효과적으로 처리할 수 있는가? 이 질문은 실제 시나리오가 데이터에 대한 보다 포괄적이고 미묘한 이해를 집합적으로 제공하는 텍스트, 이미지 및 오디오와 같은 여러 모달리티를 포함하는 경우가 많다는 인식에서 발생한다.\n' +
      '\n' +
      'Text2Seg(Zhang et al., 2023d)는 텍스트 프롬프트를 입력으로 활용하여 세그멘테이션 마스크를 생성하는 비전 언어 모델을 소개한다. 모델은 세그먼트화 마스크들을 생성하는데 SAM을 안내하는 Grounding DINO(Liu et al., 2023j)와 함께 바운딩 박스들을 생성하기 위해 텍스트 프롬프트를 사용함으로써 동작한다. CLIP(Radford et al., 2021)는 이미지와 텍스트의 공동 표현을 학습한다. 시각적 정보와 텍스트적 정보를 정렬하여 교차 모달적 이해를 가능하게 하고, 다양한 비전과 언어 과제에서 인상적인 역량을 발휘함으로써 이를 달성한다. 유사하게, 방법들(Chen et al., 2020; Li et al., 2020; Zhang et al., 2021; Zhai et al., 2022; Yao et al., 2021; Jia et al., 2021; Huo et al., 2021; Fei et al., 2022), ALIGN(Jia et al., 2021) 및 WenLan(Huo et al., 2021)과 같이, 공통 특징 공간을 학습함으로써 이미지 및 텍스트 표현들을 정렬한다. CoOp(Context Optimization)(Zhou et al., 2022b)은 다운스트림 작업에 대해 CLIP-유사 비전-언어 모델을 커스터마이징하기 위한 간단한 기술을 제시한다. CoOp은 미리 트레이닝된 파라미터들을 고정된 상태로 유지하면서 프롬프트에서 컨텍스트 워드들을 표현하기 위해 학습가능한 벡터들을 사용한다. GALIP(Generative Adversarial CLIPs)(Tao et al., 2023)는 텍스트 대 이미지 생성의 작업을 위해 특별히 개발된 또 다른 발전이다. CLIP Surgery(Li et al., 2023t)에서는 먼저 텍스트 프롬프트에 기초하여 히트맵이 생성된다. 그런 다음 이러한 히트맵으로부터 샘플링되는 포인트 프롬프트는 추가 처리를 위해 SAM(Kirillov 등, 2023)에 입력된다. 이어서, CLIP(Radford et al., 2021)를 활용한 유사도 알고리즘을 사용하여 최종 분할 맵을 생성한다. SAMText(He et al., 2023)는 장면 텍스트에 맞춘 세그먼트화 마스크들을 생성하기 위한 유연한 접근법을 제시한다. 이 방법은 기존의 장면 텍스트 검출 모델에 존재하는 주석들로부터 바운딩 박스 좌표들을 유도함으로써 시작된다. 그런 다음 이러한 좌표로 SAM에 마스크를 생성하라는 메시지가 표시됩니다. 캡션 Anything(Wang et al., 2023o)은 시각적 측면과 언어적 측면 모두에서 대화형 멀티모달 제어를 가능하게 하는 이미지 캡션을 위한 기초 모델-향상된 프레임워크를 제시한다. SAM(Kirillov et al., 2023)을 ChatGPT와 결합함으로써, 사용자는 상호작용 동안 포인트 프롬프트 또는 바운딩 박스 프롬프트를 포함하는 다양한 프롬프트를 사용하여 이미지를 조작하는 유연성을 얻는다. 또한, LMM(Large Language Models)을 활용하여 명령어를 세분화하여 사용자의 의도된 의미를 정확하게 반영하고 자신의 의도에 부합하는 상태를 유지하도록 한다. GPT-4V(비전)는 사용자에게 사용자가 제공하는 이미지 입력을 해석하고 분석할 수 있는 권한을 부여한다(OpenAI, 2023b).\n' +
      '\n' +
      '기초 모델이 멀티모달 작업(텍스트 대 이미지, 텍스트 대 코드 및 음성 대 텍스트)에서 탁월할 수 있는 가능성은 다양한 영역에서 흥미로운 가능성을 열어줍니다. 이 모델은 다양한 모달리티의 정보를 원활하게 통합하고 처리함으로써 이미지 캡셔닝, 시각적 질문 응답 및 시청각 장면 이해와 같은 작업을 향상시킬 수 있다. 또한, 멀티모달 기반 모델은 여러 정보원에 기반한 추론 및 의사 결정이 필요한 응용 분야에서 가능성을 가지고 있다. 멀티모달 데이터의 힘을 활용함으로써, 이러한 모델들은 로봇 공학(Firoozi et al.,2023), 헬스케어(Qiu et al., 2023a), 자율 주행 차량(Zhou et al., 2023c) 및 멀티미디어 분석을 포함하는 광범위한 도메인에 걸쳐 새로운 수준의 이해, 상황 인식 및 성능을 해제할 가능성이 있다.\n' +

      '#### 추론 응용 프로그램에 대 한 잠재력입니다.\n' +
      '\n' +
      '기초 모델과의 추론은 새로운 분야입니다. 최근 추론 과제에 기초 모델을 적용하려는 연구가 유입되고 유망한 결과가 달성되었다. 통계는 도 4에 제시된다. 라반 등(2023)은 LMM(Large Language Models)을 사용하여 복잡한 태스크를 평가하는 데 있어서의 과제를 식별하고 개선된 평가 벤치마크의 필요성을 강조한다. Shi 등(2023)은 다국어 언어 모델이 언어를 넘어 단어-인-컨텍스트 설정에서 상식 추론 및 의미 판단과 같은 작업을 수행할 수 있음을 보여준다. 언어 모델은 연쇄 사고 과정을 사용하는 다국어 추론기 역할을 한다. Self-Taught Reasoner (STaR) (Zelikman et al., 2022)는 정답을 기반으로 논리적 근거를 반복적으로 생성하고 미세 조정을 함으로써 모델의 추론 능력을 향상시킨다. MWP-BERT(Liang et al., 2022b)는 Math Word Problem(MWP) 해결을 해결하기 위해 BERT(Kenton and Toutanova, 2019)(110M) 및 RoBERTa(Liu et al., 2019)(123M) 사전 훈련을 모두 활용한다. 한편, PaLM(Chowdhery et al., 2022) 사전 훈련 언어 모델을 기반으로 하는 Minerva(Lewkowycz et al., 2022)는 최대 540B의 인상적인 파라미터 크기를 자랑한다. 미네르바는 화학, 생물학, 경제학, 물리학 및 양적 추론을 포함하는 기타 과학과 같은 다양한 분야의 200개 이상의 학부 수준의 문제의 거의 3분의 1에 정확하게 응답함으로써 강력한 성능을 보여준다. 제로-샷-CoT(Kojima et al., 2022)는 MultiArith(Patel et al., 2021), GSM8K(Cobbe et al., 2021)와 같은 산술 과제를 포함하는 다양한 추론 태스크에 걸쳐 인상적인 성능을 보여준다.\n' +

      '\n' +
      '### Commonsense Reasoning\n' +
      '\n' +
      '상식 추론은 인간이 일상적으로 접하는 일상적인 상황의 성격과 특성에 대해 가정과 추론을 규칙적으로 할 수 있는 인간다운 능력을 말한다.\n' +
      '\n' +
      '최근의 연구는 언어 모델이 상식 지식의 특정 측면을 획득할 수 있음을 나타낸다(Zhao et al., 2023; Ye et al., 2023). 구조화된 상식 추론의 영역에서, Madaan 등(2022)은 자연어 입력에 기초하여 그래프를 생성함으로써 과제를 해결한다. 그들은 그래프 표현을 구성하기 위해 코드로 프롬프트되는 큰 언어 모델을 활용하여 이 문제를 코드 생성 도전으로 공식화한다. Berglund 등(2023)은 또한 언어 모델들이 종종 논리적 연역에서의 근본적인 경과를 보여줌으로써, 그들의 트레이닝 세트에서의 공통 패턴을 일반화하는 데 실패하며, 구체적으로, "A가 B인 경우 "B가 A"가 발생할 가능성이 존재한다고 지적한다. Li et al. (2022)는 이에 대한 체계적인 접근법을 취한다.\n' +

      '\n' +
      '상식 추론 분야의 또 다른 방향은 미리 훈련된 언어 모델과 상식별 미세 조정 기술을 결합하는 것이다. Chang 등(2021)은 몇 가지 아키텍처 변형을 제안하고, 외부 상식 말뭉치를 활용하고, 소셜 IQA 태스크를 위해 상식-특정 미세 조정 기술을 사용한다(Sap 등, 2019). 그들은 작업을 통해 이러한 최적화가 소셜 인텔리전스와 관련된 작업에서 모델의 성능을 향상시킬 수 있음을 보여준다. 또한, Yang et al.(2023)은 상식 생성의 과제에서 사전 훈련과 미세 조정을 연결하도록 설계된 2단계 프레임워크를 소개한다.\n' +
      '\n' +
      '위에서 언급한 작품 외에도 탐구된 상식 추론의 다른 측면도 있다. 여기에는 그림 6과 같이 상식 질문 응답(QA), 물리적 추론, 공간 추론 및 해당 벤치마크가 포함된다. 이러한 연구 영역은 언어 모델이 다양한 맥락에서 상식 지식을 효과적으로 포착하고 추론할 수 있는 방법에 대한 더 깊은 이해에 기여한다.\n' +
      '\n' +
      '#### 상식 질문 및 응답 (QA)\n' +
      '\n' +
      '상식 추론의 하위 분야로서 상식 질문 응답(QA)은 일상적인 지식과 인간 같은 추론에 대한 깊은 이해가 필요한 질문에 답할 수 있는 시스템을 개발하는 데 중점을 둔다. 명시적 정보로부터 답을 도출할 수 있는 전통적인 사실 기반 QA와 달리 상식 QA는 그림 6(a)와 같이 암묵적 지식과 일상적인 인간 추론에 대한 이해와 추론을 포함한다.\n' +
      '\n' +
      '<그림 6>은 상식 추론에서 기초 모형의 세 가지 연구 영역이다. (a) 일상적인 지식을 이해함으로써, 기초 모델은 질문으로부터 암시적 지식에 대해 추론하고 답변을 추론할 수 있다. (b) Foundation 모델은 일반적인 물리적 지식으로부터 광범위한 물리적 속성을 추론한다. (c) 기초 모델들은 객체들의 세트로부터 공간 속성들에 대해 추론한다.\n' +
      '\n' +
      '상식 질문 응답(CQA) 데이터세트(Talmor et al., 2019)는 상식 질문 응답을 위해 특별히 설계된 도전형 객관식 데이터세트이다. ConceptNet(Speer et al., 2017)에서 도출된 것으로 약 12,000개의 문항으로 구성되어 있다. 모든 질문에는 1개의 정답과 4개의 추가 방해자 답이 함께 제공됩니다. 또한, CoS-E(Commonsense Explanations) 데이터셋(Rajani et al., 2019)에는 CQA 데이터셋에 대한 인간의 상식 설명이 포함되어 있다. CoS-E 데이터 세트는 답변 선택을 정당화하는 질문에 강조 표시된 텍스트 스팬인 선택 설명과 자유 형식 자연어 설명인 개방형 설명의 두 가지 유형의 설명으로 구성된다.\n' +
      '\n' +
      'CAGE(Commonsense Auto-Generated Explanation) 모델(Rajani et al., 2019)은 문제 입력과 인간 생성 설명을 모두 사용하여 미세 조정하여 유용한 설명을 생성하기 위해 언어 모델을 훈련시키는 것을 포함하는 프레임워크이다.\n' +
      '\n' +
      '효과적인 상식 QA 시스템의 개발은 활발한 연구 분야이며 언어 모델, 지식 표현 및 추론 기술의 지속적인 발전은 기계 지능에서 상식 이해의 경계를 계속 밀어내고 있다.\n' +
      '\n' +
      '#### 3.1.2 Physical Commonsense Reasoning\n' +
      '\n' +
      '상식적 물리적 추론(Ding et al., 2021)은 그림 6(b)와 같이 물리적 세계에 대한 일상적인 지식을 활용하여 사물의 행동과 그 속성을 추론하고 이해하는 것을 포함한다. 물체 추론의 속성(중력, 질량, 관성, 또는 마찰), 이들의 어포던스, 및 이들이 어떻게 조작될 수 있는지에 관한 물리적 개념에 관한 추론을 포함한다(Chu et al., 2023).\n' +
      '\n' +
      'ESPRIT(Explaining Solutions to Physical ReasonIng Tasks) 프레임워크(Rajani et al., 2020)는 상식적인 물리적 추론과 자연어 설명을 통한 해석 가능성을 결합한다. 첫 번째, 작업에서 중요한 물리적 사건을 정확히 파악하는 단계, 두 번째, 초기 장면과 이러한 중요한 사건 모두에 대한 자연어 설명을 만드는 단계의 두 단계로 작동한다. 프레임워크는 중력, 마찰, 충돌과 같은 상식적 물리적 개념에 대한 추론에 통일된 접근법을 제공하는 동시에 자연 언어를 사용하여 질적인 설명을 제공하는 것을 목표로 한다. PACS(Physical Audiovisual CommonSense)(Yu et al., 2022)는 물리적 시청각 상식 추론을 위해 설계된 데이터세트이다. 1,377개의 별개의 질문과 1,526개의 물리적 상식을 위한 비디오를 포함하여 13,400개의 질문-답변 쌍으로 구성된다. PACS는 유니모달 및 멀티모달 추론 모델을 벤치마킹하여 현재 모델의 한계와 개선 영역을 식별함으로써 멀티모달 추론 접근법을 조사하여 물리적 추론 연구를 추진할 수 있는 귀중한 기회를 제공한다. PIQA(Physical Interaction: Question Answering)(Bisk et al., 2020)는 물리적 상호작용의 도메인에서 객관식 질문-응답에 초점을 맞춘 데이터세트이다. 작업은 주어진 질문에 기초하여 두 개의 주어진 옵션으로부터 가장 적절한 솔루션을 선택하는 것을 포함한다. PIQA 데이터 세트는 개발 및 테스트를 위해 예약된 추가 데이터와 함께 16,000개 이상의 훈련 QA 쌍으로 구성된다. PIQA의 문항은 평균 길이가 7.8단어인 반면 정답과 오답 모두 평균 길이가 21.3단어이다. NEWTON(Wang et al., 2023)은 LLM의 물리적 추론 능력을 평가하기 위해 구체적으로 생성된 저장소, 파이프라인 및 벤치마크 역할을 하는 포괄적인 플랫폼이다.\n' +
      '\n' +
      '캐터(Girdhar and Ramanan, 2020)는 주로 물리학과 관련된 시각적 장면에 초점을 맞추고 있다. CLEVRER(Yi et al., 2019)는 강체-신체 충돌의 동적 비디오에 근거된 물리적 및 인과적 관계를 타겟으로 하는 비디오 질문-응답 벤치마크이다. CLEVRER-Humans(Mao et al., 2022)는 이를 인간 레이블을 갖는 물리적 사건의 인과적 판단까지 더 확장한다. Physion(Bear et al., 2021), Physion++(Tung et al., 2023), 및 ComPhy(Chen et al., 2022)는 물리 엔진들로부터 렌더링된 동적 비디오들로부터 상이한 잠재 물리적 속성들(예를 들어, 질량, 마찰, 탄성, 및 변형성)을 갖는 객체들을 평가한다.\n' +
      '\n' +
      '상기 벤치마크들에 기초하여, 변압기 기반 기초 모델들(Ding et al., 2020; Wu et al., 2022) 및 미분가능한 물리학을 갖는 신경-상징 프레임워크들(Ding et al., 2021)이 개발된다. 알로에(Attention over Learned Object Embeddings)(Ding et al., 2020)는 비지도 객체 분할을 위한 MONet(Burgess et al., 2019)을 자기 주의 메커니즘과 통합하여 객체에 대한 시공간 물리적 추론을 용이하게 한다. Transformer 기반 객체 중심 동역학 모델인 SlotFormer(Wu et al., 2022)는 비디오로부터 복잡한 시스템 및 상호작용을 비감독적으로 해독하도록 설계된다. Spatial Transformer(Jaderberg et al., 2016), Generative Structured World Models(G-SWM)(Lin et al., 2020)에 의해 제공되는 컨텍스트 인코딩을 활용하는 것은 객체 중심 세계 모델링을 발전시킨다. 이들은 V-Prop(Versatile Propagation)로 알려진 코어 모듈을 통해 멀티모달 불확실성과 상황 인식을 통합한다. 이러한 프레임워크와 데이터 세트는 설명과 멀티모달 분석을 통해 모델 평가, 해석 가능성 및 물리적 개념 이해를 위한 자원을 제공함으로써 상식적 물리적 추론의 발전에 기여한다.\n' +
      '\n' +
      '현재 기초 모델을 기반으로 한 물리적 상식 추론 영역은 상대적으로 탐구되지 않아 연구 개발을 위한 익은 길을 제공한다. 이것은 연구자와 실무자가 이러한 모델로 가능한 것의 경계를 조사하고 확장할 수 있는 독특한 기회를 제공하여 잠재적으로 획기적인 발전과 혁신으로 이어진다.\n' +
      '\n' +
      '#### 3.1.3 Spatial Commonsense Reasoning\n' +
      '\n' +
      '공간 상식 추론은 그림 6(c)와 같이 사물의 공간적 위치를 탐지하고 시각적 자극 간의 관계를 추론하여 주변 환경을 이해하는 것을 포함한다. 공간 상식 추론 영역 내에서 두 가지 중요한 관점은 객체 척도(Aroca-Ouellette et al., 2021)와 공간 관계(Hudson and Manning, 2019)이다. Liu 등(2022)은 공간 상식 벤치마크를 도입하며, 객체들의 상대적인 크기들 및 다양한 동작들에 걸쳐 개인들과 객체들 사이의 공간 상호 작용들을 뚜렷하게 강조한다. 그들은 미리 훈련된 비전 언어 모델과 이미지 합성 모델을 포함한 다양한 모델의 성능을 조사한다. 흥미롭게도, 그들은 이미지를 합성하기 위한 모델이 다른 모델에 비해 공간 관계에 대한 정확한 일관된 지식을 학습하는 데 더 나은 능력을 보여준다는 것을 발견했다. 또한 이러한 이미지 합성 모델을 통해 얻은 공간 통찰력은 공간 상식 추론을 필요로 하는 자연어 이해 과제를 향상시키는 데 유용함을 보여준다.\n' +
      '\n' +
      '### 3.2 수학적 추론\n' +
      '\n' +
      '수학은 상징적 형태와 의미의 정밀성에 의존하는 별개의 언어로 자신을 구별하고 자연어에 비해 차원이 낮다. 이러한 독특한 특성은 수학적 개념들의 상징적 표현들에 의해 예시된 바와 같이, 학습된 규칙 세트들의 세트로부터 의미가 도출될 수 있다는 것을 증명할 수 있게 한다(Floyd, 2004). 수학적 문제는 기호와 대응하는 표현을 사용하여 표현될 때 효과적으로 프로그래밍될 수 있다. 기계 코드로 번역될 수 있는 컴퓨터 언어로 이러한 문제를 공식화함으로써, 딥 러닝 기반 추론 시스템은 기본 규칙을 훈련하고 획득하는 능력을 갖는다(힌튼, 1990; 슈미트후버, 2015; 프리드먼, 2023b).\n' +
      '\n' +
      '실험 결과, 대용량 언어 모델(LLM)의 성능은 질문 난이도와 약한 상관관계를 보였다. 링 등(2017)은 답을 생성할 뿐만 아니라 얻은 결과에 대한 설명이나 근거를 제공하는 방식으로 대수적 단어 문제를 해결하는 접근법을 제안한다. MT2Net(Zhao et al., 2022b)은 MultiHiertt 데이터셋(Zhao et al., 2022b)을 다루기 위해 설계된 특화된 모델이다. 재무 보고서에서 뒷받침하는 사실을 검색하고 질문에 답하기 위한 실행 가능한 추론 프로그램을 생성한다. 이 접근법은 주어진 질문에 대한 포괄적이고 정확한 해결책을 제공하는 것을 목표로 한다.\n' +
      '\n' +
      '#### Arithmetic Reasoning\n' +
      '\n' +
      'Math Word Problem (MWPs)은 언어 모델의 산술 추론 능력을 평가하기 위해 일반적으로 사용된다. 이러한 문제가 인간에게 복잡하지 않게 나타날 수 있지만, 언어 모델은 산술 추론과 관련된 태스크와 관련하여 종종 도전에 직면한다(Hendrycks et al., 2021b; Patel et al., 2021).\n' +
      '\n' +
      '이전 연구에서는 이러한 문제를 해결하기 위한 다양한 접근법을 탐구했다. KAZB(Kushman et al., 2014), ZDC(Zhou et al., 2015), 유사도 기반 방법 SIM(Huang et al., 2016)과 같은 템플릿 기반 통계 학습 방법이 활용되고 있다. Wang 등(2017)은 수학 단어 문제를 방정식 템플릿으로 변환하기 위해 순환 신경망(Recurrent Neural Network, RNN)을 채용하여 복잡한 특징 공학의 필요성을 제거한다. 또한 RNN과 유사도 기반 검색 시스템을 통합한 하이브리드 모델을 개발하여 성능을 더욱 높였다. Xie and Sun(2019)은 수학 단어 문제 해결을 위한 목표 지향적 방식으로 표현 트리를 구성하는 혁신적인 신경 접근법을 소개한다. Shen 등(2021a)은 수학 단어 문제에 대한 새로운 랭킹 과제를 소개하고, 생성 사전 훈련된 언어 모델과 멀티-태스크 학습을 결합한 Generate & Rank 프레임워크를 제시한다. 이 접근법을 통해 모델은 오류로부터 학습하고 올바른 표현과 잘못된 표현을 효과적으로 구별할 수 있다. 주목할 만한 발견은 인상적인 5,400억 개의 파라미터를 포함하는 언어 모델과 함께 체인-오브-사상 프롬프팅(chain-of-thought prompting)을 사용하는 것이 다수의 태스크에 걸쳐 태스크-특정 미세-튜닝된 모델에 필적하는 성능을 산출한다는 것이다(Wei 등, 2022b). 프로그램 합성, 지식 그래프 추론과 같은 전통적인 기호 추론 과제와 달리 MWP를 풀기 위해서는 수치적 추론에 대한 추가적인 강조가 필요하다. PromptPG(Lu et al., 2022b)는 인-컨텍스트 예들의 선택을 학습하기 위해 정책 그래디언트 기법들을 활용함으로써 상이한 접근법을 취한다. 테스트 예마다 적절한 프롬프트를 동적으로 구성함으로써 프롬프트PG는 수학 단어 문제의 해결을 용이하게 한다. 이 적응적인 접근법은 수치 추론 작업을 효과적으로 처리할 수 있는 모델의 능력을 향상시킨다. (Wang et al., 2023)은 수학 문제에 대한 Large Language Models\'(LLMs) 솔루션에서 각 단계에 보상 점수를 평가하고 할당하는 새로운 프로세스 중심의 수학 검증기인 MATH-SHEPHERD를 소개한다.\n' +
      '\n' +
      '#### 3.2.2 Geometry reasoninging\n' +
      '\n' +
      'GeoS(Seo et al., 2015)는 기하 단어 문제를 논리적 표현으로 매핑하기 위한 시스템을 제공하여, 문제 해결의 프로세스를 용이하게 한다. Chen 등(2021)은 GeoQA 벤치마크(Chen 등, 2021)에서 기하학적 문제들에 의해 제기된 도전들을 해결하기 위한 접근법으로서 NGS(Neural Geometric Solver)를 소개한다. NGS는 전체론적 접근법을 채택하여 멀티모달 정보를 능숙하게 구문 분석하고 해석 가능한 프로그램을 생성한다. Geoformer(Chen et al., 2022)는 시퀀스 생성을 통한 계산 및 증명 문제를 동시에 다룬다. 이 접근법은 통합된 공식을 사용함으로써 두 과제 모두에서 향상된 추론 능력을 보여준다. 추가적으로, 저자들은 문제 해결 내에서 수학적 표현을 예측하는 MEP(Mathematical Expression Pretraining) 방법을 제안한다(Chen et al., 2022). 이 기법은 수학적 표현을 효과적으로 다룰 수 있는 모델의 능력을 향상시킨다. Inter-GPS(Lu et al., 2021)는 기하학 해결 과제를 문제-목표-탐색 과정으로 공식화한다. 조건부 규칙으로 정리 지식을 통합함으로써 Inter-GPS는 단계별 기호 추론을 가능하게 하여 효과적인 기하 문제 해결을 가능하게 한다.\n' +
      '\n' +
      '#### 3.2.3 자동 정리 증명\n' +
      '\n' +
      '정리 증명은 하드웨어 및 소프트웨어 검증 모두에서 중추적이다(Khan 등, 2020; Li 등, 2005). 하드웨어 검증의 맥락에서, 그것은 집적 회로들의 설계에서 성공적인 적용을 발견했다(Khan 등, 2020; Li 등, 2005). 소프트웨어 검증의 영역에서 주목할 만한 성과는 검증된 C 컴파일러인 CertC의 개발이다(Berghofer and Strecker, 2004). 인텔과 같은 기업은 프로세서에 중요한 부동 소수점 버그가 없는지 확인하기 위해 공식 방법에 상당한 투자를 했다는 점을 언급할 가치가 있다. 이러한 버그의 결과에 대한 두드러진 예는 1994년 비용이 많이 드는 펜티엄 FDIV 버그로 인해 5억 달러의 손실이 발생했다(해리슨, 2010). 결과적으로, 정리 증명은 부동 소수점 펌웨어를 검증하는 데 중추적인 역할을 해왔다. 전통적으로 정리 증명은 특정 정리 증명 도구와 각각의 응용 영역에 능숙한 고도로 훈련된 인간 전문가에 의존해 왔다. 그러나 학습 가능한 자동화 정리 증명의 등장은 하드웨어와 소프트웨어 검증에 두 가지 중요한 방식으로 혁명을 일으킬 가능성을 가지고 있다. 첫째, 정리증명의 자동화 수준을 높여 인간의 전문성과 인력에 대한 의존도를 낮춘다. 둘째, 이러한 방법의 적응성을 높여 기계학습을 통해 활용성과 적용성을 넓힌다.\n' +
      '\n' +
      '연구자들은 Isabelle(Paulson, 1994), Lean(de Moura et al., 2015), Coq(Barras et al., 1997), Metamath(Megill and Wheeler, 2019)를 포함하는 인터렉티브 정리 프로버(interactive theorem provers, ITP)에 기초하여 현대 수학적 검증 시스템을 생성한다. 최근 몇 년 동안, 다양한 접근법이 ITP와 기계 학습을 통합했다(Yang and Deng, 2019; Gauthier et al., 2021). 다양한 데이터세트들(PISA(Jiang et al., 2021), miniF2F(Zheng et al., 2021), LeanDojo(Yang et al., 2023), FIMO Liu et al.(2023) 및 TRIGO(Xiong et al., 2023) 상에서 검증됨), 이러한 접근법들은 언어 모델들(Polu and Sutskever, 2020; Han et al., 2021; Polu et al., 2023; jia, 2022; Lample et al., 2022; Mikula et al., 2023)에서의 진보를 레버리지하여, 언어 모델에 의해 제공된 액션들을 사용하여 올바른 단계들의 시퀀스를 식별하는 트리 탐색과 함께, 증명의 현재 상태에 기초하여 액션들을 추천한다. 이를 위해 MCTS(Monte Carlo Tree Search) (Silver et al., 2018; Wu et al., 2021; Laurent and Platzer, 2022) 또는 동적-트리 MCTS(Wang et al., 2023)와 같은 방법들이 채용된다. 이전 연구에서는 LMM(large language models)의 few-shot statement autoformalization 능력을 입증하였다(Wu et al., 2022). 이러한 발견들이 증명 자동 정형화에 대한 적용 가능성을 조사하기 위해, DSP는 Draft, Sketch, Proof(Jiang et al., 2022)를 사용하여 철저한 분석을 수행했다. 하위 목표 학습(Zhao et al., 2023)은 하위 목표 비공식 증명 및 시연 선택을 활용한다. LeanDojo(Yang et al., 2023)는 Lean(Moura and Ullrich, 2021)을 위한 오픈 소스 프로젝트로 툴킷, 데이터, 모델, 벤치마크가 포함되어 있다. Lyra(Zheng et al., 2023)는 LLM 환각을 완화하기 위한 Tool Correction 및 생성된 공식 증명 추측의 품질을 개선하기 위한 Conjecture Correction의 사용을 제안한다. Lyra의 지시에 따라, LEGO-Prover(Xin et al., 2023)는 정리 증명에 사용되는 LLM의 능력을 향상시키기 위한 스킬로서 검증된 lemmas를 포함하는 성장하는 스킬 라이브러리를 사용한다.\n' +
      '\n' +
      '#### 3.2.4 Scientific Reasoning\n' +
      '\n' +
      '과학적 추론은 가설이나 이론을 공식화, 평가, 정제하는 데 필요한 인지적 능력과 문제 해결 능력을 포괄한다. 고도로 발달된 숙련도의 경우 이러한 조사 활동을 통해 지식을 습득하고 진화하는 과정에 대한 비판적 성찰도 수반한다(Morris et al., 2012). 수학적 추론이 그 기초를 이루면서, 우리는 여기서 과학적 추론을 언급한다.\n' +
      '\n' +
      '과학적 추론은 AI for Science(AI4Science)와 밀접한 관련이 있다(Zhang et al., 2023). 이 관련성은 물리학, 화학, 양자역학 등을 포함한 다양한 분야에 걸쳐 확장된다. 이러한 영역에 기반 모델을 통합하면 이해도가 향상될 뿐만 아니라 탐색과 혁신을 위한 새로운 길을 열 수 있다. 기초 모델이 전통적인 과학적 방법을 혁신하고 발견을 가속화하고 복잡한 문제를 해결할 수 있는 잠재력은 거대하여 현대 과학 풍경에서 필수 불가결한 도구가 된다. Subramanian et al.(2023)은 사전 훈련된 모델의 크기, 데이터 세트 규모, 모델의 혼합 및 훈련 분포 외부의 매개변수와 같은 다양한 요인이 기초 모델의 전이 학습 능력에 어떻게 영향을 미치는지 조사한다. 그들의 연구는 모델 파라미터의 수를 증가시키는 것이 성능을 향상시킬 수 있다는 것을 발견한다. 또한, "사전 훈련 및 미세 조정" 접근법은 특히 부분 미분 방정식(PDE)에 의해 지배되는 물리적 시스템에서 과학적 추론 작업에 매우 효과적이다. Horawalavithana 등(2022)은 OpenAI의 GPT-2 트랜스포머 디코더 아키텍처를 수정하여 화학을 위한 14억 7천만 파라미터 범용 모델을 구체적으로 개발한다. 이 대규모 모델은 도메인 내 과제뿐만 아니라 도메인 외 과제에서도 능숙함을 보여준다. 약 5,355만 개의 화학 중심의 과학 기사 및 초록을 포함하는 670GB의 텍스트 데이터의 상당한 코퍼스에 대해 훈련된다. IBM RXN for Chemistry(Team, 2022; Manica et al., 2023; Das et al., 2021)는 화학에서 화학 반응 및 절차 방법론을 예측하기 위한 기초 모델을 활용한다. 생물학과 관련된 기초 모델에 대한 보다 포괄적인 탐색은 섹션 3.9.3 및 섹션 3.9.4를 참조하십시오. 여기에서 생물학 기초 모델에 대해 더 자세히 설명하지 않는다. 현재 대부분의 과학적 추론 연구는 주로 수학, 물리학, 생물학, 의학 등의 분야에 집중되어 있다(Qiu et al., 2023). 대조적으로, 양자 영역에서의 기초 모델은 비교적 부족하다. 양자 시스템을 위한 확장 가능한 기반 모델 구축은 양자 역학의 본질적인 복잡성, 제한된 데이터 가용성, 표준화된 방법론의 부재, 양자 하드웨어 능력의 제약 등 몇 가지 문제에 직면해 있다. 이러한 장애물에도 불구하고 이 유망한 분야에 도전하는 것은 흥미롭고 잠재적으로 보람 있는 탐험 영역을 제시한다.\n' +
      '\n' +
      '표준화는 과학적 추론 분야를 발전시키는 데 도움이 됩니다. 데이터셋이나 벤치마크를 제안하는 것은 표준화의 과정이다. 현재, 과학적 추론을 위한 데이터셋은 주로 수학, 물리학, 화학 등의 분야에 집중되어 있으며, 그 예로는 SciBench(Wang et al., 2023), ScienceWorld(Wang et al., 2022), ScienceQA(Lu et al., 2022) 등이 있다. SciBench(Wang et al., 2023)는 대학 수준의 과학 문제의 맥락에서 LLM의 과학적 추론 능력, 도메인 지식 및 고급 계산 능력을 평가하기 위해 설계된 전문 벤치마크이다. 이 포괄적인 벤치마크는 교육 교재에서 신중하게 조달된 695개 문제의 세심하게 선별된 모음을 포함한다. SciBench는 두 개의 데이터 세트로 구성된다. 첫 번째 데이터 세트는 수학, 화학 및 물리 교과서에서 제공되는 대학 수준의 과학적 문제의 광범위한 모음을 구성한다. 그것의 주요 목적은 다양한 과학적 주제 및 문제 범주를 다룰 수 있는 LLM의 능력을 평가하는 것이다. 반면에 SciBench의 두 번째 데이터 세트는 컴퓨터 과학과 수학 학부 시험에서 얻은 문제로 구성되어 닫힌 세트를 형성한다. 이 폐쇄 세트는 이러한 특정 분야 내에서 정밀한 문제 해결 과제를 해결하는 LLM의 숙련도를 측정하기 위해 의도적으로 제작된다. 사이언스월드(Wang et al., 2022)는 상호작용 텍스트 환경 내에서 에이전트의 과학적 추론 능력을 평가하기 위해 설계된다. 이 환경은 10개의 주제에 걸쳐 분포된 30개의 상위 과제 유형을 특징으로 하는 표준 초등학교 과학 교육과정을 시뮬레이션한다. 환경은 여러 상태를 지원하여 다양한 상호 작용 및 시나리오를 허용합니다. 세상을 추상화하고 광범위한 객체를 통합함으로써, 사이언스월드는 에이전트가 그 안에서 탐색하고 추론할 수 있도록 복잡한 상호 작용 텍스트 환경을 제공한다. 각각 최대 200가지 유형의 객체를 포함하는 10개의 상호 연결된 위치로 구성됩니다. 이 물건들은 다양한 범주와 가구, 책, 그림과 같은 일반적인 환경 항목에 걸쳐 있습니다. 환경은 에이전트가 상호 작용할 수 있는 풍부하고 다양한 환경을 제공합니다. 사이언스월드 내 설정된 행동은 과학의 영역과 관련된 행동과 공통된 행동을 포괄하는 25개의 상위 행동으로 구성된다. 사이언스월드의 각 단계는 약 200,000개의 가능한 액션-객체 쌍을 제시하지만 이러한 쌍의 일부만이 당면한 작업에 실제 영향을 미칠 것이다. ScienceQA(Lu et al., 2022a)는 초등 및 고등학교 과학 커리큘럼으로부터 소싱된 21,208개의 객관식 과학 질문들을 포함하는 멀티모달 데이터세트이다. 데이터 세트는 자연 과학, 언어 과학 및 사회 과학 주제를 포괄하여 더 풍부한 도메인 다양성을 제공한다.\n' +
      '\n' +
      '이러한 자원은 복잡한 과학적 추론 영역에서 기초 모델의 능력을 테스트하기 위한 귀중한 플랫폼을 제공하여 추론 능력을 평가하는 보다 구조화된 접근 방식을 허용한다. 이러한 전통적인 과학에 대한 초점은 더 넓은 범위의 학문을 포함하도록 데이터 세트의 범위를 확장할 필요성을 강조하여 잠재적으로 과학적 추론에서 더 다양하고 포괄적인 발전으로 이어진다.\n' +

      '\n' +
      '이전의 연구들은 신경-기호학적 방법들에서 신경망과 기호추론의 조합을 탐색하였다(Mao et al., 2019; Pryor et al., 2023; Tian et al., 2022; Cai et al., 2021; Sun et al., 2021; Manhaeve et al., 2021; Gupta et al., 2019). 그러나, 이러한 방법들은 종종 최적화 어려움으로 인해 일반화성 또는 취성이 결여된 특수화된 모듈 설계와 같은 한계에 직면한다. 대조적으로, LLM은 논리적 추론에 대해 더 강한 일반화 능력을 나타낸다. Logic-LM 프레임워크(Pan et al., 2023a)는 논리적 문제 해결을 강화하기 위해 LLMs 및 심볼릭 추론을 활용한다(Luo et al., 2023d). 그것은 자연어 문제를 기호 공식으로 변환하기 위해 LLM을 활용하는 것으로 시작하여 추론을 위해 결정론적 기호 해결기에 의해 처리된다. 또한, 자체 정제 단계를 도입하여 기호 해결자의 오류 메시지를 사용하여 기호 형식화를 수정한다. Bubeck 등(2023)은 GPT-4 모델이 수학적 및 일반적인 추론 문제를 다룰 때 논리적 추론 능력을 발현할 수 있음을 입증한다. 종종 창발적 속성들로서 지칭되는 이러한 고차 능력들은 큰 데이터세트들로 모델을 스케일링한 결과(Wei et al., 2022a). Zhao et al.(2023a)은 명시적 계획을 추론 절차에 통합하여 다단계 논리적 추론을 위한 언어 모델을 사용한다. 이러한 통합은 미래의 효과를 고려하여 각 단계에서 더 많은 정보에 입각한 추론 결정을 가능하게 한다. 또한 Creswell et al.(2023)은 사전 학습된 LLM들을 일반적인 처리 모듈로 사용하는 Selection-Inference (SI) 프레임워크를 제안한다. SI 프레임워크는 최종 답변으로 이어지는 해석 가능한 인과 추론 단계들의 시퀀스를 생성하기 위해 선택 단계들과 추론 단계들 사이를 번갈아 간다.\n' +
      '\n' +
      '논리적 추론 작업을 위해 LLM을 활용하는 최근 작업은 그림 7과 같이 크게 두 가지 접근법으로 분류할 수 있다. 첫 번째 접근법은 맥락 내 학습으로, LLM에서 단계별 추론을 이끌어내기 위해 특정 프롬프트를 사용한다. 이 카테고리에서 주목할만한 방법들은 연쇄-생각 프롬프팅(Wei et al., 2022b; Wang et al., 2023) 및 최하위-대-최하위 프롬프팅 접근법(Zhou et al., 2022a)을 포함한다. 이러한 접근 방식은 자연어에 대한 직접적인 추론을 가능하게 하여 유연성을 제공한다. 그러나 자연어의 복잡성과 모호성은 불성실한 추론과 환각과 같은 도전을 초래할 수 있다. 두 번째 접근법은 미세 조정이며, 여기서 LLM의 추론 능력은 미세 조정 또는 훈련 특수 모듈을 통해 최적화된다(Clark et al., 2020; Tafjord et al., 2022; Yang et al., 2022b).\n' +

      '### Causal Reasoning\n' +
      '\n' +
      '인과 추론은 사건, 행동 또는 변수들 간의 인과 관계를 이해하고 설명하는 과정을 의미한다(Waldmann and Hagmayer, 2013; Liu et al., 2023l). 인과 추론 태스크는 인과 발견, 효과 추론, 귀속, 판단 및 기타 태스크로 분류될 수 있다(Kiciman et al., 2023). 인과적 발견은 변수들 간의 방향성 인과 관계를 밝히는 과정이다. 효과 추론은 공지된 또는 가정된 인과 관계의 크기 및 패턴의 특성화를 포함한다(LYU 등, 2022; Wang 등, 2021; Jin 등, 2023b). 반면 귀속은 특정 변화의 원인이나 원인을 규명하는 것을 수반한다. 판단 과업은 결과에 대한 보상 또는 비난의 배정을 포괄함으로써 귀속 과업을 확장한다. 또한 이러한 작업은 정책 최적화, 의사 결정, 설명, 과학적 발견 등과 같은 다양한 영역을 포함한다.\n' +
      '\n' +
      '인과 네트워크 또는 인과 다이어그램으로도 알려진 인과 그래프는 변수 또는 이벤트 사이의 인과 관계를 그래픽으로 표현한 것이다(Balashankar and Subramanian, 2021; Scholkopf et al., 2021). 원인과 결과 관계를 묘사하고 시스템이나 현상의 인과 구조를 이해하는 데 사용되는 시각적 도구이다. 인과 그래프에서 변수나 사건은 노드로 표현되고, 그들 사이의 인과 관계는 방향 에지나 화살표로 묘사된다. 그림 8에서 우리는 위에서 언급한 여러 추론 과제를 설명하기 위해 인과 그래프를 사용한다.\n' +
      '\n' +
      '#### Causal Discovery\n' +
      '\n' +
      '인과 발견(Peters et al., 2017)은 관측된 데이터를 생성하는 것을 담당하는 기본 프로세스를 나타내는 인과 그래프(Long et al., 2022)를 식별하는 작업을 포함한다. LLM은 효과가 다를 수 있고 프롬프트의 신중한 크래프팅에 의해 영향을 받지만 쌍별 인과 관계를 식별하는 데 있어 경쟁 성능을 입증했다. Long et al.(2022)은 의학적 맥락에서 인과관계를 이해하는 데 있어 GPT-3의 한계를 조사한다. 신경병증성 통증 진단(Tu et al., 2019)의 틀 내에서, Tu et al.(2023)은 ChatGPT가 잘못된 부정적인 실수를 하는 경향이 있음을 발견한다. 인과적 발견에서 LLM의 성능은 아직 안정적이거나 일관적이지 않으며 잠재적으로 내부 모델 업데이트로 인해 동일한 질문에 대해 다른 답변을 제공할 수 있다. Long 등(2023)은 LLM의 지식을 포함한 전문적인 지식이 부정확할 수 있음을 제안한다. 그들은 인과적 발견 알고리즘의 출력의 불확실성을 줄이기 위해 LLM과 같은 불완전한 전문가를 활용하는 것을 제안한다. 객관적 데이터의 통계적 분석에 LLM의 전문성을 접목함으로써 인과 구조 학습의 정확성을 향상시키는 것을 목표로 한다. LLM 기반 인과적 발견에 대한 현재의 연구를 발전시켜, Ban et al.(2023)은 지식 기반 LLM 인과 분석을 데이터 기반 접근법과 학습 인과 구조에 통합한다. 그들은 기존의 인과 메커니즘에 관한 LLM의 전문성을 객관적인 데이터의 통계적 분석과 효과적으로 결합한다. 그들은 특정 변수에서 인과 그래프를 도출하는 것을 목표로 하는 특수화된 프롬프트 세트를 고안한다. 이러한 프롬프트를 사용하여 LLM 정보 인과 관계가 추론에 미치는 영향을 평가한다.\n' +
      '\n' +
      '도 8: 서로 다른 캐주얼 추론 태스크를 반영하기 위한 인과 그래프의 예시. (a) 인과적 발견은 주어진 시스템에서 변수들 간의 근본적인 인과 관계를 식별한다. (b) 효과 추론은 알려진 인과 관계에 기초하여 시스템에 대한 특정 개입의 결과(예를 들어, 가중치)를 추정한다. (c) 귀인은 특정 원인이 주어진 효과에 대해 책임이 있는 정도를 결정한다. (d) 판단은 인과 관계의 인지된 결과 및 함축에 기초하여 결정을 한다.\n' +
      '\n' +
      '자료로부터의 인과 구조. 텍스트 전용 LLM에 비해, 코드 프롬프트를 갖는 Code-LLM(Liu 등, 2023l)은 인과 추론에서 더 우수하다.\n' +
      '\n' +
      '- 인과관계 및 실제 인과관계_\n' +
      '\n' +
      '유형 인과성은 변수들 간의 인과 관계의 추론에 관한 것으로 인과 발견과 인과 효과 추정에서 분명하게 나타난다. 이와는 대조적으로, 실제 인과관계(Halpern, 2016)는 변수 및 그 상호관계에서 개별 사건으로 초점을 전환함으로써 인과적 발견에서 분기되며, 그 구체적인 원인을 밝혀내는 것을 목표로 한다.\n' +
      '\n' +
      'CausLM(Feder et al., 2021)은 BERT(Kenton and Toutanova, 2019)와 같은 언어 모델이 보조적 적대적 사전 훈련 작업의 의도적인 선택을 통해 특정 관심 개념의 반사실적 표현을 얻을 수 있음을 입증했다. 이러한 반사실적 표현은 모델의 성과에 대한 개념의 실제 인과 효과의 예측을 가능하게 한다. 한편, Zhang 등(2023a)은 현재의 LLM들이 결합된 도메인 전문가들과 유사한, 기존의 인과적 지식을 레버리지함으로써 인과적 질문들을 해결할 수 있다고 믿는다. 그러나 이러한 모델은 여전히 새로운 지식을 발견하거나 높은 수준의 정밀도로 고위험 의사 결정 작업을 수행할 때 만족스러운 답변을 제공하기 위해 어려움을 겪고 있다. 현재의 LLM들은 그들의 이용가능한 텍스트 사실들에 대한 접지를 확립하기 위해 실제 물리적 데이터 측정들을 통합하는 능력이 부족하다(Zecevic et al., 2023; Willig et al., 2023). 그 결과 고전적(인과적) 구조 발견 방법과 유사하게 실제 귀납적 추론에 관여할 수 없게 된다. 이러한 한계는 사실로부터 배우는 과정에 대한 중요한 사회적 논의 지점을 제기한다. 후자는 일반화와 정당화가 모두 결여되어 있기 때문에 이상적인 목표는 단순한 \'알기\'가 아니라 \'이해\'여야 한다는 것은 논쟁의 여지가 있다.\n' +
      '\n' +
      '요약하면, LLM은 인과적 발견에서 가능성을 보여주지만, 그들의 성능은 여전히 일관성이 없고 신속한 엔지니어링에 민감하다. 연구자들은 이러한 한계를 해결하기 위한 방안을 모색하고 있다.\n' +
      '\n' +
      '#### Counterfactual Reasoning\n' +
      '\n' +
      '반사실성은 현실 세계에서는 거짓이지만 가상의 시나리오에서는 참으로 가정되는 전제를 포함한다. 예를 들어, "고양이가 채식주의자라면", "고양이가 양배추를 좋아할 것이다"(Li et al., 2023g)와 같은 가상의 결과가 뒤따랐다. 반사실적 추론은 실제 사건 또는 상황 내의 요소 또는 조건을 변경함으로써 달성되는 가상 시나리오의 고려를 포함한다(Kahneman and Miller, 1986; Byrne, 2007). 그것은 인과 관계를 이해하는 데 근본적인 역할을 하여 다양한 상황에서 발생할 수 있는 잠재적 결과를 탐구할 수 있게 한다. 언어 모델을 반사실적 테스트에 적용함으로써 진술의 사실적 정확성과 가상적 특성을 조작하여 예측에서 이 정보를 분별하고 효과적으로 활용할 수 있는 모델의 능력을 평가할 수 있다. 이 테스트 접근법을 통해 실제 시나리오와 가상 시나리오를 구별하는 모델의 적성과 정확하고 맥락적으로 적절한 응답을 위해 이 이해도를 활용하는 능력에 대한 통찰력을 얻을 수 있다.\n' +
      '\n' +
      '언어 모델의 컨텍스트에서 각 추론 작업은 매핑 함수 \\(f_{w}:X\\to Y\\)로 나타낼 수 있으며, 이는 **세계 모델**\\(w\\in W\\)을 사용하여 **입력**\\(x\\in X\\)을 **출력**\\(y\\in Y\\)으로 매핑합니다. 세계 모델은 함수 평가가 발생 하는 조건을 캡슐화 하 고 **기본 세계** 를 \\(w^{\\text{default}}\\)로 표시 합니다. 가설 \\(h\\)은 \\(f^{w}\\)을 추정하는 반면, 반사실적 세계는 \\(w^{\\text{cf}\\)으로 표현된다. 언어 모델의 주어진 인스턴스 \\(x\\)에 대한 \\(f_{w}\\)의 구현은 다음과 같이 표현될 수 있다:\n' +
      '\n' +
      '\\[h(f,w,x)=\\operatorname*{argmax}_{y^{\\prime}}P_{\\text{LM}}(y^{\\prime}|\\text{ prompt}_{f}(f,x),\\text{prompt}_{w}(w)), \\tag{1}\\]\n' +
      '\n' +
      '여기서 반사실적 추론은 \\(h(f,w^{\\text{cf}},x)\\), 사실적 추론은 \\(h(f,w^{\\text{default}},x)\\)로 표시된다.\n' +
      '\n' +
      'Li 등(2023)은 가상 시나리오와 실제 시나리오를 구별하는 데 있어 사전 훈련된 언어 모델(PLM)의 능력을 조사하기 위해 반사실적 조건식을 활용한다. 그들은 이 기능이 기존의 실제 지식 및 연관 단서의 모델 활용과 어떻게 인터페이스되는지 탐구한다. 그들의 연구 결과는 반사실적 상황에 직면했을 때 PLM은 확립된 세계 지식과 모순되는 완성물을 생성하는 경향이 있음을 보여준다. 예를 들어, GPT-3은 "If/had"와 "Because"을 구별하는 것과 같은 언어적 단서가 근처의 어휘 단서와 다음 단어 사이의 연결에 어떻게 영향을 미치는지에 대한 미묘한 이해를 발전시켰을 수 있다. 이는 PLM이 반사실적 프롬프트에 응답할 때 광범위한 사실 정보보다 즉각적인 맥락적 단서의 영향을 우선시할 수 있음을 시사한다. Wu 등(2023)은 "반사실적" 태스크 변동을 통합하는 평가 프레임워크를 소개한다. 그들은 11개의 반사실적 태스크들의 세트를 제시하고, 이러한 태스크들에 대한 GPT-4(OpenAI, 2023), Claude(Anthropic, 2023), PaLM-2(Anil et al., 2023)의 능력 및 성능을 평가하는데, 이는 디폴트 및 반사실적 조건 모두를 고려한다. 연구 결과는 현재 언어 모델이 어느 정도 추상적인 과제 해결 능력을 가지고 있지만, 그들의 수행은 종종 과제에 걸쳐 쉽게 전달되지 않는 좁은 맥락 특정 절차에 의존한다는 것을 나타낸다. 특히, 모델은 기본 설정에 비해 반사실적 작업 변형에 직면했을 때 성능이 지속적으로 크게 감소한다. 이러한 결과는 언어 모델 수행의 다양한 측면과 반사실적 추론이 제기하는 문제를 고려하여 언어 모델 수행에 대한 신중한 해석의 필요성을 강조한다.\n' +
      '\n' +
      '### Visual Reasoning\n' +
      '\n' +
      '시각적 추론은 시각적 정보로부터 이해, 분석, 결론을 도출하는 인지적 과정을 의미한다. 이미지, 장면 또는 다른 시각적 표현과 같은 시각적 자극에 대해 지각, 해석 및 추론하는 능력을 포함한다(Ding et al., 2023).\n' +
      '\n' +
      '범용 시각 이해 평가(General-purpose Visual Understanding Evaluation, G-VUE)는 포괄적인 평가 프레임워크이다(Huang et al., 2023). 그것은 시각 인지 능력의 전체 범위를 평가하는 것을 목표로 한다. 프레임워크는 지각, 근거, 이성, 행위의 네 가지 기능적 영역으로 나뉜다. 그림 9와 같이 프레임워크는 이러한 영역을 나타내기 위해 3D 재구성, 시각적 추론, 조작 및 상호 작용을 포함하여 12개 작업의 신중하게 선택된 모음을 포함한다. G-VUE는 AI 시스템의 시각적 이해 능력을 평가하기 위한 표준화되고 포괄적인 플랫폼 역할을 한다. 다양한 기능 영역을 우선시하고 과제를 신중하게 선택함으로써 프레임워크는 광범위한 시각적 인지 능력의 포함을 보장한다. 이를 통해 AI 시스템의 장단점을 보다 정확하게 평가할 수 있다. VLGrammar(Hong et al., 2021)는 언어와 이미지 문법을 동시에 유도하기 위해 복합 확률적 문맥 자유 문법(PCFGs)을 채용한 모델이다. 이 두 모듈의 공동 학습을 용이하게 하는 새로운 대조적 학습 프레임워크도 제안된다. AeNER(Ding et al., 2021)은 동적 시각 시공간 추론 문제에 대한 일반적인 신경망 기반 접근법을 소개한다. 이 접근법은 모듈식 기호 컴포넌트, 독립 역학 모델 또는 의미 파서와 같은 맞춤형 방법과 다르다. AeNER은 동적 시각 시공간 추론 문제를 해결하기 위한 보다 다양하고 적응 가능한 솔루션을 제공한다. LISA(Lai et al., 2023)는 암시적 질의 텍스트로부터 대응하는 객체(들)의 마스크(들)를 획득하는 것을 목표로 하는 추론 분할이라는 새로운 비전 태스크를 제안한다. 관심 객체를 정확하게 찾기 위해서는 이미지 이해와 함께 LLM의 세계 지식이 필요하다.\n' +
      '\n' +
      '#### 3.5.1 3D Reasoning\n' +
      '\n' +
      '구체적으로, 3차원 추론은 3차원 객체 또는 공간 배치에 대한 이해, 분석 및 추론의 인지 과정을 의미한다.\n' +
      '\n' +
      '3D-LLM(Hong et al., 2023)은 3D 포인트 클라우드들을 그들의 연관된 특징들과 함께 프로세싱하도록 설계된다. 조밀한 캡션, 3D 질문 응답, 3D 접지, 3D 보조 대화, 내비게이션, 작업 분해 및 그 너머를 포함하는 다양한 스펙트럼의 3D 관련 작업에 걸쳐 놀라운 숙련도를 보여준다. PointLLM(Xu et al., 2023)은 3D 데이터와 상호작용하고 해석하기 위해 기하학적, 시각적, 및 텍스트 정보를 결합하여 3D 포인트 클라우드를 이해하기 위해 LLM을 확장하는 접근법이다. 2D 베이스라인에 비해 객체 분류 및 자막 작업에서 우수한 성능을 보인다. 한편, 3D-VisTa(Ziyu et al., 2023)는 3D vision과 text를 정렬하기 위해 특별히 개발된 pre-trained Transformer 모델이다. 3D 시각 접지, 밀집 캡션, 상황 추론(Ma et al., 2023)과 같은 3D 비전 언어(3D-VL) 작업에 매우 가치가 있음을 증명한다.\n' +
      '\n' +
      '도 9: 일반적인 비전 시스템 G-VUE(Huang et al., 2023)의 4개의 기능적 도메인 및 이들의 대응하는 시각적 태스크.\n' +
      '\n' +
      '근거 모델을 사용한 3D 추론에 대한 연구는 매혹적인 시점에 있다. 3D-LLM, PointLLM, 3D-VisTa와 같은 모델은 이미 다양한 3D 작업, 기하학적, 시각적, 텍스트 데이터의 혼합에서 효과를 보여주었다. 이러한 발전에도 불구하고 이 분야는 여전히 급성장하고 있으며 탐사와 개선의 여지가 많다. 미래의 방향은 보다 복잡한 3D 장면 해석을 위한 모델 기능 정제, 시각 장애인 또는 시각 장애인을 위한 내비게이션 에이전트(Qiu 등, 2022)와 같은 실제 시나리오에서의 애플리케이션 확장, 및 현재 방법론의 격차를 해소하는 것을 포함할 수 있다.\n' +
      '\n' +
      '### Audio Reasoning\n' +
      '\n' +
      '음성 추론은 음성이 주요 출처인 청각 데이터를 이해, 조사 및 결론 도출의 인지 메커니즘과 관련이 있다. 자체 감독 방식으로 학습된 스피치 표현들은 이러한 방향으로 유망한 해결책을 제공하며, 여기서 단일 기초 모델이 훈련되고 광범위한 스펙트럼의 다운스트림 태스크들에 적용될 수 있다(Mohamed et al., 2022).\n' +
      '\n' +
      '#### 3.6.1 Speech\n' +
      '\n' +
      '음성 처리 분야는 크게 판별 과제와 생성 과제의 두 가지 별개의 범주로 분류할 수 있다. 차별적 과제는 연속적 발화를 기반으로 이산적인 결정을 내리는 과정을 수반하는 반면, 생성적 과제는 다양한 입력 소스로부터 연속적 발화의 생성을 수반한다. 음성 처리 범용 성능 벤치마크(SUPERB)(Yang et al., 2021)는 기초 모델의 판별 능력을 평가하기 위해 널리 채택된 프레임워크이다. 그림 10에서 보듯이, 그것은 내용, 화자, 의미론, 언어학의 네 가지 요소를 다루는 10개의 과제를 포괄한다.\n' +
      '\n' +
      '향상된 음성 처리 범용 PERformance Benchmark(SUPERB-SG)(Tsai 등, 2022)는 생성성을 평가하기 위한 프레임워크를 추가로 도입한다.\n' +
      '\n' +
      '<그림 10> SUPERB의 4개 평가 영역(Yang et al., 2021)은 기초 모형의 판별 능력과 해당 과제에 초점을 맞추고 있다. PR: 전화 인식, ASR: 자동 음성 인식, KS: 키워드 스포팅, QbE-STD: 예시 발화 용어 검출에 의한 쿼리, SID: 화자 식별, ASV: 자동 화자 검증, SD: 화자 이원화, IC: 의도 분류, SF: 슬롯 채움, ER: 감정 인식.\n' +
      '\n' +
      '기초 모델의 성능은 음성 번역(ST), 도메인 외 자동 음성 인식(OOD-ASR), 음성 변환(VC), 음성 분리(SS), 음성 향상(SE)의 5가지 태스크로 구성된다.\n' +
      '\n' +
      '자체 감독 음성 표현을 학습하기 위한 기초 모델은 크게 세 가지 유형으로 분류할 수 있습니다. 1) 제한되거나 손상된 뷰에서 입력 음성 시퀀스를 레버리징하는 **생성 모델** (예: VQ-VAE)(Van Den Oord et al., 2017), 자기 회귀 예측 코딩(APC)(Chung et al., 2019) 및 마스킹 음향 모델(MAM)(Liu et al., 2020); 2) 대상 양성 샘플과 산만한 음성 샘플을 구별하는 **대조 모델** (예: 대조 예측 코딩)(Oord et al., 2018), Wav2Vec 2.0 (Baevski et al., 2020) 및 Speech SIMCLR (Jiang et al., 2020); 및 3) 교사-학생 학습과 유사한 설정을 따르는 **예측 모델** (예: Hidden Unit BERT (HuBERT)(Hsu et al., 2021), WavLM (Chen et al., 2022) 및 Data2Vec (Baevski et al., 2022). Transformer-Encoder(Dong et al., 2018) 아키텍처와 Conformer-Encoder(Gulati et al., 2020) 아키텍처는 음성 기초 모델에서 널리 채택되고 있다.\n' +
      '\n' +
      '### Multimodal Reasoning\n' +
      '\n' +
      '멀티모달 추론은 이해를 높이고 복잡한 추론 작업을 수행하기 위해 텍스트, 이미지, 비디오 및 기타 감각 입력과 같은 정보의 여러 모달리티에 걸쳐 통합하고 추론하는 인지 프로세스를 의미한다(Yin et al., 2023; Zong et al., 2023)SS.\n' +
      '\n' +
      '각주 §: [https://github.com/atfortes/Awesome-Multimodal-Reasoning](https://github.com/atfortes/Awesome-Multimodal-Reasoning)\n' +
      '\n' +
      '인공지능(Artificial General Intelligence, AGI)을 개발하기 위해 멀티모달 추론은 여러 가지 이유로 유니모달 접근법보다 유망한 발전을 나타낸다. 첫째, 멀티모달 추론은 인간이 세상을 인식하는 방식과 더 밀접하게 일치한다. 인간은 여러 감각으로부터 자연스럽게 입력을 받아 서로 보완하고 협력하는 경우가 많다. 결과적으로 멀티모달 정보를 활용하면 멀티모달 기반 모델의 지능을 향상시킬 수 있을 것으로 기대된다. 둘째, 멀티모달 추론은 보다 사용자 친화적인 인터페이스를 제공한다. 멀티모달 입력에 대한 지원을 통합함으로써, 사용자는 보다 유연하고 다양하며 잠재적으로 보다 직관적인 방식으로 지능형 어시스턴트와 상호작용하고 통신할 수 있어, 전체 사용자 경험을 향상시킨다. 셋째, 멀티모달 추론은 보다 포괄적인 문제해결 능력을 촉진한다. 유니모달 언어 모델은 일반적으로 자연어 처리(NLP) 작업에서 탁월하지만 멀티모달 기반 모델은 광범위한 범위의 작업을 지원할 수 있는 잠재력을 가지고 있어 작업 해결자로서 더 다재다능하고 효과적이다. 멀티모달 기반 모델의 주요 기술 및 응용 분야는 멀티모달 명령어 기반 미세 조정 모델에 중점을 둔 멀티모달 명령어 튜닝(M-IT), 멀티모달 추론 기능을 강화하기 위해 상황 정보를 활용하는 멀티모달 상황 내 학습(M-ICL), 시각적 추론 기능을 강화하기 위해 LLM을 활용하는 LLM 지원 시각적 추론(LAVR) 등 다양하다. <그림 11>은 여러 개의 멀티모달 추론 과제와 이면의 핵심 기법을 보여주고 있는데, 이를 소개하면 다음과 같다.\n' +
      '\n' +
      '#### 3.7.1 Alignment\n' +
      '\n' +
      '_Image-Text Alignment_\n' +
      '\n' +
      'CLIP(Radford et al., 2021)는 이미지와 텍스트 모두에 대한 응집적 표현의 생성을 가능하게 하는 학습 방법을 활용한다. CLIP는 시각 및 텍스트 정보를 정렬함으로써 교차 모달 이해를 촉진하고 광범위한 시각 및 언어 작업에 걸쳐 탁월한 숙련도를 보여준다. 유사한 맥락에서, BLIP-2(Li 등, 2023f)는 비전 인코더를 미세 조정하지 않고 효율적인 크로스-모달 정렬을 용이하게 하는 전략을 채택한다. 대신 고정된 이미지 인코더에서 시각적 특징을 추출하는 질의 변환기(Q-Former)를 소개한다. 이렇게 추출된 쿼리 임베딩은 정렬 프로세스에 대한 부드러운 시각적 프롬프트 역할을 합니다. 플라밍고(Alayrac et al., 2022)는 교차 주의와 토큰 융합에 의해 사전 훈련된 비전 및 언어 백본을 브리지한다.\n' +
      '\n' +
      '그림 11: 멀티모달 추론 과제는 크게 이미지-텍스트 정렬, 텍스트-이미지 생성, 멀티모달-텍스트 생성, 멀티모달 이해로 분류할 수 있다. 현재 멀티모달 기반 모델은 주로 멀티모달 명령어 튜닝, 멀티모달 인 컨텍스트 학습 및 LLM 지원 시각적 추론을 포함하여 추론 작업에 접근하는 세 가지 핵심 기술을 포함한다. 튜토리얼(Li, 2023)의 피규어 스타일 크레딧입니다.\n' +
      '\n' +
      '#### 3.7.2 Generation\n' +
      '\n' +
      '_Text-to-image Generation_\n' +
      '\n' +
      '안정 확산(Rombach et al., 2022)은 크로스-어텐션 계층들을 모델 아키텍처에 통합하고, 확산 모델들을 텍스트 및 바운딩 박스들과 같은 다양한 조건 입력들에 대한 강인하고 적응가능한 생성 모델들로 변환한다. 잠재 확산 모델(LDM)의 적용은 이미지 인페인팅에서 중요한 돌파구를 나타내는 동시에 무조건적인 콘텐츠 생성, 초해상도 이미지 생성 및 기타 작업에서 인상적인 결과를 제공한다. 특히, LDM은 높은 경쟁 성능을 유지하면서 픽셀 기반 확산 모델에 비해 계산 요구량을 크게 줄인다. DALL-E5는 자연어 기술을 기반으로 사실적인 이미지와 작품을 생성할 수 있는 능력을 갖춘 고급 AI 시스템입니다. 마찬가지로, Midjourney는 자연 언어 설명에 기초하여 이미지를 생성하는 것을 전문으로 하는 또 다른 AI 시스템이며, 이를 "prompts"라고 한다. AI의 힘을 활용하여 Midjourney6는 텍스트 프롬프트를 시각적 구성으로 번역하여 주어진 설명의 시각적 표현을 제공할 수 있다.\n' +
      '\n' +
      '각주 5: [https://openai.com/dall-e-3](https://openai.com/dall-e-3)\n' +
      '\n' +
      '각주 6: [https://www.midjourney.com](https://www.midjourney.com)\n' +
      '\n' +
      '_Multimodal-to-text Generation_\n' +
      '\n' +
      '플라밍고-80B(Alayrac et al., 2022)는 인-컨텍스트 소수의 샷 학습 능력을 갖춘 VLMs(Visual Language Models)의 패밀리를 포함한다. 이 모델은 시각적 질문 응답 및 캡션과 같은 개방형 태스크뿐만 아니라 객관식 시각적 질문 응답과 같은 폐쇄형 태스크를 포함하여 광범위한 태스크에 걸쳐 철저한 평가를 거친다. Frozen(Tsimpoukelli et al., 2021)은 시각적 정보를 접두사로 통합하면서 언어 모델(LM)의 언어 능력을 보존함으로써 멀티모달 컨텍스트 내에서 소수의 샷 학습 능력을 달성한다. 동결은 LM을 동결하고 이미지를 표현하기 위해 별도의 비전 인코더를 트레이닝함으로써 이를 달성한다. 겨울왕국 접근법에서 시각적 정보는 시각적 접두사 역할을 하는 임베딩의 시퀀스로 표현된다. MAGMA(Eichenberg et al., 2022)는 언어 모델을 동결 상태로 유지하면서 새로운 이미지 프리픽스 인코더를 통합함으로써 Frozen과 유사한 접근법을 따른다. 이것은 결합된 시각적 입력과 텍스트 입력으로부터 자동으로 텍스트를 생성할 수 있는 일련의 시각적 언어 모델을 훈련시킨다. Visual ChatGPT(Wu et al., 2023) 및 GPT-4(OpenAI, 2023)는 이미지 및 텍스트 프롬프트를 모두 지원하는 멀티모달 애플리케이션을 포괄하도록 챗봇 기능을 확장하는 발전을 나타낸다. Visual ChatGPT는 ChatGPT의 기초를 기반으로 하며 시각적 모델을 통합한다. 다양한 시각적 기초 모델의 이력을 관리하는 프롬프트 매니저가 통합되어 종합적인 멀티모달 대화 경험이 가능합니다. 반면 GPT-4는 이미지와 텍스트로 구성된 프롬프트를 수용하여 다른 접근 방식을 취하고 있다. 이러한 유연성은 사용자가 임의적으로 인터레이스된 텍스트 및 이미지 프롬프트에 응답하여 텍스트 출력을 생성함으로써 비전 및 언어 태스크를 특정할 수 있게 한다. 마이크로소프트는 또한 Kosmos-1(Huang et al., 2023) 및 Kosmos-2(Peng et al., 2023)를 포함하는 일련의 멀티모달 기초 모델을 제안했다. 이러한 모델은 멀티모달 기능의 개발에 추가로 기여하고 이미지와 텍스트 모두를 포함하는 풍부한 상호 작용을 촉진한다. 또한, 생체 의학 연구에 특히 초점을 맞춘 BiomedGPT(Zhang et al., 2023f)와 같은 특정 도메인에 GPT를 적응시키려는 노력이 계속되고 있다. 이러한 도메인별 적응은 전문 분야 내에서 언어 모델의 성능과 적용 가능성을 향상시키는 것을 목표로 한다.\n' +
      '\n' +
      '#### Multimodal Understanding\n' +
      '\n' +
      'Visual Instruction Tuning(Liu et al., 2023e)은 GPT-4를 활용하여 멀티모달 언어-이미지 명령어-추종 데이터를 생성하는 획기적인 접근법을 제시한다. 이 접근법은 대형 멀티모달 데이터 세트의 수동 주석에 대한 의존도를 줄일 수 있는 잠재력을 가지고 있다. 이 기초 위에서 확장하면, LLaVA(Large Language and Vision Assistant)(Liu 등, 2023e)는 광범위하게 훈련된, 대규모 멀티모달 모델을 나타낸다. 그것은 비전 인코더와 Vicuna(Chiang et al., 2023)를 매끄럽게 통합하여, 범용 애플리케이션에 대한 다용도 시각적 및 언어 이해를 용이하게 한다. LLaVA는 시각적 질문-답변, 이미지 캡션 및 지시-추종을 포괄하는 다중 모드 이해가 필요한 다양한 범위의 작업에 걸쳐 우수하다. 특히, 과학 도메인에서 멀티모달 추론 데이터 세트인 Science QA(Lu et al., 2022a)에서 인상적인 성능을 달성한다.\n' +
      '\n' +
      '차트 상의 추론의 도메인에서, DePlot(Liu et al., 2023b)는 시각적 언어 추론을 위한 몇 샷 솔루션을 제시한다. 그것은 두 단계의 과정을 통해 도전을 다룬다: 첫째, 플롯을 텍스트로 번역한 다음 번역된 텍스트에 대한 추론을 수행한다. 저자는 또한 성능을 더욱 향상시키기 위해 DePlot과 LLM의 조합을 조사한다. MatCha(Math reasoning and Chart derendering pretraining)(Liu et al., 2023c)는 차트 도메인에서 시각적 언어 이해를 위한 포괄적인 프레임워크를 소개한다. 그것은 숫자 추출과 조직화를 포함한 레이아웃 이해, 수학적 추론의 두 가지 중요한 구성 요소의 중요성을 강조한다. 시각 언어 이해를 향상시키기 위해 저자는 주어진 플롯 또는 차트를 만드는 데 사용되는 기본 데이터 테이블 또는 코드를 생성하는 차트 디렌더링과 수학 추론의 두 가지 보완 사전 훈련 작업을 제안한다.\n' +
      '\n' +
      'DetGPT(Pi et al., 2023)는 자신의 추론 기반 접근법을 통해 객체 검출에 혁명을 일으킨다. 객체가 명시적으로 언급되지 않은 경우에도 사용자 표현 욕구에 기초하여 관심 객체의 자동 로컬화를 가능하게 한다. 이 혁신적인 방법은 추론 기능을 통합하여 객체 탐지 프로세스를 향상시킵니다. Q-Bench(Wu et al., 2023c)는 멀티모달 기초 모델이 낮은 수준의 시각적 속성을 지각하고 이미지 품질 이해를 제공할 수 있음을 보여준다. LLaMA-VID(Li 등, 2023s)는 보다 효율적인 비디오 및 이미지 이해를 위해 LLM을 향상시킨다. 각 비디오 프레임을 두 개의 토큰으로 표현하여 필수 정보를 희생하지 않고 긴 비디오를 처리해야 하는 부담을 줄인다. 사용자가 멀티모달 이해의 포커스를 대화식으로 제어할 수 있도록 하기 위해, 프롬프트 하이라이터(Zhang et al., 2023l)는 특정 프롬프트 스팬을 강조하고 보다 타겟화된 출력을 생성하기 위해 자기회귀 생성을 효과적으로 안내한다.\n' +
      '\n' +
      '텍스트, 이미지, 테이블 및 오디오와 같은 다양한 데이터 유형을 통합하는 것은 단일 모달 기반 모델과 비교하여 다중 모달 기반 모델에 대한 뚜렷한 과제를 제시한다. 주요 장애물은 이러한 다양한 데이터 형식을 효과적으로 병합하는 데 있으며, 이미지 콘텐츠와 해당 설명 간의 불일치 또는 누락된 데이터가 모델 성능에 부정적인 영향을 미칠 수 있는 데이터 세트의 불일치 및 불완전성과 같은 문제로 복잡한 작업이다. 또한, 멀티모달 기초 모델은 일반적으로 훈련을 위해 상당한 계산 자원을 요구한다. 따라서 이러한 모델에 대한 효율적인 훈련 방법을 탐색하는 것은 멀티모달 AI 시스템의 능력을 발전시키는 데 중요한 귀중한 연구 영역으로 부상한다. 이러한 멀티모달 기초 모델은 또한 재료 과학, 화학, 및 생물학과 같은 분야에 적용 가능한 보편적인 표현을 학습하는 데 중요한 역할을 한다(Team, 2022; Manica et al., 2023).\n' +
      '\n' +
      '### Agent Reasoning\n' +
      '\n' +
      '에이전트 추론은 자율 언어 에이전트가 추론 및 문제 해결을 지원하기 위해 물리적 환경 또는 시뮬레이션된 환경과 인식, 행동 및 상호 작용을 통합하는 인지 과정을 지칭하는 중요한 능력이다. 대규모 언어 모델의 맥락에서 자율 에이전트는 작업 분해, 코드 생성, 질문 응답, 대화 참여, 권장 사항 제공 등과 같은 광범위한 작업을 수행할 수 있는 능력을 가지고 있다. 종종 AI 에이전트로 알려진 자율 에이전트는 방대한 지식, 추론 기술 및 방대한 정보 자원을 활용하여 작업을 자율적으로 수행하기 위해 Large Language Models의 힘을 활용한다(Alibali et al., 2014).\n' +
      '\n' +
      '여러 작품들이 계획 목적을 위한 언어의 사용을 조사하였다 (Jansen, 2020; Li et al., 2022; Sharma et al., 2021; Zeng et al., 2023; Huang et al., 2022; Ahn et al., 2022; Mu et al., 2023; Hu et al., 2023; Zhou et al., 2023a). 태스크 계획에서의 최근의 방법들은 사전-훈련된 자기회귀 기초 모델들을 활용하여 추상적이고 높은 레벨의 명령어들을 에이전트에 대한 실행가능하고 낮은 레벨의 스텝 시퀀스들로 분해하고, 제로-샷 접근법을 적용한다(Huang et al., 2022; Ahn et al., 2022). 구체적으로, Huang 등(2022)은 GPT-3(Brown 등, 2020) 및 Codex(Chen 등, 2021)에게 에이전트들에 대한 액션들을 생성하도록 프롬프트하고, 여기서 각 액션 단계들은 Sentence-RoBERTa(Liu 등, 2019; Reimers and Gurevych, 2019)를 통해 허용 액션으로 의미적으로 변환된다. 이에 반해 SayCan(Ahn et al., 2022)은 FLAN(Wei et al., 2021)에 의해 결정된 바와 같이 각 후보 액션의 확률을 액션의 가치 함수와 결합하여 액션과 언어를 근거한다. 후자는 어포던스를 측정하기 위한 대리자로서 작용한다(Shah et al., 2021). 그러나 두 접근 방법 모두 동적 환경에서 잠재적인 중간 실패를 고려하거나 하위 수준의 정책의 성능을 고려하지 않고 에이전트가 제안한 각 단계를 성공적으로 수행한다고 가정한다. SwiftSage(Lin 등, 2023)는 복잡한 상호 작용 추론 태스크 내에서 액션 플래닝에서 우수한 성능을 위해 맞춤화된, 인간 인지의 이중-프로세스 이론의 영향을 받는 프레임워크이다. 이 프레임워크는 SWIFT 모듈과 SAGE 모듈의 두 가지 주요 구성 요소를 중심으로 구성된다. SWIFT 모듈은 빠르고 직관적인 사고를 나타내며 오라클 에이전트의 행동 궤적을 기반으로 행동 계획을 담당한다. 이를 위해 특별히 미세 조정된 소형 인코더-디코더 언어 모델로 구현된다. 반면에 SAGE 모듈은 고의적인 사고 프로세스를 모방하고 GPT-4와 같은 LLM을 하위 목표 계획 및 접지에 활용한다. 이 모듈은 언어 모델의 힘을 활용하여 프레임워크 내에서 보다 정교한 추론 작업을 수행한다. 이와 관련하여 또 다른 주목할 만한 접근법은 Reasoning via Planning(RAP)(Hao et al., 2023a)이며, 이는 언어 모델의 이중 역할을 세계 모델 및 추론 에이전트로서 모두 활용한다. RAP는 추론의 확장적 영역 내에서 전략적 탐색을 용이하게 하기 위해 특히 몬테 카를로 트리 탐색에 기반한 잘 기반을 둔 계획 알고리즘을 통합한다. RAP의 유효성은 계획 생성, 수학적 추론(예를 들어, GSM8K(Cobbe et al., 2021)) 및 논리적 추론(예를 들어, PrOntoQA(Saparov and He, 2023))을 포함하는 다양한 태스크에 걸쳐 평가된다. 평가 결과는 RAP가 다양한 추론 과제를 해결하는 능력을 보여줌으로써 유능한 추론 에이전트로서의 다양성을 효과적으로 보여준다.\n' +
      '\n' +
      '내향적 추론, 외향적 추론, 엠보디드 추론 및 멀티에이전트 추론은 상호 연결된 측면과 함께 에이전트 추론 시스템의 진보에서 중추적인 역할을 한다(Qin et al., 2023). 이러한 구성 요소는 자기 인식, 적응력, 효과적인 협업과 같은 상위 수준의 인지 능력 개발에 기여한다. 이러한 기능은 복잡하고 역동적인 환경에서 성공적으로 작동하고 인간과 원활하게 상호 작용하며 다른 에이전트와 협력 또는 경쟁 시나리오에 참여할 수 있는 지능형 시스템의 생성에 필수적이다. 우리는 기초 모델들을 로봇 공학에서 고전적 방법들과 결합하는 것이 인식(Chu et al., 2021), 매핑(Pan et al., 2020), 완성(Chu et al., 2023b), 파지(Li et al., 2021c), 계획(Mao et al., 2023b), 상호작용(Jiao et al., 2020) 및 제어와 같은 새로운 기회들을 생성할 수 있다고 믿는다. 안전은 구현된 지능형 시스템의 중요한 측면입니다. 이러한 맥락에서 PlanCP(Sun et al., 2023b)는 확산 동적 모델에 컨포멀 예측의 적용을 제안한다.\n' +
      '\n' +
      '#### 3.8.1 Introspective Reasoning\n' +
      '\n' +
      '그림 12(a)에 예시된 내성적 추론은 내부 지식과 추론에만 의존하여 도구 사용과 상호작용하지 않고 정적인 도구 사용 계획을 생성한다.\n' +
      '\n' +
      '그림 12: 내현적 추론과 회고적 추론의 차이. 내성적 추론은 환경과의 상호 작용을 필요로 하지 않는 반면, 후향적 추론은 외부 환경의 관찰과 피드백을 활용하여 계획을 적응시킨다. 피규어 스타일은 일로부터의 크레딧이다(Qin 등, 2023).\n' +
      '\n' +
      'environment (Leake, 2012). LLM을 이용한 내성 추론 분야의 여러 관련 작업에는 PAL(Program-Aided Language Models)(Gao et al., 2023b), ProgPrompt(Singh et al., 2023), 및 Code-as-Policies(Liang et al., 2022a)가 있다.\n' +
      '\n' +
      'PAL(Gao et al., 2023b)은 자연어 문제의 이해 및 실행 가능한 프로그램 형태의 중간 추론 단계의 생성을 위해 LLM을 활용한다. 그럼에도 불구하고 솔루션 단계의 실제 실행은 Python 해석기와 같은 프로그래밍 런타임에 위임됩니다. 이 접근법은 PAL이 생성된 프로그램을 실행하기 위해 별개의 런타임 환경을 사용하면서 LLM의 언어 이해 능력을 활용할 수 있게 한다. ProgPrompt(Singh et al., 2023)는 프로그래밍과 유사한 구조화된 LLM 프롬프트를 제시하며, 다양한 로봇 기능 및 작업을 포괄하는 다양한 상황 설정에서 계획의 생성을 용이하게 하도록 제작된다. 이 구조는 실행을 위한 샘플 프로그램과 함께 주어진 환경에서 액세스 가능한 동작 및 개체에 대한 프로그램 스타일 설명으로 LLM을 프롬프트하는 것을 포함한다. Code-as-Policies(Liang et al., 2022a)는 언어 모델 생성 프로그램(LMP)을 위한 로봇 지향 프레임워크를 소개한다. 이러한 LMP는 임피던스 제어기와 같은 반응성 정책과 웨이포인트 지향 전략을 모두 묘사할 수 있다. Code-as-Policies의 다양성은 여러 실제 로봇 플랫폼에 걸쳐 입증되어 다양한 로봇 시나리오에서 적용 가능성을 보여준다.\n' +
      '\n' +
      '내성적 추론은 효과적인 계획을 위해 외부 피드백과 환경과의 상호 작용이 중요한 동적 및 불확실한 환경에서 한계를 가질 수 있다. 변화하는 상황에 계획을 적응하거나 외부 정보 없이 예상치 못한 사건을 처리하는 데 어려움을 겪을 수 있다.\n' +
      '\n' +
      '#### 3.8.2 외향적 추론\n' +
      '\n' +
      '내성적 추론은 그 단순성에도 불구하고 중간 실행 결과를 바탕으로 계획을 조정하거나 수정할 수 있는 능력이 부족하다. 대조적으로, 소급 추론은 계획들을 점진적으로 생성함으로써 작동한다. 그림 12(b)와 같이 환경과 반복적으로 상호작용하고 이전 실행에서 얻은 피드백을 통합하여 이를 달성한다. 외향적 추론은 환경과의 상호 작용을 통해 수집된 외부 정보를 적극적으로 통합한다. 이는 소급 추론이 실시간 피드백 및 이전 액션의 관찰된 결과에 기초하여 자신의 계획을 적응시키고 정제할 수 있게 한다(Acay et al., 2007).\n' +
      '\n' +
      '환경에 적극적으로 참여하고 피드백을 활용함으로써 후향적 추론은 계획을 생성하는 데 보다 유연하고 반응적인 접근법을 제공하며, 이는 경험에서 적응하고 학습할 수 있는 능력이 중요한 복잡하고 역동적인 상황에 특히 적합하다. LLM을 사용한 후향적 추론 분야의 여러 관련 작업에는 Self-Ask(Press et al., 2023), ReAct(Yao et al., 2023c), ToolFormer(Schick et al., 2023), LLM-Planner(Song et al., 2023a)가 있다. Self-Ask(Press et al., 2023)는 원래 질문을 다루기 전에 자신의 후속 쿼리를 사전에 생성하고 응답한다. 한편 ReAct(Yao et al., 2023c)는 대용량 언어 모델을 활용하여 추론 트레이스 및 태스크별 액션을 동시에 생성한다. 이 이중 접근법은 돌발 상황을 관리할 뿐만 아니라 실행 계획의 개발, 모니터링 및 수정을 돕는 추론 추적과 함께 이러한 요소 간의 상호 작용을 향상시킨다. 반대로, 액션은 지식 기반 또는 환경과 같은 외부 엔티티로부터 보충 데이터에 대한 모델의 참여 및 획득을 촉진한다. ToolFormer(Schick et al., 2023)는 활용할 적절한 API, 그들의 호출의 타이밍, 제공할 특정 인수, 및 획득된 결과를 후속 토큰 예측에 효과적으로 통합하는 방법을 지능적으로 결정하도록 설계된다. LLM-Planner(Song et al., 2023)는 구체화된 에이전트의 맥락에서 효율적인 소수의 샷 계획을 위해 대형 언어 모델의 능력을 활용한다.\n' +
      '\n' +
      '전술한 연구 외에도, Statler(Yoneda 등, 2023)는 LLM에 세계 상태의 지속적이고 메모리와 유사한 표현을 구비하는 프레임워크를 제공한다. 그것은 세계 모델 독자와 세계 모델 작가의 두 가지 일반적인 LLM을 활용하며, 둘 다 세계 상태와 상호 작용하고 업데이트한다. 프레임워크에 메모리와 같은 요소를 추가하면 LLM의 추론 능력이 크게 향상되어 컨텍스트 길이 제한에 의해 일반적으로 부과되는 제약에서 벗어나 장기간에 걸쳐 정보를 처리할 수 있다. 세계 국가의 명시적 표현은 LLM이 관련 정보를 유지하고 액세스할 수 있도록 권한을 부여하여 보다 포괄적이고 맥락적으로 인식되는 추론 프로세스를 촉진한다. Dasgupta 등(2022)은 LLM의 상보적 추론 능력을 결합한 협업 시스템을 제안한다. 이 시스템에는 플래너, 액터 및 리포터의 세 가지 구성 요소가 있습니다. 플래너는 액터라고 하는 단순 구현된 에이전트의 동작을 안내하는 명령을 생성하는 사전 훈련된 언어 모델입니다. 리포터는 플래너와 행위자 간의 커뮤니케이션 브릿지 역할을 하며, 플래너에게 관련 정보를 전달하여 후속 명령 발행을 위한 의사결정 과정을 알려준다. 이 협력 시스템은 각 구성 요소의 장점을 활용하여 LLM의 전반적인 추론 및 의사 결정 기능을 향상시켜 언어 기반 명령어와 구현된 에이전트 간의 보다 효과적이고 상황 인식적인 상호 작용을 가능하게 하는 것을 목표로 한다. Inner Monologue(Huang et al., 2022)는 추가적인 훈련 없이 자연어 피드백을 활용하여 체화된 컨텍스트에서 LLM이 효과적으로 추론할 수 있는 능력을 조사한다. 저자들은 환경 피드백을 통합함으로써 LLM이 로봇 제어 시나리오 내에서 처리하고 계획하는 능력을 증가시키는 내부 독백을 개발할 수 있다고 제안한다. 이 개발을 통해 LLM은 환경에 대한 보다 포괄적인 이해도를 얻고 동적 환경에 대한 적응성을 향상시킬 수 있다.\n' +
      '\n' +
      '후향적 추론의 반복적 특성은 환경의 진화하는 상태와 실행된 행동의 결과에 기초하여 계획을 동적으로 조정할 수 있게 한다. 이러한 적응 프로세스는 경험에서 얻은 지식을 활용하여 미래의 의사 결정을 지속적으로 개선하기 때문에 계획의 효율성과 효율성을 향상시킨다.\n' +
      '\n' +
      '#### 3.8.3 Embodied Reasoning\n' +
      '\n' +
      '최근 연구는 로보틱스 도메인에서 LLM의 성공적인 적용을 강조했다(Ahn et al., 2022; Zeng et al., 2023; Huang et al., 2022; Liang et al., 2022; Ding et al., 2023). 또한, 계획은 시간 추론의 한 형태로 간주될 수 있으며, LLM을 로봇 공학에 통합하는 것의 중요성을 더한다. 가토(Reed et al., 2022)는 멀티모달, 멀티태스크, 멀티체조 일반주의 정책으로서 기능한다. 12억의 인상적인 매개변수 수로 지도 학습을 활용합니다.\n' +
      '\n' +
      '이 기술은 "범용" 인공 지능의 한 형태로 인정되어 인공 일반 지능의 실현에 대한 상당한 발전을 나타낸다. 로봇 트랜스포머 1(RT-1)(Brohan 등, 2022)은 700개 이상의 작업을 포괄하는 130,000개 이상의 에피소드로 구성된 포괄적인 실세계 로봇 데이터세트에 대해 훈련된다. 이 광범위한 데이터 세트는 매일 로봇의 13개 로봇을 사용하여 17개월 동안 수집되었다. RT-1은 확장 가능하고 사전 훈련된 모델로서 유망한 특성을 보여주며 데이터 크기, 모델 크기 및 데이터 다양성과 같은 요인을 기반으로 일반화하는 능력을 보여준다. RT-2는 실제 로봇에서 수집된 대규모 데이터를 활용함으로써 RT-1의 강건성과 실제 시나리오에서의 일반화 가능성에 기여한다. RT-1, Robotic Transformer 2 (RT-2) (Brohan et al., 2023)의 기능을 확장하면 모델의 세계 이해도를 더욱 향상시켜 로봇 작업을 보다 효율적이고 정확하게 수행할 수 있다. 사고 추론 체인을 통합함으로써 RT-2는 다단계 의미 추론 능력을 달성한다. 이러한 확장은 방대한 인터넷 규모의 데이터 세트에 대한 광범위한 훈련에서 파생된 일련의 새로운 능력으로 RT-2를 제공한다. 그 후, RT-X(Padalkar 등, 2023)는 RT-1 및 RT-2를 교차 실시예 설정으로 더 확장하고, 더 나은 전이성 및 제로-샷 능력을 나타낸다. RoboFlamingo(Li et al., 2023)는 미리 훈련된 Vision-Language Models(VLMs)를 활용하여 정교한 단일 단계 비전-언어 이해를 달성한다. 순차적인 이력 데이터를 효과적으로 포착하기 위해 명시적인 정책 헤드를 통합한다. 이 설계는 개방 루프 제어 전략을 구현하는 데 필요한 유연성을 부여하고 자원이 제한된 플랫폼에서 효율적인 배치를 위해 미세 조정된다.\n' +
      '\n' +
      '구현된 추론은 지능형 로봇의 개발에 중요한 역할을 한다. 인간으로서 우리는 수치/물리적 법칙과 논리적 원리를 사용하여 세상을 이해하도록 교육받는다. 같은 능력을 가진 로봇에게 힘을 실어줄 수 있을까요? 수많은 일상적인 작업은 시각적 지각과 자연어 이해를 바탕으로 한 단순한 추론을 필요로 한다. 로봇 동반자가 우리와 협업할 수 있기를 원한다면, 그들은 시각 정보와 자연 언어 입력 모두에 대해 이해하고 추론하는 능력을 소유하는 것이 필수적이다. 스마트 로봇을 만드는 궁극적인 목적은 인간 능력에 필적하거나 심지어 능가하는 방식으로 행동할 수 있게 하는 것이다(Xu 등, 2021). 이는 인간과 기계의 간극을 메우는 것을 목표로 로봇에서 인간과 유사한 추론과 성능을 구현하는 것을 수반한다. 로봇이 시각적, 언어적 입력에 대해 이해하고 추론할 수 있도록 함으로써 인간과 효과적으로 상호작용하고 협업할 수 있는 로봇 개발의 목표를 달성하는 데 더 가까워진다.\n' +
      '\n' +
      '#### Multi-agent Reasoning\n' +
      '\n' +
      '다중 에이전트 추론은 다수의 자율 에이전트 또는 엔티티가 공유된 환경 또는 컨텍스트 내에서 추론, 의사 결정 및 커뮤니케이션에 참여하는 인지 프로세스를 의미한다. 단일 에이전트와의 추론과 비교할 때 개별 에이전트가 다른 에이전트의 행동, 목표, 신념 및 의도에 대해 인식하고 해석하고 추론하며 그에 따라 자신의 행동을 조정하는 능력을 포함한다. 그들의 차이점은 그림 13에 간략하게 요약되어 있다.\n' +
      '\n' +
      '최근 연구는 다양한 시나리오에서 추론 능력을 높이고 사실적 정확성을 보장하기 위한 유망한 방법으로 다중 에이전트 토론의 개념을 도입했다. Zhang 등(2023c)의 작업에서, 그들은 체화된 환경 내의 다수의 에이전트들 간의 협력 상호작용을 육성하기 위해 LMM(Large Language Models)의 능력을 활용하는 프레임워크를 도입한다. 이 혁신적인 접근법은 구체화된 에이전트가 다른 에이전트 및 인간 모두와 효율적으로 전략화하고, 소통하고, 협력하도록 권한을 부여하여 복잡하고 장기적인 작업을 수행하는 능력을 향상시킨다. 유사한 맥락에서, Du 등(2023)은 토론에 참여하는 언어 모델의 여러 인스턴스를 포함하는 방법론을 제안한다. 추론 및 응답 생성의 반복적인 라운드를 통해 이러한 모델은 집합적으로 공통 최종 답변에 도달하는 방향으로 작동한다. 이 접근법은 다양한 작업에 걸쳐 수학적 및 전략적 추론에서 상당한 개선을 보여주었다.\n' +
      '\n' +
      '앞서 언급한 연구들과 대조적으로, Nascimento 등(2023)은 GPT 기반 기술들과 같은 LLM들을 다중 에이전트 시스템들(MASs)에 통합하는 것을 제안한다. 그들은 자기 조정 에이전트를 만들기 위해 MAS에 LLM을 통합하는 개념을 도입한다. 이러한 통합은 LLM 기반 MAPE-K(Monitoring, Analyzing, Planning, Executing and Knowledge) 모델(do Nascimento and de Lucena, 2017; Redbooks, 2004)을 통해 달성되며, 이는 에이전트가 LLM에서 얻은 지식과 통찰력을 기반으로 행동을 적응하고 조정할 수 있도록 한다.\n' +
      '\n' +
      '연방 학습(Federated Learning, FL)은 분산된 상태로 유지되는 데이터를 보호하면서 공동 모델의 공동 개발을 가능하게 하는 기술로 유명해졌다. Chen 등(2023a)은 연합 LLM의 사전 훈련, 이러한 모델의 미세 조정 및 연합 LLM에 특정한 프롬프트의 엔지니어링이라는 세 가지 중요한 요소를 포함하는 연합 LLM의 개념을 소개한다. 이 접근법은 LLM을 활용하여 다중 에이전트 추론을 향상시키기 위한 연합 학습의 잠재력을 활용한다.\n' +
      '\n' +
      '이러한 연구 노력은 추론 능력과 사실적 정확성을 향상시키는 데 다중 에이전트 토론 접근법의 효과를 보여준다. 대형 언어 모델의 힘을 활용하고 에이전트 간의 협력적인 상호 작용을 가능하게 함으로써\n' +
      '\n' +
      '도. 13: 단일 에이전트 추론과 다중 에이전트 추론의 차이점.\n' +
      '\n' +
      '연구는 다양한 영역에서 복잡한 추론이 가능하고 성능이 향상될 수 있는 AI 시스템의 발전에 기여한다.\n' +
      '\n' +
      '#### 자율 주행에서 추론\n' +
      '\n' +
      '지각(Li et al., 2023, 2023, 2022, 2023), 안전성(Zhou et al., 2023), 설명가능성(Echterhoff et al., 2023; Sha et al., 2023; Sun et al., 2021; Huang et al., 2021) 및 시스템 레벨(Chen et al., 2023). Chen 등(2023)은 종단간 자율 주행을 위한 프론티어 및 과제를 제안하며, 여기서 LLM들을 사용한 논리적 추론은 상이한 운전 시나리오들에 실질적인 영향을 미칠 수 있다. Zhou et al.(2023)은 운전과 관련하여 LLM에 대한 최근 작업을 검토한다. 언어 데이터를 통합함으로써 운송 시스템뿐만 아니라 차량도 추론을 수행하고 더 높은 수준의 지능으로 실제 환경과 상호 작용할 수 있음을 시사한다.\n' +
      '\n' +
      '우리는 기초 모델에서 물려받은 상식과 세계 지식이 코너 케이스를 처리하고 설명 가능성과 안전성을 향상시키기 위해 탑재된 알고리즘의 실질적인 효과를 발휘할 수 있다고 믿는다. 아래에서는 이 새로운 주제를 두 가지 관점에서 조사한다.\n' +
      '\n' +
      'DriveGPT4(Xu 등, 2023)는 해석 가능한 엔드 투 엔드 자율 주행 시스템을 이해하기 위해 LLM을 활용하는 획기적인 시도를 나타낸다. 이러한 선구적인 노력은 도전적인 표준에 대해 벤치마킹했을 때 놀라운 질적 성과뿐만 아니라 양적 성과도 보여준다. GPT-Driver(Mao et al., 2023) 및 Agent Driver(Mao et al., 2023)는 툴 라이브러리를 동작시키기 위해 LLM을 인지 에이전트로 활용하여 접근 방법을 소개한다. 이 구현은 의사 결정 과정에 설명 가능성을 통합함으로써 운전 행동을 향상시킨다. MotionLM(Seff et al., 2023)은 언어 모델링 태스크로서 멀티 에이전트 모션 예측을 캐스팅하였다. 연속 궤적은 이산 모션 토큰의 시퀀스로 표현된다. 다른 많은 시도들 중에서, 한 가지 특별한 도전은 운전 행동을 합리화하고 설명하기 위해 논리적 추론(예를 들어, 사고 사슬)을 활용하는 방법이다. Echterhoff 등(2023)은 제어 명령 예측을 위한 개념 병목 현상을 이용한 새로운 뷰를 제안한다. Tan 등(2023)은 동적 트래픽 시나리오를 획득하기 위해 수퍼비전의 소스로서 언어에 의지하며, 현실성 및 충실성 측면에서 선행 작업을 능가한다. nuPrompt(Wu et al., 2023)는 3D, 멀티 뷰, 및 멀티 프레임 구동 장면을 위해 설정된 최초의 객체 중심 언어 프롬프트이다. 다양한 인스턴스 프롬프트 데이터를 탑재하고 객체 추적 작업에서 검증된다.\n' +
      '\n' +
      '### 다른 작업 및 응용 프로그램\n' +
      '\n' +
      '#### 마음 이론(ToM)\n' +
      '\n' +
      '모델에서 마음 이론(ToM)과 같은 능력의 발달은 언어 기술의 진보의 결과로 자연스럽고 독립적으로 발생한 것으로 추측된다(코신스키, 2023). 또 다른 설명은 모델이 ToM을 명시적으로 사용하기보다는 발견되지 않은 언어 패턴을 발견하고 활용함으로써 ToM 작업을 해결할 수 있음을 시사한다. 이 대안적 설명은 평범해 보일 수 있지만 ToM의 직접적인 참여 없이 ToM 작업의 해결을 가능하게 하는 공개되지 않은 언어 규칙의 존재를 암시하기 때문에 실제로 주목할 만하다.\n' +
      '\n' +
      '#### Weather Forecasting\n' +
      '\n' +
      '날씨 예측은 과학적 연구와 사회적 응용 모두에서 중요한 역할을 한다. 과학적 추론의 응용으로서, 기상 예측은 데이터를 분석하고 패턴을 식별하며 미래의 기상 조건에 대한 예측을 하기 위해 추론 기술을 사용하는 것을 포함한다.\n' +
      '\n' +
      'MetNet-2(Espeholt et al., 2022)는 최대 12시간 리드 타임을 갖는 고해상도 강수 예측을 위해 특별히 설계된 신경망이다. 이 모델은 원시 강수 목표를 정확하게 예측하는 데 탁월하며 현재 미국에서 사용되는 최첨단 물리 기반 모델보다 성능이 뛰어납니다. 또 다른 연구에서 Bi 등(2023)은 중간 범위의 정확한 글로벌 일기 예보를 달성하도록 설계된 AI 기반 접근법인 Pangu-Weather를 제시한다. 이 방법은 지구별 사전 정보를 통합하는 3D 심층 네트워크를 활용하여 복잡한 기상 데이터 패턴을 효과적으로 처리할 수 있습니다. 중거리 예측에서 발생하는 누적 오류를 완화하기 위해 계층적 시간 집계 전략을 사용한다. 39년간의 전 지구 기상 정보에 걸친 광범위한 데이터 세트에 대한 훈련을 통해 판구-날씨는 유럽 중거리 기상 예보 센터(ECMWF)의 운영 통합 예측 시스템과 비교할 때 평가된 모든 변수에 걸쳐 탁월한 결정론적 예측 성능을 보인다. 이는 정확한 글로벌 날씨 예보를 제공하는 판구-날씨의 놀라운 효과를 강조하여 날씨 관련 정보에 크게 의존하는 다양한 응용 프로그램에 귀중한 통찰력과 이점을 제공한다.\n' +
      '\n' +
      '#### Medical Reasoning\n' +
      '\n' +
      '추론은 의학에서도 흔하다. 예를 들어, 임상의는 환자의 증상의 잠재적 원인을 추론한 다음 진단을 받은 후 어떤 검사를 받고 어떤 치료가 가장 좋은지 조언한다(Qiu et al., 2023a).\n' +
      '\n' +
      '광범위한 의학 지식 스펙트럼으로 기초 모델은 의학 맥락에서 전문가 수준의 추론을 수행할 수 있다. 예를 들어, 생물의학 대형 언어 모델(LLM)인 Med PaLM 2(Singhal et al., 2023)는 MedQA 벤치마크에서 의학 질문에 대한 답변에서 86.5%의 점수를 얻었으며, GPT-4는 86.7%의 점수로 USMLE(Medical Licensing Exam)을 통과하였다. LLM이 가져온 의학적 추론의 돌파구는 의료 영상과 같은 다른 의학적 양식에서 수행된 추론을 고무하기도 한다. 예를 들어, 안과 이미지 분석을 위한 기초 모델인 VisionFM(Qiu et al., 2023b)은 안저 사진으로부터 두개내 종양의 존재를 예측하는데 있어서 인상적인 추론 기술을 보여주며, 중급 및 상급 임상의 모두를 능가한다. RETFound(Zhou et al., 2023d)는 안구 이미지로부터 전신 질환을 추론하는 데 있어 괄목할 만한 성능을 보인다. LLaVA-Med(Li et al., 2023b)는 LLaVA(Liu et al., 2023e)를 응용하여 생물의학 어휘를 정렬하고 개방형 대화 시맨틱을 학습함으로써 생물의학 이미지의 해석을 가능하게 하고 생물의학 시각적 질문 답변에 유망한 성능을 달성한다. ELIXR(Xu 등, 2023d)은 흉부 X-선 이미지들에 대한 다양한 비전-언어 추론 태스크들을 수행하기 위해 언어-정렬 이미지 인코더를 통합한다. Tu 등(2023)은 임상 언어, 이미징 및 유전체학 데이터를 동시에 탐색할 뿐만 아니라 멀티모달 바이오메디컬 벤치마크인 MultiMedBench를 소개하기 위해 멀티모달 바이오메디컬 기초 모델인 Med-PaLM M을 개발한다. 의학의 멀티모달 특성을 고려할 때, 점점 더 지능화된 멀티모달 기초 모델(Yang et al., 2023)에 의해 의학적 추론이 더욱 증강될 것으로 예상된다.\n' +
      '\n' +
      '그러나, 다른 영역에서와는 달리 의학에서의 추론은 더 주의를 기울여야 한다(Yan et al., 2023). 생물의학 추론 결과가 사실적으로 근거되도록 엄격한 검증과 검토가 이루어져야 하며, 생물의학 추론을 위한 기초 모델의 합법적이고 안전한 사용을 제공하기 위한 규정을 제정하고 시행해야 한다.\n' +
      '\n' +
      '#### Bioinformatics Reasoning\n' +
      '\n' +
      '생물정보학에서의 추론은 생물학의 복잡한 언어를 분석하고 해석하고 생명과 관련된 과정에 대한 통찰력을 얻는 것을 포함한다. 여기에는 대규모 데이터 세트의 분석을 통해 유전자 서열, 단백질 기능 및 세포 메커니즘을 이해하는 것이 포함된다. 파운데이션 모델은 단백질 구조를 예측하고 약물 발견에서 서열을 설계하는 등 생물학적 추론을 위한 다양한 관점을 재구성하고 있다(Savage, 2023).\n' +
      '\n' +
      '생명공학 분야에서, 수많은 연구들은 DNA(Nguyen et al., 2023), RNA(Wang et al., 2023), 및 단백질(Jumper et al., 2021)을 추론하고 분석하는 데 있어서 기초 모델의 효능을 강조한다. 주목할 만한 예는 AlphaFold(Jumper et al., 2021)이며, 이는 단백질 구조를 정밀하게 예측하기 위해 트랜스포머 네트워크 아키텍처를 채용한다. 프로젠(Madani 등, 2023) 및 그의 후속 프로젠2(Nijkamp 등, 2022)는 단백질 서열을 생성하기 위한 자연 언어 모델과 유사한 대형 단백질 언어 모델의 제품군을 개발한다. RFdifusion(Watson et al., 2023)은 단백질 구조 설계에서 디노이징 확산 접근법을 채택하여, 다양한 단백질 설계 작업에 걸쳐 상당한 발전을 보여준다. 단백질-리간드 상호작용의 맥락에서, Li 등(2023)은 리간드 설계를 위한 언어 모델 능력을 활용하여 단백질-리간드 결합 데이터에 대한 GPT-2 모델을 훈련시킨다. Prot2Text(Abdine et al., 2023)는 자유 텍스트 형식의 단백질 기능을 예측하기 위해 그래프 신경망과 LLM을 결합한다. Chen 등(2023)은 약물 발견을 돕는 화학 합성에서의 상태 추천을 위해 LLM에 의해 구동되는 프레임워크를 소개한다. 이 프레임워크는 가장 최근의 화학 문헌을 검색하고, 맥락 내 학습 능력을 활용하고, 효율성을 높이기 위해 다중 LLM 토론 전략을 사용하도록 설계되었다. RNA 분석을 위해, Uni-RNA(Wang et al., 2023)는 광범위한 RNA 서열에 대한 대규모 사전 훈련을 레버리지함으로써, RNA 고차 구조 맵 예측을 포함한 구조적 및 기능적 예측에서 탁월한 성능을 나타낸다. 또한, HyenaDNA(Nguyen et al., 2023)는 LLM의 장거리 모델링 및 인-컨텍스트 학습 강점을 활용하고 인간 참조 게놈 데이터에 대해 사전 훈련되어 게놈 작업에서 상당한 성과를 산출한다. GeneGPT(Jin et al., 2023)는 유전체학과 관련된 질문에 대한 답변을 개선하는 NCBI(National Center for Biotechnology Information) API를 통합하여 LLM을 강화한다.\n' +
      '\n' +
      '#### Code Generation\n' +
      '\n' +
      '자연어 기술(NL2Code)(Zan 등, 2023)로부터 프로그램 합성 또는 코드를 생성하는 것으로도 지칭되는 코드 생성은 자연어로 된 입력을 컴퓨터 코드로 변환하는 프로세스 또는 기술이다. NL2Code는 자연어와 컴퓨터 코드 사이의 격차를 해소하기 위해 기초 모델을 활용하여 보다 직관적이고 접근 가능한 프로그래밍을 향한 중요한 단계를 나타낸다.\n' +
      '\n' +
      'Clement 등(2020)의 작업에서 묘사된 PyMT5는 파이썬 기반 텍스트 대 텍스트 전송 변환기로서, 파이썬 방법 특징의 다양한 조합 사이에서 번역하는 데 능숙하다. 이 단수 모델은 자연어 문서 문자열에서 전체 메서드를 생성하고 코드를 다양한 공통 문서 문자열 스타일로 요약할 수 있습니다. 유사하게, IntelliCode Compose(Svyatkovskiy 등, 2020)는 다용도 다국어 코드 완성 툴로서, 코드 토큰 시퀀스들을 예측하고 구문적으로 정확한 코드 라인들을 생성하는데 능숙하다. GPT-Neo(Black et al., 2021)는 Mesh Tensorflow를 통한 분산 지원에 중점을 두고 GPT-2 및 GPT-3 유사 모델의 구현을 예시한다. 이 접근법은 Wang 및 Komatsuzaki(2021) 및 Black 등(2022)에 각각 상세히 기술된 바와 같이, GPT-J 및 GPT-NeoX-20B에서 더욱 확장된다. PLBART(Ahmad et al., 2021)는 디노이징 오토인코딩 접근법을 활용하여 자연어 텍스트와 결합된 자바 및 파이썬 함수의 광범위한 코퍼스에서 사전 훈련된 모델이다. CodeT5(Wang et al., 2021)는 자신을 통일된 사전 훈련된 인코더-디코더 Transformer로 구별하여 개발자 할당 식별자에 대한 의미론적 이해를 높이고 있다. LaMDA(Thoppilan et al., 2022)는 상당한 양의 대화 데이터 및 웹 텍스트에 대해 사전 훈련된, Transformer 기반 모델의 대화 전문 패밀리로 등장한다.\n' +
      '\n' +
      'CodeParrot(Tunstall et al., 2022)는 Python 코드 생성을 위해 훈련된 GPT-2 기반 모델인 반면, Codex(Chen et al., 2021)는 GitHub로부터의 방대한 공개 코드 배열에 미세 조정된 GPT 언어 모델을 보여준다. Chandel 등(2022)은 공개 Jupyter Notebook 리포지토리에서 훈련된 트랜스포머 모델 JuPyT5에 의해 권한을 부여받은 데이터 사이언스 어시스턴트의 실용성을 조사하고, 새로운 평가 메트릭인 DSP를 소개한다. 폴리코드(Xu 등, 2022)는 대규모 코드 데이터세트에 대해 훈련된, 다수의 언어에 걸쳐 실질적인 코딩 숙련도를 갖는 GPT-2 기반 모델이다. 알파코드(Li et al., 2022)는 코드 생성 시스템으로 두각을 나타내고 있어 프로그래밍 대회에서 주목할 만한 성과를 보여주고 있다. CodeRL(Le et al., 2022)은 프로그램 합성을 위해 사전 훈련된 언어 모델을 강화 학습과 병합한다. ERNIE-Code(Chai et al., 2022)는 단일 언어 및 교차 언어 학습 모두에 초점을 맞춘 독특한 사전-훈련 방법을 채용한다. Pangu-Coder(Christopoulou et al., 2022)는 초기에 원시 프로그래밍 언어 데이터에 초점을 맞추고 후속적으로 텍스트-대-코드 생성에 초점을 맞추는, 2단계 트레이닝 전략을 채택한다. FIM(Bavarian et al., 2022)은 텍스트 채움에서 자기회귀 언어 모델의 효능을 입증한다. Zan 등(2022)은 라벨링되지 않은 데이터에 대해 훈련된, 상세한 코드 생성을 위한 스케처 및 생성기를 포함하는 모델인 CERT를 소개한다. InCoder(Fried et al., 2022)는 대규모의 허가된 코드 코퍼스로부터의 코드 파일 생성에 초점을 맞추어, 양방향 컨텍스트를 갖는 코드 채움을 가능하게 한다. Nijkamp 등(2022)은 JAXFORMER 트레이닝 라이브러리와 함께 자연어 및 프로그래밍 모두를 위한 대형 언어 모델들의 패밀리인 CodeGen을 제시한다.\n' +

      '#### Long-Chain Reasoning\n' +
      '\n' +
      '긴 사슬 추론은 일련의 복잡하고 복잡한 정보 또는 사건에 대해 긴 순차적이고 확장된 방식으로 연결하고 추론하는 능력을 의미한다. 복잡한 시스템의 복잡한 문제 해결, 의사 결정 및 이해에서 긴 사슬 추론이 종종 필요하다.\n' +

      '\n' +
      '#### 3.9.7 추상 추론\n' +

      '\n' +
      '#### 3.9.8 Defeasible Reasoning\n' +
      '\n' +
      '실현 가능한 추론은 새로운 증거나 정보에 기초하여 결론이 뒤집히거나 수정될 수 있는 추론 방식을 의미한다(Madaan et al., 2021). CURIOUS(Madaan et al., 2021)는 추론 그래프(Pollock, 2009)를 활용하여 인간에 대한 패배 가능한 추론을 지원하는 프레임워크이다. Rudinger et al.(2020)은 배변추론의 맥락에서 \\(\\delta\\)-ATOMIC, \\(\\delta\\)-SNLI, \\(\\delta\\)-SOCIAL의 세 가지 주목할 만한 데이터 세트를 제공했다. 이러한 데이터 세트는 여러 도메인을 포괄하여 다양성을 나타내며, 실패 가능한 추론을 연구하는 데 고유한 문제를 제공합니다. \\ (\\delta\\)-ATOMIC는 상식 추론에 관한 것으로, 배경 지식과 일상적인 상황에 대한 이해를 바탕으로 패배할 수 있는 추론을 그려야 하는 시나리오를 제시한다. \\ (\\delta\\)-SNLI는 자연어 추론에 초점을 두고 있으며, 전제와 가설 사이의 관계에 대한 추론이 필요하다. \\ (\\delta\\)-SOCIAL은 사회적 규범과 관습에 대한 추론을 포함하며, 사회적 행동을 이해하고 해석하는 데 패배 가능한 추론의 적용을 조사하는 플랫폼을 제공한다. Zhou et al. (2020)은 지식 추상화, 구체화, 완성(KACC)과 같은 인간의 인지 과정을 시뮬레이션하는 모델의 능력을 평가하는 것을 목표로 하는 테스트 베드를 소개한다. 이 테스트 베드는 더 큰 개념 그래프, 충분한 크로스 뷰 링크, 밀집된 개체 그래프로 특징지어지는 새로운 데이터 세트를 포함하여 지식을 보다 포괄적으로 표현한다. 이 실험 프레임워크 내에서 저자는 혁신적인 도전, 특히 다중 홉 지식 추상화(MKA) 및 다중 홉 지식 구체화(MKC)를 소개한다. 이러한 과제는 여러 순차적 단계에 걸쳐 지식의 추상화 또는 구체화를 포함하는 모델로부터 복잡한 추론 능력을 필요로 한다. Kazemi et al. (2023)은 소스 선호도에 따라 안내되는 모순된 정보를 추론하는 문제를 _defeasible reasoning_의 고전적인 문제로 프레임화한다. 이 공식화는 상충되는 정보를 처리하고 추론 과정에서 다른 소스를 우선순위화하는 모델의 능력을 종합적으로 탐색할 수 있게 한다. BoardgameQA(Kazemi et al., 2023)는 모델의 패배 추론 능력을 평가하기 위해 설계된 데이터세트이다. 데이터 세트는 각 변형에 대해 1000개의 학습 예제, 500개의 유효성 검사 예제 및 1000개의 테스트 예제로 구성됩니다.\n' +

      '\n' +
      '#### 3.10.1 Commensense Reasoning\n' +
      '\n' +
      'CQA(Talmor et al., 2019) 및 CoS-E(Rajani et al., 2019) 외에도, 상식 추론 평가에 이용 가능한 몇 가지 다른 벤치마크가 있다(표 5): PHYRE(PHYsical REasoning) 벤치마크(Bakhtin et al., 2019)는 물리적 추론에 초점을 맞춘 25개의 태스크 템플릿으로 구성된다. CConS(Counter-commonsense Contextual Size Comparison) 데이터 세트(Kondo et al., 2023)는 물리적 상식이 상황화된 크기 비교 작업에 미치는 영향을 조사한다. 물리적 상식과 일치하는 맥락과 그로부터 벗어나는 맥락을 모두 포함한다. 데이터세트는 139개의 템플릿을 포함하고 1,112개의 예를 자동으로 생성한다. SummEdits(Laban et al., 2023)는 10개의 도메인에 걸쳐 있는 벤치마크이다. 이전 벤치마크에 비해 샘플당 비용 효율적이도록 설계되어 20배 개선 효과를 제공합니다.\n' +
      '\n' +
