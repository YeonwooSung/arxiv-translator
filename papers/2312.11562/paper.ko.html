      '표 5: 상식 추론 벤치마크 통계. 선택: 각 질문에 대한 선택 수; 질문: 질문 수입니다.\n' +
      '\n' +
      '효율적으로. 이 벤치마크는 재현성이 높으며 복잡한 작업에 대한 언어 모델 기반 시스템(LLM)의 성능을 평가하는 것을 목표로 하며 기존 평가 벤치마크의 문제를 해결한다.\n' +
      '\n' +
      '나아가 상식 지식은 물리적 상식, 사회적 상식, 시간적 상식 등 다양한 범주를 포괄한다. 이 영역의 벤치마크는 일반적으로 객관식 평가와 생성적 평가의 두 가지 과제에 속한다. SWAG(Zellers et al., 2018), HellaSWAG(Zellers et al., 2019), Social IQA(Sap et al., 2019), 및 PIQA(Bisk et al., 2020)와 같은 객관식 벤치마크는 모델들이 옵션들의 세트로부터 정답을 선택하도록 요구한다. 생성 평가(Lin 등, 2020)는 ProtoQA(Boratko 등, 2020) 및 CommonGen(Lin 등, 2020)과 같은 벤치마크에서 볼 수 있듯이 제공된 질문 및 컨텍스트에 기초하여 답변을 생성하는 것을 포함한다. 레인보우(Lourie et al., 2021)는 6개의 기존 태스크: 1) \\(\\alpha\\)NLI(Bhagavatula et al., 2019); 2) 코스모스 QA(Huang et al., 2019); 3) HellaSWAG(Zellers et al., 2019); 4) PIQA(Bisk et al., 2020); 5) 소셜 IQA(Sap et al., 2019); 및 6) WinoGrande(Sakaguchi et al., 2021). 사회적 상식 추론과 물리적 상식 추론을 모두 포괄하고 종합적인 평가 플랫폼을 제공한다.\n' +
      '\n' +
      '_Metrics_\n' +
      '\n' +
      '선다형 벤치마크에서 정확도는 정답을 선택하는 모델의 능력을 평가하는 데 사용되는 주요 메트릭이다. 그러나, 언어 생성 평가에서, BLEU(Papineni 등, 2002)와 같은 자동화된 메트릭이 항상 인간의 판단과 완벽하게 일치하는 것은 아닐 수 있으므로, 주의해서 사용해야 한다.\n' +
      '\n' +
      'PHYRE 벤치마크(Bakhtin 등, 2019)의 경우 AUCCESS라는 메트릭 측정 성능이 계산된다. AUCCESS는 가중 평균을 사용하여 다양한 시도 전반에 걸친 성공률을 집계한다. AUCCESS의 공식은 AUCCESS \\(=\\sum_{k}w_{k}\\cdot s_{k}/\\sum_{k}w_{k}\\)이다. 여기서, \\(w_{k}\\)은 시도가 적은 작업에 더 중점을 두는 가중치를 나타내며, \\(w_{k}=\\log(k+1)-\\log(k)\\으로 계산된다. 변수 \\(s_{k}\\)은 \\(k\\) 번째 시도에서의 성공률을 나타낸다. AUCCESS는 여러 시도들에 걸친 성능을 고려하고, 더 적은 시도들로 태스크들을 해결하기 위한 모델들에 보상하는 더 포괄적인 평가를 제공한다.\n' +
      '\n' +
      '#### Mathematical Reasoning\n' +
      '\n' +
      '_MWPs(Math Word Problem)_\n' +
      '\n' +
      '수학 단어 문제 해결을 위해 도입된 몇 가지 벤치마크 데이터 세트가 있다. 그러한 데이터세트 중 하나는 Alg514(Kushman et al., 2014)이며, 이는 또한 평가를 위해 (Zhou et al., 2015)에 의해 사용된다. Alg514는 온라인 플랫폼에서 제공되는 514개의 대수 단어 문제로 구성된다. 데이터 세트의 각 문제는 선형 방정식으로 주석이 달렸고, 각 문제의 템플릿은 전체 집합 내에서 최소 6번 나타나야 한다. 또 다른 데이터세트인 Verb395(Hosseini et al., 2014)는 덧셈 및 뺄셈 문제의 모음이다. DRAW 데이터 세트(Upadhyay and Chang, 2015)는 algebra.com에서 수집된 1,000개의 대수적 단어 문제를 대상으로 하였으며, SingleEQ(Koncel-Kedziorski 등, 2015)는 508개의 문제로 구성되어 있으며, 각 문제는 하나의 방정식에 해당한다. MaWPS(Koncel-Kedziorski et al., 2016) 저장소는 새로운 단어 문제를 추가하기 위한 인터페이스를 제공하며, 이는 데이터세트의 추가 확장을 허용한다. 이러한 벤치마크 데이터 세트는 다양한 난이도를 포괄하며 수학 단어 문제 해결 접근법을 평가하는 데 유용하다. Dolphin18K(Huang et al., 2016)는 초등수학 분야에서 주석이 달린 수학 단어 문제 18,000개 이상으로 구성되어 있다. 데이터세트에는 문제의 편집되지 않은 텍스트와 문제에 답한 개인이 제공한 단일 또는 다중 응답 텍스트가 모두 포함된다. MATH(Hendrycks 등, 2021)는 12,500개의 도전적인 경쟁 수학 문제를 포함한다. 이 데이터 세트의 각 문제에는 전체 단계별 솔루션이 함께 제공됩니다. 이 풍부한 주석이 달린 정보는 모델들이 상세한 답변 도출들 및 설명들을 생성하도록 훈련될 수 있게 한다. TabMWP(Lu et al., 2022)는 텍스트와 표 모두를 통한 수학적 추론이 필요한 38,431개의 등급 레벨의 오픈 도메인 문제들의 모음을 특징으로 한다. 이 데이터 세트는 6:2:2 분포에 따라 훈련, 개발 및 테스트 하위 집합으로 나뉜다. TabMWP에서 모든 쿼리는 이미지, 반구조 텍스트 및 구조화된 테이블로 표시되는 표 형식의 컨텍스트와 연결됩니다. 이 질문의 평균 길이는 22.1단어이며 솔루션은 평균 49.5단어입니다. TabMWP의 문제는 자유 텍스트 질문과 객관식 질문의 두 가지 유형이 될 수 있다. 모든 문제에는 다단계 추론을 설명하는 주석이 달린 황금 표준 솔루션이 함께 제공된다.\n' +
      '\n' +
      'GSM8K(Cobbe et al., 2021)는 8.5K 초등학교 수학 단어 문제로 구성된 수학 단어 문제 데이터셋이다. 이러한 문제들은 다양한 수준의 언어적 복잡성과 어려움을 나타낸다. 문제 길이가 2단계부터 8단계까지 다양하기 때문에 효과적으로 해결하기 위해서는 다양한 수학적 기술과 전략이 필요하다. 다국어 초등학교 수학(MGSM) 벤치마크(Shi et al., 2023)는 GSM8K 데이터 세트(Cobbe et al., 2021)에서 다양한 언어 유형을 가진 10개 언어로 수동으로 번역된 250개의 초등학교 수학 문제로 구성된다. MGSM 벤치마크는 여러 언어에 걸쳐 언어 모델의 추론 능력을 평가하는 평가 도구 역할을 한다. 언어 간 교차 추론 및 언어 간 언어적 변이 처리와 같이 모델이 도전에 직면할 수 있는 영역을 식별하는 데 도움이 된다. 유형학적으로 다양한 언어를 통합함으로써 벤치마크는 실제 다국어 시나리오에 대한 적절성과 적용 가능성을 보장합니다.\n' +
      '\n' +
      '초등학교 수준에서 수학 단어 문제를 위해 특별히 설계된 Math23K(Wang et al., 2017)와 HMWP(Qin et al., 2020)의 두 가지 중국 데이터 세트가 있다. 수학 23K(Wang et al., 2017)는 구조화된 방정식과 이에 대응하는 답으로 주석이 달린 23,161개의 문제로 구성되어 있다. HMWP(Hybrid Math Word Problem) 데이터셋(Qin et al., 2020)은 중국어 K12 수학 단어 문제은행에서 추출한 수학 단어 문제의 세 가지 유형을 포함한다. 데이터 세트는 5,491개의 수학 단어 문제로 구성되며, 다음과 같이 분류된다: 2,955개의 1-미지의 선형 MWP, 1,636개의 2-미지의 선형 MWP 및 900개의 1-미지의 비선형 MWP. 또한 1,000개의 일반 대수 단어 문제를 포함하는 DRAW1K 데이터 세트(Upadhyay and Chang, 2017)가 있다. 이 데이터 세트에는 문제 해결을 위한 정보 구조 역할을 하는 인간 주석 파생물이 포함된다. 저자는 또한 향후 평가를 용이하게 하기 위해 2,300개 이상의 대수적 단어 문제에 대한 파생 주석을 제공했다. 그들은 "도출 정확도"를 기반으로 해결사를 평가하는 것을 제안한다. Math23K-F 및 MAWPS-F(Liu et al., 2023)는 수학 단어 문제에 대한 각 추론 단계에서 수식 사용의 고품질, 정밀한 주석을 제공하는 데이터 세트이다. 이러한 데이터 세트는 문제 해결 과정 전반에 걸쳐 공식이 어떻게 활용되는지에 대한 이해도를 높이는 것을 목표로 한다. 이러한 데이터셋과 함께 저자는 이중 프로세스 이론의 통찰력을 통합하고 지식 시스템과 추론 시스템의 두 가지 구성 요소로 구성된 FOMAS 시스템(Liu et al., 2023)을 제안한다. 전자는 공식 지식을 학습하고 습득하는 역할을 하는 반면, 후자는 이 지식을 활용하여 수학 단어 문제를 해결한다. 이 이중 컴포넌트 아키텍처는 FOMAS가 추론 과정에서 공식 지식을 효과적으로 활용할 수 있도록 한다. The Academia Sinica Diverse MWP Dataset(ASDiv)(Miao et al., 2020)은 2,305개의 영어 수학 단어 문제(MWPs)로 구성된다. 이 데이터 세트의 수학 단어 문제(MWP)는 초등 교육에서 일반적으로 도입되는 대부분의 문제 유형을 포괄하는 다양한 텍스트 패턴을 보여준다. 또한, 컬렉션 내의 모든 문제는 유형과 교육 등급에 따라 세심하게 분류되어 난이도를 명확하게 나타낸다.\n' +
      '\n' +
      '기존의 MWP 말뭉치는 크게 4개의 그룹으로 분류할 수 있는데, (1) 숫자와 관련된 문제를 배타적으로 포함하는 숫자 단어 말뭉치; (2) 4개의 기본 산술 연산을 포함하고 단일 단계 또는 다중 단계 문제가 될 수 있는 산술 단어 말뭉치; (3) 대수적 MWP에 초점을 맞춘 대수적 단어 말뭉치; (4) 일일 대수 또는 GRE/GMAT 시험에서 대규모 MWP 모음인 혼합형 MWP 말뭉치이다. SVAMP(Patel et al., 2021)는 ASDiv-A 데이터세트에서 초기 예제에 변형을 도입하여 만든 1,000개의 수학 단어 문제(MWPs)의 모음이다. 이 컴파일에는 26개의 고유한 방정식 모델이 있으며 각 문제는 평균 1.24개의 연산을 통합한다. SVAMP의 코퍼스 렉시콘 다양성(CLD)(Miao et al., 2020)이 ASDiv-A와 비교할 때 부족하지만 더 높은 수준의 난이도를 나타낸다. SVAMP의 제작자는 어휘 다양성이 MWP 데이터 세트에서 품질의 결정적인 척도라는 개념에 도전한다. SVAMP의 목표 관객은 초등학교 수준의 학생들이다.\n' +
      '\n' +
      '#### 기하학적 문제 해결\n' +
      '\n' +
      'GeoS(Seo et al., 2015)는 기하학에서 186개의 음영 영역 문제를 포함한다. 이 데이터 세트는 텍스트 이해와 다이어그램 해석을 결합합니다. 대조적으로, GeoShader(Alvin et al., 2017)는 102개의 음영 영역 문제를 포함하는 더 작은 데이터세트이다. 이러한 문제는 미국의 표준 수학 교과서에서 조달되고 인도 X급 시험에서 시험을 발표한다. 또 다른 벤치마크인 GEOS++(Sachan et al., 2017)는 SAT 시험의 스타일을 반영하는 1,406개의 질문을 포함하며, 6등급부터 10등급까지의 콘텐츠를 포함한다. 이 데이터 세트는 트레이닝(350개), 개발(150개), 및 테스트(906개) 서브세트로 세분화되어, 각 등급 레벨로부터의 질문의 균형 있는 표현을 보장한다. 저자는 훈련 및 개발 세트에서 주석이 달린 500개 질문에 대한 지상 진실 논리 양식을 제공한다. 마찬가지로 GEOS-OS (사찬과 싱, 2017)는 6-10학년 인도 고등학교 수학 교과서 집합에서 가져온 시연과 함께 2,235개의 기하 문제를 포함한다. 멀티 모달리티를 통합한 수치 추론 벤치마크로서 GeoQA(Chen et al., 2021)가 눈에 띈다. GeoQA에는 각각 주석이 달린 프로그램이 포함된 4,998개의 기하학적 문제가 포함된다. 특히 GeoQAsurpass는 GeoS(Seo et al., 2015) 및 GEOS++(Sachan et al., 2017)와 같은 기존 벤치마크를 크기 및 다양성 측면에서 평가한다.\n' +
      '\n' +
      'UniGeo(Chen et al., 2022)는 기하학 문제에 대한 포괄적이고 대규모 벤치마크이다. 여기에는 GeoQA(Chen et al., 2021)에서 조달한 4,998개의 계산 문제와 9,543개의 추가 증명 문제가 포함된다. 증명 문제는 7.0:1.5:1.5의 비율로 열차, 검증, 테스트 세트로 나뉜다. 각 문제에는 다단계 증명을 구성하는 방식으로 이유와 수학적 표현이 표시된다. 모델 성능을 평가하기 위해 저자는 병렬, 삼각, 사각, 일치 및 유사성의 5가지 하위 작업을 정의하여 모델 기능에 대한 자세한 통찰력을 제공한다. 한편 Geometry3K(Lu et al., 2021)는 정형언어로 조밀한 주석이 있는 3,002개의 객관식 기하학 문제로 구성되어 있다. 이 데이터 세트는 두 개의 고등학교 교과서에서 제공되는 SAT와 같은 문제를 특징으로 하는 광범위한 기하학적 모양과 목표를 포함한다.\n' +
      '\n' +
      '#### 4.2.2 _Math Question Answering Datasets_\n' +
      '\n' +
      'AQuA 데이터세트(Ling et al., 2017)는 100,000개의 질문, 답변, 및 근거의 샘플로 구성되며, 근거 생성을 통한 프로그램 유도에 중점을 두고 있다. 데이터 세트의 각 질문은 문제 설명("질문"), 답변 "선택"( 객관식 형식), 정답에 도달하기 위해 사용된 "합리적인" 설명 및 "올바른 옵션"을 나타내는 라벨의 네 부분으로 나뉜다. AQuA 데이터세트(Ling et al., 2017)의 확장인 MathQA(Amini et al., 2019)는 완전히 특정된 운영 프로그램을 포함함으로써 이를 향상시킨다. MathQA에는 다양한 수학 영역에 걸쳐 있는 37,000개의 영어 객관식 수학 단어 문제가 포함되어 있다. 데이터 세트는 80/12/8% 분할 비율을 사용하여 훈련, 개발 및 테스트 세트로 무작위로 나뉜다. LLMs에 대해 구체적으로 맞춤화된, 어드밴스드 추론 벤치마크(Advanced Reasoning Benchmark; ARB)(Sawada et al., 2023)는 다수의 필드에 걸쳐 어드밴스드 추론에서 보다 도전적인 문제를 제공하도록 설계된다. ARB는 수학, 물리학, 생물학, 화학, 법과 같은 다양한 영역의 문제를 포함한다. 기존 벤치마크의 난이도를 뛰어넘는 벤치마크 역할을 하며 고급 추론 과제의 경계를 밀어내는 것이 목적이다.\n' +
      '\n' +
      'IconQA(Lu et al., 2021)는 107,439개의 질문을 특징으로 하는 확장형 질문-응답 데이터세트이다. 여기에는 여러 이미지에서 선택하는 것, 다양한 텍스트 옵션에서 선택하는 것, 문장으로 빈칸을 완성하는 세 가지 별개의 하위 작업이 포함된다. 데이터세트는 6:2:2의 비율로 열차, 검증 및 테스트 세트로 분할된다. Icon645(Lu et al., 2021)는 377개의 클래스에 속하는 645,687개의 컬러 아이콘을 포함한다. 이러한 아이콘 기반 질문-답변 쌍은 시각적 추론과 상식적 추론을 포함한 다양한 추론 능력의 평가를 가능하게 한다. MultiHiertt(Zhao et al., 2022)는 Multi Hierarchical Tabular 및 Textual 데이터와 관련된 질문 및 답변을 중심으로 10,440개의 QA 쌍으로 전문적으로 주석이 달린 데이터세트이다. 이 데이터 세트는 다양한 재무 보고서에서 파생됩니다. 멀티히어트 내의 문서에는 상당한 비정형 텍스트와 함께 대부분 계층적인 여러 테이블이 포함되어 있다. 멀티히어트의 각 질문에 필요한 추론의 복잡성과 도전은 기존 벤치마크의 문제를 능가한다. 복잡한 수치적 추론을 강조하기 위해 추론 단계의 상세한 주석과 뒷받침하는 사실이 포함되어 있다.\n' +
      '\n' +
      'Textual QA 데이터 세트의 영역에서, DROP(Discrete Reasoning Over the content of Paragraphs)(Dua et al., 2019)는 다양한 범위의 위키피디아 카테고리로부터 선별된 96,567개의 질문으로 구성되며, 특히 스포츠 게임 요약 및 역사적 서사에 중점을 둔다. 분산된 표현을 기호 및 이산 추론 기법과 결합하는 방법을 지원하는 것을 목표로 한다.\n' +
      '\n' +
      'Tabular QA 데이터 세트로 넘어가면, WTQ(Wiki Table Questions) 또는 WikiTableQA(Pasupat and Liang, 2015)는 위키피디아에서 추출한 2,108개의 HTML 테이블에서 파생된 22,033개의 복잡한 질문-답변 쌍으로 구성된다. WTQ는 특히 반구조화된 테이블에 초점을 맞춘 질문-응답 태스크를 지원하도록 조정된다. 또한, WikiSQL(Zhong et al., 2018)은 단순 SQL 쿼리 및 단일 테이블에 집중한다. 이 데이터 세트에는 80,654개의 주의 깊게 주석이 달린 질문 및 해당 SQL 쿼리가 포함됩니다. 위키디아의 24,241개의 테이블에 걸쳐 있는 위키SQL은 크기가 비슷한 데이터 세트를 능가하는 상당한 규모를 자랑한다. 스파이더(Yu et al., 2018)는 복잡하고 교차 도메인 시맨틱 파싱 및 텍스트-대-SQL 챌린지에 맞게 조정된다. 이 데이터 세트는 200개 데이터베이스에 배포된 10,181개의 질문과 5,693개의 고유하고 복잡한 SQL 쿼리로 구성됩니다. 이 데이터베이스는 138개의 다른 도메인을 포함하는 여러 테이블로 구성되어 있습니다. 나아가, Yu 등(2018)은 스파이더 데이터셋을 이용하여 텍스트-투-SQL 문제를 위한 새로운 태스크를 제안한다. AIT-QA(항공사 산업 표 QA)(Katsis et al., 2022)는 항공 산업에 특정 초점을 두고 복잡하고 도메인별 표 QA 태스크에 맞게 조정된다. 결과 테스트 데이터세트는 116개의 테이블로부터 생성된 515개의 질문으로 구성된다. 이러한 표는 2017년에서 2019년 사이의 연도를 포괄하는 13개 항공사의 10-K 형태에서 선택된다. HiTab(Cheng et al., 2022)은 계층적 표에 특별히 맞춤화된 질문-답변(QA) 및 자연어 생성(NLG) 작업에 중점을 둔다. 이 교차 도메인 데이터 세트는 고유한 특성을 나타내는 풍부한 통계 보고서 및 위키피디아 페이지 모음으로 구성된다. 첫째, HiTab의 대부분의 테이블은 계층적이며 데이터 세트에 복잡성을 추가한다. 둘째, HiTab의 질문은 주석자에 의해 처음부터 생성되는 것이 아니라 분석자에 의해 작성되는 실제적이고 의미 있는 문장으로부터 수정된다. 마지막으로, 데이터 분석에서 복잡한 수치 추론을 밝히기 위해 수량 및 개체 정렬의 세밀한 주석이 제공된다. 데이터 세트는 3,597개의 테이블로 구성되며, 중복이 없는 트레인(70%), 디브(15%), 테스트(15%) 세트로 나뉜다.\n' +
      '\n' +
      'Hybrid QA Dataset의 경우, HybridQA(Chen et al., 2020)는 이종 정보 소스에 대한 추론 능력에 도전하도록 설계된 포괄적이고 광범위한 질문-응답 데이터세트이다. 이 데이터 세트는 13,000개의 위키피디아 테이블과 정렬된 약 70,000개의 질문 응답 쌍을 포함한다. 다양하고 다양한 데이터 소스에서 정보를 추론하고 추출하는 능력을 평가하는 것을 목표로 한다. Free917(Cai and Yates, 2013)은 Freebase 데이터베이스 내의 81개 도메인으로부터 소싱된 917개의 질문으로 구성된다. 프리베이스는 광범위한 지식 도메인을 포괄하는 온라인, 사용자-기여, 관계형 데이터베이스이다. 데이터 세트에는 람다 미적분학 양식으로 주석이 달린 635개의 자유 염기 관계가 포함된다. 그러나 논리 양식에 대한 요구 사항으로 인해 Free917 데이터 세트는 논리 양식에 주석을 달 수 있는 전문 지식이 필요하기 때문에 확장하기가 어렵다. 대조적으로, WebQuestions(Berant et al., 2013)은 비전문가로부터 수집된 질문-답변 쌍을 포함한다. ATIS(Hemphill et al., 1990)와 같은 데이터 세트에 비해 더 많은 수의 단어 유형을 제시하여 어휘 매핑에 더 큰 어려움을 야기한다. 그럼에도 불구하고 웹 질문은 단항, 이진 및 엔터티로 구성된 많은 질문과 함께 보다 간단한 구조적 복잡성을 나타낸다. 이 데이터 세트는 5,810개의 질문-답변 쌍으로 구성된다. 질문은 Google Suggest API를 사용하여 수집되었으며 답변은 Amazon MTurk의 도움으로 Freebase에서 큐레이션되었다. WebQuestionsSP(WebQSP)(Yih et al., 2016)는 Freebase를 이용하여 답변 가능한 질문들에 대한 시맨틱 파싱들을 포함하는 WebQuestions(Berant et al., 2013)로부터 도출된다. 4,737개 질문에 대한 SPARQL 쿼리를 제공하여 프리베이스에서 직접 실행할 수 있습니다. WebQSP는 Free917(Cai and Yates, 2013)에 비해 크기가 더 크고 표준 Freebase entity 식별자를 갖는 SPARQL 형식의 시맨틱 파스를 제공한다. 읽기 이해(RC) 및 질문-답변(QA) 태스크를 평가하기 위해, 데이터세트 WebQ-Complex 또는 ComplexWebQuestions(Talmor and Berant, 2018)이 가치가 있음을 증명한다. 이는 광범위하고 복잡한 질문의 34,689개의 복잡한 예로 구성되며, 답변, 웹 스니펫 및 SPARQL 쿼리가 수반된다. 데이터 세트는 함수 구성, 연결, 최상급 및 비교와 관련된 더 복잡한 쿼리를 자동으로 생성합니다. MetaQA(MovicText Audio QA)(Zhang et al., 2017)는 단일 및 멀티-홉 추론 모두를 위해 설계된 400,000개 이상의 질문을 포함하는 포괄적인 데이터세트이다. 또한 텍스트 및 오디오 형식으로 보다 사실적인 버전을 제공합니다. MetaQA는 WikiMovies(Miller et al., 2016)에 확장되며 이에 대한 포괄적인 확장 역할을 한다. 이러한 데이터 세트, WebQuestionsSP(Yih et al., 2016), WebQComplex(Talmor and Berant, 2018), 및 MetaQA(Zhang et al., 2017)는 다양한 복잡성 및 도메인을 충족시키는 다양한 질의 응답 및 추론 작업에 귀중한 리소스를 제공한다.\n' +
      '\n' +
      '단수 구절을 특징으로 하는 텍스트 중심 데이터 세트의 영역에서, 스탠포드 질문 응답 데이터 세트(SQuAD)(Rajpurkar et al., 2016)는 유의미한 독해 모음으로서 두드러진다. 여기에는 100,000개 이상의 질문이 포함되어 있으며, 모두 다양한 위키피디아 기사를 사용하여 크라우드 워커가 만들었습니다. SQuAD는 각 질문을 특정 읽기 단원과 고유하게 짝을 짓고, 각 질문에 대한 답은 해당 단원에서 직접 추출된 세그먼트이다. 데이터 세트는 536개의 논문에 걸쳐 총 107,785개의 질문-답변 쌍을 포함한다. SQuAD의 독특한 특징은 이 범주의 다른 데이터 세트와 달리 질문에 대한 미리 정의된 답변 선택이 없다는 것이다. 대신, 시스템은 구절 내의 가능한 모든 범위에서 답변을 선택해야 하며, 상대적으로 많은 수의 후보 답변을 처리해야 하는 과제를 제기한다.\n' +
      '\n' +
      '오픈 도메인 텍스트 전용 데이터세트의 경우, TriviaQA(Joshi et al., 2017)는 65만 개 이상의 질문-답변-증거 트리플을 포함하는 또 다른 읽기 이해 데이터세트이다. 트리비아QA는 트리비아 애호가들이 기고한 95,000개의 질의응답 쌍으로 구성되어 있다. 또한 데이터 세트의 각 질문에 대해 평균 6개의 독립적인 증거 문서가 컴파일되어 질문 응답 지원의 품질을 향상시키는 강력한 원격 감독을 제공한다. 이것은 트리비아QA가 개방형 컨텍스트 내에서 질문을 이해하고 응답하는 시스템의 기능을 평가하는 데 귀중한 도구가 되도록 한다. HotpotQA(Yang et al., 2018)는 Wikipedia로부터 소싱된 113,000개의 질문-답변 쌍을 포함하는 데이터세트이다. 이를 위해 HotpotQA에 제시된 질문들은 다양한 증명문서를 기반으로 한 추론과 식별이 필요하다. 데이터 세트에는 확립된 지식 기반 또는 특정 지식 프레임워크에 국한되지 않는 광범위한 질문이 포함된다. HotpotQA는 추론 과정에 필요한 중요한 문장 수준의 뒷받침 사실을 제공한다. 이러한 수준의 세분성을 통해 QA 시스템은 강력한 감독으로 추론하고 예측에 대한 설명을 제공할 수 있다. 또한 HotpotQA는 새로운 유형의 팩토이드 비교 질문을 소개한다. 이러한 질문은 QA 시스템이 관련 사실을 추출하고 필요한 비교를 효과적으로 수행하는 능력을 평가한다. 이러한 네 가지 주요 기능을 통합하여 HotpotQA는 다중 문서 추론, 일반화, 설명 생성 및 팩토이드 비교에서 QA 시스템의 기능을 평가하기 위한 포괄적이고 도전적인 데이터 세트를 제공한다. Natural-QA(Kwiatkowski 등, 2019)는 구글 검색 엔진과의 상호작용으로부터 집계된 실제 익명화된 쿼리를 포함하는 질문-응답 데이터세트이다. Natural-QA에는 공개적으로 이용 가능한 총 307,373개의 훈련 사례가 포함되어 있다. 개발 데이터의 경우 5개의 가능한 답변으로 주석이 달린 7,830개의 예가 있다. 추가로, 테스트 데이터는 또한 5-방향 주석으로 주석된 또 다른 7,842개의 예들로 구성된다.\n' +
      '\n' +
      'MultiModalQA(MMQA)(Talmor et al., 2021)는 텍스트, 테이블 및 이미지를 포함하는 여러 모달리티에 걸쳐 공동 추론에서 모델에 도전하도록 설계된 복잡한 질문-응답 데이터세트이다. 데이터 세트는 29,918개의 질문으로 구성되며 이러한 질문의 주목할만한 35.7%는 교차 모달리티 추론을 필요로 한다. GeoTSQA(Li et al., 2021)는 지리학의 도메인 내의 표형 시나리오 기반 질문 응답(TSQA) 태스크에 초점을 맞춘 데이터세트이다. 이 표 시나리오 내에서 맥락화된 1,012개의 실제 객관식 질문과 함께 556개의 시나리오로 구성된다.\n' +
      '\n' +
      '정리QA(Chen et al., 2023)는 정리의 개념을 중심으로 하는 질문-답변 데이터세트이다. 수학, 물리, 전기 및 컴퓨터 과학(EE&CS), 금융 등 다양한 분야에 걸쳐 있는 350개의 정리를 포함하는 800개의 고품질 질문으로 구성된다. TAT-QA(Zhu et al., 2021)는 특히 금융의 영역에 초점을 맞춘 질문-답변 벤치마크 역할을 한다. 데이터 세트는 테이블과 텍스트 모두를 기반으로 질문에 답하는 모델의 능력을 평가한다. TAT-QA의 질문은 종종 산술 연산 수행, 계수, 값 비교 또는 정렬, 다중 추론 단계 결합과 같은 수치적 추론 기술을 필요로 한다. 벤치마크는 실제 재무 보고서에서 파생된 2,757개의 하이브리드 컨텍스트와 관련된 16,552개의 질문을 포함한다. 주가, 재무보고서, 은행거래, 환율 등 금융과 관련된 다양한 주제와 시나리오를 다루고 있다. FinQA(Chen et al., 2021)는 금융 데이터로 수치 추론 작업을 용이하게 하도록 특별히 설계된 데이터셋이다. 데이터 세트는 금융 계산을 중심으로 하는 8,281개의 질문-답변 쌍으로 구성된다. 중요한 것은 각 쌍에는 정답에 도달하는 과정에 대한 통찰력을 제공하는 자세한 추론 단계가 수반된다는 것이다.\n' +
      '\n' +
      '#### Metrics\n' +
      '\n' +
      'GeoS++(Sachan et al., 2017)는 공리 언급 클러스터링의 품질을 평가하기 위해 정규화된 상호 정보(NMI)(Strehl and Ghosh, 2002)를 사용한다. 주어진 MWP 코퍼스의 어휘 사용 다양성을 측정하기 위해, Miao 등(2020)은 BLEU의 사용을 소개하였다(Papineni 등, 2002). 그들은 또한 주어진 코퍼스의 어휘 다양성을 평가하기 위해 코퍼스 Lexicon Diversity(CLD) 메트릭을 제안했다(Miao et al., 2020). Chenget al.(2022)은 실행 정확도(EA)를 평가 메트릭으로 채택한다. 이 접근법은 정답이 있는 표본의 비율을 측정하는 Pasupat and Liang(2015)이 제안한 방법론을 따른다. GeoTSQA에 대한 TSQA 모델의 성능을 평가하기 위해 Li 등(2021)은 두 가지 표준 정보 검색 평가 메트릭인 평균 평균 정밀도(MAP)와 평균 상호 순위(MRR)를 사용한다. 이러한 메트릭은 표 시나리오를 기반으로 질문에 답할 때 모델의 검색 효과 및 순위 정확도에 대한 정량적 측정을 제공한다.\n' +
      '\n' +
      '#### Logical Reasoning\n' +
      '\n' +
      '4개의 주목할만한 논리적 추론 데이터 세트가 있다 : ProofWriter (Tafjord et al., 2021), PrOntoQA (Saparov and He, 2023), FOLIO (Han et al., 2022), 및 BIG-Bench (Srivastava et al., 2023).\n' +
      '\n' +
      'ProofWriter (Tafjord et al., 2021)는 원래 RuleTaker D* 데이터 세트 (Clark et al., 2020)를 기반으로 하며 두 가지 추가 변형을 도입 합니다. 폐쇄 세계 가정(CWA) 변형은 부정과 관련된 사소한 불일치를 해결하는 반면, 개방 세계 가정(OWA) 변형은 추론 동안 개방 세계 가정을 통합한다. RuleTaker D* 데이터 세트(Clark et al., 2020)는 각각 100k 질문을 포함하는 5개의 하위 세트(D0, D1, D2, D3 및 D5)로 구성된다. PrOntoQA(Proof and Ontology-Generated Question-Answering)(Saparov and He, 2023)는 1차 논리로 표현된 합성 세계 모델에서 생성된 예를 포함한다. FOLIO(Han et al., 2022)는 광범위한 논리적 복잡성 및 다양성을 포괄하는 인간 주석이 달린 개방형 도메인 데이터세트이다. 1차 논리(FOL) 주석을 제공하며 1,435개의 예로 구성되어 있습니다. 또한 데이터 세트에는 결론의 유효성을 평가하기 위한 연역적 추론의 규칙 역할을 하는 487개의 전제 세트가 포함된다. BIG-Bench 내의 LogicalDuction 태스크(Srivastava et al., 2023)는 다단계 논리적 추론을 수행할 수 있는 능력을 평가하기 위한 평가 벤치마크 역할을 한다. 이 작업은 주어진 조건들의 최소 세트에 기초하여 객체들의 시퀀스의 순서를 추론하는 것을 포함한다. 각각의 인스턴스는 선반에 상이하게 색칠된 책들과 같은 3개 내지 7개의 유사한 객체들을 갖는 자연스럽게 정렬된 컨텍스트를 포함한다. 문맥과 함께, 일련의 간단한 단서들이 제공된다. 보다 관련 있는 데이터 세트와 해당 통계는 표 6에 나와 있다.\n' +
      '\n' +
      '이러한 논리적 추론 데이터 세트는 논리적 추론 능력을 향상시키는 것을 목표로 하는 모델 및 시스템의 개발 및 평가에 기여한다. 그들은 합성 세계 모델에서 실제 상황에 이르기까지 다양한 시나리오와 과제를 제공하여 연구자들이 다양한 영역에서 논리적 추론을 탐색하고 발전시킬 수 있게 한다.\n' +
      '\n' +
      '#### Causal Reasoning\n' +
      '\n' +
      'Tubingen 원인-효과 쌍 데이터 세트(Mooij et al., 2016)는 기상학, 생물학, 의학, 공학, 경제학을 포함한 다양한 도메인에 걸쳐 있는 37개의 데이터 세트에서 얻은 108개의 원인-효과 쌍을 포함한다. 이 데이터 세트는 인과 추론 능력을 평가하기 위한 벤치마크 역할을 한다. 대조적으로, 신경병증성 통증 데이터세트(Neuropathatic Pain dataset, Tu et al., 2019)는 신경과 환자들에서 관찰되는 대응하는 증상들 사이의 관계에 초점을 맞춘다. 전문 의료 용어와 도메인별 지식으로 인해 이 데이터 세트 내의 변수 이름을 해석하려면 해당 분야의 전문 지식이 필요하다. 북극 해빙 데이터셋(Huang et al., 2021c)은 도메인 지식으로부터 도출된 그래프를 제시하며, 12개의 변수와 48개의 간선을 특징으로 한다. 북극 해빙의 역학에 대한 귀중한 통찰력을 제공합니다.\n' +
      '\n' +
      '실제 인과 관계가 없는 경우에도 반사실적 추론은 언어 모델에 귀중한 능력이다. 원래 맥락에서 즉시 명백하지 않을 수 있는 숨겨진 통찰력을 의사 결정, 계획 및 밝히는 데 도움이 된다. CRASS(Counterfactual Reasoning Assessment)(Frohberg and Binder, 2021)는 반사실적 질의에 대한 언어 모델의 숙련도를 평가하기 위해 특별히 개발된 벤치마크이다. 이 벤치마크는 언어 모델이 반사실적 조건 질문과 함께 제시되는 275개의 인스턴스로 구성된다. 각각의 예에서, 모델은 제공된 객관식 옵션 세트로부터 가장 적합한 응답을 선택하는 임무를 부여받는다.\n' +
      '\n' +
      'CRASS와 같은 인과 추론 벤치마크 및 데이터 세트에 대한 언어 모델의 성능을 평가할 때 일반적으로 사용되는 메트릭은 최고 정확도(k\\)이다(Frohberg and Binder, 2021). 이 메트릭은 상위 \\(k\\) 순위 선택을 고려하여 올바른 예측을 할 수 있는 모델의 능력을 정량화한다. 모델의 인과 추론 과제에 대한 숙련도를 정량적으로 측정하는 역할을 한다. Percentage of Preference(Li 등, 2023g)는 반사실적 시나리오 및 사실적 시나리오 둘 다에서 논리적 완성들을 평가하기 위해 사용되는 메트릭이다. 이 메트릭은 언어 모델의 생성된 완성들이 논리적 일관성의 관점에서 인간의 선호 및 판단과 정렬되는 정도에 대한 정량적 측정을 제공한다.\n' +
      '\n' +
      '#### Visual Reasoning\n' +
      '\n' +
      '근거화된 문법 유도를 위한 벤치마크를 확립하기 위해, 연구자들은 PARTITT(Hong et al., 2021a)로 알려진 대규모 데이터세트를 큐레이션하였다. 이 데이터 세트는 3D 객체에 대한 파트 레벨 시맨틱스에 대한 상세한 설명을 제공하는 인간 작성 문장으로 구성된다. PTR(Hong et al., 2021b)은 시각적 추론 분석을 위해 맞춤화된 광범위하게 큐레이트된 데이터세트이다. 여기에는 약 70,000개의 합성 RGB-D 이미지가 포함되며, 각각 객체에 대한 상세한 지상 진실 데이터와 파트 레벨 주석이 수반된다. 이러한 주석은 공간 및 기하학과 같은 다양한 측면을 다룬다.\n' +

      '표 6: 논리적 추론 Benchmarks Luo 등(2023d). 과제에는 객관식 질문 답변(MCQA), 자연어 추론(NLI), 사실 검증(FV)의 세 가지 유형이 있다.\n' +

      '관계, 의미 인스턴스 분할, 색상 속성 및 안정성과 같은 주요 물리적 속성입니다. PTR은 부분 기반 개념적, 관계적, 물리적 추론에 대한 연구를 용이하게 하도록 설계되었다. Compositional Language and Elementary Visual Reasoning (CLEVR)(Johnson et al., 2017)은 광범위한 시각적 추론 능력을 평가하는 널리 사용되는 진단 벤치마크이다. 렌더링된 이미지 10만 개와 자동으로 생성된 질문 약 100만 개로 구성되며, 고유 질문은 85만 3천 개입니다. CLEVR은 계수, 비교, 논리적 추론 및 기억 유지와 같은 작업을 포함하여 시각적 추론의 다양한 측면을 평가하기 위해 설계된 도전적인 이미지 및 질문 세트를 제공한다. 이 데이터 세트는 시각적 추론 알고리즘 및 모델을 테스트하고 발전시키기 위한 강력한 플랫폼을 제공하여 연구자들이 이 분야에서 그들의 능력을 탐색하고 향상시킬 수 있게 한다. Outside Knowledge Visual Question Answering(OK-VQA)(Marino et al., 2019)은 정확한 답변을 생성하기 위해 외부 지식의 활용을 필요로 하는 시각적 질문-답변 작업을 위해 특별히 설계된 데이터세트이다. 데이터 세트는 각각 5개의 지상 진실 답변과 관련된 14,055개의 개방형 질문으로 구성된다. 주석 처리 과정에서 질문은 위키피디아와 같은 출처의 정보와 같은 외부 지식이 모두 필요한지 확인하기 위해 신중하게 필터링되었다. 또한, 자주 발생하는 답변이 있는 질문을 줄임으로써 데이터 세트 편향을 완화하기 위한 노력을 기울였다. 이 데이터 세트는 시각적 질문-응답 작업에 외부 지식을 효과적으로 활용할 수 있는 방법을 개발하고 평가하는 데 귀중한 리소스 역할을 한다.\n' +

      '#### Audio Reasoning\n' +

      '오디오 추론의 다양한 측면에 대해 가장 널리 채택된 벤치마크 데이터세트, 즉 식별 태스크에 대한 음성 처리 범용 PERformance Benchmark(SUPERB)(Yang et al., 2021) 및 생성 태스크에 대한 향상된 음성 처리 범용 PERformance Benchmark(SUPERB-SG)(Tsai et al., 2022)가 섹션 3.6에 소개되었다. 이들 태스크에 대한 평가 메트릭은 표 7에 나열되어 있다.\n' +

      '다양한 언어에서 데이터 세트의 가용성은 음성 표현의 자기 지도 학습(SSL)의 성공에 기여하며, 이는 오디오 추론의 중요한 기초를 제공한다. 기초 모델 사전 훈련을 위해 가장 크고 널리 활용되는 스피치 말뭉치 중 하나는 오디오북에서 유래한 영어로 약 60,000시간의 스피치를 포함하는 Libri-light(Kahn 등, 2020) 데이터세트이다. Didi Dictation 및 Didi Callcenter(Jiang et al., 2021)는 중국어로 이루어진 대규모 말뭉치로서, 각각 모바일 받아쓰기 애플리케이션 또는 전화 통화로부터 수집된 약 10,000시간의 데이터를 포함한다. 영어 및 중국어 외에도 VoxPopuli(Babu et al., 2022) (400,000시간, 23개 언어), 다국어 LibriSpeech(Pratap et al., 2020) (50,000시간, 8개 언어) 및 Common Voice(Ardila et al., 2020) (11,000시간, 76개 언어)를 포함하여 상당한 크기의 다국어 말뭉치도 사용할 수 있다. 일반적으로 사용할 수 있는 지상 진실 전사가 없기 때문에 이러한 데이터 세트를 사용하여 기존의 은닉 마르코프 모델(HMM) 및 감독 심층 신경망(DNN) 또는 종단 간(E2E) 모델을 훈련하는 것은 비현실적이다. SSL 기반 모델의 발전은 데이터의 힘을 활용하고 앞서 언급한 다운스트림 작업에 대해 라벨링된 데이터를 사용하여 추가 미세 조정을 위한 우수하고 보편적인 시작점을 제공한다.\n' +
      '\n' +
      '#### Multimodal Reasoning\n' +
      '\n' +
      '이들의 포괄적인 연구에서 Liu et al.(2023)은 다양한 텍스트 중심 과제에서 그들의 효능감에 초점을 맞추어 공개적으로 접근 가능한 멀티모달 모델에 대한 심층 평가를 수행했다. 이러한 작업에는 장면 텍스트, 예술 텍스트 및 필기 텍스트를 포함하는 텍스트 인식, 문서 텍스트, 장면 텍스트 및 이중 언어 텍스트를 포함하는 텍스트 기반 시각적 질문 응답, 영수증, 문서 및 영양 사실 라벨과 같은 다양한 출처에서 주요 정보 추출, 필기 수학적 표현의 인식이 포함된다. 이 연구는 이러한 모델에서 강점과 약점을 모두 확인했다. 의미적 이해를 통해 단어 인식에 뛰어나지만, 의미적 의미가 결여된 문자의 조합을 인지하는 데 어려움을 겪는다. 또한, 모델은 텍스트 길이에 관계없이 일관된 성능을 보이며 복잡한 이미지 세부 정보를 감지하는 데 제한된 기능을 가지고 있다. 전반적으로, 연구는 전통적인 텍스트 작업에서 가장 강력한 기존의 멀티모달 모델조차도 도메인 특정 방법에 비해 부족하다고 결론지었다. 이러한 결과는 복잡한 업무에서 제로샷 멀티모달 기법을 강화하고 모델 성능을 향상시키기 위한 혁신적인 전략의 필요성을 강조한다.\n' +
      '\n' +
      '평가 벤치마크와 관련하여 Vedantam et al.(2015)은 PASCAL-50S와 ABSTRACT-50S의 두 데이터 세트를 도입하여 분야에 기여한다. 이러한 데이터 세트는 이미지 캡션 생성 방법을 평가하기 위해 설계되었다. 그들은 연구자들이 이미지 캡션 모델의 성능과 품질을 평가할 수 있는 귀중한 자원 역할을 한다. 이러한 데이터 세트를 활용하여 연구자들은 이미지 캡션 생성 기술을 발전시켜 이 연구 분야의 진보와 혁신을 촉진할 수 있다. LVLM-eHub(Xu 등, 2023)는 공개적으로 이용 가능한 대형 멀티모달 모델에 대한 포괄적이고 광범위한 평가 벤치마크 역할을 한다. 6가지 범주의 멀티모달 기능에 걸쳐 8개의 LVLM의 성능을 엄격하게 평가합니다. 평가 프로세스는 47개의 데이터 세트와 1개의 경기장 온라인 플랫폼의 활용을 포함하여 LVLM을 평가하기 위한 강력하고 표준화된 프레임워크를 제공한다. Odouard and Mitchell(2022)은 다양한 사례에 걸쳐 주어진 개념을 활용하는 AI 시스템의 숙련도를 평가하는 데 중점을 두고 체계적인 평가에 대한 개념 기반 접근법을 제시한다. 그들의 평가 접근법은 인용된 작업에 설명된 대로 RAVEN의 점진적 행렬(Raven and Court, 1938)과 추상화 및 추론 코퍼스(ARC)(Acquaviva 등, 2021)의 영향을 받는 두 가지 특정 도메인 내에서 사례 연구를 수행하는 것을 수반한다. 이는 AI 시스템에서 추상화 능력을 평가하고 발전시키는 데 자주 사용됩니다. 이 방법론은 AI 시스템의 추상적 추론 능력에 대한 이해와 적용에 대한 귀중한 정보를 제공하여 개념을 효과적으로 이해하고 활용하는 능력을 조명한다. 관련 연구에서 Yin et al.(2023)은 포인트 클라우드를 통합하여 MLLM(Multimodal Large Language Models)에 대한 연구를 확장하였다. 이들은 LAMM-Dataset과 LAMM-Benchmark를 도입하였으며, 특히 2D 이미지 및 3D 포인트 클라우드 이해 향상에 중점을 두었다.\n' +
      '\n' +
      '환각은 잘 알려져 있는 문제이며 오랫동안 복합 기초 모델에도 존재했다. 최근 연구들(Dai et al., 2023; Li et al., 2023)은 객체 환각 측면에서 VLP(Visual Language Pretraining) 모델 및 VLMs(Vision and Language Models)의 성능을 조사하였다. Dai 등(2023)은 VLP 모델의 발전에도 불구하고 환각은 여전히 일반적인 문제로 남아 있음을 발견했다. 흥미롭게도 이 연구는 CIDEr(베단탐 등, 2015)과 같은 기존 메트릭에 대한 점수가 더 높은 모델이 더 불성실한 결과를 나타내는 경향이 있음을 보여주었다. 저자는 또한 패치 기반 기능이 더 작은 패치 해상도로 물체 환각을 줄이는 가장 좋은 결과를 산출한다는 것을 발견했다. 이 문제를 해결하기 위해 그들은 객체 마스크 언어 모델링(ObjMLM)(Dai 등, 2023)이라고 하는 간단하면서도 효과적인 VLP 손실을 제안했으며, 이는 객체 환각을 더욱 완화한다. 다양한 VLP 목표를 분리함으로써 저자는 환각을 줄이는 데 있어 토큰 수준의 이미지 텍스트 정렬 및 제어된 생성의 중요성을 입증했다. 유사하게, Li 등(2023)은 대표적인 VLMs에 대한 평가 실험을 수행하고 광범위한 대상 환각 문제를 발견하였다. 그들은 또한 시각적 명령어가 환각에 영향을 미칠 수 있다는 것을 발견했는데, 명령어에 자주 나타나거나 이미지 객체와 함께 발생하는 객체는 VLM에 의해 환각에 더 취약하다. 또한, 저자들은 기존의 평가 방법이 입력 지침과 VLM의 생성 스타일에 의해 영향을 받을 수 있음을 관찰했다. 이러한 문제를 해결하기 위해, 그들은 대상 환각을 보다 효과적으로 평가하기 위해 POPE(Polling-based Object Probing Evaluation)라는 개선된 평가 방법을 제안했다. Zhao et al.(2023)은 현실적인 시나리오와 고위험 시나리오에서 오픈 소스 대형 VLM의 견고성을 조사하기 위한 방법론을 제시했으며, 여기서 적대자는 제한된 블랙박스 시스템 액세스를 가지며 모델을 속여서 표적 응답을 생성하는 것을 목표로 한다. 저자는 CLIP(Radford et al., 2021) 및 BLIP(Li et al., 2022)와 같은 사전 훈련된 모델에 대해 표적화된 적대적 예제를 만드는 것으로 시작한다. 이들은 나중에 MiniGPT-4(Zhu 등, 2023), LLaVA(Liu 등, 2023), UniDiffuser(Bao 등, 2023), BLIP-2(Li 등, 2023), 및 Img2Prompt(Guo 등, 2023)를 포함하는 이러한 적대적 예들을 다른 VLM들에 전달한다. 저자는 대규모 VLM에서 표적 회피의 효과가 블랙박스 쿼리를 사용하여 크게 향상될 수 있음을 발견했다. 이 접근법은 표적 반응을 생성하는 데 놀라울 정도로 높은 성공률을 산출하여 적대적 공격에 대한 이러한 모델의 취약성을 강조한다. 또한, Huanget al.(2023c)은 합성 프롬프트를 처리하는 텍스트-이미지 생성 모델의 능력을 평가하기 위한 포괄적인 벤치마크인 T2I-CompBench를 소개한다. 이러한 T2I 모델이 속성 바인딩, 객체 관계, 복합 구도와 같은 구성 개념을 어떻게 해석하고 대표하는지 평가한다. T2I-CompBench는 또한 이러한 맥락에서 평가를 위해 멀티모달 LLM을 효과적으로 활용하는 것을 조사한다.\n' +
      '\n' +
      '메트릭과 관련하여, DePlot(Liu et al., 2023b)는 테이블 유사도를 비교하기 위한 RNSS(Relative Number Set Similarity)라는 메트릭을 소개한다. RNSS는 열-n/행 순열의 영향을 받지 않고 남아 있는 동안 테이블의 구조와 숫자 값을 고려한다. Vedantam 등(2015)에 의해 소개된 바와 같이, CIDEr은 이미지 캡셔닝의 평가를 위한 자동화된 메트릭으로서 제시된다.\n' +
      '\n' +
      '요약하면, 이러한 연구는 멀티모달 이해 분야에서 혁신적인 모델, 벤치마크 및 평가 메트릭의 개발에 기여한다. 그들은 시각적 명령어 추종, 차트 상의 추론, 객체 검출 및 이미지 관련 작업을 포함한 멀티모달 추론의 다양한 측면을 탐구한다. 제안된 접근법과 평가는 기존 모델의 장단점을 조명하고 멀티모달 기술에서 추가 발전의 필요성을 강조한다.\n' +
      '\n' +
      '#### 3.10.8 Embodied Reasoning\n' +
      '\n' +
      'RoboTHOR(Deitke et al., 2020)은 시뮬레이션 및 물리적 환경 모두에서 구현된 AI 에이전트를 개발하고 테스트하도록 설계된 플랫폼이다. VirtualHome(Puig et al., 2018)은 일반적인 가정 환경에서 발생하는 복잡한 활동을 모델링하는 데 초점을 맞춘 또 다른 플랫폼이다. 사람들의 집에서 볼 수 있는 다양한 활동을 다루는 프로그램 설명을 지원합니다. 깁슨(Xia et al., 2018)은 체화된 에이전트에 대한 실세계 인식을 강조한다. 시뮬레이션과 현실 사이의 갭을 메우기 위해, iGibson(Li et al., 2021a) 및 BEHAVIOR-1K(Li et al., 2022b)는 시뮬레이션 능력을 확장하여 보다 다양한 범위의 가정 과제를 포괄하고 높은 수준의 현실감을 달성한다. 이러한 플랫폼은 연구자에게 현실적인 시뮬레이션 환경에서 구현된 AI 접근법을 탐색하고 평가할 수 있는 도구를 제공한다. 해비타트(Manolis Savva* et al., 2019)는 싱글 스레드를 실행하더라도 초당 수천 프레임(fps)에 이를 정도로 높은 성능을 자랑한다. Habitat-Lab(Szot et al., 2021)은 체화된 AI의 영역에서 포괄적인 개발을 지원하는 고급 모듈형 라이브러리이다. 항법, 상호 작용, 지시 사항 따르기, 질문에 답하기 등 다양한 구현 AI 태스크의 사양을 가능하게 합니다. 이 플랫폼을 통해 연구자들은 특정 물리적 속성, 센서 및 기능을 가진 구현된 에이전트를 조정하고 확립된 메트릭을 사용하여 이러한 작업에 대한 성능을 평가할 수 있다.\n' +

      '## 4 Foundation Model Techniques\n' +
      '\n' +
      '이 섹션에서는 다양한 기초 모델 기술에 대한 간결한 개요를 제공한다. 여기서, 우리는 추론 기법들의 구별되는 카테고리들을 제시한다:\n' +
      '\n' +
      '* 사전-훈련(섹션 4.1): 추론 기초 모델의 데이터 및 아키텍처 탐색.\n' +
      '* Fine-tuning (섹션 4.2): 추론 기초 모델의 Fine-tuning 데이터와 기법을 중심으로\n' +
      '* 정렬 트레이닝(섹션 4.3): 추론 기초 모델에 의해 사용되는 정렬 기술을 조사한다.\n' +
      '* 혼합물-전문가(섹션 4.4): 추론의 맥락에서 혼합물-전문가 기술을 도입한다.\n' +
      '* 문맥내 학습(섹션 4.5): 추론 기초 모델에서 문맥내 학습을 도입한다.\n' +
      '* 자율 에이전트(섹션 4.6): 여러 태스크에 대한 에이전트로서 추론 기반 모델을 중심으로\n' +
      '\n' +
      '### Pre-Training\n' +
      '\n' +
      '사전 훈련 부분에서 LLM은 필수적인 언어 이해와 생성 기술을 습득할 수 있다. 여기서 데이터 및 아키텍처는 기초 모델에 매우 중요합니다. 따라서, 우리는 다음 섹션에서 그것들을 논의할 것입니다.\n' +
      '\n' +
      '#### 4.1.1 데이터 원본\n' +
      '\n' +
      '기초 모델은 데이터 기반이며 데이터의 품질과 양은 기초 모델 개발의 핵심에 있습니다. 그림 14는 기초 모형 사전 훈련을 위한 세 가지 광범위한 유형의 데이터 소스를 제시한다.\n' +
      '\n' +
      '#### Text Data\n' +
      '\n' +
      '공개적으로 액세스할 수 있는 대규모 텍스트 데이터 세트의 영역은 상당한 확장을 보여 무수한 애플리케이션을 위한 풍부한 다양한 리소스를 제공했다. 대표적인 예로는 825GB의 인상적인 볼륨으로 주목할 만한 광범위한 영어 텍스트 코퍼스인 Pile(Gao et al., 2020)이 있으며, 특히 대규모 언어 모델의 훈련을 용이하게 하기 위해 선별되었다. 이 코퍼스는 다양성과 품질로 인정받는 22개의 다양한 하위 집합으로 구성되어 있으며 기존 콘텐츠와 새로 생성된 콘텐츠를 모두 통합하며 상당한 부분이 학술 및 전문 도메인에서 제공된다. 이 데이터의 상당 부분은 커먼 크롤 프로젝트와 유사한 웹 크롤링 이니셔티브를 통해 축적된다. 이러한 웹 크롤링은 위키피디아 항목과 같은 고구경 자료에서 스팸 이메일과 같은 하위 계층 콘텐츠에 이르기까지 다양한 콘텐츠를 생성하므로 데이터 품질을 높이기 위해 엄격한 필터링 및 처리가 필요하다는 것을 인정하는 것이 중요하다. 이 분야의 또 다른 주목할만한 데이터 세트는 다양한 부문에서 광범위하게 활용되는 커먼 크롤 웹 코퍼스의 확장적이고 정제된 버전을 나타내는 C4 데이터 세트(Raffel et al., 2019)이다. 대조적으로, ROOTS 데이터세트(로렌콘 등, 2022)는 3개의 매크로 지역 및 9개의 언어 패밀리로부터 유도된, 1.6TB를 포괄하고 46개의 자연 언어에 걸쳐 59개의 언어에 걸쳐 거대한 리소스로 등장한다. 또한 Java, PHP 및 C++가 대부분의 콘텐츠를 포함하는 13개의 프로그래밍 언어로 된 자료를 포함한다. 구텐베르크 프로젝트(라히리, 2014)는 142명의 저자가 3,036권의 영어책을 선정한다. 더 큰 프로젝트 Gutenberg 코퍼스의 하위 집합인 이 컬렉션은 메타데이터, 라이선스 세부 정보를 제거하기 위해 부지런히 정리되었습니다.\n' +

      '도 14: 주로 텍스트 데이터, 이미지 데이터 및 멀티모달리티 데이터를 포함하는 사전 트레이닝 기초 모델을 위한 다양한 데이터 소스 및 데이터 세트 세트.\n' +
      '\n' +
      '그리고 필사자의 노트를 최대한으로 기록합니다. CLUECorpus Xu 등(2020)은 실질적인 100GB 자원으로서 중국 텍스트 도메인에서 두드러진다. 이 커뮤니티 주도 프로젝트는 단일 문장/문장 쌍 분류에서 기계 읽기 이해에 이르기까지 9가지 다양한 작업을 통합하며 모두 정통 중국 텍스트에 뿌리를 두고 있다. 추가적으로, 인상적인 80억 토큰들을 갖는 Proof-Pile 데이터세트 Azerbayev 등(2023)은 수학적 텍스트 영역에서 주목할 만하다. 일반 수학 분야에 특별히 조정된 소수의 오픈 소스 언어 모델 중 하나로 구별된다. 약 4천만 개의 오픈액세스 학술논문으로 구성된 peS2o 데이터셋 Soldaini and Lo(2023)는 매우 귀중한 자산이다. 철저한 청소, 필터링, 포맷을 거쳐 언어 모델을 사전 훈련하는 데 이상적입니다. 시맨틱 학술지 오픈 리서치 코퍼스(S2ORC)를 기반으로 학술 텍스트 자원의 가용성을 확장한다. 나아가, 연구자들은 Reddit corpus Roller 등(2020)과 같이 다양한 공개 대화 데이터셋에 접근할 수 있다. 온라인 소셜 미디어 플랫폼의 데이터는 또한 풍부한 대화 콘텐츠를 제공합니다. 과학 텍스트 컬렉션은 일반적으로 아르시브 논문, 과학 교과서, 수학적 웹사이트 및 관련 과학 자료와 같은 자료를 집계하는 데 중점을 둔다. 종종 수학적 기호와 단백질 서열이 포함된 과학적 데이터의 복잡한 특성은 언어 모델에 의한 표준화와 균일한 처리를 위해 전문화된 토큰화 및 전처리 방법을 필요로 한다. 최근 연구 Austin 등(2021)은 광범위한 코드 코퍼라에 대한 LMM(Large Language Models) 트레이닝의 이점을 강조하여, 생성된 프로그램 품질의 현저한 향상으로 이어진다. 이러한 말뭉치는 StackOverflow 및 GitHub와 같은 플랫폼에서 자주 공급됩니다. 마지막으로, 레드파자마 프로젝트 컴퓨터(2023)는 인상적인 1조 2천억 개의 토큰을 포함하는 LLaMA의 훈련 데이터 세트를 재현한 놀라운 업적에 대해 언급할 가치가 있다. 이 데이터 세트에는 CommonCrawl, C4, GitHub, Books, ArXiv, 위키피디아 및 StackExchange의 방대한 토큰 배열이 포함되어 있어 언어 모델의 개발 및 개선을 위한 포괄적이고 다양한 리소스를 제공한다.\n' +
      '\n' +
      '#### Image Data\n' +
      '\n' +
      '이미지넷 Deng et al. (2009) 및 ImageNet21K Ridnik et al. (2021)과 같은 광범위한 인간 큐레이트 데이터 세트를 사용하여 감독된 사전 훈련 방법론은 전달 가능한 시각적 표현을 개발하는 데 널리 퍼진 접근법이 되었다. 이 프로세스는 각각 특정 시각적 개념에 대응하는 입력 이미지와 별개의 라벨 사이의 연계를 생성하도록 구조화된다. 대규모 사전 훈련에 대한 필요성이 증가함에 따라 월드 와이드 웹에서 제공되는 이미지-텍스트 쌍으로부터 많은 양의 시끄러운 라벨의 생성이 점점 더 관련성이 높아졌다. 이러한 노이즈 레이블을 활용하여 수많은 선도적인 산업 연구소는 반자동 데이터 파이프라인을 사용하여 방대한 분류 데이터 세트를 능숙하게 조립했다. 그러한 노력들의 주목할만한 예들은 JFT Sun 등(2017) 및 I2E Wu 등(2023)을 포함한다. 또한 인스타그램 해시태그 싱 등(2022)과 같은 독점 데이터 소스를 활용하여 데이터 세트를 더욱 풍부하게 하고 사전 훈련된 모델의 정밀도를 높였다. 이 전략은 정교한 시각 인식 시스템의 발전에 크게 기여하여 광범위한 시각 개념과 대상을 효과적으로 식별하고 분류할 수 있는 능력을 갖추었다.\n' +
      '\n' +
      '#### Multimodality Data\n' +
      '\n' +
      '대규모 데이터 세트의 도메인에는 몇 가지 주목할 만한 예가 있다. SBU(Ordonez et al., 2011)는, 예를 들어, 광범위한 수의 플리커 질의를 실행한 다음, 결과를 엄격하게 필터링하여 시각적으로 적절한 캡션과 각각 쌍을 이루는 100만 개의 이미지를 생성한다. 반대로, RedCaps(Desai et al., 2021)는 Reddit로부터 소싱된, 1200만 이미지-텍스트 쌍을 포괄하는 실질적인 데이터세트이다. WIT 데이터세트(Srinivasan 등, 2021)는 3,760만 이미지-텍스트 인스턴스의 큐레이트된 컴파일, 엔티티 정보로 강화된, 108개의 위키피디아 언어를 커버하고, 1,150만 개의 고유한 이미지를 통합함으로써 구별된다. 이 분야의 다른 비교적 큰 데이터 세트는 Shutterstock(Nguyen et al., 2022), LAION-400M(Schuhmann et al., 2021), 및 COYO-700M(Byeon et al., 2022)을 포함한다. 오픈AI의 CLIP(래드포드 등, 2021)는 웹에서 꼼꼼하게 조달한 4억 개의 이미지-텍스트 쌍의 인상적인 컬렉션을 통해 정제됐다. 최근 10억 규모 수준의 데이터셋의 출현이 관측되고 있다. 예를 들어, LAION-5B 데이터세트(Schuhmann 등, 2022)는 58억 5,000만 개의 CLIP 필터링된 이미지-텍스트 쌍을 포함하며, 그 중 23억 2,000만 개는 영어이다. DataComp(Gadre et al., 2023)는 Common Crawl로부터 수집된 128억 이미지-텍스트 쌍의 새로운 풀에 초점을 맞추어 데이터셋 실험을 위한 플랫폼으로 기능한다. 플라밍고(Alayrac et al., 2022)는 MultiModal MassiveWeb(M3W) 데이터셋을 소개하고, 약 4300만 웹페이지의 텍스트와 이미지를 집계하고, DOM(Document Object Model)에 따라 이미지와 텍스트를 정렬한다. 이러한 맥락에서 주목할 만한 프로젝트는 ImageBind(Girdhar et al., 2023)이며, 이는 이미지, 텍스트, 오디오, 깊이, 열 및 IMU 데이터를 포함하는 6개의 별개의 모달리티를 커버하는 공동 임베딩을 개발하는 것을 목표로 하며, 포인트 클라우드와 같은 다른 모달리티로의 잠재적인 확장을 포함한다(Guo et al., 2023). 이 야심찬 노력은 다양한 데이터 유형에 걸쳐 의미 있는 연결을 설정함으로써 멀티모달 데이터에 대한 더 깊은 이해를 촉진하는 데 중요한 진전을 의미한다. 멀티모달 학습이 발전함에 따라 데이터셋 생성 및 응용 분야의 이러한 발전은 현장의 지속적인 혁신에 매우 중요하다.\n' +
      '\n' +
      '#### 추론을 위한 데이터\n' +
      '\n' +
      '기초 모델의 추론 능력을 향상시키는 데 있어 코드와 종이 데이터의 중요성이 무엇보다 중요하다. 코드 데이터를 먼저 논의한 CoCoGen(Madaan et al., 2022)의 연구는 구조화된 상식 추론 작업을 코드 생성 문제로 접근할 때, 코드에 대한 사전 학습된 언어 모델(LMs)이 자연어에 대해 학습된 언어에 비해 우수한 추론 능력을 보인다는 것을 나타낸다. 이것은 소스 코드가 포함되지 않은 작업에도 적용됩니다. 이러한 코드 데이터는 GitHub 및 일반 사용자가 사용할 수 있는 다양한 필터링된 데이터 세트를 통해 쉽게 액세스할 수 있습니다. 이를 강조하여, StarCoder(Li et al., 2023)는 코딩에서 LM의 숙련도를 더욱 정교화하기 위해 광범위한 사전 트레이닝 데이터세트(783GB)를 출시하였다. 논문 데이터의 측면에서, Galactica(Taylor et al., 2022)는 과학 논문, 참고 자료, 지식 베이스 및 기타 다양한 출처의 방대한 코퍼스에 대해 훈련된 것이 눈에 띈다. 이 모델은 기존 모델에 비해 과학 과제의 스펙트럼에 걸쳐 우수한 성능을 보여준다. 논문 데이터는 주로 Arxiv와 같은 학술 플랫폼에서 비롯되며 수학 논문에 주목할 만한 중점을 둔다. 또한, 시맨틱 학술지 오픈 리서치 코퍼스(S2ORC)의 4천만 개 이상의 오픈 액세스 학술 논문을 포함하는 peS2o(Soldaini and Lo, 2023) 데이터 세트는 모델의 사전 훈련을 위한 상당한 자원을 제공한다.\n' +
      '\n' +
      '#### 4.1.2 네트워크 아키텍처\n' +
      '\n' +
      '기초 모델 아키텍처는 필수적입니다. 우리는 다음에서 다양한 네트워크 아키텍처에 대해 논의하고 그림 15에 보여준다.\n' +
      '\n' +
      '인코더-디코더 아키텍처 Vaswani 등(2017)에 의해 묘사된 바와 같이, 정액 트랜스포머 모델은 인코더-디코더 프레임워크에 기초한다. 이 패러다임은 트랜스포머 블록들의 이중 스택들을 채용하며, 여기서 하나는 인코더로서 기능하고 다른 하나는 디코더로서 기능한다. 인코더 페이즈는 입력 시퀀스 내의 고유 정보를 디코딩하기 위해 적층 배열로 멀티-헤드 셀프-어텐션 계층들을 활용하는 것을 포함하고, 이에 의해 잠재 표현들을 산출한다. 후속 단계에서, 디코더는 이러한 표현들에 교차-주의 메커니즘들을 적용하여, 타겟 시퀀스의 생성을 용이하게 한다. 이 혁신적인 아키텍처는 신경망 기계 번역과 같은 시퀀스 대 시퀀스 모델링 작업에 광범위하게 적용된다. 독특한 접근법에서, BERT(Kenton and Toutanova, 2019)는 라벨이 없는 텍스트로부터의 깊은 양방향 표현의 사전 훈련을 위해 엔지니어링된다. 모든 계층에 걸쳐 왼쪽 및 오른쪽 컨텍스트를 동시에 고유하게 처리하므로 과도한 NLP 작업에 대해 예외적으로 다재다능합니다. 반대로, BART(Lewis et al., 2020)는 신경망 기계 번역을 위한 종래의 Transformer-based 아키텍처를 통합한다. 그 구조가 간단해 보일 수 있지만, BART는 BERT의 양방향 인코더와 GPT의 단방향, 좌-우 디코더를 다른 고급 사전 훈련 방법론과 병합하는 BERT의 진화로 간주될 수 있다. 또한, T5(Raffel et al., 2019)에 의해 예시된 인코더-디코더 아키텍처 패러다임에 따른 사전 훈련 언어 모델(Pre-trained Language Models, PLM)은 광범위한 NLP 태스크에 걸쳐 지속적으로 놀라운 성능을 보여주었다.\n' +
      '\n' +
      '도 15: Encoder-Decoder 프레임워크(왼쪽) 및 Decoder-Only 프레임워크(오른쪽)의 일러스트레이션. 상기 수치는 (Fu 등, 2023c)로부터 크레딧된다.\n' +
      '\n' +
      '#### Decoder-only Architecture\n' +
      '\n' +
      '디코더 전용 아키텍처는 각 입력 토큰이 자신을 포함하여 선행 토큰에 배타적으로 주의를 기울이도록 보장하는 중추 요소인 어텐션 마스크를 전략적으로 사용하는 것이 특징이다. 이러한 독특한 구성은 선행 토큰으로부터 디코더 내의 현재 토큰으로의 정보의 단방향 흐름을 용이하게 하여, 입력 및 출력 토큰의 처리를 효율화한다. 이 접근법은 학습 메커니즘을 단순화할 뿐만 아니라 모델의 일관성과 일관성을 강화한다. 언어 모델링의 도메인에서, GPT(Generative Pre-trained Transformer) 시리즈는 디코더 전용 아키텍처를 전형화한다. 이 시리즈는 GPT-1(래드포드 등, 2018), GPT-2(래드포드 등, 2019), 및 현저하게 진보된 GPT-3(브라운 등, 2020)을 포함한다. GPT-3은 특히 LMM(Large Language Models)의 구별되는 특징인 인-컨텍스트 학습에서 아키텍처 효과를 예시하는 이 패러다임 내에서 필수적인 모델 역할을 한다. 디코더 전용 아키텍처의 영향은 GPT 계통을 초월하여 LLM의 광범위한 분야에 상당한 영향을 미친다. 수많은 최첨단 언어 모델들이 이러한 아키텍처 프레임워크를 그들의 기반 구조로 채택했다. 예를 들어, OPT(Zhang 등, 2022)는 칭찬할 만한 자연어 이해 능력을 달성하기 위해 디코더 전용 아키텍처를 채용한다. 고퍼(Rae et al., 2021)는 또한 이러한 단방향 흐름을 활용하여 언어 모델링 작업의 복잡성과 규모를 높인다. 또한, 디코더 전용 아키텍처는 BLOOM(Scao et al., 2022)과 같은 모델의 진화에 중요한 역할을 했으며, 이는 컨텍스트 이해가 필요한 작업에 단방향 정보 흐름을 활용한다. LLaMA(Touvron et al., 2023) 및 그의 후속인 LLaMA-2(Touvron et al., 2023)는 언어 모델링의 발전을 추진하기 위해 이러한 아키텍처 스타일을 통합하여 다양한 NLP 벤치마크에 걸쳐 놀라운 성능을 달성했다. GLM(Zeng et al., 2022)은 언어 이해 태스크의 범위에서의 디코더 전용 아키텍처의 효능을 더욱 강조하여, 언어 모델링의 현대 풍경에서의 그의 중요한 역할을 강조한다.\n' +
      '\n' +
      '#### CLIP Variants\n' +
      '\n' +
      'CLIP(Radford et al., 2021)는 이미지 인코더와 텍스트 인코더를 동시에 트레이닝하여 \\(<\\)이미지, 텍스트\\(>\\) 쌍의 집합 중 올바른 쌍을 추론하는 혁신적인 접근법을 사용한다. 이 전략은 그것의 학습 과정의 기초를 형성한다 대조적으로, FILIP(Yao et al., 2021)는 교차-모달 후기 상호작용 메커니즘을 통합함으로써 더 미세한 입도에서 정렬을 향상시킨다. 이 메커니즘은 시각적 토큰과 텍스트 토큰 사이의 토큰별 최대 유사성 측정을 사용하여 대조적인 목표에 대한 지침을 제공하여 보다 정확한 정렬을 초래한다. FLIP(Li et al., 2023)는 이미지 패치의 상당 부분을 랜덤하게 마스킹하고 제거하는 것을 포함하는 획기적인 트레이닝 기법을 소개한다. 이 접근법은 동일한 벽-시계 시간 내에 학습될 수 있는 이미지-텍스트 쌍의 수를 증가시켜 메모리 사용량을 크게 증가시키지 않으면서 반복당 더 많은 샘플을 대조할 수 있게 한다. 언어 인코더 측에서, K-Lite(Shen et al., 2022)는 대조적 사전 훈련을 위해 원래 alt-text와 조합하여 엔티티에 대한 Wiki 정의의 형태로 외부 지식을 통합하는 것을 제안한다. 경험적 증거는 이러한 방식으로 텍스트 설명을 풍부하게 하면 CLIP 성능이 향상된다는 것을 나타낸다. LaCLIP(Fan et al., 2023)는 대형 언어 모델들의 인-컨텍스트 학습 능력을 활용하여 그들의 연관된 이미지들에 대한 텍스트 설명들을 재작성함으로써, 설명들을 시각적 콘텐츠와 더 효과적으로 정렬함으로써 모델의 성능을 더욱 향상시킨다. DetCLIP는 Yao 등(2022)에 소개된 바와 같이, 오픈 월드 검출을 위한 병렬 시각-개념 사전-훈련에서의 선구적인 접근법을 나타낸다. 세심하게 만들어진 개념 사전의 지식 강화를 활용합니다. 한편, 그의 후속인 DetCLIPv2(Yao et al., 2023)는 대조적인 목적을 지향하기 위해 지역 제안과 텍스트 단어 사이의 최대 단어-지역 유사성을 활용한다.\n' +
      '\n' +
      '#### Other Architectures\n' +
      '\n' +
      '전통적인 변압기 구조는 종종 2차 계산 복잡도에 의해 제한된다. 이를 해결하기 위해 최근 연구는 보다 효율적인 언어 모델링 아키텍처를 개발하는 데 초점을 맞추고 있다. S4 모델(Gu et al., 2021)은 상태 매트릭스를 조건화하기 위해 저순위 보정을 적용함으로써, 그것의 대각화를 안정화시키고 Cauchy 커널과 유사한 동작들에 대한 상태 공간 모델(SSM)의 복잡성을 감소시킴으로써 혁신적인 솔루션을 제공한다. 유사하게, GSS(Mehta et al., 2022)는 현저하게 더 빠른 트레이닝 시간의 이점을 갖는, S4 및 DSS(Gupta et al., 2022) 모델에 대한 설득력 있는 대안으로서 등장한다. 대조적으로, H3(Dao et al., 2022)는 시퀀스에서 이전 토큰을 리콜하고 시퀀스에 걸쳐 토큰을 비교하는 것과 같은 특정 기능에서 탁월하도록 설계되어 플래시코프의 통합을 통해 효율성을 더욱 향상시킨다. 주의 메커니즘에 대한 아차적 대안을 탐색하는 사람들에게, 하이엔라(Poli et al., 2023)는 주목할 만한 해결책을 제공한다. 이 모델은 암묵적으로 매개변수화된 긴 컨볼루션을 데이터 제어 게이팅과 결합하여 제작되어 계산 요구 사항을 크게 줄인다. RWKV(Peng et al., 2023)는 선형 주의 메커니즘을 활용하여 모델이 Transformer 또는 RNN 중 하나로서 기능할 수 있게 한다. 이 접근법은 훈련 동안 병렬화된 계산을 용이하게 할 뿐만 아니라 추론 동안 일정한 계산 및 메모리 복잡성을 보장하여 수백억 개의 매개변수로 확장 가능한 최초의 비변환기 아키텍처로 표시한다. RetNet(Sun et al., 2023)은 훈련 병렬성, 비용 효율적인 추론, 및 강건한 성능 사이에서 최적의 균형을 맞추는 또 다른 중요한 기여를 나타낸다. LongNet(Ding et al., 2023)은 토큰들 사이의 거리가 증가함에 따라 어텐션 필드를 상당히 넓히는 기법인 확장 어텐션을 도입하여 시퀀스 길이를 10억 개 이상의 토큰으로 효과적으로 스케일링할 수 있게 한다. 마지막으로, Streaming-LLM(Xiao et al., 2023)은 유한 길이의 주의 윈도우로 훈련된 언어 모델(LLM)이 추가적인 미세 조정 없이 무한한 시퀀스 길이에 적응할 수 있게 하는 효율적인 프레임워크를 제시한다. 이 돌파구는 이러한 모델의 시퀀스 길이 능력을 400만 토큰으로 확장했다.\n' +
      '\n' +
      '### Fine-Tuning\n' +
      '\n' +
      '대규모 언어 모델(LLM)이 사용하는 기본 전략은 광범위한 일반 도메인 데이터에 대한 사전 훈련 개념을 중심으로 한 다음 특정 작업 또는 도메인에 맞게 모델을 사용자 지정하는 것이다. 이 접근법은 LLM에 언어 패턴에 대한 포괄적인 이해를 부여하여 자연어 이해, 생성 및 번역을 포함한 광범위한 다운스트림 작업에 걸쳐 성능을 후속적으로 미세 조정할 수 있게 한다. 적응 과정은 LLM이 이전에 습득한 지식을 활용하여 새로운 사례에 적용할 수 있도록 권한을 부여하기 때문에 이러한 특정 작업에서 예외적인 결과를 달성하는 데 가장 중요한 의미를 갖는다. 적응 과정은 사전 훈련된 모델의 철저한 미세 조정부터 과제별 레이어 또는 모듈의 통합, 지식 증류와 같은 전이 학습 방법의 활용에 이르기까지 다양한 기술을 포함한다.\n' +
      '\n' +
      '#### 4.2.1 데이터 원본\n' +
      '\n' +
      '_Benchmark Data_\n' +
      '\n' +
      '데이터 수집 과정의 자연스러운 단계는 기존 NLP 벤치마크의 적응을 수반한다. 이러한 벤치마크가 오픈 소스라는 점을 감안할 때 연구자들은 모델의 추론 능력을 강화하기 위해 추론 벤치마크를 활용하는 것이 더 편리하고 비용 효율적이라고 생각한다. 그러나 벤치마크의 양과 규모 측면에서 벤치마크의 가용성에 대한 문제가 발생하며, 새로운 벤치마크의 수동 생성은 자원 집약적인 작업임을 증명한다. 이 문제를 해결하기 위해 연구자들은 고급 언어 모델을 사용하여 추론 합성을 위한 미세 조정 데이터를 생성하는 전략을 고안하고 있다.\n' +
      '\n' +
      '_Synthesis Data_\n' +
      '\n' +
      '이 섹션에서는 고급 언어 모델(LLM)을 활용한 추론 데이터 합성을 조사하고 생성된 데이터를 미세 조정을 위해 활용한다. 본 연구의 핵심은 CoT 기법을 LLM에 적용하여 추론 경로를 생성하는 것이다. 이어서, 생성된 데이터는 모델 미세 조정을 위해 레버리지된다(Fu et al., 2023; Hsieh et al., 2023; Huang et al., 2022; Li et al., 2022; Magister et al., 2023). 또한 Ho 등(2022)에 의해 소개된 Finetune-CoT 방법은 LLM에서 여러 추론 경로를 샘플링하여 올바른 추론 경로를 가진 학생 모델을 미세 조정하는 데 사용된다. Hsieh 등(2023)에 의해 제안된 증류 단계 접근법은 (a) LLM을 능가하는 더 작은 모델을 훈련하는 것과 (b) 미세 조정 또는 증류를 위한 감소된 훈련 데이터 요구 사항으로 이러한 위업을 달성하는 두 가지 주요 목적을 가진 새로운 메커니즘을 소개한다. 또한, Huang 등(2022)에 자세히 설명된 자기 개선 접근법은 연쇄 사고 프롬프팅 및 자기 일관성을 사용하여 레이블이 지정되지 않은 질문에 대한 가장 높은 신뢰도를 가진 근거 강화 답변의 선택을 포함한다. 그 후, LLM은 질문 및 지상 진실 라벨을 LLM에 공급하여 추론 경로를 프롬프트하는 추가 단계와 함께 이러한 자체 생성 솔루션을 목표 출력으로 사용하여 미세 조정된다. 대안적인 접근법은 LLM의 시연으로서 인간-기록된 설명과 함께 여러 예를 활용하는 것을 포함하고, 이어서 트레이닝 세트에 대한 설명의 생성이 뒤따른다(Li 등, 2022). 특히, 본 연구는 더 큰 교사 모델에 의해 생성된 사고 출력의 사슬을 기반으로 학생 모델을 미세 조정하여 산술, 상식 및 상징 추론을 포함한 다양한 유형의 추론 데이터 세트에 걸쳐 과제 성능을 향상시키는 가능성을 뒷받침하는 증거를 제공한다(Magister et al., 2023). 수학 영역에서 WizardMath 프레임워크(Luo et al., 2023)는 RLEIF(Reforcement Learning from Evol-InstructFeedback)라는 새로운 방법을 소개한다. 이 접근법은 처음에 수학에 특화된 Evol-Instruct를 사용하여 다양한 수학 수업 데이터를 생성한다. 이어서, 명령어 보상 모델(IRM) 및 프로세스-감독 보상 모델(PRM)의 훈련을 수반한다(Yuan et al., 2023; Lightman et al., 2023). IRM은 진화된 명령어의 품질을 평가하는 반면 PRM은 솔루션의 각 단계에 대한 피드백을 받는다. 나아가, MetaMath(Yu et al., 2023)는 트레이닝 데이터세트를 증강하기 위해 혁신적인 질문 부트스트래핑 방법(예: forward-backward augmentation(Jiang et al., 2023))을 도입하여, MetaMathQ를 생성한다. 이 방법은 순방향 추론 경로와 역방향 추론 경로를 모두 사용하여 질문의 재작성을 수반하고 LLM을 사용하여 질문 텍스트를 재구문화한다. 마지막으로, Yue et al.(2023)이 소개한 MAmmoTH는 MathInstruct라는 새로운 수학 하이브리드 명령어 튜닝 데이터 세트를 제시한다. 이 데이터 세트는 다양한 수학 분야와 복잡성 수준의 광범위한 적용 범위와 하이브리드 CoT(체인 오브 사고) 및 PoT(프로세스 오브 사고) 근거의 통합이라는 두 가지 중요한 특성을 자랑한다. Mukherjee 등(2023)의 논문 "Orca"는 설명 튜닝이라는 방법을 소개하고 있다. 이 방법에는 쿼리 및 응답 쌍을 사용 하 여 모델을 미세 조정 하는 것이 포함 됩니다. 응답은 GPT-4의 자세한 설명과 함께 추가되어 각 응답을 생성함에 따라 교사 모델의 추론 과정을 명확히 한다. 후속 작업인 Mitra 등(2023)의 "Orca2"에서는 Prompt Erasing이라는 기술이 제안되어 있다. 이 방법은 과제를 실행하는 방법에 대한 특정 세부 사항을 생략하고 학생 시스템에 제공된 특정 명령을 일반 명령으로 대체하여 교육 프로세스를 수정하는 것을 포함한다.\n' +
      '\n' +
      '#### Parameter-Efficient Fine-tuning\n' +
      '\n' +
      '기반 모델 구축의 기본 패러다임 중 하나는 특정 작업 또는 도메인에 대한 맞춤화에 의해 성공한 일반 도메인 데이터에 대한 철저한 사전 교육을 수반한다. 모델 크기가 계속 증가함에 따라 모든 모델 매개변수를 변경하는 포괄적인 미세 조정을 수행하는 것은 점진적으로 불가능해진다. 따라서 기초 모델을 효율적으로 정제하는 데 있어 매개변수 효율적인 미세 조정의 중요성은 충분히 강조될 수 없다. 다양한 유형의 기술의 몇 가지 대표적인 접근법이 그림 16에 나와 있다.\n' +
      '\n' +
      '#### Adapter Tuning\n' +
      '\n' +
      '트랜스포머 모델 내에서 "adapters"라는 특수화된 신경망 모듈을 채용하는 기법인 어댑터 튜닝은 Houlsby 등(2019)에서 논의된다. 혁신적인 적응 방법, LLaMA-어댑터(Zhang et al., 2023)는 명령어-추종 태스크들에 대한 LLaMA 모델들을 효과적으로 미세 조정하기 위해 개발되었다. LLaMA-어댑터는 사전 훈련된 LLaMA 7B 모델에 120만 개의 학습 가능한 매개변수만 도입하고 52,000개의 자체 지시 데모를 활용하고 8개의 A100 GPU를 사용하여 1시간 이내에 미세 조정 프로세스를 완료함으로써 효율성을 보여준다. MAD-X(Pfeiffer et al., 2020)는 높은 이식성과 높은 파라미터 효율의 전달로 다양한 태스크 및 언어에 적응될 수 있는 모듈러 언어 및 태스크 표현을 학습하도록 설계된 어댑터 기반 프레임워크이다. 한편, AdaMix(Wang et al., 2022)는 대부분의 PLM 가중치를 동결 상태로 유지하면서 각 변압기 층에서 적응 모듈의 혼합물을 미세 조정한다. Compacter(Karimi Mahabadi et al., 2021)는 태스크-특정 가중치 매트릭스를 미리 훈련된 모델의 가중치에 통합하며, 이는 각 컴퓨터 계층에서 정의된 바와 같이 공유된 "느린" 가중치와 "빠른" 랭크-원 매트릭스 사이의 크로네커 곱의 합으로서 효율적으로 획득될 수 있다. 마지막으로, He 등(2021)은 이러한 접근법들 간의 연결을 확립하는 통일된 프레임워크를 소개한다.\n' +
      '\n' +
      '도 16(a)에 도시된 LoRA(Low-Rank AdaptationLow-Rank Adaptation)(Hu 등, 2022)는 다운스트림 작업에 적용될 때 미리 훈련된 Transformer 모델에서 훈련 가능한 파라미터의 수를 감소시키는 것을 목표로 하는 독특한 접근법을 제공한다. 이 기술은\n' +
      '\n' +
      '도 16: 상이한 파라미터-효율적인 트레이닝 접근법들의 예시. (a) Low-Rank Adaptation(LoRA)는 파라미터를 조정하기 위해 네트워크의 모든 계층에 랭크 분해에 기초한 트레이닝 가능한 매트릭스를 통합하면서, 사전 트레이닝된 모델의 원래 가중치를 변경하지 않고 유지한다. 도면 크레딧은 LoRA(Hu et al., 2022). (b) 프롬프트 튜닝은 입력 계층에서 트레이닝 가능한 프롬프트 벡터를 통합하고 프롬프트-증강 입력을 사용하여 특정 다운스트림 이슈를 다룬다. (c) SSF는 파라미터-효율적인 미세 조정을 위해 미리 트레이닝된 네트워크에 의해 추출된 딥 피처들을 스케일링하고 시프트하기만 하면 된다. 상기 수치는 SSF(Lian et al., 2022)로부터 크레딧된다. (d) MMA는 경량 어댑터를 훈련시켜 큰 언어 모델과 비전-언어 태스크 사이의 갭을 메워 비전과 언어 모델의 공동 최적화를 가능하게 한다. 도면은 MMA로부터 크레딧한다(Luo et al., 2023).\n' +
      '\n' +
      '트랜스포머 아키텍처의 각 계층에 사전 훈련된 모델 가중치를 동결하고 훈련 가능한 순위 분해 행렬을 도입한다. 저순위 분해는 표현력 측면에서 한계가 있지만, KronA(Edalati et al., 2022)는 저순위 표현의 대안으로 크로네커 제품을 선택한다. AdaLoRA(Zhang et al., 2023)는 특이값 분해를 통해 증분 업데이트를 파라미터화하여 중요하지 않은 특이값의 효과적인 프루닝을 허용한다. DyLoRA(Valipour et al., 2022)는 단지 하나 대신에 랭크들의 스펙트럼에 걸쳐 LoRA 블록들을 트레이닝하는 것에 초점을 맞추어 대안적인 방법을 채택한다. 이는 어댑터 모듈에 의해 획득된 표현들을 트레이닝 프로세스 전반에 걸쳐 상이한 순위들로 조직함으로써 수행된다. 효율적인 미세 조정 솔루션을 찾는 사람들을 위해, "Efficient Fine-tuning of Quantized LLMs"(QLoRA)(Dettmers 등, 2023)는 매력적인 옵션을 제공한다. QLoRA는 단일 48GB GPU에서 최대 650억 개의 매개변수를 가진 모델의 미세 조정을 가능하게 하여 연구자와 실무자 모두에게 실용적이고 접근 가능한 선택이 가능하다. 보다 복잡한 추론 작업을 가능하게 하기 위해, LongLoRA(Chen et al., 2023)는 계산 효율 및 성능 무결성을 유지하면서 대형 언어 모델의 입력 컨텍스트 크기를 확장하는 새로운 방법을 제공한다.\n' +
      '\n' +
      'Li 및 Liang(2021)에 처음 도입된 프롬프트 튜닝 프리픽스 튜닝은 각 계층에 "프리픽스"로 알려진 훈련 가능한 연속 벡터의 시퀀스를 추가함으로써 트랜스포머 기반 언어 모델을 확장한다. 그것은 "prefix tuning"(Lester et al., 2021)과 유사한 개념인 프롬프트 튜닝을 위한 기초를 마련하는데, 입력 계층에서 배타적으로 훈련가능한 프롬프트 벡터를 통합하는 것에 일차적으로 초점을 맞춘다. 프롬프트 튜닝은 미세 조정된 언어 모델이 특정 다운스트림 작업, 예를 들어 분류(Yang 등, 2022)에서 탁월하도록 권한을 부여하는 "소프트 프롬프트"를 획득하기 위한 간단하면서도 매우 효과적인 접근법을 나타내며, 이는 도 16(b)에 예시되어 있다. 유사한 맥락에서, OptiPrompt(Zhong 등, 2021)는 성능을 최적화하기 위해 연속 임베딩 공간 내에서 동작한다. 한편, P-튜닝(Liu 등, 2023)은 이산 프롬프트와 함께 트레이닝 가능한 연속 프롬프트 임베딩을 활용하며, 완전 감독 또는 소수의 샷 설정에서든 사전-훈련된 언어 모델 및 미세-튜닝된 언어 모델 모두에 걸쳐 유효성을 입증한다. 이 개념의 진화인 P-튜닝 V2(Liu et al., 2021)는 입력 계층에만 국한되지 않고 사전 훈련된 모델의 모든 계층에 연속 프롬프트의 통합을 제안한다. 이 확장은 모델의 아키텍처 전반에 걸쳐 연속 프롬프트를 활용하는 포괄적인 접근 방식을 제공합니다.\n' +
      '\n' +
      '부분 파라미터 튜닝 매개변수 효율성을 강조하는 앞서 언급한 접근법과 달리 부분 파라미터 튜닝은 추가 구성요소를 도입하지 않고 원래 모델 내에서 특정 매개변수를 선택적으로 미세 조정함으로써 자신을 구별한다. 비트핏(Zaken et al., 2021)은 모델의 바이어스 항들을 조정하는 것에만 집중하면서, 희소 미세 조정을 위한 방법으로서 이 개념을 예시한다. ChildTuning(Xu et al., 2021)은 파라미터 적응에 대한 전략적 접근법을 채택한다. 그것은 백워드 패스 동안 비-차일드 네트워크로부터의 그라디언트들을 조심스럽게 마스킹하면서 큰 사전 트레이닝된 모델들 내의 "차일드 네트워크"로 알려진 파라미터들의 서브세트를 타겟팅한다. 도 16(c)에 대응하는 SSF(Lian et al., 2022)의 경우, 이 방법은 트레이닝에서 학습가능한 파라미터들을 도입한다. 이러한 여분의 파라미터는 추론 시 재-파라미터화를 통해 원래의 사전 훈련된 모델 가중치에 매끄럽게 통합될 수 있으며, 이러한 파라미터들의 완전한 세트 또는 서브세트에 수정들이 적용된다. 한편, DiffFit(Xie et al., 2023)은 대규모 사전 훈련된 확산 모델에 맞게 조정된 파라미터-효율적인 미세 조정 전략을 제시한다. 이 방법은 바이어스 항을 미세 조정하고 새로 도입된 스케일링 팩터를 모델의 특정 계층에 통합함으로써 새로운 도메인에 신속하게 적응할 수 있게 한다. Fu 등(2023)은 미세 조정 접근법에서 파라미터 희소성을 이론적으로 분석하고 적합한 파라미터의 선택을 최적화하기 위해 SAM을 설계한다.\n' +
      '\n' +
      '#### Mixture-of-Modality Adaption\n' +
      '\n' +
      'Luo 등(2023, 2023)은 MMA(Mixture-of-Modality Adaptation)라고 불리는 비전 언어 모델을 미세 조정하기 위한 선구적인 방법을 개발했다. 도 16(d)에 도시된 바와 같이, MMA는 효율적인 어댑터를 통해 LMM(Large Language Models)과 이미지 인코더를 통합하는 포괄적인 최적화 프레임워크의 역할을 한다. 또한 MMA에서 최첨단의 라우팅 알고리즘을 도입하여 단일 명령어와 멀티모달 명령어에 대한 추론 경로를 동적으로 수정할 수 있도록 하였다. MMA를 이용하여, 저자들은 다양한 명령어-추종 태스크에 걸쳐 향상된 트레이닝 효율 및 향상된 추론 능력을 나타내는 중요한 비전-언어 지시 모델인 LaVIN(Luo et al., 2023)을 생성하였다. LaVIN은 기존의 멀티모달 LLM에 비해 우수한 성능을 보인다. MMA 방법론과 LaVIN 모델은 특히 로봇 공학 및 자율 시스템과 같은 응용 분야에서 비전 언어 모델의 유용성을 높이는 데 상당한 잠재력을 가지고 있다. 유사한 맥락에서, LLaMA-Adapter V2(Gao et al., 2023)는 파라미터 효율 및 시각적 정보의 끊김 없는 통합에 초점을 맞춘 시각적 명령 모델을 나타낸다. 이 모델은 학습 가능한 매개변수 세트를 확장하고 시각적 토큰을 LLM의 초기 계층에 통합하기 위한 조기 융합 접근법을 채택하고 이미지-텍스트 페어링 및 명령어 추적 데이터 세트 모두에 대한 합동 훈련 접근법을 적용하는 등 성능을 향상시키기 위한 여러 전략을 통합한다. 대안적으로, LLaVA(Liu et al., 2023)는 자신을 엔드 투 엔드 트레이닝 프로세스를 겪는 통합된 멀티모달 모델로서 제시한다. LLaVA는 시각 인코더와 LLM을 연결하여 시각과 언어 이해 모두를 포함하는 광범위한 작업을 처리한다. LLaVA-1.5(Liu et al., 2023)는 CLIP-ViT-L-336px를 MLP 프로젝션과 활용하고 태스크-특정 VQA 데이터를 기본 응답 포맷팅 프롬프트와 통합하는 것과 같이 비교적 간단한 조정을 도입한다. 이러한 수정을 통해 LLaVA-1.5는 강력한 기본 성능을 설정 하 여 11 개의 벤치 마크 작업에 걸쳐 상위 계층 결과를 달성할 수 있습니다.\n' +
      '\n' +
      '### Alignment Training\n' +
      '\n' +
      '정렬 훈련의 방법론은 인간 피드백을 직접 사용하여 언어 모델을 최적화하기 위해 학습 기술을 사용하는 혁신적인 접근법을 소개한다. 이 개념은 언어 모델이 복잡한 인간의 가치와 더 밀접하게 대응하도록 미세 조정되는 새로운 패러다임을 시작했다. LMs(Large LanguageModels)가 주어진 예들에 기초하여 다양한 자연어 처리(NLP) 태스크들을 실행하도록 프롬프트될 수 있지만, 이들은 종종 의도하지 않은 동작들을 발현한다. 여기에는 가상 정보를 생성하거나 편향되거나 불쾌한 텍스트를 생성하거나 사용자 지침을 준수하지 않는 것이 포함됩니다. 이러한 불일치는 웹 기반 텍스트에서 다음 토큰을 예측하는 전통적인 언어 모델링 목표와 "도움이 되고 안전한 방식으로 사용자 지침을 따르기"라는 목표 사이의 차이에서 비롯되며, 이러한 불일치는 언어 모델링 목표에 잘못된 정렬을 시사한다. 이러한 의도하지 않은 행동을 수정하는 것은 특히 수많은 도메인에서 언어 모델의 광범위한 적용을 고려할 때 매우 중요하다.\n' +
      '\n' +
      '#### 4.3.1 데이터 원본\n' +
      '\n' +
      '우리는 데이터를 \\(d_{k}=(i_{k},y_{k})\\)으로 정의하며, 여기서 \\(i_{k}\\)은 명령어를 나타내고 \\(y_{k}\\)은 해당 응답을 나타낸다.\n' +
      '\n' +
      'Human DataDatabricks는 총 15,000개의 명령어를 포함하는 "databricks-dolly-15k"(Conover et al., 2023)로 알려진 포괄적인 크라우드 소싱된 명령어 데이터세트를 큐레이션하였다. 이 외에도 OpenAssistant corpus(Kopf 등, 2023)는 13,000명 이상의 국제 주석자의 참여를 포함하는 10,000개 이상의 대화로 구성된다. UnifiedQA(Khashabi et al., 2020)는 다양한 언어 현상을 포괄하는 20개의 다양한 데이터 세트에 걸쳐 평가를 거쳤다. CrossFit(Ye 등, 2021)은 공개적으로 이용 가능한 NLP 데이터세트에서 통합된 텍스트 대 텍스트 형식으로 변환된 160개의 태스크를 포괄하는 NLP 벤치마크로 확립되었다. P3(Sanh et al., 2021)은 270개 이상의 데이터세트로부터 2,000개 이상의 영어 프롬프트를 수집하였고, MetaICL(Min et al., 2022)은 7개의 상이한 메타-트레이닝 및 타겟 분할을 갖는 142개의 NLP 데이터세트에 걸쳐 실험을 수행하였다. ExMix(Aribandi et al., 2022)는 107개의 감독된 NLP 태스크들의 다양한 세트를 제공한다. Natural Instructions 데이터세트(Mishra et al., 2022)는 61개의 태스크로 구성되며, Super-Natural Instructions(Wang et al., 2022)는 1.5k 이상의 태스크로 이를 확장한다. Flan 2022(Longpre et al., 2023)는 강력한 평가 성능을 달성하기 위해 템플릿을 적응시키는, 명령어 튜닝을 위한 다양한 소스를 결합한다. xP3(Crosslingual Public Pool of Prompts)(Muennighoff et al., 2022)는 46개 언어 및 16개의 NLP 태스크에 걸쳐 있는 프롬프트 및 데이터 세트의 모음으로서, 제로 샷 명령어-추종에서의 다국어 모델 BLOOMZ 및 mT0을 보조한다. LongForm(Koksal et al., 2023)은 C4 및 영어 위키피디아 코퍼스로부터 15,000개의 타겟 텍스트 예들을 선택한다. 또한, 웹사이트인 ShareGPT는 사용자가 매력적인 ChatGPT/GPT4 대화를 공유하도록 적극적으로 권장하여 고품질 ChatGPT/GPT4 응답을 이끌어낼 수 있는 다양하고 인간 저작 지침이 풍부하다. 비영어 데이터세트를 생성하기 위해, Open Instruction Generalist(COIG)(Zhang et al., 2023)는 영어 명령어를 중국어로 번역하고 주석기를 활용하여 명령어를 수정하고 재구성한다.\n' +
      '\n' +
      '합성 인간 소스로부터 데이터를 수집하는 것은 자원 집약적이고 시간이 많이 소요되는 프로세스일 수 있다. GPT-4와 같은 대규모 언어 모델(LLM)의 놀라운 성공을 감안할 때, 인간 피드백(RLHF)으로부터 강화 학습에서 다른 LLM을 훈련하기 위한 지침을 공식화하기 위해 LLM 응답을 활용하는 것이 점점 더 실행가능해졌다.\n' +
      '\n' +
      'Self-Instruct(Wang et al., 2022c)에 의해 입증된 바와 같이, 이 영역에서의 개척 작업은 상당한 양의 명령어들을 생성하기 위해 ChatGPT의 문맥 내 학습 능력을 활용한다. 이들 명령어들은 광범위한 토픽들 및 태스크 유형들에 걸쳐 미리 정의된 인간 주석된 예들의 세트로부터 도출된다. 이러한 접근법에 기초하여, Aplaca(Taori et al., 2023) 및 그의 다양한 반복들(Peng et al., 2023c; Chiang et al., 2023)은 LLM들을 채용하여 RLHF에 대한 수많은 트레이닝 쌍들을 생성한다. 명령어 역번역(Li et al., 2023o)은 Self-augmentation을 활용하여 명령어와 함께 응답을 생성하고 Self-curation을 활용하여 응답에 기초하여 명령어를 생성한다. 부자연적 명령어들(Honovich et al., 2022)은 시드 예들 및 리프레이징을 통해 LLM들에 의해 생성된 64,000개의 예들을 포함하는 혁신적인 명령들의 실질적인 데이터세트로서 두드러지며, 그 결과 대략 240,000개의 인스턴스들의 데이터세트가 생성된다. OPT-IML Bench(Iyer et al., 2022)는 Instruction Meta-Learning(IML)의 벤치마크 역할을 하며, 기존의 8개의 벤치마크에서 도출된 2,000개의 과제를 특징으로 한다. 바닐라 GPT-3의 자체 강사 접근법을 사용하여 모델 일반화를 평가하여 52,000개 이상의 지침과 82,000개 인스턴스를 산출한다. Koala(Geng et al., 2023)는 ChatGPT Distillation Data를 비롯한 다양한 소스로부터 큐레이션된 작지만 고품질의 데이터셋으로, 종합적이고 다양한 데이터셋을 생성한다. GPT4All(Anand et al., 2023)은 GPT-3.5-Turbo OpenAI API로부터 대략 백만 개의 프롬프트-응답 쌍들을 포함하고, 2023년 3월 20일부터 2023년 3월 26일까지의 기간에 걸쳐 있다. Alpaca-GPT4(Peng et al., 2023c)는 영어 및 중국어 모두에서 명령-추종의 52,000 개의 예들을 포함한다. GPT-4의 피드백 데이터를 통합하여 제로 샷 성능을 향상시킵니다. LaMini-LM(Wu et al., 2023d)은 GPT-3.5-Turbo 모델에 의해 생성된 2508만 개의 명령어-응답 쌍들의 방대한 데이터세트를 포함한다. 이러한 쌍은 다양성을 보장하기 위해 다양한 프롬프트 소스로부터 도출된다. CoEditT(Raheja et al., 2023)는 텍스트 편집 모델 훈련 및 평가를 위한 \\(<\\)instruction: source, target\\(>\\) pair의 82,000 데이터셋을 제공하는 시스템이다. UltraChat(Ding et al., 2023e)은 백만 스케일 멀티턴 지시 대화 데이터를 포함하는 멀티라운드 대화들의 오픈 소스 컬렉션이다. CoT 컬렉션(Kim et al., 2023)은 FLAN 컬렉션(Longpre et al., 2023)으로부터 188만 개의 인스턴스로 CoT(Chain-of-Thought) 근거를 증강한다. Dynosaur(Yin et al., 2023a)는 Huggingface Datasets Platform의 새로운 데이터셋을 통합함으로써, 명령어 튜닝에서 데이터 큐레이션을 위한 동적 패러다임이다.\n' +

      '#### Training Pipeline\n' +
      '\n' +
      '대용량 언어 모델(LLM)이 구체적인 안내를 통해 인간의 의도를 보다 정확하게 해석하고 대응할 수 있도록 향상시키는 일반적인 방법은 감독 정밀 조정(supervised Fine-Tuning; SFT)이라고 알려져 있다. 이 기법은 \\(x\\)으로 표시된 지시 입력을 처리한 다음 \\(y\\)으로 표시된 실제 정답과 관련하여 교차 엔트로피 손실을 계산하는 것을 포함한다. SFT의 주요 역할은 LLM이 텍스트 프롬프트 내에서 더 깊은 의미를 이해하고 적절한 답변을 생성하는 데 도움이 되는 것이다. 그러나 SFT의 중요한 단점은 최상의 응답과 덜 이상적인 응답을 세부적으로 구별할 수 있는 능력이 부족하다는 것이다. 이 문제를 극복하려면 인간 선호도 훈련을 통합하는 것과 같은 추가 훈련 전략이 필요하다. 전체 훈련 파이프라인이 그림 17에 나와 있다.\n' +
      '\n' +
      '#### 온라인 휴먼 선호도 트레이닝\n' +
      '\n' +
      'Reinforcement Learning from Human Feedback (RLHF)(Ouyang et al., 2022)은 Proximal Policy Optimization (PPO)(Schulman et al., 2017)의 프레임워크 내에서 추가적인 보상 모델을 통합하여 인간의 선호도를 해석하기 위해 개발된 전략을 나타낸다. RLHF는 크게 세 단계로 나누어진다. 1) 초기 단계는 포괄적인 지침의 생성과 기존 LMM(Large Language Models)에 대한 감독 미세 조정(Supervised Fine-Tuning, SFT)의 적용을 포함한다. 2) 다음 단계는 응답 쌍을 수동으로 채점하는 인간 평가자를 포함하여 생성된 응답의 효과를 평가하는 보상 모델 개발을 돕는다. 3) 마지막으로 SFT 모델(정책)은 보상 모델에 의해 결정된 보상을 활용하여 PPO를 통해 개선된다.\n' +
      '\n' +
      'PPO 프레임워크는 인간의 선호도를 학습하는 데 효과적인 것으로 알려져 있지만 도전 과제를 제시하고 훈련 중에 안정성을 덜 나타낼 수 있다. 대안적인 접근법인 RFT(Reward Ranked Fine-Tuning)(동 등, 2023)는 초기에 상당한 배치의 지시를 샘플링하는 것을 포함한다. 이어서, 현재 LLM들에 의해 응답들이 생성되고, 결과 데이터는 보상 모델을 사용하여 순위가 매겨진다. 그런 다음, 보상 모델에 의해 결정된 상위 인스턴스만 SFT에 사용됩니다. 추가적으로, 어드밴티지-유도된 정책 정렬(APA)(Zhu 등, 2023)은 추정된 이점들에 기초한 제곱 오차 손실 함수를 채용하여, RLHF 프레임워크 내에서 정책 정렬에 대한 대안적인 관점을 제공한다.\n' +

      '그림 17: 대형 언어 모델(LLM) 정렬 훈련을 위한 개발 프로세스입니다. 첫째, LLM은 고품질 명령 데이터를 사용하여 감독 미세 조정(supervised Fine-Tuning, SFT)을 통해 종래에 최적화되었다. 그리고, Human Preference Training을 통해 더 조정될 수 있다. 관련 기법으로는 강화 학습이 필요한 온라인 인간 선호 훈련(좌측)과 선호를 가장 잘 만족시키기 위해 정책을 직접 최적화하는 오프라인 선호 훈련(우측)이 있다.\n' +

      '#### 4.3.3 Offline Human Preference Training\n' +
      '\n' +
      '이러한 온라인 알고리즘의 구현은 정책, 행동 정책, 보상 및 가치 모델 사이에 필요한 복잡한 상호 작용으로 인해 종종 어려울 수 있다. 이러한 복잡성은 성능을 강화하기 위해 수많은 하이퍼파라미터의 조정을 필요로 한다. 이러한 문제를 완화하기 위해 인간의 선호도에 대한 오프라인 학습이 연구되었다.\n' +
      '\n' +
      '그러한 접근법 중 하나는 Direct Preference Optimization(DPO)(Rafailov et al., 2023)이며, 이는 기존의 Reinforcement Learning from Human Feedback(RLHF) 알고리즘과 동일한 목적을 암시적으로 최적화하는 것을 목표로 한다. PRO(Preference Ranking Optimization) (Song et al., 2023b)는 인간의 선호도에 더 잘 정렬하기 위해 LMM(Large Language Models)을 미세 조정함으로써 이를 더 취하고 정규화를 위한 SFT(Supervised Fine-Tuning) 트레이닝 목표를 소개한다. Sequence Likelihood Calibration(SLiC)(Zhao et al., 2022a)는 모델의 잠재 공간 내의 참조 시퀀스의 확률과 보다 밀접하게 일치하도록 모델에 의해 생성된 시퀀스의 확률을 조정하는 것에 초점을 맞춘다. 대조적으로, RRHF(Rank Responses to align Human Feedback) (Yuan et al., 2023b)는 순위 손실을 이용하여 다중 응답의 모델 확률을 인간 선호도와 정렬하여, PPO(Proximal Policy Optimization) 알고리즘의 성능을 유지하는 보다 간단하면서도 효과적인 대안을 제공한다. (Wang et al., 2023l)은 Alignment Fine-Tuning(AFT) 방법을 제시한다. Alignment Fine-Tuning(AFT) 방법은 체인 오브 사고 훈련 데이터로 LMM(Large Language Models)을 미세 조정하고, 생성된 응답을 정확성에 기초하여 긍정 또는 부정으로 분류하고, 새로운 제약 정렬 손실을 사용하여 응답 스코어를 조정하는 것을 포함한다.\n' +
      '\n' +
      '### MoE(Mixture of Experts)\n' +
      '\n' +
      '도 18에 묘사된 바와 같이, MoE(Mixture of Experts) 모델은 네트워크의 어레이로 구성된 정교한 지도 학습 프레임워크를 나타내며, 각각은 완전한 트레이닝 데이터세트의 특정 세그먼트를 처리하도록 미세 조정된다(Jacobs et al., 1991). 이 아키텍처에서, 개별 예들은 각자의 전문가 네트워크에 의해 처리된다. Sparsely-Gated Mixture-of-Experts 모델(Shazeer et al., 2017) 통합\n' +

      '도 18: 순환 언어 모델 내의 MoE(Mixture of Experts) 층. 이 시나리오에서는 필요한 계산을 수행하기 위해 한 쌍의 전문가를 선택하기 위해 희소 게이팅 함수를 사용한다. 도면은 (Shazeer et al., 2017)의 크레딧이다.\n' +

      '수천 개의 피드포워드 하위 네트워크를 사용하고 각 데이터 인스턴스에 대해 이러한 전문가의 희소 배열을 참여시키기 위해 선택적 메커니즘을 사용한다. 이 방법론은 놀라운 1,370억 매개변수가 있는 모델에서 최고조에 달하며 모든 예제에 단일 전문가를 할당한다. GShard(Lepikhin et al., 2020)는 각 피드포워드 계층을 Top-2 게이팅 네트워크가 장착된 pairwise MoE 계층으로 대체하여 변압기의 MoE 패러다임을 적응시킨다. 다른 접근법에서, 스위치 트랜스포머(Fedus et al., 2022)는 각각의 입력에 대해 최적의 전문가 또는 단일의 최상의 전문가(단, \\(K\\)는 1) 중 하나를 선택함으로써 MoE의 희소성을 정제한다. 추가로, GaLM(Du 등, 2022)은 밀도가 높은 모델에 비해 트레이닝 비용을 실질적으로 감소시키면서 모델 용량을 증폭시키기 위해 희소하게 활성화된 MoE 아키텍처를 활용한다. GaLM의 가장 큰 변형은 놀라운 1조 2천억 개의 매개변수를 자랑하며 규모 면에서 GPT-3를 크게 능가한다. MoE는 또한 비전 모델의 능력을 향상시키기 위해 효과적으로 구현되었다(Chen et al., 2023, 2022). 또한, MoE는 네트워크 압축 전략에서 응용 분야를 찾는다. WideNet(Xue et al., 2022)은 네트워크의 깊이를 따른 압축을 위해 파라미터 공유를 활용하는 파라미터 효율적인 방법을 나타낸다. 모델링 용량을 최적화하기 위해 WideNet은 표준 피드포워드 네트워크를 MoE 구조로 대체하고 다양한 의미 표현을 효과적으로 처리하기 위해 별개의 계층 규범을 통합하여 모델의 폭을 확장한다. MoEBERT(Zuo et al., 2022)는 유사한 전략을 채택하여, 사전 훈련된 모델의 피드-포워드 신경망을 다수의 전문가로 변환한다. 이 수정은 훈련 동안 층별 증류를 통합하면서 사전 훈련된 모델의 강력한 표현 능력을 유지한다. 추론에서는 단일 전문가가 활성화되어 성능을 최적화합니다.\n' +
      '\n' +
      '### In-Context Learning\n' +
      '\n' +
      'Brown 등(2020)에 설명된 바와 같이, In-Context Learning(ICL)은 데모를 제공하기 위해 태스크 설명 및 태스크 예들의 서브세트 모두를 포괄하는 꼼꼼하게 조작된 자연 언어 프롬프트를 활용하는 방법이다. 이 프로세스는 작업 설명과 함께 시작하고, 이어서 데모 역할을 하기 위해 작업 데이터세트에서 몇 가지 예를 신중하게 선택한다. 그런 다음 이러한 선택된 인스턴스는 신중하게 설계된 템플릿을 사용하여 자연 언어 프롬프트로 복잡하게 배열된다. 이어서, 테스트 인스턴스는 원하는 출력을 생성하기 위해 언어 모델들 또는 비전-언어 모델들(Chen 등, 2023)에 대한 입력으로서 이들 시연들과 결합된다. 제공된 태스크 데모를 활용하여 LLM은 명시적인 그래디언트 업데이트 없이도 새로운 태스크를 효과적으로 식별하고 실행할 수 있다. 두 방법 모두 작업 또는 인스턴스를 구조화하기 위해 자연 언어를 사용하기 때문에 ICL은 명령어 튜닝과 근본적인 연결을 공유한다는 점에 유의하는 것이 중요하다. 그럼에도 불구하고 명령어 튜닝은 모델을 적용하기 위해 LLM의 미세 조정을 필요로 하는 반면 ICL은 순전히 LLM의 적용을 촉구하는 데 의존한다. 더욱이, 특히 작업 설명만이 제공되는 제로 샷 상황에서, 명령어 튜닝이 특정 작업을 실행하기 위한 LLM의 ICL 능력을 향상시킬 수 있다는 점에 유의하는 것이 중요하다(Chung 등, 2022). 다양한 공통 기술 세트가 다음에 소개되고 그림 19에 나열된다.\n' +
      '\n' +
      '#### 4.5.1 시연 예제 선택\n' +
      '\n' +
      'ICL(In-Context Learning)의 효과는 종종 시연 예제의 선택에 기초하여 상당한 가변성을 나타낸다. 따라서 언어 모델(LLM)의 ICL 용량을 진정으로 활용할 수 있는 예제의 하위 집합을 신중하게 선택하는 것이 중요해진다. 실증 선택을 위한 두 가지 주요 방법은 Liu et al. (2022)와 Lee et al. (2022)의 연구에서 탐구한 바와 같이 휴리스틱 접근법과 LLM 기반 접근법이다.\n' +
      '\n' +
      '**사전 지식 접근법** 비용 효율성과 단순성으로 인해 경험적 기술은 이전 연구에서 시연 선택을 위해 널리 채택되었습니다. 많은 연구들은 Liu 등(2022) 및 Lee 등(2022)에 의해 입증된 바와 같이, 특정 질의들에 대한 의미론적으로 관련된 예들을 식별하기 위해 k-NN 기반 검색기들을 통합하였다. 그러나, 이러한 접근법들은 전형적으로 전체 예시 세트에 대한 전체적 평가가 결여된, 예시별로 동작한다는 점에 유의하는 것이 중요하다. 이러한 한계를 극복하기 위해 레비 등(2022)과 홍진 등(2022)의 연구에서 탐구한 바와 같이 특정 과제의 스펙트럼을 집합적으로 나타내는 예제의 하위 집합을 선별하기 위해 다양성 중심 선택 전략이 도입되었다. 더욱이, Ye 등(2022)에 의해 수행된 연구는 실증 선택 프로세스에서의 관련성 및 다양성을 모두 고려한다. 흥미롭게도 Complex CoT (Fu et al., 2022)\n' +
      '\n' +
      '도 19: In-Context Learning을 위한 공통 기법.\n' +
      '\n' +
      '광범위한 추론 단계들을 포함하는 복잡한 예들의 포함을 옹호하는 한편, Auto-CoT(Zhang et al., 2022c)는 시연을 위한 보다 다양한 예들의 세트의 샘플링을 제안한다.\n' +
      '\n' +
      '**검색 접근법** 또 다른 연구 영역은 LMM(언어 모델)의 기능을 사용하여 데모를 선택하는 데 전념합니다. 예를 들어, LLM은 Li 및 Qiu(2023a)에 의해 입증된 바와 같이 그 포함으로 인한 성능 개선을 정량화하여 각 예의 정보성을 직접 평가하는 데 사용될 수 있다. 관련된 맥락에서, Rubin 등(2022)은 2단계 검색 프로세스를 수반하는 EPR이라는 접근법을 도입한다. 처음에 EPR은 감독되지 않은 방법을 통해 유사한 예를 리콜한 다음 조밀한 검색기를 사용하여 순위를 매긴다. 이를 기반으로, Dr.ICL(Luo et al., 2023e)은 QA, NLI, MathR 및 BC를 포괄하는 광범위한 스펙트럼의 평가 과제에 EPR 접근법을 적용한다. 인-컨텍스트 학습의 컨텍스트 내에서, 인-컨텍스트 학습을 위한 구성 예시들(CEIL)(Ye 등, 2023a)은 입력과 인-컨텍스트 예들 사이의 상호 작용을 학습하기 위해 DPP(Determinantal Point Processes)를 이용한다. 이 모델은 잘 만들어진 대조적 학습 목표를 사용하여 최적화된다. 추가로, LLM-R(Wang et al., 2023k)은 지상-진실 출력들의 조건부 LLM 로그 확률들에 의존하여, 검색된 후보들에 대한 랭킹 방법을 채택한다. LLM으로부터 세밀한 순위 신호를 포착하기 위한 크로스 인코더 기반 보상 모델과 지식 증류를 통해 훈련된 바이 인코더 기반 조밀 검색기를 사용한다. UDR(Unified Demonstration Retriever)(Li et al., 2023n)은 서로 다른 태스크에 걸친 검색기들 간의 비전송성 문제를 극복하기 위해 공유된 데모 검색 모델을 활용한다. UDR은 LLM의 피드백에 기초하여 후보 예들의 순위를 매긴다. 훈련된 검색기와 함께, DQ-LoRe(Xiong et al., 2023a)는 Dual Queries 및 Low-rank approximation Re-ranking을 활용하여 문맥 내 학습을 위한 예시들을 자동으로 선택한다.\n' +
      '\n' +
      '#### Chain-of-Thought\n' +
      '\n' +
      '_Zero-Shot CoT_\n' +
      '\n' +
      '제로 샷 CoT(Kojima et al., 2022)는 추가 문장을 통합하여 모델 추론 능력을 향상시키는 새로운 접근법을 소개한다. 예를 들어, "단계별로 생각하자"라는 문구를 포함하면 모델의 추론 능력이 크게 향상될 수 있다는 경험적 증거가 입증되었다. 유사한 맥락에서, Plan-and-Solve(PS) Prompting(Wang et al., 2023j)은 이중 전략을 제시한다. 첫째, 전체 작업을 더 작고 관리 가능한 하위 작업으로 분할하는 계획을 수립하는 것입니다. 이어서, 이들 서브 태스크는 고안된 계획에 따라 실행된다. 보다 정확하게는 PS 프롬프트가 제로샷 CoT에서 원작인 \'차근차근 고민하자\'를 \'문제를 먼저 이해하고 해결할 방안을 구상해 보자\'는 새로운 프롬프트로 대체한 뒤 계획을 실행해 단계적으로 해결하자\'는 것이다.\n' +
      '\n' +
      '_Few-Shot CoT_\n' +
      '\n' +
      'CoT(Chain-of-Thought)(Wei et al., 2022b)는 상세한 추론 경로를 프롬프트로 사용하여 언어 모델(LLM)의 추론 능력을 향상시키기 위한 중요한 과정을 도표화했다. 이러한 지향성 추세는 다양한 CoT 변형, 예컨대 최소 대 최(Zhou et al., 2022a), 복합 CoT(Fu et al., 2022), 프로그램-of-thought(Chen et al., 2022d), 방정식-of-thought(Liu et al., 2023k), 프로그램-aid-language(Gao et al., 2023b), mathprompter(Imani et al., 2023), 및 코드 프롬프팅(Hu et al., 2023b)을 발생시켰다. 그러나 이러한 모든 방법에는 응용 프로그램에 실질적인 제한을 부과하는 주석이 필요하다는 점에 주목할 가치가 있다. 이러한 제약을 해결하기 위해, Auto-CoT(Zhang et al., 2022c)는 CoT 추론 경로들을 생성하기 위해 Zero-Shot-CoT(Kojima et al., 2022)를 활용하는 새로운 접근법을 제안한다. 또한 Auto-CoT는 이러한 추론 경로를 서로 다른 군집으로 나누고 각 군집의 중심과 가장 밀접하게 정렬된 질문을 선택한다. 사고 기억(Li and Qiu, 2023b)은 추론 과정에서 외부 기억에서 관련 있고 질 높은 생각을 선택한다. 한 걸음 더 나아가, Tree-of-Thought(Yao et al., 2023b)는 인간의 사고 과정을 사슬뿐만 아니라 트리로 모델링하는 반면, Graph-of-Thought(Yao et al., 2023d)는 이러한 개념을 확장하여 인간의 사고 과정을 사슬과 그래프 모두로 표현한다. 추가적으로, Skeleton-of-Thought(Ning et al., 2023)는 LLM들이 먼저 해답의 기본 구조를 생성한 다음, 일괄 디코딩을 사용하여 각각의 골격의 세부 사항을 동시에 채우도록 안내한다.\n' +
      '\n' +
      '#### 다중 경로 집계\n' +
      '\n' +
      'DIVERSE 접근법(Li et al., 2022h)은 다수의 추론 경로로부터 도출된 최종 답변을 통합하기 위해 투표 검증기를 채용한다. 유사한 맥락에서, Self-Consistency 방법(Wang et al., 2023s)은 다수의 추론 경로를 샘플링하고 최종 결과를 결정하기 위해 다수 투표를 하는 것을 제안한다. 이러한 방향을 바탕으로 다수결 투표를 위한 복잡도가 높은 추론 경로를 유지하는 복잡도 기반 투표의 개념이 도입되었다(Fu et al., 2022). 또한 모델 선택(Zhao et al., 2023d)은 CoT(Chain-of-Thought)와 PoT(Plan-of-Thought)를 통해 두 가지 답변을 샘플링한 다음 언어 모델(LLM)을 사용하여 올바른 답변을 선택하는 다른 접근법을 취한다. 완전한 추론 경로들을 생성하는 대신에, Self-Evaluation Guided Decoding(Xie et al., 2023c)은 단계 레벨에서 다양한 추론 단계들을 샘플링하고 빔 탐색을 활용하여 탐색 트리를 완성한다. 자기 일관성의 한 가지 주목할 만한 한계는 상대적으로 높은 비용이다. 이러한 단점을 완화하기 위해, Adaptive-Consistency(Aggarwal 등, 2023)는 미리 정의된 기준들이 충족될 때까지 추론 경로들을 점진적으로 샘플링한다. Tree-of-Thought와 관련된 두 가지 동시 접근법(Yao et al., 2023b; Long, 2023)은 완전한 추론 경로보다는 점진적으로 추론 단계를 샘플링한다. 추가적으로, RAP(Reasoning via Planning) (Hao et al., 2023a)는 LLM을 월드 모델 및 추론 에이전트 둘 다로서 용도화한다. 몬테카를로 트리 탐색을 기반으로 하는 원칙적인 계획 알고리즘을 통합하여 광범위한 추론 공간 내에서 전략적 탐색을 용이하게 한다. Exchange-of-Thought(Yin et al., 2023c) 및 X-of-Thoughts(Liu et al., 2023k)는 추론 성능을 향상시키기 위해 다양한 외부 추론 인사이트 및 추론 방법을 소개한다.\n' +
      '\n' +
      '#### Multi-Round Prompting\n' +
      '\n' +
      '다원적 프롬프트는 이러한 점진적 개선 과정을 사용하지 않는 사상 사슬이나 자기 일관성과 같은 단일원적 프롬프트 방법과 달리 반복적 개선을 통해 응답을 향상시킨다.\n' +
      '\n' +
      '#### Learned Refiners\n' +
      '\n' +
      'Learned Refiner는 트레이닝 프로세스를 필요로 하며, 감독된 정제화의 획득은 전형적으로 피드백 및 정제화의 쌍을 포함한다(Schick et al., 2022; Du et al., 2022; Yasunaga and Liang, 2020; Madaan et al., 2021). CURIOUS(Madaan et al., 2021)는 초기에 관련 영향을 나타내는 그래프를 구성한다. 이 그래프는 이어서 질문에 응답하기 위한 추가 입력으로서 통합된다. PEER(Schick et al., 2022)는 초안 작성, 수정 제안, 편집 제안 및 그 동작에 대한 설명을 포함하는 전체 작성 프로세스를 복제하는 고급 협력 언어 모델이다. 대조적으로, Read, Revise, Repeat(R3)(Du 등, 2022)는 최소한의 인간 개입으로 우수한 텍스트 수정을 달성하는 것을 목표로 한다. 모델 생성 수정 및 사용자 피드백을 분석하고, 문서 수정을 만들고, 인간-기계 상호작용을 반복함으로써 이를 달성한다. DrRepair(Yasunaga and Liang, 2020)는 소스 코드 수리와 관련된 심볼을 진단 피드백으로 연결하는 프로그램 피드백 그래프를 소개한다. 그런 다음 그래프 신경망을 사용하여 추론 프로세스를 모델링한다. Self-Correction(Welleck et al., 2022)은 표준 언어 모델 또는 감독된 시퀀스-투-시퀀스 모델과 같은 불완전한 베이스 생성기를 별도의 보정기로부터 디커플링함으로써 혁신적인 접근법을 취한다. 이 보정기는 출력을 점진적으로 정제하는 방법을 배웁니다. 또한, LLM-Augmenter(Peng et al., 2023)는 LLM 생성 응답의 사실성 점수와 같은 효용 함수에 의해 생성된 피드백을 통합함으로써 모델 응답을 개선하도록 LLM 프롬프트를 지속적으로 향상시킨다.\n' +
      '\n' +
      '#### Prompted Refiners\n' +
      '\n' +
      'REFINER 프레임워크(Paul et al., 2023)는 추론 과정에 대한 피드백을 자동화하는 비평가 모델을 사용하여 중간 추론 단계 생성을 목표로 언어 모델(LMs)을 미세 조정하도록 설계된 포괄적인 시스템이다. Self-Refine 프레임워크(Madaan et al., 2023)는 두 가지 중요한 구성 요소를 포함한다 : 먼저 LLM을 사용하여 출력을 생성한 다음 동일한 LLM을 사용하여 반복적인 자기 정제 프로세스를 통해 출력에 대한 피드백을 제공한다. Self-Debugging(Chen et al., 2023)은 성능을 향상시키기 위해 LLM과 툴 피드백을 모두 통합한다. 유사하게, PHP(Progressive-Hint Prompting)(Zheng et al., 2023)는 후속 응답을 생성하기 위한 참조로서 이전 답변을 활용한다. 또한, LLMs에 대해 별개의 프롬프트를 채용하는 것은 다양한 양태를 처리하는데 있어서 상이한 역할의 할당을 허용한다(Dong et al., 2023; Fu et al., 2023; Du et al., 2023). Du 등(2023)은 공유된 최종 답변에 도달하기 위해 다수의 라운드에 걸쳐 그들의 개별 응답 및 추론 프로세스에 관한 논의에 관여하는 언어 모델의 다수의 인스턴스를 포함하는, 언어 응답을 향상시키기 위한 상보적 접근법을 소개한다. 셀프-협업(Dong et al., 2023)은 다수의 LLM을 별개의 "전문가"로서 활용하고, 각각은 복잡한 할당 내에서 특정 서브 태스크를 담당하며, 협업 및 상호 작용을 위한 전략을 정의한다. Fu 등(2023)은 더 약한 모델이 게임 규칙을 이해하거나 추가 향상을 위해 AI 피드백을 통합하는 데 어려움을 겪을 수 있기 때문에, 고려된 언어 모델의 하위 집합만이 AI 피드백을 통해 자기 개선의 숙련도를 나타낸다는 것을 관찰한다. 결론적으로, 모델들은 그들의 역할들에 기초하여 피드백으로부터 학습하는 다양한 능력들을 나타내고, LMM들과 도구들 사이의 상호작용은 추론 성능을 더욱 향상시킬 수 있다(Chen et al., 2023; Gou et al., 2023; Zhang et al., 2023; Yang et al., 2023; Olaussson et al., 2023).\n' +
      '\n' +
      '### Autonomous Agent\n' +
      '\n' +
      '자율적으로 운영되는 에이전트는 종종 인공지능(AGI)을 달성하기 위한 핵심 경로로 여겨져 왔다. 이러한 에이전트는 계획을 독립적으로 공식화하고 지침에 따라 작업을 수행하는 데 능숙하다. 현재, 이러한 자율 엔티티들은 도 20에 도시된 바와 같이, 그들의 지정된 작업을 완료하기 위해 웹 브라우저들 및 코드 인터프리터들을 포함하는 다양한 툴들을 제어 및 오케스트레이션하기 위해 주로 LLM(Large Language Models)에 의존한다(Xi 등, 2023; Wang 등, 2023).\n' +
      '\n' +
      'VISPROG(Gupta and Kembhavi, 2022)는 복잡한 시각 작업에 대한 신경 기호학적 접근법으로, 큰 언어 모델을 사용하여 작업별 훈련 없이 파이썬과 같은 모듈러 프로그램을 생성한다. 그것은 포괄적이고 해석 가능한 근거를 제공한다. ToolFormer(Schick et al., 2023)는 어떤 API를 호출할지, 언제, 어떤 인수로 결과를 데모를 기반으로 토큰 예측에 통합할지 결정하는 자체 감독 모델이다. ART(Paranjape et al., 2023)는 자동 추론 및 도구 사용을 위한 프레임워크를 도입하며, 동결된 LLM을 활용하여 중간 추론 단계를 생성하고 외부 도구를 원활하게 통합한다. CAMEL(Li 등, 2023)은 "역할-플레이잉"으로 알려진 선구적인 통신 에이전트 프레임워크를 제시하며, 이는 인간의 의도와의 정렬을 유지하면서 태스크를 달성하기 위해 채팅 에이전트들을 지시하도록 프롬프팅하는 것을 채용한다. GPT4Tools(Yang et al., 2023)는 다중 비전 태스크를 해결하기 위해 멀티모달 툴 능력을 가진 LLM에 권한을 부여한다. HuggingGPT(Shen et al., 2023)는 태스크를 해결하기 위한 AI 모델을 연결하고, 태스크 플래닝을 위해 ChatGPT를 사용하고, Hugging Face에서 함수 설명에 기반하여 모델을 선택한다.\n' +
      '\n' +
      '도 20: 자율 에이전트를 갖는 LLM을 위한 일반적인 파이프라인. LLM 에이전트는 LLM을 디지털 뇌가 여러 능력을 마스터하고 높은 수준의 지능을 소유하는 것으로 활용한다. 에이전트는 다양한 인코딩된 데이터 세트를 입력으로서 수신할 수 있고, 이에 대응하여 구성하거나 지식 베이스 및 스킬 라이브러리에 액세스할 수 있다. 충분한 지식과 프롬프트로, 에이전트는 태스크의 스펙트럼을 동작시키기 위해 반자율적으로 작업할 수 있다.\n' +
      '\n' +
      '카멜레온(Lu et al., 2023)은 복잡한 추론을 위해 LLM을 플러그 앤 플레이 모듈로 증강하고, 작업에 대한 다양한 도구를 구성하여 프로그램을 합성한다. Wang 등(2023)은 소프트 프롬프트인 "플래닝 토큰"을 학습할 것을 제안한다. TRICE(Qiao et al., 2023)는 툴 실행으로부터의 피드백을 통해 학습을 위한 2단계 프레임워크를 제안하면서, 툴을 언제 어떻게 사용하는지를 언어 모델을 가르치는 것의 과제를 다룬다. ChatCoT(Chen et al., 2023)는 생각 체인과 도구 사용을 자연스럽게 통합하기 위해 멀티-턴 대화를 사용하는, 채팅 기반 LLMs에 대한 도구-증강된 체인-오브-사상 추론 프레임워크를 제시한다. MultiTool-CoT(Inaba et al., 2023)는 추론 프로세스 동안 다수의 외부 도구를 통합하도록 프롬프팅하는 체인의 사고를 활용한다. AssistGPT(Gao et al., 2023)는 계획, 실행, 검사 및 자율 학습을 포함하는 인터리브된 코드 및 언어 추론 접근법을 갖는 멀티모달 AI 어시스턴트를 소개한다. OpenAGI(Ge et al., 2023)는 실세계 태스크를 위한 오픈 소스 AGI 연구 플랫폼으로, 자연어 질의를 사용하여 적절한 모델을 선택하고 실행하고 태스크 피드백 메커니즘으로부터 강화 학습을 제안한다. 툴켄GPT(Hao et al., 2023)는 유연한 툴 콜을 위한 토큰("toolkens")으로서 툴을 나타내는 툴 데모 데이터 및 인-컨텍스트 학습과 LLMs의 피니튜닝의 이점을 결합한다. AutoGPT(gravitas/auto gpt, 2023)는 문제를 하위 문제로 분해하고 이를 해결하기 위한 도구를 사용한다. ReAct(Yao et al., 2023)는 언어 태스크에서 향상된 시너지를 위해 추론 트레이스 및 태스크-특정 액션의 인터리브된 생성을 탐색하여, 해석 가능성 및 신뢰성을 향상시킨다. 반사(Shinn et al., 2023)는 언어적 피드백과 일화 기억을 통해 언어 에이전트를 강화하여 후속 시험에서 의사 결정을 개선한다. CREATOR(Qian et al., 2023)는 LLM이 문서화 및 코드 구현을 통해 자신만의 도구를 만들 수 있도록 허용하여 도구 사용 능력의 한계를 해결한다. 보이저(Wang et al., 2023)는 평생 학습을 위한 마인크래프트의 LLM-동력 에이전트로서, 자동 커리큘럼, 스킬 라이브러리, 및 반복적인 프롬프트 메커니즘을 통합한다. AutoAgents(Chen et al., 2023)는 태스크 정의에 기초하여 에이전트의 팀을 구축하기 위해 적응적으로 특화된 에이전트를 생성할 수 있다. SwiftSage(Lin et al., 2023)는 인간 인지의 이중 프로세스 이론에서 영감을 받은 에이전트 프레임워크로, 복잡한 추론 작업을 위한 행동 복제와 LLM을 통합하여 문제 해결 효율을 높인다. 이러한 참조는 다양한 도메인에 걸쳐 대규모 언어 모델의 기능을 향상시키기 위한 광범위한 접근법과 프레임워크를 다룬다.\n' +
      '\n' +
      '## 5 논의: 도전, 제한 사항 및 위험\n' +
      '\n' +
      '기반 모델은 추론 작업에서 유망한 능력을 보여 해당 분야에 대한 새로운 가능성을 열어주었다. 또한 사용과 관련된 도전, 한계 및 위험을 인정하는 것이 필수적이다.\n' +
      '\n' +
      '_Hallucinations_\n' +
      '\n' +
      '기초 모델에서 이루어진 유망한 진전에도 불구하고, 이러한 모델들이 특히 환각의 문제와 관련하여 여전히 도전에 직면해 있다는 것을 인정하는 것이 중요하다(Li et al., 2023; Mundler et al., 2023). 환각은 의도된 또는 예상되는 출력에서 벗어나 조작되거나 잘못된 정보를 포함하는 기초 모델에 의한 출력 생성을 의미한다. 이러한 환각은 모델의 생성된 콘텐츠의 신뢰성과 정확성을 저해하기 때문에 문제가 될 수 있다.\n' +
      '\n' +
      '기초 모형에서의 환각 문제는 다양한 요인에 의해 발생한다. 한 가지 핵심 요소는 편향되거나 잘못된 정보를 포함할 수 있는 대규모 사전 훈련 데이터에 대한 의존도이다. 이는 모델 학습 및 잘못된 패턴을 전파하거나 비현실적인 출력을 생성할 수 있다. 기초 모형에서 환각 문제에 기여하는 또 다른 중요한 요인은 모형 자체의 지식 한계를 인정할 수 있는 능력의 부족이다. 그들의 이해를 넘어서는 질문들에 직면할 때, 이러한 모델들은 그들의 지식 부족을 인정하는 대신에 겉보기에 그럴듯한 답변을 조작하는 경향이 있다(Yin et al., 2023).\n' +
      '\n' +
      '기초 모델에서 환각 문제를 해결하는 것은 현재 진행 중인 연구 분야이다. 과제별 데이터 미세 조정, 외부 지식 소스 통합, 고급 평가 메트릭 개발과 같은 기술은 환각을 완화하기 위해 탐색되었다. 연구자들은 또한 기초 모델에서 추론 능력을 향상시키는 방법을 탐색하여 보다 정보에 입각하고 정확한 예측을 할 수 있도록 하고 있다.\n' +
      '\n' +
      '환각을 줄이는 데 진전이 있었지만 언어 이해와 세대의 고유한 복잡성으로 인해 환각을 완전히 제거하는 것은 여전히 과제로 남아 있다는 점에 주목할 필요가 있다.\n' +
      '\n' +
      '컨텍스트 길이 또 다른 제한은 컨텍스트 길이 및 컨텍스트 구성을 최적화하는 것이다. 예를 들어, GPT 모델은 2K 윈도우 사이즈(GPT-3(Brown et al., 2020))로 시작하여 32K(GPT-4(OpenAI, 2023))까지 간다. 더 긴 컨텍스트 윈도우는 유전자 서열과 같은 긴 서열 데이터로 작업하는 데 유용하다. 더 큰 컨텍스트 윈도우를 가짐으로써, LLM은 전체 문서들과 같은 더 긴 입력들을 처리하거나 문서의 전체 범위를 이해할 수 있다. 이 능력은 LLM이 입력에 대한 보다 포괄적인 이해를 활용하여 보다 맥락적으로 관련된 응답을 생성할 수 있게 한다.\n' +
      '\n' +
      '기초 모델에서 컨텍스트 윈도우 크기를 증가시키는 것은 더 긴 범위의 종속성을 포착하고 컨텍스트에 대한 모델의 이해도를 향상시키는 것과 같은 몇 가지 이점을 가져올 수 있다. 그러나 특정 도전과 비용도 함께 제공됩니다. 이전 연구에서, 더 큰 컨텍스트 윈도우 크기와 관련된 비용은 토큰의 수가 증가함에 따라 이차적인 증가를 나타내는 것으로 관찰되었다(Aryan et al., 2023). 이는 윈도우 크기가 커질수록 모델을 처리하고 훈련하는 데 필요한 계산 자원이 상당히 높아짐을 의미한다. LongNet(Ding et al., 2023)은 길이가 10억 토큰을 초과하는 시퀀스를 처리할 수 있는 트랜스포머 모델의 수정된 버전을 나타내지만, 더 짧은 시퀀스에 대해서는 여전히 그 효과를 유지한다. LongNet은 또한 선형 계산 복잡도를 갖는다. Position Interpolation(Chen et al., 2023)은 추론 동안 초기 컨텍스트 윈도우 크기와 정렬하기 위해 입력 위치 인덱스들의 선형 다운스케일링을 구현한다. 이 접근법은 그렇지 않으면 비정상적으로 높은 주의 점수를 초래하고 자기-주의 메커니즘을 방해할 수 있는 훈련된 컨텍스트 길이를 넘어 확장하는 것을 방지한다.\n' +
      '\n' +
      '실제로, 언어 모델에서 컨텍스트 윈도우 크기를 증가시키는 것은 이점을 제공하지만 윈도우 크기와 일반화 능력 사이의 균형을 고려하는 것이 중요하다. 연구원들은 그들 사이에 트레이드오프가 있을 수 있다고 강조했다 (Liu et al., 2023). 탐색할 가치가 있는 한 가지 과제는 모델의 성능 및 일반화 능력을 희생시키지 않고 컨텍스트 윈도우 길이를 증가시키는 방법이다. 모델이 새로운 입력 또는 보이지 않는 입력에 잘 일반화하는 능력을 유지하면서 더 긴 범위의 종속성과 맥락을 포착할 수 있는 전략을 찾는 것이 중요하다.\n' +
      '\n' +
      '멀티모달 학습 멀티모달 학습은 믿을 수 없을 정도로 강력하지만 종종 추론의 과소평가된 측면이다. 의료(CT, X선, MRI 스캔 및 유전자 서열), 로봇 공학, 전자 상거래, 소매, 게임 및 엔터테인먼트를 포함하여 멀티모달 데이터가 필수적인 수많은 분야에서 애플리케이션을 찾는다. 이러한 도메인에서 서로 다른 양식의 통합은 데이터에 대한 보다 포괄적인 이해를 가능하게 하고 보다 정교한 추론 프로세스를 용이하게 한다.\n' +
      '\n' +
      '멀티모달 추론의 주요 장점 중 하나는 모델 성능을 크게 향상시킬 수 있다는 것이다. PaLM-E에 의해 제안된 체화된 추론을 위한 멀티모달 언어 모델(Driess et al., 2023) 및 플라밍고로 알려진 공포-샷 학습을 위한 시각적 언어 모델(Alayrac et al., 2022)과 같은 일부 선행 연구들이 멀티모달 추론을 파헤쳤지만, 추가적인 데이터 모달리티를 탐색할 여지는 여전히 충분하다. 비디오, 오디오, 3D 데이터 및 다중 이미지와 같은 모달리티를 통합하면 모델이 사용할 수 있는 정보가 풍부해질 뿐만 아니라 세계에 대한 보다 미묘하고 포괄적인 이해를 위한 흥미로운 가능성을 열어준다. 기초 모델 추론의 다른 잠재적인 응용은 프로그램 설계를 위한 전자 설계 자동화(EDA)의 도메인(Huang et al., 2021) 및 공식 방법(Woodcock et al., 2009)에 있다.\n' +
      '\n' +
      '논리 추론과 본질적으로 연결된 형식적 방법은 소프트웨어와 하드웨어의 설계, 사양, 검증 및 분석을 위해 컴퓨터 과학의 영역에서 사용되는 수학적 전략이다. 이러한 기술은 구조화된 논리, 오토마타 이론 및 기타 포괄적인 수학적 프레임워크에 고정되어 있다. 시스템의 동작, 정확성 및 신뢰성을 꼼꼼하게 검사하는 데 사용됩니다. 공식적인 방법의 활용은 연구자와 전문가가 복잡한 시스템의 무결성과 정밀성을 보장할 수 있게 하여 소프트웨어 및 하드웨어의 생성 및 평가에 필수 불가결한 것으로 확립한다. 형식적 방법과 기초적 모델의 결합은 소프트웨어 및 하드웨어 시스템의 설계에서 추론 능력을 증가시키는 문을 연다. 형식적 방법은 시스템 특성을 정의하고 확인하기 위한 정확한 수학적 방법을 제공하는 반면, 기초 모델은 강력한 언어 이해 및 추론 기술을 제공한다. 이러한 방법론의 합성은 보다 신뢰할 수 있고 탄력적인 소프트웨어 및 하드웨어 시스템의 개발을 촉진할 수 있다.\n' +
      '\n' +
      '다중 모드 추론을 활용하고 다양한 데이터 양식에 대한 탐구를 더욱 확장함으로써 추론 시스템에서 새로운 통찰력과 기능을 해제할 수 있다. 다양한 영역에서 추론의 잠재력을 충분히 활용하기 위해서는 멀티모달 추론의 힘을 인식하고 활용하는 것이 중요하다.\n' +
      '\n' +
      '#### 효율성 및 비용\n' +
      '\n' +
      '효율성과 비용은 추론을 위한 기초 모델의 중요한 과제이다. 기반 모델, 특히 대규모 아키텍처 및 광범위한 훈련 데이터를 갖는 모델은 훈련 및 배포에 계산적으로 비용이 많이 들 수 있다. 많은 수의 파라미터는 처리를 위해 더 많은 메모리 및 계산 자원을 필요로 한다. 이는 확장성, 접근성, 비용 효율성 측면에서 과제를 제기한다. 효율적인 추론 모델은 대화형 애플리케이션의 요구를 충족시키기 위해 빠르고 실시간 추론을 수행할 수 있어야 한다. 그러나 추론 작업에 수반되는 복잡한 계산은 추론 시간을 느리게 하여 실시간 성능과 사용자 경험을 방해할 수 있다. 따라서 기초 모델의 속도와 비용 효율성을 향상시켜 더 저렴하고 빠르게 만드는 것이 중요합니다.\n' +
      '\n' +
      '기초 모델의 효율성을 향상시키기 위해 채용될 수 있는 몇 가지 기술이 있다:\n' +
      '\n' +
      '* 모델 프루닝(Sun et al., 2023; Wang et al., 2020): 모델에서 불필요한 연결, 파라미터 또는 레이어를 제거한다. 따라서 더 컴팩트한 아키텍처가 되어 계산 요구 사항을 줄일 수 있습니다.\n' +
      '* 압축(Zhu 등, 2023) 및 양자화(Tao 등, 2022): 더 적은 비트를 사용하여, 모델의 크기를 감소시키거나 모델 파라미터의 정밀도를 감소시킨다. 이는 메모리 사용량과 계산 복잡도를 감소시킨다.\n' +
      '* Knowledge Distillation (Gu et al., 2023): 더 큰 모델 또는 모델(교사)의 앙상블의 거동 및 예측을 모방하기 위해 더 작은 모델(학생)을 트레이닝한다. 이러한 지식의 전달은 감소된 계산 리소스로 효율적인 추론을 가능하게 한다.\n' +
      '* Low-Rank Factorization (Ren and Zhu, 2023; Hsu et al., 2022): 고차원 텐서를 저차원 텐서로 대체한다. 파라미터들의 수를 감소시킴으로써, 이러한 방법들은 성능에서 큰 손실 없이 효율을 향상시킨다.\n' +
      '\n' +
      '이러한 기법을 사용함으로써 기초 모델의 효율성을 높일 수 있어 다양한 추론 작업 및 응용에 대해 더 빠르고 비용 효율적이다.\n' +
      '\n' +
      '#### Human Preference\n' +
      '\n' +
      '편향, 불공정성, 조작 및 잘못된 정보와 같은 기반 모델과 관련된 위험과 잠재적 피해를 해결하려면 신중한 고려와 사전 조치가 필요하다. 한 가지 접근법은 보다 책임감 있고 정확한 모델 행동을 보장하기 위해 인간의 선호도와 피드백으로부터 학습을 개선하는 데 초점을 맞추는 것이다.\n' +
      '\n' +
      '이러한 위험을 완화하기 위해 몇 가지 전략을 탐색할 수 있다. 첫째, 기초 모델의 훈련 및 미세 조정 단계에서 다양한 관점을 통합하고 편향을 완화하기 위한 메커니즘이 필요하다. 여기에는 다양한 데이터 수집, 대표적인 샘플링 및 광범위한 인간 관점에서 입력을 포함하는 신중한 주석 프로세스가 포함될 수 있다. 인간의 피드백에 의해 정보를 받은 지속적인 학습과 적응도 중요한 역할을 할 수 있다. 모델과 인간 주석자 또는 사용자 간의 지속적인 상호 작용을 가능하게 함으로써 피드백을 수집하고 모델의 동작을 반복적으로 정제할 수 있다. 이 반복적인 프로세스는 잠재적인 편향, 불공정 또는 잘못된 정보를 식별하고 수정하는 데 도움이 되어 시간이 지남에 따라 모델이 개선될 수 있다. 또한 기초 모델의 출력이 실제 증거, 실험 결과 및 명시적 지식과 일치하는지 확인하는 것이 필수적이다. 이를 위해서는 강력한 팩트 체킹 메커니즘과 검증 프로세스를 모델 학습 파이프라인에 통합해야 한다. 또한 신뢰할 수 있는 데이터베이스 또는 전문가 지식과 같은 외부 정보 소스를 활용하면 모델에 의해 생성된 출력을 확인하고 검증하는 데 도움이 될 수 있습니다.\n' +
      '\n' +
      'Bai 등(2022)에 의해 제안된 바와 같이, 체질 AI는 "AI 피드백으로부터의 RLAIF"(RLAIF)와 같은 지도 학습 및 강화 학습 단계 모두를 포함하는 접근법을 제공한다. 유사하게, Bakker 등(2022)은 700억 개의 파라미터를 갖는 대형 언어 모델(LLM)을 미세 조정하여 다양하고 다양한 관점을 갖는 사람들에 대한 예상 승인을 최대화하는 진술을 생성하는 사용을 탐구한다. 이 접근법은 모델 훈련 과정에서 인간의 선호와 다양한 관점을 통합하는 것의 중요성을 강조한다.\n' +
      '\n' +
      '이러한 기술과 접근 방식을 통합함으로써 기초 모델과 관련된 위험과 잠재적 피해를 완화하기 위해 노력할 수 있다. 인간의 선호도에서 학습을 개선하고 피드백에 의해 정보를 받은 지속적인 학습 및 실제 증거에 대한 충실도를 보장하는 것은 보다 책임 있고 신뢰할 수 있는 추론 시스템을 구축하는 데 어려운 단계이다.\n' +
      '\n' +
      '#### Multilingual Support\n' +
      '\n' +
      '추론 자체는 언어 불가지론적인 과정이지만 포괄적인 지식 소스의 가용성은 종종 주로 영어와 같은 몇 가지 언어로 제한된다. 역사적으로 언어 기반 모델은 중국어와 일본어와 같은 다른 언어에 대해 상대적으로 제한된 지원으로 주로 영어에서 예외적인 추론 성능을 보여주었다. 현재, 다양한 언어에 걸쳐 탁월한 강력한 다국어 추론 언어 기초 모델이 부족하다.\n' +
      '\n' +
      'Fang 등(2022)은 영어를 그들의 상식 추론 프레임워크에서 피벗 언어로서 활용하는 것을 제안한다. 그들은 추론 능력을 향상시키기 위해 영어 지식 소스를 활용하는 번역-검색-번역(TRT) 전략을 사용합니다. 나아가, Huang 등(2023)은 언어 및 추론 모델(Language and Reasoning Models, LMM)의 다언어 능력을 향상시키기 위한 체계적인 접근법으로서 교차 언어 사고 프롬프트(XLT)를 도입한다.\n' +

      '이러한 발전을 감안할 때 다국어 추론에 전념하는 기초 모델 개발에 대한 관심이 증가하고 있다. 다국어 분야에서 뛰어난 강력한 모델을 구축하는 것은 향후 연구 및 개발을 위한 흥미로운 방법을 제시한다.\n' +

      '\n' +
      '## 6 Future Direction\n' +
      '\n' +

      '\n' +
      '### 안전 및 프라이버시\n' +
      '\n' +
      '기초 모델의 부상 및 추론 작업에 대한 이들의 적용은 그들의 안전성과 신뢰성을 보장하기 위한 중요한 필요성을 강조했다(Huang et al., 2023).\n' +
      '\n' +
      '강건성 갭(Shreya and Khapra, 2022), 백도어 공격(Shen et al., 2021; Kurita et al., 2020), 피독(Carlini et al., 2023), 허위 정보(Nelson et al., 2008), 프라이버시 유출(Li et al., 2023), 정보의 무단 공개(Perez and Ribeiro, 2022) 등 다양한 의도된 공격이 확인되었다. 구체적으로, 백도어 공격은 훈련 데이터를 피독(Shen et al., 2021)하거나 모델 파라미터를 수정(Kurita et al., 2020)하는 등의 기법을 통해 기초 모델에 악성 지식을 주입하는 것을 포함한다.\n' +
      '\n' +
      '프라이버시를 갖는 머신 러닝 모델들을 트레이닝하기 위한 가장 원칙적인 기법들 중 하나로서, 차등 프라이버시는 강화된 프라이버시 보호를 제공하는, 개별 트레이닝 예들의 세부사항들을 드러내지 않고 데이터세트들에 대한 트레이닝을 허용한다(Shi et al., 2022; Behnia et al., 2022). 적대적 공격을 방어하는 또 다른 효과적인 방법은 적대적 훈련에 의한 것으로, 이는 모델 입력에 추가된 악의적이면서도 인간의 보이지 않는 섭동에 직면할 때 또 다른 보안 계층을 제공할 수 있다(Li et al., 2023; Li and Spratling, 2023).\n' +
      '\n' +
      '일부 저작권 우려에 응답하여, Kirchenbauer 등(2023)은 독점 언어 모델을 위해 특별히 설계된 워터마킹 프레임워크를 소개한다. 이 프레임워크는 텍스트 품질에 대한 영향을 최소화하면서 워터마크의 삽입을 가능하게 하고 효율적인 오픈 소스 알고리즘을 사용하여 워터마크의 검출을 용이하게 하여 언어 모델 API 또는 매개변수에 액세스할 필요가 없다.\n' +
      '\n' +
      '### 해석 및 투명성\n' +
      '\n' +
      '또한, 기초 모델(Liao and Vaughan, 2023)의 투명성 및 해석 가능성을 높일 필요가 있다. 이러한 모델이 복잡해지고 정교해짐에 따라 추론 과정과 결과에 영향을 미치는 요인을 이해하는 것이 점점 더 중요해지고 있다.\n' +
      '\n' +
      '때때로, 파운데이션 모델들은 독성 콘텐츠를 생성하는데, 이는 폭력을 조장하고 인포데믹을 유발할 수 있다(Bender et al., 2021; Weidinger et al., 2021). 그들은 부주의하게 민감한 정보를 공개하여 사생활과 보안을 위태롭게 할 수 있다. 추가적으로, LLM은 의도적 및 비의도적으로 모두 잘못된 정보의 보급에 기여할 수 있다(Pan et al., 2023; Buchanan et al., 2021; Kreps et al., 2022; Zhou et al., 2023). 기초 모델의 복잡하고 불확실한 특성은 이러한 문제를 더욱 복잡하게 만든다. 이러한 모델들은 다양한 컨텍스트에 걸쳐 광범위한 태스크를 수행할 수 있는 현저한 능력을 나타낸다(Bommasani 등, 2021). 그러나 그들의 거대하고 불투명한 아키텍처는 능력과 행동에 대한 포괄적인 이해를 방해하여 의사 결정 과정과 잠재적인 편향을 확인하기 어렵다. 이러한 투명성의 결여는 모델 해석 가능성, 통제 및 책임성에 대한 우려를 불러일으킨다.\n' +
      '\n' +
      '모델 해석 가능성을 위한 기술과 프레임워크를 개발하는 것은 투명성과 책임성에 관한 우려를 해결하는 데 도움이 될 수 있다.\n' +
      '\n' +
      '### Autonomous Language Agent\n' +
      '\n' +
      '논리 추론 능력은 체화된 환경에서 복잡한 작업을 달성하는 데 중요하며 체화된 지능에서 중요한 역할을 한다(Dasgupta et al., 2022). Foundation Models은 in-context learning의 과정을 통해 추론 및 유연성에 대한 강력한 능력을 발휘해 왔다(Yang et al., 2023). 보이저 및 DEPS와 같은 최근의 연구는 마인크래프트에서 계획을 위한 LLM의 사용을 탐구했다(Wang et al., 2023, 2023). DEPS는 LLMs에 기초한 대화형 계획 접근법을 구체적으로 제안한다(Wang et al., 2023). LLM은 또한 여분의 도메인 지식을 필요로 하지 않고 자연 언어 명령어에 기초하여 직접 액션 시퀀스를 생성하는 가능성을 보여주었다(Li 등, 2022). 상식적 지식을 갖는 구체화된 에이전트들을 장착하는 것은 다양한 환경들에서 복잡한 인간 명령들의 성공적인 완성을 위해 중요하다(Wu et al., 2023).\n' +
      '\n' +
      '자율 에이전트들에 대한 추론의 맥락에서, 핵심 특성들이 있다:\n' +
      '\n' +
      '* 무한 작업 능력: 기본 모델은 사전에 정의 되거나 예상 되지 않은 작업에서도 광범위한 작업을 처리할 수 있는 능력을 가진 에이전트에 권한을 부여 합니다. 이러한 유연성은 에이전트가 컨텍스트 및 사용자의 특정 요구에 대한 그들의 이해에 기초하여 태스크를 동적으로 생성할 수 있게 한다.\n' +
      '* 자율 작업 생성: 기본 모델 추론을 통해 에이전트는 주어진 컨텍스트 내에서 새로운 작업을 자율적으로 생성할 수 있습니다. 이 기능은 에이전트가 주도권을 갖고, 기회를 파악하고, 사용자에게 관련 작업을 제안할 수 있도록 지원합니다. 그들은 변화하는 상황에 적응하고 대응할 수 있어 사용자 요구 사항을 충족시키는 데 보다 다재다능하고 능동적이며 효율적이다.\n' +
      '* 가치 시스템: 자율 에이전트는 미리 훈련된 기반 모델에 의해 권한을 부여받은 가치 시스템에 의해 구동되며, 이는 작업 생성의 기반이 됩니다. 이 가치 체계는 우선 순위, 선호도, 윤리적 고려 사항 등의 요소를 고려하여 에이전트의 의사 결정 과정을 안내한다. 기초 모델의 기능을 활용함으로써 에이전트는 인간 가치와 일치하는 정보에 입각한 결정을 내릴 수 있어 책임감 있고 윤리적인 행동을 보장할 수 있다.\n' +
      '* 월드 모델: 기초 모델은 또한 현실 세계를 나타내고 에이전트의 상호 작용 및 추론의 기초가 되는 월드 모델로 활용될 수 있다. 이 포괄적인 모델을 통해 에이전트는 컨텍스트를 이해하고 자연 언어 입력을 해석하며 적절한 응답 또는 동작을 생성할 수 있다. 기초 모델을 그들의 세계 모델로 하여, 에이전트는 그들의 환경 내에서 효과적으로 탐색하고 동작할 수 있어, 지능적으로 상호작용하고 사용자 요구에 응답하는 능력을 향상시킨다.\n' +
      '\n' +
      '기반 모델을 활용함으로써 자율 에이전트는 사용자와의 보다 의미 있고 효과적인 상호 작용을 촉진하고, 의도 및 요구를 더 잘 이해하고, 그에 따라 관련 작업을 생성할 수 있다. 이 접근법은 맥락 이해, 인간과 유사한 추론 및 개인화된 도움과 같은 분야에서 연구를 위한 유망한 길을 열어준다. 궁극적으로, 그것은 전반적인 사용자 경험을 향상시키고 더 정교하고 지능적인 AI 시스템의 개발을 가능하게 한다.\n' +
      '\n' +
      '기초 모델은 추론 능력을 감안할 때 인간-컴퓨터 상호 작용 및 구체화된 지능에 적용할 수 있는 상당한 잠재력을 가지고 있다. 사용자 입력에 동적으로 응답하고 그에 따라 그들의 행동을 적응시킬 수 있는 상호작용 및 적응 시스템을 생성하기 위해 활용될 수 있다. 여기에는 사용자 상호 작용에서 학습하고 시간이 지남에 따라 지식과 행동을 업데이트할 수 있는 모델을 개발하는 것이 포함됩니다. 파운데이션 모델이 사용자와 적극적으로 참여하고 선호도와 요구에 적응할 수 있도록 함으로써 보다 개인화되고 사용자 중심의 인간-컴퓨터 상호 작용 경험을 만들 수 있다.\n' +
      '\n' +
      '### Science 추론\n' +
      '\n' +
      '향후 작업은 또한 오디오 질문 응답(AQA)(Fayek and Johnson, 2019)에 의해 입증된 바와 같이, 멀티모달 질문-응답 태스크 또는 사운드 추론(Brandt and McClure, 2011)에서의 시간적 추론에 대한 연구를 기반으로 할 수 있다. 연구자들은 청각 정보를 기반으로 추론하고 추론할 수 있는 기초 모델을 이해하고 개발하는 데 더 깊이 파고들 수 있다. 이는 오디오 기반 의사 결정 시스템, 환경 모니터링, 오디오 장면 이해 등의 영역에서 시사점을 줄 수 있다.\n' +
      '\n' +
      '또한, 다중 모드 추론의 적용은 특히 유전자 서열 분석의 맥락에서 의학적 추론 및 진단과 같은 영역으로 확장될 수 있다. 이것은 유전적 장애의 식별, 개인화된 의학 및 잠재적인 치료법의 탐색에 도움이 될 수 있다.\n' +
      '\n' +
      '전반적으로, 향후 연구는 기초 모델에서 멀티모달 추론 능력을 발전시키는 데 초점을 맞출 수 있다. 이러한 노력은 다양한 분야에서 보다 지능적이고 상황 인식 시스템의 개발에 기여할 수 있다.\n' +
      '\n' +
      '### Super Alignment\n' +
      '\n' +
      'OpenAI1에 따르면 초지능 정렬은 가장 중요한 다음 기계 학습 문제이다. 그러나 잠재적으로 초지능적인 AI 시스템의 제어 및 정렬을 보장하는 것은 중요한 문제를 제기합니다. 인간 피드백으로부터의 강화 학습(RLHF)과 같은 현재의 기술들은 인간의 감독 및 추론에 크게 의존한다. AI 시스템이 인간의 지능을 능가함에 따라 인간의 감독은 부적절하게 되어 정렬 연구의 새로운 과학적, 기술적 돌파구가 필요하다. 기존의 정렬 기법은 인간의 추론과 감독의 한계로 인해 초지능으로 확장되지 않을 것이다. 그들이 불량하게 되는 것을 막기 위해 고도로 지능화된 AI 시스템을 제어하고 조종할 것이라는 전망은 아직 해결되지 않은 과제로 남아 있다. 인간의 능력을 능가하는 이러한 추론 시스템을 감독하는 신뢰할 수 있는 수단이 없으면 인간의 의도와의 정렬을 보장하는 것이 점점 더 어려워진다.\n' +
      '\n' +
      '각주 1: [https://openai.com/blog/introducing-superalignment](https://openai.com/blog/introducing-superalignment)\n' +
      '\n' +
      '인간 지능을 능가하는 추론 시스템이 인간의 의도를 준수하도록 하는 과제를 해결하기 위한 한 가지 접근법은 대략적인 인간 수준의 자동화된 정렬 연구자를 개발하는 것이다. 이러한 시스템을 생성함으로써, 정렬 노력을 스케일링하고 초지능을 반복적으로 정렬하기 위해 광범위한 계산 자원을 활용하는 것이 가능해진다.\n' +
      '\n' +
      '## 7 Conclusion\n' +
      '\n' +
      '이 조사는 추론 분야에서 기초 모델의 진화 경로를 조명하여 초기 단계에서 현재 발전까지의 복잡성과 효능의 식별 가능한 진행을 보여준다. 우리는 데이터 중심 사고에서 만들어진 놀라운 진전을 인정하지만, 큰 모델의 강점과 한계를 객관적으로 인식하는 것이 중요하다. 이러한 맥락에서 해석 가능성과 보안성을 높이는 것의 중요성을 강조하는 것이 필수적이다. 우리는 또한 이 연구에서 조사된 모든 논문을 통해 기초 모델의 추론 능력을 일관성 있는 초인적 수준(예를 들어 IMO 메달을 따거나 열린 수학적 문제를 해결할 수 있음)으로 추진하는 방법에 대한 합의가 아직 이루어지지 않았다는 점에 주목한다.\n' +
      '\n' +
      '결론적으로, 기초 모델은 추론 작업에서 흥미로운 가능성을 제공하지만, 그들의 개발과 적용에 비판적 시각으로 접근하는 것이 필수적이다. LLM 기반 추론과 관련된 도전, 한계 및 위험을 인정하는 것이 중요하다. 그렇게 함으로써 이 분야에서 책임감 있고 사려 깊은 발전을 도모하여 강력하고 신뢰할 수 있는 추론 시스템의 개발을 보장할 수 있습니다.\n' +
