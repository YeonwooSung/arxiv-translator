      'Flamingo-80B (Alayrac et al., 2022) comprises a family of Visual Language Models (VLMs) equipped with in-context few-shot learning capabilities. These models undergo thorough evaluation across a wide array of tasks, including open-ended ones like visual question-answering and captioning, as well as closed-ended tasks such as multiple-choice visual question-answering. Frozen (Tsimpoukelli et al., 2021) accomplishes few-shot learning ability within a multimodal context by preserving the language capabilities of a Language Model (LM) while incorporating visual information as a prefix. Frozen achieves this by freezing the LM and training a separate vision encoder to represent images. In the Frozen approach, visual information is represented as a sequence of embeddings, serving as a visual prefix. MAGMA (Eichenberg et al., 2022) follows a similar approach to Frozen by incorporating a new image prefix encoder while keeping the language model frozen. It trains a series of Visual Language models capable of generating text autoregressively from combined visual and textual inputs. Visual ChatGPT (Wu et al., 2023) and GPT-4 (OpenAI, 2023) represent advancements in extending chatbot capabilities to encompass multimodal applications that support both image and text prompts. Visual ChatGPT builds upon the foundation of ChatGPT and incorporates visual models. It incorporates a Prompt Manager that manages the histories of various visual foundation models, enabling a comprehensive multimodal conversation experience. On the other hand, GPT-4 takes a different approach by accepting prompts that consist of both images and texts. This flexibility empowers users to specify vision and language tasks by generating text outputs in response to arbitrarily interlaced text and image prompts. Microsoft has also proposed a series of Multimodal Foundation Models, including Kosmos-1 (Huang et al., 2023) and Kosmos-2 (Peng et al., 2023). These models further contribute to the development of multimodal capabilities and facilitate rich interactions involving both images and text. Furthermore, there are ongoing efforts to adapt GPT to specific domains, such asBiomedGPT (Zhang et al., 2023f), which focuses specifically on biomedical research. These domain-specific adaptations aim to enhance the language model\'s performance and applicability within specialized fields.\n' +
      '\n' +
      '#### Multimodal Understanding\n' +
      '\n' +
      'Visual Instruction Tuning (Liu et al., 2023e) presents a groundbreaking approach that utilizes GPT-4 to generate multimodal language-image instruction-following data. This approach has the potential to reduce the reliance on manual annotation of large multimodal datasets. Expanding on this foundation, LLaVA (Large Language and Vision Assistant) (Liu et al., 2023e) represents an extensively trained, large-scale multimodal model. It seamlessly integrates a vision encoder with Vicuna (Chiang et al., 2023), facilitating versatile visual and language comprehension for general-purpose applications. LLaVA excels across a diverse spectrum of tasks necessitating multimodal understanding, encompassing visual question-answering, image captioning, and instruction-following. Notably, it achieves impressive performance on Science QA (Lu et al., 2022a), a multimodal reasoning dataset in the science domain.\n' +
      '\n' +
      'In the domain of reasoning on charts, DePlot (Liu et al., 2023b) presents a few-shot solution for visual language reasoning. It tackles the challenge through a two-step process: first, translating the plot into text, and then performing reasoning over the translated text. The authors also investigate the combination of DePlot with LLMs to further enhance performance. MatCha (Math reasoning and Chart derendering pretraining) (Liu et al., 2023c) introduces a comprehensive framework for visual language understanding in the chart domain. It highlights the importance of two critical components: understanding layout, including number extraction and organization, and mathematical reasoning. To enhance visual language understanding, the authors propose two complementary pretraining tasks: chart derendering, which involves generating the underlying data table or code used to create a given plot or chart, and math reasoning.\n' +
      '\n' +
      'DetGPT (Pi et al., 2023) revolutionizes object detection through its reasoning-based approach. It enables the automatic localization of objects of interest based on user-expressed desires, even in cases where the object is not explicitly mentioned. This innovative method incorporates reasoning capabilities to enhance the object detection process. Q-Bench (Wu et al., 2023c) demonstrates that the multimodal foundation models can perceive low-level visual attributes and provide image quality understanding. LLaMA-VID (Li et al., 2023s) enhances LLMs for more efficient video and image understanding. It represents each video frame with two tokens, which decreases the burden of processing long videos without sacrificing essential information. To allow users to interactively control the focus of multimodal understanding, Prompt Highlighter (Zhang et al., 2023l) highlights specific prompt spans and effectively guides autoregressive generation to produce more targeted outputs.\n' +
      '\n' +
      'Integrating diverse data types such as text, images, tables, and audio presents distinct challenges for multimodal foundation models compared to their unimodal counterparts. A primary obstacle lies in effectively merging these varied data formats, a task complicated by issues like inconsistency and incompleteness in datasets, where mismatches between image content and corresponding descriptions, or missing data,can adversely affect model performance. Additionally, multimodal foundation models typically demand substantial computational resources for training. Exploring efficient training methods for these models thus emerges as a valuable area of research, crucial for advancing the capabilities of multimodal AI systems. These multimodal foundation models are also instrumental in learning universal representations applicable to fields like materials science, chemistry, and biology (Team, 2022; Manica et al., 2023).\n' +
      '\n' +
      '### Agent Reasoning\n' +
      '\n' +
      'Agent reasoning, is an important capability for the Autonomous Language Agents, which refers to a cognitive process that integrates perception, action, and interaction with the physical environment or simulated environment to support reasoning and problem-solving. Autonomous Agents in the context of Large Language Models have the ability to perform a wide range of tasks, such as task decomposition, generating code, answering questions, engaging in dialogue, providing recommendations, and more. Autonomous Agents, often known as AI Agents, harness the power of Large Language Models to autonomously perform tasks, utilizing their extensive knowledge, reasoning skills, and vast informational resources (Alibali et al., 2014).\n' +
      '\n' +
      'Several works have investigated the use of language for planning purposes (Jansen, 2020; Li et al., 2022; Sharma et al., 2021; Zeng et al., 2023; Huang et al., 2022; Ahn et al., 2022; Mu et al., 2023; Hu et al., 2023; Zhou et al., 2023a). Recent methods in task planning utilize pre-trained autoregressive foundation models to break down abstract, high-level instructions into executable, low-level step sequences for an agent, applying a zero-shot approach (Huang et al., 2022; Ahn et al., 2022). Specifically, Huang et al. (2022) prompt GPT-3 (Brown et al., 2020) and Codex (Chen et al., 2021) to create actions for agents, where each action step is semantically converted into a permissible action through Sentence-RoBERTa (Liu et al., 2019; Reimers and Gurevych, 2019). In contrast, SayCan (Ahn et al., 2022) grounds the actions and language by combining the probability of each candidate action, as determined by FLAN (Wei et al., 2021), with the action\'s value function. The latter acts as a surrogate for measuring affordance (Shah et al., 2021). However, both approaches assume the successful execution of each proposed step by the agent, without considering potential intermediate failures in dynamic environments or accounting for the performance of lower-level policies. SwiftSage (Lin et al., 2023) is a framework influenced by the dual-process theory of human cognition, tailored for superior performance in action planning within intricate interactive reasoning tasks. This framework is structured around two main components: the SWIFT module and the SAGE module. The SWIFT module represents fast and intuitive thinking and is responsible for action planning based on the oracle agent\'s action trajectories. It is implemented as a small encoder-decoder language model that has been fine-tuned specifically for this purpose. On the other hand, the SAGE module emulates deliberate thought processes and utilizes LLMs such as GPT-4 for subgoal planning and grounding. This module leverages the power of language models to perform more sophisticated reasoning tasks within the framework. Another noteworthy approach in this regard is Reasoning via Planning (RAP) (Hao et al., 2023a), which capitalizes on the language model\'s dual role as both a world model and a reasoning agent. RAP incorporates a well-founded planning algorithm, specifically based on Monte Carlo Tree Search, to facilitate strategic exploration within the expansive realm of reasoning. The effectiveness of RAP is evaluated across various tasks, including plan generation, mathematical reasoning (e.g., GSM8K (Cobbe et al., 2021)), and logical reasoning (e.g., PrOntoQA (Saparov and He, 2023)). The evaluations demonstrate RAP\'s proficiency in addressing diverse reasoning challenges, effectively showcasing its versatility as a capable reasoning agent.\n' +
      '\n' +
      'Introspective Reasoning, Extrospective Reasoning, Embodied Reasoning, and Multiagent Reasoning, along with their interconnected aspects, play pivotal roles in the advancement of agent reasoning systems (Qin et al., 2023). These components contribute to the development of higher-level cognitive abilities, such as self-awareness, adaptability, and effective collaboration. These capabilities are essential for the creation of intelligent systems that can successfully operate in complex and dynamic environments, seamlessly interact with humans, and engage in cooperative or competitive scenarios with other agents. We believe that combining foundational models with classical methods in robotics may create new opportunities, such as integrating classic approaches to perception (Chu et al., 2021), mapping (Pan et al., 2020), completing (Chu et al., 2023b), grasping (Li et al., 2021c), planning (Mao et al., 2023b), interaction (Jiao et al., 2020), and control. Safety is a crucial aspect of embodied intelligent systems. In this context, PlanCP (Sun et al., 2023b) suggests the application of conformal prediction to diffusion dynamic models.\n' +
      '\n' +
      '#### 3.8.1 Introspective Reasoning\n' +
      '\n' +
      'Introspective reasoning, illustrated in Figure 12(a), relies solely on internal knowledge and reasoning to generate a static plan of tool use without interacting with the\n' +
      '\n' +
      'Figure 12: Difference between introspective reasoning and retrospective reasoning. Introspective reasoning does not require interaction with the environment, while retrospective reasoning leverages observation and feedback from the external environment to adapt plans. The figure style credits from work (Qin et al., 2023).\n' +
      '\n' +
      'environment (Leake, 2012). Several related works in the field of introspective reasoning with LLMs include Program-Aided Language Models (PAL) (Gao et al., 2023b), ProgPrompt (Singh et al., 2023), and Code-as-Policies (Liang et al., 2022a).\n' +
      '\n' +
      'PAL (Gao et al., 2023b) utilizes an LLM for the comprehension of natural language problems and the generation of intermediate reasoning steps in the form of executable programs. Nonetheless, the actual execution of solution steps is delegated to a programmatic runtime, such as a Python interpreter. This approach enables PAL to harness the language understanding capabilities of the LLM while making use of a distinct runtime environment for executing the generated programs. ProgPrompt (Singh et al., 2023) presents a structured LLM prompt akin to programming, crafted to facilitate the generation of plans in diverse situational settings, encompassing different robot functionalities and tasks. This structure involves prompting the LLM with program-style descriptions of accessible actions and objects in a given environment, along with sample programs for execution. Code-as-Policies (Liang et al., 2022a) introduces a robot-oriented framework for Language Model Generated Programs (LMPs). These LMPs are capable of depicting both reactive policies, like impedance controllers, and waypoint-oriented strategies. The versatility of Code-as-Policies is demonstrated across multiple real robot platforms, showcasing its applicability in diverse robotic scenarios.\n' +
      '\n' +
      'Introspective reasoning may have limitations in dynamic and uncertain environments where external feedback and interaction with the environment are crucial for effective planning. It may struggle to adapt plans to changing circumstances or handle unexpected events without external information.\n' +
      '\n' +
      '#### 3.8.2 Extrospective Reasoning\n' +
      '\n' +
      'Introspective reasoning, despite its simplicity, lacks the ability to adjust or modify a plan based on intermediate execution results. In contrast, retrospective reasoning operates by generating plans incrementally. As shown in Figure 12(b), it accomplishes this by iteratively interacting with the environment and incorporating feedback obtained from previous executions. Extrospective reasoning actively incorporates external information gathered through interactions with the environment. This allows retrospective reasoning to adapt and refine its plans based on real-time feedback and the observed outcomes of previous actions (Acay et al., 2007).\n' +
      '\n' +
      'By actively engaging with the environment and utilizing feedback, retrospective reasoning offers a more flexible and responsive approach to generating plans, which is particularly suitable for complex and dynamic situations where the ability to adapt and learn from experience is crucial. Several related works in the field of retrospective reasoning with LLMs include Self-Ask (Press et al., 2023), ReAct (Yao et al., 2023c), ToolFormer (Schick et al., 2023), and LLM-Planner (Song et al., 2023a). Self-Ask (Press et al., 2023) proactively generates and responds to its own follow-up queries before addressing the original question. Meanwhile, ReAct (Yao et al., 2023c) leverages large language models to concurrently produce reasoning traces and task-specific actions. This dual approach enhances the interaction between these elements, with reasoning traces aiding in the development, monitoring, and modification of action plans, as well as managing unexpected situations. Conversely, actions facilitate the model\'s engagement with and acquisition of supplementary data from external entities like knowledge bases or environments. ToolFormer (Schick et al., 2023) is designed to intelligently determine the appropriate APIs to utilize, the timing for their invocation, the specific arguments to provide, and how to effectively integrate the obtained results into subsequent token predictions. LLM-Planner (Song et al., 2023) utilizes the capabilities of large language models for efficient few-shot planning in the context of embodied agents.\n' +
      '\n' +
      'In addition to the above-mentioned research, Statler (Yoneda et al., 2023) provides a framework equipping LLMs with a persistent, memory-like representation of the world state. It utilizes two forms of general LLMs: a world-model reader and a world-model writer, both of which interact with and update the world state. This addition of a memory-like element to the framework significantly boosts the reasoning abilities of LLMs, allowing them to process information over extended time periods, free from the constraints typically imposed by context length limitations. The explicit representation of the world state empowers LLMs to retain and access relevant information, facilitating more comprehensive and contextually aware reasoning processes. Dasgupta et al. (2022) propose a collaborative system that combines the complementary reasoning abilities of LLMs. The system has three components: the Planner, the Actor, and the Reporter. The Planner is a pre-trained language model responsible for generating commands that guide the actions of a simple embodied agent, referred to as the Actor. The Reporter acts as a communication bridge between the Planner and the Actor, relaying relevant information to the Planner to inform its decision-making process for issuing subsequent commands. By harnessing the strengths of each component, this collaborative system aims to enhance the overall reasoning and decision-making capabilities of LLMs, allowing for more effective and context-aware interactions between language-based instructions and the embodied agent. Inner Monologue (Huang et al., 2022) investigates the capacity of LLMs to reason effectively in embodied contexts by leveraging natural language feedback without additional training. The authors propose that by incorporating environmental feedback, LLMs can develop an inner monologue that augments their capability to process and plan within robotic control scenarios. This development enables LLMs to gain a more comprehensive understanding of the environment and enhances their adaptability to dynamic circumstances.\n' +
      '\n' +
      'The iterative nature of retrospective reasoning enables it to dynamically adjust its plan based on the evolving state of the environment and the outcomes of executed actions. This adaptive process enhances the effectiveness and efficiency of planning, as it leverages the knowledge gained from experience to continually improve future decision-making.\n' +
      '\n' +
      '#### 3.8.3 Embodied Reasoning\n' +
      '\n' +
      'Recent research has highlighted the successful application of LLMs in robotics domains (Ahn et al., 2022; Zeng et al., 2023; Huang et al., 2022; Liang et al., 2022; Ding et al., 2023). Moreover, planning can be considered a form of temporal reasoning, adding to the significance of integrating LLMs into robotics. Gato (Reed et al., 2022) functions as a multimodal, multi-task, and multi-embodiment generalist policy. It leverages supervised learning with an impressive parameter count of 1.2 billion.\n' +
      '\n' +
      'This technology has been acknowledged as a form of "general-purpose" artificial intelligence, representing a significant advancement towards the realization of artificial general intelligence. Robotic Transformer 1 (RT-1) (Brohan et al., 2022) is trained on a comprehensive real-world robotics dataset consisting of over 130,000 episodes that encompass more than 700 tasks. This extensive dataset was collected over a period of 17 months using a fleet of 13 robots from Everyday Robots. RT-1 demonstrates promising properties as a scalable, pre-trained model, showcasing its ability to generalize based on factors such as data size, model size, and data diversity. The utilization of large-scale data collected from real robots engaged in real-world tasks contributes to RT-1\'s robustness and its potential for generalization in practical scenarios. Expanding upon the capabilities of RT-1, Robotic Transformer 2 (RT-2) (Brohan et al., 2023) further enhances the model\'s understanding of the world, resulting in more efficient and accurate execution of robotic tasks. By incorporating the chain of thought reasoning, RT-2 achieves multi-stage semantic reasoning abilities. This expansion equips RT-2 with a set of emerging capabilities derived from extensive training on a vast internet-scale dataset. Prominent advancements encompass a marked improvement in the model\'s ability to generalize to unfamiliar objects, the capacity to understand commands absent from its original training data, and the capability to engage in basic reasoning when responding to user instructions. These enhancements enhance RT-2\'s performance and broaden its capacity to tackle a more extensive array of tasks with increased sophistication. After that, RT-X (Padalkar et al., 2023) further extends RT-1 and RT-2 to cross-embodiment settings and shows better transferabilities and zero-shot capabilities. RoboFlamingo (Li et al., 2023) leverages pre-trained Vision-Language Models (VLMs) to achieve sophisticated single-step vision-language comprehension. It incorporates an explicit policy head to effectively capture sequential historical data. This design grants it the flexibility needed for implementing open-loop control strategies and is finely tuned for efficient deployment on resource-constrained platforms.\n' +
      '\n' +
      'Embodied reasoning plays a vital role in the development of intelligent robots. As humans, we are educated to comprehend the world by employing numerical/physical laws and logical principles. The question arises: can we empower robots with the same capacity? Numerous everyday tasks necessitate simple reasoning based on visual perception and natural language understanding. If we aspire to have robot companions capable of collaborating with us, it is essential for them to possess the ability to understand and reason over both visual information and natural language input. The ultimate objective of creating smart robots is to enable them to act in a manner that is comparable to, or even surpasses, human capabilities (Xu et al., 2021). This entails embodying human-like reasoning and performance in robots, aiming to bridge the gap between humans and machines. By enabling robots to understand and reason over visual and linguistic inputs, we move closer to achieving the goal of developing robots that can effectively interact and collaborate with humans.\n' +
      '\n' +
      '#### Multi-agent Reasoning\n' +
      '\n' +
      'Multi-agent reasoning refers to the cognitive process by which multiple autonomous agents or entities engage in reasoning, decision-making, and communication within a shared environment or context. Compared with reasoning with a single agent, it involves the ability of individual agents to perceive, interpret, and reason about the actions, goals, beliefs, and intentions of other agents, and to adjust their own behaviors accordingly. Their differences are briefly summarized in Figure 13.\n' +
      '\n' +
      'Recent studies have introduced the concept of multi-agent debate as a promising method to elevate reasoning abilities and ensure factual accuracy across diverse scenarios. In the work by Zhang et al. (2023c), they introduce a framework that leverages the capabilities of Large Language Models (LLMs) to foster cooperative interactions among multiple agents within embodied environments. This innovative approach empowers embodied agents to efficiently strategize, communicate, and collaborate with both other agents and humans, thereby enhancing their proficiency in accomplishing intricate, long-term tasks. In a similar vein, Du et al. (2023) propose a methodology that involves multiple instances of language models engaging in debates. Through iterative rounds of reasoning and response generation, these models collectively work towards reaching a common final answer. This approach has demonstrated significant improvements in mathematical and strategic reasoning across various tasks.\n' +
      '\n' +
      'In contrast to the aforementioned studies, Nascimento et al. (2023) propose the integration of LLMs, such as GPT-based technologies, into multi-agent systems (MASs). They introduce the concept of incorporating LLMs into MASs to create self-adjusting agents. This integration is achieved through an LLM-based MAPE-K (Monitoring, Analyzing, Planning, Executing, and Knowledge) model (do Nascimento and de Lucena, 2017; Redbooks, 2004), which enables the agents to adapt and adjust their behaviors based on the knowledge and insights gained from LLMs.\n' +
      '\n' +
      'Federated Learning (FL) has gained prominence as a technology enabling the collaborative development of communal models while safeguarding data that remains decentralized. Chen et al. (2023a) introduce the idea of a federated LLM, encompassing three crucial elements: pre-training of federated LLMs, fine-tuning of these models, and the engineering of prompts specific to federated LLMs. This approach harnesses the potential of federated learning to enhance multi-agent reasoning by leveraging LLMs.\n' +
      '\n' +
      'These research efforts demonstrate the efficacy of multi-agent debate approaches in enhancing reasoning abilities and factual accuracy. By leveraging the power of large language models and enabling cooperative interactions between agents, these\n' +
      '\n' +
      'Fig. 13: Difference between single-agent reasoning and multi-agent reasoning.\n' +
      '\n' +
      'studies contribute to the advancement of AI systems capable of complex reasoning and improved performance across various domains.\n' +
      '\n' +
      '#### Reasoning in Autonomous Driving\n' +
      '\n' +
      'Reasoning within the domain of autonomous driving spans across perception (Li et al., 2023, 2023, 2022, 2023), safety (Zhou et al., 2023), explainability (Echterhoff et al., 2023; Sha et al., 2023; Sun et al., 2021; Huang et al., 2021) and system level (Chen et al., 2023). Chen et al. (2023) propose the frontiers and challenges for end-to-end autonomous driving, where logical reasoning with LLMs could have substantial impacts on different driving scenarios. Zhou et al. (2023) review some recent work on LLMs with regards to driving. It suggests that by integrating language data, vehicles as well as transportation systems can carry out reasoning and interact with real-world environments with a higher level of intelligence.\n' +
      '\n' +
      'We believe that the common sense and world knowledge inherited from foundation models could unleash the substantial effectiveness of algorithms onboard to handle corner cases and enhance explainability and safety. Below, we survey this emergent topic from two perspectives.\n' +
      '\n' +
      'DriveGPT4 (Xu et al., 2023) represents a groundbreaking endeavor that harnesses LLMs to comprehend an interpretable end-to-end autonomous driving system. This pioneering effort not only showcases remarkable qualitative but also quantitative achievements when benchmarked against challenging standards. GPT-Driver (Mao et al., 2023) and Agent Driver (Mao et al., 2023) introduce the approach by utilizing LLMs as cognitive agents to operate a tool library. This implementation enhances driving behavior by incorporating explainability into the decision-making process. MotionLM (Seff et al., 2023) cast multi-agent motion prediction as a language modeling task. The continuous trajectories are represented as sequences of discrete motion tokens. Among the many other attempts, one particular challenge is how to utilize logical reasoning (e.g., chain of thought) to rationalize and explain driving behaviors. Echterhoff et al. (2023) propose a new view using the concept bottlenecks for control command predictions. Tan et al. (2023) turn to language as a source of supervision to obtain dynamic traffic scenarios, surpassing prior work in terms of realism and fidelity. nuPrompt (Wu et al., 2023) is the first object-centric language prompt set for 3D, multi-view, and multi-frame driving scenes. It is equipped with diverse pairs of instance-prompt data and validated in the object tracking task.\n' +
      '\n' +
      '### Other Tasks and Applications\n' +
      '\n' +
      '#### Theory of Mind (ToM)\n' +
      '\n' +
      'The development of Theory of Mind (ToM)-like ability in models is speculated to have occurred naturally and independently as a consequence of their advancing language skills (Kosinski, 2023). Another explanation suggests that models were able to solve ToM tasks by uncovering and utilizing undiscovered language patterns, rather than explicitly employing ToM. While this alternative explanation may seem ordinary, it is actually remarkable as it implies the existence of undisclosed language regularities that enable the resolution of ToM tasks without the direct engagement of ToM.\n' +
      '\n' +
      '#### Weather Forecasting\n' +
      '\n' +
      'Weather forecasting plays a crucial role in both scientific research and societal applications. As an application of scientific reasoning, weather forecasting involves the use of reasoning skills to analyze data, identify patterns, and make predictions about future weather conditions.\n' +
      '\n' +
      'MetNet-2 (Espeholt et al., 2022) is a neural network specifically designed for high-resolution precipitation forecasting with up to a 12-hour lead time. This model excels in accurately predicting raw precipitation targets and outperforms state-of-the-art physics-based models currently used in the Continental United States. In another study, Bi et al. (2023) present Pangu-Weather, an AI-based approach designed to achieve accurate global weather forecasts in the medium range. This method utilizes 3D deep networks that incorporate earth-specific priors, allowing for the effective handling of complex weather data patterns. To mitigate accumulation errors encountered in medium-range forecasting, a hierarchical temporal aggregation strategy is employed. By undergoing training on an extensive dataset spanning 39 years of global weather information, Pangu-Weather exhibits exceptional deterministic forecasting performance across all assessed variables when compared to the operational integrated forecasting system of the European Centre for Medium-Range Weather Forecasts (ECMWF). This underscores the remarkable effectiveness of Pangu-Weather in delivering precise global weather forecasts, offering valuable insights and advantages for a multitude of applications that heavily depend on weather-related information.\n' +
      '\n' +
      '#### Medical Reasoning\n' +
      '\n' +
      'Reasoning is also common in medicine. For example, clinicians reason the potential causes of a patient\'s symptoms and then advise which examinations to take and what treatment is the best following the diagnosis (Qiu et al., 2023a).\n' +
      '\n' +
      'With a wide medical knowledge spectrum, foundation models can conduct expert-level reasoning in the context of medicine. For example, Med PaLM 2 (Singhal et al., 2023), a biomedical large language model (LLM), scored 86.5% in answering medical questions on the MedQA benchmark; GPT-4 passed the US Medical Licensing Exam (USMLE) with a score of 86.7%. Breakthroughs in medical reasoning brought by LLMs also inspire reasoning carried out in other medical modalities, such as medical images. For example, VisionFM (Qiu et al., 2023b), a foundation model for ophthalmic image analysis, demonstrates impressive reasoning skills in predicting the presence of intracranial tumors from fundus photographs, surpassing both intermediate- and senior-level clinicians. RETFound (Zhou et al., 2023d) shows remarkable performance in reasoning systemic diseases from ocular images. LLaVA-Med (Li et al., 2023b) adapts LLaVA (Liu et al., 2023e) to align biomedical vocabulary and learn open-ended conversational semantics, which enables the interpretation of biomedical images and achieves promising performance for biomedical visual question answering. ELIXR (Xu et al., 2023d) incorporates a language-aligned image encoder to perform a range of vision-language reasoning tasks for chest X-ray images. Tu et al. (2023) develop a multimodal biomedical foundation model, Med-PaLM M, to simultaneously explore clinical language, imaging, and genomics data, as well as introduce a multimodal biomedical benchmark, MultiMedBench. Given the multimodal nature of medicine, it is anticipated that medical reasoning will be further augmented by increasingly intelligent multimodal foundation models (Yang et al., 2023).\n' +
      '\n' +
      'However, unlike in other domains, reasoning in medicine has to take more caution (Yan et al., 2023). Rigorous verification and examination should be conducted to ensure the biomedical reasoning outcome is factually grounded, and regulations should be established and enforced to provide legitimate and safe use of foundation models for biomedical reasoning.\n' +
      '\n' +
      '#### Bioinformatics Reasoning\n' +
      '\n' +
      'Reasoning in bioinformatics involves analyzing and interpreting complex languages of biology and gaining insights into the processes related to life. This includes understanding genetic sequences, protein functions, and cellular mechanisms through the analysis of large-scale datasets. Foundation models are reshaping various perspectives for biological reasoning, such as predicting protein structures and designing sequences in drug discovery (Savage, 2023).\n' +
      '\n' +
      'In the field of biotechnology, numerous studies highlight the efficacy of foundation models in reasoning and analyzing DNA (Nguyen et al., 2023), RNA (Wang et al., 2023), and protein (Jumper et al., 2021). A notable example is AlphaFold (Jumper et al., 2021), which employs a transformer network architecture to precisely predict protein structures. ProGen (Madani et al., 2023) and its subsequent ProGen2 (Nijkamp et al., 2022) develop a suite of large protein language models, akin to natural language models, for generating protein sequences. RFdifusion (Watson et al., 2023) adopts a denoising diffusion approach in protein structure design, demonstrating significant advancements across various protein design tasks. In the context of protein-ligand interactions, Li et al. (2023) train the GPT-2 model on protein-ligand binding data, utilizing language model capabilities for ligand design. Prot2Text (Abdine et al., 2023) combines graph neural networks with LLMs to predict protein functions in a free-text format. Chen et al. (2023) introduce a framework powered by LLMs for condition recommendation in chemical synthesis, which aids drug discovery. This framework is designed to search the most recent chemical literature, utilizing in-context learning capabilities and employing multi-LLM debate strategies to enhance effectiveness. For RNA analysis, Uni-RNA (Wang et al., 2023) exhibits exceptional performance in structural and functional predictions, including RNA high-order structure map prediction, by leveraging large-scale pre-training on extensive RNA sequences. Additionally, HyenaDNA (Nguyen et al., 2023) utilizes the long-range modeling and in-context learning strengths of LLMs and is pre-trained on human reference genome data, yielding significant achievements in genomic tasks. GeneGPT (Jin et al., 2023) enhances LLMs by integrating the National Center for Biotechnology Information (NCBI) API, which improves answering questions related to genomics.\n' +
      '\n' +
      '#### Code Generation\n' +
      '\n' +
      'Code generation, also referred to as program synthesis or generating code from a natural language description (NL2Code) (Zan et al., 2023), is the process or technology that converts inputs in natural language into computer code. NL2Code represents a significant step towards more intuitive and accessible programming, leveraging foundation model to bridge the gap between natural language and computer code.\n' +
      '\n' +
      'PyMT5, delineated in the work of Clement et al. (2020), stands as a Python-based text-to-text transfer transformer, adept at translating between diverse combinations of Python method features. This singular model is capable of generating entire methods from natural language documentation strings and summarizing code into various common docstring styles. Similarly, IntelliCode Compose (Svyatkovskiy et al., 2020) is a versatile multilingual code completion tool, proficient in predicting code token sequences and generating syntactically correct code lines. GPT-Neo (Black et al., 2021) exemplifies an implementation of GPT-2 and GPT-3-like models, with a focus on distributed support through Mesh Tensorflow. This approach is further extended in GPT-J and GPT-NeoX-20B, as detailed in Wang and Komatsuzaki (2021) and Black et al. (2022) respectively. PLBART (Ahmad et al., 2021) is a model pre-trained on an extensive corpus of Java and Python functions, coupled with natural language text, utilizing a denoising autoencoding approach. CodeT5 (Wang et al., 2021) distinguishes itself as a unified pre-trained encoder-decoder Transformer, enhancing the semantic understanding of developer-assigned identifiers. LaMDA (Thoppilan et al., 2022) emerges as a dialog-specialized family of Transformer-based models, pre-trained on a substantial volume of dialog data and web text.\n' +
      '\n' +
      'CodeParrot (Tunstall et al., 2022) is a GPT-2 based model trained for Python code generation, while Codex (Chen et al., 2021) showcases a GPT language model fine-tuned on a vast array of public code from GitHub. Chandel et al. (2022) delve into the practicality of a Data Science assistant empowered by a transformer model, JuPyT5, trained on public Jupyter Notebook repositories, and introduce a new evaluation metric, DSP. PolyCode (Xu et al., 2022) is a GPT-2 based model with substantial coding proficiency across multiple languages, trained on a large code dataset. AlphaCode (Li et al., 2022) stands out as a code generation system, demonstrating notable performance in programming competitions. CodeRL (Le et al., 2022) merges pre-trained language models with reinforcement learning for program synthesis. ERNIE-Code (Chai et al., 2022) employs unique pre-training methods, focusing on both monolingual and cross-lingual learning. Pangu-Coder (Christopoulou et al., 2022) adopts a two-stage training strategy, initially focusing on raw programming language data and subsequently on text-to-code generation. FIM (Bavarian et al., 2022) demonstrates the efficacy of autoregressive language models in text infilling. Zan et al. (2022) introduce CERT, a model comprising a sketcher and generator for detailed code creation, trained on unlabelled data. InCoder (Fried et al., 2022) focuses on code file generation from a large, permissively licensed code corpus, enabling code infilling with bidirectional context. Nijkamp et al. (2022) present CodeGen, a family of large language models for both natural language and programming, accompanied by the JAXFORMER training library.\n' +
      '\n' +
      'CodeGeeX (Zheng et al., 2023c) is a multilingual model for code generation, trained on a vast dataset of programming languages. SantaCoder (Allal et al., 2023) is a model with 1.1 billion parameters, trained on Java, JavaScript, and Python subsets from The Stack (Kocetkov et al., 2022), and assessed using the MultiPL-E text-to-code benchmark. This research revealed that intensifying the filtering of near-duplicates enhances performance, and interestingly, choosing files from repositories with more than five GitHub stars tends to reduce performance significantly. In contrast, StarCoder (Li et al., 2023k) is a more robust model with 15.5 billion parameters and an 8K context length. It boasts infilling capabilities and rapid large-batch inference, enabled by multi-query attention, and is trained on a vast dataset of one trillion tokens from The Stack (Kocetkov et al., 2022). WizardCoder (Luo et al., 2023f) enhances Code LLMs with intricate instruction fine-tuning, adapting the Evol-Instruct method for the code domain. AceCoder (Li et al., 2023h) incorporates two innovative solutions to address coding challenges: firstly, it employs guided code generation, prompting LLMs to initially analyze requirements and produce preliminary outputs like test cases; secondly, it features example retrieval, selecting similar programs as prompt examples to provide relevant content such as algorithms and APIs. CodeGen2 (Nijkamp et al., 2023) aims to make the training of LLMs for program synthesis more efficient by integrating four essential elements: model architectures, learning methods, infill sampling, and data distributions. CodeT5+ (Wang et al., 2023t) forms a family of encoder-decoder LLMs for code, characterized by flexible module combinations to address a broad spectrum of downstream code tasks. CodeTF (Bui et al., 2023) is an open-source Transformer-based library dedicated to cutting-edge Code LLMs and code intelligence applications. Code Llama (Roziere et al., 2023) represents a family of large language models for code, based on Llama 2, and offers top-tier performance among open models, along with infilling capabilities, support for large input contexts, and the ability to follow instructions in a zero-shot manner for programming tasks. CodeFuse (Di et al., 2023) is tailor-made for code-related tasks and is unique in its support for both English and Chinese prompts, accommodating over 40 programming languages.\n' +
      '\n' +
      '#### Long-Chain Reasoning\n' +
      '\n' +
      'Long-chain reasoning refers to the ability to connect and reason about a series of multiple, often complex pieces of information or events in a long sequential, and extended manner. Long-chain reasoning is often required in complex problem-solving, decision-making, and understanding of intricate systems.\n' +
      '\n' +
      'Ho et al. (2022) introduce Fine-tune-CoT, a method that leverages very large teacher models to generate reasoning samples for fine-tuning smaller models. By employing Fine-tune-CoT, smaller models acquire significant reasoning capabilities, surpassing prompt-based baselines and even outperforming the teacher model in numerous tasks.\n' +
      '\n' +
      'Before the emergence of foundational models, the reasoning capabilities of earlier models were notably limited (Sun et al., 2022a). This limitation primarily stemmed from the tendency of learning-based models to rapidly forget previous information. Long-chain reasoning has great potential for application in AI Agent Reasoning or Embodied Reasoning, enabling them to handle more intricate and nuanced tasks.\n' +
      '\n' +
      'Despite the emergence of foundational models like GPT-4, mastering long-chain reasoning continues to be a significant challenge. We emphasize the immense utility of long-chain reasoning in applications such as decision-making, planning, and question-answering. With this in mind, we aim to draw attention to this area, encouraging researchers in foundational models to further investigate and advance in this field.\n' +
      '\n' +
      '#### 3.9.7 Abstract Reasoning\n' +
      '\n' +
      'Abstract reasoning refers to the cognitive ability to analyze and manipulate abstract concepts, ideas, or symbols without relying on specific contexts or concrete examples. It involves transcending immediate sensory input and specific instances to identify underlying patterns, relationships, and fundamental principles. Abstract reasoning requires the identification and application of general patterns based on limited data.\n' +
      '\n' +
      'Gendron et al. (2023) extensively evaluate state-of-the-art LLMs in abstract reasoning tasks. Their research reveals that these models demonstrate notably limited performance compared to their performance on other natural language tasks. The findings suggest that LLMs face challenges when it comes to effectively tackling abstract reasoning, highlighting the need for further advancements in this area.\n' +
      '\n' +
      '#### 3.9.8 Defeasible Reasoning\n' +
      '\n' +
      'Defeasible reasoning refers to a mode of reasoning in which conclusions can be overturned or revised based on new evidence or information (Madaan et al., 2021). CURIOUS (Madaan et al., 2021) is a framework that supports defeasible reasoning for humans, utilizing an inference graph (Pollock, 2009). In the context of defeasible inference, Rudinger et al. (2020) have provided three noteworthy datasets: \\(\\delta\\)-ATOMIC, \\(\\delta\\)-SNLI, and \\(\\delta\\)-SOCIAL. These datasets exhibit diversity by covering different domains, offering unique challenges for studying defeasible inference. \\(\\delta\\)-ATOMIC pertains to commonsense reasoning, presenting scenarios that require drawing defeasible inferences based on background knowledge and understanding of everyday situations. \\(\\delta\\)-SNLI focuses on natural language inference, requiring reasoning about the relationships between premises and hypotheses. \\(\\delta\\)-SOCIAL involves reasoning about social norms and conventions, providing a platform for investigating the application of defeasible reasoning in understanding and interpreting social behavior. Zhou et al. (2020) introduce a testbed aimed at evaluating models\' abilities to simulate human cognitive processes such as knowledge abstraction, concretization, and completion (KACC). These cognitive abilities play a crucial role in understanding the world and effectively managing acquired knowledge. The testbed includes new datasets characterized by larger concept graphs, ample cross-view links, and dense entity graphs, providing a more comprehensive representation of knowledge. Within this experimental framework, the authors introduce innovative challenges, specifically multi-hop knowledge abstraction (MKA) and multi-hop knowledge concretization (MKC). These tasks necessitate intricate reasoning capabilities from models, involving the abstraction or concretization of knowledge across multiple sequential steps. Kazemi et al. (2023) frame the problem of _reasoning with contradictory information_, guided by source preferences, as a classical problem of _defeasible reasoning_. This formulation allows for a comprehensive exploration of models\' abilities to handle conflicting information and prioritize different sources in the reasoning process. BoardgameQA (Kazemi et al., 2023) is a dataset designed to assess the defeasible reasoning capabilities of models. The dataset consists of 1000 training examples, 500 validation examples, and 1000 testing examples for each variation.\n' +
      '\n' +
      'Each of these datasets presents distinct challenges and opportunities for studying and advancing defeasible inference within various domains. Researchers can leverage these datasets to explore the capabilities and limitations of defeasible reasoning models in different contexts, contributing to the development of robust and adaptable reasoning systems with foundation model technologies.\n' +
      '\n' +
      '### Benchmarks, Datasets, and Metrics\n' +
      '\n' +
      'Benchmarks, datasets, and metrics play a crucial role in evaluating and advancing reasoning capabilities in various domains, driving innovation, and fostering the development of more capable and reliable reasoning systems. These resources provide standardized frameworks and tasks that enable researchers and developers to objectively assess the performance of reasoning models and compare different approaches. Representative datasets are summarized in Table 8 and 9.\n' +
      '\n' +
      '#### 3.10.1 Commensense Reasoning\n' +
      '\n' +
      'In addition to CQA (Talmor et al., 2019) and CoS-E (Rajani et al., 2019), there are several other benchmarks available for evaluating commonsense reasoning (Table 5): PHYRE (PHYsical REasoning) benchmark (Bakhtin et al., 2019) consists of 25 task templates that focus on physical reasoning. CConS (Counter-commonsense Contextual Size comparison) dataset (Kondo et al., 2023) investigates the impact of physical commonsense on the contextualized size comparison task. It includes both contexts that align with physical commonsense and those that deviate from it. The dataset comprises 139 templates and automatically generates 1,112 examples. SummEdits (Laban et al., 2023) is a benchmark spanning 10 domains. It is designed to be more cost-effective per sample compared to previous benchmarks, offering a 20-fold improvement\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{c|c|c|c} \\hline \\hline Dataset & Choices & Knowledge Types & Questions \\\\ \\hline Swag Zellers et al. (2018) & 4 & Temporal, Physical & 113,000 \\\\ PHYRE Bakhtin et al. (2019) & / & Physical & 25 \\\\ HellaSwag Zellers et al. (2019) & 4 & Temporal, Physical & 70,000 \\\\ WinoGrande Sakaguchi et al. (2021) & 2 & Social, Physical & 44,000 \\\\ Social IQA Sap et al. (2019) & 3 & Social & 35,350 \\\\ PIQA Bisk et al. (2020) & 2 & Physical & 21,020 \\\\ SummEdits Laban et al. (2023) & 2 & Social & 6,348 \\\\ CConS Kondo et al. (2023) & / & Physical & 1,112 \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 5: Commonsense Reasoning Benchmark Statistics. Choices: the number of choices for each question; Questions: the number of questions.\n' +
      '\n' +
      'in efficiency. The benchmark is highly reproducible and aims to evaluate the performance of Language Model-based Systems (LLMs) on complex tasks, addressing issues with existing evaluation benchmarks.\n' +
      '\n' +
      'Furthermore, commonsense knowledge encompasses various categories, including physical commonsense, social commonsense, and temporal commonsense. Benchmarks in this domain generally fall into two tasks: multiple-choice evaluation and generative evaluation. Multiple-choice benchmarks, such as SWAG (Zellers et al., 2018), HellaSWAG (Zellers et al., 2019), Social IQA (Sap et al., 2019), and PIQA (Bisk et al., 2020), require models to select the correct answer from a set of options. Generative evaluation (Lin et al., 2020), as seen in benchmarks like ProtoQA (Boratko et al., 2020) and CommonGen (Lin et al., 2020), involves generating answers based on provided questions and context. Rainbow (Lourie et al., 2021) is a universal commonsense reasoning benchmark that integrates six existing tasks: 1) \\(\\alpha\\)NLI (Bhagavatula et al., 2019); 2) Cosmos QA (Huang et al., 2019); 3) HellaSWAG (Zellers et al., 2019); 4) PIQA (Bisk et al., 2020); 5) Social IQA (Sap et al., 2019); and 6) WinoGrande (Sakaguchi et al., 2021). It covers both social and physical commonsense reasoning and provides a comprehensive evaluation platform.\n' +
      '\n' +
      '_Metrics_\n' +
      '\n' +
      'In multiple-choice benchmarks, accuracy is the primary metric used to evaluate a model\'s ability to select the correct answer. However, in language generation evaluations, automated metrics like BLEU (Papineni et al., 2002) may not always align perfectly with human judgment, so they should be used with caution.\n' +
      '\n' +
      'In the case of the PHYRE benchmark (Bakhtin et al., 2019), a metric measuring performance called AUCCESS is computed. AUCCESS aggregates the success percentages across different attempts by using a weighted average. The formula for AUCCESS is AUCCESS \\(=\\sum_{k}w_{k}\\cdot s_{k}/\\sum_{k}w_{k}\\). Here, \\(w_{k}\\) represents weights that place more emphasis on tasks with fewer attempts, and it is calculated as \\(w_{k}=\\log(k+1)-\\log(k)\\). The variable \\(s_{k}\\) denotes the success percentage at the \\(k\\)-th attempt. AUCCESS takes into account the performance across multiple attempts and provides a more comprehensive evaluation that rewards models for solving tasks with fewer attempts.\n' +
