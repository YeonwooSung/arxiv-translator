      'Reasoning, a crucial ability for complex problem-solving, plays a pivotal role in various real-world settings such as negotiation, medical diagnosis, and criminal investigation. It serves as a fundamental methodology in the field of Artificial General Intelligence (AGI). With the ongoing development of foundation models, there is a growing interest in exploring their abilities in reasoning tasks. In this paper, we introduce seminal foundation models proposed or adaptable forreasoning, highlighting the latest advancements in various reasoning tasks, methods, and benchmarks. We then delve into the potential future directions behind the emergence of reasoning abilities within foundation models. We also discuss the relevance of multimodal learning, autonomous agents, and super alignment in the context of reasoning. By discussing these future research directions, we hope to inspire researchers in their exploration of this field, stimulate further advancements in reasoning with foundation models, e.g. Large Language Models (LLMs), and contribute to the development of AGI. *\n' +

      '#### 2.1.1 Deductive, Abductive, and Inductive Reasoning\n' +
      '\n' +
      'Before delving into recent developments, let us first review the traditional perspectives on reasoning, which categorizes it into three primary types: inductive reasoning, deductive reasoning, and abductive reasoning. This categorization has long been recognized and provides a framework for understanding the different modes of reasoning. By examining each type, we can better understand their distinctive characteristics and applications. So, let us take a closer look at these traditional categories to enhance our comprehension of reasoning processes.\n' +
      '\n' +
      'Table 3 provides an example to explain these three reasoning types, respectively. Deductive reasoning is a logical process that derives specific conclusions from general principles or premises. It follows a top-down approach, starting with general principles and applying logical rules to reach specific conclusions. Deductive reasoning aims to provide logically valid and conclusive results.\n' +
      '\n' +
      'Inductive reasoning involves drawing general conclusions or patterns based on specific observations or evidence. It moves from specific instances to broader generalizations. Inductive reasoning does not guarantee absolute certainty but provides probable conclusions based on available evidence (Wang et al., 2023).\n' +
      '\n' +
      'Abductive reasoning is the process of making plausible explanations or hypotheses to account for observed facts or data. It involves inferring the best possible explanation from incomplete or limited information. Abductive reasoning is often used in problem-solving and hypothesis generation.\n' +
      '\n' +
      'In commonly used terms of reasoning, for a non-fallacious argument (an argument consisting of a premise and a conclusion) (Flach and Kakas, 2000), a deductive argument is classified as such when the premise can offer conclusive support for the conclusion. In other words, if all the premises of the argument are true, it would be impossible for the conclusion to be false. On the other hand, an inductive argument is characterized by the premise providing only partial support for the conclusion (Salmon et al., 1989). In the case of inductive arguments, the conclusions extend or surpass the information contained in the premises (Salmon et al., 1989). Unlike deductive arguments that provide conclusive proof or inductive arguments that offer partial support, abductive arguments aim to provide the most reasonable explanation for a given situation, even if it may not be the only possible explanation.\n' +
      '\n' +
      'Typically, in the trio of reasoning types, which includes deduction, abduction, and induction, the most extensively studied and explored is deduction, while research on abduction and induction has remained relatively limited and under-explored (Flach and Kakas, 2000; Yang et al., 2023). Encouragingly, progress has been made recently in the field of inductive reasoning. Sinha et al. (2019) propose the CLUTRR dataset for classifying kinship relations in short stories using Natural Language Understanding (NLU). Inductive Relation Induction (Yang et al., 2022) investigates the prediction of relation that involves unseen entities. Misra et al. (2022) focus on classifying synthetic language sentences using neural networks, whereas Yang and Deng (2021) have studied rule induction using quasi-natural language (symbolic rather than natural language).\n' +
      '\n' +
      'Other taxonomies of reasoning tasks include:\n' +
      '\n' +
      '1. **Formal Reasoning vs. Informal Reasoning**(Evans and Thompson, 2004; Teig and Scherer, 2016): This taxonomy is based on the nature or formality of thereasoning process. Formal reasoning involves following strict rules, logical frameworks, or formal systems to derive conclusions and often relies on mathematical or deductive reasoning. Informal reasoning, on the other hand, is less structured and more intuitive, relying on personal experiences, common sense, and heuristics.\n' +
      '2. **Neural Reasoning vs. Symbolic Reasoning vs. Neural-Symbolic Reasoning**(Garcez et al., 2008, 2015, 2022): This taxonomy is based on the underlying computational framework used for reasoning. Neural reasoning refers to approaches that utilize neural networks or deep learning models for reasoning tasks. Symbolic reasoning involves using symbolic representations, logic-based inference rules, or symbolic manipulation for reasoning. Neural-symbolic reasoning combines elements of both neural networks and symbolic reasoning, aiming to integrate their respective strengths.\n' +
      '3. **Backward Reasoning vs. Forward Reasoning**(Al-Ajlan, 2015): This taxonomy is based on the direction of the reasoning process. Backward reasoning starts from a goal or desired outcome and works backward by applying rules or evidence to determine the necessary conditions or steps to reach that goal. Forward reasoning starts with initial premises or evidence and progresses step-by-step to derive new conclusions or reach a final outcome.\n' +
      '4. **Single-step Reasoning vs. Multi-step Reasoning**(Song et al., 2018; Yu et al., 2023a): This taxonomy is based on the complexity or number of steps involved in the reasoning process. Multi-step reasoning refers to tasks that require multiple sequential or interconnected steps to arrive at a solution or conclusion. It involves chaining together intermediate steps or inferences to reach the final result.\n' +
      '5. **Deductive Reasoning vs. Defeasible Reasoning**(Yu et al., 2023a; Koons, 2005; Pollock, 1987, 1991): The classification criterion for this type of reasoning is based on the nature of the reasoning process and the handling of exceptions or conflicting information. Defeasible reasoning involves reasoning under uncertainty or with incomplete information, where conclusions can be overridden or defeated by new evidence or exceptions. It allows for the revision or re-evaluation of conclusions based on additional information or context.\n' +
      '6. **Unimodal Reasoning vs. Multimodal Reasoning**(Sowa, 2003; Oberlander et al., 1996): This taxonomy is based on the input modalities used in the reasoning process. Unimodal reasoning refers to reasoning tasks that involve a single modality of information or input, for example, reasoning tasks that are based solely on language information. Multimodal reasoning, on the other hand, involves integrating and reasoning with multiple modalities of information simultaneously. This could include combining visual, language, textual, auditory, or other types of input for the reasoning process.\n' +

      '#### Language Foundation Models and Language Prompt\n' +
      '\n' +
      'Foundation models, such as GPT-3 (Brown et al., 2020), herald breakthroughs in natural language understanding and generation tasks first. These models have shown the ability to understand and generate coherent, contextually appropriate responses in natural language and have achieved significant progress in various language-related tasks, including text completion, translation, dialogue, summarization, question answering, and beyond.\n' +
      '\n' +
      'Recently, with the advancements in research and refined training methodologies, a variety of advanced large-scale language models (Zhao et al., 2023)SS have emerged. Prominent among them are GPT-4 (OpenAI, 2023), which powers Chat-GPT, and PaLM (Chowdhery et al., 2022), a crucial component of Bard. Additionally, LLaMA (Touvron et al., 2023) and Llama 2 (Touvron et al., 2023) have gained popularity as a collection of open-source large language models, varying in parameters from 7B to 65B. The focus on multilingual support has also become a key area of interest in foundation modeling research. For instance, PanGu-\\(\\alpha\\)(Zeng et al., 2021), pre-trained on 1.1 TB of Chinese data and has 200 billion parameters, shows robust language modeling capabilities. Taking the concept further, PanGu-\\(\\Sigma\\)(Ren et al., 2023) utilizes techniques like Random Routed Experts (RRE) and Expert Computation and Storage Separation (ECSS) to develop a system that trains a trillion-parameter language model, leading to a significant 6.3x increase in training throughput through heterogeneous computing.\n' +
      '\n' +
      'Footnote §: [https://github.com/RUCAIBox/LLMSurvey](https://github.com/RUCAIBox/LLMSurvey)\n' +
      '\n' +
      '#### Vision Foundation Models and Visual Prompt\n' +
      '\n' +
      'Following the remarkable success of foundation models in the language domain, its implications transcend to the realms of the vision field as well.\n' +
      '\n' +
      'Vision Transformer (ViT) (Dosovitskiy et al., 2021) applies the Transformer framework to computer vision tasks, achieving impressive performance in classification and retrieval tasks by leveraging self-attention mechanisms. Swin Transformer (Liu et al., 2021) introduces a hierarchical structure with shifted windows, improving the efficiency of processing high-resolution images. It has demonstrated strong performance across various computer vision tasks such as image classification, object detection, and semantic segmentation. Methods like MAE (He et al., 2022), BEIT (Bao et al., 2021), and CAE (Chen et al., 2023) propose masked modeling as an efficient self-supervised learning strategy to learn general-purpose visual representations. VideoMAE V2 (Wang et al., 2023) is an enhanced version of VideoMAE (Tong et al., 2022), with a billion parameters, designed for video understanding tasks. It utilizes self-supervised learning to learn temporal and spatial dependencies, excelling at tasks like action classification and action detection. As multitask vision foundation models, Florence (Yuan et al., 2021) and Florence-2 (Ding et al., 2022; Xiao et al., 2023) can be easily adapted for a variety of computer vision tasks, such as classification, retrieval, object detection, visual question answering (VQA), image captioning, video retrieval, and action recognition, etc. Segment Anything Model (SAM) (Kirillov et al., 2023) excels at producing object masks from input prompts like partialmasks, points, or boxes. It has the capability to generate masks for all objects in an image. SAM is trained on a vast dataset that includes 11 million images and 1.1 billion masks. Notably, SAM demonstrates zero-shot performance across a wide range of segmentation tasks. As a zero-shot anomaly segmentation, Segment Any Anomaly+ (SAA+) (Cao et al., 2023) introduces hybrid prompt regularization, leveraging domain-specific expertise and contextual information from the target image to enhance the adaptability of foundational models. By incorporating these elements into the regularization prompt, SAA+ strengthens the prompt\'s robustness, enabling more precise identification of anomalous regions. Furthermore, Wang et al. (2023) have also revealed the potential of incorporating domain expert knowledge as prior support in addressing segmentation challenges in complex scenes.\n' +
      '\n' +
      '_Model Fusion: Enhancing Visual Task through Combination_\n' +
      '\n' +
      'There is a recent trend in the field of computer vision to combine different pre-trained Vision Foundation Models, each specializing in specific tasks, in order to tackle complex visual tasks more effectively. These approaches take advantage of the increasing power and diversity of these foundation models, leveraging their individual strengths to achieve superior performance in challenging visual tasks.\n' +
      '\n' +
      'Inpaint Anything (Yu et al., 2023) presents three essential functionalities in image inpainting, namely Remove Anything, Fill Anything, and Replace Anything, which are achieved through the synergistic combination of various foundational models. It leverages click prompts for automatic segmentation, utilizes state-of-the-art inpainting models like LaMa (Suvorov et al., 2021) and Stable Diffusion (Rombach et al., 2022) for filling masked regions, and employs AI models with text prompts to generate specific content for filling or replacing voids.\n' +
      '\n' +
      'Edit Everything (Xie et al., 2023) presents a generative system that combines SAM (Kirillov et al., 2023), CLIP (Radford et al., 2021), and Stable Diffusion (Rombach et al., 2022) to enable image editing guided by both image and text inputs. Initially, Edit Everything (Xie et al., 2023) employs SAM to segment the original image into several fragments. Subsequently, the process of image editing is guided by text prompts, leading to a transformation that adjusts the source image to correspond with the target image as described in the given text prompts.\n' +
      '\n' +
      'SAM-Track (Cheng et al., 2023) introduces a video segmentation framework that integrates Grounding-DINO (Liu et al., 2023), DeAOT (Yang and Yang, 2022), and SAM (Kirillov et al., 2023) to facilitate interactive and automated object tracking and segmentation across multiple modalities. The framework allows interactive prompts, including click-prompt, box-prompt, and text-prompt, in the initial frame of the video to guide SAM\'s segmentation process. Explain Any Concept (EAC) (Sun et al., 2023) presents an approach for concept explanation, utilizing SAM for initial segmentation and introducing a surrogate model to enhance the efficiency of the explanation process.\n' +
      '\n' +
      '#### Multimodal Foundation Models\n' +
      '\n' +
      'As foundation models continue to exhibit impressive performance on individual modalities, such as language and images, a natural extension arises: Can these models effectively handle multimodal data? This question arises from the recognition that real-world scenarios often involve multiple modalities, such as text, images, and audio, which collectively provide a more comprehensive and nuanced understanding of the data.\n' +
      '\n' +
      'Text2Seg (Zhang et al., 2023d) introduces a vision-language model that leverages text prompts as input to generate segmentation masks. The model operates by using a text prompt to generate bounding boxes with Grounding DINO (Liu et al., 2023j), which guides SAM in generating segmentation masks. CLIP (Radford et al., 2021) learns joint representations of images and text. It achieves this by aligning visual and textual information, enabling cross-modal understanding, and demonstrating impressive capabilities in various vision and language tasks. Similarly, methods (Chen et al., 2020; Li et al., 2020; Zhang et al., 2021; Zhai et al., 2022; Yao et al., 2021; Jia et al., 2021; Huo et al., 2021; Fei et al., 2022), like ALIGN (Jia et al., 2021) and WenLan (Huo et al., 2021), align image and text representations by learning a common feature space. CoOp (Context Optimization) (Zhou et al., 2022b) presents a straightforward technique to customize CLIP-like vision-language models for downstream tasks. CoOp employs learnable vectors to represent the context words in a prompt while maintaining the pre-trained parameters in a fixed state. GALIP (Generative Adversarial CLIPs) (Tao et al., 2023) is another advancement, specifically developed for the task of text-to-image generation. In CLIP Surgery (Li et al., 2023t), heatmaps are first generated based on text prompts. Point prompts, which are then sampled from these heatmaps, are then inputted into SAM (Kirillov et al., 2023) for further processing. Following this, a similarity algorithm utilizing CLIP (Radford et al., 2021) is employed to produce the final segmentation map. SAMText (He et al., 2023) presents a flexible approach for creating segmentation masks tailored to scene text. This method initiates by deriving bounding box coordinates from the annotations present in an existing scene text detection model. These coordinates then prompt SAM to generate masks. Caption Anything (Wang et al., 2023o) presents a foundational model-enhanced framework for image captioning that enables interactive multimodal control from both visual and linguistic aspects. By combining SAM (Kirillov et al., 2023) with ChatGPT, users gain the flexibility to manipulate images using a variety of prompts, including points prompts or bounding boxes prompts, during interaction. It additionally leverages Large Language Models (LLMs) to refine instructions, ensuring they accurately reflect the user\'s intended meaning and remain consistent with their intention. GPT-4V(ision) empowers users to interpret and analyze user-provided image inputs (OpenAI, 2023b).\n' +
      '\n' +
      'The potential for foundation models to excel in multimodal tasks (text-to-image, text-to-code, and speech-to-text) opens up exciting possibilities in various domains. By seamlessly integrating and processing information from different modalities, these models can enhance tasks such as image captioning, visual question answering, and audio-visual scene understanding. Moreover, multimodal foundation models hold promise in applications that require reasoning and decision-making based on multiple sources of information. By harnessing the power of multimodal data, these models have the potential to unlock new levels of understanding, context awareness, and performance across a wide range of domains, including robotics (Firoozi et al.,2023), healthcare (Qiu et al., 2023a), autonomous vehicles (Zhou et al., 2023c), and multimedia analysis.\n' +
      '\n' +
      '#### Potential for Applications in Reasoning\n' +
      '\n' +
      'Reasoning with foundation models is an emerging field. Recently there has been an influx of research that attempts to apply foundation models to reasoning tasks, and promising results have been achieved. The statistics are presented in Figure 4. Laban et al. (2023) identify challenges in evaluating complex tasks with Large Language Models (LLMs) and highlight the need for improved evaluation benchmarks. Shi et al. (2023) demonstrate that multilingual language models can go beyond language and perform tasks like commonsense reasoning and semantic judgment in a word-in-context setting. Language models serve as multilingual reasoners employing chain-of-thought processes. Self-Taught Reasoner (STaR) (Zelikman et al., 2022) enhances a model\'s reasoning abilities by iteratively generating rationales and fine-tuning based on correct answers. MWP-BERT (Liang et al., 2022b) leverages both BERT (Kenton and Toutanova, 2019) (110M) and RoBERTa (Liu et al., 2019) (123M) pre-training to tackle Math Word Problem (MWP) solving. Meanwhile, Minerva (Lewkowycz et al., 2022), based on the PaLM (Chowdhery et al., 2022) pre-trained language model, boasts an impressive parameter size of up to 540B. Minerva demonstrates strong performance by accurately answering nearly a third of over two hundred undergraduate-level problems in various disciplines like chemistry, biology, economics, physics, and other sciences that involve quantitative reasoning. Zero-shot-CoT (Kojima et al., 2022) demonstrates impressive performance across a range of reasoning tasks, including arithmetic challenges such as MultiArith (Patel et al., 2021), GSM8K (Cobbe et al.,\n' +
      '\n' +
      'Fig. 4: Number of arXiv Papers on “Reasoning with Large Language Models” over the past two years. It depicts a rising trend in the research interest, with the number of articles surging notably in the months of 2023.\n' +
      '\n' +
      '2021), AQUA-RAT (Ling et al., 2017), SVAMP (Patel et al., 2021), symbolic reasoning, and other logical reasoning tasks like Date Understanding (Srivastava et al., 2023), Tracking Shuffled Objects (Srivastava et al., 2023), all without the necessity for handcrafted few-shot examples. Employing just one prompt template, this approach indicates the zero-shot potential and the high-level, multi-task cognitive capacities of LLMs, while also emphasizing the significant prospects for additional research in this field.\n' +
      '\n' +
      'However, there is still a need for intelligent systems that can perform more sophisticated forms of reasoning, beyond simple pattern recognition.\n' +
      '\n' +
      '## 3 Reasoning Tasks\n' +
      '\n' +
      'In this section, we provide a concise overview of various reasoning tasks, as Figure 2 shows. Here, we present distinct categories of reasoning approaches and tasks:\n' +
      '\n' +
      '* Commonsense Reasoning (Section 3.1): Exploring the capacity to infer and apply everyday, intuitive knowledge.\n' +
      '* Mathematical Reasoning (Section 3.2): Focusing on the ability to solve mathematical problems and derive logical conclusions.\n' +
      '* Logical Reasoning (Section 3.3): Examining the process of drawing inferences and making decisions based on formal logic.\n' +
      '* Causal Reasoning (Section 3.4): Investigating the understanding of cause-and-effect relationships and their implications.\n' +
      '* Multimodal Reasoning (Section 3.7): Involving reasoning across multiple data modalities, such as text, images, and sensory information.\n' +
      '* Visual Reasoning (Section 3.5): Focusing on tasks that require the interpretation and manipulation of visual data.\n' +
      '* Embodied Reasoning (Section 3.8): Exploring reasoning in the context of embodied agents interacting with their environment.\n' +
      '* Other Reasoning Tasks (Section 3.9): The discussion of reasoning extends across various contexts, including conceptual frameworks, such as abstract reasoning 3.9.7, defeasible reasoning 3.9.8, as well as applied fields such as medical reasoning 3.9.3, bioinformatic reasoning 3.9.4, among others. We also highlight the immense utility of long-chain reasoning in applications for researchers to explore 3.9.6.\n' +
      '\n' +
      'This comprehensive overview provides insights into the diverse landscape of reasoning tasks and approaches within the field. A summary of seminal works in each reasoning sector can be found in Figure 5.\n' +
      '\n' +
      '### Commonsense Reasoning\n' +
      '\n' +
      'Commonsense reasoning refers to the human-like capacity to make assumptions and inferences about the nature and characteristics of everyday situations that humans encounter on a regular basisSS.\n' +
      '\n' +
      'Recent research indicates that language models are capable of acquiring certain aspects of common sense knowledge (Zhao et al., 2023; Ye et al., 2023). In the domain of structured commonsense reasoning, Madaan et al. (2022) tackle the task by generating a graph based on natural language input. They formalize this problem as a code generation challenge, utilizing large language models that are prompted with code to construct the graph representation. Berglund et al. (2023) also point out that language models often demonstrate a fundamental lapse in logical deduction, failing to generalize a common pattern in their training set, specifically, the likelihood of "B is A" occurring if "A is B" is present. Li et al. (2022) take a systematic approach to\n' +
      '\n' +
      'Figure 5: Taxonomy of Reasoning Tasks with Foundation Models. Only the representative approaches for each type of task are listed.\n' +
      '\n' +
      'evaluate the performance of large pre-trained language models on various common-sense benchmarks. They conduct zero-shot and few-shot commonsense evaluations across four different benchmarks, considering six different model sizes. Notably, their evaluation includes a remarkably large language model with 280 billion parameters. Multiple evaluation settings, such as different score functions and prompt formats, are explored to comprehensively assess the models\' ability to capture and reason about commonsense knowledge.\n' +
      '\n' +
      'Another direction in the field of commonsense reasoning involves combining pre-trained language models with commonsense-specific fine-tuning techniques. Chang et al. (2021) propose several architectural variations, leverage external commonsense corpora, and employ commonsense-specific fine-tuning techniques for the Social IQA task (Sap et al., 2019). Through their work, they demonstrate that these optimizations can enhance the model\'s performance in tasks related to social intelligence. Furthermore, Yang et al. (2023) introduce a two-stage framework designed to connect pre-training and fine-tuning in the task of commonsense generation.\n' +
      '\n' +
      'In addition to the above-mentioned works, there are other aspects of commonsense reasoning that have been explored. These include commonsense question answering (QA), physical reasoning, spatial reasoning, and the corresponding benchmarks, as shown in Figure 6. These areas of research contribute to a deeper understanding of how language models can effectively capture and reason about commonsense knowledge in various contexts.\n' +
      '\n' +
      '#### Commonsense Question and Answering (QA)\n' +
      '\n' +
      'As a subfield of commonsense reasoning, Commonsense Question Answering (QA) focuses on developing systems capable of answering questions that require a deep understanding of everyday knowledge and human-like reasoning. Unlike traditional fact-based QA, where answers can be derived from explicit information, commonsense QA involves understanding and reasoning about implicit knowledge and everyday human reasoning, as depicted in Figure 6(a).\n' +
      '\n' +
      'Figure 6: Three areas of research of foundation models in commonsense reasoning. (a) By understanding everyday knowledge, foundation models can reason about implicit knowledge from questions and deduce answers. (b) Foundation models infer a wide range of physical properties from general physical knowledge. (c) Foundation models reason about spatial properties from a set of objects.\n' +
      '\n' +
      'The Commonsense Question Answering (CQA) dataset (Talmor et al., 2019) is a challenging multiple-choice dataset specifically designed for commonsense question answering. It is derived from ConceptNet (Speer et al., 2017) and consists of approximately 12,000 questions. Every question comes with one correct answer and four additional distractor answers. In addition, the Commonsense Explanations (CoS-E) dataset (Rajani et al., 2019) contains human commonsense explanations for the CQA dataset. The CoS-E dataset comprises two types of explanations: Selected explanations, which are text spans highlighted in the question that justify the answer choice, and open-ended explanations, which are free-form natural language explanations.\n' +
      '\n' +
      'Commonsense Auto-Generated Explanation (CAGE) model (Rajani et al., 2019) is a framework that involves training a language model to generate useful explanations by fine-tuning it using both the problem input and human-generated explanations.\n' +
      '\n' +
      'The development of effective commonsense QA systems is an active area of research, and ongoing advancements in language models, knowledge representation, and reasoning techniques continue to push the boundaries of commonsense understanding in machine intelligence.\n' +
      '\n' +
      '#### 3.1.2 Physical Commonsense Reasoning\n' +
      '\n' +
      'Commonsense physical reasoning (Ding et al., 2021), shown in Figure 6(b), involves utilizing everyday knowledge about the physical world to reason and understand the behavior of objects and their properties. It encompasses reasoning about physical concepts, such as the properties of objects reasoning (gravity, mass, inertia, or friction), their affordances, and how they can be manipulated (Chu et al., 2023).\n' +
      '\n' +
      'Explaining Solutions to Physical ReasonIng Tasks (ESPRIT) framework (Rajani et al., 2020) combines commonsense physical reasoning with interpretability via natural language explanations. It operates in two stages: firstly, pinpointing key physical events in tasks, and secondly, crafting natural language descriptions for both the initial scene and these crucial events. The framework aims to provide a unified approach to reasoning about commonsense physical concepts, such as gravity, friction, and collision, while also offering qualitative explanations using natural language. PACS (Physical Audiovisual CommonSense) (Yu et al., 2022) is a dataset designed for physical audio-visual commonsense reasoning. It comprises 13,400 question-answer pairs, including 1,377 distinct questions and 1,526 videos for physical commonsense. By benchmarking unimodal and multimodal reasoning models, PACS identifies the limitations and areas of improvement in current models, thereby providing valuable opportunities to propel research in physical reasoning by examining multimodal reasoning approaches. PIQA (Physical Interaction: Question Answering) (Bisk et al., 2020) is a dataset that focuses on multiple-choice question-answering in the domain of physical interactions. The task involves selecting the most appropriate solution from two given options based on a given question. The PIQA dataset consists of over 16,000 training QA pairs, with additional data reserved for development and testing. The questions in PIQA have an average length of 7.8 words, while both correct and incorrect solutions have an average length of 21.3 words. NEWTON (Wang et al., 2023) is a comprehensive platform that serves as a repository, pipeline, and benchmark specifically created to assess the physical reasoning capabilities of LLMs.\n' +
      '\n' +
      'CATER (Girdhar and Ramanan, 2020) mainly focuses on physics-related visual scenes. CLEVRER (Yi et al., 2019) is a video question-answering benchmark that targets the physical and causal relations grounded in dynamic videos of rigid-body collisions. CLEVRER-Humans (Mao et al., 2022) further extends it to the causal judgment of physical events with human labels. Physion (Bear et al., 2021), Physion++ (Tung et al., 2023), and ComPhy (Chen et al., 2022) evaluate objects with different latent physical properties (e.g., mass, friction, elasticity, and deformability) from dynamic videos rendered from physics engines.\n' +
      '\n' +
      'Based on the above benchmarks, transformer-based foundational models (Ding et al., 2020; Wu et al., 2022) and neuro-symbolic frameworks with differentiable physics (Ding et al., 2021) are developed. Aloe (Attention over Learned Object Embeddings) (Ding et al., 2020) integrates MONet (Burgess et al., 2019) for unsupervised object segmentation with self-attention mechanisms, facilitating spatio-temporal physical reasoning about objects. SlotFormer (Wu et al., 2022), a Transformer-based object-centric dynamics model, is designed to unsupervisedly decipher complex systems and interactions from videos. Utilizing a context encoding provided by Spatial Transformer (Jaderberg et al., 2016), Generative Structured World Models (G-SWM) (Lin et al., 2020) advance object-centric world modeling. They incorporate multimodal uncertainty and situational awareness through a core module known as Versatile Propagation (V-Prop). These frameworks and datasets contribute to the advancement of commonsense physical reasoning by providing resources for model evaluation, interpretability, and understanding physical concepts through explanations and multimodal analysis.\n' +
      '\n' +
      'Currently, the physical commonsense reasoning domain based on foundation models is relatively unexplored, offering a ripe avenue for research and development. This presents a unique chance for researchers and practitioners to delve into and expand the boundaries of what\'s possible with these models, potentially leading to groundbreaking advancements and innovations.\n' +
      '\n' +
      '#### 3.1.3 Spatial Commonsense Reasoning\n' +
      '\n' +
      'As illustrated in Figure 6(c), spatial commonsense reasoning involves detecting the spatial position of objects and inferring the relationships between visual stimuli to understand the surrounding environment. Within the domain of spatial commonsense reasoning, two significant perspectives are object scales (Aroca-Ouellette et al., 2021) and spatial relationship (Hudson and Manning, 2019). Liu et al. (2022) introduce a spatial commonsense benchmark, distinctly highlighting the relative sizes of objects and the spatial interactions between individuals and objects across various actions. They investigate the performance of various models, including pre-trained vision-language models and image synthesis models. Interestingly, they find that the models for synthesizing images demonstrate better capabilities in learning accurate coherent knowledge of spatial relationships compared to other models. Furthermore, the spatial insights obtained through these models for synthesizing images also demonstrate their utility in enhancing natural language understanding tasks that necessitate spatial commonsense reasoning.\n' +
      '\n' +
      '### 3.2 Mathematical Reasoning\n' +
      '\n' +
      'Mathematics distinguishes itself as a distinct language that relies on symbolic forms, and precision in meaning and possesses lower dimensionality compared to natural language. This unique characteristic allows us to demonstrate that meaning can be derived from a set of learned rule sets, as exemplified by the symbolic representations of mathematical concepts (Floyd, 2004). Mathematical problems can be effectively programmed when they are represented using symbols and corresponding expressions. By formulating these problems in a computer language that can be translated into machine code, deep learning-based reasoning systems have the ability to train on and acquire the underlying rules (Hinton, 1990; Schmidhuber, 2015; Friedman, 2023b).\n' +
      '\n' +
      'Experimental findings suggest that the performance of Large Language Models (LLMs) shows a weak correlation with question difficulty. Ling et al. (2017) propose an approach to solve algebraic word problems in a way that not only generates the answer but also provides an explanation or rationale for the obtained result. MT2Net (Zhao et al., 2022b) is a specialized model designed to tackle the MultiHiertt dataset (Zhao et al., 2022b). It retrieves supporting facts from financial reports and generates executable reasoning programs to answer questions. This approach aims to provide a comprehensive and accurate solution for the given questions.\n' +
      '\n' +
      '#### Arithmetic Reasoning\n' +
      '\n' +
      'Math Word Problems (MWPs) are commonly used to evaluate the arithmetic reasoning abilities of language models. While these issues may appear uncomplicated to humans, language models frequently encounter challenges when it comes to tasks involving arithmetic reasoning (Hendrycks et al., 2021b; Patel et al., 2021).\n' +
      '\n' +
      'Previous research has explored various approaches to address these challenges. Template-based statistical learning methods like KAZB (Kushman et al., 2014), ZDC (Zhou et al., 2015), and similarity-based method SIM (Huang et al., 2016) have been utilized. Wang et al. (2017) employs a recurrent neural network (RNN) to convert math word problems into equation templates, eliminating the need for complex feature engineering. Additionally, they developed a hybrid model that integrates the RNN with a similarity-based retrieval system, further enhancing its performance. Xie and Sun (2019) introduces an innovative neural approach to construct expression trees in a goal-oriented manner for solving math word problems. Shen et al. (2021a) introduces a novel ranking task for math word problems and presents the Generate & Rank framework, which combines a generative pre-trained language model with multi-task learning. This approach allows the model to learn from its errors and effectively differentiate between correct and incorrect expressions. A notable finding is that employing chain-of-thought prompting, along with a language model containing an impressive 540 billion parameters, yields performance comparable to task-specific fine-tuned models across multiple tasks (Wei et al., 2022b). Unlike traditional symbolic reasoning tasks such as program synthesis and knowledge graph reasoning, solving MWPs requires additional emphasis on numerical reasoning. PromptPG (Lu et al., 2022b) takes a different approach by utilizing policy gradient techniques to learn the selection ofin-context examples. By dynamically constructing appropriate prompts for each test example, PromptPG facilitates the solving of math word problems. This adaptive approach enhances the model\'s ability to handle numerical reasoning tasks effectively. (Wang et al., 2023) introduce MATH-SHEPHERD, a novel process-oriented math verifier that evaluates and assigns a reward score to each step in Large Language Models\' (LLMs) solutions to math problems.\n' +
      '\n' +
      '#### 3.2.2 Geometry Reasoning\n' +
      '\n' +
      'GeoS (Seo et al., 2015) provides a system for mapping geometry word problems into a logical representation, facilitating the process of problem-solving. Chen et al. (2021) introduce Neural Geometric Solver (NGS) as an approach to addressing challenges posed by geometric problems in the GeoQA benchmark (Chen et al., 2021). NGS adopts a holistic approach, adeptly parsing multimodal information and generating interpretable programs. Geoformer (Chen et al., 2022) concurrently addresses calculation and proving problems through sequence generation. This approach demonstrates improved reasoning capabilities in both tasks by employing a unified formulation. Additionally, the authors propose the Mathematical Expression Pretraining (MEP) method, predicting mathematical expressions within problem solutions (Chen et al., 2022). This technique enhances the model\'s ability to handle mathematical expressions effectively. Inter-GPS (Lu et al., 2021) formulates the geometry-solving task as a problem-goal-searching process. By incorporating theorem knowledge as conditional rules, Inter-GPS enables step-by-step symbolic reasoning, facilitating effective geometry problem-solving.\n' +
      '\n' +
      '#### 3.2.3 Automated Theorem Proving\n' +
      '\n' +
      'Theorem proving is pivotal in both hardware and software verification (Khan et al., 2020; Li et al., 2005). In the context of hardware verification, it has found successful application in the design of integrated circuits (Khan et al., 2020; Li et al., 2005). In the realm of software verification, a notable achievement is the development of CertC, a verified C compiler (Berghofer and Strecker, 2004). It is worth mentioning that companies such as Intel have made significant investments in formal methods to ensure the absence of critical floating-point bugs in their processors. A prominent example of the consequences of such bugs is the costly Pentium FDIV bug in 1994, which resulted in a loss of $500 million (Harrison, 2010). Consequently, theorem proving has played a pivotal role in verifying floating-point firmware (Harrison, 2010). Traditionally, theorem proving has relied on highly trained human experts proficient in specific theorem proving tools and their respective application domains. However, the emergence of learnable automated theorem proving holds the potential to revolutionize hardware and software verification in two significant ways. First, it enhances the level of automation in theorem proving, making it less reliant on human expertise and manpower. Second, it increases the adaptability of these methods, broadening their utility and applicability through machine learning.\n' +
      '\n' +
      'Researchers create Contemporary mathematical verification systems based on interactive theorem provers (ITPs), including Isabelle (Paulson, 1994), Lean (de Moura et al., 2015), Coq (Barras et al., 1997), and Metamath (Megill and Wheeler, 2019). Inrecent years, various approaches have integrated machine learning with ITPs (Yang and Deng, 2019; Gauthier et al., 2021). Validated on various datasets (PISA (Jiang et al., 2021), miniF2F (Zheng et al., 2021), LeanDojo (Yang et al., 2023), FIMO Liu et al. (2023) and TRIGO (Xiong et al., 2023)), these approaches leverage advancements in language models (Polu and Sutskever, 2020; Han et al., 2021; Polu et al., 2023; jia, 2022; Lample et al., 2022; Mikula et al., 2023) to recommend actions based on the current state of the proof, with a tree search identifying a sequence of correct steps using actions provided by the language model. Methods like Monte Carlo Tree Search (MCTS) (Silver et al., 2018; Wu et al., 2021; Laurent and Platzer, 2022) or dynamic-tree MCTS (Wang et al., 2023) are employed for this purpose. Previous work has demonstrated the few-shot statement autoformalization capability of large language models (LLMs) (Wu et al., 2022). To investigate the applicability of these findings to proof autoformalization, DSP conducted a thorough analysis using Draft, Sketch, and Proof (Jiang et al., 2022). Subgoal-Learning (Zhao et al., 2023) utilizes the subgoal-goal informal proof and demonstration selection. LeanDojo (Yang et al., 2023) is an open-source project for Lean (Moura and Ullrich, 2021), which contains toolkits, data, models, and benchmarks. Lyra (Zheng et al., 2023) proposes the use of Tool Correction to mitigate LLM hallucinations and Conjecture Correction to improve the quality of generated formal proof conjectures. Following the direction of Lyra, the LEGO-Prover (Xin et al., 2023) employs a growing skill library containing verified lemmas as skills to enhance the capability of LLMs used in theorem proving.\n' +
      '\n' +
      '#### 3.2.4 Scientific Reasoning\n' +
      '\n' +
      'Scientific reasoning encompasses the cognitive abilities and problem-solving skills required for formulating, evaluating, and refining hypotheses or theories. In the case of highly developed proficiency, it also involves critical reflection on the process of acquiring and evolving knowledge through these investigative activities (Morris et al., 2012). As mathematical reasoning forms the foundation of, we mention scientific reasoning here.\n' +
      '\n' +
      'Scientific reasoning is closely relevant to AI for Science (AI4Science) (Zhang et al., 2023). This relevance extends across a spectrum of fields, including physics, chemistry, quantum mechanics, and more. The integration of foundation models into these domains not only enhances our understanding but also opens up new avenues for exploration and innovation. The potential for foundation models to revolutionize traditional scientific methods, accelerate discoveries, and solve complex problems is immense, making them an indispensable tool in the modern scientific landscape. Subramanian et al. (2023) examine how various factors affect the transfer learning capabilities of foundational models, such as the size of pre-trained models, dataset scale, a blend of models, and parameters outside the training distribution. Their study finds that increasing the number of model parameters can enhance performance. Furthermore, the "pre-train and fine-tune" approach is highly effective for scientific reasoning tasks, particularly in physical systems governed by Partial Differential Equations (PDEs). Horawalavithana et al. (2022) modify OpenAI\'s GPT-2 transformer decoder architecture to develop a 1.47 billion parameter general-purpose model specifically for chemistry. This large-scale model demonstrates proficiency not only in in-domaintasks but also in out-of-domain challenges. It is trained on a substantial corpus of 670GB of text data, encompassing approximately 53.45 million chemistry-focused scientific articles and abstracts. IBM RXN for Chemistry (Team, 2022; Manica et al., 2023; Das et al., 2021) utilizes foundational models for predicting chemical reactions and procedural methodologies in chemistry. For a more comprehensive exploration of foundational models related to biology, please see Section 3.9.3 and Section 3.9.4. We will not elaborate further on biology foundation models here. Currently, most scientific reasoning research predominantly concentrates on fields like mathematics, physics, biology, and medicine (Qiu et al., 2023). In contrast, foundational models in the quantum realm are comparatively scarce. Building scalable foundation models for quantum systems faces several challenges, including the intrinsic complexity of quantum mechanics, limited data availability, the absence of standardized methodologies, and constraints in quantum hardware capabilities. Despite these hurdles, venturing into this promising field presents an intriguing and potentially rewarding area of exploration.\n' +
      '\n' +
      'Standardization aids in advancing the field of scientific reasoning. Proposing datasets or benchmarks is a process of standardization. Currently, datasets for scientific reasoning are mainly focused on fields such as mathematics, physics, and chemistry, examples of which include SciBench (Wang et al., 2023), ScienceWorld (Wang et al., 2022), and ScienceQA (Lu et al., 2022). SciBench (Wang et al., 2023) is a specialized benchmark designed to evaluate the scientific reasoning capabilities, domain knowledge, and advanced calculation skills of LLMs in the context of college-level scientific problems. This comprehensive benchmark encompasses a meticulously curated collection of 695 problems carefully sourced from instructional textbooks. SciBench consists of two datasets. The first dataset constitutes an expansive collection of collegiate-level scientific problems sourced from mathematics, chemistry, and physics textbooks. Its primary objective is to evaluate the LLM\'s capacity to handle a diverse array of scientific topics and problem categories. The second dataset in SciBench, on the other hand, consists of problems sourced from computer science and mathematics undergraduate exams, forming a closed set. This closed set is intentionally crafted to gauge the LLMs\' proficiency in solving precise problem-solving challenges within these particular fields. ScienceWorld (Wang et al., 2022) is designed to evaluate agents\' scientific reasoning capabilities within an interactive text environment. This environment simulates a standard elementary school science curriculum, featuring 30 high-level task types distributed across 10 different topics. The environment supports multiple states, allowing for diverse interactions and scenarios. By abstracting the world and incorporating a wide range of objects, ScienceWorld provides a complex interactive text environment for agents to navigate and reason therein. It consists of 10 interconnected locations, each containing up to 200 types of objects. These objects span a range of categories, and common environmental items like furniture, books, and paintings. The environment provides a rich and diverse setting for agents to interact with. The action set within ScienceWorld consists of 25 high-level actions, covering actions related to the domain of science and common actions. Each step in ScienceWorld presents approximately 200,000 possible action-object pairs, although only a proportion of these pairs will have actual implicationsfor the task at hand. ScienceQA (Lu et al., 2022a) is a multimodal dataset comprising 21,208 multiple-choice science questions sourced from elementary and high school science curricula. The dataset offers a richer domain diversity by covering natural science, language science, and social science topics.\n' +
      '\n' +
      'These resources provide valuable platforms for testing the capabilities of foundation models in complex scientific reasoning domains, allowing for a more structured approach to assessing their reasoning abilities. The focus on these traditional sciences highlights the need for expanding the scope of datasets to encompass a wider range of disciplines, potentially leading to more diverse and comprehensive advancements in scientific reasoning.\n' +
      '\n' +
      '### Logical Reasoning\n' +
      '\n' +
      'Logical reasoning, covering propositional and predicate logic (Table 4), is a rigorous form of thinking that involves using premises and their relations to derive conclusions that are implied by the premises (Nunes, 2012). It can serve as a fundamental basis for various domains in computer science and mathematics.\n' +
      '\n' +
      'Previous studies have explored the combination of neural networks and symbolic reasoning in neuro-symbolic methods (Mao et al., 2019; Pryor et al., 2023; Tian et al., 2022; Cai et al., 2021; Sun et al., 2021; Manhaeve et al., 2021; Gupta et al., 2019). However, these methods often face limitations such as specialized module designs that lack generalizability or brittleness caused by optimization difficulties. In contrast, LLMs exhibit stronger generalization abilities when it comes to logical reasoning. The Logic-LM framework (Pan et al., 2023a) leverages LLMs and symbolic reasoning to enhance logical problem-solving (Luo et al., 2023d). It begins by utilizing LLMs to convert natural language problems into symbolic formulations, which are then processed by deterministic symbolic solvers for inference. Additionally, a self-refinement stage is introduced, where error messages from the symbolic solver are utilized to revise the symbolic formalizations. Bubeck et al. (2023) demonstrate that the GPT-4 model can manifest logical reasoning abilities when addressing mathematical and general reasoning problems. These higher-order capabilities, often referred to as emergent properties, result from scaling the model with large datasets (Wei et al., 2022a). Zhao et al. (2023a) employ language models for multi-step logical reasoning by integrating explicit planning into their inference procedure. This incorporation enables more informed reasoning decisions at each step by considering their future effects. Furthermore, Creswell et al. (2023) propose the Selection-Inference (SI) framework, which employs pre-trained LLMs as general processing modules. The SI framework alternates between selection and inference steps to generate a sequence of interpretable, causal reasoning steps that lead to the final answer.\n' +
      '\n' +
      'Recent works leveraging LLMs for logical reasoning tasks can be categorized into two main approaches, as shown in Figure 7. The first approach is in-context learning, where specific prompts are used to elicit step-by-step reasoning from LLMs. Notable methods in this category include chain-of-thought prompting (Wei et al., 2022b; Wang et al., 2023) and the least-to-most prompting approach (Zhou et al., 2022a). Theseapproaches enable reasoning directly over natural language, providing flexibility. However, the complexity and ambiguity of natural language can result in challenges such as unfaithful reasoning and hallucinations. The second approach is fine-tuning, where the reasoning capabilities of LLMs are optimized through fine-tuning or training specialized modules (Clark et al., 2020; Tafjord et al., 2022; Yang et al., 2022b).\n' +
      '\n' +
      '#### 3.3.1 Propositional Logic\n' +
      '\n' +
      'Propositional logic deals with declarative sentences that can be assigned a truth value, either true or false, without any ambiguity. There are two types of propositional logic: Atomic Propositions and Compound Propositions. Atomic propositions\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{p{113.8pt}|p{113.8pt}|p{113.8pt}} \\hline \\hline  & Propositional Logic & Predicate Logic \\\\ \\hline Basic elements & Atomic propositions, Compound propositions & Atomic propositions, Compound propositions, Variables, Quantifiers, Predicates \\\\ \\hline Complexity & Lower & Higher \\\\ \\hline Expressive Power & Limited & More powerful \\\\ \\hline Applications & Circuit design, Boolean algebra & Natural language processing, Knowledge representation, Database queries \\\\ \\hline Examples & \\(p\\lor q\\); \\(p\\wedge q\\); \\(\\neg p\\); \\(p\\to q\\) & \\(\\forall x,P(x)\\); \\(\\exists x,P(x)\\) \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      'Table 4: Comparison between Propositional Logic and Predicate Logic in terms of basic elements, complexity, expressive power, and applications.\n' +
      '\n' +
      'Figure 7: Two main approaches to enhancing logical reasoning capabilities of large language models. (a) In-context learning leverages specific prompts as a demonstration to elicit logical reasoning. (b) Fine-tuning uses additional training samples to update the specialized model parameters.\n' +
      '\n' +
      'are basic statements that cannot be further broken down, while compound propositions are formed by combining atomic propositions using logical connectives such as conjunction (AND), disjunction (OR), and negation (NOT).\n' +
      '\n' +
      'In the context of propositional logic resolution, Tomasic et al. (2021) performed fine-tuning on the GPT-2 and GPT-3 models, tailoring them for the purpose of simulating propositional logic resolution. This specialized training focuses on non-recursive rules that encompass conjunction, disjunction, and negation connectors. By leveraging these language models, they aimed to enhance the logical reasoning capabilities in propositional logic problems.\n' +
      '\n' +
      'The use of language models for propositional logic resolution is intriguing because these models have demonstrated their ability to capture complex patterns and semantic relationships in natural language. By training them to understand and reason with propositional logic, researchers sought to improve their logical reasoning capabilities.\n' +
      '\n' +
      '#### 3.3.2 Predicate Logic\n' +
      '\n' +
      'Predicate Logic, also known as First-order Logic, can be seen as an extension of propositional logic, allowing for more nuanced expressions. In Predicate Logic, predicates are used to represent properties and provide additional information about the subject of a sentence. It involves variables with a specified domain and encompasses objects, relations, and functions between those objects.\n' +
      '\n' +
      'Inductive Logic Programming (ILP) is a specialized domain within the broader field of machine learning (Cropper et al., 2022). ILP leverages first-order logic to represent hypotheses and data, making logical language a crucial component in knowledge representation and reasoning (De Raedt and Kersting, 2010).\n' +
      '\n' +
      'By incorporating predicate logical representations and reasoning, LLMs offer the potential for more interpretable and explainable models (Liu et al., 2022c). It enables the discovery of logical patterns and rules from data, facilitating the extraction of human-understandable knowledge.\n' +
      '\n' +
      '### Causal Reasoning\n' +
      '\n' +
      'Causal reasoning refers to the process of understanding and explaining cause-and-effect relationships between events, actions, or variables (Waldmann and Hagmayer, 2013; Liu et al., 2023l). Causal reasoning tasks can be categorized into causal discovery, effect inference, attribution, judgment, and other tasks (Kiciman et al., 2023). Causal discovery is the process of uncovering the directional cause-and-effect relationships between variables. Effect inference involves the characterization of the magnitude and pattern of a known or postulated causal connection (LYU et al., 2022; Wang et al., 2021; Jin et al., 2023b). Attribution, on the other hand, entails identifying the cause or causes behind a specific change. Judgment tasks expand on attribution tasks by encompassing the assignment of reward or blame for outcomes. Additionally, these tasks encompass various domains such as policy optimization, decision-making, explanation, scientific discovery, and more.\n' +
      '\n' +
      'A causal graph, also known as a causal network or causal diagram, is a graphical representation of causal relationships between variables or events (Balashankar and Subramanian, 2021; Scholkopf et al., 2021). It is a visual tool used to depict cause-and-effect relationships and understand the causal structure of a system or phenomenon. In a causal graph, variables or events are represented by nodes, and causal relationships between them are depicted by directed edges or arrows. In Figure 8, we use causal graphs to illustrate multiple reasoning tasks mentioned above.\n' +
      '\n' +
      '#### Causal Discovery\n' +
      '\n' +
      'Causal discovery (Peters et al., 2017) involves the task of identifying the causal graph (Long et al., 2022) that represents the underlying process responsible for generating observed data. LLMs have demonstrated competitive performance in discerning pairwise causal connections, although their effectiveness can vary and is influenced by the careful crafting of prompts. Long et al. (2022) investigate the limitations of GPT-3 in understanding causal relationships in the medical context. Within the framework of Neuropathic Pain Diagnosis (Tu et al., 2019), Tu et al. (2023) find that ChatGPT tends to make false negative mistakes. The performance of LLMs in causal discovery is not yet stable or consistent, and they may provide different answers to the same question, potentially due to internal model updates. Long et al. (2023) suggest that expert knowledge, including that of LLMs, may be incorrect. They propose leveraging imperfect experts, such as LLMs, to reduce uncertainty in the output of causal discovery algorithms. By incorporating the expertise of LLMs into the statistical analysis of objective data, they aim to improve the accuracy of causal structure learning. Advancing the current research on LLM-driven causal discovery, Ban et al. (2023) integrate knowledge-based LLM causal analysis with data-driven approaches to learning causal structures. They effectively combine the expertise of LLMs regarding existing causal mechanisms with the statistical analysis of objective data. They devise a specialized set of prompts aimed at deriving causal graphs from specific variables. By employing these prompts, they evaluate the impact of LLM-informed causality on deducing\n' +
      '\n' +
      'Figure 8: Examples of causal graphs to reflect different casual reasoning tasks. (a) Causal discovery identifies the underlying causal relationships among variables in a given system. (b) Effect inference estimates the outcome (e.g., weight) of a specific intervention on a system based on known causal relationships. (c) Attribution determines the extent to which a particular cause is responsible for a given effect. (d) Judgment makes decisions based on the perceived consequences and implications of causal relationships.\n' +
      '\n' +
      'causal structures from data. Compared to text-only LLMs, Code-LLMs (Liu et al., 2023l) with code prompts are better in causal reasoning.\n' +
      '\n' +
      '_Type Causality and Actual Causality_\n' +
      '\n' +
      'Type causality pertains to the inference of causal relationships between variables, which is evident in causal discovery and causal effect estimation. In contrast, actual causality (Halpern, 2016) diverges from causal discovery by shifting the focus from variables and their interrelationships to individual events, with the goal of uncovering their specific causes.\n' +
      '\n' +
      'CausLM (Feder et al., 2021) has demonstrated that language models like BERT (Kenton and Toutanova, 2019) can obtain a counterfactual representation of a particular concept of interest through the deliberate selection of auxiliary adversarial pre-training tasks. This counterfactual representation enables the prediction of the concept\'s actual causal effect on model\'s performance. On the other hand, Zhang et al. (2023a) believe that current LLMs can address causal questions by leveraging existing causal knowledge, akin to combined domain experts. However, these models still struggle to provide satisfactory answers when it comes to discovering new knowledge or performing high-stakes decision-making tasks with a high level of precision. Current LLMs lack the ability to incorporate actual physical data measurements to establish a grounding for their available textual facts (Zecevic et al., 2023; Willig et al., 2023). As a result, they are unable to engage in actual, inductive inference, similar to classical (causal) structure discovery methods. This limitation raises a crucial societal discussion point regarding the process of learning from facts. It is arguable that the ideal goal should be _understanding_ rather than mere _knowing_, as the latter lacks both generalization and justification.\n' +
      '\n' +
      'In summary, while LLMs show promise in causal discovery, their performance is still inconsistent and sensitive to prompt engineering. Researchers are exploring ways to address these limitations.\n' +
      '\n' +
      '#### Counterfactual Reasoning\n' +
      '\n' +
      'Counterfactuals involve a premise that is false in the real world but assumed to be true in a hypothetical scenario. For example, "If cats were vegetarians," followed by an imaginary consequence like "cats would love cabbage" (Li et al., 2023g). Counterfactual reasoning involves the consideration of hypothetical scenarios achieved by altering elements or conditions within an actual event or situation (Kahneman and Miller, 1986; Byrne, 2007). It plays a fundamental role in understanding causality, enabling us to explore the potential outcomes that could have arisen under different circumstances. By subjecting language models to counterfactual testing, we can manipulate the factual accuracy and hypothetical nature of statements, thereby evaluating the models\' capacity to discern and effectively utilize this information in making predictions. This testing approach enables us to gain insights into the models\' aptitude for differentiating between actual and hypothetical scenarios and their ability to leverage this understanding for accurate and contextually appropriate responses.\n' +
      '\n' +
      'In the context of language models, each reasoning task can be represented as a mapping function \\(f_{w}:X\\to Y\\), which maps an **input**\\(x\\in X\\) using a **world model**\\(w\\in W\\) to an **output**\\(y\\in Y\\). The world model encapsulates the conditions under which the function evaluation occurs, with the **default world** denoted as \\(w^{\\text{default}}\\). Hypothesis \\(h\\) estimates \\(f^{w}\\), while counterfactual worlds are represented as \\(w^{\\text{cf}}\\). The language model\'s implementation of \\(f_{w}\\) for a given instance \\(x\\) can be expressed as:\n' +
      '\n' +
      '\\[h(f,w,x)=\\operatorname*{argmax}_{y^{\\prime}}P_{\\text{LM}}(y^{\\prime}|\\text{ prompt}_{f}(f,x),\\text{prompt}_{w}(w)), \\tag{1}\\]\n' +
      '\n' +
      'where counterfactual reasoning is denoted as \\(h(f,w^{\\text{cf}},x)\\) and factual reasoning as \\(h(f,w^{\\text{default}},x)\\).\n' +
      '\n' +
      'Li et al. (2023) utilize counterfactual conditionals to examine the ability of pre-trained language models (PLMs) in distinguishing between hypothetical and real-world scenarios. They explore how this capability interfaces with the models\' utilization of pre-existing real-world knowledge and associative cues. Their findings reveal that when confronted with counterfactual situations, PLMs tend to generate completions that contradict established world knowledge. As an example, GPT-3 might have developed a nuanced comprehension of how linguistic cues, such as distinguishing between "If/had" and "Because," influence the connection between nearby lexical clues and the following words. This suggests that PLMs might prioritize the influence of immediate contextual cues over broader factual information when responding to counterfactual prompts. Wu et al. (2023) introduce an evaluation framework that incorporates "counterfactual" task variations. They present a set of 11 counterfactual tasks and assess the capability and performance of GPT-4 (OpenAI, 2023), Claude (Anthropic, 2023), and PaLM-2 (Anil et al., 2023) on these tasks, considering both default and counterfactual conditions. The findings indicate that while current language models possess some degree of abstract task-solving abilities, their performance often relies on narrow, context-specific procedures that are not easily transferable across tasks. Notably, the models consistently exhibit a significant decrease in performance when confronted with counterfactual task variants compared to the default settings. These results emphasize the need for a careful interpretation of language model performance, taking into account different aspects of their behaviors and the challenges posed by counterfactual reasoning.\n' +
      '\n' +
      '### Visual Reasoning\n' +
      '\n' +
      'Visual reasoning refers to the cognitive process of understanding, analyzing, and drawing conclusions from visual information. It involves the ability to perceive, interpret, and reason about visual stimuli such as images, scenes, or other visual representations (Ding et al., 2023).\n' +
      '\n' +
      'General-purpose Visual Understanding Evaluation (G-VUE) is a comprehensive evaluation framework (Huang et al., 2023). It aims to assess the full range of visual cognitive abilities. The framework is divided into four functional domains: Perceive, Ground, Reason, and Act. As shown in Figure 9, the framework encompasses a thoughtfully chosen collection of 12 tasks, including 3D reconstruction, visual reasoning, manipulation, and interaction, to represent these domains. G-VUE serves as a standardized and comprehensive platform for assessing the visual understanding capabilities of AI systems. By prioritizing diverse functional domains and carefully selecting tasks, the framework ensures the inclusion of a wide range of visual cognitive abilities. This enables more accurate evaluations of the strengths and weaknesses of AI systems. VLGrammar (Hong et al., 2021) is a model that employs compound probabilistic context-free grammars (PCFGs) to simultaneously induce language and image grammar. A novel contrastive learning framework is also proposed, which facilitates the joint learning of these two modules. AeNER (Ding et al., 2021) introduces a general neural-network-based approach to dynamic visual spatio-temporal reasoning problems. This approach differs from bespoke methods like modular symbolic components, independent dynamics models, or semantic parsers. AeNER offers a more versatile and adaptable solution for addressing dynamic visual spatio-temporal reasoning challenges. LISA (Lai et al., 2023) proposes a new vision task termed reasoning segmentation, aiming to obtain the mask(s) of corresponding object(s) from an implicit query text. It requires world knowledge from LLMs along with image understanding to accurately locate the object of interest.\n' +
      '\n' +
      '#### 3.5.1 3D Reasoning\n' +
      '\n' +
      'Specifically, 3D reasoning refers to the cognitive process of understanding, analyzing, and reasoning about 3D objects or spatial arrangements.\n' +
      '\n' +
      '3D-LLM (Hong et al., 2023) is designed to process 3D point clouds along with their associated features. It demonstrates remarkable proficiency across a diverse spectrum of 3D-related tasks, encompassing dense captioning, 3D question answering, 3D grounding, 3D-assisted dialogue, navigation, task decomposition, and beyond. PointLLM (Xu et al., 2023) is an approach that extends LLMs to understand 3D point clouds, combining geometric, visual, and textual information to interact with and interpret 3D data. It shows superior performance in object classification and captioning tasks compared to 2D baselines. On the other hand, 3D-VisTa (Ziyu et al., 2023) is a pre-trained Transformer model specifically developed for aligning 3D vision and text. It proves to be highly valuable for 3D vision-language (3D-VL) tasks such as 3D visual grounding, dense captioning, and situated reasoning (Ma et al., 2023).\n' +
      '\n' +
      'Figure 9: Four functional domains of a general vision system G-VUE (Huang et al., 2023) and their corresponding visual tasks.\n' +
      '\n' +
      'Research into 3D reasoning with foundational models is at a fascinating juncture. Models like 3D-LLM, PointLLM, and 3D-VisTa have already showcased their effectiveness in diverse 3D tasks, blending geometric, visual, and textual data. Despite these advancements, the field is still burgeoning, with much room for exploration and enhancement. Future directions could include refining model capabilities for more intricate 3D scene interpretations, expanding applications in real-world scenarios such as navigation agents for visually impaired or blind people (Qiu et al., 2022), and bridging gaps in current methodologies.\n' +
      '\n' +
      '### Audio Reasoning\n' +
      '\n' +
      'Audio reasoning pertains to the cognitive mechanism of comprehending, examining, and deriving conclusions from auditory data, of which speech is the major source. Speech representations learned in a self-supervised fashion provide a promising solution in this direction, where a single foundation model is trained and can be applied to a wide spectrum of downstream tasks (Mohamed et al., 2022).\n' +
      '\n' +
      '#### 3.6.1 Speech\n' +
      '\n' +
      'The field of speech processing can be broadly classified into two distinct categories: discriminative tasks and generative tasks. Discriminative tasks entail the process of making discrete decisions based on continuous speech, while generative tasks involve the generation of continuous speech from diverse input sources. The Speech processing Universal PERformance Benchmark (SUPERB) (Yang et al., 2021) is a widely adopted framework for evaluating the discriminative abilities of the foundation model. As demonstrated in Figure 10, it encompasses ten tasks covering four elements of speech: Content, Speaker, Semantics, and Paralinguistics.\n' +
      '\n' +
      'The enhanced Speech processing Universal PERformance Benchmark (SUPERB-SG) (Tsai et al., 2022) further introduces a framework to evaluate the generative\n' +
      '\n' +
      'Figure 10: Four evaluation areas of the SUPERB (Yang et al., 2021) focus on the discriminative abilities of foundation models and the corresponding tasks. PR: phone recognition, ASR: automatic speech recognition, KS: keyword spotting, QbE-STD: query by example spoken term detection, SID: speaker identification, ASV: automatic speaker verification, SD: speaker diarization, IC: intent classification, SF: slot filling, ER: emotion recognition.\n' +
      '\n' +
      'abilities of the foundation model with five tasks: speech translation (ST), out-of-domain automatic speech recognition (OOD-ASR), voice conversion (VC), speech separation (SS), and speech enhancement (SE).\n' +
      '\n' +
      'The foundation models for learning self-supervised speech representation can be categorized into three major types: 1) **generative models** that reconstruct the input speech sequence leveraging on restricted or corrupted views, for example, vector-quantized variational autoencoder (VQ-VAE) (Van Den Oord et al., 2017), autoregressive predictive coding (APC) (Chung et al., 2019), and masked acoustic model (MAM) (Liu et al., 2020); 2) **contrastive models** that differentiate a target positive sample from distracting negative samples, for example, contrastive predictive coding (CPC) (Oord et al., 2018), Wav2Vec 2.0 (Baevski et al., 2020), and Speech SIMCLR (Jiang et al., 2020); and 3) **predictive models** that follow the settings similar to teacher-student learning (Li et al., 2017), for example, Hidden Unit BERT (HuBERT) (Hsu et al., 2021), WavLM (Chen et al., 2022) and Data2Vec (Baevski et al., 2022). The Transformer-Encoder (Dong et al., 2018) architecture and the Conformer-Encoder (Gulati et al., 2020) architecture are widely adopted in speech foundation models.\n' +
      '\n' +
      '### Multimodal Reasoning\n' +
      '\n' +
      'Multimodal reasoning refers to the cognitive process of integrating and reasoning across multiple modalities of information, such as text, images, videos, and other sensory inputs, to enhance understanding and perform complex reasoning tasks (Yin et al., 2023; Zong et al., 2023)SS.\n' +
      '\n' +
      'Footnote §: [https://github.com/atfortes/Awesome-Multimodal-Reasoning](https://github.com/atfortes/Awesome-Multimodal-Reasoning)\n' +
      '\n' +
      'In the pursuit of developing Artificial General Intelligence (AGI), multimodal reasoning represents a promising advancement over unimodal approaches for several reasons. Firstly, multimodal reasoning aligns more closely with the way humans perceive the world. Humans naturally receive inputs from multiple senses, which often complement and cooperate with each other. As a result, leveraging multimodal information is anticipated to enhance the intelligence of Multimodal Foundation Models. Secondly, multimodal reasoning provides a more user-friendly interface. By incorporating support for multimodal input, users can interact and communicate with intelligent assistants in a more flexible, diverse and potentially more intuitive manner, improving the overall user experience. Thirdly, multimodal reasoning facilitates a more comprehensive problem-solving capability. While unimodal language models typically excel in natural language processing (NLP) tasks, Multimodal Foundation Models have the potential to support a broader spectrum of tasks, making them more versatile and effective as task-solvers. Key techniques and applications of Multimodal Foundation Models encompass various areas, including Multimodal Instruction Tuning (M-IT), which focuses on fine-tuning models based on multimodal instructions; Multimodal In-Context Learning (M-ICL), which leverages contextual information to enhance multimodal reasoning; and LLM-Aided Visual Reasoning (LAVR), which utilizes LLMs to enhance visual reasoning capabilities. Figure 11 shows multiple multimodal reasoning tasks and the key techniques behind, which are introduced as follows.\n' +
      '\n' +
      '#### 3.7.1 Alignment\n' +
      '\n' +
      '_Image-Text Alignment_\n' +
      '\n' +
      'CLIP (Radford et al., 2021) utilizes a learning method that enables the creation of cohesive representations for both images and text. By aligning visual and textual information, CLIP fosters cross-modal comprehension and demonstrates exceptional proficiency across a wide range of vision and language tasks. In a similar vein, BLIP-2 (Li et al., 2023f) adopts a strategy to facilitate efficient cross-modal alignment without fine-tuning the vision encoder. Instead, it introduces a Querying Transformer (Q-Former) that extracts visual features from a fixed image encoder. These extracted query embeddings serve as soft visual prompts for the alignment process. Flamingo (Alayrac et al., 2022) bridges pretrained vision and language backbones by token fusion with cross-attentions.\n' +
      '\n' +
      'Figure 11: Multimodal reasoning tasks can be broadly categorized into image-text alignment, text-to-image generation, multimodal-to-text generation, and multimodal understanding. Current multimodal foundation models mainly involves three key techniques to approach reasoning tasks, including multimodal instruction tuning, multimodal in-context learning, and LLM-aided visual reasoning. The figure style credits from tutorial (Li, 2023).\n' +
      '\n' +
      '#### 3.7.2 Generation\n' +
      '\n' +
      '_Text-to-image Generation_\n' +
      '\n' +
      'Stable Diffusion (Rombach et al., 2022) integrates cross-attention layers to the model architecture, transforming diffusion models into robust and adaptable generative models for diverse conditional inputs like text and bounding boxes. The application of latent diffusion models (LDMs) represents a significant breakthrough in image inpainting, while also delivering impressive results in unconditional content generation, super-resolution image generation, and other tasks. Notably, LDMs offer substantial reductions in computational demands compared to pixel-based diffusion models, while maintaining highly competitive performance. DALL-E5 is an advanced AI system that has the capability to generate realistic images and artwork based on natural language descriptions. Likewise, Midjourney is another AI system that specializes in generating images based on natural language descriptions, which are referred to as "prompts". By leveraging the power of AI, Midjourney6 can translate textual prompts into visual compositions, providing a visual representation of the given description.\n' +
      '\n' +
      'Footnote 5: [https://openai.com/dall-e-3](https://openai.com/dall-e-3)\n' +
      '\n' +
      'Footnote 6: [https://www.midjourney.com](https://www.midjourney.com)\n' +
      '\n' +
      '_Multimodal-to-text Generation_\n' +
      '\n' +
