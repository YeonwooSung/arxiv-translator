      '#### Mathematical Reasoning\n' +
      '\n' +
      '_Math Word Problems (MWPs)_\n' +
      '\n' +
      'There have been several benchmark datasets introduced for math word problem-solving. One such dataset is Alg514 (Kushman et al., 2014), which is also used by (Zhou et al., 2015) for evaluation. Alg514 consists of 514 algebra word problems sourced from online platforms. Each problem in the dataset is annotated with linear equations, and the template of each problem must appear at least six times within the entire set. Another dataset, Verb395 (Hosseini et al., 2014) is a collection of addition and subtraction problems. The DRAW dataset (Upadhyay and Chang, 2015) features 1,000 algebraic word problems, each accompanied by linear equation annotations, collected from algebra.com. Meanwhile, SingleEQ (Koncel-Kedziorski et al., 2015) is comprised of 508 problems, with each problem corresponding to a single equation. MaWPS (Koncel-Kedziorski et al., 2016) repository provides interfaces for adding new word problems, which allows for the further extension of the dataset. These benchmark datasets cover various levels of difficulty and are useful for evaluating math word problem-solving approaches. Dolphin18K (Huang et al., 2016) consists of over 18,000 annotated math word problems in the field of elementary mathematics. The dataset includes both the unedited text of the problem and either a single or multiple pieces of response text supplied by the individuals who answered the problems. MATH (Hendrycks et al., 2021) comprises 12,500 challenging competition mathematics problems. Each problem in this dataset is accompanied by a full step-by-step solution. This rich annotated information allows models to be trained to generate detailed answer derivations and explanations. TabMWP (Lu et al., 2022) features a collection of 38,431 grade-level, open-domain problems that necessitate mathematical reasoning through both text and tables. This dataset is divided into training, dev, and testing subsets, following a 6:2:2 distribution. In TabMWP, every query is associated with a tabular context displayed as an image, semi-structured text, and a structured table. The average length of these questions is 22.1 words, with the solutions averaging 49.5 words. The problems in TabMWP can be of two types: free-text questions and multiple-choice questions. Every problem comes with annotated gold-standard solutions that illustrate the multi-step reasoning involved.\n' +
      '\n' +
      'GSM8K (Cobbe et al., 2021) is a math word problem dataset that consists of 8.5K grade school math word problems. These problems exhibit varying levels of linguistic complexity and difficulty. With problem lengths ranging from 2 to 8 steps, they require a diverse set of mathematical skills and strategies to solve effectively. Multilingual Grade School Math (MGSM) benchmark (Shi et al., 2023) consists of 250 grade-school math problems that have been manually translated from the GSM8K dataset (Cobbe et al., 2021) into ten languages with diverse linguistic typologies. The MGSM benchmark serves as an evaluation tool to assess the reasoning abilities of language models across multiple languages. It helps to identify areas where models may face challenges, such as cross-lingual reasoning and handling linguistic variations between languages. By incorporating typologically diverse languages, the benchmark ensures its relevance and applicability to real-world multilingual scenarios.\n' +
      '\n' +
      'There are two Chinese datasets, Math23K (Wang et al., 2017) and HMWP (Qin et al., 2020), specifically designed for math word problems at the elementary school level. Math23K (Wang et al., 2017) consists of 23,161 problems that are annotated with structured equations and corresponding answers. The Hybrid Math Word Problems dataset (HMWP) (Qin et al., 2020) includes three types of math word problems extracted from a Chinese K12 math word problem bank. The dataset comprises 5,491 math word problems, categorized as follows: 2,955 one-unknown-variable linear MWPs, 1,636 two-unknown-variable linear MWPs, and 900 one-unknown-variable non-linear MWPs. Additionally, there is the DRAW1K dataset (Upadhyay and Chang, 2017), which contains 1,000 general algebra word problems. This dataset includes human-annotated derivations, which serve as information structures for problem-solving. The authors have also provided derivation annotations for over 2,300 algebraic word problems to facilitate future evaluations. They suggest evaluating solvers based on "derivation accuracy". Math23K-F and MAWPS-F (Liu et al., 2023) are datasets that provide high-quality, precise annotations of formula usage in each reasoning step for Math Word Problems. These datasets aim to enhance the understanding of how formulas are utilized throughout the problem-solving process. In conjunction with these datasets, the authors propose the Formulamastered Solver (FOMAS) system (Liu et al., 2023), which incorporates insights from the dual process theory and consists of two components: the Knowledge System and the Reasoning System. The former is responsible for learning and acquiring formula knowledge, while the latter leverages this knowledge to solve math word problems. This dual-component architecture enables FOMAS to leverage formula knowledge in the reasoning process effectively. The Academia Sinica Diverse MWP Dataset (ASDiv) (Miao et al., 2020) consists of 2,305 English math word problems (MWPs). The Math Word Problems (MWPs) in this dataset display a diverse range of textual patterns, encompassing the majority of problem types that are typically introduced in elementary education. Additionally, every problem within the collection is meticulously categorized based on its type and educational grade level, providing a clear indication of its difficulty level.\n' +
      '\n' +
      'Existing MWP corpora can be categorized into four main groups: (1) Number Word Problem corpora, which contain problems related to numbers exclusively; (2) Arithmetic Word Problem corpora, which involve the four basic arithmetic operations and can be either single-step or multi-step problems; (3) Algebraic Word Problem corpora, which focus on algebraic MWPs; and (4) Mixed-type MWP corpora, which are large-scale collections of MWPs from daily algebra or GRE/GMAT examinations. SVAMP (Patel et al., 2021), is a collection of 1,000 math word problems (MWPs), created by introducing variations to initial examples from the ASDiv-A dataset. This compilation features 26 distinct equation models, with each problem incorporating an average of 1.24 operations. Although SVAMP\'s Corpus Lexicon Diversity (CLD) (Miao et al., 2020), falls short when compared to ASDiv-A, it presents a higher level of difficulty. The creators of SVAMP challenge the notion that lexical diversity is a definitive measure of quality in MWP datasets. SVAMP\'s target audience is students at the elementary school level.\n' +
      '\n' +
      '#### Geometry Problem Solving\n' +
      '\n' +
      'GeoS (Seo et al., 2015) comprises 186 shaded area problems in geometry. This dataset combines text understanding and diagram interpretation. In contrast, GeoShader (Alvin et al., 2017) is a smaller dataset containing 102 shaded area problems. These problems are sourced from standard mathematics textbooks from the United States and released exams from the Indian Class X examination. Another benchmark, GEOS++ (Sachan et al., 2017) includes 1,406 questions mirroring the style of SAT exams, covering content from grades 6 through 10. This dataset is segmented into training (350 questions), development (150 questions), and testing (906 questions) subsets, ensuring a balanced representation of questions from each grade level. The authors provide ground-truth logical forms for the 500 annotated questions in the training and development sets. Similarly, GEOS-OS (Sachan and Xing, 2017) comprises 2,235 geometry problems with demonstrations sourced from a set of grade 6-10 Indian high school math textbooks. As a numerical reasoning benchmark that incorporates multi-modality, GeoQA (Chen et al., 2021) stands out. GeoQA includes 4,998 geometric problems, each accompanied by annotated programs. Notably, GeoQAsurpasses previous benchmarks such as GeoS (Seo et al., 2015) and GEOS++ (Sachan et al., 2017) in terms of size and diversity.\n' +
      '\n' +
      'UniGeo (Chen et al., 2022) is a comprehensive and large-scale benchmark for geometry problems. It includes 4,998 calculation problems sourced from GeoQA (Chen et al., 2021), along with an additional 9,543 proving problems. The proving problems are split into train, validation, and test sets in the proportion of 7.0:1.5:1.5. Each problem is labeled with reasons and mathematical expressions in a way of constituting a multi-step proof. To evaluate model performance, the authors define five sub-tasks: Parallel, Triangle, Quadrangle, Congruent, and Similarity, providing detailed insights into model capabilities. Geometry3K (Lu et al., 2021), on the other hand, consists of 3,002 multiple-choice geometry problems with dense annotations in formal language. This dataset encompasses a wide range of geometric shapes and objectives, featuring SAT-like problems sourced from two high-school textbooks.\n' +
      '\n' +
      '#### 4.2.2 _Math Question Answering Datasets_\n' +
      '\n' +
      'The AQuA dataset (Ling et al., 2017) comprises 100,000 samples of questions, answers, and rationales, with a focus on program induction through rationale generation. Each question in the dataset is divided into four parts: the problem description (the "question"), the answer "options" (in a multiple-choice format), the "rationale" description used to arrive at the correct answer, and the label indicating the "correct option". MathQA (Amini et al., 2019), an extension of the AQuA dataset (Ling et al., 2017), enhances it by including fully-specified operational programs. MathQA contains 37,000 English multiple-choice math word problems spanning various mathematical domains. The dataset is randomly divided into training, development, and test sets using an 80/12/8% split ratio. Specifically tailored for LLMs, Advanced Reasoning Benchmark (ARB) (Sawada et al., 2023) is designed to provide more challenging problems in advanced reasoning across multiple fields. ARB includes problems from diverse domains such as mathematics, physics, biology, chemistry, and law. Its purpose is to serve as a benchmark that surpasses the difficulty levels of previous benchmarks, pushing the boundaries of advanced reasoning tasks.\n' +
      '\n' +
      'IconQA (Lu et al., 2021), is an expansive question-answering dataset featuring 107,439 questions. It includes three distinct sub-tasks: choosing from multiple images, selecting from various text options, and completing blank spaces in sentences. The dataset is split into train, validation, and test sets at the proportion of 6:2:2. Icon645 (Lu et al., 2021) contains 645,687 colored icons belonging to 377 classes. These icon-based question-answering pairs enable the evaluation of various reasoning skills, including visual reasoning and commonsense reasoning. MultiHiertt (Zhao et al., 2022) is a dataset expertly annotated with 10,440 QA pairs, centered on questions and answers pertaining to Multi Hierarchical Tabular and Textual data. This dataset is derived from a variety of financial reports. Documents within MultiHiertt include several tables, mostly hierarchical, accompanied by substantial unstructured text. The complexity and challenge of the reasoning required for each question in MultiHiertt surpass those in existing benchmarks. Detailed annotations of the reasoning steps and supporting facts are included to highlight complex numerical reasoning.\n' +
      '\n' +
      'In the realm of Textual QA datasets, DROP (Discrete Reasoning Over the content of Paragraphs) (Dua et al., 2019) comprises 96,567 questions curated from a diverse range of Wikipedia categories, with a particular focus on sports game summaries and historical narratives. It aims to support methods that combine distributed representations with symbolic and discrete reasoning techniques.\n' +
      '\n' +
      'Moving on to Tabular QA datasets, WTQ (Wiki Table Questions) or WikiTableQA (Pasupat and Liang, 2015) consists of 22,033 complex question-answer pairs derived from 2,108 HTML tables extracted from Wikipedia. WTQ is tailored to support question-answering tasks specifically focused on semi-structured tables. Additionally, WikiSQL (Zhong et al., 2018) concentrates on simple SQL queries and single tables. This dataset includes 80,654 meticulously annotated examples of questions and corresponding SQL queries. Spanning 24,241 tables from Wikipedia, WikiSQL stands out for its substantial scale, surpassing comparable datasets in size. Spider (Yu et al., 2018) is tailored for complex, cross-domain semantic parsing and text-to-SQL challenges. This dataset consists of 10,181 questions and 5,693 unique, intricate SQL queries spread across 200 databases. These databases consist of multiple tables covering 138 different domains. Furthermore, Yu et al. (2018) propose a novel task for the text-to-SQL problem using the Spider dataset. AIT-QA (Airline Industry Table QA) (Katsis et al., 2022) is tailored for complex and domain-specific Table QA tasks, with a specific focus on the airline industry. The resulting test dataset comprises 515 questions generated from 116 tables. These tables are selected from the 10-K forms of 13 airlines, covering the years between 2017 and 2019. HiTab (Cheng et al., 2022) focuses on question-answering (QA) and natural language generation (NLG) tasks specifically tailored for hierarchical tables. This cross-domain dataset is constructed from a rich collection of statistical reports and Wikipedia pages, exhibiting unique characteristics: Firstly, the majority of tables in HiTab are hierarchical, adding complexity to the dataset. Secondly, the questions in HiTab are not generated from scratch by annotators but rather revised from real and meaningful sentences authored by analysts. Lastly, to uncover intricate numerical reasoning in data analysis, fine-grained annotations of quantity and entity alignment are provided. The dataset consists of 3,597 tables, divided into train (70%), dev (15%), and test (15%) sets with no overlap.\n' +
      '\n' +
      'For Hybrid QA Dataset, HybridQA (Chen et al., 2020) is a comprehensive and extensive question-answering dataset designed to challenge reasoning abilities on heterogeneous information sources. This dataset encompasses approximately 70,000 question-answering pairs that are aligned with 13,000 Wikipedia tables. It aims to evaluate the ability to reason and extract information from diverse and varied data sources. Free917 (Cai and Yates, 2013) comprises 917 questions sourced from 81 domains within the Freebase database. Freebase is an online, user-contributed, relational database that covers a wide range of knowledge domains. The dataset involves 635 Freebase relations, which have been annotated with lambda calculus forms. However, due to the requirement for logical forms, scaling up the Free917 dataset becomes challenging as it necessitates expertise in annotating logical forms. In contrast, WebQuestions (Berant et al., 2013) contains question-answer pairs gathered from non-experts. It presents a higher number of word types compared to datasets like ATIS (Hemphill et al., 1990), posing greater difficulties in lexical mapping. Nevertheless, WebQuestions exhibitssimpler structural complexity, with many questions consisting of a unary, a binary, and an entity. This dataset comprises 5,810 question-answer pairs. The questions were collected using the Google Suggest API, while the answers were curated from Freebase with the assistance of Amazon MTurk. WebQuestionsSP (WebQSP) (Yih et al., 2016) is derived from WebQuestions (Berant et al., 2013) that includes semantic parses for questions answerable using Freebase. It provides SPARQL queries for 4,737 questions, making it possible to directly execute them on Freebase. WebQSP is larger in size compared to Free917 (Cai and Yates, 2013) and offers semantic parses in SPARQL format with standard Freebase entity identifiers. For evaluating reading comprehension (RC) and question-answering (QA) tasks, the dataset WebQ-Complex or ComplexWebQuestions (Talmor and Berant, 2018) proves valuable. It consists of 34,689 complex examples of broad and intricate questions, accompanied by answers, web snippets, and SPARQL queries. The dataset automatically generates more complex queries involving function composition, conjunctions, superlatives, and comparatives. MetaQA (MovicText Audio QA) (Zhang et al., 2017) is a comprehensive dataset comprising over 400,000 questions designed for both single and multi-hop reasoning. It also provides more realistic versions in text and audio formats. MetaQA expands upon WikiMovies (Miller et al., 2016) and serves as a comprehensive extension to it. These datasets, WebQuestionsSP (Yih et al., 2016), WebQComplex (Talmor and Berant, 2018), and MetaQA (Zhang et al., 2017), offer valuable resources for various question answering and reasoning tasks, catering to different complexities and domains.\n' +
      '\n' +
      'In the realm of text-centric datasets featuring singular passages, the Stanford Question Answering Dataset (SQuAD) (Rajpurkar et al., 2016) stands out as a significant reading comprehension collection. It contains over 100,000 questions, all crafted by crowdworkers using a range of Wikipedia articles. SQuAD uniquely pairs each question with a specific reading passage, and the answer to each question is a segment extracted directly from that passage. The dataset encompasses a total of 107,785 question-answer pairs across 536 articles. A distinctive feature of SQuAD is its absence of pre-defined answer choices for the questions, unlike some other datasets in this category. Instead, systems are required to select the answer from all possible spans within the passage, posing the challenge of dealing with a relatively large number of candidate answers.\n' +
      '\n' +
      'For open-domain text-only datasets, TriviaQA (Joshi et al., 2017) is another reading comprehension dataset that includes over 650,000 question-answer-evidence triples. TriviaQA consists of 95,000 question-answer pairs contributed by trivia enthusiasts. Furthermore, for each question in the dataset, an average of six independent evidence documents are compiled, offering robust distant supervision that enhances the quality of question-answering support. This makes TriviaQA an invaluable tool for assessing the capabilities of systems to understand and respond to questions within an open-domain context. HotpotQA (Yang et al., 2018) is a dataset comprising 113,000 question-answer pairs sourced from Wikipedia. It exhibits four key features: The questions in HotpotQA necessitate the identification and reasoning based on various supporting documents to deduce answers. The dataset includes a broad spectrum of questions that are not confined to established knowledge bases or specific knowledge frameworks. HotpotQA offers crucial sentence-level supporting facts necessary for the reasoning process. This level of granularity enables QA systems to reason with robust supervision and provide explanations for their predictions. Additionally, HotpotQA introduces a new type of factoid comparison question. These questions evaluate the ability of QA systems to extract relevant facts and effectively perform necessary comparisons. By incorporating these four key features, HotpotQA offers a comprehensive and challenging dataset for evaluating QA systems\' capabilities in multi-document reasoning, generalization, explanation generation, and factoid comparison. Natural-QA (Kwiatkowski et al., 2019) is a question-answering dataset comprising real anonymized queries that were aggregated from interactions with the Google search engine. Natural-QA includes a total of 307,373 training examples that are publicly available. For the development data, there are 7,830 examples that have been annotated with 5 possible answers. Additionally, the test data consists of another 7,842 examples, also annotated with 5-way annotations.\n' +
      '\n' +
      'MultiModalQA (MMQA) (Talmor et al., 2021) is an intricate question-answering dataset designed to challenge models in joint reasoning across multiple modalities, including text, tables, and images. The dataset comprises 29,918 questions, and a notable 35.7% of these questions require cross-modality reasoning. GeoTSQA (Li et al., 2021) is a dataset that focuses on the tabular scenario-based question answering (TSQA) task within the domain of geography. It consists of 556 scenarios accompanied by 1,012 real multiple-choice questions that are contextualized within these tabular scenarios.\n' +
      '\n' +
      'TheoremQA (Chen et al., 2023) is a question-answering dataset that revolves around the concept of theorems. It consists of 800 high-quality questions, which cover 350 theorems spanning various disciplines such as Mathematics, Physics, Electrical Engineering and Computer Science (EE&CS), and Finance. TAT-QA (Zhu et al., 2021) serves as a question-answering benchmark specifically focused on the domain of finance. The dataset evaluates the ability of models to answer questions based on both tables and text. The questions in TAT-QA often require numerical reasoning skills, such as performing arithmetic operations, counting, comparing or sorting values, and combining multiple reasoning steps. The benchmark encompasses 16,552 questions associated with 2,757 hybrid contexts derived from real-world financial reports. It covers a wide range of finance-related topics and scenarios, including stock prices, financial reports, bank transactions, and currency exchange rates. FinQA (Chen et al., 2021) is a dataset specifically designed to facilitate numerical reasoning tasks with financial data. The dataset comprises 8,281 question-answer pairs that revolve around financial calculations. Importantly, each pair is accompanied by detailed reasoning steps that provide insights into the process of arriving at the answer.\n' +
      '\n' +
      '#### Metrics\n' +
      '\n' +
      'GeoS++ (Sachan et al., 2017) employs Normalized Mutual Information (NMI) (Strehl and Ghosh, 2002) to assess the quality of axiom mention clustering. To measure the lexicon usage diversity of a given MWP corpus, Miao et al. (2020) introduced the use of BLEU (Papineni et al., 2002). They also proposed the Corpus Lexicon Diversity (CLD) metric to assess the lexical diversity of a given corpus (Miao et al., 2020). Chenget al. (2022) adopt Execution Accuracy (EA) as their evaluation metric. This approach follows the methodology proposed by Pasupat and Liang (2015), which measures the percentage of samples with correct answers. To evaluate the performance of TSQA models on GeoTSQA, Li et al. (2021) employ two standard information retrieval evaluation metrics: Mean Average Precision (MAP) and Mean Reciprocal Rank (MRR). These metrics provide quantitative measures of the models\' retrieval effectiveness and ranking accuracy when answering questions based on the tabular scenarios.\n' +
      '\n' +
      '#### Logical Reasoning\n' +
      '\n' +
      'There are four notable logical reasoning datasets: ProofWriter (Tafjord et al., 2021), PrOntoQA (Saparov and He, 2023), FOLIO (Han et al., 2022), and LogicalDeduction from BIG-Bench (Srivastava et al., 2023).\n' +
      '\n' +
      'ProofWriter (Tafjord et al., 2021) builds upon the original RuleTaker D* datasets (Clark et al., 2020) and introduces two additional variants. The closed-world assumption (CWA) variant addresses minor inconsistencies related to negation, while the open-world assumption (OWA) variant incorporates an open-world assumption during reasoning. The RuleTaker D* datasets (Clark et al., 2020) consist of five subsets (D0, D1, D2, D3, and D5), each containing 100k questions. PrOntoQA (Proof and Ontology-Generated Question-Answering) (Saparov and He, 2023) contains examples generated from synthetic world models represented in first-order logic. FOLIO (Han et al., 2022) is a human-annotated, open-domain dataset that covers a wide range of logical complexities and diversities. It provides first-order logic (FOL) annotations and consists of 1,435 examples. Additionally, the dataset includes 487 sets of premises that serve as rules for deductive reasoning to evaluate the validity of conclusions. The LogicalDeduction task (Srivastava et al., 2023) within BIG-Bench serves as an evaluation benchmark for assessing the ability to perform multi-step logical reasoning. This task involves deducing the order of a sequence of objects based on a minimal set of given conditions. Each instance includes a naturally ordered context with three to seven similar objects, such as differently colored books on a shelf. Alongside the context, a set of simple clues is provided. More relevant datasets and their corresponding statistics are presented in Table 6.\n' +
      '\n' +
      'These logical reasoning datasets contribute to the development and evaluation of models and systems that aim to enhance logical reasoning capabilities. They provide diverse scenarios and challenges, ranging from synthetic world models to real-world contexts, enabling researchers to explore and advance logical reasoning in various domains.\n' +
      '\n' +
      '#### Causal Reasoning\n' +
      '\n' +
      'The Tubingen cause-effect pairs dataset (Mooij et al., 2016) encompasses 108 cause-effect pairs obtained from 37 datasets spanning diverse domains, including meteorology, biology, medicine, engineering, and economics. This dataset serves as a benchmark for evaluating causal reasoning abilities. In contrast, the Neuropathatic Pain dataset (Tu et al., 2019) focuses on the relationships between nerves and the corresponding symptoms observed in patients. Due to its specialized medical terminology and domain-specific knowledge, interpreting the variable names within this datasetrequires expertise in the field. The Arctic sea ice dataset (Huang et al., 2021c) presents a graph derived from domain knowledge, featuring 12 variables and 48 edges. It offers valuable insights into the dynamics of Arctic sea ice.\n' +
      '\n' +
      'Counterfactual reasoning, even in the absence of actual causality, is a valuable capability for language models. It aids in decision-making, planning, and uncovering hidden insights that may not be immediately apparent in the original context. CRASS (Counterfactual Reasoning Assessment) (Frohberg and Binder, 2021) is a benchmark specifically developed to evaluate the proficiency of language models in dealing with counterfactual queries. This benchmark comprises 275 instances in which the language model is presented with counterfactual conditional questions. In each instance, the model is tasked with selecting the most suitable response from a provided set of multiple-choice options.\n' +
      '\n' +
      'In evaluating the performance of language models on causal reasoning benchmarks and datasets like CRASS, the commonly used metric is top-\\(k\\) accuracy (Frohberg and Binder, 2021). This metric quantifies the model\'s ability to make correct predictions by considering the top \\(k\\) ranked choices. It serves as a quantitative measure of the model\'s proficiency in causal reasoning tasks. Percentage of Preference (Li et al., 2023g) is a metric used to evaluate logical completions in both counterfactual and factual scenarios. This metric provides a quantitative measure of the extent to which a language model\'s generated completions align with human preferences and judgments in terms of logical consistency.\n' +
      '\n' +

      'The availability of datasets in a wide variety of languages contributes to the success of self-supervised learning (SSL) of speech representations, which lays the crucial foundation for audio reasoning. One of the largest and most widely utilized speech corpora for foundation model pre-training is the Libri-light (Kahn et al., 2020) dataset, which contains approximately 60,000 hours of speech in English originating from audiobooks. Didi Dictation and Didi Callcenter (Jiang et al., 2021) are large-scale corpora in Chinese, each containing roughly 10,000 hours of data collected from mobile dictation applications or phone calls. Apart from English and Chinese, multilingual corpora of substantial sizes are available as well, including VoxPopuli (Babu et al., 2022) (400,000 hours, 23 languages), Multilingual LibriSpeech (Pratap et al., 2020) (50,000 hours, 8 languages) and Common Voice (Ardila et al., 2020) (11,000 hours, 76 languages). Since there is typically no ground-truth transcription available, it is impractical to utilize these datasets to train the conventional hidden Markov models (HMMs) and the supervised deep neural network (DNN) or end-to-end (E2E) models. The advance of SSL-based models leverages the power of data and provides a good and universal starting point for further fine-tuning using labeled data for the aforementioned downstream tasks.\n' +

      '#### Multimodal Reasoning\n' +
      '\n' +
      'In their comprehensive study, Liu et al. (2023) conducted an in-depth evaluation of publicly accessible multimodal models, focusing on their efficacy in a range of text-centric tasks. These tasks include text recognition, encompassing scene text, artistic text, and handwritten text; text-based visual question answering, which involves document text, scene text, and bilingual text; key information extraction from various sources such as receipts, documents, and nutrition facts labels; and the recognition of handwritten mathematical expressions. The study identified both strengths and weaknesses in these models. While they excel in word recognition through semantic understanding, they struggle when it comes to perceiving combinations of characters lacking semantic meaning. Additionally, the models exhibit consistent performance regardless of text length and have limited capabilities in detecting intricate image details. Overall, the study concludes that even the most powerful existing multimodal models fall short compared to domain-specific methods in traditional text tasks. These findings underscore the necessity for innovative strategies to enhance zero-shot multimodal techniques and improve model performance in complex tasks.\n' +
      '\n' +
      'Regarding evaluation benchmarks, Vedantam et al. (2015) contribute to the field by introducing two datasets: PASCAL-50S and ABSTRACT-50S. These datasets are designed for evaluating image caption generation methods. They serve as valuable resources that enable researchers to assess the performance and quality of image captioning models. By utilizing these datasets, researchers can advance image caption generation techniques, fostering progress and innovation in this area of research. LVLM-eHub (Xu et al., 2023) serves as a comprehensive and extensive evaluation benchmark for publicly available large multimodal models. It rigorously assesses the performance of eight LVLMs across six categories of multimodal capabilities. The evaluation process involves the utilization of 47 datasets and 1 arena online platform, providing a robust and standardized framework for evaluating LVLMs. Odouard and Mitchell (2022) present a concept-based approach to systematic evaluations, with a focus on assessing the proficiency of AI systems in utilizing a given concept across different instances. Their evaluation approach, as described in the cited work, entails conducting case studies within two specific domains: RAVEN, which is influenced by the Raven\'s Progressive Matrices (Raven and Court, 1938), and the Abstraction and Reasoning Corpus (ARC) (Acquaviva et al., 2021). These are frequently utilized for assessing and advancing the capacity for abstraction in AI systems. This methodology provides valuable information about the AI systems\' understanding and application of abstract reasoning abilities, shedding light on their ability to grasp and utilize concepts effectively. In a related study, Yin et al. (2023) expanded the research on Multimodal Large Language Models (MLLMs) by incorporating point clouds. They introduced the LAMM-Dataset and LAMM-Benchmark, which specifically focus on improving 2D image and 3D point cloud understanding.\n' +
      '\n' +
      'Hallucination is a well-known issue and has long been present in multimodal foundation models as well. Recent studies (Dai et al., 2023; Li et al., 2023) have investigated the performance of Visual Language Pretraining (VLP) models and Vision and Language Models (VLMs) in terms of object hallucination. Dai et al. (2023) discovered that despite advancements in VLP models, hallucinations remain a common issue. Interestingly, the study revealed that models with higher scores on conventional metrics like CIDEr (Vedantam et al., 2015) tended to exhibit more unfaithful results. The authors also found that patch-based features yielded the best results, with smaller patch resolutions reducing object hallucination. To tackle this issue, They proposed a straightforward yet effective VLP loss called Object Masked Language Modeling (ObjMLM) (Dai et al., 2023), which further mitigates object hallucination. By decoupling various VLP objectives, the authors demonstrated the importance of token-level image-text alignment and controlled generation in reducing hallucination. Similarly, Li et al. (2023) conducted evaluation experiments on representative VLMs and discovered widespread object hallucination issues. They also found that visual instructions can influence hallucination, with objects that frequently appear in the instructions or co-occur with image objects being more susceptible to hallucination by VLMs. Furthermore, the authors observed that existing evaluation methods may be influenced by the input instructions and generation styles of VLMs. To address this concern, they proposed an improved evaluation method called POPE (Polling-based Object Probing Evaluation) to assess object hallucination more effectively. Zhao et al. (2023) put forth a methodology for examining the robustness of open-source large VLMs in realistic and high-risk scenarios, where adversaries have limited black-box system access and aim to deceive the model into producing targeted responses. The authors begin by crafting targeted adversarial examples against pre-trained models like CLIP (Radford et al., 2021) and BLIP (Li et al., 2022). They later transfer these adversarial examples to other VLMs, including MiniGPT-4 (Zhu et al., 2023), LLaVA (Liu et al., 2023), UniDiffuser (Bao et al., 2023), BLIP-2 (Li et al., 2023), and Img2Prompt (Guo et al., 2023). The authors discovered that the effectiveness of targeted evasion in large VLMs can be significantly enhanced by employing black-box queries. This approach yields a surprisingly high success rate in generating targeted responses, thereby highlighting the vulnerability of these models to adversarial attacks. In addition, Huanget al. (2023c) introduce T2I-CompBench, a comprehensive benchmark for assessing text-to-image generation models\' capabilities in processing compositional prompts. It evaluates how these T2I models interpret and represent compositional concepts, such as attribute binding, object relationships, and complex compositions. T2I-CompBench also delves into effectively utilizing multimodal LLMs for evaluation in this context.\n' +
      '\n' +
      'Regarding the metrics, DePlot (Liu et al., 2023b) introduces a metric called Relative Number Set Similarity (RNSS) for comparing table similarity. RNSS takes into account the table\'s structure and numeric values while remaining unaffected by column-n/row permutations. CIDEr, as introduced by Vedantam et al. (2015), is presented as an automated metric for the evaluation of image captioning.\n' +
      '\n' +
      'In summary, these studies contribute to the development of innovative models, benchmarks, and evaluation metrics in the field of multimodal understanding. They explore various aspects of multimodal reasoning, including visual instruction-following, reasoning on charts, object detection, and image-related tasks. The proposed approaches and evaluations shed light on the strengths and weaknesses of existing models and highlight the need for further advancements in multimodal techniques.\n' +

      '#### 3.10.8 Embodied Reasoning\n' +
      '\n' +
      'RoboTHOR (Deitke et al., 2020) is a platform designed to develop and test embodied AI agents in both simulated and physical environments. VirtualHome (Puig et al., 2018) is another platform that focuses on modeling complex activities occurring in typical household settings. It offers support for program descriptions that cover a wide variety of activities found in people\'s homes. Gibson (Xia et al., 2018) places emphasis on real-world perception for embodied agents. To bridge the gap between simulation and reality, iGibson (Li et al., 2021a) and BEHAVIOR-1K (Li et al., 2022b) extend the simulation capabilities to encompass a more diverse range of household tasks and achieve high levels of realism. These platforms provide researchers with tools to explore and evaluate embodied AI approaches in realistic simulated environments. Habitat (Manolis Savva* et al., 2019) boasts high performance, reaching several thousand frames per second (fps) even when running single-threaded. Habitat-Lab (Szot et al., 2021) is a high-level, modular library that supports comprehensive development in the realm of embodied AI. It enables the specification of a range of embodied AI tasks, including navigation, interaction, following instructions, and answering questions. This platform allows researchers to tailor embodied agents with particular physical attributes, sensors, and functionalities, and to evaluate their performance on these tasks using established metrics.\n' +
      '\n' +
      'These simulation platforms hold great potential for evaluating LLMs on robotics tasks. By leveraging these simulators, researchers can assess the performance and capabilities of LLMs in the context of real-world scenarios, further advancing the field of embodied AI.\n' +

      '## 4 Foundation Model Techniques\n' +
      '\n' +
      'In this section, we provide a concise overview of various foundation model techniques. Here, we present distinct categories of reasoning techniques:\n' +
      '\n' +
      '* Pre-Training (Section 4.1): Exploring data and architecture of reasoning foundation models.\n' +
      '* Fine-tuning (Section 4.2): Focusing on reasoning foundation models\' fine-tuning data and techniques.\n' +
      '* Alignment Training (Section 4.3): Examining the alignment techniques employed by reasoning foundation models.\n' +
      '* Mixture-of-Expert (Section 4.4): Introducing the mixture-of-expert techniques in the context of reasoning.\n' +
      '* In-Context Learning (Section 4.5): Introducing in-context learning in reasoning foundation models.\n' +
      '* Autonomous Agent (Section 4.6): Focusing on the reasoning foundation model as an agent for multiple tasks.\n' +
      '\n' +
      '### Pre-Training\n' +
      '\n' +
      'In the pre-training part, LLMs can acquire essential language understanding and generation skills. Here, the data and architecture are critical for the foundation model. Therefore, we will discuss them in the following sections.\n' +
      '\n' +
      '#### 4.1.1 Data Source\n' +
      '\n' +
      'Foundation models are data-driven, and both quality and quantity of data lie at the core of foundation model development. Figure 14 presents three broad types of data sources for foundation model pre-training.\n' +
      '\n' +
      '#### Text Data\n' +
      '\n' +
      'The realm of publicly accessible large-scale text datasets has seen a considerable expansion, presenting a rich variety of resources for myriad applications. A prime example is the Pile (Gao et al., 2020), an extensive English text corpus, notable for its impressive volume of 825 GB, and specifically curated to facilitate the training of large-scale language models. This corpus is comprised of 22 diverse subsets, recognized for their variety and quality, amalgamating both existing and newly created content, with a significant portion sourced from scholarly and professional domains. A considerable amount of this data is amassed through web crawling initiatives, akin to the Common-Crawl project. It is crucial to acknowledge that such web crawling produces a spectrum of content, from high-caliber material like Wikipedia entries to lower-tier content such as spam emails, necessitating rigorous filtering and processing to elevate data quality. Another notable dataset in this field is the C4 dataset (Raffel et al., 2019), representing an expansive and refined version of the Common Crawl web corpus, extensively utilized in various sectors. In contrast, the ROOTS dataset (Laurencon et al., 2022) emerges as an immense resource, encompassing 1.6TB and spanning 59 languages across 46 natural languages, derived from three macro regions and nine language families. It also includes material in 13 programming languages, with Java, PHP, and C++ comprising the majority of its content. The Gutenberg project (Lahiri, 2014) offers a selection of 3,036 English books by 142 authors. This collection, a subset of the larger Project Gutenberg corpus, has been diligently cleaned to remove metadata, licensing details,\n' +
      '\n' +
      'Figure 14: A diverse suite of data sources and datasets for pre-training foundation models, mainly including text data, image data, and multimodality data.\n' +
      '\n' +
      'and transcribers\' notes to the fullest extent. The CLUECorpus Xu et al. (2020) stands out in the Chinese text domain as a substantial 100GB resource. This community-led project integrates nine varied tasks, ranging from single-sentence/sentence-pair classifications to machine reading comprehension, all rooted in authentic Chinese text. Additionally, the Proof-Pile dataset Azerbayev et al. (2023), with its impressive 8 billion tokens, is notable in the mathematical text sphere. It is distinguished for being among the few open-source language models specifically tuned for the general mathematics field. The peS2o dataset Soldaini and Lo (2023), consisting of around 40 million open-access academic papers, is an invaluable asset. It has undergone thorough cleaning, filtering, and formatting, making it ideal for pre-training language models. Originating from the Semantic Scholar Open Research Corpus (S2ORC), it expands the availability of academic text resources. Furthermore, researchers have access to various public conversation datasets, like the Reddit corpus Roller et al. (2020). Data from online social media platforms also offers a wealth of conversational content. Scientific text collections typically focus on aggregating materials such as arXiv papers, scientific textbooks, mathematical websites, and related scientific materials. The complex nature of scientific data, often laden with mathematical symbols and protein sequences, requires specialized tokenization and preprocessing methods for standardization and uniform processing by language models. Recent research Austin et al. (2021) highlights the benefits of training Large Language Models (LLMs) on extensive code corpora, leading to marked enhancements in generated program quality. These corpora are often sourced from platforms like StackOverflow and GitHub. Lastly, the RedPajama project Computer (2023) deserves mention for its remarkable feat in reproducing LLaMA\'s training dataset, encompassing an impressive 1.2 trillion tokens. This dataset includes a vast array of tokens from CommonCrawl, C4, GitHub, Books, ArXiv, Wikipedia, and StackExchange, presenting a comprehensive and diverse resource for the development and refinement of language models.\n' +
      '\n' +
      '#### Image Data\n' +
      '\n' +
      'The methodology of supervised pre-training using extensive, human-curated datasets like ImageNet Deng et al. (2009) and ImageNet21K Ridnik et al. (2021) has become a prevalent approach in developing transferable visual representations. This process is structured to create a linkage between an input image and a distinct label, each corresponding to a specific visual concept. With the growing need for large-scale pre-training, the generation of copious amounts of noisy labels from image-text pairings sourced from the World Wide Web has become increasingly relevant. Leveraging these noisy labels, numerous leading industrial research labs have skillfully assembled vast classification datasets using semi-automatic data pipelines. Notable examples of such endeavors include JFT Sun et al. (2017) and I2E Wu et al. (2023). Additionally, they have utilized proprietary data sources, such as Instagram hashtags Singh et al. (2022), to enrich their datasets further and augment the precision of their pre-trained models. This strategy has significantly contributed to the advancement of sophisticated visual recognition systems, equipping them with the ability to effectively identify and categorize a wide spectrum of visual concepts and objects.\n' +
      '\n' +
      '#### Multimodality Data\n' +
      '\n' +
      'The domain of large-scale datasets features several notable examples. SBU (Ordonez et al., 2011), for instance, executes an extensive number of Flickr queries and then rigorously filters the results to produce 1 million images, each paired with a caption that is visually pertinent. Conversely, RedCaps (Desai et al., 2021) is a substantial dataset encompassing 12 million image-text pairs, sourced from Reddit. The WIT dataset (Srinivasan et al., 2021) is distinguished by its curated compilation of 37.6 million image-text instances, enhanced with entity information, covering 108 Wikipedia languages, and incorporating 11.5 million unique images. Other relatively large datasets in this field include Shutterstock (Nguyen et al., 2022), LAION-400M (Schuhmann et al., 2021), and COYO-700M (Byeon et al., 2022). OpenAI\'s CLIP (Radford et al., 2021) was refined through an impressive collection of 400 million image-text pairs, meticulously sourced from the web. Recently, the emergence of datasets at the billion-scale level has been observed. The LAION-5B dataset (Schuhmann et al., 2022), for instance, comprises 5.85 billion CLIP-filtered image-text pairs, of which 2.32 billion are in the English language. DataComp (Gadre et al., 2023) functions as a platform for dataset experiments, focusing on a new pool of 12.8 billion image-text pairs collected from Common Crawl. Flamingo (Alayrac et al., 2022) introduces the MultiModal MassiveWeb (M3W) dataset, aggregating text and images from about 43 million web pages, and aligning images with text according to the Document Object Model (DOM). A noteworthy project in this context is ImageBind (Girdhar et al., 2023), which aims to develop a joint embedding covering six distinct modalities, including images, text, audio, depth, thermal, and IMU data, with potential extension to other modalities such as point clouds (Guo et al., 2023). This ambitious endeavor signifies a major step forward in fostering a deeper comprehension of multimodal data by establishing meaningful links across diverse data types. As multimodal learning advances, these developments in dataset creation and application are crucial to the ongoing innovation in the field.\n' +
      '\n' +
      '#### Data for Reasoning\n' +
      '\n' +
      'The significance of code and paper data in enhancing the reasoning abilities of foundation models is paramount. Discussing code data first, research by CoCoGen (Madaan et al., 2022) indicates that when structured commonsense reasoning tasks are approached as code generation problems, pre-trained language models (LMs) for code exhibit superior reasoning capabilities compared to those trained on natural language. This holds true even for tasks that do not involve source code. Such code data are readily accessible on GitHub and through various filtered datasets available to the public. Highlighting this, StarCoder (Li et al., 2023) has released an extensive pretraining dataset (783GB) to further refine LMs\' proficiency in coding. In terms of paper data, Galactica (Taylor et al., 2022) stands out, having been trained on a vast corpus of scientific papers, reference material, knowledge bases, and other diverse sources. This model demonstrates superior performance across a spectrum of scientific tasks compared to existing models. Paper data primarily originates from academic platforms like Arxiv, with a notable emphasis on mathematics papers. Additionally, the peS2o (Soldaini and Lo, 2023) dataset, encompassing over 40 million open-accessacademic papers from the Semantic Scholar Open Research Corpus (S2ORC), provides a substantial resource for the pretraining of models.\n' +

      '#### 4.1.2 Network Architecture\n' +
      '\n' +
      'The foundation model architecture is essential. We discuss different network architectures in the following and show them in Figure 15.\n' +
      '\n' +
      'Encoder-decoder ArchitectureThe seminal Transformer model, as delineated by Vaswani et al. (2017), is founded on the encoder-decoder framework. This paradigm employs dual stacks of Transformer blocks, wherein one functions as the encoder and the other as the decoder. The encoder phase involves utilizing multi-head self-attention layers in a stacked arrangement to decode the intrinsic information within the input sequence, thereby yielding latent representations. In the subsequent phase, the decoder applies cross-attention mechanisms to these representations, facilitating the generation of the target sequence. This innovative architecture is extensively applied in sequence-to-sequence modeling tasks, such as neural machine translation. In a distinctive approach, BERT (Kenton and Toutanova, 2019) is engineered for the pretraining of deep bidirectional representations from the unlabeled text. It uniquely processes both left and right contexts concurrently across all layers, rendering it exceptionally versatile for a plethora of NLP tasks. Conversely, BART (Lewis et al., 2020) incorporates a conventional Transformer-based architecture for neural machine translation. While its structure may appear straightforward, BART can be regarded as an evolution of BERT, amalgamating the bidirectional encoder of BERT and the unidirectional, left-to-right decoder of GPT, along with other advanced pretraining methodologies. Furthermore, Pre-trained Language Models (PLMs) following the encoder-decoder architecture paradigm, exemplified by T5 (Raffel et al., 2019), have consistently showcased remarkable performance across a wide array of NLP tasks.\n' +
      '\n' +
      'Figure 15: Illustration of Encoder-Decoder framework (left) and Decoder-Only framework (right). The figure credits from (Fu et al., 2023c).\n' +
      '\n' +
      '#### Decoder-only Architecture\n' +
      '\n' +
      'The decoder-only architecture is characterized by its strategic use of an attention mask, a pivotal element that ensures each input token is exclusively attentive to preceding tokens, including itself. This unique configuration facilitates a unidirectional flow of information from antecedent tokens to the current token within the decoder, thereby streamlining the processing of input and output tokens. This approach not only simplifies the learning mechanism but also bolsters the model\'s coherence and consistency. In the domain of language modeling, the GPT (Generative Pre-trained Transformer) series epitomizes the decoder-only architecture. This series encompasses GPT-1 (Radford et al., 2018), GPT-2 (Radford et al., 2019), and the notably advanced GPT-3 (Brown et al., 2020). GPT-3, in particular, serves as a quintessential model within this paradigm, exemplifying the architectural efficacy, especially in in-context learning, a distinguishing feature of Large Language Models (LLMs). The decoder-only architecture\'s influence transcends the GPT lineage, significantly impacting the broader field of LLMs. Numerous cutting-edge language models have adopted this architectural framework as their foundational structure. For instance, OPT (Zhang et al., 2022) employs the decoder-only architecture to achieve commendable natural language understanding capabilities. Gopher (Rae et al., 2021) also leverages this unidirectional flow to escalate the complexity and scale of language modeling tasks. Moreover, the decoder-only architecture has been instrumental in the evolution of models like BLOOM (Scao et al., 2022), which utilize its unidirectional information flow for tasks necessitating contextual comprehension. LLaMA (Touvron et al., 2023) and its successor, LLaMA-2 (Touvron et al., 2023), have integrated this architectural style to propel advancements in language modeling, achieving remarkable performances across various NLP benchmarks. GLM (Zeng et al., 2022) further underscores the decoder-only architecture\'s efficacy in a range of language understanding tasks, underscoring its vital role in the contemporary landscape of language modeling.\n' +
      '\n' +
      '#### CLIP Variants\n' +
      '\n' +
      'CLIP (Radford et al., 2021) employs an innovative approach by simultaneously training an image encoder and a text encoder to infer the correct pairings among a set of \\(<\\)image, text\\(>\\) pairs. This strategy forms the bedrock of its learning process. In contrast, FILIP (Yao et al., 2021) enhances alignment at a finer granularity by incorporating a cross-modal late interaction mechanism. This mechanism employs token-wise maximum similarity measurements between visual and textual tokens to provide guidance for the contrastive objective, resulting in more precise alignments. FLIP (Li et al., 2023) introduces a groundbreaking training technique that involves randomly masking and removing a significant portion of image patches. This approach increases the number of image-text pairs that can be learned within the same wall-clock time, enabling more samples to be contrasted per iteration without significantly increasing memory usage. On the language encoder side, K-Lite (Shen et al., 2022) suggests incorporating external knowledge in the form of Wiki definitions for entities in combination with their original alt-text for contrastive pre-training. Empirical evidence indicates that enriching text descriptions in this manner leads to improved CLIP performance. LaCLIP (Fan et al., 2023) leverages the in-context learning ability of large languagemodels to rewrite text descriptions for their associated images, further enhancing the model\'s performance by aligning descriptions more effectively with the visual content. DetCLIP, as introduced in Yao et al. (2022), represents a pioneering approach in parallel visual-concept pre-training for open-world detection. It leverages knowledge enrichment from a meticulously crafted concept dictionary. Meanwhile, its successor, DetCLIPv2 (Yao et al., 2023) capitalizes on the maximum word-region similarity between region proposals and textual words to steer the contrastive objective.\n' +
      '\n' +
      '#### Other Architectures\n' +
      '\n' +
      'Traditional Transformer architectures are often limited by their quadratic computational complexity. To address this, recent research has focused on developing more efficient language modeling architectures. The S4 model (Gu et al., 2021) offers an innovative solution by applying a low-rank correction to condition the state matrix, thus stabilizing its diagonalization and reducing the complexity of the state space model (SSM) to operations akin to a Cauchy kernel. Similarly, GSS (Mehta et al., 2022) emerges as a compelling alternative to the S4 and DSS (Gupta et al., 2022) models, with the advantage of markedly faster training times. In contrast, H3 (Dao et al., 2022) is designed to excel in specific functions like recalling earlier tokens in the sequence and comparing tokens across the sequence, further enhancing its efficiency through the integration of FlashCov. For those exploring subquadratic alternatives to attention mechanisms, Hyenra (Poli et al., 2023) offers a notable solution. This model is crafted by combining implicitly parametrized long convolutions with data-controlled gating, significantly diminishing computational requirements. RWKV (Peng et al., 2023) utilizes a linear attention mechanism, allowing the model to function as either a Transformer or an RNN. This approach not only facilitates parallelized computations during training but also ensures constant computational and memory complexity during inference, marking it as the first non-transformer architecture scalable to tens of billions of parameters. RetNet (Sun et al., 2023) represents another significant contribution, striking an optimal balance between training parallelism, cost-effective inference, and robust performance. LongNet (Ding et al., 2023) introduces dilated attention, a technique that significantly widens the attention field as the distance between tokens increases, thereby enabling effective scaling of sequence length to over a billion tokens. Lastly, Streaming-LLM (Xiao et al., 2023) presents an efficient framework that allows Language Models (LLMs) trained with a finite-length attention window to adapt to infinite sequence lengths without additional fine-tuning. This breakthrough has extended the sequence length capability of these models to 4 million tokens.\n' +
      '\n' +
      '### Fine-Tuning\n' +
      '\n' +
      'A fundamental strategy employed by Large Language Models (LLMs) revolves around the concept of pre-training on extensive general domain data, followed by customizing the model to suit particular tasks or domains. This approach endows LLMs with a comprehensive understanding of language patterns, enabling them to subsequently fine-tune their performance across a broad spectrum of downstream tasks, includingnatural language understanding, generation, and translation. The process of adaptation assumes paramount significance in achieving exceptional results in these specific tasks, as it empowers the LLM to leverage its previously acquired knowledge and apply it to new instances. The adaptation process encompasses a variety of techniques, ranging from thorough fine-tuning of the pre-trained model to the incorporation of task-specific layers or modules, as well as the utilization of transfer learning methods like knowledge distillation.\n' +
      '\n' +
      '#### 4.2.1 Data Source\n' +
      '\n' +
      '_Benchmark Data_\n' +
      '\n' +
      'A natural step in the process of data collection entails the adaptation of pre-existing NLP benchmarks. Given that these benchmarks are open-source, researchers find it both more convenient and cost-effective to utilize reasoning benchmarks to bolster the model\'s reasoning capabilities. However, challenges arise concerning the availability of benchmarks in terms of quantity and scale, and the manual creation of new benchmarks proves to be a resource-intensive task. To tackle this issue, researchers are devising strategies to generate fine-tuning data for reasoning synthesis using an advanced language model.\n' +
      '\n' +
      '_Synthesis Data_\n' +
      '\n' +
      'This section delves into the synthesis of reasoning data utilizing advanced Large Language Models (LLMs) and subsequently harnesses the generated data for fine-tuning. The core of this research revolves around the application of Chain-of-Thought (CoT) techniques to LLMs, leading to the creation of reasoning paths. Subsequently, the generated data is leveraged for the model fine-tuning (Fu et al., 2023; Hsieh et al., 2023; Huang et al., 2022; Li et al., 2022; Magister et al., 2023). Additionally, the Finetune-CoT method, as introduced by Ho et al. (2022), involves the sampling of multiple reasoning paths from LLMs, which are then used for fine-tuning student models with the correct ones. The Distilling step-by-step approach, proposed by Hsieh et al. (2023), introduces a novel mechanism with two primary objectives: (a) training smaller models surpassing LLMs and (b) achieving this feat with reduced training data requirements for fine-tuning or distillation. Furthermore, the Self-Improve approach, as detailed in Huang et al. (2022), includes the selection of rationale-augmented answers with the highest confidence for unlabeled questions using Chain-of-Thought prompting and self-consistency. Subsequently, the LLM is fine-tuned using these self-generated solutions as target outputs, with the additional step of feeding the question and ground-truth label to LLMs to prompt their reasoning path. An alternative approach involves leveraging several examples with human-written explanations as demonstrations of LLMs, followed by the generation of explanations for the training set (Li et al., 2022). Notably, this research provides evidence supporting the feasibility of fine-tuning a student model based on the chain of thought outputs generated by a larger teacher model, resulting in improved task performance across various types of reasoning datasets, including arithmetic, commonsense, and symbolic reasoning (Magister et al., 2023). In the domain of mathematics, the WizardMath framework (Luo et al., 2023), introduces a novel method termed Reinforcement Learning from Evol-InstructFeedback (RLEIF). This approach initially generates diverse math instruction data using math-specific Evol-Instruct. Subsequently, it involves the training of an instruction reward model (IRM) and a process-supervised reward model (PRM) (Yuan et al., 2023; Lightman et al., 2023). The IRM assesses the quality of the evolved instruction, while the PRM receives feedback for each step in the solution. Furthermore, MetaMath (Yu et al., 2023) introduces an innovative question bootstrapping method (such as forward-backward augmentation (Jiang et al., 2023)) to augment the training dataset, resulting in MetaMathQ. This method entails the rewriting of questions with both forward and backward reasoning paths and utilizes LLMs to rephrase the question text. Lastly, MAmmoTH, as introduced by Yue et al. (2023), presents a new math hybrid instruction-tuning dataset named MathInstruct. This dataset boasts two significant characteristics: extensive coverage of diverse math fields and complexity levels, as well as the incorporation of hybrid Chain-of-Thought (CoT) and Process-of-Thought (PoT) rationales. The paper "Orca" by Mukherjee et al. (2023) introduces a method called explanation tuning. This approach involves fine-tuning a model using pairs of queries and responses. The responses are augmented with detailed explanations from GPT-4, clarifying the teacher model\'s reasoning process as it generates each response. In a subsequent work, "Orca2" by Mitra et al. (2023), a technique named Prompt Erasing is proposed. This method involves modifying the training process by replacing the specific instructions provided to the student system with generic ones, omitting specific details about how to execute the task.\n' +
      '\n' +
      '#### Parameter-Efficient Fine-tuning\n' +
      '\n' +
      'One of the fundamental paradigms in building foundation models entails thorough pre-training on general domain data, succeeded by customization for specific tasks or domains. As model sizes continue to grow, conducting comprehensive fine-tuning that alters all model parameters becomes progressively unfeasible. Hence, the importance of parameter-efficient fine-tuning in efficiently refining foundation models cannot be emphasized enough. Some representative approaches of different types of techniques are shown in Figure 16.\n' +
      '\n' +
      '#### Adapter Tuning\n' +
      '\n' +
      'Adapter tuning, a technique that employs specialized neural network modules called "adapters" within Transformer models, is discussed in Houlsby et al. (2019). An innovative adaptation method, LLaMA-Adapter (Zhang et al., 2023), has been developed to effectively fine-tune LLaMA models for instruction-following tasks. LLaMA-Adapter showcases its efficiency by introducing only 1.2 million learnable parameters into the pre-trained LLaMA 7B model, utilizing 52,000 self-instruct demonstrations, and completing the fine-tuning process in under an hour using 8 A100 GPUs. MAD-X (Pfeiffer et al., 2020) is an adapter-based framework which is designed to learn modular language and task representations that can be adapted to various tasks and languages with high portability and transfer of high parameter-efficiency. On the other hand, AdaMix (Wang et al., 2022) fine-tunes a mixture of adaptation modules in each transformer layer while keeping the majority of PLM weights frozen. Compacter (Karimi Mahabadi et al., 2021) integrates task-specific weight matrices into the weights of a pre-trained model, which can be efficiently obtained as a sum of Kronecker products between shared "slow" weights and "fast" rank-one matrices as defined in each Computer layer. Lastly, He et al. (2021) introduce a unified framework that establishes connections between these approaches.\n' +
      '\n' +
      'Low-Rank AdaptationLow-Rank Adaptation (LoRA) (Hu et al., 2022), shown in Figure 16(a), offers a distinctive approach aimed at reducing the number of trainable parameters in pre-trained Transformer models when applied to downstream tasks. This technique involves the\n' +
      '\n' +
      'Figure 16: Illustrations of different parameter-efficient training approaches. (a) Low-Rank Adaptation (LoRA) maintains the original weights of the pre-trained model unchanged, while integrating trainable matrices based on rank decomposition into every layer of the network for adjusting parameters. The figure credits from LoRA (Hu et al., 2022). (b) Prompt tuning incorporates trainable prompt vectors at the input layer and uses the prompt-augmented input to tackle specific downstream issues. (c) SSF only needs to scale and shift the deep features extracted by a pre-trained network for parameter-efficient fine-tuning. The figure credits from SSF (Lian et al., 2022). (d) MMA trains lightweight adapters to bridge the gap between large language models and vision-language tasks to enable the joint optimization of the vision and language models. The figure credits from MMA (Luo et al., 2023).\n' +
      '\n' +
      'freezing of pre-trained model weights and the introduction of trainable rank decomposition matrices into each layer of the Transformer architecture. While low-rank decomposition has limitations in terms of representation power, KronA (Edalati et al., 2022) opts for the Kronecker product as an alternative to low-rank representation. AdaLoRA (Zhang et al., 2023) parametrizes incremental updates through singular value decomposition, allowing for the effective pruning of unimportant singular values. DyLoRA (Valipour et al., 2022) adopts an alternative method, focusing on training LoRA blocks across a spectrum of ranks instead of just one. This is done by organizing the representations acquired by the adapter module at different ranks throughout the training process. For those in search of an efficient fine-tuning solution, "Efficient Fine-tuning of Quantized LLMs" (QLoRA) (Dettmers et al., 2023) provides an appealing option. QLoRA enables the fine-tuning of models with up to 65 billion parameters on a single 48GB GPU, making it a practical and accessible choice for both researchers and practitioners. To enable more complex reasoning tasks, LongLoRA (Chen et al., 2023) offers a novel method to expand the input context sizes of large language models while maintaining computational efficiency and performance integrity.\n' +
      '\n' +
      'Prompt TuningPrefix tuning, initially introduced in Li and Liang (2021), extends Transformer-based language models by appending a sequence of trainable continuous vectors, known as "prefixes" to each layer. It lays the foundation for prompt tuning, a concept akin to "prefix tuning" (Lester et al., 2021), with a primary focus on integrating trainable prompt vectors exclusively at the input layer. Prompt tuning represents a simple yet highly effective approach for obtaining "soft prompts" that empower fine-tuned language models to excel in specific downstream tasks, e.g., classification (Yang et al., 2022), which has been illustrated in Figure 16(b). In a similar context, OptiPrompt (Zhong et al., 2021) operates within the continuous embedding space to optimize performance. On the other hand, P-tuning (Liu et al., 2023) leverages trainable continuous prompt embeddings alongside discrete prompts, demonstrating effectiveness across both pre-trained and fine-tuned language models, whether in fully supervised or few-shot settings. An evolution of this concept, P-tuning V2 (Liu et al., 2021), proposes the integration of continuous prompts into every layer of the pre-trained model, not restricting itself solely to the input layer. This extension provides a comprehensive approach to harnessing continuous prompts throughout the model\'s architecture.\n' +
      '\n' +
      'Partial Parameter TuningIn contrast to the aforementioned approaches that emphasize parameter efficiency, partial parameter tuning distinguishes itself by not introducing any additional components but rather by selectively fine-tuning specific parameters within the original model. Bitfit (Zaken et al., 2021) exemplifies this concept as a method for sparse fine-tuning, concentrating solely on adjusting the bias terms of the model. ChildTuning (Xu et al., 2021) adopts a strategic approach to parameter adaptation. It targets a subset of parameters known as the "child network" within large pre-trained models while carefully masking out gradients from the non-child network during the backward pass. In the case of SSF (Lian et al., 2022), corresponding to Figure 16(c), the method introduces learnable parameters in training. These extra parameters can be seamlessly integrated into the original pre-trained model weights through re-parameterization at inference, with modifications applied to either the complete set or a subset of these parameters. DiffFit (Xie et al., 2023), on the other hand, presents a parameter-efficient fine-tuning strategy tailored for large pre-trained diffusion models. This method enables rapid adaptation to new domains by fine-tuning bias terms and incorporating newly introduced scaling factors into specific layers of the model. Fu et al. (2023) theoretically analyze the parameter sparsity in fine-tuning approaches and design SAM to optimize the selection of suitable parameters.\n' +
      '\n' +
      '#### Mixture-of-Modality Adaption\n' +
      '\n' +
      'Luo et al. (2023, 2023) have developed a pioneering method for fine-tuning vision-language models, termed Mixture-of-Modality Adaptation (MMA). Illustrated in Figure 16(d), MMA serves as a comprehensive optimization framework that unifies the image encoder with Large Language Models (LLMs) via efficient adapters. This work also introduces a cutting-edge routing algorithm in MMA, enabling the model to dynamically modify its reasoning pathways for both single- and multimodal instructions. Utilizing MMA, the authors have created LaVIN (Luo et al., 2023), a significant vision-language instructed model that exhibits enhanced training efficiency and improved reasoning abilities across a range of instruction-following tasks. LaVIN demonstrates superior performance compared to existing multimodal LLMs. The MMA methodology and LaVIN model hold considerable potential in augmenting the utility of vision-language models, particularly in applied fields like robotics and autonomous systems. In a similar context, LLaMA-Adapter V2 (Gao et al., 2023) represents a visual instruction model that focuses on parameter efficiency and the seamless integration of visual information. This model incorporates several strategies to boost its performance, including expanding its learnable parameter set, adopting an early fusion approach to integrate visual tokens into the initial layers of LLMs, and applying a joint training approach for both image-text pairings and instruction-following datasets. Alternatively, LLaVA (Liu et al., 2023) presents itself as an integrated multimodal model that undergoes an end-to-end training process. LLaVA links a vision encoder and an LLM to process a wide spectrum of tasks involving both vision and language comprehension. LLaVA-1.5 (Liu et al., 2023) introduces relatively straightforward adjustments, like utilizing CLIP-ViT-L-336px with an MLP projection and integrating task-specific VQA data with basic response formatting prompts. These modifications enable LLaVA-1.5 to set a robust baseline performance, achieving top-tier results across 11 benchmark tasks.\n' +
      '\n' +
      '### Alignment Training\n' +
      '\n' +
      'The methodology of alignment training introduces an innovative approach that employs learning techniques to optimize language models using human feedback directly. This concept has initiated a new paradigm in which language models are fine-tuned to correspond with intricate human values more closely. While Large LanguageModels (LMs) can be prompted to execute a variety of natural language processing (NLP) tasks based on given examples, they often manifest unintended behaviors. These include generating fictitious information, creating biased or offensive text, or failing to comply with user directives. Such discrepancies stem from the divergence between the traditional language modeling objective--predicting the next token from the web-based text--and the goal of "following user instructions in a manner that is both helpful and safe." This incongruuity suggests a misalignment in the language modeling objective. Rectifying these unintentional behaviors is critically important, especially given the widespread application of language models in numerous domains.\n' +
      '\n' +
      '#### 4.3.1 Data Source\n' +
      '\n' +
      'We define the data as \\(d_{k}=(i_{k},y_{k})\\), where \\(i_{k}\\) represents the instruction and \\(y_{k}\\) denotes the corresponding response.\n' +
      '\n' +
      'Human DataDatabricks has curated a comprehensive crowd-sourced instruction dataset known as "databricks-dolly-15k" (Conover et al., 2023), containing a total of 15,000 instructions. In addition to this, the OpenAssistant corpus (Kopf et al., 2023) consists of more than 10,000 dialogues, involving the participation of over 13,000 international annotators. UnifiedQA (Khashabi et al., 2020) has undergone evaluation across 20 diverse datasets, covering various linguistic phenomena. CrossFit (Ye et al., 2021) has been established as an NLP benchmark, encompassing 160 tasks converted from publicly available NLP datasets into a unified text-to-text format. P3 (Sanh et al., 2021) has collected over 2,000 English prompts from more than 270 datasets, while MetaICL (Min et al., 2022) has conducted experiments across 142 NLP datasets with seven different meta-training and target splits. ExMix (Aribandi et al., 2022) offers a diverse set of 107 supervised NLP tasks. The Natural Instructions dataset (Mishra et al., 2022) comprises 61 tasks, and Super-NaturalInstructions (Wang et al., 2022) expands upon it with over 1.5k tasks. Flan 2022 (Longpre et al., 2023) combines various sources for instruction tuning, adapting templates to achieve strong evaluation performance. xP3 (Crosslingual Public Pool of Prompts) (Muennighoff et al., 2022) is a collection of prompts and datasets spanning 46 languages and 16 NLP tasks, which aids multilingual models BLOOMZ and mT0 in zero-shot instruction-following. LongForm (Koksal et al., 2023) selects 15,000 target text examples from the C4 and English Wikipedia corpus. Furthermore, ShareGPT, a website, actively encourages users to share their engaging ChatGPT/GPT4 conversations, resulting in a wealth of diverse, human-authored instructions capable of eliciting high-quality ChatGPT/GPT4 responses. To create non-English datasets, the Open Instruction Generalist (COIG) (Zhang et al., 2023) translates English instructions into Chinese and utilizes annotators to rectify and reorganize the instructions.\n' +
      '\n' +
      'Synthesis DataGathering data from human sources can be a resource-intensive and time-consuming process. Given the remarkable success of Large Language Models (LLMs) like GPT-4, utilizing LLM responses to formulate instructions for training other LLMs in Reinforcement Learning from Human Feedback (RLHF) has become increasingly viable.\n' +
      '\n' +
      'Pioneering work in this area, as demonstrated by Self-Instruct (Wang et al., 2022c), harnesses the in-context learning capability of ChatGPT to generate a substantial volume of instructions. These instructions are drawn from a predefined set of human-annotated examples, spanning a wide range of topics and task types. Building upon this approach, Aplaca (Taori et al., 2023) and its various iterations (Peng et al., 2023c; Chiang et al., 2023) employ LLMs to generate numerous training pairs for RLHF. Instruction Backtranslation (Li et al., 2023o) leverages Self-augmentation to create responses along with instructions and utilizes Self-curation to generate instructions based on responses. Unnatural Instructions (Honovich et al., 2022) stands out as a substantial dataset of innovative instructions, comprising 64,000 examples generated by LLMs through seed examples and rephrasing, resulting in a dataset of approximately 240,000 instances. The OPT-IML Bench (Iyer et al., 2022) serves as a benchmark for Instruction Meta-Learning (IML), featuring 2,000 tasks derived from eight existing benchmarks. It evaluates model generalizations using the vanilla GPT-3\'s Self-Instruct approach, yielding over 52,000 instructions and 82,000 instances. Koala (Geng et al., 2023) is a small yet high-quality dataset curated from various sources, including ChatGPT Distillation Data, resulting in a comprehensive and diverse dataset. GPT4All (Anand et al., 2023) comprises approximately one million prompt-response pairs from the GPT-3.5-Turbo OpenAI API, spanning the period from March 20, 2023, to March 26, 2023. Alpaca-GPT4 (Peng et al., 2023c) includes 52,000 examples of instruction-following in both English and Chinese. It incorporates feedback data from GPT-4 to enhance zero-shot performance. LaMini-LM (Wu et al., 2023d) contains a vast dataset of 2.58 million instruction-response pairs generated by the GPT-3.5-Turbo model. These pairs are drawn from various prompt sources to ensure diversity. CoEditT (Raheja et al., 2023) is a system that offers an 82,000 dataset of \\(<\\)instruction: source, target\\(>\\) pairs for text editing model training and evaluation. UltraChat (Ding et al., 2023e) is an open-source collection of multi-round dialogues, including a million-scale multi-turn instructional conversation data. CoTCollection (Kim et al., 2023) augments Chain-of-Thought (CoT) rationales with 1.88 million instances from the FLAN Collection (Longpre et al., 2023). Dynosaur (Yin et al., 2023a) is a dynamic paradigm for data curation in instruction tuning, continuously expanding by incorporating new datasets from the Huggingface Datasets Platform.\n' +
      '\n' +
