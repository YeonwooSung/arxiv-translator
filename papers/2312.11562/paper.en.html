      '#### Training Pipeline\n' +
      '\n' +
      'A common method for enhancing Large Language Models (LLMs) to more accurately interpret and respond to human intentions through specific guidance is known as Supervised Fine-Tuning (SFT). This technique involves processing an instructional input, labeled as \\(x\\), and then calculating the cross-entropy loss in relation to the actual correct response, denoted as \\(y\\). The main role of SFT is to assist LLMs in understanding the deeper meanings within text prompts and to produce appropriate replies. However, a significant drawback of SFT is its lack of capacity to make detailed distinctions between the best and less ideal responses. Overcoming this challenge necessitatesadditional training strategies, such as incorporating human preference training.The overall training pipeline is presented in Figure 17.\n' +
      '\n' +
      '#### Online Human Preference Training\n' +
      '\n' +
      'Reinforcement Learning from Human Feedback (RLHF)(Ouyang et al., 2022) represents a strategy developed to interpret human preferences by incorporating additional reward models within the framework of Proximal Policy Optimization (PPO)(Schulman et al., 2017). RLHF is divided into three primary phases: 1) The initial stage includes the creation of a comprehensive set of guidelines and the application of Supervised Fine-Tuning (SFT) on pre-existing Large Language Models (LLMs); 2) The next phase involves human evaluators who manually grade pairs of responses, aiding in the development of a reward model that evaluates the effectiveness of the responses generated; 3) Lastly, the SFT model (policy) undergoes refinement through PPO, leveraging the rewards determined by the reward model.\n' +
      '\n' +
      'While the PPO framework is known for its effectiveness in learning human preferences, it can present challenges and exhibit less stability during training. An alternative approach, Reward Ranked Fine-Tuning (RAFT) (Dong et al., 2023), initially involves sampling a substantial batch of instructions. Subsequently, responses are generated by the current LLMs, and the resulting data is ranked using a reward model. Only the top instances, as determined by the reward model, are then used for SFT. Additionally, Advantage-Induced Policy Alignment (APA) (Zhu et al., 2023) employs a squared error loss function based on estimated advantages, offering an alternative perspective on policy alignment within the RLHF framework.\n' +
      '\n' +
      'Figure 17: The development process for large language model’s (LLM’s) alignment training. First, LLM is conventionally optimized via Supervised Fine-Tuning (SFT) using high-quality instruction data. Then, it may be further adjusted through Human Preference Training. The related techniques include online human preference training (left) that needs reinforcement learning and offline ones (right) that directly optimizes the policy to satisfy the preferences best.\n' +
      '\n' +
      '#### 4.3.3 Offline Human Preference Training\n' +
      '\n' +
      'The implementation of those online algorithms can often be challenging due to the intricate interactions required between policy, behavior policy, reward, and value models. This complexity necessitates the adjustment of numerous hyperparameters to strengthen performance. To mitigate this problem, offline learning of human preferences has been studied.\n' +
      '\n' +
      'One such approach is Direct Preference Optimization (DPO) (Rafailov et al., 2023), which aims to implicitly optimize the same objective as existing Reinforcement Learning from Human Feedback (RLHF) algorithms. Preference Ranking Optimization (PRO) (Song et al., 2023b) takes this further by fine-tuning Large Language Models (LLMs) to better align with human preferences and introduces Supervised Fine-Tuning (SFT) training objectives for regularization. Sequence Likelihood Calibration (SLiC) (Zhao et al., 2022a) focuses on adjusting the probability of sequences created by the model to more closely match those of reference sequences within the model\'s latent space. In contrast, Rank Responses to align Human Feedback (RRHF) (Yuan et al., 2023b) aligns model probabilities of multiple responses with human preferences using ranking loss, providing a simpler yet effective alternative that retains the performance of the Proximal Policy Optimization (PPO) algorithm. (Wang et al., 2023l) present the Alignment Fine-Tuning (AFT) method, which involves fine-tuning Large Language Models (LLMs) with Chain-of-Thought training data, categorizing generated responses into positive or negative based on correctness, and adjusting response scores using a novel constraint alignment loss.\n' +
      '\n' +
      '### Mixture of Experts (MoE)\n' +
      '\n' +
      'As depicted in Figure 18, the Mixture of Experts (MoE) model represents a sophisticated supervised learning framework consisting of an array of networks, each fine-tuned to process a specific segment of the complete training dataset (Jacobs et al., 1991). In this architecture, individual examples are processed by their respective expert networks. The Sparsely-Gated Mixture-of-Experts model (Shazeer et al., 2017) integrates\n' +
      '\n' +
      'Figure 18: A Mixture of Experts (MoE) layer within a recurrent language model. In this scenario, we employ a sparse gating function to select a pair of experts for performing the required calculations. The figure credits from (Shazeer et al., 2017).\n' +
      '\n' +
      'thousands of feed-forward sub-networks and employs a selective mechanism to engage a sparse array of these experts for each data instance. This methodology culminates in a model with an astounding 137 billion parameters, assigning a singular expert to every example. The model achieves sparsity through a gating function that directs each input to the top-\\(K\\) experts, where \\(K\\) is at least 2. Expanding upon this concept, GShard (Lepikhin et al., 2020) adapts the MoE paradigm for transformers by substituting each feed-forward layer with a pairwise MoE layer, equipped with a Top-2 gating network. In a different approach, Switch Transformers (Fedus et al., 2022) refine the MoE\'s sparsity by selecting either the optimal experts or a single best expert (where \\(K\\) equals 1) for each input. Additionally, GaLM (Du et al., 2022) leverages a sparsely activated MoE architecture to amplify model capacity while substantially reducing training costs compared to denser models. The largest variant of GaLM boasts a remarkable 1.2 trillion parameters, significantly surpassing GPT-3 in scale. MoE has also been effectively implemented to enhance the capabilities of vision models (Chen et al., 2023, 2022). Moreover, MoE finds application in network compression strategies. WideNet (Xue et al., 2022) represents a parameter-efficient method that utilizes parameter sharing for compression along the network\'s depth. To optimize modeling capacity, WideNet scales the model\'s width by replacing standard feed-forward networks with a MoE structure and incorporating distinct layer norms to effectively process diverse semantic representations. MoEBERT (Zuo et al., 2022) adopts a similar strategy, transforming the feed-forward neural networks in a pre-trained model into multiple experts. This modification maintains the robust representational abilities of the pre-trained model while integrating layer-wise distillation during training. In inference, a single expert is activated to optimize performance.\n' +
      '\n' +
      '### In-Context Learning\n' +
      '\n' +
      'As described in Brown et al. (2020), In-Context Learning (ICL) is a method that utilizes a meticulously crafted natural language prompt encompassing both the task description and a subset of task examples to provide demonstrations. This process commences with the task description, followed by the careful selection of a few examples from the task dataset to serve as demonstrations. These chosen instances are then intricately arranged into natural language prompts using thoughtfully designed templates. Subsequently, the test instance is combined with these demonstrations as input for Language Models or Vision-Language Models (Chen et al., 2023) to generate the desired output. Leveraging the provided task demonstrations, LLMs can effectively discern and execute novel tasks without the need for explicit gradient updates. It is important to note that ICL shares a fundamental connection with instruction tuning, as both methods use natural language to structure tasks or instances. Nevertheless, instruction tuning necessitates the fine-tuning of LLMs to adapt models, whereas ICL relies purely on prompting LLMs for their applications. Moreover, it\'s important to note that instruction tuning can improve the ICL abilities of LLMs for executing specific tasks, particularly in zero-shot situations where only task descriptions are provided (Chung et al., 2022). A diverse set of common techniques are introduced next and listed in Figure 19.\n' +
      '\n' +
      '#### 4.5.1 Demonstration Example Selection\n' +
      '\n' +
      'The effectiveness of In-Context Learning (ICL) often exhibits considerable variability based on the choice of demonstration examples. Therefore, it becomes crucial to carefully select a subset of examples that can truly harness the ICL capacity of Language Models (LLMs). Two primary methods for demonstration selection are prevalent: heuristic approaches and LLM-based approaches, as explored in the works of Liu et al. (2022) and Lee et al. (2022).\n' +
      '\n' +
      '**Prior-Knowledge Approach** Due to their cost-effectiveness and simplicity, heuristic techniques have been widely adopted in previous research for the selection of demonstrations. Many studies have integrated k-NN-based retrievers to identify semantically relevant examples for specific queries, as evidenced by Liu et al. (2022) and Lee et al. (2022). However, it is important to note that these approaches typically operate on a per-example basis, lacking a holistic evaluation of the entire example set. To overcome this limitation, diversity-centric selection strategies have been introduced to curate a subset of examples that collectively represent the spectrum of specific tasks, as explored in the works of Levy et al. (2022) and Hongjin et al. (2022). Moreover, research conducted by Ye et al. (2022) takes into account both relevance and diversity in the demonstration selection process. Intriguingly, Complex CoT (Fu et al., 2022)\n' +
      '\n' +
      'Figure 19: Common techniques for In-Context Learning.\n' +
      '\n' +
      'advocates the inclusion of intricate examples that involve extensive reasoning steps, while Auto-CoT (Zhang et al., 2022c) suggests the sampling of a more diverse set of examples for demonstration.\n' +
      '\n' +
      '**Retrieval Approach** Another area of research is dedicated to harnessing the capabilities of Language Models (LLMs) in selecting demonstrations. For instance, LLMs can be employed to directly assess the informativeness of each example by quantifying the performance improvement resulting from its inclusion, as demonstrated by Li and Qiu (2023a). In a related vein, Rubin et al. (2022) introduce an approach called EPR, which involves a two-stage retrieval process. Initially, EPR recalls similar examples through an unsupervised method and subsequently ranks them using a dense retriever. Building upon this, Dr.ICL (Luo et al., 2023e) applies the EPR approach to a broader spectrum of evaluation tasks, encompassing QA, NLI, MathR, and BC. Within the context of in-context learning, Compositional Exemplars for In-context Learning (CEIL) (Ye et al., 2023a) utilizes Determinantal Point Processes (DPPs) to learn the interaction between input and in-context examples. This model is optimized using a well-crafted contrastive learning objective. Additionally, LLM-R (Wang et al., 2023k) adopts a ranking method for retrieved candidates, relying on the conditional LLM log probabilities of the ground-truth outputs. It employs a cross-encoder-based reward model for capturing fine-grained ranking signals from LLMs, and a bi-encoder-based dense retriever trained through knowledge distillation. The Unified Demonstration Retriever (UDR) (Li et al., 2023n) utilizes a shared demonstration retrieval model to overcome the issue of non-transferability among retrievers across different tasks. UDR ranks candidate examples based on LLM\'s feedback. With trained retrievers, DQ-LoRe (Xiong et al., 2023a) utilize Dual Queries and Low-rank approximation Re-ranking to automatically select exemplars for in-context learning.\n' +
      '\n' +
      '#### Chain-of-Thought\n' +
      '\n' +
      '_Zero-Shot CoT_\n' +
      '\n' +
      'Zero-shot CoT (Kojima et al., 2022) introduces a novel approach to enhance model reasoning abilities by incorporating additional sentences. For instance, empirical evidence has demonstrated that including the phrase "Let\'s think step by step" can significantly boost the model\'s reasoning skills. In a similar vein, Plan-and-Solve (PS) Prompting (Wang et al., 2023j) presents a two-fold strategy. First, it involves formulating a plan to break down the overall task into smaller, manageable subtasks. Subsequently, these subtasks are executed according to the devised plan. More precisely, PS prompting replaces the original "Let\'s think step by step" from Zero-shot CoT with a new prompt that encourages a more detailed approach: "Let\'s first understand the problem and devise a plan to solve it. Then, let\'s proceed to execute the plan and solve the problem step by step."\n' +
      '\n' +
      '_Few-Shot CoT_\n' +
      '\n' +
      'Chain-of-Thought (CoT) (Wei et al., 2022b) has charted a significant course for enhancing the reasoning capabilities of Language Models (LLMs) by employing detailed reasoning paths as prompts. This directional trend has given rise to various CoT variants, such as least-to-most (Zhou et al., 2022a), complex CoT (Fu et al., 2022),program-of-thought (Chen et al., 2022d), equation-of-thought (Liu et al., 2023k), program-aid-language (Gao et al., 2023b), mathprompter (Imani et al., 2023), and code prompting (Hu et al., 2023b). However, it is worth noting that all these methods require annotations, which impose practical limitations on their application. To address this constraint, Auto-CoT (Zhang et al., 2022c) proposes a novel approach that utilizes Zero-Shot-CoT (Kojima et al., 2022) to generate CoT reasoning paths. Furthermore, Auto-CoT divides these reasoning paths into different clusters and selects questions that are most closely aligned with the centroid of each cluster. Memory-of-Thought (Li and Qiu, 2023b) selects relevant, high-quality thoughts from external memory during the reasoning process. Taking a step further, Tree-of-Thought (Yao et al., 2023b) models the human thought process not only as a chain but also as a tree, whereas Graph-of-Thought (Yao et al., 2023d) extends this concept to represent human thought processes as both chains and graphs. Additionally, Skeleton-of-Thought (Ning et al., 2023) guides LLMs to first create the basic structure of the answer and then uses batched decoding to simultaneously fill in the details of each skeleton.\n' +
      '\n' +
      '#### Multiple Paths Aggregation\n' +
      '\n' +
      'The DIVERSE approach (Li et al., 2022h) employs a voting verifier to consolidate final answers derived from multiple reasoning paths. In a similar vein, the Self-Consistency method (Wang et al., 2023s) suggests sampling multiple reasoning paths and making a majority vote to determine the ultimate results. Building on this direction, the concept of complexity-based voting has been introduced, retaining reasoning paths with high complexity for majority voting (Fu et al., 2022). Furthermore, Model Selection (Zhao et al., 2023d) takes a different approach by sampling two answers via Chain-of-Thought (CoT) and Plan-of-Thought (PoT) and then employing a Language Model (LLM) to select the correct one. Instead of generating complete reasoning paths, Self-Evaluation Guided Decoding (Xie et al., 2023c) samples various reasoning steps at the step level and utilizes beam search to complete the search tree. One notable limitation of Self-Consistency is its relatively high cost. To mitigate this drawback, Adaptive-Consistency (Aggarwal et al., 2023) progressively samples reasoning paths until predefined criteria are met. Two concurrent approaches related to Tree-of-Thought (Yao et al., 2023b; Long, 2023) gradually sample reasoning steps rather than complete reasoning paths. Additionally, Reasoning via Planning (RAP) (Hao et al., 2023a) repurposes the LLM as both a world model and a reasoning agent. It incorporates a principled planning algorithm, based on Monte Carlo Tree Search, to facilitate strategic exploration within the extensive reasoning space. Exchange-of-Thought (Yin et al., 2023c) and X-of-Thoughts (Liu et al., 2023k) introduce a variety of external reasoning insights and reasoning methods to enhance reasoning performance.\n' +
      '\n' +
      '#### Multi-Round Prompting\n' +
      '\n' +
      'Multi-round prompting enhances the response through iterative refinement, unlike single-round prompting methods such as Chain of Thought or self-consistency, which do not employ this process of progressive improvement.\n' +
      '\n' +
      '#### Learned Refiners\n' +
      '\n' +
      'The Learned Refiner necessitates a training process, and the acquisition of supervised refinement typically involves pairs of feedback and refinement (Schick et al., 2022; Du et al., 2022; Yasunaga and Liang, 2020; Madaan et al., 2021). CURIOUS (Madaan et al., 2021) initially constructs a graph that represents relevant influences. This graph is then integrated as an additional input for responding to the question. PEER (Schick et al., 2022) is an advanced collaborative language model that replicates the entire writing process, encompassing drafting, suggesting modifications, proposing edits, and providing explanations for its actions. In contrast, Read, Revise, Repeat (R3) (Du et al., 2022) aims to achieve superior text revisions with minimal human intervention. It achieves this by analyzing model-generated revisions and user feedback, making document revisions, and engaging in repeated human-machine interactions. DrRepair (Yasunaga and Liang, 2020) introduces a program feedback graph that connects symbols relevant to repairing source code with diagnostic feedback. It then employs a graph neural network to model the reasoning process. Self-Correction (Welleck et al., 2022) takes an innovative approach by decoupling an imperfect base generator, such as a standard language model or supervised sequence-to-sequence model, from a separate corrector. This corrector learns to refine outputs progressively. Furthermore, LLM-Augmenter (Peng et al., 2023) continuously enhances LLM prompts to improve model responses by incorporating feedback generated by utility functions, such as the factuality score of an LLM-generated response.\n' +
      '\n' +
      '#### Prompted Refiners\n' +
      '\n' +
      'The REFINER framework (Paul et al., 2023) is a comprehensive system designed to fine-tune Language Models (LMs) with the specific goal of generating intermediate reasoning steps, aided by a critic model that automates feedback on the reasoning process. The Self-Refine framework (Madaan et al., 2023) comprises two vital components: it first generates an output using an LLM and then employs the same LLM to provide feedback on its output through an iterative self-refinement process. Self-Debugging (Chen et al., 2023) integrates both LLM and tool feedback to enhance performance. Similarly, Progressive-Hint Prompting (PHP) (Zheng et al., 2023) utilizes previous answers as references for generating subsequent responses. Furthermore, employing distinct prompts for LLMs allows for the assignment of different roles in handling various aspects (Dong et al., 2023; Fu et al., 2023; Du et al., 2023). Du et al. (2023) introduce a complementary approach to enhance language responses, involving multiple instances of language models engaging in discussions about their individual responses and reasoning processes over multiple rounds to arrive at a shared final answer. Self-collaboration (Dong et al., 2023) utilizes multiple LLMs as distinct "experts", each responsible for specific subtasks within complex assignments, defining strategies for collaboration and interaction. Fu et al. (2023) observe that only a subset of the considered language models demonstrate proficiency in self-improvement through AI feedback, as weaker models may struggle with understanding game rules or incorporating AI feedback for further enhancements. In conclusion, models exhibit varying abilities to learn from feedback based on their roles, and interactions betweenLLMs and tools can further enhance reasoning performance (Chen et al., 2023; Gou et al., 2023; Zhang et al., 2023; Yang et al., 2023; Olaussson et al., 2023).\n' +
      '\n' +
      '### Autonomous Agent\n' +
      '\n' +
      'Agents that operate autonomously have often been considered a key route to achieving Artificial General Intelligence (AGI). These agents are adept at performing tasks by independently formulating plans and following instructions. At present, these autonomous entities primarily rely on Large Language Models (LLM) to control and orchestrate various tools (Xi et al., 2023; Wang et al., 2023), including web browsers and code interpreters, to complete their designated tasks, as shown in Figure 20.\n' +
      '\n' +
      'VISPROG (Gupta and Kembhavi, 2022) is a neuro-symbolic approach for complex visual tasks, using large language models to generate Python-like modular programs without task-specific training. It provides a comprehensive and interpretable rationale. ToolFormer (Schick et al., 2023) is a self-supervised model that decides which APIs to call, when, and with what arguments to incorporate the results into token prediction based on demonstrations. ART (Paranjape et al., 2023) introduces a framework for automatic reasoning and tool use, utilizing frozen LLMs to generate intermediate reasoning steps and seamlessly integrating external tools. CAMEL (Li et al., 2023) presents a pioneering communicative agent framework known as "role-playing", which employs inception prompting to direct chat agents towards achieving tasks while upholding alignment with human intentions. GPT4Tools (Yang et al., 2023) empowers LLMs with multimodal tool capabilities to solve multiple vision tasks. HuggingGPT (Shen et al., 2023) connects AI models for solving tasks, using ChatGPT for task planning and selecting models based on function descriptions in Hugging Face.\n' +
      '\n' +
      'Figure 20: The general pipeline for LLM with autonomous agent. An LLM agent leverages an LLM as its digital brain mastering multiple abilities and possessing a high-level of intelligence. The agent can receive a diverse set of encoded data as input and correspondingly construct or have access to knowledge bases and skill libraries. With sufficient knowledge and prompts, the agent can work semi-autonomously to operate a spectrum of tasks.\n' +
      '\n' +
      'Chameleon (Lu et al., 2023) augments LLMs with plug-and-play modules for complex reasoning, synthesizing programs by composing various tools for tasks. Wang et al. (2023) propose to learn "planning tokens", a soft prompt. TRICE (Qiao et al., 2023) addresses the challenge of teaching language models when and how to use tools, proposing a two-stage framework for learning through feedback from tool execution. ChatCoT (Chen et al., 2023) presents a tool-augmented chain-of-thought reasoning framework for chat-based LLMs, using multi-turn conversations to integrate thought chains and tool usage naturally. MultiTool-CoT (Inaba et al., 2023) leverages chain-of-thought prompting to incorporate multiple external tools during the reasoning process. AssistGPT (Gao et al., 2023) introduces a multimodal AI assistant with an interleaved code and language reasoning approach, including planning, execution, inspection, and autonomous learning. OpenAGI (Ge et al., 2023) is an open-source AGI research platform for real-world tasks, using natural language queries to select and execute appropriate models and proposing a Reinforcement Learning from Task Feedback mechanism. ToolkenGPT (Hao et al., 2023) combines the benefits of finetuning LLMs with tool demonstration data and in-context learning, representing tools as tokens ("toolkens") for flexible tool calls. AutoGPT (gravitas/auto gpt, 2023) decomposes problems into subproblems and employs tools to solve them. ReAct (Yao et al., 2023) explores the interleaved generation of reasoning traces and task-specific actions for enhanced synergy in language tasks, improving interpretability and trustworthiness. Reflexion (Shinn et al., 2023) reinforces language agents through linguistic feedback and episodic memory, improving decision-making in subsequent trials. CREATOR (Qian et al., 2023) endows LLMs to create their own tools through documentation and code realization, addressing limitations in tool-using ability. Voyager (Wang et al., 2023) is an LLM-powered agent in Minecraft for lifelong learning, incorporating automatic curriculum, skill library, and iterative prompting mechanisms. AutoAgents (Chen et al., 2023) can adaptively generate specialized agents to build a team of agents based on task definitions. SwiftSage (Lin et al., 2023) is an agent framework inspired by human cognition\'s dual-process theory, integrating behavior cloning and LLMs for complex reasoning tasks, enhancing problem-solving efficiency. These references cover a wide range of approaches and frameworks for enhancing the capabilities of large language models across various domains.\n' +
      '\n' +
      '## 5 Discussion: Challenges, Limitations, and Risks\n' +
      '\n' +
      'Foundation models have shown promising capabilities in reasoning tasks, opening up new possibilities for the field. It is also essential to acknowledge the challenges, limitations, and risks associated with their use.\n' +
      '\n' +
      '_Hallucinations_\n' +
      '\n' +
      'Despite the promising progress made in foundation models, it is important to acknowledge that these models still face challenges, specifically in relation to the issue of hallucinations (Li et al., 2023; Mundler et al., 2023). Hallucination refers to the generation of outputs by foundation models that contain fabricated or incorrect information, deviating from the intended or expected outputs. These hallucinations can be problematic, as they undermine the reliability and accuracy of the model\'s generated content.\n' +
      '\n' +
      'The hallucination problem in foundation models arises due to various factors. One key factor is the reliance on large-scale pre-training data, which can contain biased or erroneous information. This can lead to the model learning and propagating false patterns or generating unrealistic outputs. Another significant factor contributing to the hallucination issue in foundation models is the models\' lack of ability to acknowledge their own knowledge limitations. When confronted with questions beyond their understanding, these models tend to fabricate seemingly plausible answers instead of admitting their lack of knowledge (Yin et al., 2023).\n' +
      '\n' +
      'Addressing the hallucination problem in foundation models is an ongoing area of research. Techniques such as fine-tuning task-specific data, incorporating external knowledge sources, and developing advanced evaluation metrics have been explored to mitigate hallucinations. Researchers are also exploring methods to enhance reasoning capabilities in foundation models, enabling them to make more informed and accurate predictions.\n' +
      '\n' +
      'It is worth noting that while progress has been made in reducing hallucinations, completely eliminating them remains a challenge due to the inherent complexity of language understanding and generation.\n' +
      '\n' +
      'Context LengthAnother limitation is to optimize context length and context construction. For example, GPT models start with 2K window size (GPT-3 (Brown et al., 2020)) and go all the way to 32K (GPT-4 (OpenAI, 2023)). A longer context window is useful for working with long sequence data, such as gene sequences. By having a larger context window, LLM is capable of handling more lengthy inputs such as entire documents, or comprehending the full scope of an article. This ability enables LLM to produce more contextually relevant responses by leveraging a more comprehensive understanding of the input.\n' +
      '\n' +
      'Increasing the context window size in foundation models can bring several benefits, such as capturing longer-range dependencies and improving the model\'s understanding of context. However, it also comes with certain challenges and costs. In earlier studies, it was observed that the costs associated with larger context window sizes exhibited a quadratic increase as the number of tokens grew (Aryan et al., 2023). This means that the computational resources required to process and train the models become significantly higher as the window size grows. LongNet (Ding et al., 2023) represents a modified version of the Transformer model, capable of handling sequences exceeding 1 billion tokens in length, while still maintaining its effectiveness on shorter sequences. LongNet also has a linear computation complexity. Position Interpolation (Chen et al., 2023) implements a linear downscaling of input position indices to align with the initial context window size during inference. This approach prevents extending beyond the context length trained for, which might otherwise result in abnormally high attention scores and interfere with the self-attention mechanism.\n' +
      '\n' +
      'Indeed, while increasing the context window size in language models offers benefits, it is important to consider the tradeoff between window size and generalization ability. Researchers have highlighted that there can be a tradeoff between them (Liu et al., 2023). One challenge worth exploring is how to increase the context window length without sacrificing the model\'s performance and generalization capabilities. It is crucial to find strategies that allow models to capture longer-range dependencies and context while maintaining their ability to generalize well to new or unseen inputs.\n' +
      '\n' +
      'Multimodal LearningMultimodal learning is an incredibly powerful but often underappreciated aspect of reasoning. It finds applications in numerous fields where multimodal data is essential, including healthcare (such as CT, X-ray, MRI scans, and gene sequences), robotics, e-commerce, retail, gaming, and entertainment. The integration of different modalities in these domains enables a more comprehensive understanding of the data and facilitates more sophisticated reasoning processes.\n' +
      '\n' +
      'One of the key advantages of multimodal reasoning is its potential to significantly improve model performance. While some prior works have delved into multimodal reasoning, such as the multimodal language Model for embodied reasoning proposed by PaLM-E (Driess et al., 2023) and the visual language model for fear-shot learning known as Flamingo (Alayrac et al., 2022), there is still ample room for exploring additional data modalities. Incorporating modalities like video, audio, 3D data, and multiple images not only enriches the information available to the models but also opens up exciting possibilities for a more nuanced and comprehensive understanding of the world. Other potential applications of foundation model reasoning lie in the domain of Electronic Design Automation (EDA) for program design (Huang et al., 2021) and Formal Methods (Woodcock et al., 2009).\n' +
      '\n' +
      'Formal methods, intrinsically linked to logical reasoning, are mathematical strategies employed in the realm of computer science for the design, specification, verification, and analysis of both software and hardware. These techniques are anchored in structured logic, the theory of automata, and other comprehensive mathematical frameworks. They are used to meticulously examine the behavior, accuracy, and dependability of systems. The utilization of formal methods empowers researchers and professionals to guarantee the integrity and precision of intricate systems, establishing them as indispensable in the creation and assessment of software and hardware. The amalgamation of formal methods with foundational models opens doors to augmenting reasoning abilities in the design of software and hardware systems. Formal methods bring to the table precise mathematical methods for defining and confirming system characteristics, whereas foundational models contribute potent language comprehension and reasoning skills. The synthesis of these methodologies can foster the development of more dependable and resilient software and hardware systems.\n' +
      '\n' +
      'By leveraging multimodality reasoning and further expanding the exploration of various data modalities, we can unlock new insights and capabilities in reasoning systems. It is crucial to recognize and harness the power of multimodal reasoning to fully exploit the potential of reasoning in diverse domains.\n' +
      '\n' +
      '#### Efficiency and Cost\n' +
      '\n' +
      'Efficiency and cost are significant challenges for foundation models for reasoning. Foundation models, especially those with large architectures and extensive training data, can be computationally expensive to train and deploy. The large number of parameters requires more memory and computational resources for processing. This poses challenges in terms of scalability, accessibility, and cost-effectiveness. Efficient reasoning models should be capable of performing fast and real-time inference to meet the demands of interactive applications. However, the complex computations involved in reasoning tasks can lead to slower inference times, hindering real-time performance and user experience. Therefore, it is crucial to enhance the speed and cost-effectiveness of foundation models, making them cheaper and faster.\n' +
      '\n' +
      'There are several techniques that can be employed to improve the efficiency of foundation models, including:\n' +
      '\n' +
      '* Model Pruning (Sun et al., 2023; Wang et al., 2020): removing unnecessary connections, parameters, or layers from the model. This results in a more compact architecture, reducing computational requirements.\n' +
      '* Compression (Zhu et al., 2023) and Quantization (Tao et al., 2022): reduce the size of the model or reduce the precision of model parameters, using fewer bits to represent them. This reduces memory usage and computational complexity.\n' +
      '* Knowledge Distillation (Gu et al., 2023): training a smaller model (student) to mimic the behavior and predictions of a larger model or ensemble of models (teacher). This transfer of knowledge allows for efficient inference with reduced computational resources.\n' +
      '* Low-Rank Factorization (Ren and Zhu, 2023; Hsu et al., 2022): replace high-dimensional tensors with lower-dimensional tensors. By reducing the number of parameters, these methods improve efficiency without significant loss in performance.\n' +
      '\n' +
      'By employing these techniques, it is possible to enhance the efficiency of foundation models, making them faster and more cost-effective for various reasoning tasks and applications.\n' +
      '\n' +
      '#### Human Preference\n' +
      '\n' +
      'Addressing the risks and potential harms associated with foundation models, such as bias, unfairness, manipulation, and misinformation, requires careful consideration and proactive measures. One approach is to focus on improving learning from human preference and feedback to ensure more responsible and accurate model behavior.\n' +
      '\n' +
      'To mitigate these risks, we can explore several strategies. First, we need mechanisms to incorporate diverse perspectives and mitigate bias during the training and fine-tuning phases of foundation models. This can involve diverse data collection, representative sampling, and careful annotation processes that involve input from a wide range of human perspectives. Continual learning and adaptation, informed by human feedback, can also play a crucial role. By enabling ongoing interactions between models and human annotators or users, we can gather feedback and iteratively refine the models\' behavior. This iterative process helps identify and rectify potential biases, unfairness, or misinformation, allowing the models to improve over time. Furthermore,ensuring that the outputs of foundation models align with real-world evidence, experimental findings, and explicit knowledge is essential. This requires incorporating robust fact-checking mechanisms and validation processes into the model training pipeline. Additionally, leveraging external sources of information, such as trusted databases or expert knowledge, can help verify and validate the outputs generated by the models.\n' +
      '\n' +
      'Constitutional AI, as proposed by Bai et al. (2022), offers an approach that involves both supervised learning and reinforcement learning phases like "RL from AI Feedback" (RLAIF). Similarly, Bakker et al. (2022) explore the use of fine-tuning a large language model (LLM) with 70 billion parameters to generate statements that maximize the expected approval for people with different and diverse perspectives. This approach emphasizes the importance of incorporating human preferences and diverse viewpoints during the model training process.\n' +
      '\n' +
      'By integrating these techniques and approaches, we can work towards mitigating the risks and potential harms associated with foundation models. Improving learning from human preference, continual learning informed by feedback, and ensuring fidelity to real-world evidence are challenging steps in building more responsible and trustworthy reasoning systems.\n' +
      '\n' +
      '#### Multilingual Support\n' +
      '\n' +
      'While reasoning itself is a language-agnostic process, the availability of comprehensive knowledge sources is often limited to a few languages, primarily English. Historically, language foundation models have demonstrated exceptional reasoning performance, primarily in English, with relatively limited support for other languages such as Chinese and Japanese. Currently, there is a lack of robust multilingual reasoning language foundation models that excel across various languages.\n' +
      '\n' +
      'Fang et al. (2022) propose utilizing English as a pivot language in their commonsense reasoning framework. They employ a translate-retrieve-translate (TRT) strategy, leveraging English knowledge sources to enhance their reasoning capabilities. Furthermore, Huang et al. (2023) introduce cross-lingual thought prompting (XLT) as a systematic approach to improving the multilingual capabilities of Language and Reasoning Models (LLMs).\n' +
      '\n' +
      'Given these advancements, there is a growing interest in developing foundation models dedicated to multilingual reasoning. Building robust models that excel in multilingual presents an intriguing avenue for future research and development.\n' +
      '\n' +
      'In summary, to address these challenges, ongoing research and development efforts are necessary. This includes advancing the deployment of reasoning models.\n' +
      '\n' +
      '## 6 Future Directions\n' +
      '\n' +
      'Further research and development in this area have the potential to unlock even more advanced reasoning abilities in foundation models.\n' +
      '\n' +
      '### Safety and Privacy\n' +
      '\n' +
      'The rise of foundation models and their application to reasoning tasks has highlighted the critical need to ensure their safety and trustworthiness (Huang et al., 2023).\n' +
      '\n' +
      'Various intended attacks have been identified, including the robustness gap (Shreya and Khapra, 2022), backdoor attacks (Shen et al., 2021; Kurita et al., 2020), poisoning (Carlini et al., 2023), disinformation (Nelson et al., 2008), privacy leakage (Li et al., 2023), and unauthorized disclosure of information (Perez and Ribeiro, 2022). Specifically, backdoor attacks involve the injection of malicious knowledge into foundation models through techniques such as poisoning the training data (Shen et al., 2021) or modifying model parameters (Kurita et al., 2020).\n' +
      '\n' +
      'As one of the most principled techniques for training machine learning models with privacy, differential privacy allows for training on datasets without revealing any details of individual training examples, providing enhanced privacy protection (Shi et al., 2022; Behnia et al., 2022). Another effective way of defensing adversarial attacks is by adversarial training, which can provide another layer of security when facing malicious yet human invisible perturbations added in model inputs (Li et al., 2023; Li and Spratling, 2023).\n' +
      '\n' +
      'In response to some copyright concerns, Kirchenbauer et al. (2023) introduce a watermarking framework specifically designed for proprietary language models. This framework enables the embedding of watermarks with minimal impact on text quality and facilitates their detection using an efficient open-source algorithm, eliminating the need for accessing the language model API or parameters.\n' +
      '\n' +
      '### Interpretability and Transparency\n' +
      '\n' +
      'Additionally, there is a need for increased transparency and interpretability of foundation models (Liao and Vaughan, 2023). As these models become more complex and sophisticated, understanding their reasoning processes and the factors influencing their outputs becomes increasingly important.\n' +
      '\n' +
      'Sometimes, foundation models generate toxic content, which may incite violence and cause infordemic (Bender et al., 2021; Weidinger et al., 2021). They can inadvertently disclose sensitive information, thereby jeopardizing privacy and security. Additionally, LLMs can contribute to the dissemination of misinformation, both intentionally and unintentionally (Pan et al., 2023; Buchanan et al., 2021; Kreps et al., 2022; Zhou et al., 2023). The complex and uncertain nature of foundation models further compounds these challenges. These models exhibit a remarkable capacity to perform a wide range of tasks across diverse contexts (Bommasani et al., 2021). However, their massive and opaque architectures hinder a comprehensive understanding of their capabilities and behaviors, making it difficult to ascertain their decision-making processes and potential biases. This lack of transparency raises concerns regarding model interpretability, control, and accountability.\n' +
      '\n' +
      'Developing techniques and frameworks for model interpretability can help address concerns regarding transparency and accountability.\n' +
      '\n' +
      '### Autonomous Language Agents\n' +
      '\n' +
      'The capacity for logical reasoning is crucial in achieving complex tasks in embodied environments, and it plays a significant role in embodied intelligence (Dasgupta et al., 2022). Foundation Models have exhibited powerful capabilities for reasoning and flexibility through the process of in-context learning (Yang et al., 2023). Recent studies, such as Voyager and DEPS, have explored the use of LLMs for planning in Minecraft (Wang et al., 2023, 2023). DEPS specifically proposes an interactive planning approach based on LLMs (Wang et al., 2023). LLMs have also shown promise in generating action sequences directly based on natural language instructions without requiring extra domain knowledge (Li et al., 2022). Equipping embodied agents with commonsense knowledge is crucial for their successful completion of complex human instructions in diverse environments (Wu et al., 2023).\n' +
      '\n' +
      'In the context of reasoning for autonomous agents, there are key characteristics:\n' +
      '\n' +
      '* Infinite Task Capability: Foundation models empower agents with the capacity to handle an extensive range of tasks, even those that are not pre-defined or anticipated in advance. This flexibility allows agents to dynamically generate tasks based on their understanding of the context and the specific needs of the users.\n' +
      '* Autonomous Task Generation: Foundation model reasoning enables agents to autonomously generate new tasks within a given context. This capability empowers agents to take initiative, identify opportunities, and propose relevant tasks to users. They can adapt and respond to changing circumstances, making them more versatile, proactive, and efficient in fulfilling user requirements.\n' +
      '* Value System: Autonomous agents are driven by a value system empowered by a pre-trained foundation model, which serves as the foundation for task generation. This value system guides the agent\'s decision-making process, taking into account factors such as priorities, preferences, and ethical considerations. By leveraging the capabilities of the foundation model, agents can make informed decisions aligned with human values, ensuring responsible and ethical behavior.\n' +
      '* World Model: The foundation model can also be utilized as a world model that represents the real world and serves as the basis for agents\' interactions and reasoning. This comprehensive model enables agents to understand the context, interpret natural language inputs, and generate appropriate responses or actions. With the foundation model as their world model, agents can effectively navigate and operate within their environment, enhancing their ability to interact intelligently and respond to user needs.\n' +
      '\n' +
      'By leveraging foundation models, autonomous agents can facilitate more meaningful and effective interactions with users, better understand their intents and needs, and generate relevant tasks accordingly. This approach opens up promising avenues for research in areas such as contextual understanding, human-like reasoning, and personalized assistance. Ultimately, it enhances the overall user experience and enables the development of more sophisticated and intelligent AI systems.\n' +
      '\n' +
      'Given their reasoning capabilities, Foundation Models hold significant potential for applications in human-computer interaction and embodied intelligence. can be leveraged to create interactive and adaptive systems that can dynamically respondto user input and adapt their behavior accordingly. This involves developing models that can learn from user interactions and update their knowledge and behavior over time. By enabling Foundation Models to actively engage with users and adapt to their preferences and needs, we can create more personalized and user-centric human-computer interaction experiences.\n' +
      '\n' +
      '### Reasoning for Science\n' +
      '\n' +
      'Future work can also build upon the research on temporal reasoning in multimodal question-answering tasks or sound reasoning (Brandt and McClure, 2011), as demonstrated by Audio Question Answering (AQA) (Fayek and Johnson, 2019). Researchers can delve deeper into understanding and developing foundation models that can reason and make inferences based on auditory information. This can have implications in areas such as audio-based decision-making systems, environmental monitoring, and audio scene understanding.\n' +
      '\n' +
      'Furthermore, the application of multimodal reasoning can be extended to domains like medical reasoning and diagnosis, particularly in the context of gene sequence analysis. This can aid in the identification of genetic disorders, personalized medicine, and the exploration of potential treatments.\n' +
      '\n' +
      'Overall, future work can focus on advancing multimodal reasoning abilities in foundation models. These endeavors can contribute to the development of more intelligent and context-aware systems in various fields.\n' +
      '\n' +
      '### Super Alignment\n' +
      '\n' +
      'Superintelligence alignment, according to OpenAI1, is the next machine-learning question of utmost importance. However, ensuring the control and alignment of potentially superintelligent AI systems poses significant challenges. Current techniques, such as Reinforcement Learning from Human Feedback (RLHF), heavily rely on human supervision and reasoning. As AI systems surpass human intelligence, human supervision becomes inadequate, necessitating new scientific and technical breakthroughs in alignment research. Existing alignment techniques will not scale to superintelligence due to the limitations of human reasoning and supervision. The prospect of controlling and steering highly intelligent AI systems to prevent them from going rogue remains an unsolved challenge. Without reliable means of supervising these reasoning systems surpassing human capabilities, ensuring their alignment with human intent becomes increasingly difficult.\n' +
      '\n' +
      'Footnote 1: [https://openai.com/blog/introducing-superalignment](https://openai.com/blog/introducing-superalignment)\n' +
      '\n' +
      'One approach to address the challenge of ensuring that reasoning systems surpassing human intelligence adhere to human intent is to develop a roughly human-level automated alignment researcher. By creating such a system, it becomes possible to leverage extensive computational resources to scale alignment efforts and iteratively align superintelligence.\n' +
      '\n' +
      '## 7 Conclusion\n' +
      '\n' +
      'This survey illuminates the evolutionary path of foundation models in the field of reasoning, showcasing a discernible progression in complexity and efficacy from their initial stages to current advancements. While we acknowledge the remarkable strides made in data-driven thinking, it is crucial for us to objectively recognize both the strengths and limitations of large models. Emphasizing the importance of enhancing their interpretability and security becomes imperative in this context. We also note that with all the papers surveyed in this work, a consensus is yet to be reached on how to push forward the reasoning ability of foundation models to a consistently superhuman level (which can for instance win an IMO medal or even solve open mathematical problems).\n' +
      '\n' +
      'In conclusion, while foundation models offer exciting possibilities in reasoning tasks, it is essential to approach their development and application with a critical perspective. It is crucial to acknowledge the challenges, limitations, and risks associated with LLM-based reasoning. By doing so, we can foster responsible and thoughtful advancements in this field, ensuring the development of robust and reliable reasoning systems.\n' +
