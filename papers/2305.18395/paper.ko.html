      '\n' +
      '###### Abstract\n' +
      '\n' +
      'LOM(Large Language Models)은 지식에 대한 복합적인 이해를 필요로 하는 지식 집약적 추론 작업에서 유망한 성능을 보여주었다. 그러나 실제 응용에 LLM을 배치하는 것은 높은 계산 요구 사항과 데이터 프라이버시에 대한 우려로 인해 어려울 수 있다. 기존 연구들은 레이블링된 데이터로 미세 조정하거나 LLM을 증류하여 태스크별 소형 언어 모델(LMs)을 구축하는 데 초점을 맞추었다. 그러나 이러한 접근 방식은 필요한 지식을 암기하는 데 있어 작은 LM의 제한된 용량으로 인해 지식 집약적 추론 작업에 적합하지 않다. 암기에 대 한 이론적 분석에 동기 부여 된 **K**nowledge-**A**ugmented **R**easoning **D**istillation (**KARD)** 은 작은 Lm을 미세 조정 하 여 외부 지식 베이스에서 검색 된 증강 된 지식을 사용 하 여 LLM에서 얻은 근거를 생성 하는 새로운 방법입니다. 또한, 근거 생성과 관련된 문서를 얻기 위한 신경 순위 조정기를 추가로 제안한다. 우리는 KARD가 도전적인 지식 집약적 추론 데이터 세트, 즉 MedQA-USMLE, StrategyQA 및 OpenbookQA에 대해 작은 T5 및 GPT 모델의 성능을 크게 향상시킨다는 것을 경험적으로 보여준다. 특히, 250M T5 모델은 MedQA-USMLE 및 StrategyQA 벤치마크 모두에서 12배 더 큰 매개변수를 갖는 미세 조정된 3B 모델에 비해 우수한 성능을 달성한다.\n' +
      '\n' +
      '## 1 Introduction\n' +
      '\n' +
      'LOM(Large Language Models) [5; 8]은 인-컨텍스트 학습을 통해 다양한 도메인에 걸쳐 다양한 작업에 탁월했다. 최근, LLM의 파라미터들의 수를 스케일링하는 것이 그들의 지식 인코딩 및 추론 능력을 상당히 향상시키는 것으로 나타났다[54;24]. 더욱이, 이러한 LLM은 상당한 깊이의 도메인 지식과 추론을 필요로 하기 때문에 매우 도전적인 전문 도메인의 지식 집약적 태스크에 대해 현저한 성능을 달성하였다[34;48]. 예를 들어, 도 1의 상단에서, 의학적 질문에 답하는 것은 도메인 지식과 추론 능력을 모두 필요로 한다. LLM은 환자가 증상에 따라 ALS가 있을 가능성이 있음을 이해하고 SOD1이 운동 뉴런 질환의 주요 원인임을 인식해야 한다. 또한 SOD1의 돌연변이가 증상과 매우 관련이 있다는 지식에 대해 추론할 필요가 있다.\n' +
      '\n' +
      '효과에도 불구하고 LLM을 배포하는 것은 특히 실제 응용 프로그램에서 여전히 어려울 수 있다. 첫째, 예측을 하기 위해 LLM을 활용하는 것은 계산적으로 비용이 많이 든다. GPT3-175B 모델을 로딩하기 위해서는 326GB GPU 메모리가 필요하다[11]. 또한, LLM의 배포는 대부분의 생산 등급 LLM[5; 44; 8; 43]이 블랙박스 방식으로 작동하기 때문에 잠재적으로 프라이버시 누출의 위험을 제기한다. 즉, 사용자는 LLM의 파라미터에 접근할 수 없고 일부 응용 프로그램 인터페이스를 통해 출력에만 접근할 수 있다. 결과적으로 도메인별 지식이 필요한 문제를 해결하도록 조정된 _화이트박스 소형 언어 모델_의 필요성은 계속 향상될 것이다. 모델 배포의 상기 과제를 해결하기 위해, 이전 작업[33; 17; 38; 12; 18]은 _추론 증류_를 통해 큰 모델의 추론 능력을 작은 모델로 이전하는 것을 제안했다(그림 1 좌측 참조). 특히 LLM을 활용하여 고품질의 근거를 생성하고 작은 LM을 미세 조정하여 LLM에서 얻은 근거를 생성한다. 이러한 추론 증류는 복잡한 추론 능력(예를 들어, 산술 및 기호 추론[10; 55])을 필요로 하는 태스크에 대한 작은 LM의 성능을 향상시킨다. 이러한 관찰에 기초하여, 우리는 연구 질문을 제기한다: "특정 지식이 필요한 작업에서 질문에 답하는 이유를 묻는 작업에 대해 추론 증류를 통해 LLM의 도메인 지식과 추론 능력을 모두 전달할 수 있는가?"\n' +
      '\n' +
      '기존의 추론 증류는 적은 수의 매개변수로 인해 문제를 해결하는 데 필요한 지식을 기억하는 능력이 제한적이기 때문에 이러한 지식 집약적 추론 작업을 해결하는 데 차선책이다. 이는 특정 과제 관련 지식을 주입하면서 LLM의 추론 능력을 더 작은 LM으로 증류하는 방법을 개발하도록 동기를 부여한다. 구체적으로, 외부 지식 베이스(KB)에서 검색된 지식을 비모수 메모리로 작은 LM을 증강하고, 비모수 메모리가 학습 데이터를 잘 기억하기 위해 비트 수를 줄일 수 있음을 이론적으로 보여준다.\n' +
      '\n' +
      '이 직관과 이론적 분석을 기반으로 지식 집약적 추론 작업을 위해 지식을 주입하는 동안 LLM의 추론 능력을 작은 LM으로 전달할 수 있는 **KARD(Knowledge-Augmented Reasoning Distillation)** 를 제안합니다. 구체적으로, 외부 지식 베이스(예를 들어, 위키피디아)로부터 근거를 생성하기 위한 관련 지식을 포함하는 구절을 획득하기 위해 리트리버[46]를 활용한다. 그런 다음 작은 LM을 미세 조정하여 질문과 검색된 문서를 기반으로 LLM에서 얻은 근거를 생성하고 답변을 예측한다.\n' +
      '\n' +
      '훈련 중에, 논리적 근거를 질의로 사용하는 것은 논리적 근거를 생성하기 위한 관련 지식을 검색하는 데 도움이 된다. 그러나, 추론 동안, 질의로서 질문에 의존하는 것은 불량한 검색을 초래할 수 있다. 그림 1과 같이 질문과 함께 검색된 구절은 근거를 생성하는 것과 관련이 없다. 이 문제를 완화 하기 위해 _신경 순위 조정기_ 를 도입 하 여 근거 생성에 유용 한 구절의 우선 순위를 지정 하 여 질문을 쿼리로 사용 하 여도 관련 문서의 검색을 보장 합니다.\n' +
      '\n' +
      'KARD의 유효성을 검증하기 위해, 지식 증강 없이 소수의 문맥 학습, 미세 조정 및 추론 증류에 비해 의학 질의 응답(QA)(MedQA-USMLE [23]), 다단계 사실적 QA(StrategyQA [14]), 상식 추론(OpenbookQA [39]) 데이터 세트에 대한 소형 LMs(OPT [20; 59] 및 T5 [45; 53])의 성능이 유의하게 향상되었음을 경험적으로 보여준다. 또한, 광범위한 분석을 통해 KARD가 학습 데이터와 모델 크기 측면에서 효율적임을 알 수 있다. 구체적으로, 250M 모델의 KARD는 미세 조정된 3B 모델보다 높은 정확도를 달성하고, 780M 모델의 전체 학습 데이터의 4분의 1에서만 KARD가 미세 조정을 능가한다.\n' +
      '\n' +
      '연구 결과는 다음과 같다.\n' +
      '\n' +
      '* 큰 LM에서 근거를 생성하기 위해 작은 LM을 미세 조정하는 것은 지식 집약적 추론 작업에 충분하지 않으며 비모수 외부 지식 기반이 작은 LM의 지식 부족을 보완하는 데 중요한 역할을 한다는 것을 보여줍니다.\n' +
      '* 또한, 지식 집약적 추론 작업에서 합리적 근거를 생성하기 위한 적절한 구절을 얻기 위해 리랭커를 도입하여 기존 검색 방법의 한계를 해결한다.\n' +
      '\n' +
      '그림 1: **개념**. 상단의 지식 집약적 추론 작업(의료 QA[23])의 예입니다. 아래에서는 기존 추론 증류와 비교하여 KARD의 개념적 예시를 제공합니다. 오른쪽에서는 외부 KB에서 근거와 질문을 사용하여 검색된 구절의 예를 제공합니다. **\n' +
      '\n' +
      '* 널리 사용되는 의료, 다단계 사실 및 상식 QA 벤치마크 데이터 세트에서 제안된 KARD가 소형 LM의 성능을 크게 향상시킨다는 것을 경험적으로 보여줍니다.\n' +
      '\n' +
      '## 2 관련 작업\n' +
      '\n' +
      '대형 언어 모델 대형 언어 모델(LLM)은 다양한 작업에 걸쳐 인상적인 기능을 보여주었습니다. 주목할 만한 강점 중 하나는 지식을 암기하고 그 지식을 활용하여 지식 집약적 추론 과제를 해결하는 능력이다. 예를 들어, GPT-3.5[44], Med-PaLM[48], ChatGPT[29], GPT-4[43]와 같은 LLM은 도전적인 의학 질의 응답 과제인 미국 의료 면허 시험(USMLE)[23]에서 유망한 성능을 보여 합격 점수를 큰 차이로 능가했다[41]. 그러나 이러한 모델의 대부분은 블랙박스(API를 통해 액세스할 수 있음)에 있고 계산 비용이 많이 들기 때문에 오프라인 및 프라이버시에 민감한 환경에서 LLM을 배포하는 것은 여전히 어렵다. 따라서 지식 집약적 추론 작업을 위해 LLM의 기능을 활용할 수 있는 대체 솔루션이 필요하다.\n' +
      '\n' +
      'LLMs로부터의 추론 증류 최근 작업[33; 17; 38; 12; 18]은 LLMs의 추론 능력을 작은 LMs로 증류하려고 시도했는데, 여기서 추론 능력은 CoT(Chain-of-Thought) 프롬프팅(예를 들어, _단계별로 생각하자_)을 통해 LLMs가 추론 태스크에서 더 잘 수행할 수 있게 하는 _출현 속성_이다. [28; 55]. 그러나 산술이나 기호 추론 과제와는 달리 이전 연구 [33; 17]에서는 정확한 근거를 생성하기 위해 사실적 지식이 중요한 지식 집약적 추론 과제 [14]에 대해 추론 증류가 덜 효과적이라는 것을 보여주었다. 따라서 외부 지식 베이스에서 검색된 문서로 작은 LM을 추가하여 모델이 지식을 활용하여 정답으로 이어지는 더 나은 근거를 생성할 수 있도록 한다.\n' +
      '\n' +
      'Knowledge-Augmented LMsKnowledge-Augmented LMs는 외부 지식 베이스(KB: External Knowledge Base)를 활용하여 고유의 지식을 보완하였다[16; 32; 3; 22; 58]. 외부 지식을 통합하기 위한 하나의 일반적인 접근법은 입력 질의[7]에 기초하여 위키피디아와 같은 KB로부터 관련 구절을 검색하는 것이다. 정확한 증거를 검색하는 것은 정확한 답변과 사실적으로 근거된 근거를 생성하는 데 중요하다. 그러나 기존 연구에서는 지식에 대한 복잡한 추론을 필요로 하는 태스크에 대해 지식 증강 LM의 사용을 탐구하지 않았다. 최근 BehnamGhader et al. [1]은 기존의 검색 증강 LM의 추론 능력을 조사한 결과, 기존의 검색기 [25]는 지식 집약적 추론 작업을 해결하기 위해 관련 구절을 검색하기에 불충분하다는 것을 발견했다. 이러한 한계를 해결하기 위해, 우리는 질의에 주어진 LLM에 의해 생성된 근거와 관련된 패시지를 우선순위화하는 근거 생성을 위한 재순위자를 제안한다. 이 접근법은 리랭킹자가 일반 쿼리를 사용하는 대신 추론을 위해 더 관련 있는 구절을 검색하도록 안내하는 근거를 사용하기 때문에 리트리버를 위한 지식 증류의 한 형태로 볼 수 있다.\n' +
      '\n' +
      '## 3 동기: 지식 증설이 기억화에 미치는 영향\n' +
      '\n' +
      '대용량 언어 모델은 학습 데이터를 암기하는 것으로 알려져 있으며[6; 49], 모델의 크기가 증가함에 따라 암기 용량이 증가하는 것으로 입증된다[27; 57]. 이전 작업 [4]는 언어 문제에서 잘 수행하려면 훈련 데이터의 암기가 실제로 필요하다는 것을 보여주었다. 이러한 결과는 (1) 학습 데이터를 암기할 수 없고 (2) 암기가 잘 수행되어야 하기 때문에 (지식 증강이 없는) 작은 언어 모델을 사용한 추론 증류가 성능을 저하시킬 것임을 시사한다. 이 절에서는 외부 지식 베이스(KB)를 검색기와 함께 비모수 메모리로 사용하면 성능이 좋은 데 필요한 암기량이 줄어들어 작은 모델을 사용할 수 있음을 보여준다.\n' +
      '\n' +
      '### 지식 확장 없는 배경\n' +
      '\n' +
      '우리는 Brown et al. [4]에서 사용된 것과 동일한 문제 설정을 채택한다. 작업 분포 \\(P\\sim q\\)는 메타 분포 \\(q\\)에서 추출된다. 훈련 데이터셋 \\(X=((Z_{i},Y_{i}))_{i=1}^{n}\\)과 테스트 샘플 \\((Z,Y)\\)은 \\(X\\sim P^{\\otimes n}\\)과 \\((Z,Y)\\sim P\\)으로 그려진다. 여기서, \\(Z\\)은 입력(즉, 심볼들의 시퀀스)이고, \\(Y\\)은 레이블(즉, 예측될 다음 심볼)이다. 표본크기 \\(n\\)에 따른 메타분포 \\(q\\)에 대한 학습알고리즘 \\(\\mathcal{A}\\)의 전체오차는 다음과 같이 정의된다.\n' +
      '\n' +
      '\\[\\mathrm{err}_{q,n}(\\mathcal{A})=\\Pr_{\\begin{subarray}{c}P\\sim q,X\\sim P^{ \\otimes n},\\\\ (Z,Y)\\sim P\\end{subarray}}(M(Z)\\neq Y\\text{ where }M=\\mathcal{A}(X))\\]\n' +
      '\n' +
      '\\(q\\)과 \\(n\\)이 주어졌을 때, 이 전체 오류를 최소화하는 최적의 학습기 \\(\\mathcal{A}_{\\mathrm{OPT}}\\)이 존재한다. 본문에서는 추상화된 언어문제 즉, 기호손상 없는 Brown et al. [4]의 본문(상세내용은 [4] 또는 **부록 A.1** 참조문자열 \\(\\{c_{j}\\}_{j=1}^{N}\\), \\(c_{j}\\sim\\mathrm{Uniform}\\left(\\{0,1\\}^{d}\\right)\\)을 고려한 다음 기호예측문제를 채택하였다. 이러한 설정 하에서, Brown et al. [4]는 임의의 알고리즘 \\(\\mathcal{A}\\)이 \\(\\epsilon\\)-suboptimality를 달성하기 위해 \\(nd\\) 비트의 트레이닝 데이터를 암기할 필요가 있음을 증명하였다. 여기서 \\(I\\)은 상호 정보를 나타낸다:\n' +
      '\n' +
      '**정리 1** (Brown et al. [4]).: _Let \\(N=n\\). 그리고, \\(\\epsilon=o(1)\\)에 대한 \\(\\epsilon=o(1)\\)에 대한 \\(I(X;\\mathcal{A}(X)|P)=\\Omega(nd)\\)을 만족하는 학습 알고리즘 \\(\\mathcal{A}\\)은 \\(\\operatorname{err}_{q,n}(\\mathcal{A})\\leq\\operatorname{err}_{q,n}(\\mathcal{A}_{\\mathrm{OPT}})+\\epsilon\\)을 만족하는 학습 알고리즘 \\(\\mathcal{A}\\)을 생성한다.\n' +
      '\n' +
      '### Knowledge-Augmentation을 사용한 메모리화\n' +
      '\n' +
      '정리 1에서 \\(d\\)은 KB의 크기에 해당한다. 따라서 KB의 크기가 작으면 작은 모델은 \\(\\Omega(nd)\\) 정보를 암기하여 모든 KB를 잘 기억할 수 있음을 보여준다. 그러나 KB의 크기가 크면 작은 모델은 \\(\\Omega(nd)\\) 정보를 기억할 수 없기 때문에 큰 모델을 작은 모델로 교체할 때 성능이 크게 떨어질 것으로 예상된다. 이 부분에서는 지식 증대가 \\(\\Omega(nd)\\) 비트의 암기 요구량을 \\(O(n\\log_{2}(N+R))\\) 비트의 암기 요구량으로 감소시켜 작은 모델을 사용할 수 있음을 보여준다.\n' +
      '\n' +
      '비모수 검색기와 함께 KB를 사용하는 추론 알고리즘 \\(\\varphi\\)을 다음과 같이 고려한다.\n' +
      '\n' +
      '\\[\\operatorname{err}_{q,n}^{\\varphi}(\\mathcal{A})=\\Pr_{\\begin{subarray}{c}P \\sim q,X\\sim P^{\\otimes n}\\\\ (Z,Y)\\sim P\\end{subarray}}(\\varphi(Z,M,S)\\neq Y\\text{ where }M=\\mathcal{A}(X))\\]\n' +
      '\n' +
      '추론 알고리즘 \\(\\varphi\\)은 학습 가능한 매개 변수가 없고 학습 알고리즘 \\(M=\\mathcal{A}(X)\\)과 \\(S\\)로 표시된 KB의 결과를 기반으로 예측을 하는데 다음과 같이 정의된다. 작업 인스턴스 \\(P\\sim q\\)이 주어졌을 때, 우리는 KB를 선택한다. 즉, \\(|S|=N+R\\)과 \\(\\{c_{j}\\}_{j=1}^{N}\\subseteq S\\) 여기서, \\(R\\)은 이 작업에 대해 되돌릴 수 없는 추가 참조의 수 \\(P\\); 즉, 최상의 시나리오에서 \\(R=0\\)이다.\n' +
      '\n' +
      '정리 2는 지식 증대가 정리 1과 같은 문제 설정 하에서 \\(\\epsilon\\)-suboptimality를 얻기 위해 암기량을 \\(nd\\)에서 \\(\\min(N,n)m\\) 비트로 줄인다는 것을 보여준다.\n' +
      '\n' +
      '**정리 2**.: _(\\varphi,\\mathcal{A})\\) 추론 및 학습 알고리즘의 쌍이 있습니다. \\(\\epsilon>0\\), \\(\\operatorname{err}_{q,n}^{\\varphi}(\\mathcal{A})\\leq\\operatorname{err}_{q,n}(\\mathcal{A}_{\\mathrm{OPT}})+\\epsilon\\) 및 \\(I(X;\\mathcal{A}(X)|P)=O(\\min(N,n)m) 여기서 \\(m=\\log_{2}((1-\\frac{N-1}{N})^{n})\\frac{(N+R)^{2}-(N+R)}{2\\epsilon})\\leq\\log_{2}(\\frac{(N+R)^{2}}{2\\epsilon})\\)._\n' +
      '\n' +
      '\\(n=N\\) 및 \\(\\epsilon=o(1)\\)를 사용 하면 \\(I(X;\\mathcal{A}(X)|P)=O(\\min(N,n)m)=O(n\\log_{2}(N+R))\\) (증명은 **부록 A.2** 참조)가 있습니다. 따라서, 지식 증대는 잘 수행되기 위해 필요한 암기량을 \\(nd\\) 비트에서 \\(n\\log_{2}(N+R)\\) 비트로 줄일 수 있음을 보여준다.\n' +
      '\n' +
      '## 4 Knowledge-Augmented reasoninging Distillation\n' +
      '\n' +
      '본 논문에서는 (1) LMM(Large Language Models)을 활용하여 블랙박스 API로 근거를 생성하는 추론 증류(Knowledge-Augmented Reasoning Distillation)와, (2) 지식베이스(Knowledge Base, KB)로부터 근거와 지식을 질의로 검색하여 효과적인 근거를 생성하는 재순위 학습(Reranker training)의 두 가지 학습 과정으로 구성된 지식증강 추론 증류(Knowledge-Augmented Reasoning Distillation, KARD)를 제안한다. 우리의 접근법은 그림 2에 나와 있다.\n' +
      '\n' +
      '### 작은 모델에 외부 지식을 사용 하 여 합리성을 생성 하도록 교육 합니다.\n' +
      '\n' +
      'LLMs을 이용한 합리적 생성 문제 설정에서는 대상 태스크에 대한 훈련 데이터셋 \\(((\\mathbf{x}_{i},\\mathbf{y}_{i}))_{i=1}^{n}\\)이 주어지며, 여기서 \\(\\mathbf{x}_{i}\\)은 입력 시퀀스(QA에서 질문)이고 \\(\\mathbf{y}_{i}\\)은 레이블(QA에서 답변)이라고 가정한다. 추가적으로, 블랙-박스 API[5; 8; 44; 43; 42]를 통해 액세스가능한 LLM들이 존재한다. 즉, LLM의 파라미터와 아키텍처는 알려지지 않았으며 LLM에 의해 생성된 텍스트 시퀀스에만 액세스할 수 있다. 고품질의 근거를 생성하는 능력은 LLMs[55; 28]의 창발적 능력으로 알려져 있기 때문에 우리는 그러한 능력을 추론 증류를 사용하여 작은 언어 모델로 옮기고 싶다. 먼저, 학습 데이터 포인트에 대한 적절한 \\(l\\)이론을 도출하기 위해 LLM(\\mathbf{r}_{ij}=\\texttt{LLM}(\\mathbf{p},\\mathbf{x}_{i},\\mathbf{y}_{i})\\)을 이용한다. 모든 \\(i\\in[n]\\coloneqq\\{1,\\ldots,n\\}\\)과 \\(j\\in[l]\\)에 대해 \\(\\mathbf{r}\\)은 생성된 유리이고 \\(\\mathbf{p}\\)은 체인-of-thought 프롬프트 [55; 28; 48]이다.\n' +
      '\n' +
      '이합에 대한 작은 모델들을 미세 조정하여 작은 언어 모델 \\(p_{\\theta}\\)을 훈련 가능한 파라미터 \\(\\theta\\)으로 미세 조정하여 LLM으로부터 얻은 이론적 이론 \\(\\mathbf{r}_{ij}\\)과 질문 \\(\\mathbf{x}_{i}\\)을 주어 대답 \\(\\mathbf{y}_{i}\\)을 생성한다. 즉, 논거를 생성하기 전에 먼저 생성해야 하는 논거 \\(\\mathbf{r}_{ij}\\)과 답 \\(y_{i}\\)의 수열의 음의 로그우도를 최소화한다.\n' +
      '\n' +
      '\\[\\mathcal{L}_{\\texttt{distill}}(\\theta)=-\\frac{1}{n\\cdot l}\\sum_{i=1}^{n}\\sum_{ j=1}^{l}\\log p_{\\theta}(\\mathbf{r}_{ij},\\mathbf{y}_{i}|\\mathbf{x}_{i}) \\ 태그{1}\\]직관적으로, 그 근거는 질문과 연관된 답변 뒤에 있는 추론에 대한 더 깊고 포괄적인 이해를 제공하며, 이는 작은 모델이 질문에 정확하게 답하도록 더 잘 안내한다[18]. 이전 연구[33; 17; 38; 12; 18]에서도 LLM이 생성한 이론적 근거를 활용하여 작은 모델이 다양한 추론 작업에서 탁월하도록 했지만, 작은 LM을 사용하여 지식 집약적 작업에 대한 이론적 근거를 생성하려면 추가 주의가 필요하다. 앞서 섹션 3에서 설명한 바와 같이, 작은 모델을 갖지만 지식 증강이 없는 추론 증류는 작은 모델을 갖는 훈련 데이터를 암기할 수 없고[57;27] 언어 과제에서 더 나은 수행을 위한 암기의 필요성으로 인해 근거 생성의 품질을 저하시킬 수 있다[4]. 따라서, 높은 품질의 이론적 근거를 생성하기 위한 작은 LM의 능력을 향상시키기 위해 외부 기억으로부터의 외재적 지식으로 이론적 근거를 생성해야 한다.\n' +
      '\n' +
      '정리 2에 의해 동기화된 외부 지식베이스를 통합하여, 작은 LM의 암기 능력을 지원하기 위해 수백만 개 이상의 문서들로 구성된 말뭉치인 외부 지식베이스(KB)로부터 구절을 검색하는 방법을 제안한다. KB로부터 관련 문서를 획득하는 것은 주어진 질문에 대한 정답으로 이어지는 고품질 근거를 생성하기 위해 소규모 LM을 훈련시키는 데 중요하다. 오픈-도메인 QA 태스크[7]에서 행해진 바와 같이, 희소 검색기 BM25를 갖는 주어진 질의에 대한 관련 통로들의 세트를 검색한다[46]. LLM에 의해 생성된 논리 \\(\\mathbf{r}_{ij}\\)과 가장 관련성이 높은 문서를 얻기 위해, 우리는 논리 \\(\\hat{\\mathcal{D}}_{ij}=\\texttt{topk}(\\rho(\\mathbf{d}|\\mathbf{r}_{ij};\\mathcal{D}),k)\\subset\\mathcal{D}\\)을 질의로 이용한다. 여기서, \\(\\rho\\)는 질의와의 관련성을 기반으로 문서를 채점하는 검색기 \\(\\mathbf{d}\\in\\mathcal{D}\\)를 의미하고, \\(\\texttt{topk}\\)은 상위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위-위 마지막으로, 검색된 문서 \\(\\hat{\\mathcal{D}}_{ij}\\)을 소형 LM 미세조정에 활용하여 논리 \\(\\mathbf{r}_{ij}\\)을 생성하고 질문에 대한 답 \\(\\mathbf{y}_{i}\\)을 다음과 같이 사용한다.\n' +
      '\n' +
      '\\[\\mathcal{L}_{\\texttt{distill-KB}}(\\theta)=-\\frac{1}{n\\cdot l}\\sum_{i=1}^{n} \\sum_{j=1}^{l}\\log p_{\\theta}(\\mathbf{r}_{ij},\\mathbf{y}_{i}|\\mathbf{x}_{i},\\hat{\\mathcal{ D}}_{ij}), \\tag{2}\\]\n' +
      '\n' +
      '여기서 논리와 답은 수학식 1과 같이 순차적으로 생성된다.\n' +
      '\n' +
      '### 합리적 생성을 위한 학습 신경망 Reranker\n' +
      '\n' +
      '나머지 문제는 추론 시간에 그 근거를 질의로 사용할 수 없다는 것이다. 그 대안으로 리트리버로 구절 집합을 검색하기 위한 질의로 유리음 \\(\\mathbf{r}_{ij}\\) 대신 질문 \\(\\mathbf{x}_{i}\\)을 사용할 수 있다. 그러나 질의로 입력된 \\(\\mathbf{x}_{i}\\)에 의해 검색된 상위 \\(k\\) 구절에는 정확한 근거를 생성하기 위한 관련 정보가 포함되어 있다는 보장은 없다. 세부적으로, 질의로서 질문을 기반으로, 검색기는 충분히 큰 \\(k\\)이지만 \\(k\\ll K\\)을 갖는 유리들을 생성하기 위한 관련 문서들을 포함하는 일련의 구절들을 획득할 수 있다. 그러나 추론 시 지식 증대를 위해 필요한 문서들은 낮은 순위로 할당될 수 있으며, 따라서 추론 시 지식 증대를 위해 선택되지 않을 수 있다. 이러한 문제를 해결하기 위해, 본 논문에서는 신경망 리랭커 \\(f_{\\phi}\\)[26]를 파라미터 \\(\\phi\\)로 활용하여 검색기에서 검색된 구절 집합의 순위를 재조정하여 추론 시간에 더 많은 관련 문서를 얻을 수 있도록 제안한다.\n' +
      '\n' +
      '신경 순위 조정기를 훈련시키기 위해 우리는 각 질문에 대한 지상 진실 구절을 수동으로 구성할 수 있다. 그러나, 우리는 리랭커 훈련을 위한 지상 진리 통과를 위한 현실적인 환경을 가정한다.\n' +
      '\n' +
      '그림 2: **KARD 개요.** (왼쪽, § 4.1) 지식 강화 추론 증류의 훈련(상단) 및 추론(하단) 그림입니다. 여기서 훈련 중에 작은 LM은 훈련 데이터와 근거에 의해 검색된 지식이 주어지면 근거를 생성하도록 학습합니다. (오른쪽, § 4.2) 재순위자 훈련(상단) 및 추론(하단)의 일러스트레이션. 리랭커는 근거와 관련된 지식을 가진 구절의 우선순위를 정하는 법을 배운다.\n' +
      '\n' +
      '는 주어지지 않는다. 대신, 리랭킹자는 리트리버가 논리 \\(\\mathbf{r}_{ij}\\)을 질의로 사용하여 단락 \\(\\mathbf{d}\\in\\mathcal{D}\\)을 어떻게 점수화하는지를 모방하도록 훈련한다. 구체적으로, 먼저 검색기 \\(\\rho\\)를 이용하여 \\(\\tilde{\\mathcal{D}}_{ij}=\\texttt{topk}(\\rho(\\mathbf{d}|\\mathbf{r}_{ij};\\mathcal{D}), \\kappa_{1})\\bigcup\\texttt{topk}(\\rho(\\mathbf{d}|\\mathbf{x}_{i};\\mathcal{D}),\\kappa_{2})\\)에서 \\(\\kappa_{1}\\)과 \\(\\kappa_{2}\\)는 후보 문서의 수이다 (그림 2는 \\(\\kappa_{2}=0\\)인 경우이다). 그런 다음 문서의 점수 \\(\\rho\\(\\mathbf{d}|\\mathbf{r}_{ij};\\mathcal{D})\\)를 \\(\\tilde{\\mathcal{D}}_{ij}\\)에서 정규화하고, 이를 \\(Q(\\mathbf{d}|\\mathbf{r}_{ij})\\)으로 표기한다. 이와 유사하게 재순위자 \\(f_{\\phi}\\)를 사용하여 주어진 질문 \\(\\mathbf{x}_{i}\\)으로 \\(\\tilde{\\mathcal{D}}_{ij}\\)의 각 문서를 채점하고 \\(P_{\\phi}(\\mathbf{d}|\\mathbf{x}_{i})\\으로 표기된 점수를 정규화한다. Hyperparameters \\(\\tau_{1},\\tau_{2}>0\\)을 사용하여 정규화를 위한 softmax를 다음과 같이 사용합니다.\n' +
      '\n' +
      '\\[Q(\\mathbf{d}|\\mathbf{r}_{ij};\\mathcal{D})/\\tau_{1 })}}{\\sum_{\\mathbf{d}^{\\prime}\\in\\tilde{\\mathcal{D}}_{ij}\\exp{(\\rho(\\mathbf{d}^{ \\prime}|\\mathbf{r}_{ij};\\mathcal{D})/\\tau_{1})}},\\;P_{\\phi}(\\mathbf{d}|\\mathbf{x})=\\frac{ \\exp(f_{\\phi}(\\mathbf{d},\\mathbf{x}_{i})/\\tau_{2})}{\\sum_{\\mathbf{d}^{\\prime}\\in\\tilde{ \\mathcal{D}}_{ij}\\exp(f_{\\phi}(\\mathbf{d}^{\\prime},\\mathbf{x}_{i})/\\tau_{2})},\\]\n' +
      '\n' +
      '여기서 \\(\\mathbf{d}\\in\\tilde{\\mathcal{D}}_{ij}\\). 마지막으로 \\(Q(\\mathbf{d}|\\mathbf{r}_{ij})\\)와 \\(P_{\\phi}(\\mathbf{d}|\\mathbf{x}_{i})\\): KL 발산을 최소화한다.\n' +
      '\n' +
      '\\[\\mathcal{L}_{\\texttt{rerank}}(\\phi)=\\frac{1}{n\\cdot l}\\sum_{i=1}^{n}\\sum_{j=1} ^{l}D_{\\mathrm{KL}}(Q(\\mathbf{d}|\\mathbf{r}_{ij})\\|P_{\\phi}(\\mathbf{d}|\\mathbf{x}_{i}))). \\tag{3}\\]\n' +
      '\n' +
      '직관적으로 목적함수는 재순위자가 논리 \\(\\mathbf{r}_{ij}\\)과 유사한 지문에 더 높은 점수를 부여하도록 유도한다. 목적 \\(\\mathcal{L}_{\\texttt{distill-KB}}(\\theta)\\)와 \\(\\mathcal{L}_{\\texttt{rerank}}(\\phi)\\)는 모두 독립적이므로 작은 LM과 재순위자를 공동으로 업데이트할 필요가 없다.\n' +
      '\n' +
      '### Inference\n' +
      '\n' +
      '훈련 후, 파라미터 \\(\\theta^{*}\\in\\operatorname*{argmin}_{\\theta}\\mathcal{L}_{\\texttt{distill-KB}}(\\theta)\\)를 갖는 소형 LM과 파라미터 \\(\\phi^{*}\\in\\operatorname*{argmin}_{\\phi}\\mathcal{L}_{\\texttt{rerank}}(\\phi)\\)를 갖는 리 랭커를 얻는다. 실험 시간에는 검색기 \\(\\rho\\)와 \\(\\kappa^{*}=100\\)을 이용하여 후보 문서 \\(\\tilde{\\mathcal{D}}_{*}=\\texttt{topk}(\\rho(\\mathbf{d}|\\mathbf{x}_{*};\\mathcal{D}), \\kappa^{*})\\) 집합을 얻는다. 그런 다음 모든 문서 \\(d\\in\\tilde{\\mathcal{D}}_{*}\\)와 \\(f_{\\phi^{*}\\)를 재순위화하고, 상위\\(k) 관련 문서 \\(\\mathbf{x}_{*}\\)을 다음과 같이 선택한다. \\(\\hat{\\mathcal{D}}_{*}=\\texttt{topk}(\\{f_{\\phi^{*}}(\\mathbf{d},\\mathbf{x}_{*})\\mid\\mathbf{d}\\in\\tilde{\\mathcal{D}}_{*}\\,k)\\). 마지막으로, 이론 \\(\\mathbf{r}_{*}=\\operatorname*{argmax}_{\\mathbf{r}}p_{\\theta^{*}}(\\mathbf{r}|\\mathbf{x}_{*}, \\hat{D}_{*})\\)과 정답 \\(\\mathbf{y}_{*}=\\operatorname*{argmax}_{\\mathbf{y}}p_{\\theta^{*}}(\\mathbf{y}|\\mathbf{r}_{*}, \\mathbf{x}_{*},\\hat{\\mathcal{D}}_{*})\\)을 생성한다.\n' +
      '\n' +
      '## 5 Experiments\n' +
      '\n' +
      'Task와 Dataset 실험에서는 지식에 대한 추론 능력과 특정 영역의 복합 지식을 모두 요구하는 지식 집약적 추론 작업에 초점을 맞춘다. 기본 벤치마크로는 의료 객관식 질문 데이터 세트인 **MedQA-USMLE**[23]을 사용합니다. 데이터 세트에는 미국 의료 면허 시험의 12,723개의 4옵션 객관식 질문 응답 문제가 포함되어 있다. 이 데이터 세트는 98%의 질문이 여러 증거 소스에 걸쳐 광범위한 전문 도메인별 지식과 복잡한 추론 능력이 필요한 환자 사례를 제시하여 현실적인 임상 설정을 시뮬레이션하기 때문에 방법을 평가하는 데 가장 적합하다. 접근 방식을 추가로 검증하기 위해 정교한 다단계 추론 기술과 다양한 도메인에서 뒷받침하는 증거를 수집하는 기능을 요구하는 2,780개의 예/아니오 질문을 포함하는 **StrategyQA**[14] 데이터 세트를 사용합니다. 또한 4가지 객관식 옵션이 포함된 5,957개의 초등 수준 과학 질문으로 구성된 **OpenbookQA**[39] 데이터 세트를 사용하여 상식 추론에 대한 접근 방식을 검증합니다.\n' +
      '\n' +
      '기준선 우리는 우리의 방법을 관련 기준선과 비교한다. **Few-shot In-context Learning** (ICL)은 몇 가지 학습 샘플을 프롬프트로 사용 하 여 예측을 수행 합니다 [5]. **Few-shot ICL + Chain-of-Thought** (CoT)는 chain-of-thought 프롬프팅을 활용하여 근거를 생성하고 근거를 기반으로 답변을 생성합니다. [28]. **미세 조정** 은 미리 훈련 된 모델을 미세 조정 하 여 질문만 제공 된 답변을 생성 하는 것을 참조 합니다. 위의 기준선의 성능은 추론 또는 외부 지식에 대한 외재적 안내 없이 학습 데이터만을 사용하여 지식 집약적 추론 작업을 해결하는 작은 언어 모델의 능력을 나타낸다.\n' +
      '\n' +
      '외부 지식의 영향을 평가하기 위해 **지식 확장** 모델로 표시되는 지식 기반(위키피디아)에서 검색된 문서로 위의 세 가지 기준선을 추가합니다. 지식 증강을 위해 학습 시간과 추론 시간 모두에 질문과 함께 검색된 지문을 추가한다. 이러한 기준선은 외부 지식이 각 기준선의 성능을 얼마나 향상시킬 수 있는지 이해하는 데 도움이 된다. 또한 KARD를 지식 증강 없이 표준 **추론 증류** 와 비교 합니다. [33; 17; 38; 12; 18].\n' +
      '\n' +
      '**오라클** 모델로서 더 나은 지식을 입력으로 받는 KARD의 변형을 제공합니다. 특히, 추론 시간에 LLM에 의해 생성된 금의 근거를 질의로 하여 검색된 구절인 은문서를 KARD에 증강한다. 이 모델은 신경 리랭커 성능의 상한을 나타낸다. 또한, 추론에서 LLM의 이론적 근거를 갖는 소형 명령어 미세 조정 언어 모델(Flan-T5 [53] 및 OPT-IML [20])을 직접 제공하여 고품질 이론적 근거를 갖는 소형 모델에 대한 성능 이득의 상한을 평가한다.\n' +
      '\n' +
      '언어 모델 모든 실험을 위해 Flan-T5[9]를 포함하는 T5 모델[45], OPT-IML[20]을 포함하는 OPT 모델[59]을 사용한다. 리랭커의 경우 LinkBERT 모델[56]을 사용한다. 교사 LLM은 독점 API를 통해 GPT-3.5-turbo(ChatGPT)[42]를 사용한다.\n' +

      '\n' +
      '표 1은 KARD가 인코더-디코더(Flan-T5) 및 디코더 전용(OPT) 언어 모델 모두에서 MedQA-USMLE 데이터세트에서 모든 베이스라인보다 일관되게 우수함을 보여준다. 놀랍게도 KARD는 MedQA-USMLE 데이터 세트의 미세 조정 기준선에 비해 2억 5천만 개의 매개변수를 갖는 플란-T5 기본 모델의 상당한 성능 이득에서 알 수 있듯이 더 작은 모델에 상당한 긍정적인 영향을 나타낸다. 모델 크기 분석과 관련해서는 5.3절을 참고하기 바란다. KARD의 영향은 사전 훈련과 미세 조정 시 더 큰 모델이 지식을 더 잘 암기할 수 있기 때문에 모델의 크기가 커질수록 감소한다. 또한 지식 증대는 추론 증류뿐만 아니라 소수의 샷 체인 사고 및 미세 조정에서도 일관되게 성능을 향상시킨다는 것을 경험적으로 보여준다. 이 경험적 증거는 지식 증강이 소규모 모델의 성능을 향상시킨다는 섹션 3의 이론적 분석을 뒷받침한다는 점에 주목할 필요가 있다. 또한, BM25를 사용한 검색에 비해 랭커가 모든 크기에 대해 일관되게 모델의 성능을 향상시킴을 알 수 있었다. 은 지식(오라클)을 사용한 실험 결과로부터 더 많은 관련 문서를 검색하여 모델이 고품질 근거를 생성하는 데 도움이 될 수 있는 개선의 여지가 있다.\n' +

      '### Analysis\n' +
      '\n' +
      'DAPT 도메인-적응 사전-훈련(DAPT) [15]에 대한 실험은 특정 도메인에 사전-훈련 언어 모델(PLM)을 적응시켜 이에 대한 작업을 효과적으로 해결하는 유용한 전략이며, 이는 대규모 도메인-특정 텍스트 코퍼스 상에서 PLM을 추가로 사전-훈련시킴으로써 수행된다[2, 30, 37]. DAPT가 증류 전에 관련 도메인별 데이터에 대한 훈련을 추가로 수행함으로써 도메인별 지식 집약적 작업에서 추론 증류를 위한 PLM의 능력을 향상시킬 수 있는지 관찰하는 것이 흥미롭기 때문에 DAPT의 모델로 실험을 수행한다. 구체적으로, 두 개의 중간 규모의 생의학 말뭉치인 Pubmed abstracts와 MedWiki [35]에서 Flan-T5 Base 모델을 각각 사전 훈련한다. 그런 다음 추론 증류 및 KARD를 추가 사전 훈련된 매개변수가 있는 PLM에 적용한다. 그림 3에서 우리는 Pubmed의 DAPT가 추론 증류의 성능을 약간 향상시킨다는 것을 관찰한다. 반면, KARD는 DAPT보다 성능 향상에 더 크게 기여한다. 이 결과는 KARD가 DAPT에 비해 지식 집약적 추론 작업에서 뚜렷한 이점을 제공한다는 것을 나타낸다.\n' +
      '\n' +
      '데이터셋 및 모델 크기에 대한 효율성 훈련 데이터 및 모델 크기 측면에서 KARD의 효율성을 검증하기 위해 훈련 데이터 및 모델 매개변수의 수를 변화시키면서 MedQA-USMLE 데이터 세트에 대한 테스트 정확도를 측정한다. 그림 3(a)와 같이, 우리의 KARD는 적은 수의 학습 데이터만을 사용하여 제안된 KARD 메커니즘으로 LLM의 추론 능력을 효과적으로 전달할 수 있다. 또한, 학습 데이터의 수를 증가시킬 때 나이브 미세 조정과 KARD 사이의 간격이 훨씬 더 커지며, 이는 LLM으로부터 지식 증강 증류를 위한 더 많은 학습 데이터를 사용하여 KARD의 유효성을 잠재적으로 증가시킬 수 있음을 확인시켜준다. 또한 KARD는 _샘플 효율_이라는 점에 주목할 필요가 있다. 25\\(\\%\\)의 훈련 데이터를 사용하여 KARD는 전체 데이터에서 동일한 모델보다 더 나은 성능을 보였다.\n' +

      '모델 크기 측면에서의 효율성은 그림 3(b)와 같이 250M 파라미터를 갖는 KARD가 3B 파라미터를 갖는 미세 조정 모델(14배 더 큼)보다 높은 정확도를 달성한다. 더욱이, 780M 파라미터를 갖는 KARD는 11B 인-컨텍스트 학습 기준선을 능가한다. 이러한 결과는 KARD를 사용하는 소형 LM이 LLM보다 훨씬 적은 계산 비용을 요구하지만 성능이 우수하기 때문에 자원 제한 설정에서 KARD의 상당한 실용적 이점을 보여준다.\n' +

      'Ho 등(2017)에 따른 훈련 중 합리수, 작은 언어 모델 훈련에서 다양한 추론을 용이하게 하기 위해 각 훈련 샘플에 대해 여러 합리수를 생성한다. 표 3에서 MedQA-USMLE 데이터 세트를 사용하여 Flan-T5 기반 및 대형 모델 모두에 대한 훈련 중 이론적 다양성의 영향을 제시한다. 훈련 데이터당 유리수의 수가 증가함에 따라 성능도 향상되어 다중 유리수를 사용하는 것의 이점을 보여준다. 그러나 유리수의 수가 5에서 10으로 증가하면 성능 이득이 작아진다. 이는 10을 초과하는 더 다양한 유리수를 사용하는 것이 적어도 MedQA-USMLE 데이터 세트에서 상당한 추가 개선을 가져오지 않을 수 있음을 시사한다.\n' +

      '심지어 LLM들을 추론하기 위해 사용되는 패시지의 수(Number of Passages Used for Inference even LLMs)는 무관한 문맥에 의해 쉽게 산만해지는 경향이 있다(Zhu et al., 2017). 따라서 추론 중에 단순히 더 많은 구절을 추가하는 것은 관련 지식이 선택되지 않는 경우 반드시 성능을 향상시키지는 않을 수 있다. 표 5에서는 추론 시 KARD에 사용된 패스 수(섹션 4.3의 \\(k\\)가 Flan-T5 Base와 MedQA-USMLE에 미치는 영향을 제시한다. 재순위자를 사용하지 않은 KARD(BM25)의 성능은 \\(k\\)이 증가함에 따라 감소하는 것을 관찰하였다. 이 결과는 추가 구절을 사용하는 것이 항상 더 나은 근거를 생성하는 결과를 초래하는 것은 아님을 의미한다. 반면에 재순위자가 있는 두 통로(\\(k=2\\))를 사용하는 것이 단일 통로(\\(k=1\\))보다 더 좋다. 이 결과는 재순위자가 BM25보다 더 적합한 지식을 효과적으로 선택함으로써 MedQA-USMLE 벤치마크의 성능 향상에 기여함을 나타낸다.\n' +

      '정성적 분석 표 6에서 우리는 KARD에 의해 생성된 근거를 추론 증류가 있지만 지식 증강이 없는 기준 모델에 의한 근거와 비교하는 예를 제공한다. MedQA-USMLE 데이터 세트에서 하나의 샘플을 선택하고 Flan-T5 XL 모델을 사용하여 근거를 생성한다. 지식 증강이 없는 모델은 주어진 지시와 질문에 기초하여 그럴듯해 보이는 근거를 생성한다. 그러나 Glucocorticoid가 Graves병의 1차 치료법이라는 잘못된 환각을 발생시킨다. 그 결과 (B) Methimazole의 정답을 예측하지 못한다. 이와는 대조적으로 KARD로 모델을 미세 조정하면 Methimazole이 Graves병의 가장 좋은 단일 치료법임을 나타내는 검색된 지식에 의해 뒷받침되는 정확한 근거를 생성한다. 결과적으로 정답을 성공적으로 예측합니다. 이 예는 관련 지식을 통합하여 정확한 근거를 생성하기 위한 KARD 방법의 효율성을 강조하며, 이는 지식 집약적 추론 벤치마크에 대한 질문 응답 성능을 향상시킨다.\n' +

      '## 6 Discussion\n' +
      '\n' +
      '### 검색 확장 생성과의 비교\n' +
      '\n' +
      'RAG(Retrieval-Augmented Generation) [32]는 주로 지식 집약적 태스크(예를 들어, 오픈 도메인 QA)를 해결하는 것에 초점을 맞추고, 여기서 정확한 지식 검색은 더 높은 성능을 달성하는 데 중요하다. 방법론 측면에서 KARD와 RAG의 주요 차이점은 RAG가 질문을 쿼리로 활용하고 생성기와 검색기를 공동으로 미세 조정한다는 것이다. 추론 증류에서 RAG에 대한 KARD의 이점을 정량적으로 분석하기 위해 MedQA-USMLE의 Flan-T5 베이스와 StrategyQA의 T5 베이스를 베이스 LMs로 사용하고 RAG의 훈련 가능한 검색기로 DPR [25]를 사용하는 본 실험에서 사용한 두 데이터 세트를 사용하여 추론 증류에 대한 RAG 실험을 수행한다. 표 7에서 실험 결과는 추론 증류에서 RAG를 사용하는 것이 KARD보다 낮은 정확도를 달성한다는 것을 보여주며, 이는 우리의 KARD가 추론 증류에 더 맞춤화된 접근법임을 보여준다.\n' +
      '\n' +
      '### 실패 사례 분석\n' +
      '\n' +
      '표 1에서 Flan-T5 XL에서 랭커가 있는 KARD와 MedQA-USMLE에서 ChatGPT 간에 상당한 차이를 볼 수 있다. 우리의 조사는 ChatGPT가 성공하는 동안 방법이 실패한 샘플을 조사하여 이러한 격차의 원인을 이해하는 데 중점을 둔다. 우리는 해당 사례에서 30개의 샘플을 수집하고 두 그룹으로 분류한다. 첫 번째 그룹은 순위자가 올바른 근거를 생성하는 것과 관련된 문서를 얻지 못한 경우로 구성된다. 두 번째 그룹은 검색된 문서에서 관련 지식에 액세스할 수 있음에도 불구하고 작은 언어 모델이 올바른 근거를 생성하지 못하고 잘못된 예측을 하는 경우를 포함한다. 30개의 표본 중 15개는 첫 번째 범주에 속하고 나머지 15개는 두 번째 범주에 속한다. 이 관찰은 지식 집약적 추론 작업에서 작은 언어 모델의 성능을 향상시키기 위해 검색기와 증류 방법 모두에서 추가 개선이 필요함을 나타낸다.\n' +
      '\n' +
      '### Limitations\n' +
      '\n' +
      'KARD를 통해 지식 집약적 추론 작업에 대한 소규모 LM의 성능이 크게 향상되었음을 보여주었다. 그러나 우리 연구의 한계를 인정하는 것이 중요하다. 첫째, 방법론의 측면에서, 우리의 지식 증강의 효과는 외부 지식 기반에서 검색된 문서의 품질에 크게 의존한다. 표 1 및 그림 3(c)에 표시된 바와 같이, 우리의 리랭커는 더 나은 지식을 검색함으로써 작은 모델의 성능을 실질적으로 향상시킨다. 모델 크기가 증가함에 따라 BM25와 리랭커 간의 성능 격차가 감소함에도 불구하고 리랭커가 검색한 문서와 실버 지식 사이에는 여전히 상당한 차이가 있다. 이것은 리랭킹자가 큰 LM에 대한 지식을 증가시킬 수 있는 중요한 구절을 놓칠 수 있음을 나타낸다. 따라서 더 나은 근거를 생성하기 위해서는 검색 방법의 추가 발전이 필요하며, 이는 대규모 언어 모델에도 중요한 연구 과제로 남아 있기 때문이다[13]. 둘째, 실험과 관련하여, 우리는 제한된 계산 예산을 감안할 때 3B 미만의 매개변수를 갖는 비교적 작은 LM에 대한 접근법을 테스트했다. 그러나 KARD와 함께 GPT-3 [5; 44] 또는 LLaMA [50; 51]과 같은 상대적으로 더 큰 언어 모델의 사용을 탐구하는 것은 향후 연구에 유망한 방향일 수 있다.\n' +
      '\n' +
      '## 7 Conclusion\n' +
      '\n' +
      '본 연구에서는 지식 및 추론 능력을 모두 요구하는 지식 집약적 추론 작업에 대한 작은 언어 모델(LMs)의 능력을 향상시키는 지식 증강 추론 증류(KARD)를 제안하였다. 우리의 접근법에는 큰 LMs에서 이치를 생성하고 이러한 이치에 대해 작은 LM을 미세 조정하는 동시에 비모수 기억에서 외부 지식을 사용하여 작은 LM을 증가시키는 것이 포함된다. 우리의 이론적 분석은 작은 LM의 암기 요구량을 줄이는 데 있어 외부 메모리의 효과를 입증함으로써 우리의 방법에 동기를 부여한다. 경험적 실험을 통해 KARD가 미세 조정 및 추론 증류와 같은 전통적인 접근법보다 성능이 우수하여 도메인별 지식에 대한 포괄적인 이해가 필요한 추론 작업에서 작은 LM을 개선하는 경로를 제공한다는 것을 보여주었다.\n' +

      '우리는 [4]의 본문에서 기호 손상 없이 참조 문자열 \\(c_{j}\\sim\\mathrm{Uniform}\\left(\\{0,1\\}^{d}\\right)\\)을 고려한 추상화된 언어 문제, 즉 다음 기호 예측 문제를 채택하였다. 이 문제에서 임의의 과정 \\(P\\sim q\\)은 모든 \\(j\\in[N]\\): 집합 \\(\\{c_{j}\\}_{j=1}^{N}\\)에 대해 \\(c_{j}\\sim\\mathrm{Uniform}\\left(\\{0,1\\}^{d}\\right)\\)과 같이 무작위로 균일하게 그림으로 \\(c_{j}\\in\\{0,1\\}^{d}\\)을 정의한다. 그리고 랜덤 과정 \\((Z,Y)\\sim P\\)은 샘플링 \\(j\\sim\\mathrm{Uniform}\\left([N]\\right)\\)과 \\(\\ell\\sim\\mathrm{Uniform}\\left(\\{0,1,2,\\ldots,d-1\\}\\right)\\)과 \\(Z=(j,c_{j}(1:\\ell))\\)과 \\(Y=c_{j}(\\ell+1)\\)을 설정함으로써 정의된다. 여기서 \\(c_{j}(1:l)\\)은 \\(c_{j}\\)의 첫 번째 \\(l\\) 심볼을 나타내고 \\(c_{j}(l+1)\\)은 \\(c_{j}\\)의 첫 번째 심볼을 나타낸다. 훈련 데이터 \\(X\\sim P^{\\otimes n}\\)에는 동일한 과정에 의해 생성된 \\((Z_{i},Y_{i}))_{i=1}^{n}\\)이 독립적으로 포함되어 있다 \\(n\\)\n' +
      '\n' +
      '추론 알고리즘 \\(\\varphi\\)은 \\(|S|=N+R\\)과 \\(\\{c_{j}\\}_{j=1}^{N}\\subseteq S\\)로 표시된 KB를 사용한다는 것을 기억하라. 여기서, \\(S\\)은 집합이고 _not_ 순서이므로 각 \\(s\\in S\\)의 식별자 \\(j\\)과 각 \\((Z,Y)\\)이 주어졌을 때 어떤 \\(s\\in S\\)이 유용한지 알 수 없다. 따라서, 이는 여전히 훈련 데이터 \\(X\\)에서 일부 정보를 학습하고 암기해야 한다.\n' +

      '정리 2에서 \\(N\\)(또는 \\(R\\))은 검색기에서 추출할 KB의 유용한(또는 유용한) 문서의 수이다. 따라서 \\(N+R\\)은 검색할 수 있는 문서의 총 수이다. \\(N+R\\)이 증가함에 따라 테스트 시간에 가장 좋은 매칭을 얻기 위해 훈련 데이터의 더 많은 정보를 암기해야 한다. 정리 2는 로그율 \\(\\log_{2}(N+R)\\)에서만 이러한 증가가 발생함을 보여준다. 따라서 KB(\\(d\\))의 크기가 검색기에 의해 검색될 수 있는 선택의 수의 로그(\\(\\log_{2}(N+R)\\))보다 클 때 개선할 수 있다.\n' +
      '\n' +
      '또한, 정리 1과 달리 학습 크기 \\(n\\)가 유용한 문서 수 \\(N\\)보다 빠른 속도로 증가할 때, 정리 2에서는 \\(n\\)에 대한 의존성을 제거하고 \\(I(X;\\mathcal{A}(X)|P)=O(N\\log_{2}(N+R))\\)를 가질 수 있다. 이것은 우리의 증명이 [4]의 증명과 달리 각 기준 \\(c_{j}\\)당 싱글톤 훈련 샘플을 가질 확률이 높다는 것에 의존하지 않기 때문이다.\n' +

      '### Theorem 2 증명\n' +
      '\n' +

      '\n' +

      '\n' +

      '\n' +
      'Therefore,\n' +
      '\n' +
      '\\[\\operatorname{err}_{q,n}^{\\varphi}(\\mathcal{A})-\\operatorname{err}_{q,n}( \\mathcal{A}_{\\mathrm{OPT})\\] \\[\\leq\\frac{1}{N}\\sum_{j=1}^{N}\\Pr(E_{1}^{j}|Q_{2}^{j}|Q_{j},E_{1}^{j},E_{2}^{j})\\] \\[\\quad+\\frac{1}{N}\\sum_{j=1}^{N}\\Pr(E_{1}^{j}|Q_{j},E_{1}^{j})\\Pr(E_{3}^{j}|Q_{j},E_{1}^{j},\\bar{E}_{2}^{j})\\Pr(E_{0}|Q_{j},E_{1}^{j},\\bar{E}_{2}^{j},\\bar{E}_{3}^{j})\n' +
      '\n' +
      '여기서 \\(\\mathcal{T}=\\{\\{s,s^{\\prime}\\}|s,s^{\\prime}\\in S,s\\neq s^{\\prime}\\}\\) \\(m=\\log_{2}((1-(\\frac{N-1}{N})^{n})^{\\frac{(N+R)^{2}-(N+R)}{2\\epsilon}})\\) 이후,\n' +
      '\n' +
      '\\[\\Pr(E_{0}|Q_{j},E_{1}^{j},E_{2}^{j}) \\leq\\frac{(N+R)^{2}-(N+R)}{2}\\frac{1}{(1-(\\frac{N-1}{N})^{n})^{ \\frac{(N+R)^{2}-(N+R)}{2\\epsilon}}}\\] \\[=\\frac{\\epsilon}{1-(\\frac{N-1}{N})^{n}}.\\] 이것을 수학식 4에 플러그인하는 단계,\n' +
      '\n' +
      '\\[\\operatorname{err}_{q,n}^{\\varphi}(\\mathcal{A})-\\operatorname{err}_{q,n}( \\mathcal{A}_{\\mathrm{OPT}})\\leq\\frac{1}{N}\\sum_{j=1}^{N}\\Pr(E_{1}^{j}|Q_{j}) \\Pr(E_{2}^{j}|Q_{j},E_{1}^{j})\\frac{\\epsilon}{1-(\\frac{N-1}{N})^{n}}.\\]\n' +

      '## 부록 B 구현 세부 정보\n' +
