      '전자 상거래 검색 시스템에서 텍스트 유사성을 넘어서는 또 다른 고려 사항은 질의(예를 들어, 평균 제품 리뷰)[16]와 무관한 고유한 제품 품질이다. 그러나 임베딩 기반 검색의 이전 작업은 제품 품질에 대한 명시적 모델링을 피하고 이러한 책임은 전적으로 후기 단계에 맡긴다. 종종, 특정 사용자로부터의 추가 컨텍스트에도 후속 레이어에 의해 효율적으로 재순위화될 수 있는 것보다 카탈로그에 더 의미적으로 관련된 제품이 있을 수 있다. 따라서, 최적의 검색 후보 세트를 생성하기 위해, 관련성이 희생되지 않는 한 품질을 고려하는 것이 유익하다. 이를 위해 내부 제품 점수와 결합할 때 품질과 관련성의 균형을 맞추기 위해 조정된 벡터로 기존 임베딩을 확장하는 _ANN 기반 제품 부스팅_을 제안한다. 본 논문에서는 블랙박스 최적화 기법을 이용하여 전역적으로 최적의 품질 가중치를 도출하여 현실적인 서비스 제약조건을 가지고 원하는 타겟 메트릭을 직접 최대화하는 방법을 제안한다.\n' +
      '\n' +
      '본 논문에서는 개인화 상품 검색을 위한 통합 임베딩 기반 개인화 상품 검색(UPPER: Unified Embedding Based Personalized Product Retrieval) 시스템의 학습 및 구현에 대해 기술한다. 우리는 오프라인 평가와 라이브 A/B 테스트를 통해 헤드 쿼리와 테일 쿼리 모두에 대한 이러한 시스템의 효과를 보여준다. 우리의 기여는 다음과 같이 요약할 수 있다.\n' +

      '\n' +
      '## 2. 관련 작업\n' +
      '\n' +
      '최근 들어, 심층 학습 기술은 정보 검색(IR: Information Retrieval) 시스템, 특히 신경 증강 어휘 검색에 널리 적용되고 있다. 이러한 기법들은 표현 모델들(예를 들어, DSSM[13] 및 CLSM[26]) 및 질의-문서 상호작용 모델들(예를 들어, MatchPyramid[23] 및 Match-SRNN[27])로 분류될 수 있다.\n' +

      '대부분의 전자 상거래 검색 시스템은 임베딩 기반 검색(EBR)을 위해 ANN을 갖는 투타워 아키텍처를 채용한다([22], [11], [20], [29], [18]. Nigam, Song et al(22)은 단어 임베딩과 범주형 제품 특징 임베딩의 얕은 텍스트 백을 활용했다. 최근의 연구는 EBR 모델들의 표현 능력을 개선하고자 했다([2][4]). 개인화된 모델은 사용자 동작 및 프로파일 특징을 통합하여 특정 사용자에 대한 후보를 더 잘 맞춤화한다[32][18]. 그래프 기반 임베딩에 의해 강화된 모델[9][28]은 별개의 엔티티들 사이의 알려진 관계를 활용함으로써 순수 내용 기반 모델들을 개선한다[19][34]. 따라서, 우리는 통합 표현의 일부로 이분 그래프 부호화를 사용한다.\n' +

      '\n' +
      '## 3. Architecture\n' +
      '\n' +
      '본 논문에서 제안하는 통합 임베딩 기반 개인화 상품 검색(UPPER) 시스템은 Etsy의 다양한 다중 채널 검색 시스템의 필수적인 부분으로서, 사용자 선호도를 고려하면서 의미적으로 관련된 상품을 선택할 수 있도록 설계되었다. 그림 2와 3은 본 시스템의 워크플로우에 대한 개요를 제공한다. Etsy에서 사용자 검색 질의가 수신되면, 본 시스템은 질의, 사용자 프로파일, 히스토리 특징을 검색하고, 이를 신경망 검색 엔진에 전달하여 질의 추론 및 ANN 룩업을 수행한다. 본 시스템은 크게 세 가지 구성 요소로 구성된다. 섹션 4에 설명된 **UPPER** 모델은 공동으로 훈련된 쿼리 사용자 및 제품 타워를 강조 표시합니다. ii) 섹션 5에 소개 된 **ANN 제품 부스팅** 은 ANN에서 블랙 박스 최적화 기술을 사용 하 여 고품질 제품을 선택 하는 것을 목표로 합니다. iii) **온라인 서빈\n' +
      '\n' +

      '\n' +
      '## 4. 통합 임베딩 모델\n' +
      '\n' +
      '제안된 2-타워 UPPER 모델은 제품 인코더 \\(\\mathcal{P}\\)와 공동 질의 사용자 인코더 \\(\\mathcal{Q}\\)로 구성된다. 주어진 쿼리 \\(q\\), 사용자 \\(u\\)에 대해 다음과 같이 주어진 제품 \\(p\\)에 대한 개인화된 의미 점수 \\(y\\)를 계산합니다.\n' +
      '\n' +
      '\\[y=cos(\\mathcal{P}(p),\\mathcal{Q}(q,u)) \\tag{1}\\]\n' +
      '\n' +
      '여기서 \\(\\mathcal{P}(p)\\)와 \\(\\mathcal{Q}(q,u)\\)은 모두 d차원 벡터이다. 유사함수로 코사인을 사용하는 방법은 두 개의 타워를 독립적으로 유지하고 ANN을 통해 오프라인 인덱싱과 효율적인 서빙을 할 수 있기 때문에 효율성을 기반으로 한다. \\(\\mathcal{P}\\) 및 \\(\\mathcal{Q}\\)의 표현은 관련 기능을 나타내는 데 사용되는 구성 인코더를 풀링한 결과입니다. 우리의 목표는 검색 성능을 효과적으로 측정하기 때문에 문헌에서 널리 사용되는 메트릭인 Recall@K를 최대화하는 것이다. 이 절에서는 제안된 UPPER 모델의 아키텍처 세부 사항과 피처 엔지니어링의 주요 설계 선택을 제시한다. 먼저 제품 인코더의 디자인에 대해 설명한 후 두 타워 간의 공유 인코더에 대해 설명합니다. 이어서, 공동 질의-사용자 인코더에 대한 포괄적인 개요를 제공한다.\n' +
      '\n' +
      '또한, \\(\\mathcal{P}\\)과 \\(\\mathcal{Q}\\)의 성공적인 오프라인 교육에 중요한 접근 방법을 탐구한다. 여기에는 새로운 손실 함수, 언어 모델에 사용되는 사전 훈련 전략, 레이블이 지정된 데이터를 생성하기 위해 검색 로그에서 양성을 마이닝하는 기술 및 동적 하드 네거티브를 마이닝하는 방법이 포함된다.\n' +
      '\n' +
      '### Product Encoder\n' +
      '\n' +
      '그림 2(오른쪽)에서는 제품의 다양한 보완적인 측면을 포착하기 위해 통합 임베딩 모델로 설계된 제품 인코더 \\(\\mathcal{P}\\)를 제시한다. 이 인코더에서 얻은 제품 표현은 연접을 통해 풀링되고 최종 제품 표현을 얻기 위해 피드포워드 네트워크 및 배치 정규화의 연속 계층을 사용하여 추가로 투영된다. 이 섹션에서는 중요한 제품 기능을 인코딩하는 데 전념하는 인코더와 사용된 관련 기능 엔지니어링 기술에 대해 설명한다.\n' +
      '\n' +
      '#### 4.1.1. 트랜스포머 기반 표현\n' +
      '\n' +
      '트랜스포머의 컨텍스트 표현은 제목 및 태그와 같은 텍스트 특징으로부터 중요한 토큰에 대한 제품 표현을 편향시키는 데 도움이 될 수 있다. 그러나 본 연구 결과는 널리 사용되는 두 개의 텍스트 인코더인 distilBERT(Zhu et al., 2017)와 T5(Zhu et al., 2017)의 인코더 부분을 미세 조정하는 것이 오프라인 개선을 나타내지 않았음을 나타낸다. 이는 대기 시간 고려 사항으로 인해 쿼리 타워에 동일한 변압기가 없는 비대칭 아키텍처에 기인할 수 있습니다. 그 후, docT5query(Chen et al., 2018)의 영향을 받은 사전 훈련 접근법을 사용했다. 이 전략에서 우리는 제품 텍스트를 기반으로 가장 역사적으로 구매한 쿼리를 생성하기 위해 T5 소형 모델을 훈련하고 인코더를 활용했다. 우리의 가설은 이 접근법이 제품 제목/태그와 같은 중요한 측면에 대한 모델의 이해도를 향상시킬 것이라는 것이다.\n' +
      '\n' +
      '#### 4.1.2. 이분 그래프 인코더\n' +
      '\n' +
      '이분 그래프 기반 임베딩(Han et al., 2017)을 사용하여 과거 검색을 기반으로 관련 있는 쿼리 용어와 제품 콘텐츠 간의 의미적 격차를 효과적으로 해결한다. 제품-질의 그래프를 구성하기 위해 쿼리와 제품 간의 긍정적인 상호 작용을 포함하는 1년 동안의 검색 로그를 활용한다. 학습하는 동안 그래프에서 주어진 제품에 대한 쿼리를 샘플링하고 쿼리 타워와 공유되는 매개 변수를 사용하여 인코딩합니다. 단일 홉 그래프 임베딩을 얻기 위해 질의 임베딩에 대한 평균 풀링을 사용한다. 일반화를 보장하기 위해 샘플링된 이웃 집합에서 대상 쿼리를 제외한다. 또한 공유 매개변수가 과적합으로 이어진다는 것을 발견했으며, 이는 여러 개입으로 해결했으며 그래프 인코더로 인해 공유 매개변수 업데이트가 단순히 동결되는 것이 최상의 성능으로 이어진다는 것을 발견했다.\n' +
      '\n' +
      '### Shared Encoders\n' +
      '\n' +
      '#### 4.2.1. 토큰 및 ID Embeddings\n' +
      '\n' +
      '쿼리와 제품에는 각각 토큰 필드 \\(F_{q}\\) 및 \\(F_{p}\\) 집합이 포함됩니다. 각 토큰 필드 \\(f\\)는 원시 입력에서 파생된 정렬되지 않은 토큰 백으로 구성됩니다. (Zhu 등, 2017)에서와 같이 텍스트 필드에서 유니그램, 바이그램 및 문자 트리그램을 추출한다. 또한 각 계층(예: #category_furniture, #category_furniture.bedroom 등)에서 제품 카테고리를 추출한다. 색상 또는 재료와 같은 제품 속성의 경우 각 키/값 쌍(예: #attr_color_red)에 대한 토큰을 추출하고 판매자가 임의 값을 입력할 수 있는 속성에 대한 텍스트 n-gram을 추출합니다.\n' +
      '\n' +
      '이 제품과 쿼리 인코더는 모두 토큰 임베딩의 간단한 평균을 통해 \\(N_{t}(F)\\) 총 토큰을 포함하는 필드 집합을 인코딩하기 위해 평균 임베딩 계층을 사용합니다.\n' +
      '\n' +
      '\\[\\text{avg}(F)=\\frac{1}{N_{t}(F)}\\sum_{f\\in F}\\sum_{t\\in f}E[t] \\tag{2}\\]\n' +
      '\n' +
      '초기에는 토큰_rep\\((p)=\\text{avg}(F_{p})\\)로 표현되는 질의 사용자 타워와 제품의 토큰 입력 계층에 대한 평균 임베딩 방법을 사용하였다. 그러나 특정 새로운 필드, 특히 제품 설명에서 추출된 키워드와 같은 노이즈 필드를 통합하면 모델 성능이 저하될 수 있음을 관찰했다. 이를 해결하기 위해 필드를 \\(F^{1}_{p},F^{2}_{p},...\\)로 표시된 별개의 그룹으로 분할했다. (예를 들어, 설명 토큰을 배타적으로 포함하는 하나의 그룹). 그런 다음 각 그룹의 평균 임베딩을 연결하여 업데이트된 토큰 표현 토큰_rep\\((p)=\\text{concat}([\\text{avg}(F^{1}_{p});\\text{avg}(F^{2}_{p}),...])\\을 생성했다.\n' +
      '\n' +
      '#### 4.2.2. Location Encoder\n' +
      '\n' +
      '(Zhu 등, 2017)에서와 같이, 우리는 질의 및 리스팅 타워에서 각각 사용자 위치 및 리스팅 위치 특징 모두를 통합한다. 언어, 국가 및 우편 번호를 내장하고 위도/경도 및 우편 번호를 모두 사용하여 여러 수준의 세분성에서 위치를 추가로 설명한다. 고객 위도/경도 좌표에 대한 K-means 클러스터링을 수행하고, k(50,100,500) 값이 다른 사용자 및 리스팅에 대한 위치 버킷 ID를 추출한다. 또한 접두사가 인접한 지리적 영역에 해당하므로 우편 번호의 접두사를 추출하여 대략적인 지리적 영역을 캡처한다(예: "54321"은 "5", "54" 등). 우리는 우편번호와 위치 버킷이 모델 성능 측면에서 비중복적이라는 것을 발견했는데, 이는 아마도 근접성에 대한 다소 다른 개념을 포착하기 때문일 수 있다(예를 들어, k-평균 클러스터는 인구 밀도에 대한 의존성으로 인해 지리적 범위의 큰 변동성을 가질 수 있는 반면 우편번호는 크기가 더 균일한 경향이 있다). 모든 위치 특징을 함께 사용하여 국내 사용자의 구매 회수율에서 8%의 상대적 이득을 관찰했다.\n' +
      '\n' +
      '### Joint Query-User Encoder\n' +
      '\n' +
      '그림 2에서 왼쪽에 있는 조인트 타워의 아키텍처를 설명 합니다. 쿼리 텍스트를 표시 하기 위해 섹션 4.2.1에 설명 된 대로 경량 토큰 인코더를 사용 합니다. 토큰 수준에서 이러한 매개 변수는 제품 제목/태그 및 그래프 인코더 간에 공유 됩니다. 또한, 사용자 위치를 나타내기 위해 앞서 설명한 위치 인코더를 사용한다. 또한, (Wang et al., 2017) 및 (Kang et al., 2017)과 유사한 다양한 이벤트 유형으로부터의 사용자 참여 이력을 통합한다. 특히 사용자의 최근 검색, 최근 상점 클릭, 최근 클릭된 항목의 용어 및 역대 구매 항목의 태그를 활용한다. 쿼리 사용자 타워에서 대기 시간을 최소화 하기 위해 4.2.1에 설명 된 대로 경량 토큰 임베딩 및 주의 메커니즘을 사용 하 여 최종 공동 쿼리에 통합 합니다. (Bang 등, 2017)에서 지적된 바와 같이, 모든 이력 사용자 액션이 현재 검색 세션과 동등하게 관련되지는 않으므로, 현재 쿼리와 관련하여 이벤트들을 가중시키고 개인화에서 사용자 이벤트들의 총 기여도를 제어하는데 유익할 수 있다. (Bang 등, 2018)과 유사하게, 우리의 쿼리-사용자 타워는 이벤트 레벨에서 적용된 경량 변압기를 사용하여 쿼리 및 사용자 액션으로부터 이력 임베딩을 생성한다. 특히, \\([q,u_{s}^{1},...,u_{s}^{n},u_{t}^{c}]\\)는 검색 질의이고, \\(u_{s}\\)은 사용자의 최근 검색 질의의 시퀀스이며, \\(u^{c}\\)은 사용자의 최근 클릭된 상점이다. \\(u_{s}\\)의 각 벡터는 질의 토큰 임베딩의 단순 평균이며, 각 벡터 \\(u_{c}\\)는 상점 ID 임베딩이다. 1층 트랜스포머는 지연시간에 거의 기여하지 않으며 오프라인 재현율을 2% 향상시킨다는 것을 알 수 있다.\n' +
      '\n' +
      '### Negative Mining\n' +
      '\n' +
      '우리의 네거티브 마이닝 전략은 네거티브 제품의 세 가지 차이 소스를 사용한다.\n' +
      '\n' +
      '* _하드 배치 내 음성_: 배치 내 음성은 지정된 쿼리에 대해 음성으로 샘플링되는 배치의 다른 쿼리의 양성 제품입니다. 제품 및 쿼리 표현은 2개 타워 모델에서 독립적이므로 교차 인코더에서와 같이 다시 계산할 필요가 없습니다. 또한 주어진 쿼리에 대해 가장 유사한 배치 내 제품을 샘플링하여 모델이 _가장 단단한_ 예제에 집중할 수 있도록 탐색했으며 균일한 샘플링보다 더 잘 작동한다는 것을 발견했다.\n' +
      '* _균일 네거티브_: 또한, 우리는 또한 제품의 전체 코퍼스로부터 네거티브로서 균일하게 제품을 샘플링한다. 균일한 네거티브는 하드 네거티브에 상보적인 값을 제공하는데, 이는 하드 네거티브가 _하위 랭킹_ 성능을 돕는 반면 하드 네거티브는 상위 랭킹 성능을 돕기 때문이다(Wang et al., 2017). 또한 음성이 샘플링된 말뭉치의 크기가 성능에 영향을 미치고 배치 내 음성은 양의 생성물만 있기 때문에 음성의 다양성이 제한적이며 모델이 과잉 적합할 수 있음을 관찰했다.\n' +
      '* _대규모 배치로부터의 동적 하드 네거티브_: 트레이닝 동안 모델 파라미터에 관한 동적 네거티브, 즉 네거티브는 정적 네거티브에 비해 조밀한 검색 성능(Wang et al., 2017)을 향상시키는 것으로 나타났다. 동적 음수 샘플링에 대한 메모리 효율적인 접근법은 두 단계로 구성된다. 첫째, 제품 코퍼스에서 대량의 음성 샘플을 무작위로 샘플링하고 현재 모델 매개변수를 사용하여 가장 유사한 상위 K개의 제품을 선택하지만 모델 매개변수는 아직 업데이트하지 않는다. 초기 선택 후 _동적 하드 네거티브_ 는 모델 매개 변수를 업데이트 하는 데 사용 되는 부정적인 예제의 다른 원본과 결합 됩니다. 부정적인 예로 인한 손실은 각 마이닝 전략에서 개인의 가중 합이며 훈련 중에 가중치를 선형적으로 업데이트한다. 우리는 균일한 음성과 균일한 음성의 선형 감쇠 손실 중량만을 사용하여 워밍업 훈련을 하고 수렴과 성능에 이상적이라는 것을 발견했기 때문에 단단한 음성의 무게를 증가시킨다.\n' +
      '\n' +
      '### Loss Function\n' +
      '\n' +
      '문턱치 기반 가지치기는 검색 계층에서 널리 사용되는 접근법으로 관련 없는 후보들을 제거하기 위해 사용된다. 쌍별 손실 함수는 널리 사용되지만 임계값 기반 가지치기에는 적합하지 않다(Zhou et al., 2017). 우리의 접근법은 힌지 손실 프레임워크를 통합하여 모델 훈련 단계 자체 동안 임계값을 설정한다. 훈련 데이터는 서로 다른 종류의 상호작용 유형으로 구성되고 각 상호작용 유형은 서로 다른 관련성을 나타내기 때문에 각 부분이 서로 다른 임계값과 연관되는 다중 부분 힌지 손실을 사용한다. 출력 점수를 \\(y\\)로, 참 레이블을 \\(\\hat{y}\\)로 지정하면 손실 함수는 다음과 같이 나타낼 수 있습니다.\n' +
      '\n' +
      '\\[L(y,\\hat{y})=\\left(\\sum_{i\\in I}\\mathbb{I}[\\hat{y}==i]\\cdot(-\\min(0,y-\\epsilon _{i}))\\right)+\\mathbb{I}-\\cdot max(0,y-\\epsilon)\\]\n' +
      '\n' +
      '여기서 \\(I\\)은 모든 양의 상호작용으로 설정되고 \\(\\epsilon_{i}\\)은 이에 대응하는 임계값이며 \\(\\mathbb{I}-\\), \\(\\epsilon\\)은 각각 음의 샘플에 대한 지표 변수 및 임계값이다.\n' +
      '\n' +
      '## 5. Ann 기반 Product Boosting\n' +
      '\n' +
      '쿼리에 대한 제품들의 후보 세트를 형성할 때, 쿼리와 의미적으로 관련되고 고객들에게 어필하는 후보들을 모두 검색하는 것이 유익하다. Etsy 내에서, 역색인 후보 검색 시스템은 질의 독립적인 "품질 점수" \\(Q(p)\\)와 제품을 연관시키고, 곱셈 부스팅을 사용하여 품질 점수와 질의 목록 관련성 점수의 곱으로 후보 점수를 계산한다 \\(R(q,p)\\), 또는 \\(S(q,p)=R(q,p)Q(p)\\). 이 품질 점수는 쿼리 나열 관련성과 독립적으로 참여를 증가시키는 것으로 알려진 높은 제품 등급, 제품 신선도 및 상점 전환율과 같은 속성을 설명할 수 있습니다.\n' +
      '\n' +
      '본 논문에서는 신경망 기반 의미 검색에서 부가적인 부스팅(additive boosting)을 구현하기 위해 추가적인 수치 특징을 가진 모델 유래 제품 벡터를 풍부하게 하고 질의 벡터에 대응하는 특징 가중치를 추가한다. 원래의 곱 임베딩 \\(p\\)과 질의 임베딩 \\(q\\)을 고려하여 수화된 벡터 \\(p^{\\prime}=\\text{concat}([p;f(p)])\\)와 \\(q^{\\prime}=\\text{concat}([q;w])\\)를 생성한다. 여기서, \\(f(p)\\)은 수치적 특징의 특징 벡터이고, \\(w\\)은 동일한 차원의 상수 벡터이다. 그런 다음 후보 점수를 \\(S(q^{\\prime},p^{\\prime})=\\text{dot}(p^{\\prime},q^{\\prime})=\\text{dot}(p,q)+ \\text{dot}(f(p),w)\\)로 모델링한다. 서빙을 위해 원본 제품 임베딩이 아닌 단순히 수화된 제품 벡터를 인덱싱하고, 수화된 쿼리 벡터로 인덱스를 쿼리한다.\n' +
      '\n' +
      '원론적으로, 우리는 엔드 투 엔드 모델 훈련의 일부로 쿼리 측 특징 가중치를 직접 학습할 수 있다. 그러나 쿼리나 제목 텍스트와 같은 텍스트 기능에 비해 상점 인기와 같은 정적 품질 기능은 부정적인 샘플링 접근법에 민감하며 신중한 조정 없이 프록시 메트릭에 쉽게 과도하게 적합할 수 있으며 직접 리콜을 최적화하지 않는다. 그 대신에, 우리는 임의의 타겟 메트릭들을 직접적으로 최대화하는 쿼리 측 특징 가중치들을 식별하기 위해 블랙박스 최적화를 사용한다. 특히, Skopt(Bang et al., 2017)를 사용하여 베이지안 최적화를 수행하여 모델 학습 후 구매한 아이템에 대한 구매 회수를 최적화하는 쿼리 가중치를 학습한다.\n' +

      '### Evaluation Methodology\n' +
      '\n' +
      '* _오프라인 메트릭_ 검색 성능을 효과적으로 측정하기 때문에 문헌에서 널리 사용되는 메트릭인 Recall@K를 사용합니다. 본질적으로 질의 \\(q\\), 대상 관련 제품 집합 \\(\\mathcal{T}\\) 및 상위 K 제품 집합 \\(\\mathcal{R}\\): \\[Recall@K=\\frac{\\sum_{t\\in\\mathcal{T}}\\mathbb{I}(t\\in\\mathcal{R})}{|\\mathcal{T}|}\\].\n' +
      '\n' +
      '또한 오프라인 Recall@K 메트릭은 사이트 전체 및 검색 전환율의 온라인 개선과 양의 상관관계가 있음을 관찰했다. 오프라인 평가를 위해 \\(K\\in\\{100,1000\\}\\)을 사용한다.\n' +
      '* _훈련 및 평가 데이터_ 모든 플랫폼에서 지난 달의 데이터를 사용하여 검색 로그에서 카트드 및 구매와 같은 긍정적인 상호 작용을 마이닝하여 훈련 데이터를 만듭니다. 우리는 모델을 훈련시키기 위해 텐서플로우2.6을 사용했다. 우리는 MirroredStrategy를 사용하여 4개의 A100 GPU에서 모델을 훈련하고 모델이 수렴하는 데 약 72시간이 걸린다. 평가 중에 우리의 목표는 최신 일 훈련 데이터 이후의 일에서 구매를 회수할 수 있는 모델의 능력을 평가하는 것이다. 결과적으로, 학습 데이터 다음 날 발생하는 사용자 구매를 통합하는 샘플링된 검색 로그를 사용하여 평가 데이터 세트를 구성한다. 전반적으로, 우리는 구매가 있는 11k개의 고유한 쿼리로 구성된 각 날짜 데이터로 다음 5일 동안의 평가 데이터를 평균 보고한다.\n' +
      '* _Offline Baseline 모델_ _Base_ 라고 하는 기준 임베딩 기반 검색 모델은 얕고 대칭인 2타워 모델입니다. 이 모델은 원시 쿼리 텍스트와 제품의 제목 및 태그의 용어 임베딩을 통합한다. 섹션 4에 설명된 대로 다중 부분 힌지 손실을 사용하고 (Kumar et al., 2019)에서와 같이 전체 목록 카탈로그와 배치 내 양성에서 무작위로 음성을 선택한다. 또한, 본 논문에서 제안한 모델을 고튜닝된 사내 고전 역색인 및 랜덤워크 기반 검색기와 비교하여 질의 세그먼트에 대한 효율성을 입증한다.\n' +
      '\n' +
      '### 오프라인 실험 결과\n' +
