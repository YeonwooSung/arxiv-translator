  <script>
    const text = '' +
      '# LoRA: Low-Rank Adaptation of Large Language Models\n' +
      '\n' +
      ' Edward Hu\\({}^{*}\\)  Yelong Shen\\({}^{*}\\)  Phillip Wallis  Zeyuan Allen-Zhu\n' +
      '\n' +
      '원지리산왕루왕위주천\n' +
      '\n' +
      'Microsoft Corporation\n' +
      '\n' +
      '{edwardhu, yeshe, phwallis, zeyuana}\n' +
      '\n' +
      'yuanzhil, swang, luw, wzchen}@microsoft.com\n' +
      '\n' +
      'yuanzhil@andrew.cmu.edu\n' +
      '\n' +
      '(Version 2)\n' +
      '\n' +
      '동일한 기여.V1과 비교하여 이 초안에는 더 나은 기준선, GLUE에 대한 실험 및 어댑터 대기 시간에 대한 더 많은 것이 포함된다.\n' +
      '\n' +
      '###### Abstract\n' +
      '\n' +
      '자연어 처리의 중요한 패러다임은 일반 도메인 데이터에 대한 대규모 사전 훈련과 특정 작업 또는 도메인에 대한 적응으로 구성된다. 우리가 더 큰 모델들을 미리 훈련시킬 때, 모든 모델 파라미터들을 재훈련하는 완전 미세 조정이 덜 실현가능해진다. GPT-3 175B를 예로 사용 합니다. 각각 175B 매개 변수를 사용 하 여 미세 조정 된 모델의 독립 인스턴스를 배포 하는 것은 엄청나게 비쌉니다. 미리 훈련 된 모델 가중치를 동결 하 고 훈련 가능한 순위 분해 행렬을 Transformer 아키텍처의 각 계층에 주입 하 여 다운스트림 작업에 대 한 훈련 가능한 매개 변수의 수를 크게 줄이는 **Lo**w-**R** 순위 **A** 적응 또는 LoRA를 제안 합니다. 아담과 미세 조정된 GPT-3 175B에 비해 LoRA는 훈련 가능한 파라미터 수를 10,000배, GPU 메모리 요구량을 3배 줄일 수 있다. LoRA는 RoBERTa, DeBERTa, GPT-2 및 GPT-3에서 훈련 가능한 매개변수가 적고 훈련 처리량이 높으며 어댑터와 달리 _추가 추론 대기 시간이 없음_에도 불구하고 모델 품질에서 온-파 또는 미세 조정보다 더 나은 성능을 수행한다. 또한 LoRA의 효능을 밝히는 언어 모델 적응의 순위 결핍에 대한 경험적 조사를 제공한다. LoRA와 PyTorch 모델의 통합을 용이하게 하는 패키지를 릴리스하고 [https://github.com/microsoft/LoRA](https://github.com/microsoft/LoRA)에서 RoBERTa, DeBERTa 및 GPT-2에 대한 구현 및 모델 체크포인트를 제공합니다.\n' +
      '\n' +
      '## 1 Introduction\n' +
      '\n' +
      '자연어 처리의 많은 응용 프로그램은 _하나의_ 대규모 사전 훈련 된 언어 모델을 _다중_ 다운스트림 응용 프로그램에 적용 하는 데 의존 합니다. 이러한 적응은 일반적으로 미리 훈련된 모델의 모든 매개 변수를 업데이트하는 _fine-tuning_을 통해 수행됩니다. 미세 조정의 주요 단점은 새로운 모델이 원래 모델만큼 많은 매개변수를 포함한다는 것이다. 수개월마다 더 큰 모델이 훈련됨에 따라, 이는 GPT-2(래드포드 등, b) 또는 RoBERTa 대형(Liu 등, 2019)에 대한 단순한 "불편함"에서 1,750억 훈련 가능한 파라미터를 갖는 GPT-3(브라운 등, 2020)에 대한 중요한 배치 챌린지로 변경된다.1\n' +
      '\n' +
      '각주 1: GPT-3 175B는 적은 샷 학습으로 자명하지 않은 성능을 달성하는 반면, 미세 조정은 부록 A에서 볼 수 있듯이 성능을 크게 향상시킨다.\n' +
      '\n' +
      '많은 사람들이 일부 매개변수만 적용하거나 새로운 작업에 대한 외부 모듈을 학습하여 이를 완화하려고 했다. 이렇게 하면 각 작업에 대해 미리 훈련 된 모델 외에도 적은 수의 작업별 매개 변수만 저장 하 고 로드 하면 되므로 배포 시 운영 효율성이 크게 향상 됩니다. 그러나, 기존의 기술들은\n' +
      '\n' +
      '도 1: 우리의 재파라메트리화. 우리는 \\(A\\)와 \\(B\\)만 훈련한다.\n' +
      '\n' +
      '종종 모델 깊이를 확장하거나 모델의 사용 가능한 시퀀스 길이를 줄임으로써 추론 레이턴시(Houlsby 등, 2019; Rebuffi 등, 2017)를 도입한다(Li and Liang, 2021; Lester 등, 2021; Hambardzumyan 등, 2020; Liu 등, 2021)(섹션 3). 더 중요한 것은 이러한 방법이 종종 미세 조정 기준선과 일치하지 않아 효율성과 모델 품질 간의 균형을 이루지 못한다는 것이다.\n' +
      '\n' +
      '우리는 Li et al. (2018); Aghajanyan et al. (2020)에서 영감을 얻었으며, 이는 학습된 과대매개 모형이 실제로 낮은 내재적 차원에 존재한다는 것을 보여준다. 모델 적응 중 가중치의 변경도 "내재 순위"가 낮아서 제안된 **Low-Rank A** 적응(LoRA) 접근 방식으로 이어졌다고 가정합니다. LoRA는 그림 1과 같이 미리 훈련된 가중치를 동결 상태로 유지하면서 적응 동안 조밀한 레이어의 변화에 대한 순위 분해 행렬을 대신 최적화하여 신경망에서 일부 조밀한 레이어를 간접적으로 훈련시킬 수 있다. GPT-3 175B를 예로 들어, 전체 순위(즉, \\(d\\))가 12,288만큼 높을 때에도 그림 1의 매우 낮은 순위(즉, \\(r\\)가 하나 또는 두 개일 수 있음)가 충분하다는 것을 보여 LoRA를 저장 및 컴퓨팅 효율 모두 만든다.\n' +
      '\n' +
      'LoRA는 몇 가지 주요 이점을 가지고 있다.\n' +
      '\n' +
      '* 미리 훈련 된 모델을 공유 하 고 사용 하 여 여러 작업에 대 한 많은 작은 LoRA 모듈을 빌드할 수 있습니다. 그림 1의 행렬 \\(A\\)과 \\(B\\)을 대체하여 공유 모델을 동결하고 작업을 효율적으로 전환할 수 있어 스토리지 요구량과 작업 전환 오버헤드를 크게 줄일 수 있다.\n' +
      '* LoRA는 대부분의 매개 변수에 대해 기울기를 계산 하거나 최적화기 상태를 유지할 필요가 없기 때문에 적응 최적화기를 사용할 때 훈련을 더 효율적으로 만들고 하드웨어 진입 장벽을 최대 3배 낮춥니다. 대신 주입된 훨씬 더 작은 저순위 행렬만 최적화한다.\n' +
      '* 간단한 선형 설계를 통해 배포 시 훈련 가능한 행렬을 동결된 가중치와 병합할 수 있습니다. 구성을 통해 완전히 미세 조정된 모델과 비교하여 추론 대기 시간을 도입하지 않습니다.\n' +
      '* LoRA는 많은 이전 방법들과 직교하며, 프리픽스-튜닝과 같은 많은 방법들과 조합될 수 있다. 우리는 부록 E에 예를 제공한다.\n' +
      '\n' +
      '용어와 컨벤션은 트랜스포머 아키텍처를 자주 참조하고 기존 용어를 차원에 사용한다. 우리는 변환기의 입출력 크기 \\(d_{model}\\)라고 부른다. 자기 주의 모듈에서 질의/키/값/출력 투영 행렬을 참조하기 위해 \\(W_{q}\\), \\(W_{k}\\), \\(W_{v}\\), \\(W_{o}\\)을 사용한다. \\ (W\\) 또는 \\(W_{0}\\)은 적응 동안 미리 훈련된 가중치 행렬과 \\(\\Delta W\\)의 누적 기울기 업데이트를 의미한다. 우리는 LoRA 모듈의 순위를 나타내기 위해 \\(r\\)을 사용한다. 모델 최적화를 위해 Vaswani et al., 2017; Brown et al., 2020)에서 제시한 규칙을 따르고 Adam (Loshchilov and Hutter, 2019; Kingma and Ba, 2017)을 사용하며 Transformer MLP feedforward 차원 \\(d_{ffn}=4\\times d_{model}\\)을 사용한다.\n' +
      '\n' +
      '## 2 Problem Statement\n' +
      '\n' +
      '우리의 제안은 훈련 목표에 불가지론적이지만 동기 부여 사용 사례로 언어 모델링에 중점을 둔다. 아래는 언어 모델링 문제, 특히 태스크별 프롬프트가 주어졌을 때 조건부 확률의 최대화에 대한 간략한 설명이다.\n' +
      '\n' +
      '미리 훈련된 자기회귀 언어 모델 \\(P_{\\Phi}(y|x)\\)을 \\(\\Phi\\)으로 매개변수화했다고 가정하자. 예를 들어, \\(P_{\\Phi}(y|x)\\)는 Transformer 아키텍처(Vaswani et al., 2017)를 기반으로 하는 GPT(Radford et al., b; Brown et al., 2020)와 같은 일반적인 멀티 태스크 학습자가 될 수 있다. 이 사전 훈련 된 모델을 요약, 기계 읽기 이해 (MRC) 및 자연 언어와 같은 다운스트림 조건부 텍스트 생성 작업에 적용 하는 것이 좋습니다 (NL2SQL). 각 다운스트림 태스크는 문맥-타겟 쌍의 훈련 데이터셋으로 표현된다. \\(\\mathcal{Z}=\\{(x_{i},y_{i})\\}_{i=1,..,N}\\) 여기서 \\(x_{i}\\)과 \\(y_{i}\\)은 모두 토큰의 시퀀스이다. 예를 들어, NL2SQL에서 \\(x_{i}\\)은 자연어 질의이고 \\(y_{i}\\)의 해당 SQL 명령이며, 요약을 위해 \\(x_{i}\\)은 문서의 내용이고 \\(y_{i}\\)의 요약이다.\n' +
      '\n' +
      '완전 미세 조정 동안 모델은 사전 훈련된 가중치 \\(\\Phi_{0}\\)로 초기화되고 조건 언어 모델링 목적을 최대화하기 위해 기울기를 반복적으로 따라 \\(\\Phi_{0}+\\Delta\\Phi\\)으로 업데이트된다:\n' +
      '\n' +
      '\\[\\max_{\\Phi}\\sum_{(x,y)\\in\\mathcal{Z}}\\sum_{t=1}^{|y|}\\text{log}\\left(P_{\\Phi}(y_ {t}|x,y_{<t})\\right) \\tag{1}\\]\n' +
      '\n' +
      '전체 미세 조정의 주요 단점 중 하나는 _각_ 다운스트림 작업의 경우 차원 \\(|\\Delta\\Phi|\\)이 \\(|\\Phi_{0}|\\)과 동일한 매개 변수 \\(\\Delta\\Phi\\)의 _different_ 집합을 학습한다는 것입니다. 따라서 사전 훈련된 모델이 큰 경우(예: \\(|\\Phi_{0}|\\approx 175\\) Billion) 미세 조정된 모델의 많은 독립적인 인스턴스를 저장하고 배포하는 것은 가능하더라도 어려울 수 있다.\n' +
      '\n' +
      '본 논문에서는 태스크별 파라미터 증분 \\(\\Delta\\Phi=\\Delta\\Phi(\\Theta)\\)을 더 작은 크기의 파라미터 집합 \\(\\Theta\\)과 \\(|\\Theta|\\ll|\\Phi_{0}|\\)으로 부호화하는 보다 효율적인 방법을 제안한다. 따라서 \\(\\Delta\\Phi\\)를 찾는 작업은 \\(\\Theta\\):\n' +
      '\n' +
      '\\[\\max_{\\theta}\\sum_{(x,y)\\in\\mathcal{Z}}\\sum_{t=1}^{|y|}\\text{log}\\left(p_{ \\Phi_{0}+\\Delta\\Phi(\\theta)}(y_{t}|x,y_{<t})\\right) \\tag{2}\\]\n' +
      '\n' +
      '다음 절에서는 계산과 메모리 효율이 모두 좋은 \\(\\Delta\\Phi\\)을 인코딩하기 위해 낮은 순위의 표현을 사용하는 것을 제안한다. 미리 훈련된 모델이 GPT-3 175B일 때 훈련 가능한 매개변수 \\(|\\theta|\\)의 수는 \\(|\\Phi_{0}|\\)의 \\(0.01\\%\\)만큼 작을 수 있다.\n' +
      '\n' +
      '## 3 기존 솔루션은 충분 하지 않나요?\n' +
      '\n' +
      '우리가 해결하기 위해 시작한 문제는 결코 새로운 것이 아니다. 전이학습이 시작된 이후, 모델 적응을 보다 매개변수와 계산 효율적으로 만들기 위해 수십 개의 작업이 시도되었다. 잘 알려진 일부 작업에 대한 조사는 섹션 6을 참조하십시오. 언어 모델링을 예로서 사용하면, 효율적인 적응과 관련하여 두 가지 두드러진 전략이 있다 : 어댑터 층 추가(Houlsby et al., 2019; Rebuffi et al., 2017; Pfeiffer et al., 2021; Ruckle et al., 2020) 또는 입력 층 활성화의 일부 형태 최적화(Li and Liang, 2021; Lester et al., 2021; Hambardzumyan et al., 2020; Liu et al., 2021). 그러나 두 전략 모두 특히 대규모 및 지연에 민감한 생산 시나리오에서 한계가 있다.\n' +
      '\n' +
      '어댑터 레이어 추론 대기 시간을 도입 어댑터에는 여러 가지 변형이 있습니다. 본 논문에서는 Transformer 블록당 2개의 어댑터 레이어를 갖는 Houlsby et al.(2019)과 블록당 단 1개의 어댑터 레이어를 갖는 Lin et al.(2020)의 최근 디자인인 LayerNorm(Ba et al., 2016)에 초점을 맞추었다. 계층들을 프루닝하거나 멀티-태스크 설정들을 이용함으로써 전체 대기 시간을 감소시킬 수 있지만(Ruckle 등, 2020; Pfeiffer 등, 2021), 어댑터 계층들에서 여분의 컴퓨팅을 우회하는 직접적인 방법은 없다. 이는 어댑터 레이어가 작은 병목 차원을 가짐으로써 적은 매개변수(때로는 원래 모델의 \\(<\\)1%)를 가지도록 설계되어 추가할 수 있는 FLOP를 제한하기 때문에 문제가 되지 않는 것으로 판단된다. 그러나, 큰 신경망은 레이턴시를 낮게 유지하기 위해 하드웨어 병렬성에 의존하며, 어댑터 계층은 순차적으로 처리되어야 한다. 이것은 배치 크기가 일반적으로 하나만큼 작은 온라인 추론 설정에서 차이를 만든다. 단일 GPU 상의 GPT-2(Radford et al., b) 매체에서 추론을 실행하는 것과 같은 모델 병렬성이 없는 일반적인 시나리오에서, 우리는 매우 작은 병목 차원에서도, 어댑터를 사용할 때 레이턴시가 눈에 띄게 증가하는 것을 볼 수 있다(표 1).\n' +
      '\n' +
      '이 문제는 Shoeybi et al. (2020); Lepikhin et al. (2020)에서 수행한 것처럼 모델을 분할해야 할 때 더 악화되는데, 왜냐하면 어댑터 파라미터를 여러 번 중복 저장하지 않는 한 추가 깊이는 AllReduce 및 Broadcast와 같은 동기 GPU 연산을 더 필요로 하기 때문이다.\n' +
      '\n' +
      '프롬프트를 직접 최적화하는 것은 프리픽스 튜닝(Li 및 Liang, 2021)에 의해 예시된 바와 같이 HardThe other 방향과는 다른 도전에 직면한다. 우리는 프리픽스 튜닝이 최적화되기 어렵고 훈련 가능한 매개변수에서 그 성능이 단조롭지 않게 변한다는 것을 관찰하여 원래 논문에서 유사한 관찰을 확인했다. 보다 근본적으로, 적응을 위해 시퀀스 길이의 일부를 예약하는 것은 다운스트림 작업을 처리하는 데 사용할 수 있는 시퀀스 길이를 필연적으로 감소시키며, 이는 프롬프트 튜닝이 다른 방법에 비해 덜 수행적이라고 의심한다. 우리는 과제 수행에 대한 연구를 섹션 5로 연기한다.\n' +
      '\n' +
      '## 4 Our Method\n' +
      '\n' +
      'LoRA의 간단한 설계와 그 실용적 이점을 설명한다. 여기에 설명된 원칙은 딥 러닝 모델의 모든 조밀한 계층에 적용되지만, 동기 부여 사용 사례로 실험에서 트랜스포머 언어 모델의 특정 가중치에만 초점을 맞춘다.\n' +
      '\n' +
      '### Low-Rank-Parametrized Update Matrix\n' +
      '\n' +
      '신경망은 행렬 곱셈을 수행하는 많은 조밀한 계층을 포함한다. 이들 계층에서의 가중치 행렬은 전형적으로 풀-랭크를 갖는다. 특정 태스크에 적응하는 경우, Aghajanyan 등(2020)은 사전 훈련된 언어 모델들이 낮은 "instrisic dimension"을 가지며, 더 작은 서브공간으로의 랜덤 프로젝션에도 불구하고 여전히 효율적으로 학습할 수 있음을 보여준다. 이에 영감을 받아 가중치에 대한 업데이트도 적응 동안 낮은 "내재 순위"를 갖는다고 가정한다. 미리 훈련된 가중치 행렬 \\(W_{0}\\in\\mathbb{R}^{d\\times k}\\)의 경우 낮은 순위 분해 \\(W_{0}+\\Delta W=W_{0}+BA\\), 여기서 \\(B\\in\\mathbb{R}^{d\\times r}\\), \\(A\\in\\mathbb{R}^{r\\times k}\\), 그리고 순위 \\(r\\ll\\min(d,k)\\)으로 표현하여 갱신을 제한한다. 훈련 중에 \\(W_{0}\\)은 동결되어 기울기 업데이트를 받지 않는 반면 \\(A\\) 및 \\(B\\)에는 훈련 가능한 매개변수가 포함되어 있다. \\(W_{0}\\)과 \\(\\Delta W=BA\\)은 모두 동일한 입력으로 곱해지고, 각각의 출력 벡터는 좌표로 합산된다. \\(h=W_{0}x\\)의 경우 수정된 순방향 패스 수율은 다음과 같다.\n' +
      '\n' +
      '\\[h=W_{0}x+\\Delta Wx=W_{0}x+BAx \\tag{3}\\]\n' +
      '\n' +
      '우리는 그림 1에서 우리의 재파라메트리화를 설명한다. 우리는 \\(A\\)에 대해 무작위 가우시안 초기화를 사용하고 \\(B\\)에 대해 0을 사용하므로 \\(\\Delta W=BA\\)은 훈련 초기에 0이다. 그런 다음 \\(\\Delta Wx\\)을 \\(\\frac{\\alpha}{r}\\)으로 축척하고, 여기서 \\(\\alpha\\)는 \\(r\\)에서 상수이다. 아담으로 최적화할 때 튜닝 \\(\\alpha\\)은 초기화를 적절하게 스케일링하면 학습률을 튜닝하는 것과 거의 같다. 결과적으로 우리는 단순히 \\(\\alpha\\)를 첫 번째 \\(r\\)으로 설정하고 튜닝을 시도하지 않는다. 이 크기 조정은 \\(r\\)(Yang and Hu, 2021)을 변경할 때 하이퍼 매개 변수를 다시 조정할 필요성을 줄이는 데 도움이 됩니다.\n' +
      '\n' +
      '완전 미세 조정의 일반화. 보다 일반적인 형태의 미세 조정은 미리 훈련된 파라미터들의 서브세트의 훈련을 허용한다. LoRA는 한 단계 더 나아가 적응 동안 전체 순위를 가지기 위해 가중치 행렬에 대한 누적 구배 업데이트를 요구하지 않는다. 이는 LoRA를 모든 가중치 행렬에 적용하고 모든 바이어스 2를 훈련할 때 LoRA 순위 \\(r\\)를 미리 훈련된 가중치 행렬의 순위로 설정하여 전체 미세 조정의 표현력을 대략적으로 회복한다는 것을 의미한다. 즉, 훈련 가능한 매개변수 3의 수를 증가시키면 훈련 LoRA는 대략 원래 모델을 훈련하는 것으로 수렴하는 반면 어댑터 기반 방법은 MLP로, 접두사 기반 방법은 긴 입력 시퀀스를 취할 수 없는 모델로 수렴한다.\n' +
      '\n' +
      '각주 2: 가중치와 비교하여 무시할 수 있는 수의 파라미터를 나타낸다.\n' +
      '\n' +
      '각주 3: 어려운 일에 적응할 때 불가피하다.\n' +
      '\n' +
      '추가 추론 지연은 없다. 프로덕션에 배포될 때, 우리는 \\(W=W_{0}+BA\\)을 명시적으로 계산 및 저장하고 평소와 같이 추론을 수행할 수 있다. \\(W_{0}\\)과 \\(BA\\)은 모두 \\(\\mathbb{R}^{d\\times k}\\)에 있다. 다른 다운스트림 태스크로 전환해야 할 때, \\(BA\\)를 뺀 다음 다른 \\(B^{\\prime}A^{\\prime}\\)을 추가함으로써 \\(W_{0}\\)을 복구할 수 있으며, 이는 메모리 오버헤드가 거의 없는 빠른 연산이다. 비판적으로\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{c|c c c} \\hline \\hline Batch Size & 32 & 16 & 1 \\\\ Sequence Length & 512 & 256 & 128 \\\\ \\(|\\Theta|\\) & 0.5M & 11M & 11M \\\\ \\hline Fine-Tune/LoRA & 1449.4\\(\\pm\\)0.8 & 338.0\\(\\pm\\)0.6 & 19.8\\(\\pm\\)2.7 \\\\ \\hline Adapter\\({}^{\\text{L}}\\) & 1482.0\\(\\pm\\)1.0 (+2.2\\%) & 354.8\\(\\pm\\)0.5 (+5.0\\%) & 23.9\\(\\pm\\)2.1 (+20.7\\%) \\\\ Adapter\\({}^{\\text{H}}\\) & 1492.2\\(\\pm\\)1.0 (+3.0\\%) & 366.3\\(\\pm\\)0.5 (+8.4\\%) & 25.8\\(\\pm\\)2.2 (+30.3\\%) \\\\ \\hline \\hline \\end{tabular}\n' +
      '\\end{table}\n' +
      '표 1: 밀리초 단위로 측정된 GPT-2 매질에서의 단일 순방향 통과의 지연 지연, 평균 100회 이상의 시험. NVIDIA Quadro RTX8000을 사용합니다. "\\(|\\theta|\\)"는 어댑터 계층에서 훈련 가능한 매개 변수의 수를 나타냅니다. Adapter\\({}^{\\text{L}}\\)과 Adapter\\({}^{\\text{H}}\\)은 어댑터 튜닝의 두 가지 변형으로 섹션 5.1에서 설명한다. 어댑터 계층에 의해 도입된 추론 지연은 온라인, 짧은 시퀀스 길이 시나리오에서 중요할 수 있다. 부록 B의 전체 연구를 참조하십시오.\n' +
      '\n' +
      '구축에 의해 미세 조정된 모델에 비해 추론 중에 추가 지연 시간을 도입하지 않는다는 것을 보증한다.\n' +
      '\n' +
      '### LoRA를 Transformer에 적용\n' +
      '\n' +
      '원칙적으로, 우리는 훈련 가능한 파라미터의 수를 줄이기 위해 신경망의 가중치 행렬의 임의의 부분집합에 LoRA를 적용할 수 있다. 트랜스포머 구조에서는 자기 주의 모듈(\\(W_{q},W_{k},W_{v},W_{o}\\))에 4개의 가중치 행렬이 있고 MLP 모듈에는 2개의 가중치 행렬이 있다. 출력 차원은 일반적으로 어텐션 헤드로 슬라이스되지만 \\(W_{q}\\)(또는 \\(W_{k},W_{v}\\))을 차원 \\(d_{model}\\times d_{model}\\)의 단일 행렬로 취급한다. 우리는 단순성과 매개변수 효율성을 위해 다운스트림 작업에 대한 **주의 가중치만 적응** 으로 연구를 제한하고 MLP 모듈(따라서 다운스트림 작업에서 훈련되지 않음)을 동결한다. 섹션 7.1의 트랜스포머에서 다양한 유형의 주의 가중치 매트릭스를 적응하는 데 미치는 영향을 추가로 연구한다. MLP 계층, LayerNorm 계층 및 편향에 대한 경험적 조사를 향후 작업에 맡긴다.\n' +
      '\n' +
      '실용적인 이점 및 한계.가장 중요한 이점은 메모리 및 스토리지 사용량의 감소에서 비롯됩니다. 아담으로 훈련된 대형 변압기의 경우, 동결된 파라미터에 대한 최적화 상태를 저장할 필요가 없기 때문에 VRAM 사용량을 최대 \\(r\\ll d_{model}\\)까지 줄인다. GPT-3 175B에서는 훈련 중 VRAM 소비를 1.2TB에서 350GB로 줄인다. \\(r=4\\)과 질의 및 값 프로젝션 행렬만을 적용하여 검사점 크기를 약 10,000\\(\\times\\)(350GB에서 35MB)4로 줄였다. 이를 통해 GPU를 훨씬 적게 사용하여 학습하고 I/O 병목 현상을 피할 수 있다. 또 다른 이점은 모든 매개 변수와 달리 LoRA 가중치만 교체 하 여 훨씬 더 저렴한 비용으로 배포 하는 동안 작업 간에 전환할 수 있다는 것입니다. 이를 통해 미리 훈련된 가중치를 VRAM에 저장하는 기계에서 즉석에서 교체할 수 있는 많은 맞춤형 모델을 만들 수 있습니다. 또한 대부분의 매개변수에 대한 기울기를 계산할 필요가 없기 때문에 전체 미세 조정 5에 비해 GPT-3 175B에서 훈련하는 동안 25% 속도 향상을 관찰했다.\n' +
      '\n' +
      '각주 4: 배포 중에 여전히 350GB 모델이 필요합니다. 그러나 100개의 적응된 모델을 저장하려면 100 * 350GB \\(\\approx\\) 35TB와 반대로 350GB + 35MB * 100 \\(\\approx\\) 354GB만 필요합니다.\n' +
      '\n' +
      '각주 5: GPT-3 175B의 경우, 완전 미세 조정을 위한 트레이닝 처리량은 V100 GPU당 32.5 토큰/s이고, 모델 병렬화를 위한 동일한 수의 가중치 샤드들과 함께, 처리량은 LoRA의 경우 V100 GPU당 43.1 토큰/s이다.\n' +
      '\n' +
      'LoRA 역시 그 한계가 있다. 예를 들어 추가 추론 대기 시간을 제거하기 위해 \\(A\\) 및 \\(B\\)을 \\(W\\)으로 흡수하기로 선택한 경우 단일 순방향 통과에서 \\(A\\) 및 \\(B\\)이 다른 작업에 입력을 일괄 처리하는 것은 간단하지 않습니다. 가중치를 병합하지 않고 대기 시간이 중요하지 않은 시나리오에 대해 일괄 처리에서 샘플에 사용할 LoRA 모듈을 동적으로 선택할 수 있습니다.\n' +
      '\n' +
      '## 5 경험적 실험\n' +
      '\n' +
      'LoRA on RoBERTa (Liu et al., 2019), DeBERTa (He et al., 2021), GPT-2 (Radford et al., b)의 다운스트림 태스크 성능을 GPT-3 175B (Brown et al., 2020)까지 스케일링하기 전에 평가한다. 우리의 실험은 자연어 이해(NLU)에서 생성(NLG)에 이르기까지 광범위한 작업을 다룬다. 구체적으로, RoBERTa 및 DeBERTa에 대한 GLUE(Wang et al., 2019) 벤치마크 상에서 평가한다. 직접 비교를 위해 GPT-2의 Li 및 Liang (2021) 설정을 따르고 GPT-3에 대 한 대규모 실험을 위해 WikiSQL (Zhong et al., 2017) (NL to SQL 쿼리) 및 SAMSum (Gliwa et al., 2019) (대화 요약)을 추가 합니다. 사용 하는 데이터 세트에 대 한 자세한 내용은 부록 C를 참조 하세요. 우리는 모든 실험에 NVIDIA 테슬라 V100을 사용한다.\n' +
      '\n' +
      '### Baselines\n' +
      '\n' +
      '다른 기준선과 광범위하게 비교하기 위해 이전 작업에서 사용된 설정을 복제하고 가능한 한 보고된 수를 재사용한다. 그러나 이것은 일부 기준선이 특정 실험에서만 나타날 수 있음을 의미한다.\n' +
      '\n' +
      '**Fine-Tuning(FT)** 은 적응을 위한 일반적인 접근 방식입니다. 미세 조정 동안, 모델은 미리 훈련된 가중치들 및 바이어스들로 초기화되고, 모든 모델 파라미터들은 구배 업데이트들을 겪는다. 간단한 변형은 다른 것들을 동결시키면서 일부 층들만을 업데이트하는 것이다. 우리는 GPT-2에 대한 이전 작업(Li 및 Liang, 2021)에서 보고된 이러한 기준선 중 하나를 포함하며, 이는 마지막 두 층(**FT\\({}^{\\textbf{Top2}}\\)**)에만 적용한다.\n' +
      '\n' +
      '**바이어스 전용 또는 BitFit** 은 다른 모든 항목을 동결하는 동안 바이어스 벡터만 학습하는 기준선입니다. 동시에, 이 베이스라인은 BitFit(Zaken et al., 2021)에 의해서도 연구되었다.\n' +
      '\n' +
      '**Prefix-embedding 튜닝(PreEmbed)** 입력 토큰 중 특수 토큰을 삽입합니다. 이러한 특수 토큰은 훈련 가능한 단어 임베딩을 가지며 일반적으로 모델의 어휘에 없다. 이러한 토큰을 어디에 배치할 것인가는 성과에 영향을 미칠 수 있다. 우리는 이러한 토큰을 프롬프트에 미리 보내는 "접두사"와 프롬프트에 추가하는 "접두사"에 초점을 맞추는데, 둘 다 Li와 Liang(2021)에서 논의된다. 우리는 \\(l_{p}\\) (resp. \\ (l_{i}\\))는 접두사 수(resp. infix)를 나타낸다. tokens. 훈련 가능한 파라미터의 수는 \\(|\\Theta|=d_{model}\\times(l_{p}+l_{i})\\)이다.\n' +
      '\n' +
      '**접두사 계층 튜닝(PreLayer)** 은 접두사 임베딩 튜닝의 확장입니다. 일부 특수 토큰에 대한 단어 임베딩(또는 등가적으로 임베딩 계층 이후의 활성화)만 학습하는 대신, 우리는 모든 트랜스포머 계층 이후의 활성화를 학습한다. 이전 계층에서 계산된 활성화는 단순히 훈련 가능한 계층으로 대체된다. 학습 가능한 파라미터의 수는 \\(|\\Theta|=L\\times d_{model}\\times(l_{p}+l_{i})\\), 여기서 \\(L\\)은 변압기 층의 수이다.\n' +

      '프롬프트 엔지니어링 및 Fine-Tuning. GPT-3 175B는 단지 몇 개의 추가 트레이닝 예들만으로 그의 거동을 적응시킬 수 있지만, 결과는 입력 프롬프트에 크게 의존한다(Brown 등, 2020). 이는 프롬프트 엔지니어링 또는 프롬프트 해킹으로 알려진 원하는 작업에 대한 모델의 성능을 최대화하기 위해 프롬프트를 구성하고 포맷하는 경험적 기술을 필요로 한다. Fine-tuning은 일반 도메인들에 대해 사전 트레이닝된 모델을 특정 태스크 Devlin 등(2019); Radford 등(a)으로 재 트레이닝한다. 그것의 변형들은 단지 파라미터들 Devlin 등(2019); Collobert and Weston(2008)의 서브세트만을 학습하는 것을 포함하지만, 실무자들은 종종 다운스트림 성능을 최대화하기 위해 이들 모두를 재트레이닝한다. 그러나 GPT-3 175B의 거대함은 그것이 생성하는 큰 체크포인트 및 사전 훈련과 동일한 메모리 풋프린트를 갖기 때문에 높은 하드웨어 진입 장벽으로 인해 통상적인 방식으로 미세 조정을 수행하는 것을 어렵게 한다.\n' +
      '\n' +
      '파라미터-효율적인 적응.많은 사람들이 신경망에서 기존 레이어 사이에 _어댑터_ 레이어를 삽입하는 것을 제안했다(Houlsby et al., 2019; Rebuffi et al., 2017; Lin et al., 2020). 이 방법은 유사한 병목 구조를 사용하여 가중치 업데이트에 낮은 순위 제약을 부과한다. 주요 기능적인 차이는 우리의 학습된 가중치가 추론 동안 주요 가중치와 병합될 수 있고, 따라서 어댑터 레이어의 경우가 아닌 어떠한 지연도 도입하지 않는다는 것이다(섹션 3). 어댑터의 임시 확장은 컴팩터(Mahabadi et al., 2021)이며, 이는 본질적으로 소정의 가중치 공유 방식을 갖는 크로네커 제품을 사용하여 어댑터 층들을 파라미터화한다. 마찬가지로 LoRA를 다른 텐서 제품 기반 방법과 결합하면 잠재적으로 매개변수 효율성을 향상시킬 수 있으며, 이는 향후 작업으로 남겨둔다. 보다 최근에, 많은 제안들은 프롬프트 엔지니어링의 지속적이고 미분가능한 일반화와 유사한, 미세 조정 대신에 입력 워드 임베딩을 최적화하는 것을 제안했다(Li and Liang, 2021; Lester et al., 2021; Hambardzumyan et al., 2020; Liu et al., 2021). 우리는 실험 섹션에 Li 및 Liang(2021)과의 비교를 포함한다. 그러나 이 작업 라인은 프롬프트에서 더 많은 특수 토큰을 사용 하 여 확장할 수 있으며, 위치 임베딩이 학습 될 때 작업 토큰에 대 한 사용 가능한 시퀀스 길이를 차지 합니다.\n' +
      '\n' +
      '딥러닝에서 낮은 순위의 구조.낮은 순위의 구조는 기계 학습에서 매우 일반적이다. 많은 기계 학습 문제들은 특정한 본질적인 하위-순위 구조를 갖는다(Li et al., 2016; Cai et al., 2010; Li et al., 2018; Grasedyck et al., 2013). 더욱이, 많은 딥 러닝 태스크들, 특히 심하게 오버-파라메트리된 신경망을 갖는 태스크들에 대해, 학습된 신경망은 트레이닝 후에 낮은-순위 속성들을 즐길 것이라는 것이 알려져 있다(Oymak 등, 2019). 일부 선행 작업들은 심지어 원래의 신경망을 트레이닝할 때 낮은-순위 제약을 명시적으로 부과한다(Sainath et al., 2013; Povey et al., 2018; Zhang et al., 2014; Jaderberg et al., 2014; Zhao et al., 2016; Khodak et al., 2021; Denil et al., 2014); 그러나, 우리가 아는 한, 이들 작업들 중 어느 것도 다운스트림 작업들에 대한 적응_을 위해 동결된 모델에 대한 낮은-순위 업데이트를 고려하지 않는다. 이론 문헌에서, 신경망은 기초 개념 클래스가 특정 하위-순위 구조를 가질 때 대응하는 (유한-폭) 신경 접선 커널들(Allen-Zhu 등, 2019; Li 및 Liang, 2018)을 포함하는 다른 고전적 학습 방법들보다 우수한 것으로 알려져 있다(Ghorbani 등, 2020; Allen-Zhu 및 Li, 2019; Allen-Zhu 및 Li, 2020). Allen-Zhu and Li (2020)의 또 다른 이론적 결과는 낮은 순위의 적응이 적대적 훈련에 유용할 수 있음을 시사한다. 요약하면, 우리는 제안된 낮은 순위 적응 업데이트가 문헌에 의해 잘 동기화되어 있다고 믿는다.\n' +
      '\n' +
      '## 7 Low-Rank 업데이트 이해\n' +
      '\n' +
      'LoRA의 경험적 이점을 감안할 때 다운스트림 작업에서 학습된 낮은 순위 적응의 속성을 추가로 설명하기를 바란다. 낮은 순위의 구조는 여러 실험을 병렬로 실행할 수 있는 하드웨어 진입 장벽을 낮출 뿐만 아니라 업데이트 가중치가 미리 훈련된 가중치와 어떻게 상관되는지에 대한 더 나은 해석 가능성을 제공한다는 점에 유의해야 한다. 본 연구에서는 GPT-3 175B에 대한 연구를 수행하였는데, GPT-3 175B에서 학습 가능한 파라미터(최대 10,000\\(\\times\\))의 최대 감소를 달성하였다.\n' +

      '동일한 사전 훈련 모델을 사용하여 \\(A_{r=8}\\)과 \\(A_{r=64}\\)을 모두 학습하기 때문에 그림 3은 \\(A_{r=8}\\)과 \\(A_{r=64}\\)의 상단 특이 벡터 방향이 가장 유용하고 다른 방향은 훈련 중에 누적된 대부분의 무작위 잡음을 잠재적으로 포함하고 있음을 나타낸다. 따라서 적응 행렬은 실제로 매우 낮은 순위를 가질 수 있다.\n' +

      '서로 다른 랜덤 시드 사이의 부분 공간 유사성.그림 4에 표시된 \\(r=64\\)으로 무작위로 시드된 두 런 사이의 정규화된 부분 공간 유사성을 도표화하여 이를 추가로 확인한다. \\(\\Delta W_{q}\\)은 \\(\\Delta W_{v}\\)보다 높은 "내재 순위"를 갖는 것으로 보이며, 이는 표 6의 경험적 관찰과 일치한다.\n' +
      '\n' +
      '### Adaptation Matrix \\(\\Delta W\\)와 \\(W\\)을 비교하는 방법은 무엇입니까?\n' +
      '\n' +
      '또한 \\(\\Delta W\\)과 \\(W\\)의 관계를 조사하였다. 특히 \\(\\Delta W\\)은 \\(W\\)과 상관관계가 높은가? (또는 수학적으로, \\(\\Delta W\\)은 대부분 \\(W\\)α의 상단 단수 방향에 포함되어 있는가) 또한,\n' +
      '\n' +
      '그림 3: \\(\\Delta W_{q}\\)과 \\(\\Delta W_{v}\\)에 대한 \\(A_{r=8}\\)과 \\(A_{r=64}\\)의 열 벡터 사이의 부분 공간 유사성. 세 번째와 네 번째 그림은 첫 번째 두 그림에서 왼쪽 아래 삼각형을 확대한다. \\(r=8\\)의 상단 방향은 \\(r=64\\)에 포함되며 그 반대의 경우도 마찬가지이다.\n' +
      '\n' +
      '"크다"는 \\(\\Delta W\\)가 \\(W\\)에서 대응하는 방향과 얼마나 비교되는가? 이는 사전 훈련된 언어 모델을 적용하기 위한 기본 메커니즘을 밝힐 수 있다.\n' +
      '\n' +
      '이러한 질문에 답하기 위해, 우리는 \\(W\\)을 \\(U^{\\top}WV^{\\top}\\을 계산하여 \\(\\Delta W\\)의 \\(r\\)차원 부분공간에 투영하고, \\(U/V\\)은 \\(\\Delta W\\)의 좌/우 특이벡터 행렬이다. 그리고 \\(\\|U^{\\top}WV^{\\top}\\|_{F}\\)과 \\(\\|W\\|_{F}\\) 사이의 Frobenius norm을 비교한다. 또한 비교를 위해 \\(\\|U^{\\top}WV^{\\top}\\|_{F}\\)을 \\(W\\) 또는 랜덤 행렬의 상단 \\(r\\) 특이 벡터로 대체하여 계산한다.\n' +
      '\n' +
      '먼저, \\(\\Delta W\\)은 랜덤 행렬에 비해 \\(W\\)과 더 강한 상관 관계를 가지며, 이는 \\(\\Delta W\\)이 이미 \\(W\\)에 있는 일부 피쳐를 증폭한다는 것을 나타낸다. 둘째, \\(W\\)의 상단 특이 방향을 반복하는 대신 \\(\\Delta W\\)는 \\(W\\)_에서 강조되지 않는 방향만을 증폭한다. 셋째, 증폭율은 \\(r=4\\)에 대해 \\(21.5\\approx 6.91/0.32\\)로 다소 크다. \\(r=64\\)의 증폭률이 더 작은 이유는 H.4 절을 참조하십시오. 우리는 또한 섹션 H.3에서 \\(W_{q}\\)에서 더 많은 상단 특이 방향을 포함함에 따라 상관 관계가 어떻게 변하는지에 대한 시각화를 제공한다. 이는 하위 순위 적응 행렬이 잠재적으로 _일반 사전 훈련 모델에서 학습되었지만 강조되지 않은 특정 다운스트림 작업에 대한 중요한 기능을 증폭함_을 시사한다.\n' +
      '\n' +
      '## 8 결론 및 향후 작업\n' +
      '\n' +
      '막대한 언어 모델을 미세 조정하는 것은 필요한 하드웨어와 서로 다른 작업에 대한 독립적인 인스턴스를 호스팅하기 위한 스토리지/스위칭 비용 측면에서 엄청나게 비싸다. 우리는 높은 모델 품질을 유지하면서 추론 지연 시간을 도입하거나 입력 시퀀스 길이를 줄이지 않는 효율적인 적응 전략인 LoRA를 제안한다. 중요한 것은 대부분의 모델 매개 변수를 공유 하 여 서비스로 배포 될 때 빠른 작업 전환을 허용 합니다. 트랜스포머 언어 모델에 초점을 맞추었지만 제안된 원리는 일반적으로 밀도가 높은 계층을 가진 모든 신경망에 적용할 수 있다.\n' +
      '\n' +
      '미래의 일을 위한 많은 방향들이 있다. 1) LoRA는 다른 효율적인 적응 방법들과 결합될 수 있으며, 잠재적으로 직교 개선을 제공한다. 2) 미세 조정 또는 LoRA 뒤에 있는 메커니즘은 명확하지 않다 - 사전 훈련 동안 학습된 특징들이 다운스트림 작업들에서 잘하도록 어떻게 변환되는가? 우리는 LoRA가 완전한 벌금보다 이것에 답하는 것이 더 다루기 쉽다고 믿습니다.\n' +

      '## 부록 큰 언어 모델에는 여전히 매개 변수 업데이트가 필요합니다.\n' +

      '소수의 샷 학습 또는 신속한 공학은 소수의 훈련 샘플만 있을 때 매우 유리하다. 그러나 실제로 우리는 종종 성능에 민감한 응용 프로그램에 대해 수천 개 이상의 훈련 예를 큐레이션할 수 있다. 표 8과 같이 미세조정은 크고 작은 데이터셋에 대한 적은 샷 학습에 비해 모델 성능을 획기적으로 향상시킨다. 우리는 GPT-3 논문으로부터 RTE에 대한 GPT-3 few-shot 결과를 취한다(Brown et al., 2020). MNLI 일치의 경우 클래스당 2개의 시연과 총 6개의 맥락 내 예제를 사용한다.\n' +
      '\n' +
      '## Adapter Layers에 의해 도입된 부록 B 추론 대기 시간\n' +
      '\n' +
      '어댑터 계층은 _sequential_ 방식으로 사전 훈련된 모델에 추가된 외부 모듈인 반면, 우리의 제안인 LoRA는 병렬 방식으로 추가된 외부 모듈로 볼 수 있다. 결과적으로 어댑터 레이어는 기본 모델에 추가하여 계산되어야 하므로 필연적으로 추가 대기 시간이 도입된다. Ruckle 등(2020)에서 지적된 바와 같이, 어댑터 계층들에 의해 도입된 레이턴시는 모델 배치 크기 및/또는 시퀀스 길이가 하드웨어 병렬성을 충분히 활용하기에 충분히 클 때 완화될 수 있다. GPT-2 매체에 대한 유사한 잠복기 연구로 그들의 관찰을 확인하고 배치 크기가 작고 추가된 잠복기가 중요할 수 있는 시나리오, 특히 온라인 추론이 있음을 지적한다.\n' +
      '\n' +
      '우리는 100회 이상의 시행을 평균하여 NVIDIA 쿼드로 RTX8000의 단일 전진 패스의 대기 시간을 측정한다. 입력 배치 크기, 시퀀스 길이 및 어댑터 병목 차원 \\(r\\)을 변경한다. 우리는 AdapterH라고 부르는 Houlsby 등(2019)의 오리지널 어댑터 디자인과 AdapterI라고 부르는 Lin 등(2020)의 최근, 보다 효율적인 변형의 두 가지 어댑터 디자인을 테스트한다. 설계에 대한 자세한 내용은 섹션 5.1을 참조하십시오. 그림 5의 어댑터 없음 기준선과 비교하여 백분율에서 느려짐을 표시한다.\n' +

      '및 STS-B (textual similarity, Cer et al.(2017)). 광범위한 적용 범위는 GLUE가 RoBERTa 및 DeBERTa와 같은 NLU 모델을 평가하기 위한 표준 메트릭을 벤치마킹하도록 만든다. 개별 데이터 세트는 서로 다른 허용 라이선스에서 릴리스됩니다.\n' +
      '\n' +
      '**WikiSQL** 은 Zhong et al. (2017)에 소개되어 있으며 \\(56,355\\)/\\(8,421\\) 훈련/검증 예제를 포함합니다. 작업은 자연어 질문 및 테이블 스키마에서 SQL 쿼리를 생성 하는 것입니다. 우리는 문맥을 \\(x=\\{\\text{table schema},\\text{query}\\}\\)으로, 대상을 \\(y=\\{\\text{SQL}\\}\\)으로 인코딩한다. 데이터 세트는 BSD 3-Clause 라이선스 아래에 릴리스됩니다.\n' +
      '\n' +
      '**SAMSum** 은 Gliwa et al. (2019)에 소개되어 있으며 \\(14,732\\)/\\(819\\) 훈련/테스트 예제를 포함합니다. 그것은 두 사람 사이의 단계적 채팅 대화와 언어학자들이 작성한 추상적 요약으로 구성된다. 본 논문에서는 문맥을 "\\(\\backslash\\)n"으로 인코딩한 후 "\\(\\backslash\\)n\\(\\backslash\\)n"으로 인코딩하고, 대상을 \\(y=\\{\\text{summary}\\}\\)으로 인코딩한다. 데이터 세트는 비상업적 라이선스: 크리에이티브 커먼즈 BY-NC-ND 4.0으로 릴리스됩니다.\n' +
      '\n' +
      '**E2E NLG Challenge** 는 End-to-End, 데이터 기반 자연어 생성 시스템을 훈련하기 위한 데이터 집합으로 Novikova et al.(2017)에 처음 소개되었으며 일반적으로 데이터 대 텍스트 평가에 사용됩니다. E2E 데이터 세트는 레스토랑 도메인의 \\(42,000\\) 훈련, \\(4,600\\) 유효성 검사 및 \\(4,600\\) 테스트 예제로 구성된다. 입력으로 사용되는 각 원본 테이블에는 여러 참조가 있을 수 있습니다. 각각의 샘플 입력 \\((x,y)\\)은 대응하는 자연 언어 참조 텍스트와 함께 슬롯-값 쌍들의 시퀀스로 구성된다. 데이터 세트는 Creative Commons BY-NC-SA 4.0에서 릴리스됩니다.\n' +

      '**DART** 는 Nan et al. (2020)에 설명 된 오픈 도메인 데이터 대 텍스트 데이터 집합입니다. DART 입력들은 ENTITY-RelATION-ENTITY 트리플들의 시퀀스들로서 구조화된다. 총 \\(82K\\)의 예제에서 DART는 E2E에 비해 훨씬 더 크고 복잡한 데이터 대 텍스트 작업이다. 데이터 세트는 MIT 라이선스로 릴리스됩니다.\n' +

      '## 실험에 사용된 부록 D Hyperparameters\n' +
      '\n' +
      '### RoBERTa\n' +
      '\n' +
      '우리는 선형 학습률 감쇠 스케줄로 AdamW를 사용하여 훈련한다. LoRA의 학습 속도, 학습 에포크 수 및 배치 크기를 스윕합니다. Liu 등(2019)에 이어, 우리는 일반적인 초기화 대신에 MRPC, RTE 및 STS-B에 적응할 때 LoRA 모듈을 우리의 최상의 MNLI 체크포인트로 초기화한다; 사전 훈련된 모델은 모든 작업에 대해 동결 상태를 유지한다. 우리는 5개의 무작위 종자 이상의 중앙값을 보고하며, 각 실행에 대한 결과는 최상의 시대에서 가져왔다. Houlsby 등(2019)과 Pfeiffer 등(2021)의 설정과 공정한 비교를 위해 모델 시퀀스 길이를 128로 제한하고 모든 작업에 고정 배치 크기를 사용했다. 중요하게도, 우리는 이미 MNLI에 적응된 모델 대신 MRPC, RTE 및 STS-B에 적응할 때 미리 훈련된 RoBERTa 대형 모델로 시작한다. 이 제한 된 설정을 사용 하는 실행은 \\(\\dagger\\)로 표시 됩니다. 표 9의 실행에 사용된 하이퍼 매개 변수를 참조하세요.\n' +
      '\n' +

      '\\end{table}\n' +
      '표 14: WebNLG 상에서 상이한 적응 방법을 갖는 GPT-2. MET 및 TER의 분산은 우리가 실행한 모든 실험에서 \\(0.01\\) 미만이다. “U”는 보이지 않는 카테고리를 나타내고, “S”는 보이는 카테고리를 나타내며, “A”는 WebNLG의 테스트 세트 내의 모든 카테고리를 나타낸다.\n' +
      '\n' +
      '구체적으로는 \\(U_{A}^{i\\top}U_{B}^{j}\\)의 특이값을 \\(\\sigma_{1},\\sigma_{2},\\cdots,\\sigma_{p}\\)으로 하고, 여기서 \\(p=\\min\\{i,j\\}\\)으로 한다. 우리는 Projection Metric Ham & Lee(2008)가 다음과 같이 정의된다는 것을 알고 있다:\n' +

      '\\begin{table}\n' +
      '\\begin{tabular}{l|c|c|c|c} \\hline \\hline Method & Hyperparameters & \\# Trainable Parameters & WikiSQL & MNLI-m \\\\ \\hline Fine-Tune & - & 175B & 73.8 & 89.5 \\\\ \\hline \\multirow{4}{*}{PrefixEmbed} & \\(l_{p}=32,l_{i}=8\\) & 0.4 M & 55.9 & 84.9 \\\\  & \\(l_{p}=64,l_{i}=8\\) & 0.9 M & 58.7 & 88.1 \\\\  & \\(l_{p}=128,l_{i}=8\\) & 1.7 M & 60.6 & 88.0 \\\\  & \\(l_{p}=256,l_{i}=8\\) & 3.2 M & 63.1 & 88.6 \\\\  & \\(l_{p}=512,l_{i}=8\\) & 6.4 M & 55.9 & 85.8 \\\\ \\hline \\multirow{4}{*}{PrefixLayer} & \\(l_{p}=2,l_{i}=2\\) & 5.1 M & 68.5 & 89.2 \\\\  & \\(l_{p}=8,l_{i}=0\\) & 10.1 M & 69.8 & 88.2 \\\\  & \\(l_{p}=8,l_{i}=8\\) & 20.2 M & 70.1 & 89.5 \\\\  & \\(l_{p}=32,l_{i}=4\\) & 44.1 M & 66.4 & 89.6 \\\\  & \\(l_{p}=64,l_{i}=0\\) & 76.1 M & 64.9 & 87.9 \\\\ \\hline \\multirow{4}{*}{AdapterH} & \\(r=1\\) & 7.1 M & 71.9 & 89.8 \\\\  & \\(r=4\\) & 21.2 M & 73.2 & 91.0 \\\\  & \\(r=8\\) & 40.1 M & 73.2 & 91.5 \\\\  & \\(r=16\\) & 77.9 M & 73.2 & 91.5 \\\\  & \\(r=64\\) & 304.4 M & 72.6 & 91.5 \\\\ \\hline \\multirow{4}{*}{LoRA} & \\(r_{v}=2\\) & 4.7 M & 73.4 & **91.7** \\\\  & \\(r_{q}=r_{v}=1\\) & 4.7 M & 73.4 & 91.3 \\\\  & \\(r_{q}=r_{v}=2\\) & 9.4 M & 73.3 & 91.4 \\\\  & \\(r_{q}=r_{k}=r_{v}=r_{o}=1\\) & 9.4 M & 74.1 & 91.2 \\\\  & \\(r_{q}=r_{v}=4\\) & 18.8 M & 73.7 & 91.3 \\\\  & \\(r_{q}=r_{v}=8\\) & 37.7 M & 73.8 & **91.6** \\\\  & \\(r_{q}=r_{k}=r_{v}=r_{o}=4\\) & 37.7 M & 74.0 & **91.7** \\\\  & \\(r_{q}=r_{v}=64\\) & 301.9 M & 73.6 & 91.4 \\\\  & \\(r_{q}=r_{k}=r_{v}=r_{o}=64\\) & 603.8 M & 73.9 & 91.4 \\\\ \\hline \\multirow{4}{*}{LoRA+PE} & \\(r_{q}=r_{v}=8,l_{p}=8,l_{i}=4\\) & 37.8 M & 75.0 & 91.4 \\\\  & \\(r_{q}=r_{v}=32,l_{p}=8,l_{i}=4\\) & 151.1 M & **75.9** & 91.1 \\\\  & \\(r_{q}=r_{v}=64,l_{p}=8,l_{i}=4\\) & 302.1 M & **76.2** & 91.3 \\\\ \\hline LoRA+PL & \\(r_{q}=r_{v}=8,l_{p}=8,l_{i}=4\\) & 52.8 M & 72.9 & 90.2 \\\\ \\hline \\hline \\end{tabular}\n' +

      '표 15: WikiSQL 및 MNLI에 대한 상이한 적응 접근법의 하이퍼파라미터 분석. Prefix-embedding tuning (PrefixEmbed)과 prefix-layer tuning (PrefixLayer)은 훈련 가능한 파라미터의 수가 증가함에 따라 성능이 저하되는 반면 LoRA의 성능은 안정화된다. 성능은 검증 정확도로 측정됩니다.\n' +

      '[MISSING_PAGE_FAIL:24]\n' +

      '### Amplification Factor\n' +
      '\n' +
      '특징 증폭률(feature amplification factor)은 자연히 _ratio_\\(\\frac{\\|\\Delta W\\|_{F}}{\\|U^{\\top}W^{\\top}\\|_{F}}\\)으로 간주할 수 있으며, 여기서 \\(U\\)과 \\(V\\)은 \\(\\Delta W\\)의 SVD 분해의 좌우 단일 행렬이다. (Recall \\(UU^{\\top}WV^{\\top}V\\)는 \\(\\Delta W\\)에 의해 스팬된 부분공간에 \\(W\\)의 "투영"을 제공한다.)\n' +
      '\n' +
      '직관적으로, \\(\\Delta W\\)이 대부분 작업별 방향을 포함할 때, 이 양은 이들 중 \\(\\Delta W\\)에 의해 증폭되는 양을 측정한다. 섹션 7.3에서 볼 수 있듯이 \\(r=4\\)의 경우 이 증폭 계수는 20만큼 크다. 즉, 각 레이어에는 (일반적으로 말해서) 4개의 특징 방향이 있는데, 이는 다운스트림 특정 작업에 대해 보고된 정확도를 달성하기 위해 매우 큰 요인 20으로 증폭되어야 한다. 그리고, 각각의 상이한 다운스트림 태스크에 대해 매우 상이한 피처 방향들의 세트가 증폭될 것으로 예상해야 한다.\n' +
      '\n' +
      '그러나 \\(r=64\\)의 경우 이 증폭률은 약 2에 불과하며, 이는 \\(r=64\\)이 있는 \\(\\Delta W\\)에서 학습한 _대부분의_ 방향이 _많이 증폭되지 않음_을 의미한다. 이것은 놀라운 일이 아니어야 하며 실제로 "작업별 방향"(모델 적응을 위해)을 나타내기 위해 고유 순위 _필요_가 낮다는 증거를 제공한다. 대조적으로, 순위-4 버전의 \\(\\Delta W\\)(\\(r=4\\)에 해당)의 방향은 훨씬 더 큰 요인 20에 의해 증폭된다.\n' +
