      '**언어 모델링.** 코퍼스/작업별 접근 방식을 넘어 최초의 대규모 벡터 기반 단어 임베딩 방법(Mikolov et al., 2013; Pennington et al., 2014)은 대규모 비정형 텍스트 코퍼스에서 비지도 학습을 개척했습니다. 딥 리커런트 뉴럴 아키텍처의 통합은 모델이 다의성을 다루고 상황 정보를 통합할 수 있도록 했다(Peters et al., 2018); 전이 학습 패러다임의 등장까지, 피니튜닝을 통해 다운스트림 작업에 특화된 보편적 모델을 활용했다(Howard and Ruder, 2018). 현재 사용되는 첫 번째 원칙의 많은 존재에도 불구하고 초기 스케일링 시도(Jozefowicz et al., 2016)는 부분적으로 반복 접근법의 일반적인 하드웨어에 대한 까다롭고 확장성이 좋지 않기 때문에 혼합된 성공만 있었다.\n' +

      '**트랜스포머 모델.** 주의 기반 Transformer 아키텍처 Vaswani 등 (2017)의 도입은 효율적인 일반주의 모델을 만들기 위한 레시피 수의 폭발을 일으켰습니다. 임베딩 및 분류 집중 인코더 전용 BERT(Kenton and Toutanova, 2019), 인과 디코더 전용 GPT(Radford 등, 2018). 구체적으로, GPT-2(Radford et al., 2019)는 독창적인 소수의 샷 일반화 능력을 대중화한 최초의 일련의 모델로서, 모델이 문맥 내 지시 및 시연으로부터 간단히 임의의 작업을 이해하고 수행할 수 있게 하였다.\n' +
      '\n' +
      '**대형 언어 모델.** 앞서 언급한 작업은 현재 모델에 주요 구성 요소를 배치했으며 마지막 구성 요소인 스케일링은 GPT-3(Brown et al., 2020)에 의해 입증되었으며 스케일링 법칙 개요(Kaplan et al., 2020)에 의해 설명되었습니다. 점점 더 많은 양의 계산이 모델을 사전 훈련하는 데 소비됨에 따라 언어 모델링 성능에서 상응하는 이득이 만들어진다. 더 능력 있는 언어 모델에 대한 체계적이고 직접적인 경로에 대한 탄탈화 전망은 "스케일링 광풍"으로 이어진다. 첫째, GPT-3을 쥬라기-1(리버 등, 2021) 또는 판구-알파(젠 등, 2021)로 재현하고 GPT-J(왕과 코마츠자키, 2021), OPT(장 등, 2022) 또는 BLOOM(스코 등, 2022)과 같은 개방적인 노력으로; 둘째, 고퍼(래 등, 2021), MT-NLG(스미스 등, 2022) 또는 PaLM(초우더리 등, 2022)과 함께 스케일링의 한계를 더욱 밀어붙이는 작업으로. 대규모 언어 모델의 개발 및 채택은 사전 훈련 방법의 개선으로 이어진다. 특히, Hoffmann 등(2022)은 Chinchilla를 통해 최적의 스케일링이 실제로 모델 크기 및 사전 트레이닝 데이터세트를 공동으로 증가시켜야 한다는 것을 입증하였다. 실제 세계에서의 배치를 위해, 훈련 및 추론 계산을 분리하고 서빙 비용을 줄이기 위해, 소위 최적인 것을 훨씬 지나도록 훈련하는 것이 바람직할 수도 있다. 이것은 LLaMA 모델들(Touvron et al., 2023, 2023)로 예시되며, 최대 2조 개의 토큰들에 대해 트레이닝된 7B/13B/30B/70B 파라미터 모델들을 포함한다.\n' +

      '**프론티어 모델.** 이 작업과 동시에 "가장 진보된 기존 모델에 현재 존재하는 기능을 초과하고 다양한 작업을 수행할 수 있는 대규모 머신 러닝 모델"의 전환 정의 아래 소위 프론티어 모델이 등장했습니다. 비록 움직이는 목표이지만, 우리는 GPT-4(OpenAI, 2023)와 PaLM-2(Anil et al., 2023)에 대한 최근 작업을 이 범주에 대한 초기 기여로 돌린다. 이들은 상당히 증가된 컴퓨팅 예산과 향상된 기능을 통해 눈에 띕니다. 미등록 모델에 대한 접근법에 대한 자세한 내용은 부록 E를 참조한다.\n' +

      'Design philosophy\n' +
      '\n' +
      '쓴 교훈(서튼, 2019)에서 영감을 받은 우리는 계산을 가장 잘 활용하는 확장 가능한 방법이 궁극적으로 가장 효과적이라고 믿는다. 따라서 팔콘 시리즈 모델을 설계할 때 성능, 데이터 및 하드웨어의 세 축에 걸쳐 주로 **확장성** 에 초점을 맞췄습니다.\n' +
      '\n' +
      '**성능 확장성.** 대규모 언어 모델 규모의 지속적인 증가입니다 (그림). 2) 주로 소위 스케일링 법칙들에 의해 동기 부여되어 왔다 : 증가된 사전 트레이닝 컴퓨팅은 언어 모델링 능력들의 상응하는 개선들을 수반한다(Hestness et al., 2017; Kaplan et al., 2020). 모델 개선을 위한 이러한 체계적인 경로는 간헐적인 연구 깨달음이 패러다임 전환 방법을 나타내기를 기다리는 것보다 훨씬 더 신뢰할 수 있는 것으로 입증되었다. 그러나 업스트림과 다운스트림 성능은 단순히 스케일링의 동기가 아니라 강력한 동인이기도 하다. 실제로, 모델링 개입의 영향(예: 아키텍처 수정, 데이터 소싱, 하이퍼파라미터 선택)을 정량화하는 것은 소규모 절제에 의해 제공되는 피드백 루프를 유지하는 데 중요하다. 그러나, 정량화해야 할 _what_ 의 질문은 사소하지 않다: 업스트림 성능만으로는 다운스트림 태스크와 상충될 수 있고(Tay 등, 2021), 심지어 다운스트림 메트릭도 인간의 선호도와 정렬되지 않을 수 있다(Stiennon 등, 2020). 이는 사전 훈련 목표(즉, 주로 웹 기반 말뭉치에서 다음 단어를 예측함)와 일반적인 다운스트림 사용(즉, 도움이 되고, 무해하며, 솔직한 방식으로 사용자의 지시를 따르함) 사이의 근본적인 대조에 의해 훨씬 더 어렵게 된다(Bai 등, 2022). Falcon 모델의 사전 훈련 단계에 초점을 맞추므로 EleutherAI Harness(Gao 등, 2021)를 사용하여 Le Scao 등(2022); Wang 등(2022)의 설정과 유사한 **자연어 작업의 큰 집합에 대한 0/few-shot 일반화** 측정에 평가를 중점을 둡니다. 우리는 다른 최첨단 모델과의 비교를 가능하게 하는 집계체를 구축하지만 원칙적인 비교를 실행하는 데 어려움이 있다. 우리는 평가 설정의 섹션 7 제한 사항에 대해 논의한다.\n' +
      '\n' +
      '데이터 확장성 사전 훈련 컴퓨팅 예산의 증가는 더 큰 모델을 사용 하거나 더 긴 훈련을 위해 사용할 수 있습니다. Kaplan et al.(2020)은 먼저 최적의 스케일링이 대부분 모델 크기 구동임을 발견했지만 Hoffmann et al.(2022)은 이 발견을 수정하고 관절 스케일링이 바람직하다는 것을 발견했다. 3을 사용하여 임팩트를 확인한다. 또한, 모델 크기가 커지면 추론 부담이 증가하며, 사전 학습 데이터 세트의 크기가 커지면 추론 비용과 분리된다. 최근의 개방형 모델들은 최대 2조 개의 토큰들의 데이터 세트들에 대해 트레이닝되었다(Touvron et al., 2023); 순진한 반복이 모델을 열화시킬 위험이 있기 때문에(Hernandez et al., 2022; Muennighoff et al., 2023), 이것은 데이터 스케일링의 지속 가능성에 대한 우려로 이어졌다(Villalobos et al., 2022). 이러한 우려는 최첨단 모델을 구축하기 위해 큐레이션된 코포라가 필요하다는 널리 알려진 믿음으로 인해 악화되며, 아르시브 논문, 책 등과 같은 개별 소스의 수동 추가가 필요하다(Brown et al., 2020; Gao et al., 2020). 팔콘 시리즈 모델의 경우 **엄격한 필터링 및 중복 제거를 통해 고품질 웹 데이터 크기 조정** 에 중점을 두어 5,000억 토큰의 영어 웹 데이터 세트를 수집하고 학습 중에 데이터를 반복하지 않도록 합니다. 우리는 Penedo 등(2023)에서 이 작업에 대해 광범위하게 보고하지만 이 문서에서 몇 가지 핵심 요소를 제공한다.\n' +
      '\n' +
      '**하드웨어 확장성.** 대규모 교육에는 수천 개의 하드웨어 가속기가 동시에 효율적으로 작동해야 합니다. 이러한 가속기를 최대한 활용하려면 차례로 원칙적인 분산 교육 방법이 필요합니다 (Shoeybi 등, 2019). 효율적으로 가장 잘 실행될 수 있고 대규모 계산을 레버리지할 수 있는 방법은 종종 트랜스포머 아키텍처 자체에 의해 가장 잘 입증된 바와 같이 커뮤니티에서 가장 많은 견인력을 얻는 방법이다(후커, 2021). 또한, 예를 들어 데이터의 영향(Le Scao et al., 2022)에 비해 모델의 작업 성능을 크게 향상시키는 아키텍처 개선 사항을 찾기 어렵다. 따라서 **아키텍처 결정은 작업 성능을 개선하는 것이 아니라 하드웨어 확장성 및 처리량을 개선하는 데 중점을 둡니다. 우리는 또한 추론 확장성(Pope 등, 2023)에 대해 우려하며, (개정) 멀티쿼리 어텐션 스킴(Shazeer, 2019)과 같은 트윗의 채택으로 이어진다.\n' +
      '\n' +
      '마지막으로 확장성을 넘어 **비용 효율성** 과 협력 하 고 **검증 된 접근 방식** 에 의존 합니다. 최적화 샤딩(Rajbhandari et al., 2020)과 결합된 3D 병렬화 전략(Narayanan et al., 2021)을 다시 구현하여 제한된 상호 연결로 보다 비용 효율적인 클라우드 AWS 인프라에서 실행할 수 있다. 또한 메모리 절약 방법에 중점을 두어 더 저렴한 40GB A100에서 실행할 수 있다. 데이터 전처리와 파이프라인 사전 훈련을 처음부터 다시 구현하면 알려지지 않은 외부 코드 베이스에 의존하지 않고 광범위하게 검증할 수 있다. 또한 상태 공간 모델(Fu et al., 2022)과 같은 대규모 언어 모델의 고전적인 설계에서 급진적인 이탈을 탐구하지 않는데, 이는 일반적으로 규모에서 입증되지 않았기 때문이다.\n' +
      '\n' +
      '데이터, 아키텍처 및 하이퍼파라미터에 대한 실험 및 동기 부여\n' +
      '\n' +
      '먼저 권장 관행을 검증하고 흥미로운 조정을 식별하기 위해 1B-3B 매개변수 범위의 모델을 사용한 일련의 소규모 실험에 초점을 맞춘다. 또한 Penedo 등(2023)에 보고된 웹 데이터 파이프라인을 검증하기 위해 광범위한 실험을 수행했다. 각 관심 주제와 함께 우리는 또한 이 방향을 탐구하기 위한 일반적인 관행과 동기를 요약한다.\n' +

      '### 소규모 실험을 위한 설정\n' +

      '**소형 모델.** 이러한 삭제의 경우 제한된 컴퓨팅 비용으로 빠르게 반복할 수 있습니다. 이를 통해 각각 300억/600억 개의 매개변수에 대해 30억 개의 매개변수 모델을 훈련할 수 있다. 우리는 Hoffmann 등(2022)의 최적성 체제를 설명하기 위해 이러한 짧은 훈련 길이를 선택한다. 우리는 참조 아키텍처 및 하이퍼파라미터들을 GPT-3에 대해 설명된 것(Brown et al., 2020)에 기초하고, ALiBi 위치 임베딩을 우리의 베이스라인으로 사용하는 것을 주의한다(Press et al., 2022). 합리적인 리소스(32-64 A100)를 사용하면 이러한 절제 모델을 밤새 또는 며칠 내에 훈련할 수 있어 신속한 반복이 가능하다. 더 작은 모델의 사용에 대한 주의 사항은 더 큰 모델의 일부 동작을 설명하지 못할 수 있다는 점에 주목한다. 예를 들어, Dettmers 등(2022)은 이상치 특징이 6B 척도에서 나타나 양자화에 영향을 미친다는 것을 발견했으며, 데이터 복제 및 암기에 대한 우려는 또한 더 큰 모델에 불균형적으로 영향을 미치는 것으로 나타났다(Carlini 등, 2022; Hernandez 등, 2022).\n' +

      '표 2: **삭제에 사용되는 작은 모델(30/60B 토큰에서 학습된 1/3B 모델)을 평가하기 위해 제로 샷 성능 및 복잡성을 측정하기 위해 11개 작업에 걸쳐 4개의 집계체를 구축합니다.* * 이 규모에서 랜덤 및 낮은 가변성보다 성능이 우수한 작업을 식별하기 위해 파일 및 랜덤 시드에 대해 15개의 참조 모델을 학습했습니다. 모든 평가는 BigBench(Srivastava et al., 2023)에서 가져온 날짜를 제외하고 EAI Harness(Gao et al., 2021)를 활용한다. 주로 아키텍처 및 하이퍼파라미터 제거, 데이터 혼합 실험을 위한 데이터, 웹 데이터에 대한 소규모 삭제를 위한 웹, 감소된 작업 수에 대한 낮은 분산을 위한 코어를 구축했다. 이 설정은 자연어 능력만 포함합니다. 메인, 데이터 및 웹의 경우 차이는 대부분 실험 당시 개인의 선호도에 기인한다.\n' +

      '### 데이터: 웹 대 큐레이트, 코드 및 다국어성이 영어 성능에 미치는 영향\n' +

      '#### 4.2.1 Web data alone can outperated corpora\n' +
      '\n' +
      '주로 웹 데이터에 대한 훈련, 처리 파이프라인의 세부사항 및 광범위한 평가에 대한 우리의 동기는 우리의 전용 RefinedWeb 논문(Penedo et al., 2023)에 자세히 설명되어 있다. 이 섹션에서는 웹 데이터에 노력을 집중하기로 한 결정을 안내하는 주요 삭제 사항만 강조합니다.\n' +
      '\n' +
      '**배경.** 더 간단하고 더 얕은 통계 언어 모델 (Shannon, 1951; Mikolov 등, 2013)을 사용 한 이후로 자연 언어 처리는 오랫동안 비구조화된 대규모 텍스트 말뭉치를 활용했습니다. 이러한 말뭉치가 처음에 "문장-와이즈"로 구축되었다면(Chelba et al., 2013), 보다 진보된 아키텍처의 출현은 모델들이 통일된 문서들에 존재하는 긴 컨텍스트 정보를 가장 잘 사용할 수 있게 하였다(Devlin et al., 2018; Radford et al., 2018). Wikipedia 또는 BookCorpus(Zhu 등, 2015)와 같은 단일 도메인 소스로부터 시작하여, 모델들과 함께 스케일링된 데이터 세트들, 및 대규모 웹-스크랩들이 보급되었다(Ortiz Suarez 등, 2019; Raffel 등, 2019). 그러나, 웹 데이터만으로는 수행자 모델을 구축하기에는 부족하다는 것이 널리 알려져 있다(Brown et al., 2020; Gao et al., 2020). 따라서, 대규모 언어 모델들은 대규모 웹 데이터 둘 다를 조합하여 혼합 코포라 상에서 트레이닝하고, 소위 "고품질" 개별 소스들(예를 들어, 책들, 기술 논문들, 소셜 미디어 대화들)을 큐레이팅한다 - 일반적인 사전 트레이닝 믹스들의 개요는 표 3을 참조한다.\n' +
      '\n' +
      '그러나 섹션 3의 데이터 확장성 논의에서 설명한 바와 같이 현대 언어 모델을 사전 훈련하는 데 필요한 수조 개의 토큰을 소싱하는 것은 어려울 수 있다. 이것은 큐레이션된 데이터가 웹 데이터보다 근본적으로 낫다는 생각에 도전하게 한다. 특히 Lee et al.(2022)의 작업을 기반으로 Rae et al.(2021)에서 영감을 받은 엄격한 중복제거와 광범위한 필터링이 웹 데이터 단독으로 수행 모델을 훈련시킬 수 있는 방법을 연구한다.\n' +
      '\n' +
      '**질문.** 웹 데이터 단독(필터링 및 중복 제거 포함)을 사용하여 자연어 제로 샷 성능으로 측정한 큐레이트된 데이터에 대해 학습된 모델보다 성능이 우수한 모델을 훈련할 수 있습니까?\n' +
      '\n' +
      '**방법.** 27/60B 토큰, 관심 있는 데이터 세트 및 데이터 파이프라인의 중간 아티팩트에 대해 1/3B 매개 변수 모델을 학습합니다. 최첨단 웹 데이터 세트의 경우, OSCAR(Ortiz Suarez et al., 2019; Abadji et al., 2022) 및 C4(Raffel et al., 2019)의 두 가지 버전을 고려한다. 큐레이티드 데이터 세트의 경우 가장 인기 있는 사전 집계 데이터 세트인 The Pile(Gao et al., 2020)을 고려하며, 많은 모델도 사전 훈련 데이터를 The Pile의 특정 구성 요소에 기반하도록 선택했다(Smith et al., 2022; Zhang et al., 2022). RW-Raw는 텍스트 추출 직후 가장 적은 양의 필터링으로 파이프라인의 출력에 해당하지만 알려져 있는 성인 콘텐츠에 대한 URL 차단 리스트뿐만 아니라 영어 식별이 적용됨; RW-Filtered는 Rae 등(2021)이 사용한 것과 유사한 첫 번째 라운드의 휴리스틱을 적용하며, 마지막으로 RefinedWeb은 두 단계로 중복 제거를 적용한 최종 웹 데이터 세트에 해당한다. zs-웹 집합체의 모든 모델을 평가하며 구성에 대한 자세한 내용은 표 2를 참조한다.\n' +

      '표 3: Hoffmann 등(2022)의 권고에 따라, 사전 트레이닝 데이터 세트는 크기가 증가되어 웹 데이터의 보급의 증가를 야기하였다. 웹 데이터 소스는 CommonCrawl에서 조달된 C4(Raffel et al., 2019)와 같은 대규모 웹 스크래프이다. 큐레이트된 웹 데이터는 타겟팅된 도메인 필터링을 거치게 되는데, 이는 예를 들어 CC-News(Hamborg 등, 2017)를 포함한다. 아르시브, 위키피디아 또는 PubMed와 같은 출처를 기술 큐레이트 데이터로 간주하고 레딧, 해커뉴스 또는 스택오버플로우와 같은 출처를 대화로 간주한다. 전체 데이터 세트의 크기가 아니라 사전 훈련에 사용되는 토큰의 양을 보고한다. LaMDA(Thoppilan et al., 2022)의 경우, 대략적인 카운트만이 논문에 제공됨에 따라 숫자가 대략적으로 추정된다.\n' +
      '\n' +
      '**결과.** 이 라운드의 실험에 대한 결과는 표 4에 나와 있습니다. 예상과 일치 하 여 원시 웹 데이터 (RW-Raw)가 제대로 수행 되지 않는다는 것을 발견 합니다. 마찬가지로 OSCAR-22.01은 모든 데이터 세트의 최악의 성능을 제공 합니다. 이는 제작자가 중복 제거를 적용하지 않고 기본적으로 배포하기로 선택했기 때문일 수 있습니다. 반대로 OSCAR-21.09와 C4는 모두 강력한 기준선이다. 특히 더 파일은 웹 데이터보다 더 나은 성능을 제공하지 않을 가능성이 매우 높다는 것을 발견했다.\n' +
      '\n' +
      '파이프라인의 후속 단계는 데이터 세트의 품질과 이에 대해 훈련된 모델의 성능을 크게 향상시킨다. 필터링만으로도 더 파일과의 격차를 줄일 수 있는 반면 엄격한 중복 제거를 추가하면 우리가 벤치마킹한 데이터 세트 중 RefinedWeb이 최고의 데이터 세트가 될 수 있다.\n' +
      '\n' +
      '우리는 이러한 실험의 두 가지 제한 사항에 주목한다. 첫째, 모델은 작고 제한된 양의 데이터에 대해 학습됩니다. 그러나, 더 큰 모델이 중복에 더 민감하고(Hernandez et al., 2022), 개별 샘플을 기억할 가능성이 더 높기 때문에, 중복 제거로부터의 이득은 모델 스케일에 따라 실제로 증가할 가능성이 있다(Carlini et al., 2022). 둘째, 우리의 평가는 자연어 과제에 중점을 둡니다. 더 파일(The Pile)이 코드를 명시적으로 포함하고 있는 반면, 대규모 웹 스크래프는 일부 부수적인 경우를 제외하고는 대부분 없는 경우가 많기 때문에, 웹 데이터만으로 학습된 모델이 코드 태스크에 대해 더 파일(The Pile)로 학습된 모델과 유리하게 비교될 가능성은 거의 없다.\n' +

      '표 4: 큐레이션은 제로 샷 일반화를 위한 은 총알이 아니다: RefinedWeb에서 훈련된 소규모 모델들은 웹 데이터(C4, OSCAR), 및 큐레이티드 코포라(The Pile)에서 훈련된 모델들보다 성능이 우수하다. Zs-web aggregate에 대한 Zero-shot accuracy (\\(\\sigma\\) = 0.69, _like_\\(\\pm\\)0.69%, _very likely_\\(\\pm\\)1.38% 점수 차이). 동일한 양의 토큰에 대해 동일한 아키텍처 및 하이퍼 매개 변수로 훈련된 모든 모델입니다. 우리는 OSCAR-22.01이 중복 제거가 선택적일 뿐이기 때문에 다른 데이터 세트를 상당히 과소 수행한다는 것을 발견했다. C4는 OSCAR-21.09가 약간 뒤처지는 강력한 기준선이지만, RefinedWeb이 웹 데이터 세트와 큐레이트 데이터 세트 모두에 비해 성능이 우수하다는 것을 발견했다. C4와의 파일 성능 차이는 결정적인 것으로 충분하지 않지만 C4는 모델에 너무 작을 것이다. 필터링과 중복 제거 모두 제로 샷 성능을 개선하는 데 크게 기여합니다.\n' +

      '그림 3: 우세모델 스케일링 \\(\\blacksquare\\)부터 공동모델 및 데이터 스케일링 \\(\\blackphi\\)까지 사전 훈련의 두 가지 시대. Hoffmann et al.(2022) 이전에 모델(\\(\\blacksquare\\))은 주로 Kaplan et al.(2020)의 권장 사항에 따라 고정된 데이터 세트 크기(약 3,000억 토큰)에서 매개변수 수를 조정했다. 이후 (\\(\\blacklozenge\\)) 모델은 모델 크기와 데이터 세트 크기를 공동으로 크기 조정하기 시작하여 확장 가능한 데이터 파이프라인의 필요성을 급격히 증가시켰다. Penedo 등(2023)의 연구에서 CommonCrawl에서 사용할 수 있는 깨끗한 데이터의 추정은 다국어성을 허용하는 경우 영어만 고려할 때 두 배가 될 것이다.\n' +
      '\n' +
      '#### 4.2.2 강력한 웹 기준선에 대해 큐레이션된 데이터는 해로울 수 있습니다.\n' +
      '\n' +
      '**배경.** 섹션 4.2.1 및 표 3에서 대규모 언어 모델이 대규모 웹 크롤 데이터와 개별 큐레이트 소스를 모두 결합한 사전 훈련 데이터 세트를 사용한다는 점에 주목했습니다. 그러한 소스들은 도메인-특정 모델들을 구축하기 위해 처음 이용되었고(Beltagy 등, 2019), 이들은 또한 예를 들어 대화 모달리티들에 대한 모델들의 표현성을 넓히기 위해 제안되었다(Adiwardana 등, 2020; Thoppilan 등, 2022). 이러한 소스들 중 일부는 또한 강하게 큐레이팅된 데이터와 크롤들의 교차점에 존재할 수 있다 : Laurenson 등(2022)은 예를 들어 인간-선택된 URL들을 사용하여 크롤에 첫 번째 링크들을 시드하도록 제안되었다. 그러나 이러한 맞춤형 소스는 실무자에게 어려움을 제기한다. 첫째, 개별 말뭉치는 중앙 집중식 파이프라인 대신 흩어져 있는 작업이 필요하기 때문에 대규모 웹 크롤링에 비해 확장성이 훨씬 떨어진다. 둘째, 이러한 소스 중 일부의 공급자는 LLM이 데이터 Paresh(2023)에 대해 훈련되는 것을 금지하는 조치를 취하기 시작했으며 적절한 라이선스를 얻는 데 비용이 많이 들 수 있다. 이전 섹션의 연구 결과에 기초하여, 우리는 큐레이션된 데이터와 RefinedWeb과 같은 강력한 웹 기준선을 결합할 때 어떤 일이 일어나는지 궁금해할 수 있다.\n' +
      '\n' +
      '**질문.** 강력한 웹 기준선을 대체 하 여 추가 하면 개별 말뭉치의 큐레이션 된 데이터가 모델의 자연 언어 제로 샷 성능에 여전히 도움이 됩니까?\n' +
      '\n' +
      '**방법.** 30B 토큰에서 작은 1B 모델을 학습하고 사전 학습 데이터는 웹 데이터와 특정 큐레이션된 범주 간에 분할됩니다. 우리는 대상 범주의 1, 10, 25, 50, 75 및 100%에 대한 교육을 샘플링한다. 우리는 1차원 접근법만을 고려하고, 큐레이트된 데이터의 단일 카테고리와 웹 데이터를 혼합한다. 우리는 표 5에 요약된 바와 같이 책, 대화 및 기술 데이터로 카테고리를 나눈다. 이러한 카테고리를 만드는 개별 코퍼스의 경우 대화 카테고리에 대한 Reddit(Baumgartner et al., 2020)의 데이터로 개선한 The Pile(Gao et al., 2020)에서 영감을 얻는다. 우리의 웹 데이터는 RefinedWeb(Penedo et al., 2023)에서 가져온 것이며, 유사한 파이프라인을 통해 큐레이션된 소스를 처리하며, 공정한 비교를 위해 필터링 및 중복 제거를 적용한다. 자세한 구성은 표 2를 참조하면서 zs 데이터 집합에 대한 성능을 평가한다.\n' +
      '\n' +
      '**결과.** 그림 4에서 큐레이션된 데이터의 비율을 증가시키면서 제로 샷 정확도를 표시합니다. 강력한 웹 기준선과 결합하면 큐레이션된 데이터의 추가가 성능을 크게 향상시키지 않는다는 것을 알 수 있습니다. 사실, 선별된 데이터의 과잉은 심지어 성능을 악화시킨다: 책과 기술, 지난 50%의 경우, 우리는 정확도의 의미 있는 저하를 관찰하기 시작한다. 우리는 이것이 웹 데이터의 높은 다양성에 비해 "모드 붕괴"에 의해 야기되었을 가능성이 있다고 믿는다.\n' +
      '\n' +
      '흥미롭게도, 대화는 100%로 가장 작은 저하와 함께 전체적으로 적절하게 수행된다. 우리는 이것이 우리의 대화 범주가 세 가지 중 가장 다양하거나 대화가 작업 분배에 더 가깝기 때문일 수 있다고 가정한다. 실제로, 이 범주에는 사람들이 상호 작용하고, 질문에 답하고, 서로에게 지침을 주는 것이 포함될 수 있으며, 이는 문서나 특허와 같은 기술 기반 콘텐츠에서 덜 널리 퍼져 있는 스타일이다.\n' +
      '\n' +
      '다시 한 번, 이 절제술은 고려된 작업의 범위에 의해 제한된다. 높은 기술 작업은 도메인 특정 데이터로부터 이익을 얻을 수 있으며 웹 데이터는 코드 작업에 대한 다소 열악한 기준선이 될 가능성이 있다. 또한, 우리의 제로 샷 평가는 모두 짧은 문맥 길이에서 수행되는데, 예를 들어 책이 모델이 장거리 상관 관계를 배우는 데 도움이 될 수 있다.\n' +
      '\n' +
      '**찾기.** 강력한 웹 기준선을 대체 하 여 추가 하는 경우 선별 된 데이터 범주는 체계적으로 자연 언어 제로 샷 성능을 향상 시키지 않습니다.\n' +

      '표 5: **큐레이션된 데이터를 대화, 책 및 기술적 범주의 세 가지 광범위한 범주로 분할합니다. Gao 등(2020)에서 영감을 받은 개별 구성 요소이지만 자체 데이터 파이프라인을 통해 처리됩니다.**\n' +
      '\n' +
      '#### 4.2.3 제한 코드 및 다국어 데이터는 영어 성능을 크게 저하시키지 않음\n' +
      '\n' +
      '**질문.** 모델의 영어 성능을 손상시키지 않고 추가 된 사전 훈련 데이터에 제한 된 양 (5-10%)의 코드 및 다국어 데이터를 대체할 수 있습니까?\n' +
      '\n' +
      '**다국어.** RNN 및 Transformers의 첫 번째 대규모 배포 중 일부는 기계 번역을 위한 것입니다 (Wu et al., 2016); 주의 메커니즘이 원래 이러한 사용 사례에 대해 도입되었습니다 (Bahdanau et al., 2014). 따라서, 다중 언어 언어 모델들이 그들의 단일 언어 대응물들을 따라 빠르게 번성했다는 것은 놀라운 일이 아니다(Xue et al., 2021). 그러나 다국어 _생성_ 대형 언어 모델은 더 파악하기 어려운 상태로 남아 있습니다. 실제로 Lin et al.(2021)과 Scao et al.(2022b)은 모두 방대한 다중언어성이 영어 성능을 희생시키면서 온다고 보고하여 그들의 단일언어 대응물들을 과소수행하는 다중언어 모델들을 초래하였다(Scao et al., 2022a). 이러한 소위 다국어성의 저주(Conneau et al., 2020)는 실무자들이 다국어 능력을 명시적으로 목표로 하는 PaLM(Chowdhery et al., 2022)조차도 다른 언어를 대량으로 순진하게 추가하는 것에 지치게 하고, 단지 20%의 비영어 데이터에 대해서만 훈련시킨다. 게다가, 다국어 데이터는 거의 이용가능하지 않다(Costa-jussa et al., 2022): CommonCrawl의 문서의 거의 60%가 영어이고, 최상위 언어의 분포는 유럽어로 치우쳐 있다. 특히 중국어는 세계 2위임에도 불구하고 커먼크롤에서 6위 상위 언어에 불과하고, 힌디어는 세계 3위임에도 불구하고 상위 20위권에서도 나타나지 않는다(Eberhard et al., 2023).\n' +
      '\n' +
      '제한된 다국어 설정을 실험하기로 한다. 라틴어 알파벳을 사용하는 언어를 고려하고 데이터 파이프라인을 사용하여 커먼크롤(100억 토큰 이상)에서 자명하지 않은 양을 수집할 수 있는 언어에 중점을 둔다. 실험을 위한 분할은 표 6에 나와 있다. 우리는 고정된 10% 다국어 데이터(CommonCrawl의 보급률에 따라 개별 언어 가중치)로 모델을 훈련하고 영어 과제에 대해 평가한다. 각 데이터 분할은 전용 토큰나이저를 사용합니다.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l l} \\hline \\hline\n' +
      '**Set** & **Languages** \\\\ \\hline\n' +
      '**영어** & English \\\\\n' +
      '**Restricted** & English, German, Spanish, French \\\\\n' +
      '**European** & English, German, Spanish, French, Italian, Dutch, Polish, Portuguese, Czech, \\\\  & Swedish, Romanian, Danish, Norwegian, Catalan, Slovene, Bulgarian \\\\ \\hline \\hline \\end{tabular}\n' +

      '표 6: **영어 전용, 제한(유럽에서 가장 많이 사용되는 3개 언어 추가) 및 유럽어의 세 가지 범주로 언어를 분할합니다.* * 라틴어 알파벳이 있는 언어와 CommonCrawl에 충분한 존재만 고려하여 최소 100억 토큰을 수집합니다.\n' +
      '\n' +
      '도 4: 강력한 웹 데이터 베이스라인과 비교할 때, 고품질 큐레이팅된 데이터는 제로 샷 성능을 개선하지 않는다. 단일 유형의 큐레이트 데이터에 과도하게 의존하는 것은 성능에 해롭다. 대화, 책, 기술 데이터 코퍼스의 구성은 표 5에 요약되어 있다. 우리는 서로 다른 데이터 혼합을 사용하여 제로 샷 성능을 보고하고 RefinedWeb에서만 훈련된 기준 모델과 비교하고, 우리의 중복 제거 및 필터링된 웹 전용 데이터 세트 Penedo 등(2023)과 비교된다. 음영 처리된 녹색 영역은 데이터 분할에 대한 10개의 실험을 기반으로 한 \\(\\pm 3\\sigma\\) 신뢰 구간을 나타낸다.\n' +
      '\n' +
      '우리는 표 7에 결과를 제시한다. 우리는 10% 다국어성으로 인한 성능 저하가 매우 제한적이며 독일어, 스페인어, 프랑스어보다 다른 유럽 언어의 추가가 추가적인 저하를 유발하지 않는다는 것을 발견했다. 우리는 HellaSwag에서 대부분의 성능 감소를 보았지만 다른 작업은 큰 영향을 받지 않았다. 우리는 이러한 실험이 매우 제한된 설정에서 적용되며, 다른 다국어 설정(예를 들어, 라틴어 알파벳이 없는 언어, 영어 토큰의 부족 등을 보상하기 위해 다른 언어를 사용하는 등)을 예시하지 않을 수 있다는 점에 주목한다.\n' +
      '\n' +
      '**코드.** 대규모 언어 모델은 일반적인 사전 교육 후 finetuning을 통해 강력한 코딩 능력을 입증했습니다 (Chen et al., 2021; Chowdhery et al., 2022; Roziere et al., 2023). 또는 전용 사전 교육 레시피를 통해 강력한 코딩 능력을 입증했습니다 (Li et al., 2023a). 게다가, 다국어 데이터와의 분산에서, 코드 데이터는 풍부하며(Kocetkov 등, 2022), 수조 개의 토큰들이 크레이잉 퍼블릭 리포지토리들로부터 이용가능하다. 코드 태스크는 LLM-파워 어시스턴트(Luo 등, 2023)의 우세한 적용이며, 따라서 팔콘과 함께 그러한 사용 사례를 허용하는 것이 중요하다. 그러나, 언어 능력을 손상시킬 위험을 감수하고 싶지 않다: 따라서 우리는 여기서 다른 모델에 따라 제한된 코드 데이터를 사전 훈련에 추가하는 일반적인 관행을 검증한다(사전 훈련에서의 공통 분수에 대한 표 3 참조).\n' +
      '\n' +
      'GitHub에서 상위 30개 프로그래밍 언어를 선택하고 사전 훈련 데이터의 5%를 코드로 대체한다. 코드 데이터 세트에 중복 제거를 적용하지만 데이터를 너무 많이 제거하지 않도록 휴리스틱을 조정합니다. 우리는 영어 과제에 대한 성능만을 고려합니다. 결과는 표 7에 요약되어 있다. 우리는 코드 데이터의 추가가 작업 저하가 거의 또는 전혀 없이 다국어성과 유사한 효과를 갖는다는 것을 발견했다.\n' +
      '\n' +
      '**찾기.** 코드 및 다국어 데이터의 작은 부분 (5-10%)은 대규모 언어 모델에 대 한 일반적인 레시피와 일치 하 여 영어 작업에 대 한 제로 샷 성능에 크게 영향을 주지 않습니다.\n' +
      '\n' +
      '우리는 절제술의 작은 규모가 여기에서 더 강력한 한계이며 다중 언어성과 코드에 대한 보다 보수적인 선택으로 이어질 가능성이 있다는 점에 주목한다. 용량 증가 덕분에 더 큰 모델이 다국어성을 더 잘 다룰 수 있다고 주장되어 왔다(Shaham et al., 2022). 코드 데이터는 또한 상식 능력을 향상시키기 위해 더 큰 모델에 대해 나타났다(Madan et al., 2022). 보다 넓게는, 다국어 모델에 대해서도 유사한 효과가 관찰되었다(Aghajanyan et al., 2023).\n' +
      '\n' +
      '### 아키텍처 및 사전 훈련: 인기 있는 레시피 및 추론 최적화 유효성 검사\n' +
      '\n' +
      '#### 4.3.1 멀티쿼리를 텐서 병렬 학습 및 추론을 위한 멀티그룹으로 확장\n' +
      '\n' +
      '**배경.** 만장일치로 대형 언어 모델은 Vaswani 등(2017)에 설명된 다중 헤드 주의 방식을 처음 채택했습니다. 각 토큰은 (쿼리, 키 및 값)의 \\(n_{\\text{head}}\\) 삼중항을 생성 하 고 각 헤드의 결과를 합산 하 여 주의 모듈의 최종 출력을 생성 합니다. 그러나, 이 방식은 변경될 수 있다. Shazeer(2019)는 성능 저하가 작지만 모든 주의 헤드 간에 동일한 키와 값을 공유할 수 있음을 발견했다. 이러한 멀티쿼리 주의에서 질의에 대한 헤드의 수는 \\(n_{q}=n_{\\text{head}}\\)으로 유지되지만 키와 값에 대한 헤드는 \\(n_{kv}=1\\)뿐이다. 이것은 추론 메모리 소비를 상당히 감소시킨다: 자기회귀 생성 동안, 키들 및 값들은 멀티쿼리로 생성을 가속화하기 위해 캐시되고, K,V-캐시 크기는 바닐라 주의에 비해 \\(n_{\\text{head}}\\)으로 분할되어, 공통 모델들에 대한 메모리 소비의 10-100배 감소를 초래한다. 멀티쿼리는 대형 모델들에 대한 추론의 확장성을 향상시킨다(Pope et al., 2023). Chowdhery 등(2022)은 최근에 LLaMA-2(Touvron 등, 2023b)에 의해 특히 채택된 이러한 건축 변형을 대중화시켰다.\n' +
      '\n' +
      '\\begin{table}\n' +
      '\\begin{tabular}{l c c} \\hline \\hline\n' +
      '**Pretraining data** & \\multicolumn{2}{c}{**Zero-shot accuracy**} \\\\  & zs-main\\(\\uparrow\\) & zs-small\\(\\uparrow\\) \\\\ _Likely_ threshold (1-\\(\\sigma\\)) & \\(\\pm 1.0\\) & \\(\\pm 0.5\\) \\\\ \\hline English-only & **53.7** & **49.2** \\\\\n' +
      '10\\% Restricted & 53.4 & 48.3 \\\\\n' +
      '10\\% European & 53.6 & 48.2 \\\\ \\hline\n' +
      '5\\% Code & 53.6 & 48.5 \\\\ \\hline \\hline \\end{tabular}\n' +

      '표 7: 프리트레이닝 데이터에 코드 또는 다국어 데이터의 작은 부분을 광범위하게 포함시키면 특정 태스크를 제외하고는 성능이 크게 저하되지 않는다. 전반적으로 관찰된 분해는 더 큰 집합체에서 거의 측정할 수 없으며 대부분 zs-작은 집합체에서 HellaSwag에 의해 구동된다. 밑줄 친 값은 _거의_ 1-\\(\\sigma\\) 분해 임계값을 초과했다.\n' +
      '\n' +
      '**크기 조정.** 흥미롭게도 멀티쿼리는 더 큰 모델에 대해 불균형적으로 효과적입니다. 총 파라미터 수는 \\(N\\)으로 모델 크기 \\(d_{\\text{model}}\\), 층수 \\(n_{\\text{layer}}\\), 고정된 \\(d_{\\text{head}}=d_{\\text{model}}/n_{\\text{head}}\\)을 가정하면 FlashAttention(Dao et al., 2022)을 사용하는 경우가 일반적이다. 효율적인 스케일링을 위해서는 \\(n_{\\text{layer}}\\sim\\mathcal{O}(\\log(N))\\)(Levine et al., 2020); \\(N\\simeq n_{\\text{layer}}(d_{\\text{model}})^{2}\\)(Kaplan et al., 2020)을 근사화할 수 있으므로, 멀티헤드 어텐션을 갖는 K,V-캐시의 크기는 \\(\\mathcal{O}(\\sqrt{N}\\log(n))\\으로 스케일링하는 것이 좋다. 반대로 멀티쿼리의 경우 K,V-캐시는 계층당 고정된 \\(2d_{\\text{head}}\\)만을 저장하며, 이는 폭에 따라 증가하지 않으므로 \\(\\mathcal{O}(\\log(N))\\)에서 보다 효율적인 스케일링을 수행한다.\n' +
      '\n' +
      '**다중 그룹.** 다중 그룹 주의의 한 가지 주의 사항은 GPU 기반 인프라에서 일반적인 것처럼 텐서 병렬화에 의존할 때 효율적으로 병렬화하기 어렵다는 것입니다 (Shoeybi 등, 2019). 각 GPU는 공유 키/값의 복사본을 유지 하 고 개별적으로 다시 계산 한 다음 그래디언트를 공유 하 여 동기화를 유지 하거나 단일 GPU에서 계산 된 다음 필요에 따라 통신 합니다. 우리는 각 텐서 병렬 랭크에 대해 별도의 키/값 쌍을 도입하여 필요한 통신을 단순화하는 것을 제안한다. Shazeer (2019)와 같이 \\(n_{q}=n_{\\text{head}}\\)을 유지하지만, 현재는 \\(n_{kv}=\\text{TP}\\)을 갖는다. 이 스킴은 고정 TP 팩터만 적용하므로 K,V-캐시의 스케일링을 변경하지 않습니다. 팔콘 시리즈의 개발과 동시에 Ainslie et al.(2023)도 이 수정을 제안했으며, 우리는 이 주의의 변형을 그룹화된 쿼리 주의 또는 다중 그룹으로 언급한다. 우리는 통신 감소가 추론 동안뿐만 아니라 훈련 동안에도 적용된다는 점에 주목한다.\n' +
      '\n' +
      '**결과.** The Pile(Gao et al., 2020)의 30/60B 토큰에 대해 1B/3B 모델을 학습하고, 멀티쿼리 및 다양한 수준의 멀티그룹 주의를 기울입니다. 중요한 것은 추가 키 및 값 손실로 인한 매개변수 감소를 제어하지 않는다는 것이다. 결과는 표 9에 나와 있다. 멀티쿼리와 멀티그룹 모두 훈련 가능한 매개변수의 감소를 보상하지 않더라도 제로 샷 성능의 큰 감소를 초래하지 않는다.\n' +
      '\n' +
      '**레시피 결정.** 최대 모델에 대 한 성능 확장성을 개선 하기 위해 팔콘 시리즈는 모든 모델에 대해 KV=TP를 사용 하는 다중 그룹을 구현 합니다 (각각 팔콘-7/40/180B의 경우 1/8/8).\n' +
      '\n' +

      '**Attention scheme** & \\(n_{q}\\) & \\(n_{kv}\\) & **K,V-cache for a 2,048 sequence** & & \\\\  & & & & 7B & 40B & 180B \\\\ \\hline Vanilla & \\(n_{head}\\) & \\(n_{head}\\) & \\(\\mathcal{O}(\\sqrt{N}\\log(n))\\) & 1GB & 4GB & 10GB \\\\ Multiquery (Shazeer, 2019) & \\(n_{head}\\) & 1 & \\(\\mathcal{O}(\\log(N))\\) & 20MB & 30MB & 40MB \\\\ Multigroup (Ainslie et al., 2023) & \\(n_{head}\\) & TP & \\(\\mathcal{O}(\\log(N))\\) & N/A & 250MB & 335MB \\\\ \\hline \\hline \\end{tabular}\n' +

      '표 9: 파라미터의 감소를 제어하지 않더라도, 멀티쿼리는 제한된 제로 샷 성능 비용에서만 제공된다. 당혹감에 대한 영향은 더 직접적으로 측정할 수 있는 반면, 제로 샷 성능에 대한 영향은 덜 일관적이다. KV=8인 다중군은 바닐라 기준선에 가깝게 일관되게 수행한다. 밑줄 친 값은 _매우 가능성_ 2-\\(\\sigma\\) 분해 임계값을 초과했다.\n' +
      '\n' +
      '#### 4.3.2 Rotary positionnal embeddings may only offer a limited edge over ALiBi\n' +
      '\n' +
      '**배경.** 기본적으로 주의는 모델에 위치 정보를 제공하지 않습니다. 시퀀스를 단어 백으로만 봅니다. 따라서, 원래의 Transformer 아키텍처는 위치 정보 Vaswani 등(2017)을 인코딩하기 위해 절대 사인파 임베딩을 채택하였다. 그러나 그 이후로 절대 임베딩은 인기가 감소했으며 커뮤니티는 대신 상대 임베딩으로 전환했다. 이러한 시프트는 경험적으로 잘 동기화되어 있지만(Shaw et al., 2018; Scao et al., 2022), 실무자들은 아직 단일 상대 위치 임베딩 상에서 결정화되지 않았다: BLOOM 및 MPT(Scao et al., 2022; MosaicML, 2023)는 ALiBi(Press et al., 2022), GPT-J, PaLM 및 LLaMA(Wang and Komatsuzaki, 2021; Chowdhery et al., 2022; Touvron et al., 2023, 2023)는 Rotary Positional Embeddings(RoPE)(Su et al., 2021). RoPE는 위의 작업에서 더 나은 업스트림 성능을 제공하는 것으로 종종 인용되는 반면 ALiBi는 내장된 외삽 능력으로 인해 이점이 있다. 최근에 소개된 또 다른 대안은 보편적인 상대적 포지셔널 임베딩, URPE(Luo et al., 2022)이며, 이는 전형적인 상대적 포지셔널 임베딩의 표현성에서의 단점을 해결한다. 호기심으로서, 인과 모델의 자기회귀 마스크는 또한 모델에 일부 위치 정보를 제공하므로(Scao et al., 2022; Haviv et al., 2022), 위치 임베딩이 전혀 없는 트레이닝이 제로 샷 성능을 위해 절대 사인파 모델에 필적할 수 있다는 점에 주목한다.\n' +
      '\n' +
      '이 작업과 동시에, RoPE(Chen 등, 2023)로 제로 샷 또는 피니튜닝된 길이 외삽을 가능하게 하는 레시피가 등장하여 외삽을 위해 ALiBi로 갭을 메운다.\n' +
      '\n' +
      '**결과.** The Pile(Gao 등, 2020)에서 30/60B 토큰에 1/3B 모델을 학습합니다. 우리는 표 10의 결과를 보고한다. URPE가 수용 가능한 성능을 제공하기 위해 융합된 주의 커널에 상당한 수정을 필요로 하기 때문에 RoPE를 능가하는 것에 대한 증거를 찾지 못하지만 더 이상 추구하지 않는다. 1B 규모에서 ALiBi보다 RoPE를 사용할 가능성이 있는 이점을 찾지만, 그 이점은 3B 규모에서 감소하며 명확하게 결론짓기에는 충분하지 않는다. ALiBi의 한 가지 남은 장점은 계산 오버헤드이다. RoPE보다 계산 비용이 훨씬 저렴하지만 사용자 지정 트리톤 커널(섹션 5.3.2)을 사용하면 이러한 오버헤드를 완화할 수 있다.\n' +
      '\n' +
      '**레시피 결정.** 다른 인기 있는 대규모 모델과 인라인에서 회전 위치 최종 임베딩을 채택 하 고 사용자 지정 커널을 사용 하 여 오버 헤드를 완화 합니다.\n' +
      '\n' +
      '#### 4.3.3 GLU의 추가 메모리 비용은 비용 효율적인 교육을 위해 가치가 없을 수 있습니다.\n' +
      '\n' +
      '**배경.** 게이티드 선형 단위(Shazeer, 2020)를 기반으로 하는 활성화는 GeLU(Scao 등, 2022)와 같은 기존 활성화 함수를 능가하는 것으로 널리 알려져 있습니다. 그들은 PaLM 및 LLaMA와 같은 모델에서 채택된 것을 보았다(Chowdhery et al., 2022; Touvron et al., 2023, 2023).\n' +
      '\n' +
      '**스케일링.** GLU 활성화는 MLP의 크기를 증가(첫 번째 계층을 두 배로 늘림)시키므로 단순 행렬 곱셈으로 더 많은 계산을 이동하기 때문에 선호되었습니다. 그러나, 이것은 비용이 든다: MLP에 중간 활성화들을 저장하는 데 필요한 메모리가 더 높다. 일반적으로 활성화 함수에 대 한 입력은 백워드에 대해 저장 됩니다 (함수 자체를 다시 계산 하는 것은 무시할 수 있습니다). 게이트 장치의 경우 이 입력이 이제 두 배 커집니다. 전반적으로 SwiGLU는 중간 활성화를 두 배로 늘리고 MLP의 매개변수 수를 50% 증가시키며, 따라서 MLP에 대한 매개변수당 활성화 메모리는 33% 증가한다.\n' +
      '\n' +

      '1B & ALiBi & 49.2 & 43.1 & 0.895 \\\\  & URPE & 49.6 & 43.1 & 0.885 \\\\  & RoPE & **50.0** & **44.2** & **0.883** \\\\ \\hline\n' +

      '#### 4.3.4 작은 수정은 확장성에 도움이 됩니다. 병렬 계층 및 선형 계층에 편향이 없습니다.\n' +

      '**Z 손실.** 메시-텐서플로우 코드base2 Shazeer 등(2018)에 처음 도입된 z 손실은 로짓이 0에 가깝게 유지되도록 권장하여 훈련의 안정성을 높이는 것을 목표로 합니다. 보조 손실(z_loss=\\(10^{-4}\\) log\\({}^{2}\\)(\\(\\Sigma_{i}e^{z_{i}}\\))로 구현할 수 있으며, 여기서 \\(z_{i}\\)은 모델의 출력 로그이다. z-loss는 소규모(표 11)에서 과제 수행에 유의한 영향을 미치지 않는다는 점에 유의한다.\n' +

      '\n' +
      '**대체 교육 목표.** 언어 모델의 가장 큰 값은 일반적으로 인과적 디코더 전용 아키텍처 및 목표로 훈련되었습니다 (Brown et al., 2020; Rae et al., 2021; Chowdhery et al., 2022). Wang 등(2022)은 이러한 모델들이 T5와 같은 마스킹된 인코더-디코더들보다 더 나은 제로-샷 능력들을 나타낸다는 것을 발견하였다(Raffel 등, 2019); 그러나, 그들은 또한 멀티태스크 피니튜닝(Sanh 등, 2021) 후에, 마스킹된 인코더-디코더가 더 잘 수행된다는 것을 발견하여, 상이한 레짐들 및 사용 케이스들이 상이한 아키텍처들 및 객관적인 것을 선호할 수 있다는 것을 강조한다. 전체에 걸쳐, 비인과적 디코더 전용(소위 프리픽스 언어 모델)이 근접 초로서 경쟁적으로 수행되었다. UL2를 사용하여, Tay 등(2022)은 이러한 패러다임이 대신 목적들의 혼합에 대한 훈련에 의해 통일될 수 있음을 발견하였다. 우리는 UL2를 실험했지만 관련 있을 때 다양한 패러다임에 작업을 적용한 후에도 제로 샷 성능의 향상을 얻을 수 없었다. 시간 및 자원 제약으로 인해 Tay 등(2022)이 UL2 목표에 대한 사후 적응이 가능할 뿐만 아니라 효율적임을 보여주었기 때문에 실험을 더 이상 추진하지 않았다.\n' +

      '코드 모델의 경우, 소위 FIM(fill-in-the-middle) 트레이닝(Bavarian 등, 2022)이 이러한 모델에 대한 일반적인 사용 사례를 다루기 때문에 대중적이었다. FIM은 자기회귀 모델링 능력을 거의 내지 전혀 희생시키지 않는다고 주장되며, 우리는 이러한 결과를 광범위하게 확인할 수 있었고, 중간 채우기 비율(0.25-0.5)에 대한 소수의 작업에 대해서만 열화될 가능성이 있음을 보여주었다. 낮은 충전율과 높은 충전율은 제로샷 성능에 가장 낮은 영향을 미쳤다. 그럼에도 불구하고, 당시 광범위한 채택의 부족으로 인해, 우리는 FIM을 건너뛰고 대신에 Falcon-Coder 모델에 대한 적응 단계로서 고려하는 것을 선택한다 - 이는 Code-LLaMA에 대해 동시에 입증되었다(Roziere 등, 2023).\n' +

      '* **데이터를 반복합니다.* * 이것이 가장 쉬운 옵션이며 원래 컴퓨터 비전의 표준이었습니다. 그러나, 대부분의 대형 언어 모델들은 훨씬 더 보수적이어서, 일반적으로 2-6회 동안 특정 말뭉치를 업샘플링할 뿐이다(표 3 참조). 이는 크게 암기(Carlini et al., 2022)에 대한 우려와 모델의 품질을 불균형적으로 저하시키는 중복(Lee et al., 2022; Hernandez et al., 2022)에 대한 우려 때문이다. 최근 Muennighoff 등(2023)은 동일한 데이터에 대해 최대 4개의 epoch가 허용될 수 있지만 추가 반복은 열화를 유발하여 이 전략을 피할 수 있다고 주장했다.\n' +
      '* **크기 조정 웹 데이터 처리** 큐레이션된 원본의 크기 조정은 번거롭고 광범위한 수동 작업이 필요하지만 웹 데이터는 거대하고 풍부한 원본입니다. 웹 데이터에 대한 개선은 한 번에 많은 양의 토큰에 영향을 미치기 때문에 높은 레버리지를 가지고 있다: CommonCrawl과 같은 공개 크롤은 50-100조 토큰을 초과하여 90%의 거부율조차도 조 단위의 데이터 세트를 초래할 수 있다. 그러나, 원시 웹 데이터 역시 매우 열악한 품질(Trinh and Le, 2018; Kreutzer et al., 2022)로, 바람직하지 않은 성인 콘텐츠 및 머신 생성 스팸을 다량 포함하고 있다. 대규모 필터링 및 중복 제거를 통해 웹 데이터의 품질을 개선하는 데 집중하기로 결정했습니다.\n' +

      '**모델 크기 조정.** 표 16에서 팔콘 모델의 모양 및 하이퍼 매개 변수의 개요를 설명합니다. 계산 예산을 늘릴 때 리소스를 더 큰 모델(매개 변수 수 증가) 또는 더 긴 학습(토큰 수 증가)에 사용할 수 있습니다. Hoffmann 등(2022)은 최적의 스케일링을 위해 관절(즉, 동등) 증가를 추천한다. 그러나 이 발견은 두 가지 방식으로 미묘하게 요약되어야 한다: (1) 매개변수 수를 늘리면 다운스트림 추론 비용이 증가하며, 이는 모델이 널리 배포되는 경우 중요할 수 있다; (2) 반면 데이터가 제한된 경우 크기를 늘리는 것이 다운스트림 성능 증가를 위해 계산을 거래하는 방법이 될 수 있다. Falcon의 경우 Hoffmann 등(2022)을 사전 훈련 길이에 대한 하한으로, 모델 크기에 대한 상한으로 사용하도록 선택한다.\n' +

      '**배치 크기 준비.** 배치 크기 준비 주변의 관행은 기본 하드웨어에 따라 놀라울 정도로 광범위하게 분기되었습니다. GPT-3(Brown et al., 2020), BLOOM(Scao et al., 2022) 또는 MT-NLG(Smith et al., 2022)와 같이 GPU에서 훈련된 모델은 일반적으로 100-200억 토큰에 대해 세밀한 준비 작업을 수행했습니다. 한편, TPU에서 훈련된 모델은 Gopher(Rae et al., 2021), Chinchilla(Hoffmann et al., 2022) 또는 PaLM(Chowdhery et al., 2022)과 같이 종종 배치 크기 중간 훈련을 두 배로 늘리거나 훈련을 통해 25/50%로 더 큰 배치 크기 단계를 수행합니다. 일부 최근의 모델들은 또한 배치 사이즈 워밍업을 완전히 건너뛰기로 선출했다(Zhang et al., 2022; Touvron et al., 2023, 20). 소규모에서, 우리는 더 긴 웜업이 다운스트림 성능에 영향을 미치지 않는다는 것을 발견했고, 실제로 일반적으로 더 나은 모델을 제공한다; 이것은 훈련 동안 데이터 병렬성 정도와 클러스터의 전체 크기를 확장할 수 있다는 1,000억 토큰 이상의 긴 웜업 전략을 채택하게 하며, 이는 제한된 처리량 비용을 초래한다. Falcon-7B의 경우 벽 시계 시간 제약으로 인해 300억 토큰 이상의 가속화된 일정을 선택할 수 있습니다.\n' +

      '#### 5.3.1 3D parallelism for fine-grained control and ZeRO for scalability\n' +
      '\n' +
      '**데이터 병렬성(DP).** 데이터 병렬성(도 8) 는 단연코 가장 일반적으로 사용되는 병렬성의 형태이다. 모든 머신 러닝 프레임워크들은 이제 데이터 샘플들에 걸쳐 모델 트레이닝을 쉽게 병렬화하는 방법들을 제공한다 : Pytorch with Distributed Data Parallel (DDP), jax with pmap, and tensorflow with MirroredStrategy (Paszke et al., 2017; Bradbury et al., 2021; Abadi et al., 2015). 데이터 병렬성은 단순성 덕분에 매력적이며, 분산 기계는 사용자 정의 아키텍처와의 상호 작용 없이 프레임워크 내부에 쉽게 숨겨질 수 있다. 가장 간단한 구현에서, 데이터 병렬화는 트레이닝 절차에 대한 두 가지 수정만을 필요로 한다 : (1) 각각의 디바이스는 고유한 데이터 샘플들에 대해 동작할 필요가 있다; (2) 가중치들을 동기화 상태로 유지하기 위해 디바이스들에 걸쳐 구배들이 감소될 필요가 있다. 이 all_reduce는 일괄 처리 크기에 따라 증가 하 여 결국 데이터 병렬 처리 대역폭 제한을 만듭니다. 또한, 데이터 병렬성은 모든 치료법이 아니다. 모델이 샤딩되지 않기 때문에 더 많은 장치를 추가하더라도 장치당 메모리 공간은 일정하다. 따라서 데이터 병렬성만으로는 단일 장치에 맞는 모델로 제한된다.\n' +

      '**텐서 병렬 처리(TP)** 디바이스 간에 모델을 공유하려면 모델 병렬 처리로 전환해야 합니다. Shoeybi 등(2019)에 의해 가장 인기 있는 형태로 소개된 텐서 병렬성은 주의 블록 내의 선형 층들을 분할하고, 통신 볼륨을 감소시키기 위한 원리적인 방식으로 MLP를 분할한다. 이는 폭방향 모형평행성의 사례로 볼 수 있다. 구체적으로, 이층 MLP의 간단한 경우에 대해, 첫 번째 층 열과 두 번째 행을 평행하게 함으로써, 최종 결과를 생성하기 위해 단지 단일의 모든 감소만이 필요하며-중간 결과의 통신은 필요하지 않다. 그래디언트를 후방으로 전파하기 위해 행렬이 전치되어 행 병렬 계층이 열 병렬 계층으로 바뀌고 그 반대로 효율적인 통신 패턴을 유지한다. 우리는 그림 9에서 열과 행 병렬성을 설명한다. 유사한 접근법을 사용하여 주의 블록을 분할하고 GPU를 가로질러 헤드를 분할할 수 있으며, 여기서 K,Q,V 계산은 열 병렬 및 최종 투영 행 병렬이며 모든 계산은 GPU 간에 서로 독립적이다. 이에 따라, 트랜스포머 내의 전체 블록들이 이러한 방식으로 효율적으로 병렬화될 수 있다. 그러나 텐서 병렬은 높은 대역과 낮은 지연 시간을 갖는 인터커넥트가 모두 유효해야 하므로, 현재 GPU 인프라에서는 단일 노드 내에서 제약되어 노드 간에 효율적으로 사용할 수 없다. 따라서 모델은 일반적으로 최대 8까지의 텐서 병렬 차수로 훈련될 것이며, 이는 여전히 모델의 충분히 작은 샤드들을 생성하기에 불충분할 수 있다.\n' +

      '**배경.** 자연어 처리 커뮤니티는 모델의 기능을 평가하기 위해 많은 벤치마크를 개발했습니다. 읽기 이해 테스트에서 영감을 받은 작업(예: RACE Lai 등(2017))에서 세계 지식 평가(예: OpenBookQA Mihaylov 등(2018)) 또는 소위 상식 작업(예: HellaSwag 등(젤러 등, 2019))에 이르기까지. GLUE 및 SuperGLUE와 같은 역사적 벤치마크는 또한 단어 중의성 해소 또는 수반성 인식과 같은 능력을 측정하는 많은 언어적으로 동기화된 작업을 집계한다(Wang et al., 2018, 2019). 그러나, 대용량 언어 모델들이 성능이 향상되고 응용 범위가 넓어짐에 따라 평가의 풍경은 이러한 마지막 장르의 작업에서 멀어졌다. 대신, MMLU(Hendrycks et al., 2020) 또는 BigBench(Srivastava et al., 2023)와 같은 최근의 벤치마크는 언어 행동보다는 일반적인 지식과 능력을 포착하려고 시도한다. 코드 평가도 수학 과제(Cobbe et al., 2021)와 함께 점점 더 보편화되었다(Chen et al., 2021). 최근 최신 모델에 대한 기술 보고서에는 수많은 학술 및 전문 시험(OpenAI, 2023a; Anil et al., 2023)도 포함되어 있다.\n' +

      '고가의 인간 선호 데이터와 값싼 NLP 평가들 사이의 중간 지면으로서, 강력한 외부 모델(예를 들어, GPT-4)을 판사로 사용하는 것이 최근에 제안되었다(Chiang and Lee, 2023; Chiang et al., 2023; Zheng et al., 2023)-RLAIF에 의해 광범위하게 영감을 받아 RLHF 내의 인간 주석자들을 모델들 자체로 대체하고자 한다(Bai et al., 2022; Dubois et al., 2023). 그러나 이러한 관행이 얼마나 신뢰할 수 있는지는 아직 불분명하다(Wang et al., 2023). 또한 사전 훈련된 모델이 아닌 다운스트림 사용 사례에 대해 미세 조정된 모델을 평가하는 데 주로 초점을 맞추고 있다.\n' +

      '마지막으로 모델 간의 공정한 비교는 어렵다. 먼저, 태스크 선택은 광범위하게 분기된다 : PaLM 논문들(Chowdhery et al., 2022; Anil et al., 2023)은 전형적으로 Brown et al.(2020)의 셋업을 재현하고; 최근의 기술 보고서들(OpenAI, 2023a; Inflection, 2023)은 다양한 설정들에서 태스크들의 임의의 선택을 보고하고; 그리고 Gopher(Rae et al., 2021), Chinchilla(Hoffmann et al., 2022) 또는 LLaMA(Touvron et al., 2023a, b)와 같은 최신 모델들은 모두 NLP 태스크들의 다양한 선택들을 보고하도록 선출되었다. 특히, 이러한 설정에 대한 표준화가 부족하며, Eleuther AI Evaluation Harness(Gao et al., 2021) 또는 HELM(Liang et al., 2022)과 같은 표준화된 벤치마크가 존재하지만 개방형 액세스 모델 중에서 제한된 채택만 볼 수 있으며 대부분의 논문은 사용된 프롬프트를 포함하여 평가 설정에 대한 세부 정보를 보고하지 않는다. 데이터 포맷팅 또는 토큰화에 대한 상이한 관행은 광범위하게 상이한 작업 점수를 초래할 수 있다(Fourrier 등, 2023); 어떤 면에서는, 일률적 평가는 아직 완전히 존재하지 않는다. 우리는 섹션 6.1에서 이 문제를 구체적인 사례와 함께 추가로 논의한다.\n' +
      '\n' +
      '**우리의 평가 설정.** 이 문서에서는 Falcon 시리즈의 사전 훈련된 모델에 초점을 맞추고 있으므로 Brown 등(2020)의 더 고전적인 로그프로브 기반 설정에 평가를 중점을 두기로 선택합니다. 이는 모델 전반에 걸쳐 공정성 문제가 남아 있지만 비교를 단순화한다. 이를 해결하기 위해 (1) PaLM 모델(Chowdhery et al., 2022; Anil et al., 2023), (Brown et al., 2020), (2) GPT-4 논문(OpenAI, 2023a)에 의해 보고된 소수의 샷 태스크 집합에 대한 평가; (3) 상식, 질의 응답 및 코드 태스크에 걸쳐 최신 모델에 대한 평가; (4) EAI Harness(Gao et al., 2021)의 결과를 보고하는 모델에 대해 동일한 프롬프트 및 메트릭과 비교할 수 있다. 우리는 이 평가 설정이 모델의 성능을 광범위하게 먼저 살펴보기 위한 것일 뿐이며, 다운스트림 사용 사례에서 팔콘 시리즈의 사용에 대해 알리기 위해서는 모델의 전용 전문화 후 적절한 심층 도메인별 평가가 필요할 것이다.\n' +
      '\n' +
      '### 프롬프트 또는 프롬프트 안 함 코드베이스에서 평가 비교\n' +
      '\n' +
      '몇 번의 샷으로 모델을 평가할 때 설정 간에 두 가지 주요 불일치가 발생할 수 있는데, (1) 프롬프트의 스타일과 쓰기의 변화, (2) 정확도를 측정하는 데 사용되는 메트릭의 차이이다.\n' +
      '\n' +
      '**prompting.** (1)에 대해 구체적으로 작은 단어 조정을 통해 성능 변경(참/거짓, 오타 대신 복수, 예/아니오 사용)을 유도할 수 있을 뿐만 아니라 작업을 다른 방식으로 프레임화할 수도 있습니다. 예를 들어, Rae 등(2021)은 객관식 질문 응답 태스크의 경우 프롬프트에 옵션을 기록하는 것이 더 큰 모델에는 유익하지만, RACE 상의 더 작은 모델에는 해롭다는 것을 발견하였다(Lai 등, 2017). 모델이 답변 자체를 예측하도록 요청받았는지 또는 그에 대한 문자 키를 요청받았는지에 관계없이. RACE의 경우, 이는 10-20%의 절대적 변화를 설명할 수 있다. 가장 일반적으로 사용되는 작업은 제로/퓨샷 평가가 대중화되기 전에 생성되었기 때문에 작업에 대한 표준 프롬프트 또는 프레이밍과 같은 것은 거의 없다. 또한 대다수의 논문은 그들이 사용한 프롬프트를 보고하지 않아 재현성을 저해한다.\n' +

      '그림 13: **모든 평가에서 프롬프트가 제공된 모델에 따라 가능한 답변의 로그 확률에 따라 순위를 매깁니다. 프롬프트의 회색에서 Rae 등(2021)과 함께 프롬프트(CH)에서 각 후보를 자세히 설명할 수 있는 대체 가능성을 강조하지만, 이는 더 크고 유능한 모델에는 유리하지만 더 작은 모델에는 해롭다는 것을 발견했습니다.**\n' +

      '**메트릭.** 대부분의 작업에서 일반적으로 정확도가 보고되지만 후보 답변을 평가하는 데 사용되는 로그 확률 계산에 대한 연습은 다릅니다. 선택이 여러 개인 태스크의 경우, 각 선택지들을 연속적으로 후보로 사용하여 \\(P\\)(candidate\\(|\\)context)를 평가하고, 확률이 가장 높은 선택을 모델의 답변으로 취한다. 답변이 긴 태스크(즉, 단일 토큰에 맞지 않음)의 경우 후보의 각 토큰의 로그 확률을 합산하여 전체 완료의 로그 확률을 추정합니다. 길이가 매우 다른 선택/완성을 비교할 때, 이것은 더 긴 선택들에게 불공평할 수 있다: 그것들은 더 가능성이 희박하다. 이를 보완하기 위해 로그 확률은 후보 답변의 길이-첫 번째 잠재적 발산에 의해 정규화되기도 한다. Brown 등(2020)은 또한 일부 답변들이 프롬프트에서 최종 시퀀스 "Answer:"를 따를 가능성이 더 높아서 심하게 편향된 것을 발견하였다. 따라서, ARC, OpenBookQA, RACE의 경우, 각각의 완성에 대한 소위 무조건 확률인 \\(P\\)(candidate\\(|\\)context)\\(/P\\)(candidate\\(|\\)Answer)"에 의해 확률을 정규화하는 것을 선택한다. Touvron 등(2023)도 OpenBookQA 및 BoolQ에 대해 이러한 관행을 채택하지만, 로그 확률의 계산에 대한 세부 사항이 거의 제공되지 않기 때문에 다른 논문도 이를 채택했는지 여부가 종종 불분명하다.\n' +

      '**실험.** 프롬프트에서 객관식 옵션 개요의 영향을 탐구합니다 (예시는 그림 13 참조). 표 17의 Falcon-7B/40B/180B에 대해 ARC와 OpenBookQA에서 0-shot으로 무조건적인 확률로 정규화하고, 무조건적인 확률로 정규화하는 것은 표 17의 Falcon-7B/40B/180B의 모델 크기와 작업 모두에 걸쳐 두 관행에 대해 광범위하게 다른 효과를 발견한다. ARC-Easy에서는 무조건 정규화(UN)가 항상 성능을 저하시키는 반면 ARC-Challenge에서는 모든 모델에 대해 성능을 향상시키고 OpenBookQA의 Falcon-180B에 대해서만 성능을 향상시킨다. 프롬프트(CH)의 선택을 요약하면 팔콘-7B의 경우 항상 성능이 저하되지만 팔콘-180B의 경우 항상 성능이 향상되며, 팔콘-40B의 경우 ARC-Easy에서 성능이 약간 저하되고 ARC-챌린지 및 OpenBookQA에서 크게 향상된다. 이러한 발견은 RACE에 대한 Rae 등(2021)의 관찰과 일치하며, 효과가 실제로 매우 중요하다는 것을 발견했다(Falcon-180B에 대한 +10-20% 절대 이득). 두 가지 방법을 모두 결합하면 개별적으로 사용하는 것보다 성능이 향상되지 않습니다.\n' +

      '### EleutherAI 평가 Harness를 사용 하 여 다른 모델과의 비교\n' +
      '\n' +
      '**설정.** 이 최종 비교를 위해 EleutherAI 평가 Harness(Gao 등, 2021)로 수행된 평가 보고서가 있는 모델만 고려합니다. 이러한 결과는 샘플의 전처리, 프롬프트 및 메트릭의 계산이 동일하기 때문에 가장 직접적으로 비교할 수 있다. BigScience group, FairSeq(Artetxe et al., 2021), GPT-Neo-1.3B(Black et al., 2021), GPT-J(Wang and Komatsuzaki, 2021), GPT-NeoX-20B(Black et al., 2022), OPT(Zhang et al., 2022), Pythia(Biderman et al., 2023), CerebrasGPT(Dey et al., 2023), Aleph Alpha(Aleph Alpha, 2023), BLOOM(Scao et al., 2022a)에 의해 API로 평가된 GPT-3에 대한 결과를 보고한다. 우리는 HellaSwag (Zellers et al., 2019), LAMBADA (Paperno et al., 2016), Winogrande (Sakaguchi et al., 2019), PIQA (Bisk et al., 2020), ARC (Clark et al., 2018) 및 OpenBookQA (Milaylov et al., 2018)에 대한 평균 성능 - 이것은 논문 전반에 걸쳐 상이한 보고 관행에 기초하여 우리가 조립할 수 있는 가장 광범위한 태스크 세트였다. 우리는 이러한 모델이 대부분 더 작은 계산 범위(최대 수천 PF-일)에 걸쳐 있으며 이전에 비교했던 다른 최신 모델보다 성능이 현저히 낮다는 점에 주목한다. 본 논문에서 제시한 Falcon 시리즈와 성능 검증을 위해 RefinedWeb 데이터 세트만을 사용한 Penedo et al.(2023)에서 훈련된 더 작은 규모의 Falcon-RefinedWeb 모델에 대한 결과를 보고한다.\n' +

      '**결과.** 우리는 그림 1에 결과를 제시한다. 14. 척도 전반에 걸쳐 팔콘 시리즈가 이 비교 세트에서 다른 모델에 비해 크게 개선된다는 것을 발견했다. 특히, Falcon-40B는 더 작은 컴퓨팅 예산으로 훈련되었음에도 불구하고 GPT-3 175B보다 성능이 우수하다. 사실, Falcon-7B조차도 GPT-3 175B의 성능에 접근한다: 우리는 더 긴 훈련과 덜 공격적인 멀티쿼리 설정으로, 원래의 GPT-3 모델의 성능을 7B 파라미터(또는 더 적음)와 일치시키는 것이 가능해야 한다고 믿는다. 마지막으로, 우리는 또한 RefinedWeb 단독으로 훈련된 더 작은 검증 모델이 동일한 크기의 GPT-3 모델의 성능을 재현하면서 유리하게 비교한다는 점에 주목한다.\n' +

      '한 걸음 물러서서, 이 줄거리에서 더 넓은 경향을 주목하는 것은 흥미롭습니다. 대부분의 오래된 모델 시리즈는 GPT-3 시리즈를 루프라인으로 사용하여 매우 유사한 성능을 달성한다. OPT 모델은 더 작은 크기에서 성능이 저하되었음에도 불구하고 결국 GPT-3 175B의 성능과 일치한다. 두 외부인이 눈에 띄는 것은 첫 번째 오픈 소스 대형 언어 모델인 GPT-Neo-1.3B와 사전 훈련의 문제 때문일 가능성이 큰 BLOOM 시리즈와 다중 언어 사전 훈련 데이터가 많고 임베딩 후 추가 계층 규범을 보수적으로 사용하기 때문일 가능성이 크다(Scao et al., 2022b).\n' +

      '## 7 Limitations\n' +

      '우리는 연구 결과의 이 섹션 제한과 팔콘 시리즈 모델 자체의 한계를 강조하고 모델의 뉘앙스 잠재적 적용과 추가 연구 방향을 강조한다. 일반적으로 이러한 한계는 (1) 팔콘 시리즈에 대한 대부분의 연구는 모델 교육이 시작된 2022년 12월 이전에 수행되었지만 대규모 언어 모델의 세계에서 상당한 발전이 발생했다. (2) 컴퓨팅 자원의 제약으로 인해 일부 방향에 대한 보다 철저한 탐구가 불가능하다.\n' +

      '### 발견 및 삭제의 제한 사항\n' +
      '\n' +
      '**크기.** 삭제는 최적성을 위해 훈련된 1B 및 3B 모델로 수행되며, 350B 토큰에 대해 훈련된 1B 및 7B 모델로 최종 아키텍처 및 데이터 세트를 검증했지만, 이는 팔콘 시리즈의 실제 모델의 컴퓨팅 예산보다 10배 미만입니다. 모델 측면에서 규모가 증가함에 따라 다른 작업은 이상치 특징의 출현에 주목했으며, 이는 우리의 설정(Dettmers 등, 2022)에 포착되지 않은 중요한 역학을 주도할 수 있다. 데이터 측면에서, 점점 더 큰 모델들은 암기에 점점 더 민감해지는 것으로 알려져 있다(Carlini et al., 2022). 잠재적으로 치명적인 품질 저하로 이어진다(Hernandez et al., 2022).\n' +
      '\n' +
      '**Benchmarks.** 삭제에서 로그프로브 기반 평가만 사용 하 여 제한된 작업 집합에 대 한 제로 샷 성능을 측정 하는 데 중점을 두었습니다. 다운스트림 작업 수행이 실제 인간 선호도와 상충될 수 있을 뿐만 아니라(해당 문제의 자체 경험에 대한 그림 12 참조) 그러나 작업 세트는 코드나 다국어 성능을 포착하지 못합니다. 범용 언어 모델을 평가하는 것은 어렵고 단일 집계된 메트릭은 모델링 또는 데이터 개입에 의해 발생하는 뉘앙스를 잘 해석하지 못하는 경우가 많다. 일반적으로 작업 세트에서 특정 메트릭을 체계적으로 개선하는 한 개입으로 일관된 추세를 경험한 적이 없지만 다른 개입은 경험하지 않았다(예: 기술 데이터를 추가해도 SciQ 또는 PubMedQA에서 성능이 일관되게 향상되지 않음). 그러나 이는 일반적으로 이득을 측정하는 소규모 설정의 한계일 가능성이 높다. MMLU(Hendrycks et al., 2020) 또는 AGileval(Zhong et al., 2023)과 같은 인기 있는 벤치마크에 대한 성능은 전용 도메인 내 데이터로 개선될 수 있다. 특히, 최적의 사전 훈련 데이터 구성에 대한 대규모 삭제의 가치와 중복 제거의 정량적 대 정성적 측면을 더 잘 이해하는 데 있어(즉, 웹 데이터의 중복 제거는 최악의 샘플 중 일부를 필터링하기 때문에 불합리하게 효과적일 수 있다).\n' +

      '그림 14: **팔콘 시리즈는 EleutherAI 평가 Harness로 결과를 보고한 다른 모델에 비해 모든 규모에서 강력하게 개선된다. RefinedWeb에서만 훈련된 모델들은 큐레이팅된 데이터를 사용하지 않았음에도 불구하고 GPT-3 시리즈의 성능을 재현한다. HellaSwag, LAMBADA, Winogrande, PIQA, ARC 및 OpenBookQA에 대한 제로 샷 정확도를 집계했습니다. **\n' +
      '\n' +
      '### 팔콘 모델의 제한 사항\n' +
      '\n' +
      '**디커플링 훈련 및 추론 계산.** 지난 1 년 동안 대규모 언어 모델을 채택 하는 데 극적인 폭발이 발생 하 여 다운스트림 사용이 크게 증가 했습니다. 그 패러다임 하에서 추론 비용이 우세해지고 사전 훈련 비용이 뒤따를 수 있으며, 더 나아가 소규모 오픈 소스 모델은 커뮤니티가 구축하기 쉬워 지역 배포 및 미세 조정까지 가능하게 한다. 스케일 업 사전 트레이닝 시, 추가 컴퓨팅은 더 큰 모델을 향해 또는 더 긴 트레이닝을 향해 소비될 수 있다. 추론보다 매개변수 수 우식증을 증가시키고 모델의 전체 수명 주기에 걸쳐 비용을 증가시키지만, 더 긴 사전 훈련의 경우 그렇지 않으며, 디커플링 훈련 및 추론 계산을 위한 축을 제공한다. LLaMA 시리즈(Touvron et al., 2023, 20)와 같은 최근의 오픈 소스 모델들은 결국 고정된 2,000B 토큰들에 대한 그들의 7-70B 파라미터 모델들을 트레이닝함으로써 이러한 관행을 채택하였다. 우리의 7B가 유사한 아이디어를 따르지만, 우리의 40B 및 180B 모델은 호프만 등(2022)에 의해 제안된 사전 트레이닝 최적성에 더 가깝게 트레이닝된다. 이를 통해 팔콘 시리즈의 모델 배포가 더욱 어려워집니다. 당시, 이 결정은 부분적으로 데이터 가용성에 대한 제약에 의해 동기가 부여되었는데, 우리는 훈련의 한 시대를 엄격하게 고수하기 위해 일찍 선출했고, 교육을 시작했을 때 정제된 웹 토큰의 총 재고량은 알려지지 않았다(데이터 처리 작업은 1월 초에만 종료됨). 그러나 최근의 연구들은, 적어도 10B 파라미터 범위의 모델들에 대해, 최대 4 에포크들이 성능의 최소 저하를 초래할 수 있다고 제안했다(Xue et al., 2023; Muennighoff et al., 2023). 사용 가능한 데이터의 최종 크기(약 5,000B 토큰의 영어 및 1,000B 토큰 코드)를 기반으로 최소 4,000-5,000B 토큰에 대한 미래 모델을 훈련하고 더 큰 데이터에는 10,000-15,000B 토큰으로 기울이는 것이 좋다. 이는 더 큰 모델이 효율적으로 배포되기 쉽기 때문에 사전 훈련 중에 몇 가지 문제를 제기한다는 점에 유의해야 한다. 또한, 라우팅된 언어 모델이라고도 알려진 MoE(layerwise mixture of experts)와 같은 아키텍처 개입을 통해 훈련 및 추론 컴퓨팅 디커플링을 가능하게 하는 가능성을 본다(Clark et al., 2022; Fedus et al., 2022). MoE 모델들에서, 파라미터들은 단지 희소하게 활성화되어, 추론 비용들의 또 다른 8-16 감소를 허용한다.\n' +
      '\n' +
      '**코드 성능 및 사전 훈련 데이터.** 사전 훈련 하위 집합에 대한 업샘플링을 허용하지 않았기 때문에 주로 RefinedWeb의 웹 데이터에 대해 Falcon을 훈련했습니다. 또한 사전 훈련에서 코드의 비율에 대해 보수적인 반면 사용 가능한 데이터는 사전 훈련에서 코드 데이터의 10-30%에 도달할 수 있었다. 향후 모델의 경우 코드 데이터를 훨씬 더 널리 사용하고 다운스트림 사용 사례에 대한 공통 사용 사례 또는 관심 있는 데이터 영역을 설명하는 잠재적으로 업샘플링 소스를 만드는 것이 좋다. 코드 데이터는 단일 소스(즉, GitHub)로부터 널리 이용가능하고 웹 데이터-중복제거와 유사한 대규모 프로세싱을 겪을 수 있기 때문에 특히 유망하다(Kocetkov et al., 2022; Allal et al., 2023; Li et al., 2023). 또한, GPT-3.5 및 GPT-4 모델은 자연 언어 및 코드 데이터 모두의 혼합에 대해 훈련된 것으로 보인다(OpenAI, 2023, 20). 이러한 하이브리드 언어/코드 모델은 또한 사용자 질문에 답하거나 다양한 도구와 인터페이스하기 위해 코드를 광범위하게 사용할 수 있는 챗봇으로서 다운스트림 사용 사례에 대해 더 쉽게 적응할 수 있다. 또한 합성 데이터의 사용에서 잠재적인 가능성을 볼 수 있다(Gunasekar 등, 2023; Li 등, 2023); 그러나 이러한 방법 중 다수는 현재 실제 사전 훈련보다 증류에 더 가깝고 다운스트림 적응을 넘어 새로운 부류의 더 큰 모델을 부트스트랩하는 데 사용할 수 있는 방법은 다소 불분명하다.\n' +
      '\n' +
      '**더 긴 시퀀스 길이.** 모든 팔콘 모델은 2,048 시퀀스 길이로 사전 훈련되며, 이는 다중 턴 채팅 또는 코드 사용 사례에 대해 제한될 수 있습니다. 회전 임베딩의 사용(Su 등, 2021) 덕분에, 더 긴 시퀀스에 대한 사후 적응이 가능하다 : kaiokenmdenv (2023); Chen 등(2023)은 동시에 보간 및 경량 피니튜닝에 의해 회전 위치 임베딩으로 컨텍스트 길이를 확장하는 것이 가능함을 발견하였다. 긴 컨텍스트 피니튜닝에 대한 자체 실험에서, 우리는 긴 컨텍스트 데이터가 RefinedWeb에서 풍부하다는 것을 발견했다. 토큰의 위쪽 및 13% 이상은 8k 토큰 이상의 문서에서 발생하며, 32k 토큰 이상의 문서에서 토큰의 1.5%가 발생한다. 이 접근법은 LLaMA-2 Long(Xiong 등, 2023)에 대해 더욱 세분화되어, 많은 샷(예를 들어, 섹션 6.3의 MMLU 및 ARC)을 갖는 태스크에 대한 상당한 성능 부스트를 초래하였다.\n' +
      '\n' +
      '**미리 훈련된 버전만 사용합니다.* * Falcon 모델의 가볍게 조정된 버전을 사용하여 지시 또는 채팅 모델로 가능성을 시연할 수 있지만 작업은 주로 미리 훈련된 버전과 관련이 있습니다. 팔콘 모델을 배치하기 전에 적절한 가드레일을 배치하고 대상 사용 사례에 특정한 편향/해악 평가를 체계적으로 수행할 것을 강력히 권장한다. 특히, 인간 피드백으로부터의 강화 학습은 모델들을 더 도움이 되게 할 뿐만 아니라 적대적 질의들에 대해 더 견고하게 하는 것과 관련이 있을 수 있다는 점에 주목한다(Ganguli et al., 2022). 또한 PaLM-Coder (Chowdhery et al., 2022) 및 PaLM-2 S\\({}^{*}\\)(Anil et al., 2023) 또는 Code LLaMA (Roziere et al., 2023)와 유사한 Falcon 모델의 코드 적응 가능성을 본다.\n' +

      'Conclusion\n' +
      '\n' +
      '본 논문에서는 최대 3,500B 토큰에 대해 훈련된 Falcon-7/40/180B를 사용하여 사전 훈련된 모델의 Falcon 시리즈를 소개하고 광범위하게 설명했다.\n' +
      '\n' +
      '먼저 팔콘 모델의 훈련 데이터셋과 아키텍처를 준비하기 위해 수행한 일부 절제 및 실험에 대해 설명했다. 우리는 적절하게 필터링되고 중복 제거된 웹 데이터가 놀랍도록 강력한 기준선이라는 것을 발견했다; 더 큰 모델에 대한 암기(칼리니 등, 2022; 에르난데스 등, 2022)에 대한 우려로 인해 우리는 어떤 소스도 업샘플링하지 않고 이 웹 데이터에서 주로 훈련하지 않기로 선택했다. 아키텍처 측면에서는 대부분의 중재가 제한적인 영향을 미치는 것으로 나타났으며, K,V-캐시의 크기를 크게 줄임으로써 추론 확장성을 향상시키는 방법으로 멀티그룹 주의(multigroup attention, multiquery의 확장(Shazeer, 2019))를 채택하였다. 팔콘 시리즈의 미래 세대에 대해 사전 훈련 데이터에서 코드의 비율을 크게 늘리고 단계적 과정(예: 훈련의 절반은 최대 8k, 후반은 최대 16k, 다운스트림 적응은 32-256k)에서 더 긴 시퀀스 길이를 가진 훈련에서 가능성을 볼 수 있다.\n' +

      '그런 다음 팔콘 시리즈의 사전 훈련을 위한 최종 전략의 구현을 설명했다. 우리는 Penedo 등(2023)에서 우리의 데이터 파이프라인에 대해 광범위하게 보고한다. 대화 마스킹에 대한 접근 방식과 ZeRO와 결합된 3D 병렬성에 특히 의존하여 비용 효율적인 클라우드 인프라에서 실행하기 위한 분산 교육 전략을 설명했다. 또한 트리톤(Tillet et al., 2019)의 전용 FlashAttention(Dao et al., 2022) 커널과 단일 레이어 전략과 같은 빠른 메모리 효율적인 훈련을 위한 몇 가지 개입에 대해 논의했다. 또한 하이퍼 매개 변수 설정 및 수천 개의 GPU 이상의 실행 관리에 대한 몇 가지 세부 사항에 대해 논의했다.\n' +
      '\n' +
      '마지막으로 주요 벤치마크에 대해 팔콘 시리즈에서 얻은 결과 중 일부를 요약했다. 우리는 Falcon-180B를 PaLM-2 Large(Anil et al., 2023)의 성능에 근접하고, GPT-3.5와 GPT-4(OpenAI, 2023a) 사이의 끝에서 발견했다. 팔콘-180B는 현재 이용 가능한 최고의 오픈 소스 모델이며 전체적으로는 최고의 모델 중 하나일 가능성이 높다. 우리는 우리의 평가가 주로 고전적인 자연어 작업에 초점을 맞추고 있으며 전용 피니튜닝 또는 강화 학습을 거친 팔콘의 다운스트림 버전에서 인간의 선호도를 평가하기 위해서는 추가 작업이 필요할 것이라는 점에 주목한다.\n' +

      '대형 언어 모델에 대한 개방형 연구를 촉진하고 이 공간의 기술 개발을 가속화하기 위해 허용 오픈 소스 라이선스에 따라 다음과 같은 인공물을 대중에게 공개한다.\n' +
      '\n' +
      '* **Falcon-7/40/180B.** Apache 2.0 라이선스에서 Falcon-7/40B 및 전용 책임 AI 사용 라이선스에서 Falcon-180B를 사용하여 Falcon 시리즈의 모든 모델을 사용할 수 있습니다. 출시 시점에 팔콘-180B는 이용 가능한 가장 강력한 개방형 대형 언어 모델이다.\n' +
      '* **RefinedWeb의 600B 토큰 추출** 웹 데이터 세트의 600B 토큰 추출을 사용할 수 있도록 만들고, 연구자가 대규모 필터링 및 중복 제거된 웹 데이터를 연구하는 데 사용하고, 다른 분획자가 고품질 웹 데이터의 표준으로 채택할 수 있도록 합니다. 또한 이 추출에서 350B 토큰으로 훈련된 오픈 소스 1/7B 모델도 있습니다.\n' +
      '* **자세한 연구.** 이 문서 및 RefinedWeb 문서(Penedo 등, 2023)를 사용하여 팔콘 시리즈에 대한 수많은 결정 및 실험을 자세히 설명합니다.\n' +

      '우리는 큰 언어 모델이 우리 문명의 미래를 위한 기초 기술이라고 믿고, 결국 책임감 있게 공유되어야 한다고 믿는다. 광범위한 아이디어 교환은 우리 역사에서 가속화된 기술 및 경제적 진보의 필수 요소이며, 차례로 이러한 가속은 모두를 상승시킨다. 인공지능 연구와 모델을 오픈소싱함으로써 보다 광범위하고 다양한 커뮤니티를 육성할 수 있으며, 대형 언어 모델의 안전성과 신뢰성을 향상시키기 위한 활발한 협업 노력의 혜택을 누릴 수 있다. 우리는 팔콘 시리즈가 이 비전을 향한 작은 발걸음이 되기를 바란다.\n' +
