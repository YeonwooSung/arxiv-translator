<!DOCTYPE html>
<html lang="en" data-lt-installed="true"><head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script>
    const text = '' +
      '# Active 메타서페이스: 상용 성공 경로를 조명\n' +
      '\n' +
      '천구1,2,*, 현정김3,4,*, 클라라리베로-발레인5,*, 주준후1,2,*\n' +
      '\n' +
      '###### Abstract\n' +
      '\n' +
      '능동 광학 메타 표면은 광학 연구, 개발 및 상업화의 주요 프론티어로 빠르게 부상하고 있다. 그들은 주문형 동적 정의가 가능한 전례 없는 성능과 기능을 가진 소형, 경량 및 에너지 효율적인 재구성 광학 시스템을 약속한다. 수동형 메타표면의 재구성 능력은 수동형 메타표면에 비해 확장 가능한 설계, 제조 및 제어에서 실용적인 배치를 위한 추가 과제를 설정한다. 이 관점은 실험실 호기심에서 상업적 현실로의 전환을 가능하게 하는 데 필수적인 핵심 연구 발전을 강조하면서 활성 메타표면 기술의 최신 기술과 응용 프로그램을 검토하는 것을 목표로 한다.\n' +
      '\n' +
      '### Main\n' +
      '\n' +
      '광학 메타표면들은 서브-파장 구조들(통상적으로 메타-원자들로 불림)의 평면 어레이들을 포함하는 인공 매체이다. 현재 광학 성능, 폼 팩터 및 비용 면에서 잘 알려진 이점으로 인해 메타페이스는 상업적 채택을 향한 움직임을 목격하고 있으며, 대기업 라인업은 물론 신생 기업 지망생 코호트가 이 분야의 R&D에 많은 투자를 하고 있다.\n' +
      '\n' +
      '능동 메타표면(Active Metasurfaces)은 공간에 새로운 차원을 도입하여 광학 기능의 동적 조정을 가능하게 하는 동시에 아날로그 컴퓨팅[1], 데이터 통신[2], 광학 위장[3], 재구성 가능한 이미징[4], 광 검출 및 레인징(LiDAR)[5], 디스플레이[6], 이미징 분광[7], 비가역적 포토닉스[8] 및 기타 많은 응용 분야에서 광범위한 응용 분야를 유망하다. 활성 메타 표면에 대한 관심이 학계에서 산업으로 스며들면서 실험실에서 시장으로의 전환이 언제 어떻게 번성할지에 대한 중요한 질문이 발생한다. 이러한 질문을 해결하기 위해 이 관점은 현재 최첨단 능동 광학 메타표면 기술에 대한 조감도를 제공하고 고유한 속성을 활용하는 새로운 응용 프로그램을 조사하고 예비 응용 프로그램을 현실로 전환하기 위해 채워야 하는 기술 격차를 면밀히 조사한다.\n' +
      '\n' +
      '### 활성 메타서페이스 기술에서 현재 최신 기술\n' +
      '\n' +
      '메타 표면의 능동 동조 방식은 일반적으로 메타 원자의 광학 반응이 수정되는 경우와 메타 원자의 기계적 움직임에 의존하는 두 가지 범주로 분류할 수 있다. 전자 방식은 일반적으로 자유 캐리어 주입[9], 포클 효과[10], 양자 제한 스타크 효과[11], 열-광학 커플링[12], 전기변색[13], 자기-광학 상호작용[14], 다양한 물질에서의 구조적 전이[15, 16, 17], 후자는 거시적 변위[18]/변형[19] 또는 미세 전자 기계 시스템(MEMS) 작동[20]을 활용할 수 있다. 이러한 튜닝 메커니즘의 최첨단 성능과 광학 손실, 속도 및 내구성에 대한 각각의 기본 한계는 표 1에 요약되어 있다.\n' +
      '\n' +
      '광학 대비, 손실, 속도, 내구성 및 변동성에 의해 정의되는 주요 성능 속성 외에도, 활성 메타표면 기술이 중장기적으로 주류 채택에 들어갈 가능성은 기술 및 제조 준비 수준(TRL 및 MRL)에 의해 크게 좌우된다. 이러한 기술 성숙도 관점에서 액정(LC)과 MEMS 기반 메타표면은 입증된 산업 표준 기술을 사용하여 능동 튜닝 기능을 도입하고 확립된 산업 생태계를 활용하여 대량 장치 제조 및 포장을 촉진할 수 있기 때문에 가장 확립된 후보 중 하나이다. 다른 유망한 경쟁자들은 투명 전도 산화물(TCO) 및 칼코게나이드 상변화 물질(PCM)과 같은 새로운 물질을 포함한다. 이러한 재료는 오늘날 대부분의 실리콘 파운드리 표준 제품의 일부가 아니지만 파운드리 호환 백엔드 통합에 쉽게 적응할 수 있다. TCO는 현대 디스플레이 패널 생산 공정의 필수 요소를 구성하고 PCM은 이미 상업용 비휘발성 메모리의 핵심 요소가 되었다. 이러한 새로운 재료 및 메타표면 아키텍처를 주류 제조 공정에 통합하는 것은 후속 섹션에서 논의된 바와 같이 실용적인 적용 요구에 의해 동기 부여될 것이다.\n' +
      '\n' +
      '### 응용 프로그램 전망 그들이 빛나는 곳\n' +
      '\n' +
      '능동 메타표면의 응용을 탐구하기 전에 능동적으로 조정 가능한 광학이 새로운 개념이 아님을 상기해야 한다. 천체 망원경 및 공간 광 변조기(SLM) 건물에서 실시간 파면 보정을 위해 변형 가능한 거울을 사용하는 적응형 광학계로 예시된 기술은 디지털 광 처리 또는 실리콘 상의 액정(LCoS)에 대해 지난 수십 년 동안 꼼꼼하게 완성되었다. 그렇다면, 활동적인 메타표면들은 무엇을 제공해야 할까요?\n' +
      '\n' +
      '급격히 감소된 크기, 무게 및 전력(SWaP) 특성은 초소형, 경량, 에너지 효율 및 견고한 재구성 가능한 광학 시스템을 약속한다. 그들의 광학적으로 얇은, 픽셀화된 디바이스 아키텍처는 또한 종래의 벌크 광학기와 호환되지 않는 고속 튜닝 메커니즘을 가능하게 한다. 공간 응용 프로그램은 이러한 특성이 매우 귀중하게 여겨지는 신흥 경기장 중 하나를 나타낸다. 더욱이, 이러한 크기 다운-스케일링은 손상된 광학 품질 또는 미세 제어의 부족에 대한 일반적인 페널티를 수반하지 않으므로, 전기습윤, 액체 금속 및 연질 탄성체 광학에 의존하는 다른 경쟁 튜닝 가능한 마이크로-광학 기술과는 별도로 활성 메타표면을 설정한다. 따라서 능동 메타표면은 폼 팩터와 광학 정밀도가 동등하게 중요한 증강/가상 현실(AR/VR) 및 현장 관리 또는 최소 침습 생체 의학 이미징과 같은 응용 분야에 잘 대비되어 있다.\n' +
      '\n' +
      '활성 메타표면의 또 다른 정의 특성은 서브파장 규모까지 주문형 파면 조작을 위한 용량이다. 이러한 전례 없는 입도는 스퓨리어스 회절 차수(21, 22, 23)를 효과적으로 억제하면서 전통적인 굴절 또는 회절 광학계가 수용할 수 없는 극각에서의 광 절곡을 허용한다[21, 22, 23]. 높은 효율 및 큰 시야각(FOV)을 갖는 빔 조향 장치들이 이 특징(Box 2)을 이용하여 생성될 수 있다. 메타표면 광학계에 의해 제공되는 높은 공간 밀도와 결합된 애자일 빔 제어 능력은 잠재적으로 고해상도, 큰 시야각 및 풀 컬러 커버리지를 제공하는 무안경 3-D 디스플레이를 구상한다(박스 3). 마지막으로, 프론트엔드 메타옵틱의 전달 함수를 백엔드 처리 알고리즘과 총체적으로 설계하여 신호 추출을 향상시키고 신호 대 잡음비를 최대화할 수 있기 때문에 메타페이스의 위상 프로파일을 거의 임의적으로 엔지니어링하는 능력은 컴퓨터 이미징 및 감지에 가치가 있다[24]. 이러한 방법을 사용하여 설계된 능동 메타옵틱은 다차원(공간, 분광, 편광, 광 필드 등) 정보 검색이 가능한 _최적_ 이미징 시스템을 생성할 수 있는 것으로 나타났다[25].\n' +
      '\n' +
      '마지막으로, 많은 활성 메타표면은 반도체 나노패브리케이션 기술을 사용하여 생산되기 때문에 반도체 전자 및 광소자와 원활하게 통합되어 새로운 기능을 가진 \'메타표면 강화\' 광전소자를 만들 수 있는 반면, 이러한 웨이퍼 수준의 통합은 종종 기존의 튜닝 가능한 마이크로 광학에 도전적이거나 비실용적이다.\n' +
      '\n' +
      '활성 메타표면들에 의해 제시되는 이러한 독특한 이점들은 표 2에 요약된 잠재적인 애플리케이션들의 어레이를 예고한다. 주요 테이크아웃 메시지는 "일체형" 솔루션이 없다는 것이다. 왜냐하면, 각각의 애플리케이션은 오늘날(표 1) 활성 메타표면 기술들 중 어느 것도 동시에 충족시킬 수 없는 상이한 세트의 성능 메트릭들을 우선순위화하기 때문이다. 표 2는 또한 이산형과 연속형의 두 가지 유형의 동조 방식을 구별한다. 전자의 경우, 메타표면은 소수의 광학 상태들만을 액세스하고, 다수의 임의의 위상 프로파일들에 대한 이러한 이산 튜닝은 개구부를 가로지르는 모든 메타-원자들의 집합적 스위칭에 의해 달성될 수 있다[26]. 한편, 일반적으로 다수의 또는 연속적인 상태들이 의무화되는 연속적인 튜닝은 메타 원자들의 개별 또는 작은 그룹들에 대한 독립적인 제어를 필요로 한다고 여겨진다. 다음 절에서는 훨씬 단순화된 스위칭 패브릭으로 연속적인 튜닝을 달성하기 위해 이러한 통념을 거스르는 새로운 개념을 제안할 것이다. 응용 프로그램 요구 사항을 충족하기 위해 해결해야 하는 다른 연구 과제도 자세히 설명한다.\n' +
      '\n' +
      '**상자 1. 항공 우주 응용 프로그램의 활성 메타표면**\n' +
      '\n' +
      '항공 우주 시스템의 성장은 더 작고 가벼운 우주선에 패킹되는 능력을 증가시킴으로써 뒷받침되어 왔으며, 이는 희박 SWaP 예산으로 제한되면서 향상된 과학 데이터 제품을 제공하기 위해 강력하고 가벼운 구성 요소가 필요하다. 소형화된 우주선 플랫폼을 이용한 지구 관측, 심우주 및 행성 표면 임무의 능력의 미래 성장은 원격 센서 및 기타 하위 시스템 설계의 혁신에 의해서만 지속될 수 있다. 능동형 메타표면 광학에 의해 강화된 조정성 및 재구성성은 LiDAR에서 새로운 이미저, 검출기 및 센서에 이르기까지 항공 우주 원격 감지 애플리케이션을 위한 게임 체인저가 될 것이다. 항공우주 원격탐사에 관심있는 능동 메타표면 토픽은 다음을 포함한다:\n' +
      '\n' +
      '* 안테나(광학 및 마이크로파 파장)를 위한 빔 성형,\n' +
      '* 이미징, 광 통신 및 고이득 안테나를 위한 재구성 가능한(실시간 위상-보정) 렌즈 및 평면 적응 광학계,\n' +
      '* 레이더 및 LiDAR 스캐닝 시스템, 평면 패널, 및 이동 통신 안테나(광학, 마이크로파 및 밀리미터파 파장)를 위한 빔 스티어링, 및\n' +
      '* 이미징 분광학을 위한 튜닝 가능한 필터 및 공간 광 변조기.\n' +
      '\n' +
      '예를 들어, 우주에서의 외행성 이미징은 열 구배, 광학적 불완전성 및 회절 문제의 영향을 완화하기 위해 실시간 파면 보정을 필요로 한다. 현재 활동적인 외계행성 이미징 미션은 제임스 웹 우주 망원경으로, 적외선 이미징을 위해 여러 개의 코로나그래프가 있는 정교한 NIRCam이 장착되어 있다. 능동형 메타표면 광학계는 주요 SWaP 장점을 가진 공간 기반 보정 시스템으로 이어질 수 있다. 이는 외계행성에서 나오는 빛의 특성화를 허용하고 고주파 공간 및 시간 수차의 능동적 상쇄를 통해 행성을 직접 이미징할 수도 있다.\n' +
      '\n' +
      '활성 메타표면들이 변환하기 위해 준비되는 또 다른 응용은 다중 스펙트럼 이미징이다. 최근 PCM 일체형 파장 가변 광학필터는 우주 원격탐사 서브시스템[7, 27, 28]에서 부피가 큰 필터 휠을 위한 다기능 광대역 대체품으로서의 가능성을 보여주고 있다. 이는 광학 필터의 투과 통과 대역을 실시간으로 효과적으로 튜닝하기 위해 PCM을 플라즈모닉 나노홀 메타 표면에 통합함으로써 달성된다. 고체 메타표면 필터는 빠르고, 움직이는 부분이 없으며, 필터 특성을 유지하기 위해 지속적인 입력 전력이 필요하지 않다. 그들의 응용 프로그램에는 그림에 개념적으로 요약된 우주 비행사 건강 모니터링, 대기 가스 감지 및 우주 발사체 열화상이 포함됩니다.\n' +
      '\n' +
      '특정 사용 시나리오로서, 차량의 열 보호 시스템을 검증하기 위해 상승 중 보정된 항공/우주선의 다중 스펙트럼 이미지를 수집하기 위해 튜닝 가능한 필터 통합 원격 온도 측정 시스템을 고려한다. 이러한 측정을 하기 위해, 최신 시스템은 여러 개(전형적으로 ~5)의 단일 노치 광학 필터를 유지하고 필터 사이를 회전하여 새로운 스펙트럼 측정을 취하는 전동 필터 휠에 의존한다. 필터 휠은 실시간 튜닝성을 제공하지 않으며 전체 대역폭과 시간 해상도에 제한이 있으므로 중요한 스펙트럼 및 시간 데이터를 누락한다. 대조적으로, PCM 기반 활성 메타표면 필터는 마이크로초 내에 조정될 수 있어 높은 데이터 처리량으로 실시간 서모그래피 및 이미징 분광학을 가능하게 한다. 또한 LiDAR 미션은 화학 원격 탐사에 동일한 필터 휠을 사용합니다. PCM 기반 튜닝 가능 필터의 광대역 및 강력한 튜닝 적용 가능성은 지구의 대기 성분 및 표면 고도계에 대한 전례 없는 뷰를 제공하여 여러 분야에 걸쳐 과학 목표를 크게 발전시킨다. 이러한 기능은 전체 SWaP의 크기 감소 순서 외에도 PCM 기반 능동 조정 가능한 필터를 통합하는 우주 비행 시스템이 향후에도 계속 수요가 있을 것으로 예상한다.\n' +
      '\n' +
      '## Box 2. 빔 조향을 위한 활성 메타 표면\n' +
      '\n' +
      '광 빔 조향 장치는 자율 주행 차량을 위한 LiDAR, 원격 감지 및 AR/VR 모듈의 디스플레이에서 유망한 응용 프로그램으로 나날이 중요해지고 있다. 메타표면 기반 빔 스티어링의 일반적인 실시예는 메타표면을 광학 위상 어레이(optical phased array; OPA)로서 사용하는 것이다. 파장 \\(\\lambda\\)을 갖는 정상 입사 입사 빔의 경우, 표면 OPA에서 나오는 빔의 편향각 \\(\\theta\\)은 다음과 같다.\n' +
      '\n' +
      '\\[\\frac{2\\pi}{\\lambda}\\cdot\\sin\\theta=\\frac{\\Delta\\varphi\\pm m\\cdot 2\\pi}{\\lambda}\\]\n' +
      '\n' +
      '여기서 \\(\\Lambda\\)은 메타원자 피치이고, \\(\\Delta\\varphi\\)은 이웃하는 두 개의 메타원자 사이의 위상지연(\\(0\\leq\\Delta\\varphi<2\\pi\\))을 나타내며, \\(m\\)은 에일리어싱 순서를 나타낸다. 이상적으로, 방정식은 \\(m=0\\)일 때만 만족되어야 하며, 따라서 \\(\\theta\\)의 단일 해를 생성하여 앨리어싱을 제거해야 한다. -\\(\\theta_{\\text{max}}\\) 내지 \\(\\theta_{\\text{max}}\\)을 커버하는 FOV를 갖는 OPA에서, 이러한 조건은:\n' +
      '\n' +
      '\\[\\Lambda=\\frac{\\lambda}{2\\sin\\theta_{\\text{max}}}\\]\n' +
      '\n' +
      '솔루션의 고유성을 보장합니다. 따라서 작은 피치 \\(\\Lambda\\)는 에일리어싱을 억제하고 FOV를 증가시키는 데 유용하며, 이는 메타표면의 고유한 장점이다. 작은 피치의 또 다른 이점은 파면이 깊은 서브-파장 스케일에서 더 정밀하게 조각될 수 있고, 이에 의해 광학 효율을 향상시킬 수 있다는 것이다[29]. 이는 파면이 급격한 공간 변화를 따르는 큰 각도에서 넓은 FOV 빔 조향을 위해 특히 중요하다.\n' +
      '\n' +
      '에일리어싱 억제 및 FOV 외에도, 빔 조향 장치에 대한 주요 성능 요건은 빔 발산(각도 분해능, 속도 및 신뢰성과 관련됨)을 포함한다. 빔 발산은 광학 개구 크기, 메타 원자의 수 및 능동 제어의 복잡성에 의해 지정되는 반면 속도와 신뢰성은 메타표면 조정 메커니즘과 관련이 있다. 자동차용 LiDAR의 경우 0.2\\({}^{\\circ}\\) 이상의 각도 분해능이 필요하며, 이는 근적외선 LiDAR의 경우 \\(\\sim\\)200\\(\\upmu\\)m 이상의 개구 크기로 해석된다. 자동차 애플리케이션은 추가로 10 Hz(또는 더 높은)의 베이스라인 프레임 레이트, 120\\({}^{\\circ}\\)의 전형적인 결합(수평) FOV, 및 온도 변동, 기계적 충격, 진동, 피로, 먼지 및 염 미스트에 대한 허용 오차를 의무화하는 IEC, ISO, ASTM 및 개별 자동차 제조사에서 규정한 신뢰성 표준 준수를 명시한다. (전통적인 굴절 광학에 비해) 감소된 온도 감도 및 메타표면들의 구조적 견고성은 추가적인 에지를 제시한다.\n' +
      '\n' +
      '빔 조향을 위한 몇 가지 활성 메타표면 프로토타입이 입증되었다. Li _et al._은 120 \\(\\upmu\\)m\\(\\times\\)100 \\(\\upmu\\)m[30]의 개구 크기를 갖는 LC-침투 TiO\\({}_{2}\\) Huygens 메타표면을 기반으로 한 1차원 위상 전용 SLM을 시연하였다. 각각의 전기적으로 어드레스된 픽셀은 \\(\\sim\\)1 \\(\\upmu\\)m의 조합된 폭을 갖는 세 행의 메타 원자를 포함한다. 제작된 소자는 660 nm 파장에서 36%의 편향효율과 22\\({}^{\\circ}\\)의 FOV를 얻었다. 이와 병행하여 라이다 기술 중심의 스타트업 루모티브는 LCoS[31] 기반의 "메타라이다" 플랫폼을 개발하고 있다. 기술의 세부 사항은 공개 도메인에서 사용할 수 없지만, 그들의 특허는 LC-침투 금속 안테나 어레이를 능동 빔 스티어링 요소로 설명한다.\n' +
      '\n' +
      '더 빠른 속도의 빔 조종은 대체 메커니즘을 보장합니다. 그림에서 볼 수 있듯이 삼성의 연구자들은 개별적으로 접촉된 각 화소에 11개의 격자 선이 있는 인듐 주석 산화물(ITO)로 만들어진 활성 1차원 메타 격자를 시연했다[5]. 위상 및 진폭의 독립적인 제어를 실현하기 위해 이중 게이트 구성이 사용되었으며, 이는 아포다이제이션 및 부엽 억제를 가능하게 하는 유용한 특징이다. 200\\(\\upmu\\)m\\(\\times\\)200\\(\\upmu\\)m 소자의 FOV는 15.4\\({}^{*}\\)이고, 편향 효율은 34%에서 48% 사이인 RC 제한 3-dB 대역폭은 170kHz이다. 유사한 메커니즘을 기반으로 하는 2차원 빔 조향도 최근에 보고되었다[32].\n' +
      '\n' +
      '이러한 선구적인 시위가 상업적 영역에 진입하기 전에 상당한 성능 개선이 예상된다. 픽셀 사이즈를 단일 메타-원자 레벨로 다운 스케일링하는 것은 앨리어싱이 없는 동작, 높은 효율 및 큰 FOV와 같은 메타표면 OPA의 약속된 이점을 완전히 활용할 것이다. 각도 의존 및 비국소 메타표면 설계는 이러한 대각 메타 광학 시스템의 성능을 더욱 향상시킬 것이다. 해상도 향상 및 민첩한 2-D 빔 조향을 용이하게 하기 위해 큰 개구 활성 튜닝에 상응하는 확장 가능한 전기적 어드레싱 방식이 모색된다. 마지막으로 현장 배치에 적합한 신뢰할 수 있는 패키징을 개발하고 검증해야 한다.\n' +
      '\n' +
      '## 상자 3. 활성 메타표면 사용 유리 3D 디스플레이\n' +
      '\n' +
      '무안경 3-D 디스플레이(또는 자동 내시경)는 인간-기계 상호작용을 재구성할 준비가 된 기술이다. 물체에서 나오는 빛의 세기만을 재현하는 기존의 디스플레이 패널과 달리, 무안경 입체 디스플레이는 세기와 진행 방향을 모두 포함하는 광 필드 정보를 복원한다. 3-D 라이트 필드 디스플레이의 개략적인 구성이 도면에 묘사되어 있다. 픽셀은 광 출력 세기를 변조함과 동시에 방출된 광을 특정 방향으로 지향시킨다. 그러므로, 픽셀들의 각각의 서브세트가 하나의 시야각을 따라 디스플레이된 장면의 고유한 투시도를 투사하도록 픽셀들은 그들의 방출 방향들에 따라 그룹화될 수 있고(따라서 명칭 "다시점 디스플레이") 이에 의해 사용자들에 대한 3-D 입체 지각을 생성한다. 멀티뷰 디스플레이의 초기 프로토타입은 효율, FOV 및 피사계 심도의 한계에 직면하지만, 평면 디스플레이 패널 상의 패럴렉스 배리어, 렌티큘러 렌즈 또는 마이크로-렌즈 어레이를 사용하여 구현되었다. 더욱이, 공간 분해능 및 각도 분해능은 고유한 트레이드-오프(trade-off)를 나타내며, 이는 공간 분해능이 각도 뷰의 수와 동일한 인자에 의해 감소되기 때문이다. 하위 공간 및 각도 해상도는 사용자 경험을 저하시키는 주요 요인이다.\n' +
      '\n' +
      '전통적인 광학계가 직면한 도전은 평면 광학계를 기반으로 하는 멀티뷰 디스플레이에 대한 관심의 증가를 부채질했다. 2013년 HP 연구소의 한 그룹은 굴절 광학계를 대신하여 회절 격자 픽셀 어레이를 사용하여 90\\({}^{\\circ}\\) FOV 내에서 64뷰 이미지를 제공하는 3D 디스플레이 기술을 보고했다. 격자 픽셀의 수동적 특성에도 불구하고, 이들은 동적 이미지 디스플레이를 수행하기 위해 능동 LC 셔터 평면과 통합되었다. 이러한 선구적인 혁신은 HP spin-off Leia Inc.[34]에 의해 성공적으로 상용화되었다. 광 지향 픽셀들로서 메타표면들을 사용하는 것은 몇 가지 추가적인 이점들을 약속한다. 전통적인 회절 격자의 효율은 고차 회절로의 전력 소산에 의해 제한되지만, 메타표면은 효율을 상당히 증가시키고 배경 잡음을 감소시키기 위해 바람직하지 않은 회절 차수를 회피한다. 메타표면들의 예외적인 광 벤딩 능력은 효율을 손상시키지 않으면서 큰 FOV를 제공한다. 예를 들어, Hua _et al._의 최근 작업은 레코드 160\\({}^{*}\\) 수평 FOV[35]를 사용하여 메타표면 지원 풀 컬러 3D 디스플레이 프로토타입을 시연했다. 메타표면은 또한 과도한 크로스토크를 유발하지 않으면서 디스플레이 해상도를 향상시키기 위해 큰 필 팩터를 갖는 조밀하게 패킹된 픽셀을 허용하며, 공간적 분해능과 각도 분해능 사이의 트레이드-오프를 완화하기 위해 시간적 및 편광 다중화 방식을 추가로 이용할 수 있다[36]. 추가로, 튜닝가능한 광 지향 특성들을 갖는 메타표면 픽셀 어레이들은 관찰자를 향해 브로드캐스팅되는 각도 뷰들의 수가 동적으로 최적화되도록 눈 추적 센서와 커플링될 수 있다. 메타표면에 의해 제공되는 또 다른 잠재적인 이점은 마이크로-LED와 같은 디스플레이 픽셀에 대한 단일체 통합의 전망이며, 이는 방출 광장의 미세 제어를 위한 전례 없는 위도를 개방한다[37, 38].\n' +
      '\n' +
      '요약하면, 고밀도, 대면적 메타표면 픽셀 어레이의 확장 가능한 제조 및 패키징은 3-D 디스플레이의 해상도 병목 현상을 해결하고 차세대 소비자 전자 장치에 널리 채택되는 것을 촉매하는 핵심 가능 기술로 남아 있다.\n' +
      '\n' +

      '·확장성 제조 및 패키징_\n' +
      '\n' +
      '최초의 장벽은 활성 메타표면의 확장 가능한 제조 및 패키징에 있다. 그들의 수동적인 대응물은 동일한 문제에 직면하는 데 사용되었는데, 개발 초기 단계에서 메타표면은 매우 낮은 처리량으로 전자 빔 리소그래피를 사용하여 대학 클린룸에서 거의 독점적으로 프로토타입화되었다. 그럼에도 불구하고, 풀 유리 웨이퍼들 상의 수동 메타표면들의 제조가 표준 실리콘 파운드리들[50, 51]에서의 딥 자외선(DUV) 리소그래피를 통해 검증되고 나노임프린트 리소그래피와 같은 다른 고-처리량 제조 방법들도 또한 탐색되고 있기 때문에, 최근의 진보들은 이러한 병목 현상을 우회하고 있다. 능동 메타표면들의 제조는 대면적, 미세-라인 리소그래피 패터닝 상에서 유사한 요건들을 규정할 뿐만 아니라 수동 대응물보다 눈에 띄게 더 복잡하다. 따라서 활성 메타 표면의 상업적으로 실행 가능한 제조 관행은 증가하는 제조 및 조립 복잡성을 관리하기 위해 표준 반도체 파운드리 처리 및 포장을 최대한 활용해야 한다. 파운드리 제조 공정은 새로운 재료와 기능을 도입하기 위해 백엔드 통합으로 보완될 수 있으며, 이 경우 통합 프로세스는 성숙된 산업 생태계(표 1에 요약된 바와 같이)를 활용하여 기존 인프라, 지식 기반 및 공급망에 접근하여 기술의 학습 곡선을 가속화해야 한다.\n' +
      '\n' +
      '_ 대형 2-D 픽셀 어레이의 전기적 어드레싱_\n' +
      '\n' +
      '전기 제어, 고밀도 및 대형 2-D 픽셀 어레이를 위해 기존의 활성 메타표면 기술을 스케일링하는 것은 또 다른 기술적 이정표를 표시한다. 이것은 미세 해상도를 갖는 강화된 파면 제어에 대한 요구에 의해 동기된다 : 빔 스티어링(Box 2)을 예로 들면, 픽셀 크기를 감소시키는 것은 FOV를 확장하고 사이드롭을 억제하는데 기여한다. 각 메타 원자가 개별적으로 조정될 수 있는 한계(즉, 픽셀당 하나의 메타 원자)에서 \'보편적\' 광학 결과는 연속적인 조정뿐만 아니라 메타 표면의 재구성을 가능하게 하여 임의 광학을 모방할 수 있다.\n' +
      '\n' +
      '그러나 \'보편적 광학\'의 성배는 전기 배선, 크로스 토크 및 제어 복잡성에서 주요 문제에 직면해 있다. 최근에 소형(10 \\(\\times\\)10 픽셀) 2차원 능동 메타표면 배열이 시연되었으나[32], 면내 팬아웃 배선 설계는 대형 배열에 비해 확장성이 없다. 큰 2-D 어레이들에 대한 실용적인 해결책은 크로스-바 매트릭스를 형성하기 위해 수직 상호접속 액세스들을 통해 픽셀들을 제어 백플레인에 통합하는 것을 포함한다. 휘발성 픽셀의 경우, 각각의 픽셀은 플랫 패널 디스플레이에서의 액티브 매트릭스 아키텍처와 유사하게, 개별적으로 튜닝될 수 있도록 트랜지스터와 커플링될 필요가 있다. 비휘발성 활성 메타표면들의 경우, \'et-and-forget\' 픽셀들이 리프레시 레이트를 희생시키기는 하지만, 행 단위로 순차적으로 재구성될 수 있기 때문에, 트랜지스터 백플레인이 없는 단순화된 \'패시브 매트릭스\' 구성이 동일하게 실행가능하다. 특히, 수동 매트릭스 크로스 바 어레이의 각 픽셀은 스니크 경로 전류를 방지하기 위해 비선형 I-V 특성을 갖는 선택기를 여전히 필요로 하며, 이는 반도체 다이오드 또는 다양한 재료에서 임계 스위칭 현상을 통해 구현될 수 있다.\n' +
      '\n' +
      '메타-광학 요소의 연속적인 튜닝이 반드시 완전한 2-D 매트릭스 어드레싱을 수반하는 것은 아니라는 것을 언급할 가치가 있다. 본 논문에서는 메타 원자 픽셀의 위상 지연을 직접 조정하는 대신 전기적 접촉쌍을 사용하여 각 쌍 사이에 면내 굴절률 기울기를 생성하고, 이를 변조되지 않은 메타 표면 위상 프로파일에 중첩된 가변 위상 기울기로 변환하는 새로운 개념의 기울기 변조를 제안한다. 도 1b 및 도 1c는 각각 전기 열 및 전기-광학 튜닝 메커니즘들에 기초하여 활성 메타표면들에서 가변 위상 구배를 생성하기 위한 전극 배열을 예시한다. 기능적 메타-광학 장치는 전극 쌍들에 의해 정의된 다수의 구배-변조 구역들로부터 조립된다. 예를 들어, 도. 도 1a는 동심원 링 형상의 구역을 포함하는 다초점 금속을 나타낸다. 스케일러블 설계는 2-D 매트릭스 어드레싱에 비해 전기 리드의 수 및 그에 따른 배선 복잡도를 극적으로 감소시킬 수 있다. 그 예로서, 우리는 단지 23개의 구배 변조 영역으로 구획된 직경 1 mm의 금속렌즈가 회절 제한을 유지하면서 2.2 \\(\\upmu\\)m 파장에서 2 mm에서 무한대로 연속적인 초점 거리 튜닝이 가능함을 보여준다.\n' +
      '\n' +
      '그림 1: **전기 접촉 수를 크게 줄인 연속 튜닝을 위한 기울기 변조**. (a) 연속적인 초점 거리 튜닝이 가능한 가변 초점 금속렌즈의 개략적인 묘사(폭발적 뷰). 메타 원자는 동심원 고리 모양을 가정하여 기울기 변조 영역의 집합으로 그룹화된다. 각각의 구역은 방사 방향을 따라 광학 위상 구배를 튜닝하기 위해 전기적으로 어드레싱되고, 위상 구배는 가변 초점 효과를 생성하기 위해 렌즈의 시작 위상 프로파일에 중첩된다. (b) 전열 스위칭에 기초한 가변 초점 금속의 단면 개략도. 각 구역에는 양쪽 끝에 두 개의 히터가 있습니다(약간 다른 음영으로 표시됨). 두 히터를 통과하는 전류를 조정함으로써 영역 전체에 걸쳐 가변 온도 구배를 설정할 수 있으며, 이는 광학 위상 구배로 변환된다. (c) 전기-광학 튜닝을 갖는 구배-변조 구역들의 예시: 각 구역은 패터닝된 상부 전극 및 하부 전극 사이에 샌드위치된다. 로컬 굴절률 수정은 전극의 필 팩터를 사용 하 여 스케일링 되며 굴절률 및 따라서 광학 위상 구배는 상단 전극과 하단 전극 간의 전압 바이어스를 변경 하 여 변조 될 수 있습니다. **\n' +
      '\n' +
      '전체 성능(자세한 내용은 보충 정보 참조)입니다. 대조적으로, 동일한 크기의 금속의 2-D 어드레싱은 충격적인 50만 개의 활성 픽셀을 포함한다!\n' +
      '\n' +
      '신뢰도는 키_\n' +
      '\n' +
      '마지막으로, 특히 신뢰성은 학술 출판물에서 거의 심의되지 않는 주제이다. 그럼에도 불구하고 실제 적용에 대한 중요성은 아무리 강조해도 지나치지 않다. 자동차 LiDAR(Box 2)의 신뢰성 요구사항은 국제 표준 및 제조사의 사양에 따라 다양한 환경 스트레스에 대한 내구성 자격이 정교하게 열거되어 있다. 능동형 메타표면 기술의 경우 내구성은 또 다른 중요한 매개변수이다. 표 1과 표 2에서 알 수 있듯이 많은 능동형 메타표면 기술의 내구성은 여전히 적용 요구 사항을 뒤처지고 있다. \'매우 큰\' 내구성으로 표시된 경우에도 현실적인 배치 조건에서의 신뢰성은 검증되지 않은 경우가 많다. 긍정적인 측면에서, 성능이 고정된 사후 제조인 수동 대응물과 달리, 능동 메타표면은 제조 및 동작 프로세스 동안 불완전성에 "적응"하도록 설계 파라미터의 재구성 또는 재훈련을 허용하여, 설계 목표를 유지하기 위한 시스템 견고성을 상당히 향상시킨다.\n' +
      '\n' +
      '신뢰성 문제를 해결하려면 적용 관련 환경에서 열화 역학의 세심한 특성화, 관련 고장 메커니즘을 설명하기 위한 철저한 재료 조사 및 견고성을 개선하기 위한 기본 통찰력에 의해 안내되는 신중한 장치 설계가 필요하다. 이 연구는 활성 메타 표면이 광자 응용 프로그램에 지속적인 영향을 미치기 위한 필수 경로를 알려줄 것이다.\n' +
      '\n' +
      '**새로운 기능: 오늘날의 기능 레퍼토리를 넘어**\n' +
      '\n' +
      '누락된 링크를 채우는 것 외에도 해당 분야의 새로운 연구 이니셔티브는 활성 메타표면 광학의 기능을 크게 확장하도록 설정되어 있다. 이 섹션에서는 이러한 발전이 성과를 향상시키고 새로운 적용 장소를 열 것으로 예상되는 두 가지 두드러진 예를 강조한다.\n' +
      '\n' +
      '위상 및 진폭_의 이중 변조\n' +
      '\n' +
      '광학 손실을 발생시키지 않고 위상 지연을 부여하는 것이 위상 구배 메타표면에 대한 일반적인 설계 처방이지만, 동시 위상 및 진폭 변조가 유용한 시나리오가 있다. OPAs(Box 2)에서, 진폭 아포다이제이션은 출력 필드 프로파일을 가우시안 빔의 프로파일과 매칭시켜 사이드로브를 억제하는 것을 돕는다. 3-D 디스플레이(박스 3)에서, 이중 변조는 완전한 광 필드 조작을 위한 전제조건이다. 아날로그 광 컴퓨팅에서, 위상과 진폭 모두가 종종 정보를 인코딩하기 위해 동시에 사용된다[1].\n' +
      '\n' +
      '간단한 해결책은 제작 복잡성과 광학 효율을 희생시키면서 진폭 및 위상 변조 기능을 2개의 캐스케이드 활성 메타 표면에 할당하는 것이다. 대안적으로, 이중-게이트 구성이 두 개의 게이트 전압들을 조정함으로써 복잡한 반사율 튜닝을 수용하기 위해 ITO 메타표면들에 적용되었지만[5, 39], ITO에서의 자유 캐리어 분산으로 인한 커플링된 굴절률 및 흡수 변화는 액세스 가능한 튜닝 범위를 제한한다. 굴절률과 손실을 별도로 조작하기 위해 두 가지 별개의 메커니즘으로 정렬하면 훨씬 더 다양한 위상 및 진폭 제어가 제공된다. 후보 물질은 서로 다른 이온의 이동이 직교 광학 특성을 변화시키는 3-상태 스위칭을 생성하는 이온 전도체[40], 결정화 및 공공 정렬이 디커플링 굴절률과 흡수를 설명하는 칼코게나이드 PCM[41]을 포함한다.\n' +
      '\n' +
      '- 증강된 능동 광자__Metasurface-증강된 능동 광자_\n' +
      '\n' +
      '독립형 광학 요소로서 유용하지만, 활성 메타표면의 적용 범위는 일단 전통적인 광학 또는 광전자 구성요소와 매끄럽게 통합될 수 있으면 상당히 넓어질 수 있다. 이러한 메타표면 증강 포토닉스는 좁은 스펙트럼 대역폭과 낮은 품질 계수(Q)와 같은 메타표면에 직면하는 본질적인 성능 한계를 초월한다: 메타표면과 굴절 또는 반사 광학계를 결합하면 그룹 지연 한계를 극복하여 광대역 동작을 지원하고[42], Fabry-Perot 공동 내부에 활성 메타원자를 내장하면 넓은 튜닝 범위에 걸쳐 파장에 민감한 높은 Q 공진 조건을 유지한다. 성능 이득 외에도, 메타표면은 기존의 굴절 또는 회절 소자와 비교하여 광전자 플랫폼(예를 들어, 레이저, 검출기, 평면 광자 집적 회로뿐만 아니라 디스플레이 및 이미징 어레이) 상의 모놀리식 또는 하이브리드 집적과의 호환성으로부터 더욱 이익을 얻는다. 통합은 대규모 배열 변조를 위해 정교한 전자 백플레인에 액세스하기 위해 확장 가능한 반도체 제조 경로를 잠재적으로 활용할 수 있다. 더욱이, 일부 튜닝 동작들(특히 진폭 변조)은 (예를 들어, 박스 3에 암시된 메타표면-집적 마이크로-LED 멀티뷰 디스플레이에서) 활성 기능들을 유지하면서 메타-광학 시스템을 단순화하기 위해 광전자 컴포넌트들에 오프로딩될 수 있다. 우리는 메타표면 증강 광전자 시스템이 픽셀 수준의 광 필드 제어 및 검출, 계산 이미징, 고해상도 이미징 분광법 및 뉴로모픽 컴퓨팅과 같은 새로운 기능을 제공할 것이라고 예상한다.\n' +
      '\n' +
      '메타표면 강화 액티브 포토닉스를 구현하려면 혁신적인 설계 및 제작 전략이 필요합니다. 특히, 두 가지 모델링 프레임워크는 메타표면 증강 포토닉스에 필수적이다. 하나는 능동 조정 조건 설계 문제에 의해 명시된 바와 같이 공간 차원에서 6차수에 걸쳐 있는 이 본질적으로 다중 스케일에 접근하기 위한 계산적으로 효율적인 목적 기반 방법이다. 성공적인 레시피는 전통적인 광학계의 고전적인 광선 기반 최적화와 서브파장 메타 구조에 대한 새로운 전파 역설계 기술을 연결할 가능성이 있다[44, 45, 46]. 다른 하나는 (전기, 열, 기계적 및/또는 광학적) 자극을 결과적인 활성 메타표면 반응에 연결하는 다중 물리 _예측_ 모델을 포함하며, 이는 간단한 효과적인 매체 이론이 실패한 복잡한 물질 변형을 치료하는 데 특히 중요해진다[47, 48].\n' +
      '\n' +
      '또한, 메타표면-증강 포토닉스의 진보는 기존 광학계의 평탄한 표면 및 곡면 모두에서 활성 메타표면의 등각 처리, 광전자 디바이스 상의 메타-광학계의 단일체 집적 경로와 같은 확장 가능한 제조에 상응하는 제조 방식을 요구한다[49]. 우리는 확장 가능한 메타표면 통합의 획기적인 발전이 기존의 광학 및 메타표면 모두에서 두 세계의 장점을 이용하는 새로운 응용 프로그램을 촉매할 것이라고 예상한다.\n' +
      '\n' +
      '### 요약 및 전망\n' +
      '\n' +
      '지난 10년 동안 도입된 이후 능동 메타표면은 메타물질 연구의 중심을 빠르게 차지하여 수동 메타표면에 비해 상당히 향상되고 확장된 기능을 자랑한다. 그러나 능동 튜닝에 필요한 추가 복잡성 계층은 상업적 도메인에서의 배치에 대한 추가 장벽을 제시한다.\n' +
      '\n' +
      '도전을 극복하기 위해 실제 응용이 표면화되기 시작하는 수동 메타표면의 임박한 성공은 패러다임을 설정한다. 지난 몇 년 동안 커뮤니티는 시스템 수준의 SWaP 이점, 최소 단색 수차, 편광 구별 능력 및 규모의 저비용이라는 주요 경쟁 우위가 완전히 동원되고 표준 파운드리 가공을 활용하는 대면적, 비용 효율적인 제조를 향한 경로를 만드는 수동 메타 표면의 여러 잠재적 해변 시장에 수렴했다. 마찬가지로, 기존 반도체 파운드리 인프라와 인접 산업의 성숙한 생태계를 활용하는 것은 활성 메타표면 장치의 확장 가능한 제조 및 포장을 용이하게 하는 지름길을 제공한다. 활성 메타표면이 제조 확장성과 신뢰성을 확립함에 따라 활성 메타표면의 산업적 배치도 틈새 애플리케이션에서 먼저 시작될 것이며, 기존 시장에 침투하기 전에 텍스트에서 논의된 몇 가지 유망한 초기 예가 있다. 이 프로세스에서, 2-D 능동 메타-원자 픽셀 어레이로 구성된 \'범용 광학계\', 단결정적으로 통합된 메타표면 광학계를 갖는 전자 및 광전자, 및 광 위상 및 진폭의 완전한 능동 제어를 렌더링하는 평면 광학계에 의해 예시된 새롭고 독특한 기능성은 그들의 적용 장소를 계속 확장할 것이다. 증가하는 시장 요구는 차례로 활성 메타표면 제조를 주류 파운드리 공정으로 동화시켜 수율을 더욱 향상시키고 비용을 낮추며 기술의 광범위한 채택을 향한 신뢰성을 향상시킬 것이다. 이는 \'미래는 현재 우리가 무엇을 하느냐에 달려 있다\'는 점에서 활동적인 메타페이스 공동체 전체가 노력할 수 있고 노력해야 한다는 밝은 전망이다.\n' +

      '### 기울기 변조를 통한 연속 조정 전기 주소 지정 복잡성 관리\n' +
      '\n' +
      '그라디언트 변조의 기본 개념은 본문에서 논의된다. 디자인의 한 가지 중요한 측면은 메타표면 장치의 광학 위상 프로파일이 해석적으로 정의된 _a priori_가 아니라 각 광학 상태에서 수치적으로 최적화된다는 것이다. 메탈렌스 예에서, 위상 프로파일들이 고전적 쌍곡선 형태를 가정하지 않는다는 것을 의미하고; 대신에, 위상을 제약하지 않으면서 초점 스폿에서의 광학 강도를 최대화하기 위해 각 구역에서 위상 구배를 최적화하기 위해 직접 탐색 알고리즘이 채택되었다[107, 108, 109, 110, 111]. 구역 분할은 또한 해석적으로 정의되지 않고 대신 초점 지점의 평균 Strehl 비율을 최대화하기 위해 최적화된다. 최적화된 위상 프로파일은 구역 경계에서 급격한 변화와 함께 단편적으로 매끄럽다는 점에서 이 접근법은 무채색 금속렌즈 설계를 위한 \'구역 공학\' 방식을 개념적으로 연상시킨다는 점에 주목한다[112].\n' +
      '\n' +
      '경사 변조 설계를 설명하는 일례로서, PCM 기반의 투과형 액티브 메탈렌을 고려한다(도 S1). PCM 메타-원자들은 SOI(silicon-on-insulator) 기판 상에 패터닝되고, SOI 층은 PCM 메타-원자들 내의 구조적 전이들을 전기 열적으로 트리거하기 위해 전기 전도성 채널들을 생성하기 위해 선택적으로 도핑된다. 여기서 SOI 층은 적외선-투명 저항 히터 백플레인으로서 작용한다[113, 114, 115, 38]. 대안적으로, 투명 전도 산화물[116, 117, 118] 및 그래핀[119, 120]과 같은 다른 투명 히터 재료도 사용될 수 있다. 도핑 영역은 리소그래피 방식으로 패터닝되며, 이는 이온 주입 동안 패터닝된 SiO\\({}_{2}\\) 층을 마스크로 사용하여 구현될 수 있다. 방사 방향을 따라 구배 변조 영역을 가로질러 온도 구배를 생성하기 위해 영역의 각 끝에 하나씩 두 개의 도핑된 히터를 패턴화했다. 도핑된 영역(동심 링 세트의 형상을 갖는)의 폭은 두 히터가 별도로 바이어스될 때, 거의 균일한 온도 구배가 전체 구역 전체에 걸쳐 확립되도록 선택된다. 일례로서, 도. S2a는 두 히터에 속하는 도핑 영역이 서로 다른 색상으로 라벨링된 구역에서 반경 방향을 따라 도핑 프로파일을 플롯한다. 도핑된 영역들은 각각의 히터 내에서 병렬로 연결된다. 두 개의 히터에 서로 다른 전압을 인가함으로써 280 \\({}^{\\circ}\\)C와 360 \\({}^{\\circ}\\)C 사이의 정상 상태 온도 프로파일을 다양한 기울기로 얻을 수 있다(도 S2b). 구조 전이로 인한 PCM의 굴절률 변화가 열처리 온도에 따라 어떻게 달라지는지를 이전에 정량화했기 때문에 열 구배는 PCM의 국부적으로 변하는 굴절률로 변환되며, 이 경우 Ge\\({}_{2}\\)Sb\\({}_{2}\\)Se\\({}_{4}\\)Te 또는 GSST [121, 32, 122]이다. 그 다음, 인덱스 변화는 PCM 메타 원자에 의해 부여되는 광 위상 지연을 수정하여 메타 원자가 비정질 상태에서 결정질 상태로 점진적으로 변환됨에 따라 완전한 2\\(\\pi\\) 위상 조정 범위를 가능하게 한다[123]. 따라서 이 메커니즘은 가변 \'타이틀링된\' 위상 프로파일을 각 영역의 시작 위상 분포에 중첩할 수 있도록 한다. 각 영역에서 가변 위상 기울기를 최적화함으로써 렌즈의 초점 거리가 미리 정의된 범위(2 mm ~ 무한대)에서 임의의 값으로 조정될 수 있음을 보여준다. 그림 S3a는 초점 거리 \\(f\\)의 함수로서 가변 초점 금속의 시뮬레이션된 Strehl 비율을 보여준다. S3b와 S3c는 \\(f\\) = 2 mm와 \\(f\\) = 6 mm에서 초점점의 세기 프로파일을 플롯한다. 결과는 렌즈가 조정 범위 전체에 걸쳐 0.9 이상의 Strehl 비율로 회절 제한 성능을 유지하여 경사 변조 설계에 따른 가변 초점 금속의 우수한 광학 품질을 확인하였다.\n' +
