  <script>
    const text = '' +
      '# GPU를 사용한 수십억 규모 유사성 검색\n' +
      '\n' +

      '\n' +

      '\n' +
      'Matthijs Douze\n' +
      '\n' +
      '페이스북 AI 연구소\n' +
      '\n' +
      'Paris\n' +
      '\n' +
      'Herve Jegou\n' +
      '\n' +
      '페이스북 AI 연구소\n' +
      '\n' +
      '###### Abstract\n' +
      '\n' +
      '유사도 검색은 일반적으로 고차원 특징으로 표현되고 특정 인덱싱 구조를 필요로 하는 이미지나 비디오와 같은 복잡한 데이터를 다루는 전문 데이터베이스 시스템에서 응용 프로그램을 찾는다. 본 논문은 이 작업을 위해 GPU를 더 잘 활용하는 문제를 다룬다. GPU는 데이터 병렬 작업에서 탁월하지만 이전 접근법은 \\(k\\)-min 선택과 같은 병렬성을 덜 노출하거나 메모리 계층 구조를 제대로 사용하지 않는 알고리즘에 의해 병목 현상이 발생한다.\n' +
      '\n' +
      '본 논문에서는 이론적인 최대 성능에서 최대 55%까지 동작하는 \\(k\\)-선택을 위한 설계를 제안하여 기존의 GPU 상태보다 8.5\\(\\times\\) 빠른 최근접 이웃 구현을 가능하게 한다. 우리는 제품 양자화를 기반으로 브루트-포스, 근사 및 압축 도메인 검색을 위한 최적화된 설계를 제안하여 다양한 유사성 검색 시나리오에 적용한다. 이 모든 설정에서 우리는 큰 여백으로 최신 기술을 능가합니다. 구현을 통해 Yfcc100M 데이터셋의 9,500만 개의 영상에 대해 35분 만에 높은 정확도의 \\(k\\)-NN 그래프를 구축하고, Maxwell Titan X GPU 4개에 대해 12시간 이내에 10억 개의 벡터를 연결하는 그래프를 구축할 수 있다. 비교 및 재현성을 위해 접근법 1을 오픈소싱했다.\n' +
      '\n' +
      '각주 1: [https://github.com/facebookresearch/faiss](https://github.com/facebookresearch/faiss)\n' +
      '\n' +
      '1\n' +
      '\n' +
      '## 1 Introduction\n' +
      '\n' +
      '이미지와 비디오는 인덱싱 및 검색을 위한 새로운 대용량 데이터 소스를 구성합니다. 이 콘텐츠에 대한 광범위한 메타데이터는 종종 이용가능하지 않다. 텍스트와 같이 이와 다른 인간 생성 콘텐츠의 검색과 해석은 어렵고 중요하다. 이러한 복잡한 실세계 엔티티를 해석하고 분류하기 위해 다양한 머신 러닝 및 딥 러닝 알고리즘이 사용되고 있다. 인기 있는 예들은 word2vec[32]로 알려진 텍스트 표현, 컨볼루션 신경망들에 의한 이미지들의 표현들[39, 19] 및 인스턴스 검색을 위한 이미지 기술자들[20]을 포함한다. 그러한 표현들 또는 _임베딩들_ 은 일반적으로 50 내지 1000+ 차원들의 실수값, 고차원 벡터들이다. 기본 프로세스들이 높은 산술 복잡도 및/또는 높은 데이터 대역폭 요구를 가지거나 [28] 통신 오버헤드 또는 표현 품질로 인해 실패하지 않고 효과적으로 분할될 수 없기 때문에, 이러한 벡터 표현들 중 다수는 GPU 시스템 상에서만 효과적으로 생성될 수 있다[38]. 일단 생산되면, 그들의 조작은 그 자체로 산술적으로 집약적이다. 그러나 GPU 자산을 활용하는 방법은 간단하지 않습니다. 보다 일반적으로, 새로운 이종 아키텍처를 이용하는 방법은 데이터베이스 커뮤니티의 핵심 주제이다[9].\n' +
      '\n' +
      '이러한 맥락에서 구조화된 관계를 통한 검색보다는 수치 _유사도_로 검색하는 것이 더 적합하다. 이는 그림과 가장 유사한 내용을 찾거나, 컬렉션의 모든 벡터에서 선형 분류기에 대한 응답이 가장 높은 벡터를 찾는 것일 수 있다.\n' +
      '\n' +
      '대규모 컬렉션에서 수행되어야 하는 가장 비싼 연산 중 하나는 \\(k\\)-NN 그래프를 계산하는 것이다. 이것은 데이터베이스의 각 벡터가 노드이고 각 에지가 노드를 \\(k\\) 가장 가까운 이웃에 연결하는 방향 그래프이다. 이것은 우리의 주력 애플리케이션입니다. NN-Descent [15]와 같은 최신 방법은 데이터 세트 자체의 상단에 큰 메모리 오버헤드를 가지며 우리가 고려하는 10억 크기의 데이터베이스로 쉽게 확장할 수 없다.\n' +
      '\n' +
      '이러한 응용 프로그램은 **차원의 저주_[46]** 를 처리 해야 하며, 10억 규모의 데이터베이스에서 비배분 검색에 대 한 철저한 검색 또는 정확한 인덱싱을 모두 실행 하지 않습니다. 이것이 근사 검색 및/또는 그래프 구성에 대한 많은 작업이 있는 이유이다. RAM에 맞지 않는 거대한 데이터 세트를 처리하기 위해, 몇몇 접근법들은 인코딩을 사용하여 벡터들의 내부 압축 표현을 채용한다. GPU와 같은 메모리 제한 장치에 특히 편리합니다. 최소 정확도 손실을 받아들이는 것은 압축의 크기 차수를 초래한다는 것이 밝혀졌다[21]. 가장 인기 있는 벡터 압축 방법은 이진 코드[18, 22], 또는 양자화 방법[25, 37]으로 분류될 수 있다. 둘 다 이웃을 검색하는 것이 벡터를 재구성할 필요가 없다는 바람직한 속성을 가지고 있다.\n' +
      '\n' +
      '본 논문은 PQ(Product Quantization) 코드를 기반으로 하는 방법에 초점을 맞추고 있으며, 이는 이진 코드보다 더 효과적인 것으로 나타났다[34]. 또한, 바이너리 코드는 비-배타적인 탐색 방법들에 대해 중요한 오버헤드를 발생시킨다[35]. IVFADC[25]로 알려진 원래 제품 양자화 제안 후에 몇 가지 개선 사항이 제안되었으며 대부분은 GPU에서 효율적으로 구현하기가 어렵다. 예를 들어, 고속/저품질 작동점에 유용한 역 다중 인덱스 [4]는 복잡한 "다중 시퀀스" 알고리즘에 의존한다. 최적화된 제품 양자화 또는 OPQ[17]는 제품 양자화의 정확도를 향상시키는 입력 벡터들에 대한 선형 변환이며, 전처리로서 적용될 수 있다. [2]로부터의 SIMD-최적화된 IVFADC 구현은 차-최적 파라미터들(few coarse quantization centroids)만으로 동작한다. LOPQ 및 Polyseymous 코드 [27, 16]와 같은 많은 다른 방법은 GPU에서 효율적으로 구현하기에는 너무 복잡하다.\n' +
      '\n' +
      'GPU에서 유사성 검색의 많은 구현이 있지만, 대부분 이진 코드[36], 작은 데이터 세트[44], 또는 철저한 검색[14, 40, 41]을 사용한다. 우리가 아는 한, Wieschollek et al. [47]의 작업만이 양자화 코드가 있는 10억 규모의 데이터 세트에 적합한 것으로 판단된다. 이것은 GPU에 대한 이전 기술이며, 우리는 섹션 6.4와 비교한다.\n' +
      '\n' +
      '본 논문은 다음과 같은 공헌을 한다.\n' +
      '\n' +
      '* GPU \\(k\\)-선택 알고리즘, 빠른 레지스터 메모리에서 작동하며 다른 커널과 융합할 수 있을 만큼 충분히 유연한 복잡성 분석을 제공합니다.\n' +
      '* GPU에서 정확하고 근사적인 \\(k\\)-최근접 이웃 검색을 위한 거의 최적 알고리즘 레이아웃;\n' +
      '* 단일 또는 다중 GPU 구성에서, 이러한 개선들이 중간 내지 대규모 최근접 이웃 탐색 태스크들에 대해 큰 마진만큼 이전 기술을 능가한다는 것을 보여주는 다양한 실험들.\n' +
      '\n' +
      '논문을 정리하면 다음과 같다. 2절에서는 맥락과 표기법을 소개한다. 섹션 3에서는 GPU 아키텍처를 검토하고 유사성 검색에 사용할 때 나타나는 문제에 대해 논의한다. 섹션 4에서는 GPU에 대한 주요 기여 중 하나인 _즉_ k-선택 방법을 소개하고 섹션 5에서는 알고리즘 계산 레이아웃에 대한 세부 정보를 제공한다. 마지막으로 섹션 6은 접근법에 대한 광범위한 실험을 제공하고 이를 최신 기술과 비교하고 이미지 컬렉션에 대한 구체적인 사용 사례를 보여준다.\n' +
      '\n' +
      '## 2 Problem Statement\n' +
      '\n' +
      '우리는 벡터 모음에서 유사성 검색에 관심이 있다. 쿼리 벡터 \\(x\\in\\mathbb{R}^{d}\\)와 컬렉션 2\\([y_{i}]_{i=0:\\ell}\\) (\\(y_{i}\\in\\mathbb{R}^{d}\\))를 사용하여 검색합니다.\n' +
      '\n' +
      '각주 2: 0 기반 인덱싱에서 클러터를 방지 하기 위해 배열 표기 \\(0:\\ell\\)을 사용 하 여 범위 \\(\\{0,...,\\ell-1\\}\\) 포함을 표시 합니다.\n' +
      '\n' +
      '\\[L=k\\text{-}\\text{argmin}_{i=0:\\ell}\\|x-y_{i}\\|_{2}, \\tag{1}\\]\n' +
      '\n' +
      '_i.e._는 L2 거리 측면에서 \\(x\\)의 \\(k\\) 가장 가까운 이웃을 검색한다. L2 거리는 매력적인 선형 대수 특성으로 인해 여러 임베딩(_e.g._, [20])을 학습할 때 설계에 의해 최적화되기 때문에 가장 자주 사용된다.\n' +
      '\n' +
      '가장 낮은 거리는 \\(k\\)-선택에 의해 수집된다. 배열 \\([a_{i}]_{i=0:\\ell}\\)의 경우, \\(k\\)-선택은 입력 배열에서 나온 원소들의 인덱스 \\([a_{s_{i}}]_{i=0:k}\\), \\(a_{s_{i}}\\leq a_{s_{i+1}}\\)과 함께 \\([a_{i}]_{i=0:k}\\), \\(0\\leq s_{i}<\\ell\\) 가장 낮은 값을 갖는 원소들을 찾는다. \\(a_{i}\\)은 32비트 부동소수점 값이고, \\(s_{i}\\)은 32비트 또는 64비트 정수이다. 다른 비교기가 필요한 경우가 있습니다. _예:_ 코사인 유사성에 대해 _가장 높은_ 값을 검색합니다. 등가키 \\(a_{s_{i}}=a_{s_{j}}\\) 사이의 순서는 지정되지 않는다.\n' +
      '\n' +
      '**배칭.** 일반적으로 검색은 \\(n_{\\text{q}}\\) 쿼리 벡터 \\([x_{j}]_{j=0:n_{\\text{q}}}\\) (\\(x_{j}\\in\\mathbb{R}^{d}\\))의 일괄 처리로 병렬로 수행되므로 여러 CPU 스레드 또는 GPU에서 실행할 때 더 유연합니다. \\(k\\)-선택에 대한 배치는 \\(n_{\\text{q}}\\times k\\)개의 개별 배열에서 \\(n_{\\text{q}}\\times k\\)개의 요소 및 인덱스를 선택하는 것을 수반하며, 여기서 각 배열은 잠재적으로 다른 길이 \\(\\ell_{i}\\geq k\\)이다.\n' +
      '\n' +
      '**정확한 검색.** 정확한 솔루션은 전체 쌍별 거리 행렬 \\(D=[\\|x_{j}-y_{i}\\|_{2}^{2}]_{j=0:n_{\\text{q}},i=0:\\ell}\\in\\mathbb{R}^{n_{\\text {q}}\\times\\ell}\\)을 계산합니다. 실제로 우리는 분해를 사용한다.\n' +
      '\n' +
      '\\[\\|x_{j}-y_{i}\\|_{2}^{2}=\\|x_{j}\\|^{2}+\\|y_{i}\\|^{2}-2\\langle x_{j},y_{i}\\rangle. \\tag{2}\\]\n' +
      '\n' +
      '첫 번째 두 항은 행이 \\([x_{j}]\\)과 \\([y_{i}]\\)인 행렬 \\(X\\)과 \\(Y\\)을 한 번에 통과하여 미리 계산될 수 있다. 병목현상은 행렬 곱셈 \\(XY^{\\top}\\)과 같은 \\(\\langle x_{j},y_{i}\\rangle\\)을 계산하는 것이다. 각각의 \\(n_{\\text{q}}\\) 질의에 대한 \\(k\\)-근접 이웃은 \\(D\\)의 각 행을 따라 \\(k\\)-선택된다.\n' +
      '\n' +
      '**압축 도메인 검색.** 이제부터 근사 최근접 이웃 검색에 중점을 둡니다. 특히 _IVFADC_ 인덱싱 구조[25]를 고려한다. IVFADC 인덱스는 두 단계의 양자화에 의존하며, 데이터베이스 벡터는 인코딩된다. 데이터베이스 벡터 \\(y\\)는 다음과 같이 근사화된다:\n' +
      '\n' +
      '\\[y\\approx q(y)=q_{1}(y)+q_{2}(y-q_{1}(y)) \\tag{3}\\]\n' +
      '\n' +
      '여기서 \\(q_{1}:\\mathbb{R}^{d}\\to\\mathcal{C}_{1}\\subset\\mathbb{R}^{d}\\)과 \\(q_{2}:\\mathbb{R}^{d}\\to\\mathcal{C}_{2}\\subset\\mathbb{R}^{d}\\)은 양자화기이다. _i.e._는 유한집합에서 원소를 출력하는 함수이다. 집합은 유한하므로 \\(q(y)\\)는 \\(q_{1}(y)\\)의 인덱스로 인코딩되고 \\(q_{2}(y-q_{1}(y))\\의 인덱스로 인코딩된다. 첫 번째 레벨 양자화기는 _coarse 양자화기_이고 두 번째 레벨 _fine 양자화기_는 첫 번째 레벨 이후의 잔차 벡터를 부호화한다.\n' +
      '\n' +
      'ADC(Asymmetric Distance Computation) 탐색 방법은 근사 결과를 반환한다:\n' +
      '\n' +
      '\\[L_{\\text{ADC}}=k\\text{-}\\text{argmin}_{i=0:\\ell}\\|x-q(y_{i})\\|_{2}. \\tag{4}\\]\n' +
      '\n' +
      'IVFADC의 경우 검색이 철저하지 않습니다. 거리가 계산되는 벡터는 첫 번째 레벨 양자화기 \\(q_{1}\\):에 따라 미리 선택된다.\n' +
      '\n' +
      '\\[L_{\\text{IVF}}=\\tau\\text{-}\\text{argmin}_{c\\in\\mathcal{C}_{1}}\\|x-c\\|_{2}. \\tag{5}\\]\n' +
      '\n' +
      '다중 프로브 매개 변수_\\(\\tau\\)는 우리가 고려 하는 거친 수준 중심 수입니다. 양자화기는 재생 값들의 세트 내에서, 정확한 거리들을 갖는 최근접 이웃 탐색을 동작시킨다. 그리고, IVFADC 검색은\n' +
      '\n' +
      '\\[L_{\\text{IVFADC}}=\\underset{i=0:\\ell\\text{ s.t. }q_{1}(y_{i})\\in L_{\\text{IVF}}}{k \\text{-}\\text{argmin}}\\|x-q(y_{i})\\|_{2}. \\tag{6}\\]\n' +
      '\n' +
      '따라서 IVFADC는 ADC의 2단계 양자화와 동일한 거리 추정에 의존하지만 벡터의 하위 집합에서만 계산한다.\n' +
      '\n' +
      '해당 데이터 구조인 _inverted file_은 벡터 \\(y_{i}\\)을 \\(|\\mathcal{C}_{1}|\\)_inverted lists_\\(\\mathcal{I}_{1},...,\\mathcal{I}_{\\mathcal{C}_{1}|}\\)과 균질 \\(q_{1}(y_{i})\\)으로 묶는다. 따라서 가장 메모리 집약적인 연산은 연산 \\(L_{\\text{IVFADC}}\\)이며, 선형 스캐닝 \\(\\tau\\) 반전 리스트로 귀결된다.\n' +
      '\n' +
      '**양자화기.** 양자화기 \\(q_{1}\\)와 \\(q_{2}\\)는 서로 다른 속성을 가지고 있습니다. \\ (q_{1}\\)는 반전 리스트의 개수가 폭발하지 않도록 재생값의 개수가 상대적으로 적을 필요가 있다. 우리는 일반적으로 \\(|C_{1}|\\approx\\sqrt{t}\\), \\(k\\)-평균을 통해 훈련된 \\(|C_{1}|\\approx\\sqrt{t}\\)을 사용한다. \\(q_{2}\\)의 경우 보다 광범위한 표현을 위해 더 많은 메모리를 사용할 수 있다. 벡터의 ID(a - 또는 8바이트 정수)는 또한 반전된 목록에 저장되므로, _i.e._, \\(\\log_{2}|\\mathcal{C}_{2}|>4\\times 8\\)보다 짧은 코드를 갖는 것은 의미가 없다.\n' +
      '\n' +
      '**제품 양자화기.** \\(q_{2}\\)에 대해 _제품 양자화기_[25]를 사용 하 여 처리 비용을 증가시키지 않고 많은 수의 재생 값을 제공 합니다. 그것은 벡터 \\(y\\)를 \\(b\\)의 하위 벡터 \\(y=[y^{0}...y^{b-1}]\\)으로 해석하며, 여기서 \\(b\\)는 차원 \\(d\\)의 짝수이다. 각각의 서브-벡터는 자체 양자화기로 양자화되어 튜플(\\(q^{0}(y^{0})\\),..., \\(q^{b-1}(y^{b-1})\\))을 산출한다. 서브 양자화기는 일반적으로 하나의 바이트에 맞추기 위해 256개의 재생 값을 갖는다. 곱 양자화기의 양자화 값은 \\(q_{2}(y)=q^{0}(y^{0})+256\\times q^{1}(y^{1})+...+256^{b-1}\\times q^{b-1}\\)이다. 이는 저장 관점에서 각각의 서브 양자화기에 의해 생성된 바이트들의 연접일 뿐이다. 따라서 곱 양자화기는 \\(|\\mathcal{C}_{2}|=256^{b}\\) 재생 값을 갖는 \\(b\\)-바이트 부호를 생성한다. 양자화기의 \\(k\\)-평균 사전은 작고 양자화는 계산적으로 저렴하다.\n' +
      '\n' +
      '## 3 GPU: 개요 및 K-선택\n' +
      '\n' +
      '이 섹션에서는 Nvidia의 범용 GPU 아키텍처 및 프로그래밍 모델에 대한 주요 세부 사항을 검토한다. 그런 다음 유사성 검색과 관련된 GPU를 덜 준수하는 부분 중 하나인 \\(k\\)-선택에 초점을 맞추고 문헌 및 문제에 대해 논의한다.\n' +
      '\n' +
      '### Architecture\n' +
      '\n' +
      '**GPU 차선 및 warps.** Nvidia GPU는 _CUDA 스레드_ ( _warp_)의 32 너비 벡터를 사용 하 여 명령 스트림을 실행 하는 범용 컴퓨터입니다. warp의 개별 스레드는 _lanes_ 라고 하며, _lane ID_는 0 - 31입니다. "thread" 용어에도 불구하고 최신 벡터화된 멀티코어 CPU에 대 한 최상의 유추는 warp가 명령 카운터를 공유 하기 때문에 각 warp가 별도의 CPU 하드웨어 스레드라는 것입니다. 다른 실행 경로를 사용 하는 워프 차선은 _워프 발산_ 을 발생 하 여 성능을 감소시킵니다. 각 레인은 공유 레지스터 파일에 최대 255개의 32비트 레지스터가 있습니다. CPU 비유는 너비 32의 최대 255개의 벡터 레지스터가 있으며, 워프 레인은 SIMD 벡터 레인이다.\n' +
      '\n' +
      '** warps 컬렉션.** 1~32 warps의 사용자 구성 가능 컬렉션은 _block_ 또는 _협력 스레드 배열_ (CTA)로 구성 됩니다. 각 블록에는 최대 48 KiB 크기의 고속 _공유 메모리_가 있습니다. 개별 CUDA 스레드에는 작업을 분할하고 할당하는 데 사용할 수 있는 _thread id_ 라는 블록 상대 ID가 있습니다. 각 블록은 _스트리밍 다중 프로세서_ (SM) 라고 하는 GPU의 단일 코어에서 실행 됩니다. 각 SM에는 ALU, 메모리 로드/스토어 단위 및 다양한 특수 명령 단위를 포함 하는 _기능 단위_가 있습니다. GPU는 모든 SM에 걸쳐 워프에서 비행 중 많은 작업을 수행하여 실행 대기 시간을 숨깁니다. 각 개별 워프 레인 명령 처리량은 낮고 지연 시간은 높지만 모든 SM의 총 산술 처리량은 일반적인 CPU보다 5-10\\(\\times\\) 높다.\n' +
      '\n' +
      '**그리드 및 커널.** 블록은 _커널_에 있는 블록의 _그리드_에 구성됩니다. 각 블록에는 그리드 상대 ID가 할당됩니다. 커널은 GPU가 실행하기 위해 호스트 CPU에 의해 스케줄링된 작업 유닛(인수를 갖는 명령 스트림)이다. 블록이 완료될 때까지 실행되면 새 블록을 예약할 수 있습니다. 다른 커널의 블록은 동시에 실행할 수 있습니다. 커널들 사이의 오더링은 _streams_ 및 _events_ 와 같은 프리미티브들을 오더링함으로써 제어가능하다.\n' +
      '\n' +
      '**리소스 및 점유.** 동시에 실행하는 블록 수는 각 블록에서 사용하는 공유 메모리 및 레지스터 리소스에 따라 달라집니다. CUDA 당 스레드 레지스터 사용량은 컴파일 시간에 결정되는 반면, 공유 메모리 사용량은 런타임에 선택될 수 있다. 이 사용은 GPU의 _점유_ 에 영향을 줍니다. 블록이 자신의 개인 사용을 위해 공유 메모리의 48 KiB, 또는 32와 대조적으로 스레드당 128개의 레지스터를 모두 요구하는 경우, 1-2개의 다른 블록만이 동일한 SM 상에서 동시에 실행될 수 있어, 낮은 점유율을 초래한다. 높은 점유율 아래 모든 SM에 더 많은 블록이 존재하여 더 많은 작업을 한 번에 비행할 수 있습니다.\n' +
      '\n' +
      '**메모리 유형.** 다른 블록 및 커널은 일반적으로 CPU 메인 메모리보다 5 - 10\\(\\times\\) 더 높은 대역폭으로 _글로벌 메모리_ 를 통해 통신 합니다. 공유 메모리는 CPU L1 캐시와 속도 면에서 유사합니다. GPU 레지스터 파일 메모리는 가장 높은 대역폭 메모리입니다. GPU에서 비행 중인 많은 수의 명령어를 유지하기 위해서는 CPU의 수십 KB와 대조적으로 최신 Pascal P100에서 14MB인 방대한 레지스터 파일도 필요하다. 전역 메모리 집합 횡단면 대역폭에 대한 레지스터에 대한 250 : 6.25 : 1의 비율은 GPU에서 전형적이며, 레지스터 파일에 대해 10 - 100s TB/s를 산출한다[10].\n' +
      '\n' +
      '### GPU 레지스터 파일 사용량\n' +
      '\n' +
      '**구조화된 레지스터 데이터.** 공유 및 레지스터 메모리 사용에는 효율성 절충이 포함되며, 점유율은 낮지만 더 빠른 메모리에 더 큰 작업 세트를 유지하여 전반적인 성능을 높일 수 있습니다. 점유를 희생하거나 공유 메모리 대신에 레지스터-거주 데이터를 과하게 사용하는 것은 종종 수익성이 있다[43].\n' +
      '\n' +
      'GPU 레지스터 파일이 매우 크기 때문에, 구조화된 데이터(임시 피연산자뿐만 아니라)를 저장하는 것이 유용하다. 단일 차선은 로컬 태스크를 해결하기 위해 그것의 (스칼라) 레지스터들을 사용할 수 있지만, 제한된 병렬성 및 저장을 갖는다. 대신 GPU warp의 차선은 _warp shuffle_ 명령을 사용 하 여 레지스터 데이터를 교환 하 여 warp-wide 병렬 처리 및 저장소를 사용할 수 있습니다.\n' +
      '\n' +
      '**차선-가닥 레지스터 배열입니다.* *이를 달성하기 위한 일반적인 패턴은 _차선-가닥 레지스터 배열_ 입니다. 즉, 요소 \\([a_{i}]_{i=0:\\ell}\\)이 주어지면, 각각의 연속적인 값은 이웃하는 차선에 의해 레지스터에 유지된다. 배열은 32의 배수인 \\(\\ell\\)과 함께 차선당 \\(\\ell/32\\) 레지스터에 저장된다. 차선 \\(j\\)은 \\(\\{a_{j},a_{32+j},...,a_{\\ell-32+j}\\}\\)을 저장하고, 레지스터 \\(r\\)은 \\(\\{a_{32r},a_{32r+1},...,a_{32r+31}\\}\\)을 유지한다.\n' +
      '\n' +
      '([a_{i}]\\)을 조작하기 위해, \\(a_{i}\\)이 저장된 레지스터(_i, \\(\\lfloor i/32\\rfloor\\)_)와 \\(\\ell\\)는 조립 시간에 알아야 하며, 차선(_i, i_ mod 32)은 런타임 지식이 될 수 있다. 다양한 접근 패턴(이동, 임의 대 임의)이 제공되며, 우리는 나비 치환[29]을 광범위하게 사용한다.\n' +
      '\n' +
      '### k-selection on CPU versus GPU\n' +
      '\n' +
      '\\(k\\)-선택 알고리즘은 종종 임의로 큰 \\(\\ell\\) 및 \\(k\\)에 대해, _radix selection_ 및 _bucket selection_[1], _probabilistic selection_[33], _quickselect_[14], _truncated sort_[40]을 포함하는 GPU로 번역될 수 있다. 이들의 성능은 글로벌 메모리에서의 입력에 대한 다중 패스에 의해 지배된다. 때때로 유사성 검색을 위해 입력 거리는 즉시 계산되거나 전체가 아닌 작은 블록에만 저장된다. 완전한 명시적 배열은 너무 커서 어떤 메모리에도 적합하지 않을 수 있으며, 처리 시작 시 크기를 알 수 없으며, 여러 번 통과해야 하는 렌더링 알고리즘은 비실용적이다. 그들은 다른 문제들도 겪습니다. Quickselect는 데이터 종속적인 메모리 이동인 크기 \\(\\mathcal{O}(\\ell)\\)의 저장소에 분할을 필요로 한다. 이는 동기화 오버헤드와 함께 과도한 메모리 트랜잭션을 초래하거나, 쓰기 오프셋을 결정하기 위해 병렬 프리픽스 합을 요구할 수 있다. 기수 선택에는 분할이 없지만 여러 번 통과해야 합니다.\n' +
      '\n' +
      '**힙 병렬 처리.** 유사성 검색 애플리케이션에서 일반적으로 1000개 정도의 소수의 결과에만 관심이 있습니다. 이 체제에서, max-heap을 통한 선택은 CPU에서의 전형적인 선택이지만, 힙은 (직렬 트리 업데이트로 인해) 많은 데이터 병렬성을 노출시키지 않으며 SIMD 실행 유닛을 포화시킬 수 없다. _ad-heap_[31]은 이기종 시스템에서 사용할 수 있는 병렬성을 더 잘 활용하지만 적절한 실행 단위 간에 직렬 및 병렬 작업을 분할하려고 시도합니다. 힙 업데이트의 직렬성에도 불구하고, 작은 \\(k\\)의 CPU는 적은 노력으로 모든 상태를 L1 캐시에서 유지할 수 있으며, L1 캐시 지연 시간과 대역폭은 제한 요소로 남아 있다. PQ 코드 조작과 같은 다른 유사성 검색 컴포넌트들은 CPU 성능에 더 큰 영향을 미치는 경향이 있다[2].\n' +
      '\n' +
      '**GPU 힙.** 힙은 GPU [7]에서 유사하게 구현할 수 있습니다. 그러나, 간단한 GPU 힙 구현은 각각의 삽입된 엘리먼트에 대해 취해진 경로가 힙 내의 다른 값들에 의존하기 때문에 높은 워프 발산과 불규칙하고 데이터 의존적인 메모리 이동을 겪는다.\n' +
      '\n' +
      'GPU 병렬 우선 순위 큐 [24]는 여러 동시 업데이트를 허용 하 여 직렬 힙 업데이트보다 개선 되지만 각 삽입 및 데이터 종속 메모리 이동에 대 한 잠재적인 수의 작은 정렬이 필요 합니다. 또한, 서로 다른 스트림에서 커널 런치를 통해 다중 동기화 장벽을 사용하고, 연속 커널 런치의 추가 지연 시간과 CPU 호스트와의 조정을 사용한다.\n' +
      '\n' +
      '다른 더 새로운 GPU 알고리즘이 작은 \\(k\\), 즉 _fgknn_ 라이브러리의 선택 알고리즘에 대해 이용 가능하다[41]. 이것은 너무 많은 동기화 포인트, 더 큰 커널 런칭 오버헤드, 더 느린 메모리의 사용, 계층 구조의 과도한 사용, 분할 및 버퍼링으로 인해 발생할 수 있는 복잡한 알고리즘이다. 그러나 _merge 큐_ 구조에서 볼 수 있듯이 병렬 병합을 사용 하 여이 특정 알고리즘에서 영감을 얻습니다.\n' +
      '\n' +
      '## GPU에서 4 빠른 K-선택\n' +
      '\n' +
      '모든 CPU 또는 GPU 알고리즘의 경우 _루프라인 성능 모델_[48]에 따라 메모리 또는 연산 처리량이 제한 요인이어야 합니다. 글로벌 메모리에서 입력의 경우 \\(k\\)-선택은 최대 메모리 대역폭에서 입력을 한 번 스캔하는 데 필요한 시간보다 빠르게 실행할 수 없습니다. 우리는 가능한 한 이 한계에 근접하는 것을 목표로 합니다. 따라서, (글로벌 메모리로부터 또는 온-더-플라이로 생성된, 아마도 데이터를 생성하는 커널과 융합된) 입력 데이터에 대한 단일 패스를 수행하고자 한다.\n' +
      '\n' +
      '우리는 중간 상태를 가장 빠른 메모리인 레지스터 파일에 유지하고 싶습니다. 레지스터 메모리의 주요 단점은 어셈블리 시간에 레지스터 파일로의 인덱싱을 알아야 한다는 것이며, 이는 알고리즘의 강력한 제약이다.\n' +
      '\n' +
      '### In-register sorting\n' +
      '\n' +
      '우리는 등록자 내 분류 프리미티브를 빌딩 블록으로 사용한다. 정렬 네트워크는 벡터 병렬성을 이용하기 때문에 SIMD 아키텍처에서 일반적으로 사용된다[13]. GPU에서 쉽게 구현되며, 차선-스트라이드 레지스터 어레이를 사용하여 정렬 네트워크를 구축한다.\n' +
      '\n' +
      '우리는 크기 \\(2^{k}\\)의 배열에 병렬 병합 집합인 _Batcher\'s bitonic sorting network_[8]의 변형을 사용한다. 각 병합은 \\(\\log_{2}(t)\\) 병렬 단계를 사용하여 \\(s\\) 길이 배열 \\(t\\)(\\(s\\) 및 \\(t\\) 전력 2)에서 \\(s/2\\) 길이 배열 \\(s/2\\)로 변환한다. 비토닉 정렬은 이 병합을 재귀적으로 적용한다: 길이 배열 \\(\\ell\\), 길이 배열 1부터 길이 배열 2까지 병합, 길이 배열 4까지 병합, 길이 배열 1부터 길이 배열 4까지 차례로 병합하여 \\(\\frac{1}{2}(\\log_{2}(\\ell)^{2}+\\log_{2}(\\ell))\\) 병렬 병합 단계로 이어진다.\n' +
      '\n' +
      '**홀수 크기 병합 및 정렬 네트워크입니다.* * 일부 입력 데이터가 이미 정렬된 경우 병합 단계를 피하기 위해 네트워크를 수정할 수 있습니다. 우리는 또한 데이터의 완전한 파워-of-2 세트를 가지고 있지 않을 수 있으며, 이 경우 더 작은 크기를 처리하기 위해 효율적으로 단축할 수 있다.\n' +
      '\n' +
      '알고리즘 1은 이미 정렬된 _좌측_ 및 _우측_ 어레이를 병합하는 홀수 크기의 병합 네트워크로서, 각각의 임의의 길이이다. 비토닉 네트워크가 _비토닉_ 시퀀스를 병합하는 동안, 우리는 _단조_ 시퀀스: 단조롭게 정렬된 시퀀스로 시작한다. 비토닉 병합은 첫 번째 비교기 스테이지를 반전시켜 단조롭게 만든다.\n' +

      'functionmerge-odd(\\([L_{i}]_{i=0:\\ell_{L}},[R_{i}]_{i=0:\\ell_{R}})\\)do\\(\\triangleright\\) inverted 1st stage; input is already sorted compare-swap(\\(L_{\\ell_{L}]_{i=0:\\ell_{L}}\\), left) merge-odd-continue(\\([R_{i}]_{i=0:\\ell_{R}}\\), left) enddo endfunctionfunctionmerge-odd-continue(\\([x_{i}]_{i=0:\\ell-h}\\)\\(i\\gets 0:\\ell-h\\)do\\(\\triangleright\\)) if\\(p=1\\)leftthen\\(2<\\ell\\rceil-1}\\)\\(i\\gets 0:\\ell-h\\)do\\(\\triangleright\\) inverter by warp shuffle butterfly compare-swap(\\(x_{i},x_{i+h}\\)) endfor paralleld\n' +

      '**알고리즘 1** Odd-size 병합 네트워크\n' +

      '홀수 크기 알고리즘은 패딩될 어레이를 더미와 함께 다음으로 높은 파워-of-2 크기에 고려하여 도출된다.\n' +
      '\n' +
      '도 1: 크기 5 및 3의 홀수-크기 네트워크 병합 어레이. 벌릿은 병렬 비교/스왑을 나타낸다. 점선은 엘리티드 요소 또는 비교입니다.\n' +

      '스왑되지 않고(병합은 단조롭음) 이미 올바르게 배치된 요소입니다. 더미 요소와의 비교는 모두 제거됩니다. 왼쪽 배열은 처음에 더미 요소로 패딩된 것으로 간주되고 오른쪽 배열은 끝에 더미 요소를 포함한다. 길이 \\(\\ell_{L}\\)과 \\(\\ell_{R}\\)의 두 정렬된 배열을 \\(\\ell_{L}+\\ell_{R}\\)의 정렬된 배열로 병합하려면 \\(\\lceil\\log_{2}(\\max(\\ell_{L},\\ell_{R}))\\rceil+1\\) 병렬 단계가 필요하다. 그림 1은 4개의 병렬 단계를 가진 크기 5와 3의 배열에 대한 알고리즘 1의 병합 네트워크를 보여준다.\n' +
      '\n' +
      '비교 스왑은 차선-스트라이드 레지스터 어레이 상의 와프 셔플을 사용하여 구현된다. 보폭 32의 배수로 스왑은 차선이 두 요소를 국부적으로 보유함에 따라 차선 내에서 직접 발생한다. 보폭의 스왑 \\(\\leq 16\\) 또는 32의 비-다중은 워프 셔플과 함께 발생한다. 실제로, 사용된 배열 길이는 차선-스트라이드 배열에 유지됨에 따라 32의 배수이다.\n' +
      '\n' +

      '\n' +
      '알고리즘 2는 병합을 전체 정렬로 확장합니다. 입력 데이터에 구조가 존재하지 않는다고 가정하면, 길이 \\(\\ell\\)의 데이터를 정렬하기 위해서는 \\(\\frac{1}{2}(\\lceil\\log_{2}(\\ell)\\rceil^{2}+\\lceil\\log_{2}(\\ell)\\rceil)\\) 병렬 단계가 필요하다.\n' +
      '\n' +
      '### WarpSelect\n' +
      '\n' +
      '우리의 \\(k\\)-선택 구현인 WarpSelect는 레지스터에서 상태를 완전히 유지하며, 데이터를 통한 단일 패스만 요구하며 크로스워프 동기화를 피한다. 병합-홀수 및 정렬-홀수를 기본값으로 사용합니다. 레지스터 파일은 공유 메모리보다 훨씬 많은 저장 공간을 제공하기 때문에 \\(k\\leq 1024\\)을 지원한다. 각 warp는 \\(k\\)-n\\ 배열 중 하나의 배열로 선택된다 \\([a_{i}]\\). \\(n\\)이 충분히 크면 각 \\([a_{i}]\\)당 단일 warp가 전체 GPU 점유로 이어집니다. Warp당 큰 \\(\\ell\\)은 미리 알려진 경우 재귀적 분해에 의해 처리된다.\n' +
      '\n' +
      '**개요.** 우리의 접근 방식(알고리즘 3 및 그림 2)은 (단순화를 위해 설명에서 생략된) 관련 인덱스가 포함된 값으로 작동합니다. 그 값을 제공하는 다른 커널에 융합된 경우 전역 메모리 또는 중간 값 레지스터에서 나오는 \\(k\\) 최소 값을 선택한다. \\([a_{i}]_{i=0:\\ell}\\)을 선택을 위해 제공된 시퀀스로 가정합니다.\n' +
      '\n' +
      '요소들(도 2의 좌측)은 워프 크기인 32의 그룹으로 처리된다. 레인 \\(j\\)은 \\(\\{a_{j},a_{32+j},...\\}\\); 따라서, 엘리먼트들이 글로벌 메모리로부터 나온다면, 판독들은 인접하고 최소 수의 메모리 트랜잭션들로 합체된다.\n' +
      '\n' +
      '**데이터 구조.** 각 레인 \\(j\\)은 _thread queues_\\([T_{i}^{j}]_{i=0:t}\\)라고 하는 레지스터에 \\(t\\) 요소의 작은 큐를 유지 합니다 (\\(T_{i}^{j}\\geq T_{i+1}^{j}\\)). \\(t\\)의 선택은 \\(k\\)에 대해 이루어집니다. 섹션 4.3을 참조하세요. 스레드 큐는 새로 들어오는 값에 대한 첫 번째 수준 필터입니다. f. 새로운 \\(a_{32i+j}\\)는 현재 큐에 있는 가장 큰 키인 \\(T_{0}^{j}\\)보다 크므로 \\(k\\) 가장 작은 최종 결과가 되지 않을 것임을 보장한다.\n' +
      '\n' +
      'Warp 큐라고 불리는 \\(k\\)개의 가장 작은 볼 수 있는 요소들, \\([W_{i}]_{i=0:k}\\)의 레인-스트라이드 레지스터 어레이를 공유한다. 가장 작은 것부터 가장 큰 것(\\(W_{i}\\leq W_{i+1}\\))으로 정렬하고, 요청된 \\(k\\)이 32의 배수가 아니면 반올림한다. 이는 \\(k\\) 가장 작은 warp-wide 보기 값을 모두 유지 하는 데 사용 되는 두 번째 수준 데이터 구조입니다. 스레드와 warp 큐는 최대 센티널 값 _예:_, \\(+\\infty\\)으로 초기화됩니다.\n' +
      '\n' +
      '**업데이트.** 유지 관리 되는 세 가지 불변은 다음과 같습니다.\n' +
      '\n' +
      '* 모든 레인당 \\(T_{0}^{j}\\)은 min-\\(k\\)에 없습니다.\n' +
      '* 모든 차간 \\(T_{0}^{j}\\)은 모든 warp 큐 키 \\(W_{i}\\)보다 큽니다.\n' +
      '* min-\\(k\\)에서 지금까지 볼 수 있는 모든 \\(a_{i}\\)은 일부 차선의 스레드 큐(\\([T_{i}^{j}]_{i=0:t,j=0:32}\\)) 또는 와프 큐에 포함되어 있다.\n' +
      '\n' +
      '차선 \\(j\\)은 새로운 \\(a_{32i+j}\\)을 수신하여 스레드 큐에 삽입을 시도한다. 만약 \\(a_{32i+j}>T_{0}^{j}\\)이면, 새로운 쌍은 정의상 \\(k\\) 최소가 아니며 거절될 수 있다.\n' +
      '\n' +
      '그렇지 않으면 스레드 큐의 정렬된 위치에 삽입되어 이전 \\(T_{0}^{j}\\)을 내보낸다. 모든 차선은 새로운 수신 쌍과 스레드 큐로 이 작업을 완료하지만, 이제 두 번째 불변수가 위반되었을 가능성이 있다. `warp ballot` 명령을 사용 하 여 차선이 두 번째 불변수를 위반 했는지 확인 합니다. 그렇지 않으면 새로운 요소를 계속 처리할 수 있습니다.\n' +
      '\n' +
      '**불변수를 복원 합니다.* * 차선에 불변수가 위반 된 경우 와프는 홀수 병합을 사용 하 여 스레드와 와프 큐를 병합 하 고 정렬 합니다. 새 워프 큐\n' +
      '\n' +
      '```\n' +
      'function WarpSelect(\\(a\\)) if\\(a<T_{0}^{j}\\)then insert \\(a\\) if\\(\\textsc{warp-ballot}(T_{0}^{j}<W_{k-1})then \\(\\triangleright\\) then \\(\\alpha_{i}]_{i=0:32t}\\leftarrow\\textsc{cast}([T_{i}^{j}]_{i=0:t,j=0:32t})\\) \\(\\triangleright\\) concatenate and sort thread queues \\(\\textsc{sort-odd}([\\alpha_{i}]_{i=0:32t})\\) \\(\\triangleright\\) merge-odd(\\([W_{i}]_{i=0:k},[\\alpha_{i}]_{i=0:32t})\\) \\(\\triangleright\\) thread-stride array as thread queues \\([T_{i}^{j}]_{i=0:t,\n' +
      '```\n' +
      '\n' +
      '**알고리즘 3** WarpSelect pseudocode for lane \\(j\\)\n' +
      '\n' +
      '도 2: WarpSelect의 개요. 입력값들은 좌측에서 스트림 인되고, 우측의 워프 큐는 출력 결과를 유지한다.\n' +
      '\n' +
      '병합된 정렬된 큐에 걸쳐 최소-\\(k\\) 요소가 되고, 새로운 스레드 큐는 최소-\\((k+1)\\)에서 최소-\\((k+32t+1)\\)까지의 나머지가 된다. 이렇게 하면 불변수가 복원되고 후속 요소를 계속 처리할 수 있습니다.\n' +
      '\n' +
      '스레드와 워프 큐는 이미 정렬되어 있기 때문에 32개의 정렬된 길이 배열 \\(t\\)과 길이 \\(k\\)의 정렬된 워프 큐를 병합한다. 홀수 크기의 병합을 지원하는 것은 Batcher의 공식은 \\(32t=k\\)이 필요하고 2의 거듭제곱이므로 \\(k=1024\\)이면 \\(t\\)이 32가 되어야 하기 때문에 중요하다.\n' +
      '\n' +
      '32개의 이미 정렬된 스레드 큐를 병합하기 위해 홀수 병합을 사용하면 \\(t\\)개의 연속적인 정렬된 값이 차선 가닥 배열이 아닌 동일한 차선의 다른 레지스터에 유지되기 때문에 워프를 가로지르는 레지스터에서 _구조 배열_ 전위를 위해 _구조 배열_이 필요하다. 이것은 [12] 가능하지만, 비슷한 수의 워프 셔플을 사용할 것이므로, 우리는 스레드 큐 레지스터들을 (정렬되지 않은) 레인-스트라이드 어레이로서 재해석하고 처음부터 정렬할 뿐이다. 와프 큐와 집계 정렬된 스레드 큐의 병합을 위해 홀수 병합을 사용하여 상당한 속도 향상을 실현할 수 있다.\n' +
      '\n' +
      '**나머지를 처리 합니다.* * \\(\\ell\\)이 32의 배수가 아니기 때문에 나머지 요소가 있는 경우 해당 요소가 있는 레인에 대 한 스레드 큐에 삽입 된 후 출력 단계로 진행 합니다.\n' +
      '\n' +
      '**출력.** 스레드와 warp 큐로 최종 정렬 및 병합이 이루어지며, 이후 warp 큐는 모든 min-\\(k\\) 값을 보유합니다.\n' +
      '\n' +
      '### 복잡성 및 매개 변수 선택\n' +
      '\n' +
      '32개의 엘리먼트들의 각각의 들어오는 그룹에 대해, WarpSelect는 1, 2 또는 3개의 일정한-시간 동작들을 수행할 수 있으며, 이들은 모두 warp-wide 병렬 시간에서 일어난다:\n' +
      '\n' +
      '1. 읽기 32 요소, 모든 스레드 큐 헤드와 비교 \\(T_{0}^{j}\\), 비용 \\(C_{1}\\), 발생 \\(N_{1}\\);\n' +
      '2. \\(\\exists j\\in\\{0,...,31\\}\\), \\(a_{32n+j}<T_{0}^{j}\\)이 특정 스레드 큐에 삽입 정렬을 수행하면 비용 \\(C_{2}=\\mathcal{O}(t)\\), 발생 \\(N_{2}\\);\n' +
      '3. \\(\\exists j,T_{0}^{j}<W_{k-1}\\), 정렬 및 병합 큐, 비용 \\(C_{3}=\\mathcal{O}(t\\log(32t)^{2}+k\\log(\\max(k,32t))))\\), 발생횟수는 \\(N_{3}\\)이다.\n' +
      '\n' +
      '따라서 총비용은 \\(N_{1}C_{1}+N_{2}C_{2}+N_{3}C_{3}\\)이다. \\ (N_{1}=\\ell/32\\), 그리고 독립적으로 그려진 랜덤 데이터에 대해, \\(N_{2}=\\mathcal{O}(k\\log(\\ell))\\)와 \\(N_{3}=\\mathcal{O}(k\\log(\\ell)/t)\\은 전체 도출을 위해 부록을 참조한다. 따라서 절충안은 \\(N_{2}C_{2}\\)과 \\(N_{3}C_{3}\\)의 비용 균형을 맞추는 것이다. \\(k\\)과\\(ell\\)이 주어진 \\(t\\)에 대한 실용적인 선택은 다양한 \\(k\\)-NN 데이터에 대한 실험을 통해 이루어졌다. \\(k\\leq 32\\)의 경우 \\(t=2\\), \\(k\\leq 128\\)은 \\(t=3\\), \\(k\\leq 256\\)은 \\(t=4\\), \\(k\\leq 1024\\)은 \\(t=8\\)을 사용한다.\n' +
      '\n' +
      '## 5 계산 레이아웃\n' +
      '\n' +
      '이 섹션은 원래 제품 양자화[25]에 기초하여 구축된 인덱싱 방법들 중 하나인 IVFADC가 어떻게 효율적으로 구현되는지를 설명한다. 거리 계산 및 \\(k\\)-선택을 통한 조음에 대한 자세한 내용은 이 방법이 더 최근의 GPU 준수 근사 최근접 이웃 전략을 능가할 수 있는 이유를 이해하는 열쇠이다[47].\n' +
      '\n' +
      '### Exact search\n' +
      '\n' +
      '우리는 종종 정확한 무차별 힘이라고 불리는 철저한 탐색 방법으로 간단히 돌아간다. 작은 데이터 세트에서 정확한 가장 가까운 이웃 검색을 위해 자체적으로 흥미롭다. 또한 문헌에 있는 많은 인덱스의 구성 요소이기도 합니다. 본 논문에서는 이를 IVFADC coarse 양자화기 \\(q_{1}\\)에 사용한다.\n' +
      '\n' +
      '2절에서 언급했듯이 거리 계산은 행렬 곱셈으로 귀결된다. CuBLAS 라이브러리에서 최적화된 GEMM 루틴을 사용하여 L2 거리에 대한 \\(-2\\langle x_{j},y_{i}\\rangle\\) 항을 계산하여 부분 거리 행렬 \\(D^{\\prime}\\)을 생성한다. 거리 계산을 완료하기 위해 거리 행렬의 각 엔트리에 \\(\\|y_{i}\\|^{2}\\)항을 추가한 융합된 \\(k\\)-선택 커널을 사용하여 레지스터에서 \\(k\\)-선택에 값을 즉시 제출한다. \\(k\\)-선택 전에 \\(\\|x_{j}\\|^{2}\\)항을 고려할 필요가 없다. 따라서 커널 융합은 3개 이상의 구현이 필요할 수 있는 다른 구현과 비교하여 \\(D^{\\prime}\\)에 대해 2개의 패스(GEMM 쓰기, \\(k\\)-선택 읽기)만 허용한다. 행 방향 \\(k\\)-선택은 잘 조정된 GEMM 커널과 융합할 수 없거나 전체 효율성을 낮출 수 있다.\n' +

      '### IVFADC indexing\n' +
      '\n' +
      '**PQ 조회 테이블.** 핵심에서 IVFADC는 벡터에서 제품 양자화 재생 값 집합까지의 거리를 계산해야 합니다. 데이터베이스 벡터 \\(y\\)에 대한 수학식 6을 개발함으로써, 다음을 얻는다:\n' +

      '\n' +
      '**IVFADC 조회 테이블.** 반전된 목록의 요소를 검색 하는 경우 \\(\\mathcal{I}_{L}\\)(정의상 \\(q_{1}(y)\\)는 상수) \\(x\\) 및 \\(q_{1}(y)\\)이 알려져 있으므로 조회 테이블 방법을 적용할 수 있습니다.\n' +
      '\n' +

      '\n' +

      '그림 3은 TBiS 및 fignn에 대한 상대적 성능을 보여준다. 또한 타이탄 X의 메모리 대역폭 제한에 의해 주어진 최대 가능한 성능을 포함한다. WarpSelect의 상대적 성능은 무화과보다 큰 \\(k\\)에 대해 증가하며, TBiS도 \\(k=1000\\)에서 더 큰 \\(\\ell\\)에 대해 무화과보다 성능이 향상되기 시작한다. 우리는 특히 가장 큰 \\(\\ell=128000\\)을 본다. WarpSelect는 \\(k=100\\), \\(k=1000\\)에서 \\(1.62\\times\\) 더 빠르다. 최대 가능한 성능에 대한 성능은 더 큰 \\(k\\)에서 모든 구현에 대해 떨어진다. WarpSelect는 \\(k=100\\)에서는 \\(55\\%\\) 피크에서 동작하지만 \\(k=1000\\)에서는 \\(16\\%\\) 피크에서만 동작한다. 이는 큰 \\(k\\)에 대 한 더 큰 스레드 큐 및 병합/정렬 네트워크와 연결 된 추가 오버헤드 때문입니다.\n' +

      '\n' +
      '### k-means clustering\n' +
      '\n' +
      '\\(k=1\\)의 정확한 탐색 방법은 할당 단계에서 \\(k\\)-평균 클러스터링 방법을 사용하여 \\(n_{\\text{q}}\\) 훈련 벡터를 \\(|\\mathcal{C}_{1}|\\) 센트로이드에 할당할 수 있다. IVFADC를 사용하지 않고 \\(k=1\\)선택이 간단함에도 불구하고 (WarpSelect가 아닌 \\(k=1\\)의 경우 병렬 축소가 사용됨) \\(k\\)-평균은 양자화기 \\(q_{1}\\)을 훈련하는 데 사용되는 클러스터링에 좋은 벤치마크이다.\n' +
      '\n' +
      '제안된 알고리즘을 MNIST8m 영상에 적용하였다. 8.1M 이미지는 784-d의 벡터로 선형화된 28x28 픽셀의 그레이레벨 디지트이다. 본 논문에서는 이 \\(k\\)-평균의 구현과 BIDMach [11]의 GPU \\(k\\)-평균을 비교하여 수십 대의 머신 3을 필요로 하는 여러 분산 \\(k\\)-평균 구현보다 더 효율적인 것으로 나타났다. 두 알고리즘 모두 20번의 반복에 대해 실행되었다. 표 1은 두 가지 모두 cuBLAS를 기반으로 하지만 우리의 구현이 \\(\\mathbf{2}\\times\\)**보다 빠르다는 것을 보여준다. 이 구현은 L2 거리 계산에 \\(k\\)-선택 융합을 통해 이점을 얻는다. 복제본을 통한 다중 GPU 실행의 경우 4096 센트로이드가 있는 4개의 GPU에 대해 충분히 큰 문제 (\\(3.16\\times\\)에 대해 속도 향상은 선형에 가깝습니다. 이 벤치마크는 일반적으로 적은 수의 중심이 요청될 때 데이터 세트를 무작위로 하위 샘플링하기 때문에 다소 비현실적입니다.\n' +

      '### Billion-scale 근사 검색\n' +

      '\n' +
      '**SIFT1M.** 완전성을 위해 먼저 Sift1M에서 GPU 검색 속도를 Wieschollek 등의 구현과 비교합니다. [47]. 그들은 R@1 = 0.51의 1(진정한 가장 가까운 이웃이 상위 1 결과에 있는 쿼리의 부분)에서 가장 가까운 이웃 리콜을 얻고, 타이탄 X의 쿼리당 0.02ms에서 R@100 = 0.86을 얻는다. 동일한 시간 버짓에 대해, 우리의 구현은 R@1 = 0.80 및 R@100 = 0.95를 얻는다.\n' +

      '### k-NN 그래프\n' +
      '\n' +
      '유사도 검색 방법의 예는 brute force(전체 인덱스에 대해 질의된 모든 벡터)를 통해 데이터 세트의 \\(k\\)_-최근접 이웃 그래프_를 구성하는 것이다.\n' +

      '**실험 설정.** Yfcc100M 데이터 집합 [42] 및 Deep1B의 9500만 이미지 두 데이터 집합에서 속도, 정밀도 및 메모리 간의 균형을 평가 합니다. Yfcc100M의 경우 PCA를 사용하여 \\(d\\) = 128로 축소된 ResNet [23]의 마지막 계층으로 CNN 기술자를 계산한다.\n' +

      '\n' +
      '**토론.** Yfcc100M의 경우 \\(\\mathcal{S}=1\\), \\(\\mathcal{R}=4\\)을 사용했습니다. 35분 만에 0.8 이상의 정확도를 얻을 수 있습니다. Deep1B의 경우 6시간 안에 더 낮은 품질의 그래프를 구축할 수 있으며, 반나절 정도면 더 높은 품질을 얻을 수 있다. 또한 8개의 맥스웰 M40을 사용하여 복제 세트를 두 배로 늘려 더 많은 GPU를 실험했다(M40은 타이탄 X와 성능이 대략 동일하다). 성능은 \\(m=20\\)의 경우 \\(\\sim 1.6\\times\\), \\(m=40\\)의 경우 \\(\\sim 1.7\\times\\)의 부선형으로 개선되었다.\n' +
      '\n' +
      '비교를 위해 가장 큰 \\(k\\)-NN 그래프 구성은 NN-Descent [15]를 사용하여 108.7시간 동안 128개의 CPU 서버로 구성된 클러스터가 필요한 3650만 384-d 벡터로 구성된 데이터 세트를 사용했음을 알 수 있다. NN-Descent는 우리가 고려하는 데이터 세트에 대해 \\(k\\)-NN 그래프를 빌드하거나 정제할 수도 있지만, Deep1B의 경우 이미 80GB인 그래프 스토리지에 대한 메모리 오버헤드가 큽니다. 또한 모든 벡터(Deep1B의 경우 384GB)에 걸쳐 랜덤 액세스가 필요합니다.\n' +

      '\n' +
      '### k-NN 그래프 사용\n' +
      '\n' +
      '이미지 데이터셋에 대해 \\(k\\)-NN 그래프가 구성되었을 때, 단일 연결 컴포넌트가 있는 경우 두 이미지 사이의 그래프에서 경로를 찾을 수 있다. 예를 들어, 출발 영상에서 목적지 영상으로 이웃을 전파하여 꽃의 두 영상 사이의 최단 경로를 탐색할 수 있다. 원본과 목적지의 영상을 \\(S\\)와 \\(D\\)로 표시하고, 노드간의 거리를 \\(d_{ij}\\)으로 하여 경로 \\(P=\\{p_{1},...,p_{n}\\}\\)을 \\(p_{1}=S\\)과 \\(p_{n}=D\\)으로 탐색하여 경로 \\(P=\\{p_{1},...,p_{n}\\}\\)을 \\(p_{1}=S\\)과 \\(p_{n}=D\\)으로 검색한다.\n' +

      '\\[\\min_{P}\\,\\max_{i=1..n}\\,d_{p_{i}p_{i+1}}, \\tag{12}\\]\n' +

      '_i.e._, 우리는 원활한 전환을 선호합니다. 예시 결과는 Yfcc100M4에서 그림 6에 나와 있다. \\(k\\)-NN 그래프에서 \\(k=15\\) 이웃을 사용하여 20초 동안 전파한 후에 얻었다. 데이터셋에는 꽃 이미지가 많기 때문에 전환이 원활하다.\n' +

      '## 7 Conclusion\n' +
      '\n' +
      'GPU의 연산 처리량과 메모리 대역폭은 테라플롭과 초당 수백 기가바이트이다. 그러나 이러한 성능 수준에 접근하는 알고리즘을 구현하는 것은 복잡하고 직관적이지 않다. 본 논문에서는 GPU에서 거의 최적의 성능을 얻을 수 있는 유사도 검색 방법의 알고리즘 구조를 제시하였다.\n' +
      '\n' +
      '이 작업은 이전에 복잡한 근사 알고리즘이 필요했던 응용 프로그램을 가능하게 한다. 예를 들어, 여기에 제시된 접근법은 정확한 \\(k\\)-평균 클러스터링을 수행하거나 CPU(또는 이들의 클러스터)보다 짧은 시간에 간단한 brute-force 접근법으로 \\(k\\)-NN 그래프를 계산하는 것을 가능하게 한다.\n' +
      '\n' +
      'GPU 하드웨어는 이제 기계 학습 알고리즘에 대한 인기 때문에 과학 워크스테이션에서 매우 일반적이다. 우리는 우리의 작업이 데이터베이스 응용 프로그램에 대한 그들의 관심을 더욱 입증한다고 믿는다. 이 작업과 함께, 우리는 이 GPU가 이제 효율적인 유사성 검색에도 사용될 수 있도록 본 논문의 알고리즘을 신중하게 엔지니어링한 구현을 출판하고 있다.\n' +

      '## 부록: WarpSelect의 복잡도 분석\n' +
      '\n' +
      '우리는 섹션 4.3에서 사용하기 위해 WarpSelect에서 업데이트가 트리거되는 평균 횟수를 도출한다.\n' +
      '\n' +
      '\\(k\\)-선택에 대한 입력은 시퀀스 \\(\\{a_{1},a_{2},...,a_{\\ell}\\}\\)(1-기반 인덱싱)이라고 하자. 요소들은 크기 \\(w\\)의 \\(c\\) 그룹들에서 순차적으로 읽혀진다 (wp; 이 경우, \\(w=32\\)). \\(\\ell\\)은 \\(w\\)의 배수라고 가정하면 \\(c=\\ell/w\\). \\(t\\)이 스레드 큐 길이임을 기억하십시오. 우리는 지금까지 본 min-\\(k\\)의 위치 \\(n\\) 이전 또는 위치에 있는 요소를 _연속 min-\\(k\\)(n\\))_라고 부른다. \\(a_{n}\\)이 \\(n\\)에서 연속 min-\\(k\\)에 있을 가능성은:\n' +
      '\n' +
      '\\[\\alpha(n,k):=\\begin{cases}1&\\text{if }n\\leq k\\\\ k/n&\\text{if }n>k\\end{cases} \\tag{13}\\]\n' +
      '\n' +
      '각 \\(a_{n}\\), \\(n>k\\)은 모든 순열이 동일하고 첫 번째 \\(k\\)의 모든 원소가 적합하기 때문에 \\(k/n\\)의 기회를 갖는다.\n' +
      '\n' +
      '**삽입 정렬을 카운트합니다.* * 지정된 차선에서 들어오는 값이 연속하는 min-\\(k+t\\) 값인 경우 삽입 정렬이 트리거되지만 차선은 "보기" \\(wc_{0}+(c-c_{0})\\) 값만 있습니다. 여기서 \\(c_{0}\\)은 이전 원 워프 투표입니다. 이러한 현상이 발생할 확률은 다음과 같다:\n' +
      '\n' +
      '\\[\\alpha(wc_{0}+(c-c_{0}),k+t)\\approx\\frac{k+t}{wc}\\text{ for }c>k. \\tag{14}\\]\n' +
      '\n' +
      '근사는 스레드 큐가 차선에 할당된 값뿐만 아니라 _모든_ \\(wc\\) 값을 봤다고 간주합니다. 그러면 _any_ 차선이 삽입 정렬을 트리거할 확률은 다음과 같습니다.\n' +
      '\n' +
      '\\[1-\\left(1-\\frac{k+t}{wc}\\right)^{w}\\approx\\frac{k+t}{c}. \\tag{15}\\]\n' +
      '\n' +
      '여기서 근사치는 1차 테일러 전개이다. \\(c\\)에 대한 확률을 합산하면 \\(N_{2}\\approx(k+t)\\log(c)=\\mathcal{O}(k\\log(\\ell/w))\\의 예상 삽입 수를 얻을 수 있다.\n' +
      '\n' +
      '**전체 정렬을 카운트합니다.* * WarpSelect에 필요한 예상 전체 정렬 수 \\(N_{3}=\\pi(\\ell,k,t,w)\\)를 찾습니다.\n' +
      '\n' +
      '**단일 차선.** 현재로서는 \\(w=1\\)이므로 \\(c=\\ell\\)을 가정합니다. \\(\\gamma(\\ell,m,k)\\)을 순차 스캐너가 접한 요소의 수열 \\(\\{a_{1},...,a_{\\ell}\\}\\)에서 정확히 \\(m\\)이 연속적인 min-\\(k\\)에 있을 확률로 하자. \\(m\\)이 주어지면, 이러한 연속적인 min-\\(k\\) 원소가 발생할 수 있는 \\(\\binom{\\ell}{m}\\) 장소가 있다. 그것은 재발 관계로 주어진다:\n' +
      '\n' +
      '\\[\\gamma(\\ell,m,k):=\\begin{cases}1&\\ell=0\\text{ and }m=0\\\\ 0&\\ell=0\\text{ and }m>0\\\\ 0&\\ell>0\\text{ and }m=0\\\\ (\\gamma(\\ell-1,m-1,k)\\cdot\\alpha(\\ell,k)+\\\\ \\gamma(\\ell-1,m,k)\\cdot(1-\\alpha(\\ell,k)))&\\text{otherwise.}\\end{cases} \\tag{16}\\]\n' +
      '\n' +
      '마지막 경우는 다음과 같다. \\(m-1\\)개의 연속된 min-\\(k\\)개의 원소가 앞에 있는 \\(\\ell-1\\)개의 수열이 있고, 현재 원소는 연속된 min-\\(k\\)에 있거나, 현재 원소는 연속된 min-\\(k\\)에 없거나, \\(m\\)개의 원소가 앞에 있다. 그런 다음 \\(\\pi(\\ell,k,t,1)\\)에 대한 반복 관계를 개발할 수 있다. 주목해\n' +
      '\n' +
      '\\[\\delta(\\ell,b,k,t):=\\sum_{m=bt}^{\\min((bt+\\max(0,t-1)),\\ell)}\\gamma(\\ell,m,k) \\tag{17}\\]\n' +
      '\n' +
      '(b\\)의 경우, \\(0\\leq bt\\leq\\ell\\)은 스레드 큐 투표에서 승리하여 \\(b\\) 종류의 데이터를 강제할 수 있는 길이 \\(\\ell\\)의 모든 시퀀스의 분수이며, 이러한 정렬이 일어나기 위해서는 연속적인 min-\\(k\\)에 \\(bt\\)에서 \\((bt+\\max(0,t-1))\\) 요소가 있어야 하기 때문이다(min-\\(k\\) 요소는 스레드 큐를 넘치게 된다). 투표에서 승리하기 위해서는 \\(t\\)개의 순차적인 전류분-k\\이 필요하므로 발생할 수 있는 대부분의 \\(\\lfloor\\ell/t\\rfloor\\) 원투표가 있다. \\ (\\pi(\\ell,k,t,1)\\)는 따라서 가능한 모든 \\(b\\):\n' +
      '\n' +
      '\\[\\pi(\\ell,k,t,1)=\\sum_{b=1}^{\\lfloor\\ell/t\\rfloor}b\\cdot\\delta(\\ell,b,k,t). \\tag{18}\\]\n' +
      '\n' +
      '이는 동적 프로그래밍에 의해 계산될 수 있다. 해석적으로, \\(t=1\\), \\(k=1\\), \\(\\pi(\\ell,1,1,1)\\)의 경우 조화수 \\(H_{\\ell}=1+\\frac{1}{2}+\\frac{1}{3}+...+\\ frac{1}{2}\\)는 \\(\\ln(\\ell)+\\gamma\\)(오일러-마스케로니 상수 \\(\\gamma\\))으로 수렴한다 \\(\\ell\\에서\\infty\\).\n' +
      '\n' +
      '\\(t=1,k>1,\\ell>k\\), \\(\\pi(\\ell,k,1,1)=k+k(H_{\\ell}-H_{k})\\) 또는 \\(\\mathcal{O}(k\\log(\\ell))\\)의 경우, 첫 번째 \\(k\\) 원소는 연속된 min-\\(k\\)에 있고, 나머지에 대한 기대치는 \\(\\frac{k}{k+1}+\\frac{k}{k+2}+...+\\frac{k}{\\ell}\\)이다.\n' +
      '\n' +
      '\\(t>1,k>1,\\ell>k\\)의 경우, 각 가능한 \\(\\{a_{1},...,a_{\\ell}\\}\\)에 대해 몇 개의 수 \\(D\\), \\(k\\leq D\\leq\\ell\\)의 연속적인 min-\\(k\\) 결정 \\(D\\)이 있음을 유의하라. 각 경우에 대한 원화 투표의 수는 정의상 \\(\\lfloor D/t\\rfloor\\)이며, 스레드 큐는 \\(t\\) 횟수를 채워야 하기 때문이다. 따라서, \\(\\pi(\\ell,k,t,1)=\\mathcal{O}(k\\log(\\ell)/t)\\).\n' +
      '\n' +
      '**여러 차선.** \\(w>1\\) 경우는 고려할 공동 확률이 있다는 사실로 인해 복잡합니다 ( \\(w\\) 작업자 중 하나 이상이 지정된 그룹에 대한 정렬을 트리거하는 경우 하나의 정렬만 발생합니다). 그러나, 가능성은 제한될 수 있다. (\\pi^{\\prime}(\\ell,k,t,w)\\)는 단일 단계에서 독립적으로 투표하는 \\(b\\leq w\\) 근로자들이 존재하지만 공동 서열에서 각 정렬 후에 공유된 min-\\(k\\)을 설정하여 투표에 대한 \\(w\\) 근로자들 간의 상호 간섭이 없다고 가정하여 예상되는 원화 투표로 한다. \\(k\\geq w\\)이라고 가정합니다. 그러면:\n' +
      '\n' +
      '\\[\\pi^{\\prime}(\\ell,k,1,w) \\leq w\\Bigg{(}\\left\\lceil\\frac{k}{w}\\right\\rceil+\\sum_{i=1}^{\\lceil \\ell/w\\rceil-\\lceil k/w\\rceil}\\frac{k}{w(\\lceil k/w\\rceil+i)}\\Bigg{)} \\tag{19}\\] \\[\\leq w\\pi(\\lceil\\ell/w\\rceil,k,1,1)=\\mathcal{O}(wk\\log(\\ell/w))\\]\n' +
      '\n' +
      '여기서 \\(w\\) 작업자가 연속된 min-\\(k\\) 요소를 볼 가능성은 각 단계에서 첫 번째 작업자의 상한을 갖는다. 기존과 같이 원화투표건수는 \\(t\\)만큼 스케일링되므로 \\(\\pi^{\\prime}(\\ell,k,t,w)=\\mathcal{O}(wk\\log(\\ell/w)/t)\\이다. 상호 간섭은 투표의 수를 줄일 수 있기 때문에 우리는 \\(\\pi(\\ell,k,t,w)\\)에 대한 동일한 상한을 얻는다.\n' +
      '\n';
